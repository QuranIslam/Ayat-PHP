وَإِلَىٰ عَادٍ أَخَاهُمْ هُودًا ۚ قَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ مَا لَكُم مِّنْ إِلَٰهٍ غَيْرُهُ ۖ إِنْ أَنتُمْ إِلَّا مُفْتَرُونَ|||<p>يقول تعالى <span class="t1">"و"</span> لقد أرسلنا <span class="t1">"إلى عاد أخاهم هودا"</span> آمرا لهم بعبادة الله وحده لا شريك له ناهيا لهم عن الأوثان التي افتروها واختلقوا لها أسماء الآلهة.</p>
