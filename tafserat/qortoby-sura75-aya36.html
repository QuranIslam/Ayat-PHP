أَيَحْسَبُ الْإِنسَانُ أَن يُتْرَكَ سُدًى|||<p>قوله تعالى : أيحسب الإنسان أي يظن ابن آدم أن يترك سدى أي أن يخلى مهملا ، فلا يؤمر ولا ينهى ; قاله ابن زيد ومجاهد ، ومنه إبل سدى : ترعى بلا راع . وقيل : أيحسب أن يترك في قبره كذلك أبدا لا يبعث . وقال الشاعر :</p><p>فأقسم بالله جهد اليمي ن ما ترك الله شيئا سدى</p>
