كُتِبَ عَلَيْهِ أَنَّهُ مَن تَوَلَّاهُ فَأَنَّهُ يُضِلُّهُ وَيَهْدِيهِ إِلَىٰ عَذَابِ السَّعِيرِ|||<p><span class="t3">( كتب عليه )</span> قضي على الشيطان <span class="t3">( أنه من تولاه )</span> اتبعه <span class="t3">( فأنه )</span> يعني الشيطان <span class="t3">( يضله )</span> أي يضل من تولاه ، <span class="t3">( ويهديه إلى عذاب السعير )</span> ثم ألزم الحجة على منكري البعث فقال</p>
