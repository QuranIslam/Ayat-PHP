وَنُفِخَ فِي الصُّورِ فَإِذَا هُم مِّنَ الْأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ|||<p><span class="t3">( ونفخ في الصور  )</span> وهي النفخة الأخيرة نفخة البعث ، وبين النفختين أربعون سنة <span class="t3">( فإذا هم من الأجداث  )</span> يعني : القبور ، واحدها : جدث <span class="t3">( إلى ربهم ينسلون  )</span> يخرجون من القبور أحياء ، ومنه قيل للولد : نسل لخروجه من بطن أمه .</p>
