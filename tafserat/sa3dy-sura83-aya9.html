كِتَابٌ مَّرْقُومٌ|||<p><span class="t4">{ وَمَا أَدْرَاكَ مَا سِجِّينٌ كِتَابٌ مَرْقُومٌ }</span> أي: كتاب مذكور فيه أعمالهم الخبيثة، والسجين: المحل الضيق الضنك، و <span class="t4">{ سجين }</span> ضد <span class="t4">{ عليين }</span> الذي هو محل كتاب الأبرار، كما سيأتي.</p><p>وقد قيل: إن <span class="t4">{ سجين }</span> هو أسفل الأرض السابعة، مأوى الفجار ومستقرهم في معادهم.</p>
