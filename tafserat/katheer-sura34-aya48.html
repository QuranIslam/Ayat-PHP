قُلْ إِنَّ رَبِّي يَقْذِفُ بِالْحَقِّ عَلَّامُ الْغُيُوبِ|||<p>وقوله : <span class="t3">( قل إن ربي يقذف بالحق علام الغيوب )</span> ، كقوله تعالى : <span class="t3">( يلقي الروح من أمره على من يشاء من عباده )</span> <span class="t2">[ غافر : 15 ]</span> . أي : يرسل الملك إلى من يشاء من عباده من أهل الأرض ، وهو علام الغيوب ، فلا تخفى عليه خافية في السماوات ولا في الأرض .</p>
