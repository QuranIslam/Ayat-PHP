وَهَٰذَا صِرَاطُ رَبِّكَ مُسْتَقِيمًا ۗ قَدْ فَصَّلْنَا الْآيَاتِ لِقَوْمٍ يَذَّكَّرُونَ|||<p>قوله عز وجل : <span class="t3">( وهذا صراط ربك مستقيما )</span> <span class="t2">[ أي : هذا الذي بينا ، وقيل هذا الذي أنت عليه يا محمد طريق ربك ودينه الذي ارتضاه لنفسه مستقيما ]</span> لا عوج فيه وهو الإسلام . <span class="t3">( قد فصلنا الآيات لقوم يذكرون )</span></p>
