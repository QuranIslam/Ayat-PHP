ذَٰلِكَ بِأَنَّهُمْ شَاقُّوا اللَّهَ وَرَسُولَهُ ۖ وَمَن يُشَاقِّ اللَّهَ فَإِنَّ اللَّهَ شَدِيدُ الْعِقَابِ|||<p>وذلك لأنهم <span class="t4">{ شَاقُّوا اللَّهَ وَرَسُولَهُ }</span> وعادوهما وحاربوهما، وسعوا في معصيتهما.</p><p>وهذه عادته وسنته فيمن شاقه <span class="t4">{ وَمَنْ يُشَاقِّ اللَّهَ فَإِنَّ اللَّهَ شَدِيدُ الْعِقَابِ }</span></p>
