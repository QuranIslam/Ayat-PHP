تَحِيَّتُهُمْ يَوْمَ يَلْقَوْنَهُ سَلَامٌ ۚ وَأَعَدَّ لَهُمْ أَجْرًا كَرِيمًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Salam penghormatan kepada mereka)</span> dari Allah swt. (pada hari mereka menemui-Nya ialah <span class="t1">"Salaam"</span>) melalui lisan Malaikat <span class="t3">(dan Dia menyediakan pahala yang mulia bagi mereka)</span> yaitu surga.</p></div></div>
