قُلْ يَا قَوْمِ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنِّي عَامِلٌ ۖ فَسَوْفَ تَعْلَمُونَ|||<p>قوله تعالى : قل ياقوم اعملوا على مكانتكم إني عامل أي على مكانتي أي : على جهتي التي تمكنت عندي <span class="t1">" فسوف تعلمون "</span> وقرأ أبو بكر بالجمع <span class="t1">" مكاناتكم "</span> وقد مضى في <span class="t3">( الأنعام )</span> .</p>
