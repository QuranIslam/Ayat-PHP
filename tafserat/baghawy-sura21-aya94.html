فَمَن يَعْمَلْ مِنَ الصَّالِحَاتِ وَهُوَ مُؤْمِنٌ فَلَا كُفْرَانَ لِسَعْيِهِ وَإِنَّا لَهُ كَاتِبُونَ|||<p><span class="t3">( فمن يعمل من الصالحات وهو مؤمن فلا كفران لسعيه )</span> لا يجحد ولا يبطل سعيه بل يشكر ويثاب عليه <span class="t3">( وإنا له كاتبون )</span> لعمله حافظون وقيل معنى الشكر من الله المجازاة</p>
