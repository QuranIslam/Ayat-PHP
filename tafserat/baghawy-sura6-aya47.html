قُلْ أَرَأَيْتَكُمْ إِنْ أَتَاكُمْ عَذَابُ اللَّهِ بَغْتَةً أَوْ جَهْرَةً هَلْ يُهْلَكُ إِلَّا الْقَوْمُ الظَّالِمُونَ|||<p><span class="t3">( قل أرأيتكم إن أتاكم عذاب الله بغتة )</span> فجأة ، <span class="t3">( أو جهرة )</span> معاينة ترونه عند نزوله ، قال ابن عباس والحسن ليلا أو نهارا ، <span class="t3">( هل يهلك إلا القوم الظالمون )</span> المشركون .</p>
