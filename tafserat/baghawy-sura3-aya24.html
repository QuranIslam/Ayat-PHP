ذَٰلِكَ بِأَنَّهُمْ قَالُوا لَن تَمَسَّنَا النَّارُ إِلَّا أَيَّامًا مَّعْدُودَاتٍ ۖ وَغَرَّهُمْ فِي دِينِهِم مَّا كَانُوا يَفْتَرُونَ|||<p><span class="t3">( ذلك بأنهم قالوا لن تمسنا النار إلا أياما معدودات وغرهم في دينهم )</span> والغرور هو الإطماع فيما لا يحصل منه شيء <span class="t3">( ما كانوا يفترون )</span> والافتراء اختلاق الكذب .</p>
