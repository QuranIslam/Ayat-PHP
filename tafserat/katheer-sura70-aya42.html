فَذَرْهُمْ يَخُوضُوا وَيَلْعَبُوا حَتَّىٰ يُلَاقُوا يَوْمَهُمُ الَّذِي يُوعَدُونَ|||<p>ثم قال تعالى : <span class="t3">( فذرهم )</span> أي : يا محمد ) يخوضوا ويلعبوا ) أي : دعهم في تكذيبهم وكفرهم وعنادهم ، <span class="t3">( حتى يلاقوا يومهم الذي يوعدون )</span> أي : فسيعلمون غب ذلك ويذوقون وباله</p>
