وَمَا تَشَاءُونَ إِلَّا أَن يَشَاءَ اللَّهُ رَبُّ الْعَالَمِينَ|||<p><span class="t4">{ وَمَا تَشَاءُونَ إِلَّا أَنْ يَشَاءَ اللَّهُ رَبُّ الْعَالَمِينَ }</span> أي: فمشيئته نافذة، لا يمكن أن تعارض أو تمانع. وفي هذه الآية وأمثالها رد على فرقتي القدرية النفاة، والقدرية المجبرة كما تقدم مثلها <span class="t2">[والله أعلم والحمد لله]</span>.</p>
