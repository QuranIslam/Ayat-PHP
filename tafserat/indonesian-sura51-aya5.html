إِنَّمَا تُوعَدُونَ لَصَادِقٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya apa yang dijanjikan kepada kalian)</span> huruf Maa pada lafal Innamaa adalah Mashdariyah; yakni janji Allah kepada mereka, yaitu tentang hari berbangkit dan lain-lainnya <span class="t3">(pasti benar)</span> artinya sungguh merupakan janji yang benar.</p></div></div>
