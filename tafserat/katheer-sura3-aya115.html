وَمَا يَفْعَلُوا مِنْ خَيْرٍ فَلَن يُكْفَرُوهُ ۗ وَاللَّهُ عَلِيمٌ بِالْمُتَّقِينَ|||<p>وهكذا قال هاهنا : <span class="t3">( وما يفعلوا من خير فلن يكفروه )</span> أي : لا يضيع عند الله بل يجزيكم به أوفر الجزاء . <span class="t3">( والله عليم بالمتقين )</span> أي : لا يخفى عليه عمل عامل ، ولا يضيع لديه أجر من أحسن عملا .</p>
