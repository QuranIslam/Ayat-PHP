فَقُلْتُ اسْتَغْفِرُوا رَبَّكُمْ إِنَّهُ كَانَ غَفَّارًا|||<p><span class="t4">{ فَقُلْتُ اسْتَغْفِرُوا رَبَّكُمْ }</span> أي: اتركوا ما أنتم عليه من الذنوب، واستغفروا الله منها.</p><p><span class="t4">{ إِنَّهُ كَانَ غَفَّارًا }</span> كثير المغفرة لمن تاب واستغفر، فرغبهم بمغفرة الذنوب، وما يترتب عليها من حصول الثواب، واندفاع العقاب.</p>
