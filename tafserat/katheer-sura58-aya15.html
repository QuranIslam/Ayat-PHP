أَعَدَّ اللَّهُ لَهُمْ عَذَابًا شَدِيدًا ۖ إِنَّهُمْ سَاءَ مَا كَانُوا يَعْمَلُونَ|||<p>ثم قال : <span class="t3">( أعد الله لهم عذابا شديدا إنهم ساء ما كانوا يعملون )</span> أي : أرصد الله لهم على هذا الصنيع العذاب الأليم على أعمالهم السيئة ، وهي موالاة الكافرين ونصحهم ، ومعاداة المؤمنين وغشهم ; ولهذا قال تعالى</p>
