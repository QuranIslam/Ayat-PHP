يَا وَيْلَتَىٰ لَيْتَنِي لَمْ أَتَّخِذْ فُلَانًا خَلِيلًا|||<p><span class="t4">{ يَا وَيْلَتَى لَيْتَنِي لَمْ أَتَّخِذْ فُلَانًا }</span> وهو الشيطان الإنسي أو الجني، <span class="t4">{ خَلِيلًا }</span> أي: حبيبا مصافيا عاديت أنصح الناس لي، وأبرهم بي وأرفقهم بي، وواليت أعدى عدو لي الذي لم تفدني ولايته إلا الشقاء والخسار والخزي والبوار.</p>
