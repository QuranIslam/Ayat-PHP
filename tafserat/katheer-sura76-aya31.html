يُدْخِلُ مَن يَشَاءُ فِي رَحْمَتِهِ ۚ وَالظَّالِمِينَ أَعَدَّ لَهُمْ عَذَابًا أَلِيمًا|||<p>ثم قال : <span class="t3">( يدخل من يشاء في رحمته والظالمين أعد لهم عذابا أليما )</span> أي : يهدي من يشاء ويضل من يشاء ، ومن يهده فلا مضل له ، ومن يضلل فلا هادي له .</p><p>[ آخر سورة <span class="t1">" الإنسان "</span> ] <span class="t2">[ والله أعلم ]</span></p>
