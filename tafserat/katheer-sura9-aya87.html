رَضُوا بِأَن يَكُونُوا مَعَ الْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَفْقَهُونَ|||<p>وقوله : <span class="t3">( وطبع على قلوبهم )</span> أي : بسبب نكولهم عن الجهاد والخروج مع الرسول في سبيل الله ، <span class="t3">( فهم لا يفقهون )</span> أي : لا يفهمون ما فيه صلاح لهم فيفعلوه ، ولا ما فيه مضرة لهم فيجتنبوه .</p>
