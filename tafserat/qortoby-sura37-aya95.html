قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ|||<p>قوله تعالى : قال أتعبدون ما تنحتون فيه حذف ، أي : قالوا من فعل هذا بآلهتنا ، فقال محتجا : أتعبدون ما تنحتون أي : أتعبدون أصناما أنتم تنحتونها بأيديكم تنجرونها . والنحت النجر والبري ، نحته ينحته بالكسر نحتا أي : براه . والنحاتة البراية ، والمنحت ما ينحت به .</p>
