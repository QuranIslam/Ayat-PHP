خَافِضَةٌ رَّافِعَةٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Ia merendahkan dan meninggikan)</span> artinya, kejadian hari kiamat itu menampakkan siapa di antara mereka yang terhina karena dimasukkan ke dalam neraka, dan siapa di antara mereka yang ditinggikan derajatnya karena dimasukkan ke dalam surga.</p></div></div>
