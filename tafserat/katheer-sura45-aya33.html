وَبَدَا لَهُمْ سَيِّئَاتُ مَا عَمِلُوا وَحَاقَ بِهِم مَّا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<p>قال الله تعالى : <span class="t3">( وبدا لهم سيئات ما عملوا )</span> أي : وظهر لهم عقوبة أعمالهم السيئة ، <span class="t3">( وحاق بهم )</span> أي : أحاط بهم <span class="t3">( ما كانوا به يستهزئون )</span> أي : من العذاب والنكال ،</p>
