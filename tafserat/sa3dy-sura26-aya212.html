إِنَّهُمْ عَنِ السَّمْعِ لَمَعْزُولُونَ|||<p><span class="t3">( إِنَّهُمْ عَنِ السَّمْعِ لَمَعْزُولُونَ )</span> قد أبعدوا عنه, وأعدت لهم الرجوم لحفظه, ونزل به جبريل, أقوى الملائكة, الذي لا يقدر شيطان أن يقربه, أو يحوم حول ساحته، وهذا كقوله:  إِنَّا نَحْنُ نَزَّلْنَا الذِّكْرَ وَإِنَّا لَهُ لَحَافِظُونَ  .</p>
