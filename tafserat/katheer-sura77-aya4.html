فَالْفَارِقَاتِ فَرْقًا|||<p>وقوله : <span class="t3">( فالفارقات فرقا فالملقيات ذكرا عذرا أو نذرا )</span> يعني : الملائكة قاله ابن مسعود ، وابن عباس ، ومسروق ، ومجاهد ، وقتادة ، والربيع بن أنس ، والسدي ، والثوري . ولا خلاف هاهنا ; فإنها تنزل بأمر الله على الرسل ، تفرق بين الحق والباطل ، والهدى والغي ، والحلال والحرام ،</p>
