وَأَعُوذُ بِكَ رَبِّ أَن يَحْضُرُونِ|||<p>وقوله: <span class="t3">( وَأَعُوذُ بِكَ رَبِّ أَنْ يَحْضُرُونِ )</span> يقول: وقل أستجير بك ربِّ أن يحضرون في أموري.</p><p>كالذي حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: <span class="t3">( وَأَعُوذُ بِكَ رَبِّ أَنْ يَحْضُرُونِ )</span> في شيء من أمري.</p>
