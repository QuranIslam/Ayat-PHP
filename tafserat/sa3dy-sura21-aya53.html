قَالُوا وَجَدْنَا آبَاءَنَا لَهَا عَابِدِينَ|||<p>فأجابوا بغير حجة، جواب العاجز، الذي ليس بيده أدنى شبهة فقالوا: <span class="t4">{ وَجَدْنَا آبَاءَنَا ْ}</span> كذلك يفعلون، فسلكنا سبيلهم، وتبعناهم على عبادتها، ومن المعلوم أن فعل أحد من الخلق سوى الرسل ليس بحجة، ولا تجوز به القدوة، خصوصا، في أصل الدين، وتوحيد رب العالمين</p>
