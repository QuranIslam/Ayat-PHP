ادْخُلُوهَا بِسَلَامٍ ۖ ذَٰلِكَ يَوْمُ الْخُلُودِ|||<p><span class="t3">( ادخلوها )</span> أي : الجنة ) بسلام ) ، قال قتادة : سلموا من عذاب الله ، وسلم عليهم ملائكة الله .</p><p>وقوله : <span class="t3">( ذلك يوم الخلود )</span> أي : يخلدون في الجنة فلا يموتون أبدا ، ولا يظعنون أبدا ، ولا يبغون عنها حولا .</p>
