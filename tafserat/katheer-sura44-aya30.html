وَلَقَدْ نَجَّيْنَا بَنِي إِسْرَائِيلَ مِنَ الْعَذَابِ الْمُهِينِ|||<p>وقوله : <span class="t3">( ولقد نجينا بني إسرائيل من العذاب المهين من فرعون إنه كان عاليا من المسرفين )</span> يمتن عليهم تعالى بذلك ، حيث أنقذهم مما كانوا فيه من إهانة فرعون وإذلاله لهم ، وتسخيره إياهم في الأعمال المهينة الشاقة .</p>
