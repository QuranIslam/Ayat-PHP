فَأُلْقِيَ السَّحَرَةُ سُجَّدًا قَالُوا آمَنَّا بِرَبِّ هَارُونَ وَمُوسَىٰ|||<p>قال : وذكر عن سعيد بن سلام : حدثنا إسماعيل بن عبد الله بن سليمان ، عن سالم الأفطس ، عن سعيد بن جبير قوله : <span class="t3">( فألقي السحرة سجدا )</span> قال : رأوا منازلهم تبنى لهم وهم في سجودهم . وكذا قال عكرمة والقاسم بن أبي بزة .</p>
