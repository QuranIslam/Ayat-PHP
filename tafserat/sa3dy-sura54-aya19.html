إِنَّا أَرْسَلْنَا عَلَيْهِمْ رِيحًا صَرْصَرًا فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ|||<p>فأرسل الله عليهم <span class="t4">{ رِيحًا صَرْصَرًا }</span> أي: شديدة جدا، <span class="t4">{ فِي يَوْمِ نَحْسٍ }</span> أي: شديد العذاب والشقاء عليهم، <span class="t4">{ مُسْتَمِرٍّ }</span> عليهم سبع ليال وثمانية أيام حسوما.</p>
