قُلْ يَا قَوْمِ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنِّي عَامِلٌ ۖ فَسَوْفَ تَعْلَمُونَ|||<p>وقوله : <span class="t3">( قل يا قوم اعملوا على مكانتكم )</span> أي : على طريقتكم ، وهذا تهديد ووعيد . . <span class="t3">( إني عامل )</span> أي : على طريقتي ومنهجي ، <span class="t3">( فسوف تعلمون )</span> أي : ستعلمون غب ذلك ووباله</p>
