وُجُوهٌ يَوْمَئِذٍ نَّاعِمَةٌ|||<p>القول في تأويل قوله تعالى :  وُجُوهٌ يَوْمَئِذٍ نَاعِمَةٌ <span class="t3">(8)</span></p><p>يقول تعالى ذكره: <span class="t3">( وُجُوهٌ يَوْمَئِذٍ )</span> يعني: يوم القيامة <span class="t3">( نَاعِمَةٌ )</span> يقول: هي ناعمة بتنعيم الله أهلها في جناته، وهم أهل الإيمان بالله.</p>
