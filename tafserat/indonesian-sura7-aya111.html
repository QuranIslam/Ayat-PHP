قَالُوا أَرْجِهْ وَأَخَاهُ وَأَرْسِلْ فِي الْمَدَائِنِ حَاشِرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Pemuka-pemuka itu menjawab, "Beri tangguhlah dia dan saudaranya)</span> tangguhkanlah perkara keduanya <span class="t3">(serta kirimlah ke kota-kota beberapa orang yang akan mengumpulkan ahli-ahli sihir)</span> yang menghimpun para ahli sihir.</p></div></div>
