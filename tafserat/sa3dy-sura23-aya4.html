وَالَّذِينَ هُمْ لِلزَّكَاةِ فَاعِلُونَ|||<p><span class="t4">{ وَالَّذِينَ هُمْ لِلزَّكَاةِ فَاعِلُونَ }</span> أي مؤدون لزكاة أموالهم، على اختلاف أجناس الأموال، مزكين لأنفسهم من أدناس الأخلاق ومساوئ الأعمال التي تزكو النفس بتركها وتجنبها، فأحسنوا في عبادة الخالق، في الخشوع في الصلاة، وأحسنوا إلى خلقه بأداء الزكاة.</p>
