مَا سَمِعْنَا بِهَٰذَا فِي الْمِلَّةِ الْآخِرَةِ إِنْ هَٰذَا إِلَّا اخْتِلَاقٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kami tidak pernah mendengar hal ini dalam agama yang terakhir)</span> maksudnya, agama Nabi Isa. <span class="t3">(Tiada lain)</span> tidak lain <span class="t3">(ini hanyalah dusta yang diada-adakan)</span> hal yang dibuat-buat saja.</p></div></div>
