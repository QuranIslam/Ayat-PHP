وَأَمْطَرْنَا عَلَيْهِم مَّطَرًا ۖ فَسَاءَ مَطَرُ الْمُنذَرِينَ|||<p>وقوله : <span class="t3">( وأمطرنا عليهم مطرا )</span> أي : حجارة من سجيل منضود مسومة عند ربك وما هي من الظالمين ببعيد ; ولهذا قال : <span class="t3">( فساء مطر المنذرين )</span> أي : الذين قامت عليهم الحجة ، ووصل إليهم الإنذار ، فخالفوا الرسول وكذبوه ، وهموا بإخراجه من بينهم .</p>
