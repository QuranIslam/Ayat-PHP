قَالَ وَمَن يَقْنَطُ مِن رَّحْمَةِ رَبِّهِ إِلَّا الضَّالُّونَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Ibrahim berkata, <span class="t1">"Tiada) tidak ada <span class="t3">(orang orang berputus asa)</span> dapat dibaca yaqnithu dan yaqnathu (dari rahmat Rabbnya melainkan orang-orang yang sesat."</span>) yakni orang-orang kafir.</p></div></div>
