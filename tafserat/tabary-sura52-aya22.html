وَأَمْدَدْنَاهُم بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ|||<p>القول في تأويل قوله تعالى :  وَأَمْدَدْنَاهُمْ بِفَاكِهَةٍ وَلَحْمٍ مِمَّا يَشْتَهُونَ <span class="t3">(22)</span></p><p>يقول تعالى ذكره: وأمددنا هؤلاء الذين آمنوا بالله ورسوله, واتبعتهم ذريتهم بإيمان في الجنة, بفاكهة ولحم مما يشتهون من اللحمان.</p>
