وَلَهُمْ فِيهَا مَنَافِعُ وَمَشَارِبُ ۖ أَفَلَا يَشْكُرُونَ|||<p><span class="t3">( ولهم فيها منافع )</span> أي : من أصوافها وأوبارها وأشعارها أثاثا ومتاعا إلى حين ، <span class="t3">( ومشارب )</span> أي : من ألبانها وأبوالها لمن يتداوى ، ونحو ذلك . <span class="t3">( أفلا يشكرون )</span> ؟ أي : أفلا يوحدون خالق ذلك ومسخره ، ولا يشركون به غيره ؟</p>
