قَالَ تَاللَّهِ إِن كِدتَّ لَتُرْدِينِ|||<p>تالله إن كدت لتردين إن مخففة من الثقيلة دخلت على كاد كما تدخل على كان . ونحوه إن كاد ليضلنا واللام هي الفارقة بينها وبين النافية . وقال الكسائي : <span class="t1">" لتردين "</span> أي : لتهلكني ، والردى الهلاك . وقال المبرد : لو قيل : <span class="t1">" لتردين "</span> لتوقعني في النار لكان جائزا</p>
