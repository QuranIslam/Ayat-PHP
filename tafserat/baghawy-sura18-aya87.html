قَالَ أَمَّا مَن ظَلَمَ فَسَوْفَ نُعَذِّبُهُ ثُمَّ يُرَدُّ إِلَىٰ رَبِّهِ فَيُعَذِّبُهُ عَذَابًا نُّكْرًا|||<p><span class="t3">( قال أما من ظلم )</span> أي : كفر <span class="t3">( فسوف نعذبه )</span> أي : نقتله <span class="t3">( ثم يرد إلى ربه )</span> في الآخرة <span class="t3">( فيعذبه عذابا نكرا )</span> أي : منكرا يعني بالنار ، والنار أنكر من القتل .</p>
