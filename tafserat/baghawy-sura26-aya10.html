وَإِذْ نَادَىٰ رَبُّكَ مُوسَىٰ أَنِ ائْتِ الْقَوْمَ الظَّالِمِينَ|||<p>قوله - عز وجل - : ) <span class="t3">( وإذ نادى ربك موسى )</span> واذكر يا محمد إذ نادى ربك موسى حين رأى الشجرة والنار ، <span class="t3">( أن ائت القوم الظالمين )</span> يعني : الذين ظلموا أنفسهم بالكفر والمعصية ، وظلموا بني إسرائيل باستعبادهم وسومهم سوء العذاب .</p>
