وَتَوَلَّ عَنْهُمْ حَتَّىٰ حِينٍ|||<p>القول في تأويل قوله تعالى :  وَتَوَلَّ عَنْهُمْ حَتَّى حِينٍ <span class="t3">(178)</span></p><p>يقول تعالى ذكره لنبيه محمد صَلَّى الله عَلَيْهِ وَسَلَّم : وأعرض يا محمد عن هؤلاء المشركين، وخلهم وقريتهم على ربهم <span class="t3">( حَتَّى حِينٍ )</span> يقول: إلى حين يأذن الله بهلاكهم .</p>
