فَضَرَبْنَا عَلَىٰ آذَانِهِمْ فِي الْكَهْفِ سِنِينَ عَدَدًا|||<p><span class="t4">{ فَضَرَبْنَا عَلَى آذَانِهِمْ فِي الْكَهْفِ }</span> أي أنمناهم <span class="t4">{ سِنِينَ عَدَدًا }</span> وهي ثلاث مائة سنة وتسع سنين، وفي النوم المذكور حفظ لقلوبهم من الاضطراب والخوف، وحفظ لهم من قومهم وليكون آية بينة.</p>
