إِنَّ هَٰذَا لَفِي الصُّحُفِ الْأُولَىٰ|||<p><span class="t3">( إن هذا )</span> يعني ما ذكر من قوله : <span class="t1">" قد أفلح من تزكى "</span> <span class="t2">[ إلى تمام ]</span> أربع آيات ، <span class="t3">( لفي الصحف الأولى )</span> أي في الكتب الأولى التي أنزلت قبل القرآن ، ذكر فيها فلاح المتزكي والمصلي ، وإيثار الخلق الحياة الدنيا على الآخرة ، وأن الآخرة خير وأبقى .</p>
