كَذَٰلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى الَّذِينَ فَسَقُوا أَنَّهُمْ لَا يُؤْمِنُونَ|||<p>‏<span class="t4">{‏كَذَلِكَ حَقَّتْ كَلِمَةُ رَبِّكَ عَلَى الَّذِينَ فَسَقُوا أَنَّهُمْ لَا يُؤْمِنُونَ‏}</span>‏ بعد ما أراهم الله من الآيات البينات والبراهين النيرات، ما فيه عبرة لأولي الألباب، وموعظة للمتقين وهدى للعالمين‏.‏</p>
