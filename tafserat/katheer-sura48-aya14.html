وَلِلَّهِ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۚ يَغْفِرُ لِمَن يَشَاءُ وَيُعَذِّبُ مَن يَشَاءُ ۚ وَكَانَ اللَّهُ غَفُورًا رَّحِيمًا|||<p>ثم بين تعالى أنه الحاكم المالك المتصرف في أهل السماوات والأرض : <span class="t3">( يغفر لمن يشاء ويعذب من يشاء وكان الله غفورا رحيما )</span> أي : لمن تاب إليه وأناب ، وخضع لديه .</p>
