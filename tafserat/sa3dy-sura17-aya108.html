وَيَقُولُونَ سُبْحَانَ رَبِّنَا إِن كَانَ وَعْدُ رَبِّنَا لَمَفْعُولًا|||<p><span class="t4">{ وَيَقُولُونَ سُبْحَانَ رَبِّنَا }</span> عما لا يليق بجلاله، مما نسبه إليه المشركون. <span class="t4">{ إِنْ كَانَ وَعْدُ رَبِّنَا }</span> بالبعث والجزاء بالأعمال <span class="t4">{ لَمَفْعُولًا }</span> لا خلف فيه ولا شك.</p>
