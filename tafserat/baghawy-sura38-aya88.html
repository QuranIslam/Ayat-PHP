وَلَتَعْلَمُنَّ نَبَأَهُ بَعْدَ حِينٍ|||<p><span class="t3">( ولتعلمن )</span> أنتم يا كفار مكة ، ) <span class="t3">( نبأه )</span> خبر صدقه ، ) <span class="t3">( بعد حين )</span> قال ابن عباس وقتادة : بعد الموت . وقال عكرمة : يعني يوم القيامة . وقال الكلبي : من بقي علم ذلك إذا ظهر أمره وعلا ، ومن مات علمه بعد موته . قال الحسن : ابن آدم عند الموت يأتيك الخبر اليقين .</p>
