يَخْرُجُ مِنْهُمَا اللُّؤْلُؤُ وَالْمَرْجَانُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Keluarlah)</span> dapat dibaca Yakhruju. dan Yukhraju <span class="t3">(daripada keduanya)</span> dari pertemuan di antara keduanya, yakni dari bagian yang airnya asin <span class="t3">(mutiara dan marjan)</span> marjan artinya batu yang berwarna merah atau yang dimaksud adalah mutiara yang kecil.</p></div></div>
