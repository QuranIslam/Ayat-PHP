وَأَنْ أَقِمْ وَجْهَكَ لِلدِّينِ حَنِيفًا وَلَا تَكُونَنَّ مِنَ الْمُشْرِكِينَ|||<p>وقوله : <span class="t3">( وأن أقم وجهك للدين حنيفا ولا تكونن من المشركين )</span> أي : أخلص العبادة لله وحده حنيفا ، أي : منحرفا عن الشرك ؛ ولهذا قال : <span class="t3">( ولا تكونن من المشركين )</span> وهو معطوف على قوله : <span class="t3">( وأمرت أن أكون من المؤمنين )</span></p>
