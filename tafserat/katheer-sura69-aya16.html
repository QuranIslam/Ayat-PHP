وَانشَقَّتِ السَّمَاءُ فَهِيَ يَوْمَئِذٍ وَاهِيَةٌ|||<p><span class="t3">( وانشقت السماء فهي يومئذ واهية )</span> قال سماك عن شيخ من بني أسد ، عن علي قال : تنشق السماء من المجرة . رواه ابن أبي حاتم .</p><p>وقال ابن جريج : هي كقوله : <span class="t3">( وفتحت السماء فكانت أبوابا )</span> <span class="t2">[ النبأ : 19 ]</span> .</p><p>وقال ابن عباس : منخرقة ، والعرش بحذائها .</p>
