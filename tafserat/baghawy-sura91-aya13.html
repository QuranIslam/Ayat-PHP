فَقَالَ لَهُمْ رَسُولُ اللَّهِ نَاقَةَ اللَّهِ وَسُقْيَاهَا|||<p>"فقال لهم رسول الله<span class="t1">"، صالح عليه السلام، "</span>ناقة الله<span class="t1">"، أي احذروا عقر ناقة الله. وقال الزجاج: منصوب على معنى: ذروا ناقة الله، "</span>وسقياها"، شربها، أي: ذروا ناقة الله وذروا شربها من الماء، فلا تتعرضوا للماء يوم شربها.</p>
