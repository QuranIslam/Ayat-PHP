وَالنَّجْمُ وَالشَّجَرُ يَسْجُدَانِ|||<div class="tafheem"><div class="tafheem_trans">Травы (или звезды) и деревья совершают поклоны.</div><div class="tafheem_comments"><p>Даже звезды на небе и деревья на земле признают власть своего Господа и преклоняются перед ним. Они смиренно выполняют Его поручения и служат во благо Его творений.</p></div>
