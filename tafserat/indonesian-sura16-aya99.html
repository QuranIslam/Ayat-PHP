إِنَّهُ لَيْسَ لَهُ سُلْطَانٌ عَلَى الَّذِينَ آمَنُوا وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya setan itu tidak ada kekuasaan baginya)</span> tidak mempunyai pengaruh <span class="t3">(atas orang-orang yang beriman dan bertawakal kepada Rabbnya.)</span></p></div></div>
