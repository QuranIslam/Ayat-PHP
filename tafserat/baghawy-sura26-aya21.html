فَفَرَرْتُ مِنكُمْ لَمَّا خِفْتُكُمْ فَوَهَبَ لِي رَبِّي حُكْمًا وَجَعَلَنِي مِنَ الْمُرْسَلِينَ|||<p><span class="t3">( ففررت منكم لما خفتكم )</span> إلى مدين ، <span class="t3">( فوهب لي ربي حكما )</span> يعني النبوة ، وقال مقاتل : يعني العلم والفهم ، <span class="t3">( وجعلني من المرسلين )</span></p>
