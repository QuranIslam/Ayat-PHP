وَالَّذِينَ يُصَدِّقُونَ بِيَوْمِ الدِّينِ|||<p><span class="t4">{ وَالَّذِينَ يُصَدِّقُونَ بِيَوْمِ الدِّينِ }</span> أي: يؤمنون بما أخبر الله به، وأخبرت به رسله، من الجزاء والبعث، ويتيقنون ذلك فيستعدون للآخرة، ويسعون لها سعيها. والتصديق بيوم الدين يلزم منه التصديق بالرسل، وبما جاءوا به من الكتب.</p>
