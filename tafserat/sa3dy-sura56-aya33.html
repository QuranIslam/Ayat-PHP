لَّا مَقْطُوعَةٍ وَلَا مَمْنُوعَةٍ|||<p><span class="t4">{ وَفَاكِهَةٍ كَثِيرَةٍ لَا مَقْطُوعَةٍ وَلَا مَمْنُوعَةٍ }</span> أي: ليست بمنزلة فاكهة الدنيا تنقطع في وقت من الأوقات، وتكون ممتنعة <span class="t2">[أي: متعسرة]</span> على مبتغيها، بل هي على الدوام موجودة، وجناها قريب يتناوله العبد على أي حال يكون.</p>
