وَقَالُوا يَا أَيُّهَا الَّذِي نُزِّلَ عَلَيْهِ الذِّكْرُ إِنَّكَ لَمَجْنُونٌ|||<p>يخبر تعالى عن كفرهم وعتوهم وعنادهم في قولهم : <span class="t3">( يا أيها الذي نزل عليه الذكر )</span> أي : الذي يدعي ذلك <span class="t3">( إنك لمجنون )</span> أي : في دعائك إيانا إلى اتباعك وترك ما وجدنا عليه آباءنا .</p>
