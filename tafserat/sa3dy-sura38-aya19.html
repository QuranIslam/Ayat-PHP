وَالطَّيْرَ مَحْشُورَةً ۖ كُلٌّ لَّهُ أَوَّابٌ|||<p><span class="t4">{ و }</span> سخر <span class="t4">{ الطَّيْرَ مَحْشُورَةً }</span> معه مجموعة <span class="t4">{ كُلٌّ }</span> من الجبال والطير، لله تعالى <span class="t4">{ أَوَّابٌ }</span> امتثالا لقوله تعالى: <span class="t4">{ يَا جِبَالُ أَوِّبِي مَعَهُ وَالطَّيْرَ }</span> فهذه مِنَّةُ اللّه عليه بالعبادة.</p>
