فَيَقُولُوا هَلْ نَحْنُ مُنظَرُونَ|||<p>فيقولوا هل نحن منظرون أي مؤخرون وممهلون . يطلبون الرجعة هنالك فلا يجابون إليها . قال القشيري : وقوله : <span class="t1">" فيأتيهم "</span> ليس عطفا على قوله : حتى يروا بل هو جواب قوله : <span class="t1">" لا يؤمنون "</span> فلما كان جوابا للنفي انتصب ، وكذلك قوله : <span class="t1">" فيقولوا "</span> .</p>
