وَيَسِّرْ لِي أَمْرِي|||<p><span class="t3">( وَيَسِّرْ لِي أَمْرِي )</span> يقول: وسهل عليّ القيام بما تكلفني من الرسالة، وتحملني من الطاعة.</p><p>وبنحو الذي قلنا في ذلك، قال أهل التأويل.</p><p>* ذكر من قال ذلك:</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قول الله: <span class="t3">( رَبِّ اشْرَحْ لِي صَدْرِي )</span> قال: جرأة لي.</p>
