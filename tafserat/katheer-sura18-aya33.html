كِلْتَا الْجَنَّتَيْنِ آتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْئًا ۚ وَفَجَّرْنَا خِلَالَهُمَا نَهَرًا|||<p>ولهذا قال : <span class="t3">( كلتا الجنتين آتت أكلها )</span> أي : خرجت ثمرها <span class="t3">( ولم تظلم منه شيئا )</span> أي : ولم تنقص منه شيئا <span class="t3">( وفجرنا خلالهما نهرا )</span> أي : والأنهار تتخرق فيهما هاهنا وهاهنا .</p>
