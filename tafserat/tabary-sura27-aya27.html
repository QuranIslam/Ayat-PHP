۞ قَالَ سَنَنظُرُ أَصَدَقْتَ أَمْ كُنتَ مِنَ الْكَاذِبِينَ|||<p>يقول تعالى ذكره: <span class="t3">( قَالَ )</span> سليمان للهدهد: <span class="t3">( سَنَنظُرُ )</span> فيما اعتذرت به من العذر, واحتججت به من الحجة لغيبتك عنا, وفيما جئتنا به من الخير <span class="t3">( أَصَدَقْتَ )</span> في ذلك كله <span class="t3">(أَمْ كُنْتَ مِنَ الْكَاذِبِينَ )</span> فيه</p>
