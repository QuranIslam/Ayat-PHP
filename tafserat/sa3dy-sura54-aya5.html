حِكْمَةٌ بَالِغَةٌ ۖ فَمَا تُغْنِ النُّذُرُ|||<p><span class="t4">{ حِكْمَةٌ }</span> منه تعالى <span class="t4">{ بَالِغَةٌ }</span> أي: لتقوم حجته على المخالفين  ولا يبقى لأحد على الله حجة بعد الرسل، <span class="t4">{ فَمَا تُغْنِ النُّذُرُ }</span> كقوله تعالى: <span class="t4">{ وَلَوْ جَاءَتْهُمْ كُلُّ آيَةٍ لا يؤمنوا حَتَّى يَرَوُا الْعَذَابَ الْأَلِيمَ }</span></p>
