قُل لَّوْ كَانَ فِي الْأَرْضِ مَلَائِكَةٌ يَمْشُونَ مُطْمَئِنِّينَ لَنَزَّلْنَا عَلَيْهِم مِّنَ السَّمَاءِ مَلَكًا رَّسُولًا|||<p><span class="t3">( قل لو كان في الأرض ملائكة يمشون مطمئنين )</span> مستوطنين مقيمين <span class="t3">( لنزلنا عليهم من السماء ملكا رسولا )</span> من جنسهم لأن القلب إلى الجنس أميل منه إلى غير الجنس .</p>
