فَلَنُذِيقَنَّ الَّذِينَ كَفَرُوا عَذَابًا شَدِيدًا وَلَنَجْزِيَنَّهُمْ أَسْوَأَ الَّذِي كَانُوا يَعْمَلُونَ|||<p><span class="t3">( فلنذيقن الذين كفروا عذابا شديدا ولنجزينهم أسوأ الذي )</span> يعني بأسوأ الذي ، أي : بأقبح الذي ، <span class="t3">( كانوا يعملون )</span> في الدنيا وهو الشرك بالله .</p>
