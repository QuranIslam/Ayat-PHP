أُولَٰئِكَ عَلَىٰ هُدًى مِّن رَّبِّهِمْ ۖ وَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka itulah orang-orang yang tetap mendapat petunjuk dari Rabbnya dan mereka itulah orang-orang yang beruntung)</span> yakni orang-orang yang memperoleh keberuntungan.</p></div></div>
