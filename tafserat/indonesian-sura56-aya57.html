نَحْنُ خَلَقْنَاكُمْ فَلَوْلَا تُصَدِّقُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kami telah menciptakan kalian)</span> dari tiada <span class="t3">(maka mengapa tidak)</span> kenapa tidak <span class="t3">(kalian membenarkan)</span> atau mempercayai adanya hari berbangkit, karena sesungguhnya Allah yang mampu menciptakan mereka. Dia mampu pula untuk menghidupkan mereka kembali.</p></div></div>
