وَأَمْطَرْنَا عَلَيْهِم مَّطَرًا ۖ فَانظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُجْرِمِينَ|||<p><span class="t4">{ وَأَمْطَرْنَا عَلَيْهِمْ مَطَرًا ْ}</span> أي: حجارة حارة شديدة، من سجيل، وجعل اللّه عاليها سافلها، <span class="t4">{ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُجْرِمِينَ ْ}</span> الهلاك والخزي الدائم.</p>
