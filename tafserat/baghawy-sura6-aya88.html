ذَٰلِكَ هُدَى اللَّهِ يَهْدِي بِهِ مَن يَشَاءُ مِنْ عِبَادِهِ ۚ وَلَوْ أَشْرَكُوا لَحَبِطَ عَنْهُم مَّا كَانُوا يَعْمَلُونَ|||<p><span class="t3">( ذلك هدى الله )</span> دين الله ، <span class="t3">( يهدي به )</span> يرشد به ، <span class="t3">( من يشاء من عباده ولو أشركوا )</span> أي : هؤلاء الذين سميناهم ، <span class="t3">( لحبط )</span> لبطل وذهب ، <span class="t3">( عنهم ما كانوا يعملون )</span></p>
