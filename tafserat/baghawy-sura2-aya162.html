خَالِدِينَ فِيهَا ۖ لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنظَرُونَ|||<p><span class="t4">{خالدين فيها}</span> مقيمين في اللعنة، وقيل: في النار.</p><p><span class="t4">{لا يخفف عنهم العذاب ولا هم ينظرون}</span> لا يمهلون ولا يؤجلون، وقال أبو العالية : <span class="t1">"لا يُنْظرون فيعتذروا كقوله تعالى <span class="t4">{ولا يؤذن لهم فيعتذرون}</span> <span class="t2">[36-المرسلات]</span>"</span>.</p>
