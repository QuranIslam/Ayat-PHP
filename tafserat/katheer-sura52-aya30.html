أَمْ يَقُولُونَ شَاعِرٌ نَّتَرَبَّصُ بِهِ رَيْبَ الْمَنُونِ|||<p>ثم قال تعالى منكرا عليهم في قولهم في الرسول صلوات الله وسلامه عليه : <span class="t3">( أم يقولون شاعر نتربص به ريب المنون )</span> أي : قوارع الدهر . والمنون : الموت : يقولون : ننظره ونصبر عليه حتى يأتيه الموت فنستريح منه ومن شأنه ،</p>
