عَلِمَتْ نَفْسٌ مَّا أَحْضَرَتْ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka tiap-tiap jiwa akan mengetahui)</span> artinya setiap jiwa akan mengetahui waktu terjadinya hal-hal tersebut, yaitu hari kiamat <span class="t3">(apa yang telah dikerjakannya)</span> yaitu perbuatan baik dan perbuatan buruknya.</p></div></div>
