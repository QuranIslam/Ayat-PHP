اذْهَبْ إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ|||<p>وقوله: <span class="t3">( اذْهَبْ إِلَى فِرْعَوْنَ إِنَّهُ طَغَى )</span> يقول تعالى ذكره: نادى موسى ربُّه: أن اذهب إلى فرعون، فحذفت <span class="t1">" أن "</span> إذ كان النداء قولا فكأنه قيل لموسى قال ربه: اذهب إلى فرعون. وقوله: <span class="t3">( إِنَّهُ طَغَى )</span> يقول: عتا وتجاوز حدّه في العدوان، والتكبر على ربه.</p>
