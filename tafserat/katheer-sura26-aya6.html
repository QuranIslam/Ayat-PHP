فَقَدْ كَذَّبُوا فَسَيَأْتِيهِمْ أَنبَاءُ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<p><span class="t3">( فقد كذبوا فسيأتيهم أنباء ما كانوا به يستهزئون )</span> أي : فقد كذبوا بما جاءهم من الحق ، فسيعلمون نبأ هذا التكذيب بعد حين ، <span class="t3">( وسيعلم الذين ظلموا أي منقلب ينقلبون )</span> <span class="t2">[ الشعراء : 227 ]</span> .</p>
