كُلُّ نَفْسٍ ذَائِقَةُ الْمَوْتِ ۖ ثُمَّ إِلَيْنَا تُرْجَعُونَ|||<p><span class="t3">( كل نفس ذائقة الموت )</span> خوفهم بالموت ليهون عليهم الهجرة ، أي : كل واحد ميت أينما كان فلا تقيموا بدار الشرك خوفا من الموت <span class="t3">( ثم إلينا ترجعون )</span> فنجزيكم بأعمالكم ، وقرأ أبو بكر : <span class="t1">" يرجعون بالياء "</span> .</p>
