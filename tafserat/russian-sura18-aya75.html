۞ قَالَ أَلَمْ أَقُل لَّكَ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْرًا|||<div class="tafheem"><div class="tafheem_trans">Он сказал: «Разве я не говорил тебе, что ты не сможешь сохранять терпение рядом со мной?»</div><div class="tafheem_comments"><p>Хадир упрекнул Мусу за ослушание и напомнил ему о своем предупреждении.</p></div>
