وَفِي ثَمُودَ إِذْ قِيلَ لَهُمْ تَمَتَّعُوا حَتَّىٰ حِينٍ|||<p>أي <span class="t4">{ وَفِي ثَمُودَ }</span> <span class="t2">[آية عظيمة]</span>، حين أرسل الله إليهم صالحًا عليه السلام، فكذبوه وعاندوه، وبعث الله له الناقة، آية مبصرة، فلم يزدهم ذلك إلا عتوًا ونفورًا.</p><p>فقيل <span class="t4">{ لَهُمْ تَمَتَّعُوا حَتَّى حِينٍ}</span></p>
