إِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَلَاسِلَ وَأَغْلَالًا وَسَعِيرًا|||<p>يخبر تعالى عما أرصده للكافرين من خلقه به من السلاسل والأغلال والسعير ، وهو اللهب والحريق في نار جهنم ، كما قال : <span class="t3">( إذ الأغلال في أعناقهم والسلاسل يسحبون في الحميم ثم في النار يسجرون )</span> <span class="t2">[ غافر : 71 ، 72 ]</span> .</p>
