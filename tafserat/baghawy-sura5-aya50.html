أَفَحُكْمَ الْجَاهِلِيَّةِ يَبْغُونَ ۚ وَمَنْ أَحْسَنُ مِنَ اللَّهِ حُكْمًا لِّقَوْمٍ يُوقِنُونَ|||<p><span class="t3">( أفحكم الجاهلية يبغون )</span> قرأ ابن عامر <span class="t1">" تبغون "</span> بالتاء وقرأ الآخرون بالياء ، أي : يطلبون <span class="t3">( ومن أحسن من الله حكما لقوم يوقنون )</span> .</p>
