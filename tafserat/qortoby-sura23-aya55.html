أَيَحْسَبُونَ أَنَّمَا نُمِدُّهُم بِهِ مِن مَّالٍ وَبَنِينَ|||<p>قوله تعالى : أيحسبون أنما نمدهم به من مال وبنين</p><p>قوله تعالى : أيحسبون أنما نمدهم به من مال وبنين <span class="t3">( ما )</span> بمعنى الذي ؛ أي أيحسبون يا محمد أن الذي نعطيهم في الدنيا من المال والأولاد هو ثواب لهم ، إنما هو استدراج وإملاء ،</p>
