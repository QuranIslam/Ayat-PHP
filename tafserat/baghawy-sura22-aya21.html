وَلَهُم مَّقَامِعُ مِنْ حَدِيدٍ|||<p>قوله تعالى <span class="t3">( ولهم مقامع من حديد )</span> سياط من حديد واحدتها مقمعة قال الليث : المقمعة شبه الجرز من الحديد من قولهم قمعت رأسه إذا ضربته ضربا عنيفا وفي الخبر : <span class="t1">" لو وضع مقمع من حديد في الأرض ثم اجتمع عليه الثقلان ما أقلوه من الأرض "</span> .</p>
