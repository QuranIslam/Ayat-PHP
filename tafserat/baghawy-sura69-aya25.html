وَأَمَّا مَنْ أُوتِيَ كِتَابَهُ بِشِمَالِهِ فَيَقُولُ يَا لَيْتَنِي لَمْ أُوتَ كِتَابِيَهْ|||<p><span class="t3">( وأما من أوتي كتابه بشماله )</span> قال ابن السائب : تلوى يده اليسرى <span class="t2">[ من صدره ]</span> خلف ظهره ثم يعطى كتابه . وقيل : تنزع يده اليسرى من صدره إلى خلف ظهره ثم يعطى كتابه ; <span class="t3">( فيقول ياليتني لم أوت كتابيه)</span></p>
