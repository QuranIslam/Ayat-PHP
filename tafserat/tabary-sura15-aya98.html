فَسَبِّحْ بِحَمْدِ رَبِّكَ وَكُن مِّنَ السَّاجِدِينَ|||<p><span class="t3">( فَسَبِّحْ بِحَمْدِ رَبِّكَ )</span> يقول: فافزع فيما نابك من أمر تكرهه منهم إلى الشكر لله والثناء عليه والصلاة، يكفك الله من ذلك ما أهمّك ، وهذا نحو الخبر الذي رُوي عن رسول الله صلى الله عليه وسلم ، أنه كان إذا حَزَبَه أمر فَزِع إلى الصلاة.</p>
