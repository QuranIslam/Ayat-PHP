إِنَّمَا أَمْرُهُ إِذَا أَرَادَ شَيْئًا أَن يَقُولَ لَهُ كُن فَيَكُونُ|||<p>قوله تعالى : إنما أمره إذا أراد شيئا أن يقول له كن فيكون قرأ الكسائي <span class="t1">" فيكون "</span> بالنصب عطفا على <span class="t1">" يقول "</span> أي : إذا أراد خلق شيء لا يحتاج إلى تعب ومعالجة . وقد مضى هذا في غير موضع .</p>
