فَلْيَنظُرِ الْإِنسَانُ مِمَّ خُلِقَ|||<p>وقوله : <span class="t3">( فلينظر الإنسان مم خلق )</span> تنبيه للإنسان على ضعف أصله الذي خلق منه ، وإرشاد له إلى الاعتراف بالمعاد ; لأن من قدر على البداءة فهو قادر على الإعادة بطريق الأولى ، كما قال : <span class="t3">( وهو الذي يبدأ الخلق ثم يعيده وهو أهون عليه )</span> <span class="t2">[ الروم : 27 ]</span> .</p>
