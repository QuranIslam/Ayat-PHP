ذَٰلِكَ بِأَنَّهُمْ كَرِهُوا مَا أَنزَلَ اللَّهُ فَأَحْبَطَ أَعْمَالَهُمْ|||<p>ذلك الإضلال والتعس للذين كفروا، بسبب أنهم <span class="t4">{ كَرِهُوا مَا أَنْزَلَ اللَّهُ }</span> من القرآن الذي أنزله الله، صلاحا للعباد، وفلاحا لهم، فلم يقبلوه، بل أبغضوه وكرهوه، <span class="t4">{ فَأَحْبَطَ أَعْمَالَهُمْ }</span></p>
