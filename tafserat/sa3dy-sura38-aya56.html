جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ الْمِهَادُ|||<p>ثم فصله فقال: <span class="t4">{ جَهَنَّمَ }</span> التي جمع فيها كل عذاب، واشتد حرها، وانتهى قرها <span class="t4">{ يَصْلَوْنَهَا }</span> أي: يعذبون فيها عذابا يحيط بهم من كل وجه، لهم من فوقهم ظلل من النار ومن تحتهم ظلل.</p><p><span class="t4">{ فَبِئْسَ الْمِهَادُ }</span> المعد لهم مسكنا ومستقرا.</p>
