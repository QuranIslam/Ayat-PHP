وَعَجِبُوا أَن جَاءَهُم مُّنذِرٌ مِّنْهُمْ ۖ وَقَالَ الْكَافِرُونَ هَٰذَا سَاحِرٌ كَذَّابٌ|||<p><span class="t3">( وعجبوا )</span> يعني : الكفار الذين ذكرهم الله - عز وجل - في قوله : <span class="t1">" بل الذين كفروا  "</span> <span class="t3">( أن جاءهم منذر منهم  )</span> يعني : رسولا من أنفسهم ينذرهم <span class="t3">( وقال الكافرون هذا ساحر كذاب  )</span> .</p>
