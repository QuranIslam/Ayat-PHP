لِيُوَفِّيَهُمْ أُجُورَهُمْ وَيَزِيدَهُم مِّن فَضْلِهِ ۚ إِنَّهُ غَفُورٌ شَكُورٌ|||<p><span class="t3">( ليوفيهم أجورهم )</span> جزاء أعمالهم بالثواب <span class="t3">( ويزيدهم من فضله )</span> قال ابن عباس : يعني سوى الثواب مما لم تر عين ولم تسمع أذن <span class="t3">( إنه غفور شكور )</span> قال ابن عباس : يغفر العظيم من ذنوبهم ويشكر اليسير من أعمالهم .</p>
