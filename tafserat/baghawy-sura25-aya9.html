انظُرْ كَيْفَ ضَرَبُوا لَكَ الْأَمْثَالَ فَضَلُّوا فَلَا يَسْتَطِيعُونَ سَبِيلًا|||<p><span class="t3">( انظر )</span> يا محمد ، <span class="t3">( كيف ضربوا لك الأمثال )</span> يعني الأشباه ، فقالوا : مسحور ، محتاج ، وغيره ، ) <span class="t3">( فضلوا )</span> عن الحق ، <span class="t3">( فلا يستطيعون سبيلا )</span> إلى الهدى ومخرجا عن الضلالة .</p>
