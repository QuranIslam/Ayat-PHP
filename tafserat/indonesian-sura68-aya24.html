أَن لَّا يَدْخُلَنَّهَا الْيَوْمَ عَلَيْكُم مِّسْكِينٌ|||<div class="tafheem"><div class="tafheem_comments"><p>(<span class="t1">"Pada hari ini janganlah ada seorang miskin pun masuk ke dalam kebun kalian."</span>) Ayat ini merupakan penafsiran dari makna yang terkandung pada ayat sebelumnya; atau huruf an dianggap sebagai huruf mashdariyah.</p></div></div>
