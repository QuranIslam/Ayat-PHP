وَلَا يَتَمَنَّوْنَهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ ۚ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ|||<p><span class="t4">{ وَلَا يَتَمَنَّوْنَهُ أَبَدًا بِمَا قَدَّمَتْ أَيْدِيهِمْ }</span> أي من الذنوب والمعاصي، التي يستوحشون من الموت من أجلها، <span class="t4">{ وَاللَّهُ عَلِيمٌ بِالظَّالِمِينَ }</span> فلا يمكن أن يخفى عليه من ظلمهم شيء</p>
