وَاصْبِرْ عَلَىٰ مَا يَقُولُونَ وَاهْجُرْهُمْ هَجْرًا جَمِيلًا|||<p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله: <span class="t3">( وَاصْبِرْ عَلَى مَا يَقُولُونَ وَاهْجُرْهُمْ هَجْرًا جَمِيلا )</span> براءة نسخت ما ههنا؛ أمر بقتالهم حتى يشهدوا أن لا إله إلا الله وأن محمدا رسول الله، لا يقبل منهم غيرها.</p>
