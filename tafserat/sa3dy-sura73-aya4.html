أَوْ زِدْ عَلَيْهِ وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا|||<p><span class="t4">{ أَوْ زِدْ عَلَيْهِ }</span> أي: على النصف، فيكون الثلثين ونحوها. <span class="t4">{ وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا }</span> فإن ترتيل القرآن به يحصل التدبر والتفكر، وتحريك القلوب به، والتعبد بآياته، والتهيؤ والاستعداد التام له،</p>
