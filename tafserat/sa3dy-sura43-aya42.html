أَوْ نُرِيَنَّكَ الَّذِي وَعَدْنَاهُمْ فَإِنَّا عَلَيْهِم مُّقْتَدِرُونَ|||<p><span class="t4">{ أَوْ نُرِيَنَّكَ الَّذِي وَعَدْنَاهُمْ }</span> من العذاب <span class="t4">{ فَإِنَّا عَلَيْهِمْ مُقْتَدِرُونَ }</span> ولكن ذلك متوقف على اقتضاء الحكمة لتعجيله أو تأخيره، فهذه حالك وحال هؤلاء المكذبين.</p>
