قَالَ رَبِّ انصُرْنِي بِمَا كَذَّبُونِ|||<p>يقول تعالى مخبرا عن نوح ، عليه السلام ، أنه دعا ربه يستنصره على قومه ، كما قال تعالى مخبرا <span class="t2">[ عنه ]</span> في الآية الأخرى : <span class="t3">( فدعا ربه أني مغلوب فانتصر )</span> <span class="t2">[ القمر : 10 ]</span> ، وقال هاهنا : ( <span class="t2">[ قال ]</span> رب انصرني بما كذبون )</p>
