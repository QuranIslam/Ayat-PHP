وَمِن قَوْمِ مُوسَىٰ أُمَّةٌ يَهْدُونَ بِالْحَقِّ وَبِهِ يَعْدِلُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan di antara kaum Musa itu terdapat suatu umat)</span> suatu jemaah <span class="t3">(yang memberi petunjuk)</span> kepada manusia <span class="t3">(dengan hak dan dengan yang hak itulah mereka menjalankan keadilan)</span> di dalam memberikan keputusan hukum.</p></div></div>
