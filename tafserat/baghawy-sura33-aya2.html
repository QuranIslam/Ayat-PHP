وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ مِن رَّبِّكَ ۚ إِنَّ اللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًا|||<p><span class="t3">( واتبع ما يوحى إليك من ربك إن الله كان بما تعملون خبيرا )</span> قرأ أبو عمرو : <span class="t1">" يعملون خبيرا "</span> و <span class="t1">" يعملون بصيرا "</span> بالياء فيهما ، وقرأ غيره بالتاء .</p>
