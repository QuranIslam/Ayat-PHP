إِنَّ هَٰذَا مَا كُنتُم بِهِ تَمْتَرُونَ|||<p>وقوله : <span class="t3">( إن هذا ما كنتم به تمترون )</span> ، كقوله <span class="t3">( يوم يدعون إلى نار جهنم دعا . هذه النار التي كنتم بها تكذبون أفسحر هذا أم أنتم لا تبصرون )</span> <span class="t2">[ الطور : 13 - 15 ]</span> ، ; ولهذا قال هاهنا : <span class="t3">( إن هذا ما كنتم به تمترون )</span></p>
