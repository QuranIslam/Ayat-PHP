كَذَٰلِكَ يُبَيِّنُ اللَّهُ لَكُمْ آيَاتِهِ لَعَلَّكُمْ تَعْقِلُونَ|||<p>وقوله : <span class="t3">( كذلك يبين الله لكم آياته )</span> أي : في إحلاله وتحريمه وفروضه وحدوده فيما أمركم به ونهاكم عنه بينه ووضحه وفسره ولم يتركه مجملا في وقت احتياجكم إليه <span class="t3">( لعلكم تعقلون )</span> أي : تفهمون وتتدبرون .</p>
