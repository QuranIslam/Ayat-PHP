وَلَئِنْ أَذَقْنَا الْإِنسَانَ مِنَّا رَحْمَةً ثُمَّ نَزَعْنَاهَا مِنْهُ إِنَّهُ لَيَئُوسٌ كَفُورٌ|||<p>قوله تعالى : <span class="t3">( ولئن أذقنا الإنسان منا رحمة )</span> نعمة وسعة ، <span class="t3">( ثم نزعناها منه )</span> أي : سلبناها منه ، <span class="t3">( إنه ليئوس )</span> قنوط في الشدة ، <span class="t3">( كفور )</span> في النعمة .</p>
