إِنَّهُ لَقُرْآنٌ كَرِيمٌ|||<p>القول في تأويل قوله تعالى :  إِنَّهُ لَقُرْآنٌ كَرِيمٌ <span class="t3">(77)</span></p><p>وقوله: <span class="t3">( إِنَّهُ لَقُرْآنٌ كَرِيمٌ )</span> يقول تعالى ذكره: فلا أقسم بمواقع النجوم أن هذا القرآن لقرآن كريم، والهاء في قوله: <span class="t3">( إِنَّهُ )</span> من ذكر القرآن.</p>
