وَمَا تَسْأَلُهُمْ عَلَيْهِ مِنْ أَجْرٍ ۚ إِنْ هُوَ إِلَّا ذِكْرٌ لِّلْعَالَمِينَ|||<p><span class="t3">( وما تسألهم عليه )</span> أي : على تبليغ الرسالة والدعاء إلى الله تعالى <span class="t3">( من أجر )</span> جعل وجزاء <span class="t3">( إن هو )</span> ما هو يعني القرآن <span class="t3">( إلا ذكر )</span> عظة وتذكير <span class="t3">( للعالمين )</span> .</p>
