أَمْرًا مِّنْ عِندِنَا ۚ إِنَّا كُنَّا مُرْسِلِينَ|||<p><span class="t3">( أمرا )</span> أي أنزلنا أمرا <span class="t3">( من عندنا )</span> قال الفراء : نصب على معنى : فيها يفرق كل أمر فرقا وأمرا ، أي نأمر ببيان ذلك أمرا <span class="t3">( إنا كنا مرسلين )</span> محمدا - صلى الله عليه وسلم - ومن قبله من الأنبياء .</p>
