إِنَّ رَبَّهُم بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌ|||<p>وقوله: <span class="t3">( إِنَّ رَبَّهُمْ بِهِمْ يَوْمَئِذٍ لَخَبِيرٌ )</span></p><p>يقول: إن ربهم بأعمالهم, وما أسرّوا في صدورهم, وأضمروه فيها, وما أعلنوه بجوارحهم منها, عليم لا يخفى عليه منها شيء, وهو مجازيهم على جميع ذلك يومئذ.</p><p>آخر تفسير سورة: والعاديات</p>
