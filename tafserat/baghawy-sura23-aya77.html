حَتَّىٰ إِذَا فَتَحْنَا عَلَيْهِم بَابًا ذَا عَذَابٍ شَدِيدٍ إِذَا هُمْ فِيهِ مُبْلِسُونَ|||<p><span class="t3">( حتى إذا فتحنا عليهم بابا ذا عذاب شديد )</span> قال ابن عباس : يعني القتل يوم بدر . وهو قول مجاهد ، وقيل : هو الموت . وقيل : هو قيام الساعة ، <span class="t3">( إذا هم فيه مبلسون )</span> آيسون من كل خير .</p>
