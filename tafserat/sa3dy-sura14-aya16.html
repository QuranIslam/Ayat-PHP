مِّن وَرَائِهِ جَهَنَّمُ وَيُسْقَىٰ مِن مَّاءٍ صَدِيدٍ|||<p><span class="t4">{ مِنْ وَرَائِهِ جَهَنَّمُ }</span> أي: جهنم لهذا الجبار العنيد بالمرصاد، فلا بد له من ورودها فيذاق حينئذ العذاب الشديد، <span class="t4">{ وَيُسْقَى مِنْ مَاءٍ صَدِيدٍ }</span> في لونه وطعمه ورائحته الخبيثة، وهو في غاية الحرارة.</p>
