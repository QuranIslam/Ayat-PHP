وَقَالُوا إِنْ هِيَ إِلَّا حَيَاتُنَا الدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ|||<p>} <span class="t4">{ وَقَالُوا }</span> منكرين للبعث <span class="t4">{ إِنْ هِيَ إِلَّا حَيَاتُنَا الدُّنْيَا }</span> أي: ما حقيقة الحال والأمر وما المقصود من إيجادنا، إلا الحياة الدنيا وحدها. <span class="t4">{ وَمَا نَحْنُ بِمَبْعُوثِينَ }</span></p>
