وَلَوْلَا نِعْمَةُ رَبِّي لَكُنتُ مِنَ الْمُحْضَرِينَ|||<p><span class="t3">( ولولا نعمة ربي لكنت من المحضرين )</span> أي : ولولا فضل الله علي لكنت مثلك في سواء الجحيم حيث أنت ، محضر معك في العذاب ، ولكنه تفضل <span class="t2">[ علي ]</span> ورحمني فهداني للإيمان ، وأرشدني إلى توحيده <span class="t3">( وما كنا لنهتدي لولا أن هدانا الله )</span> <span class="t2">[ الأعراف : 43 ]</span> .</p>
