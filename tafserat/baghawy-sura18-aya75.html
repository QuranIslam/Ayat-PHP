۞ قَالَ أَلَمْ أَقُل لَّكَ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْرًا|||<p><span class="t3">( قال )</span> يعني الخضر : <span class="t3">( ألم أقل لك إنك لن تستطيع معي صبرا )</span> قيل : زاد <span class="t1">" لك "</span> لأنه نقض العهد مرتين وفي القصة أن يوشع كان يقول لموسى : يا نبي الله اذكر العهد الذي أنت عليه .</p>
