لَّقَدْ أَضَلَّنِي عَنِ الذِّكْرِ بَعْدَ إِذْ جَاءَنِي ۗ وَكَانَ الشَّيْطَانُ لِلْإِنسَانِ خَذُولًا|||<p><span class="t3">( لقد أضلني عن الذكر )</span> <span class="t2">[ وهو القرآن ]</span> <span class="t3">( بعد إذ جاءني )</span> أي : بعد بلوغه إلي ، قال الله تعالى : <span class="t3">( وكان الشيطان للإنسان خذولا )</span> أي : يخذله عن الحق ، ويصرفه عنه ، ويستعمله في الباطل ، ويدعوه إليه .</p>
