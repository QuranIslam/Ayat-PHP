وَلَا يَسْتَثْنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan mereka tidak mengecualikan)</span> di dalam sumpah mereka itu kepada kehendak Allah swt. Ayat ini merupakan jumlah isti'naf atau kalimat permulaan; yakni, kelakuan mereka seperti itu; mereka tidak pernah menggantungkan sumpahnya itu kepada kehendak Allah swt.</p></div></div>
