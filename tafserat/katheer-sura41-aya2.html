تَنزِيلٌ مِّنَ الرَّحْمَٰنِ الرَّحِيمِ|||<p>يقول تعالى : <span class="t3">( حم تنزيل من الرحمن الرحيم )</span> يعني : القرآن منزل من الرحمن الرحيم ، كقوله تعالى : <span class="t3">( قل نزله روح القدس من ربك بالحق )</span> <span class="t2">[ النحل : 102 ]</span> وقوله : <span class="t3">( وإنه لتنزيل رب العالمين نزل به الروح الأمين على قلبك لتكون من المنذرين )</span> <span class="t2">[ الشعراء : 192 - 194 ]</span> .</p>
