قَالَ فَمَا بَالُ الْقُرُونِ الْأُولَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkatalah ia)</span> yakni Firaun, (<span class="t1">"Maka bagaimanakah) keadaan <span class="t3">(umat-umat)</span> yakni bangsa-bangsa (yang dahulu?"</span>) seperti kaum Nabi Nuh, kaum Nabi Hud, kaum Nabi Luth dan kaum Nabi Saleh, tentang penyembahan mereka kepada berhala-berhala.</p></div></div>
