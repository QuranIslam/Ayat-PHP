قَالُوا يَا مُوسَىٰ إِمَّا أَن تُلْقِيَ وَإِمَّا أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ|||<div class="tafheem"><div class="tafheem_trans">Они сказали: «О Муса (Моисей)! Ты бросишь первым, или же нам бросать первыми?»</div><div class="tafheem_comments"><p>Они предоставили Мусе право выбора, потому что были уверены в том, что одержат верх в любом случае.</p></div>
