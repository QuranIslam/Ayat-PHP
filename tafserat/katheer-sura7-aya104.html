وَقَالَ مُوسَىٰ يَا فِرْعَوْنُ إِنِّي رَسُولٌ مِّن رَّبِّ الْعَالَمِينَ|||<p>يخبر تعالى عن مناظرة موسى لفرعون ، وإلجامه إياه بالحجة ، وإظهاره الآيات البينات بحضرة فرعون وقومه من قبط مصر ، فقال تعالى : <span class="t3">( وقال موسى يا فرعون إني رسول من رب العالمين )</span> أي : أرسلني الذي هو خالق كل شيء وربه ومليكه .</p>
