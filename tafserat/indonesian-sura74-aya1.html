يَا أَيُّهَا الْمُدَّثِّرُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Hai orang yang berselimut!)</span> yakni Nabi saw. Bentuk asal lafal al-muddatstsir ialah al-mutadatstsir, kemudian huruf ta diidgamkan kepada huruf dal sehingga jadilah al-Muddatstsir, artinya orang yang menyelimuti dirinya dengan pakaiannya sewaktu wahyu turun kepadanya.</p></div></div>
