قَالَ أَبَشَّرْتُمُونِي عَلَىٰ أَن مَّسَّنِيَ الْكِبَرُ فَبِمَ تُبَشِّرُونَ|||<p>فقال لهم متعجبا من هذه البشارة: <span class="t4">{ أَبَشَّرْتُمُونِي }</span> بالولد <span class="t4">{ عَلَى أَنْ مَسَّنِيَ الْكِبَرُ }</span> وصار نوع إياس منه <span class="t4">{ فَبِمَ تُبَشِّرُونَ }</span> أي: على أي وجه تبشرون وقد عدمت الأسباب؟</p>
