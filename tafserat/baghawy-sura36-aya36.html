سُبْحَانَ الَّذِي خَلَقَ الْأَزْوَاجَ كُلَّهَا مِمَّا تُنبِتُ الْأَرْضُ وَمِنْ أَنفُسِهِمْ وَمِمَّا لَا يَعْلَمُونَ|||<p><span class="t3">( سبحان الذي خلق الأزواج كلها )</span> أي : الأصناف <span class="t3">( مما تنبت الأرض )</span> الثمار والحبوب ) <span class="t3">( ومن أنفسهم )</span> يعني : الذكور والإناث <span class="t3">( ومما لا يعلمون )</span> مما خلق من الأشياء من دواب البر والبحر )</p>
