إِنَّ الْإِنسَانَ لَفِي خُسْرٍ|||<p><span class="t3">( إن الإنسان لفي خسر )</span> أي خسران ونقصان ، قيل : أراد به <span class="t2">[ الكافر ]</span> بدليل أنه استثنى المؤمنين ، و <span class="t1">" الخسران "</span> : ذهاب رأس مال الإنسان في هلاك نفسه وعمره <span class="t2">[ بالمعاصي ]</span> ، وهما أكبر رأس ماله .</p>
