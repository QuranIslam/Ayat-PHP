مَّن يُصْرَفْ عَنْهُ يَوْمَئِذٍ فَقَدْ رَحِمَهُ ۚ وَذَٰلِكَ الْفَوْزُ الْمُبِينُ|||<p><span class="t3">( من يصرف عنه )</span> يعني : العذاب <span class="t3">( يومئذ فقد رحمه )</span> يعني : فقد رحمه الله <span class="t3">( وذلك الفوز المبين )</span> كما قال : <span class="t3">( فمن زحزح عن النار وأدخل الجنة فقد فاز )</span> <span class="t2">[ آل عمران : 185 ]</span> ، والفوز : هو حصول الربح ونفي الخسارة .</p>
