وَيَوْمَ يُنَادِيهِمْ فَيَقُولُ أَيْنَ شُرَكَائِيَ الَّذِينَ كُنتُمْ تَزْعُمُونَ|||<p>وهذا أيضا نداء <span class="t2">[ ثان ]</span> على سبيل التقريع والتوبيخ لمن عبد مع الله إلها آخر ، يناديهم الرب - تبارك وتعالى - على رءوس الأشهاد فيقول : <span class="t3">( أين شركائي الذين كنتم تزعمون )</span> أي : في الدار الدنيا .</p>
