إِنَّ رَبَّكَ يَقْضِي بَيْنَهُم بِحُكْمِهِ ۚ وَهُوَ الْعَزِيزُ الْعَلِيمُ|||<p><span class="t3">( إن ربك يقضي )</span> يفصل <span class="t3">( بينهم )</span> أي : بين المختلفين في الدين يوم القيامة ، <span class="t3">( بحكمه )</span> الحق ، <span class="t3">( وهو العزيز )</span> المنيع فلا يرد له أمر ، <span class="t3">( العليم )</span> بأحوالهم فلا يخفى عليه شيء .</p>
