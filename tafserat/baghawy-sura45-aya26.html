قُلِ اللَّهُ يُحْيِيكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يَجْمَعُكُمْ إِلَىٰ يَوْمِ الْقِيَامَةِ لَا رَيْبَ فِيهِ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ|||<p><span class="t3">( قل الله يحييكم ثم يميتكم ثم يجمعكم إلى يوم القيامة )</span> <span class="t2">[ أي ليوم القيامة ]</span> <span class="t3">( لا ريب فيه ولكن أكثر الناس لا يعلمون )</span> .</p>
