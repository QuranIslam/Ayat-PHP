وَالَّذِي أَوْحَيْنَا إِلَيْكَ مِنَ الْكِتَابِ هُوَ الْحَقُّ مُصَدِّقًا لِّمَا بَيْنَ يَدَيْهِ ۗ إِنَّ اللَّهَ بِعِبَادِهِ لَخَبِيرٌ بَصِيرٌ|||<p><span class="t3">( والذي أوحينا إليك من الكتاب )</span> يعني : القرآن <span class="t3">( هو الحق مصدقا لما بين يديه )</span> من الكتب <span class="t3">( إن الله بعباده لخبير بصير )</span></p>
