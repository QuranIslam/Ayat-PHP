إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ الْأَوَّلِينَ|||<p>وقراءة العامة <span class="t1">" تتلى "</span> بتاءين , وقراءة أبي حيوة وأبي سماك وأشهب العقيلي والسلمي : <span class="t1">" إذا يتلى "</span> بالياء .</p><p>وأساطير الأولين : أحاديثهم وأباطيلهم التي كتبوها وزخرفوها .</p><p>واحدها أسطورة وإسطارة , وقد تقدم .</p>
