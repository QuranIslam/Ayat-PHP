كَذَّبُوا بِآيَاتِنَا كُلِّهَا فَأَخَذْنَاهُمْ أَخْذَ عَزِيزٍ مُّقْتَدِرٍ|||<p>وأشهدهم من العبر ما لم يشهد عليه أحدا غيرهم  فكذبوا بآيات الله كلها، فأخذهم أخذ عزيز مقتدر، فأغرقهم في اليم هو وجنوده  والمراد من ذكر هذه القصص تحذير <span class="t2">[الناس و]</span> المكذبين لمحمد صلى الله عليه وسلم.</p>
