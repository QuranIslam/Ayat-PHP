قَالَ فَمَن رَّبُّكُمَا يَا مُوسَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p>(Berkata Firaun, <span class="t1">"Maka siapakah Rabbmu berdua, hai Musa?"</span>) ungkapan ini ditujukan kepada Nabi Musa, karena dialah asal pembawa risalah Allah dan yang mendapatkan pemeliharaan dari-Nya.</p></div></div>
