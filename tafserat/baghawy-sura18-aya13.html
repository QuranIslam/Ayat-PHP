نَّحْنُ نَقُصُّ عَلَيْكَ نَبَأَهُم بِالْحَقِّ ۚ إِنَّهُمْ فِتْيَةٌ آمَنُوا بِرَبِّهِمْ وَزِدْنَاهُمْ هُدًى|||<p><span class="t3">( نحن نقص عليك )</span> <span class="t2">[ نقرأ عليك ]</span> <span class="t3">( نبأهم )</span> خبر أصحاب الكهف <span class="t3">( بالحق )</span> بالصدق <span class="t3">( إنهم فتية )</span> شبان <span class="t3">( آمنوا بربهم وزدناهم هدى )</span> إيمانا وبصيرة .</p>
