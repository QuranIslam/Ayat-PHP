مَّا تَسْبِقُ مِنْ أُمَّةٍ أَجَلَهَا وَمَا يَسْتَأْخِرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Tiada yang dapat mendahului)</span> huruf min adalah zaidah <span class="t3">(suatu umat pun akan ajalnya, dan tiada pula yang dapat mengundurkannya)</span> menangguhkan saat ajalnya dari waktu yang telah ditentukan oleh Allah.</p></div></div>
