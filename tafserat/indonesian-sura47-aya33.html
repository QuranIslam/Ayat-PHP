۞ يَا أَيُّهَا الَّذِينَ آمَنُوا أَطِيعُوا اللَّهَ وَأَطِيعُوا الرَّسُولَ وَلَا تُبْطِلُوا أَعْمَالَكُمْ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Hai orang-orang yang beriman! Taatlah kepada Allah dan taatlah kepada rasul dan janganlah kalian merusakkan amal-amal kalian)</span> dengan melakukan perbuatan-perbuatan maksiat, umpamanya.</p></div></div>
