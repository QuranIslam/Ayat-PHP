وَسَيُجَنَّبُهَا الْأَتْقَى|||<p>وقوله: <span class="t3">( وَسَيُجَنَّبُهَا الأشْقَى )</span> يقول: وسيوقَّى صِلِيَّ النار التي تلظَّى التقيُّ، ووضع أفعل موضع فعيل، كما قال طرَفة:</p><p>تَمَنَّـى رِجـالٌ أنْ أمُـوتَ وَإنْ أَمُـتْ</p><p>فَتِلــكَ سَـبيلٌ لَسْـتُ فيهـا بـأَوْحَدِ <span class="t3">(1)</span></p>
