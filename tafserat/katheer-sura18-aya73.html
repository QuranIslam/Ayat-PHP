قَالَ لَا تُؤَاخِذْنِي بِمَا نَسِيتُ وَلَا تُرْهِقْنِي مِنْ أَمْرِي عُسْرًا|||<p><span class="t3">( قال )</span> أي موسى : <span class="t3">( لا تؤاخذني بما نسيت ولا ترهقني من أمري عسرا )</span> أي : لا تضيق علي وتشدد علي ؛ ولهذا تقدم في الحديث عن رسول الله صلى الله عليه وسلم أنه قال : <span class="t1">" كانت الأولى من موسى نسيانا "</span> .</p>
