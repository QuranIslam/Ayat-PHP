فَنَظَرَ نَظْرَةً فِي النُّجُومِ|||<p><span class="t4">{ فَنَظَرَ نَظْرَةً فِي النُّجُومِ فَقَالَ إِنِّي سَقِيمٌ }</span> في الحديث الصحيح: <span class="t1">"لم يكذب إبراهيم عليه السلام إلا ثلاث كذبات: قوله <span class="t4">{ إِنِّي سَقِيمٌ }</span> وقوله <span class="t4">{ بَلْ فَعَلَهُ كَبِيرُهُمْ هَذَا }</span> وقوله عن زوجته "</span>إنها أختي" والقصد أنه تخلف عنهم، ليتم له الكيد بآلهتهم.</p>
