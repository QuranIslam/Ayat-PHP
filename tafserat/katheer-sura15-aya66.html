وَقَضَيْنَا إِلَيْهِ ذَٰلِكَ الْأَمْرَ أَنَّ دَابِرَ هَٰؤُلَاءِ مَقْطُوعٌ مُّصْبِحِينَ|||<p><span class="t3">( وقضينا إليه ذلك الأمر )</span> أي : تقدمنا إليه في هذا <span class="t3">( أن دابر هؤلاء مقطوع مصبحين )</span> أي : وقت الصباح كما قال في الآية الأخرى : <span class="t3">( إن موعدهم الصبح أليس الصبح بقريب )</span> <span class="t2">[ هود : 81 ]</span></p>
