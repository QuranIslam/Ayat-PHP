قُلْ تَرَبَّصُوا فَإِنِّي مَعَكُم مِّنَ الْمُتَرَبِّصِينَ|||<p><span class="t4">{ قُلْ }</span> لهم جوابا لهذا الكلام السخيف: <span class="t4">{ تَرَبَّصُوا }</span> أي: انتظروا بي الموت،</p><p><span class="t4">{ فَإِنِّي مَعَكُمْ مِنَ الْمُتَرَبِّصِينَ }</span> نتربص بكم، أن يصيبكم الله بعذاب من عنده، أو بأيدينا،</p>
