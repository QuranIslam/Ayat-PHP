إِنَّا لَمَّا طَغَى الْمَاءُ حَمَلْنَاكُمْ فِي الْجَارِيَةِ|||<p><span class="t3">( إنا لما طغى الماء )</span> أي عتا وجاوز حده حتى علا على كل شيء وارتفع فوقه ، يعني زمن نوح - عليه السلام - <span class="t3">( حملناكم )</span> أي حملنا آباءكم وأنتم في أصلابهم <span class="t3">( في الجارية )</span> في السفينة التي تجري في الماء .</p>
