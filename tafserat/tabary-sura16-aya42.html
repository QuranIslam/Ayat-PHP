الَّذِينَ صَبَرُوا وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ|||<p>يقول تعالى ذكره: هؤلاء الذين وصفنا صفتهم، وآتيناهم الثواب الذي ذكرناه، الذين صيروا في الله على ما نابهم في الدنيا<span class="t3">( وَعَلَى رَبِّهِمْ يَتَوَكَّلُونَ )</span> يقول: وبالله يثقون في أمورهم، و إليه يستندون في نوائب الأمور التي تنوبهم.</p>
