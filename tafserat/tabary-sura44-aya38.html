وَمَا خَلَقْنَا السَّمَاوَاتِ وَالْأَرْضَ وَمَا بَيْنَهُمَا لَاعِبِينَ|||<p>القول في تأويل قوله تعالى :  وَمَا خَلَقْنَا السَّمَاوَاتِ وَالأَرْضَ وَمَا بَيْنَهُمَا لاعِبِينَ <span class="t3">(38)</span></p><p>يقول تعالى ذكره: <span class="t3">( وَمَا خَلَقْنَا السَّمَاوَاتِ وَالأرْضَ )</span> السبع والأرضين وما بينهما من الخلق لعبا. .</p>
