وَتَوَكَّلْ عَلَى اللَّهِ ۚ وَكَفَىٰ بِاللَّهِ وَكِيلًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan bertawakallah kepada Allah)</span> di dalam urusanmu. <span class="t3">(Dan cukuplah Allah sebagai pemelihara)</span> dirimu; sehubungan dengan hal ini, umat Nabi saw. mengikut kepadanya.</p></div></div>
