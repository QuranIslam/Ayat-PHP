فَعَقَرُوهَا فَأَصْبَحُوا نَادِمِينَ|||<p><span class="t3">( فعقروها فأصبحوا نادمين فأخذهم العذاب )</span> وهو أن أرضهم زلزلت زلزالا شديدا ، وجاءتهم صيحة عظيمة اقتلعت القلوب عن محالها ، وأتاهم من الأمر ما لم يكونوا يحتسبون ، فأصبحوا في ديارهم جاثمين ، <span class="t3">( إن في ذلك لآية وما كان أكثرهم مؤمنين وإن ربك لهو العزيز الرحيم )</span> .</p>
