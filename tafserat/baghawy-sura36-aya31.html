أَلَمْ يَرَوْا كَمْ أَهْلَكْنَا قَبْلَهُم مِّنَ الْقُرُونِ أَنَّهُمْ إِلَيْهِمْ لَا يَرْجِعُونَ|||<p><span class="t3">( ألم يروا )</span> ألم يخبروا ، يعني : أهل مكة <span class="t3">( كم أهلكنا قبلهم من القرون )</span> والقرن : أهل كل عصر ، سموا بذلك لاقترانهم في الوجود <span class="t3">( أنهم إليهم لا يرجعون )</span> أي : لا يعودون إلى الدنيا فلا يعتبرون بهم .</p>
