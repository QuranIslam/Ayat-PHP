وَيَا آدَمُ اسْكُنْ أَنتَ وَزَوْجُكَ الْجَنَّةَ فَكُلَا مِنْ حَيْثُ شِئْتُمَا وَلَا تَقْرَبَا هَٰذِهِ الشَّجَرَةَ فَتَكُونَا مِنَ الظَّالِمِينَ|||<p>يذكر تعالى أنه أباح لآدم ، عليه السلام ، ولزوجته حواء الجنة أن يأكلا منها من جميع ثمارها إلا شجرة واحدة . وقد تقدم الكلام على ذلك في <span class="t1">" سورة البقرة "</span></p>
