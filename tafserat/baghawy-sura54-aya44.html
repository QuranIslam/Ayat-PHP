أَمْ يَقُولُونَ نَحْنُ جَمِيعٌ مُّنتَصِرٌ|||<p><span class="t3">( أم يقولون )</span> يعني : كفار مكة <span class="t3">( نحن جميع منتصر )</span> قال الكلبي : نحن جميع أمرنا <span class="t2">[ منتصر ]</span> من أعدائنا المعنى : نحن يد واحدة على من خالفنا منتصر ممن عادانا ، ولم يقل منتصرون لموافقة رءوس الآي .</p>
