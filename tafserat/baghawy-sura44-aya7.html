رَبِّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا ۖ إِن كُنتُم مُّوقِنِينَ|||<p><span class="t3">( رب السماوات والأرض وما بينهما )</span> قرأ أهل الكوفة : <span class="t1">" رب "</span> جرا ، ردا على قوله : <span class="t1">" من ربك "</span> ، ورفعه الآخرون ردا على قوله : <span class="t1">" هو السميع العليم "</span> ، وقيل : على الابتداء <span class="t3">( إن كنتم موقنين )</span> أن الله رب السماوات والأرض .</p>
