فَرَاغَ إِلَىٰ آلِهَتِهِمْ فَقَالَ أَلَا تَأْكُلُونَ|||<p>كما قال الله تعالى : <span class="t3">( فراغ إلى آلهتهم )</span> مال إليها ميلة في خفية ، ولا يقال : <span class="t1">" راغ "</span> حتى يكون صاحبه مخفيا لذهابه ومجيئه ، ) <span class="t3">( فقال )</span> استهزاء بها : <span class="t3">( ألا تأكلون )</span> يعني : الطعام الذي بين أيديكم .</p>
