قَالَتْ يَا أَيُّهَا الْمَلَأُ أَفْتُونِي فِي أَمْرِي مَا كُنتُ قَاطِعَةً أَمْرًا حَتَّىٰ تَشْهَدُونِ|||<p><span class="t3">( قالت يا أيها الملأ أفتوني في أمري )</span> أشيروا علي فيما عرض لي ، وأجيبوني فيما أشاوركم فيه ) <span class="t3">( ما كنت قاطعة )</span> قاضية وفاصلة ) <span class="t3">( أمرا حتى تشهدون )</span> أي : تحضرون .</p>
