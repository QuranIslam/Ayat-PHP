وَأَنِ اعْبُدُونِي ۚ هَٰذَا صِرَاطٌ مُّسْتَقِيمٌ|||<p>وقوله <span class="t3">( وَأَنِ اعْبُدُونِي هَذَا صِرَاطٌ مُسْتَقِيمٌ )</span> يقول: وألم أعهد إليكم أن اعبدوني دون كلّ ما سواي من الآلهة والأنداد، وإياي فأطيعوا، فإن إخلاص عبادتي، وإفراد طاعتي، ومعصية الشيطان، هو الدين الصحيح، والطريق المستقيم.</p>
