وَاللَّهُ أَنزَلَ مِنَ السَّمَاءِ مَاءً فَأَحْيَا بِهِ الْأَرْضَ بَعْدَ مَوْتِهَا ۚ إِنَّ فِي ذَٰلِكَ لَآيَةً لِّقَوْمٍ يَسْمَعُونَ|||<p><span class="t3">( والله أنزل من السماء ماء )</span> يعني المطر : <span class="t3">( فأحيا به الأرض )</span> بالنبات ، <span class="t3">( بعد موتها )</span> يبوستها ، <span class="t3">( إن في ذلك لآية لقوم يسمعون )</span> سمع القلوب لا سمع الآذان .</p>
