فَإِنَّ لِلَّذِينَ ظَلَمُوا ذَنُوبًا مِّثْلَ ذَنُوبِ أَصْحَابِهِمْ فَلَا يَسْتَعْجِلُونِ|||<p>وقوله : <span class="t3">( فإن للذين ظلموا ذنوبا )</span> أي : نصيبا من العذاب ، <span class="t3">( مثل ذنوب أصحابهم فلا يستعجلون )</span> أي : فلا يستعجلون ذلك ، فإنه واقع <span class="t2">[ بهم ]</span> لا محالة .</p>
