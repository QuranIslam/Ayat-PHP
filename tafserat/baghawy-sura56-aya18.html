بِأَكْوَابٍ وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ|||<p><span class="t3">( بأكواب وأباريق )</span> فالأكواب : جمع كوب ، وهي الأقداح المستديرة الأفواه ، لا آذان لها ولا عرى ، والأباريق وهي : ذوات الخراطيم ، سميت أباريق لبريق لونها من الصفاء .</p><p><span class="t3">( وكأس من معين )</span> خمر جارية .</p>
