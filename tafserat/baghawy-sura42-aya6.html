وَالَّذِينَ اتَّخَذُوا مِن دُونِهِ أَوْلِيَاءَ اللَّهُ حَفِيظٌ عَلَيْهِمْ وَمَا أَنتَ عَلَيْهِم بِوَكِيلٍ|||<p><span class="t3">( والذين اتخذوا من دونه أولياء الله حفيظ عليهم )</span> يحفظ أعمالهم ويحصيها عليهم ليجازيهم بها ، <span class="t3">( وما أنت عليهم بوكيل )</span> لم يوكلك الله بهم حتى تؤخذ بهم .</p>
