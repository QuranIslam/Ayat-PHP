قَالَ أَلَمْ أَقُلْ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْرًا|||<p>فعندها قال له الخضر مذكرا بما تقدم من الشرط : <span class="t3">( ألم أقل إنك لن تستطيع معي صبرا )</span> يعني وهذا الصنيع فعلته قصدا ، وهو من الأمور التي اشترطت معك ألا تنكر علي فيها ، لأنك لم تحط بها خبرا ، ولها داخل هو مصلحة ولم تعلمه أنت .</p>
