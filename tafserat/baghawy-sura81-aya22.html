وَمَا صَاحِبُكُم بِمَجْنُونٍ|||<p><span class="t3">( وما صاحبكم بمجنون )</span> يقول لأهل مكة : وما صاحبكم يعني محمدا - صلى الله عليه وسلم - بمجنون . وهذا أيضا من جواب القسم ، أقسم على أن القرآن نزل به جبريل ، وأن محمدا ليس كما يقوله أهل مكة ، وذلك أنهم قالوا إنه مجنون ، وما يقول يقوله من عند نفسه .</p>
