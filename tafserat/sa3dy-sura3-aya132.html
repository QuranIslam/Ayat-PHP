وَأَطِيعُوا اللَّهَ وَالرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ|||<p><span class="t4">{ وأطيعوا الله والرسول }</span> بفعل الأوامر امتثالا، واجتناب النواهي <span class="t4">{ لعلكم ترحمون }</span> فطاعة الله وطاعة رسوله، من أسباب حصول الرحمة كما قال تعالى: <span class="t4">{ ورحمتي وسعت كل شيء فسأكتبها للذين يتقون ويؤتون الزكاة }</span> الآيات.</p>
