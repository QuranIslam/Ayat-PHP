وَاسْتَمِعْ يَوْمَ يُنَادِ الْمُنَادِ مِن مَّكَانٍ قَرِيبٍ|||<p>يقول تعالى : <span class="t3">( واستمع )</span> يا محمد <span class="t3">( يوم ينادي المناد من مكان قريب )</span> قال قتادة : قال كعب الأحبار : يأمر الله <span class="t2">[ تعالى ]</span> ملكا أن ينادي على صخرة بيت المقدس : أيتها العظام البالية ، والأوصال المتقطعة ، إن الله يأمركن أن تجتمعن لفصل القضاء .</p>
