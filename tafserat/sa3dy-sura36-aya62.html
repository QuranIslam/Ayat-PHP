وَلَقَدْ أَضَلَّ مِنكُمْ جِبِلًّا كَثِيرًا ۖ أَفَلَمْ تَكُونُوا تَعْقِلُونَ|||<p><span class="t4">{ أَضَلَّ مِنْكُمْ جِبِلًّا كَثِيرًا }</span> أي: خلقا كثيرا.</p><p><span class="t4">{ أَفَلَمْ تَكُونُوا تَعْقِلُونَ }</span> أي: فلا كان لكم عقل يأمركم بموالاة ربكم ووليكم الحق، ويزجركم عن اتخاذ أعدى الأعداء لكم وليا، فلو كان لكم عقل صحيح لما فعلتم ذلك.</p>
