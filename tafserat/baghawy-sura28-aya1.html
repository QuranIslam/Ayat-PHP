طسم|||<p>مكية إلا قوله - عز وجل - : <span class="t3">( الذين آتيناهم الكتاب )</span> إلى قوله : <span class="t3">( لا نبتغي الجاهلين )</span> وفيها آية نزلت بين مكة والمدينة ، وهي قوله - عز وجل - : <span class="t3">( إن الذي فرض عليك القرآن لرادك إلى معاد )</span> .</p><p><span class="t3">( طسم )</span></p>
