ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kemudian Dia mengembalikan kalian ke dalam tanah)</span> dalam keadaan terkubur di dalamnya <span class="t3">(dan mengeluarkan kalian)</span> dari dalamnya menjadi hidup kembali pada hari kiamat <span class="t3">(dengan sebenar-benarnya.)</span></p></div></div>
