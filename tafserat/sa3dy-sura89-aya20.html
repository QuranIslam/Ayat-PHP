وَتُحِبُّونَ الْمَالَ حُبًّا جَمًّا|||<p><span class="t4">{ وَتُحِبُّونَ الْمَالَ حُبًّا جَمًّا }</span> أي: كثيرًا شديدًا، وهذا كقوله تعالى: <span class="t4">{ بَلْ تُؤْثِرُونَ الْحَيَاةَ الدُّنْيَا وَالْآخِرَةُ خَيْرٌ وَأَبْقَى }</span> <span class="t4">{ كَلَّا بَلْ تُحِبُّونَ الْعَاجِلَةَ وَتَذَرُونَ الْآخِرَةَ }</span> .</p>
