۞ قَالَ سَنَنظُرُ أَصَدَقْتَ أَمْ كُنتَ مِنَ الْكَاذِبِينَ|||<p>يخبر تعالى عن قيل سليمان ، عليه السلام ، للهدهد حين أخبره عن أهل سبأ وملكتهم : <span class="t3">( قال سننظر أصدقت أم كنت من الكاذبين )</span> أي : أصدقت في إخبارك هذا ، <span class="t3">( أم كنت من الكاذبين )</span> في مقالتك ، فتتخلص من الوعيد الذي أوعدتك ؟ .</p>
