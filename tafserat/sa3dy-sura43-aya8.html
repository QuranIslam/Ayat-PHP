فَأَهْلَكْنَا أَشَدَّ مِنْهُم بَطْشًا وَمَضَىٰ مَثَلُ الْأَوَّلِينَ|||<p><span class="t4">{ فَأَهْلَكْنَا أَشَدّ }</span> من هؤلاء <span class="t4">{ بَطْشًا }</span> أي: قوة وأفعالا وآثارا في الأرض، <span class="t4">{ وَمَضَى مَثَلُ الْأَوَّلِينَ }</span> أي: مضت أمثالهم وأخبارهم، وبينا لكم منها ما فيه عبرة ومزدجر عن التكذيب والإنكار.</p>
