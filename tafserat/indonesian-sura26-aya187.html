فَأَسْقِطْ عَلَيْنَا كِسَفًا مِّنَ السَّمَاءِ إِن كُنتَ مِنَ الصَّادِقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka jatuhkanlah atas kami gumpalan)</span> dapat dibaca Kasafan dan Kisfan, artinya gumpalan-gumpalan <span class="t3">(dari langit, jika kamu termasuk orang-orang yang benar")</span> dalam pengakuan risalahmu itu.</p></div></div>
