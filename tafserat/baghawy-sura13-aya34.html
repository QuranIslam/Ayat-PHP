لَّهُمْ عَذَابٌ فِي الْحَيَاةِ الدُّنْيَا ۖ وَلَعَذَابُ الْآخِرَةِ أَشَقُّ ۖ وَمَا لَهُم مِّنَ اللَّهِ مِن وَاقٍ|||<p><span class="t3">( لهم عذاب في الحياة الدنيا )</span> بالقتل والأسر <span class="t3">( ولعذاب الآخرة أشق )</span> أشد <span class="t3">( وما لهم من الله من واق )</span> مانع يمنعهم من العذاب .</p>
