إِنَّمَا تُوعَدُونَ لَوَاقِعٌ|||<p>وقوله : <span class="t3">( إنما توعدون لواقع )</span> هذا هو المقسم عليه بهذه الأقسام ، أي : ما وعدتم به من قيام الساعة ، والنفخ في الصور ، وبعث الأجساد وجمع الأولين والآخرين في صعيد واحد ، ومجازاة كل عامل بعمله ، إن خيرا فخير وإن شرا فشر ، إن هذا كله ) لواقع ) أي : لكائن لا محالة .</p>
