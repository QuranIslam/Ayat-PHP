وَأَهْدِيَكَ إِلَىٰ رَبِّكَ فَتَخْشَىٰ|||<p>القول في تأويل قوله تعالى :  وَأَهْدِيَكَ إِلَى رَبِّكَ فَتَخْشَى <span class="t3">(19)</span></p><p>يقول تعالى ذكره لنبيه موسى: قل لفرعون: هل لك إلى أن أرشدك إلى ما يرضي ربك، وذلك الدين القيم <span class="t3">( فَتَخْشَى )</span> يقول: فتخشى عقابه بأداء ما ألزمك من فرائضه، واجتناب ما نهاك عنه من معاصيه.</p>
