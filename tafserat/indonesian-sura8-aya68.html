لَّوْلَا كِتَابٌ مِّنَ اللَّهِ سَبَقَ لَمَسَّكُمْ فِيمَا أَخَذْتُمْ عَذَابٌ عَظِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kalau sekiranya tidak ada ketetapan yang terdahulu dari Allah)</span> dengan dihalalkannya ganimah dan tawanan bagi kalian <span class="t3">(niscaya kalian ditimpa karena tebusan yang kalian ambil)</span> <span class="t3">(siksaan yang besar.)</span></p></div></div>
