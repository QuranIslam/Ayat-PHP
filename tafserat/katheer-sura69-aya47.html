فَمَا مِنكُم مِّنْ أَحَدٍ عَنْهُ حَاجِزِينَ|||<p>وقوله : <span class="t3">( فما منكم من أحد عنه حاجزين )</span> أي : فما يقدر أحد منكم على أن يحجز بيننا وبينه إذا أردنا به شيئا من ذلك . والمعنى في هذا بل هو صادق بار راشد ; لأن الله ، عز وجل ، مقرر له ما يبلغه عنه ، ومؤيد له بالمعجزات الباهرات والدلالات القاطعات .</p>
