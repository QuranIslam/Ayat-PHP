عَالِمُ الْغَيْبِ فَلَا يُظْهِرُ عَلَىٰ غَيْبِهِ أَحَدًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dia adalah Tuhan Yang Mengetahui yang gaib)</span> mengetahui semua hal yang gaib di mata hamba-hamba-Nya <span class="t3">(maka Dia tidak memperlihatkan)</span> tidak menampakkan <span class="t3">(kepada seorang pun tentang yang gaib itu)</span> di antara manusia ini.</p></div></div>
