وَمَا أَدْرَاكَ مَا لَيْلَةُ الْقَدْرِ|||<p>وقوله: <span class="t3">( وَمَا أَدْرَاكَ مَا لَيْلَةُ الْقَدْرِ )</span> يقول: وما أشعرك يا محمد أيّ شيء ليلة القدر خير من ألف شهر.</p><p>اختلف أهل التأويل في معنى ذلك، فقال بعضهم: معنى ذلك: العمل في ليلة القدر بما يرضي الله، خير منَ العمل في غيرها ألف شهر.</p><p>* ذكر من قال ذلك:</p>
