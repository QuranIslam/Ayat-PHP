فَسَوْفَ يُحَاسَبُ حِسَابًا يَسِيرًا|||<p><span class="t4">{ فَسَوْفَ يُحَاسَبُ حِسَابًا يَسِيرًا }</span> وهو العرض اليسير على الله، فيقرره الله بذنوبه، حتى إذا ظن العبد أنه قد هلك، قال الله <span class="t2">[تعالى]</span> له: <span class="t1">" إني قد سترتها عليك في الدنيا، فأنا أسترها لك اليوم "</span>.</p>
