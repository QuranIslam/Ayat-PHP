عَالِمِ الْغَيْبِ وَالشَّهَادَةِ فَتَعَالَىٰ عَمَّا يُشْرِكُونَ|||<p><span class="t3">( عالم الغيب والشهادة )</span> أي : يعلم ما يغيب عن المخلوقات وما يشاهدونه ، <span class="t3">( فتعالى عما يشركون )</span> أي : تقدس وتنزه وتعالى وعز وجل <span class="t2">[ عما يقول الظالمون والجاحدون ]</span> .</p>
