قَالَ كَذَٰلِكَ قَالَ رَبُّكَ هُوَ عَلَيَّ هَيِّنٌ وَقَدْ خَلَقْتُكَ مِن قَبْلُ وَلَمْ تَكُ شَيْئًا|||<p><span class="t3">( قال كذلك قال ربك هو علي هين )</span> يسير <span class="t3">( وقد خلقتك )</span> قرأ حمزة والكسائي <span class="t1">" خلقناك "</span> بالنون والألف على التعظيم ، <span class="t3">( من قبل )</span> أي : من قبل يحيى <span class="t3">( ولم تك شيئا )</span></p>
