وَإِن يَرَوْا كِسْفًا مِّنَ السَّمَاءِ سَاقِطًا يَقُولُوا سَحَابٌ مَّرْكُومٌ|||<p><span class="t3">( وإن يروا كسفا )</span> قطعة <span class="t3">( من السماء ساقطا )</span> هذا جواب لقولهم : <span class="t1">" فأسقط علينا كسفا من السماء "</span> ، يقول : لو عذبناهم بسقوط بعض من السماء عليهم لم ينتهوا عن كفرهم <span class="t3">( يقولوا )</span> لمعاندتهم هذا <span class="t3">( سحاب مركوم )</span> بعضه على بعض يسقينا .</p>
