كَذَٰلِكَ نَسْلُكُهُ فِي قُلُوبِ الْمُجْرِمِينَ|||<p><span class="t3">( كذلك نسلكه )</span> أي : كما سلكنا الكفر والتكذيب والاستهزاء بالرسل في قلوب شيع الأولين ، كذلك <span class="t2">[ نسلكه : ندخله ]</span> <span class="t3">( في قلوب المجرمين )</span> يعني : مشركي مكة قومك . وفيه رد على القدرية .</p>
