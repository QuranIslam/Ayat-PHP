وَأُمْلِي لَهُمْ ۚ إِنَّ كَيْدِي مَتِينٌ|||<p>وقوله: <span class="t3">(وَأُمْلِي لَهُمْ إِنَّ كَيْدِي مَتِينٌ )</span> يقول تعالى ذكره: وأنسئ في آجالهم ملاوة من الزمان، وذلك برهة من الدهر على كفرهم وتمرّدهم على الله لتتكامل حجج الله عليهم <span class="t3">(إِنَّ كَيْدِي مَتِينٌ )</span> يقول: إن كيدي بأهل الكفر قويّ شديد.</p>
