وَلَوْلَا فَضْلُ اللَّهِ عَلَيْكُمْ وَرَحْمَتُهُ وَأَنَّ اللَّهَ رَءُوفٌ رَّحِيمٌ|||<p>يقول تعالى : <span class="t3">( ولولا فضل الله عليكم ورحمته وأن الله رءوف رحيم )</span> أي : لولا هذا لكان أمر آخر ، ولكنه تعالى رؤوف بعباده ، رحيم بهم . فتاب على من تاب إليه من هذه <span class="t2">[ القضية ]</span> وطهر من طهر منهم بالحد الذي أقيم عليه .</p>
