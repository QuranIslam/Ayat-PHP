وَهُوَ الَّذِي فِي السَّمَاءِ إِلَٰهٌ وَفِي الْأَرْضِ إِلَٰهٌ ۚ وَهُوَ الْحَكِيمُ الْعَلِيمُ|||<p><span class="t3">( وهو الذي في السماء إله وفي الأرض إله )</span> <span class="t2">[ قال قتادة : يعبد في السماء وفي الأرض لا إله إلا هو ]</span> <span class="t3">( وهو الحكيم )</span> في تدبير خلقه <span class="t3">( العليم )</span> بمصالحهم .</p>
