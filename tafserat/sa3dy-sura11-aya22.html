لَا جَرَمَ أَنَّهُمْ فِي الْآخِرَةِ هُمُ الْأَخْسَرُونَ|||<p><span class="t4">{ لَا جَرَمَ }</span> أي: حقا وصدقا <span class="t4">{ أَنَّهُمْ فِي الْآخِرَةِ هُمُ الْأَخْسَرُونَ }</span> حصر الخسار فيهم، بل جعل لهم منه أشده، لشدة حسرتهم وحرمانهم وما يعانون من المشقة والعذاب، نستجير بالله من حالهم.</p>
