إِن تُبْدُوا شَيْئًا أَوْ تُخْفُوهُ فَإِنَّ اللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيمًا|||<p>ثم قال : <span class="t3">( إن تبدوا شيئا أو تخفوه فإن الله كان بكل شيء عليما )</span> أي : مهما تكنه ضمائركم وتنطوي عليه سرائركم ، فإن الله يعلمه; فإنه لا تخفى عليه خافية ، <span class="t3">( يعلم خائنة الأعين وما تخفي الصدور )</span> <span class="t2">[ غافر : 19 ]</span> .</p>
