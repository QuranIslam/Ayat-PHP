كُلَّمَا أَرَادُوا أَن يَخْرُجُوا مِنْهَا مِنْ غَمٍّ أُعِيدُوا فِيهَا وَذُوقُوا عَذَابَ الْحَرِيقِ|||<p><span class="t4">{ كُلَّمَا أَرَادُوا أَنْ يَخْرُجُوا مِنْهَا مِنْ غَمٍّ أُعِيدُوا فِيهَا }</span> فلا يفتر عنهم العذاب، ولا هم ينظرون، ويقال لهم توبيخا: <span class="t4">{ ذُوقُوا عَذَابَ الْحَرِيقِ }</span> أي: المحرق للقلوب والأبدان</p>
