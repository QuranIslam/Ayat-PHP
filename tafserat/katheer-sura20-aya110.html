يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلَا يُحِيطُونَ بِهِ عِلْمًا|||<p>وقوله : <span class="t3">( يعلم ما بين أيديهم وما خلفهم )</span> أي : يحيط علما بالخلائق كلهم ، <span class="t3">( ولا يحيطون به علما )</span> كقوله : <span class="t3">( ولا يحيطون بشيء من علمه إلا بما شاء )</span> <span class="t2">[ البقرة : 255 ]</span> .</p>
