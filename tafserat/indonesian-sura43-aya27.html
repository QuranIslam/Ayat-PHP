إِلَّا الَّذِي فَطَرَنِي فَإِنَّهُ سَيَهْدِينِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Tetapi aku menyembah Tuhan Yang menjadikanku)</span> menyembah Allah yang telah menciptakan aku <span class="t3">(karena sesungguhnya Dia akan memberi taufik kepadaku")</span> artinya Dia pasti membimbingku kepada agama-Nya.</p></div></div>
