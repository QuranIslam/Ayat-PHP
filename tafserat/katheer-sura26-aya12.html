قَالَ رَبِّ إِنِّي أَخَافُ أَن يُكَذِّبُونِ|||<p>قوم فرعون ألا يتقون قال رب إني أخاف أن يكذبون ويضيق صدري ولا ينطلق لساني فأرسل إلى هارون ولهم على ذنب فأخاف أن يقتلون<span class="t1">" هذه أعذار سأل من الله إزاحتها عنه كما قال في سورة طه "</span>قال رب اشرح لي صدري ويسر لي أمري - إلى قوله - قد أوتيت سؤلك يا موسى".</p>
