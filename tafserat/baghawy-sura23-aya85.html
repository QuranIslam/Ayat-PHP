سَيَقُولُونَ لِلَّهِ ۚ قُلْ أَفَلَا تَذَكَّرُونَ|||<p><span class="t3">( سيقولون لله )</span> ولا بد لهم من ذلك لأنهم يقرون أنها مخلوقة . <span class="t3">( قل )</span> لهم إذا أقروا بذلك : <span class="t3">( أفلا تذكرون )</span> فتعلمون أن من قدر على خلق الأرض ومن فيها ابتداء يقدر على إحيائهم بعد الموت .</p>
