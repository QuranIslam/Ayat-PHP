فَلَا يَحْزُنكَ قَوْلُهُمْ ۘ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ|||<p>فلا يحزنك قولهم هذه اللغة الفصيحة . ومن العرب من يقول : يحزنك . والمراد تسلية نبيه عليه السلام ، أي : لا يحزنك قولهم شاعر ساحر . وتم الكلام . إنا نعلم ما يسرون وما يعلنون من القول والعمل وما يظهرون فنجازيهم بذلك .</p>
