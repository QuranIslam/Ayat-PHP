سَيَقُولُونَ لِلَّهِ ۚ قُلْ فَأَنَّىٰ تُسْحَرُونَ|||<p>وقوله : <span class="t3">( سيقولون لله )</span> أي : سيعترفون أن السيد العظيم الذي يجير ولا يجار عليه ، هو الله تعالى ، وحده لا شريك له <span class="t3">( قل فأنى تسحرون )</span> أي : فكيف تذهب عقولكم في عبادتكم معه غيره مع اعترافكم وعلمكم بذلك .</p>
