وَكُلُوا مِمَّا رَزَقَكُمُ اللَّهُ حَلَالًا طَيِّبًا ۚ وَاتَّقُوا اللَّهَ الَّذِي أَنتُم بِهِ مُؤْمِنُونَ|||<p>ثم قال : <span class="t3">( وكلوا مما رزقكم الله حلالا )</span> أي : في حال كونه حلالا طيبا <span class="t3">( واتقوا الله )</span> أي : في جميع أموركم ، واتبعوا طاعته ورضوانه ، واتركوا مخالفته وعصيانه <span class="t3">( الذي أنتم به مؤمنون )</span></p>
