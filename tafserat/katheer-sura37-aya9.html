دُحُورًا ۖ وَلَهُمْ عَذَابٌ وَاصِبٌ|||<p><span class="t3">( دحورا )</span> أي : رجما يدحرون به ويزجرون ، ويمنعون من الوصول إلى ذلك ، <span class="t3">( ولهم عذاب واصب )</span> أي : في الدار الآخرة لهم عذاب دائم موجع مستمر ، كما قال : <span class="t3">( وأعتدنا لهم عذاب السعير )</span> <span class="t2">[ الملك : 5 ]</span> .</p>
