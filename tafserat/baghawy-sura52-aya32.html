أَمْ تَأْمُرُهُمْ أَحْلَامُهُم بِهَٰذَا ۚ أَمْ هُمْ قَوْمٌ طَاغُونَ|||<p><span class="t3">( أم تأمرهم أحلامهم )</span> عقولهم <span class="t3">( بهذا )</span> وذلك أن عظماء قريش كانوا يوصفون بالأحلام والعقول ، فأزرى الله بعقولهم حين لم تتميز لهم معرفة الحق من الباطل <span class="t3">( أم هم )</span> بل هم <span class="t3">( قوم طاغون )</span> .</p>
