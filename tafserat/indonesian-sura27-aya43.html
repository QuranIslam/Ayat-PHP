وَصَدَّهَا مَا كَانَت تَّعْبُدُ مِن دُونِ اللَّهِ ۖ إِنَّهَا كَانَتْ مِن قَوْمٍ كَافِرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan telah mencegahnya)</span> dari menyembah Allah <span class="t3">(apa yang selama ini ia sembah selain Allah)</span> <span class="t3">(karena sesungguhnya dia dahulunya termasuk orang-orang yang kafir)</span>.</p></div></div>
