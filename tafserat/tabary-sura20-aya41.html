وَاصْطَنَعْتُكَ لِنَفْسِي|||<p>القول في تأويل قوله تعالى :  وَاصْطَنَعْتُكَ لِنَفْسِي <span class="t3">(41)</span></p><p>يقول تعالى ذكره: <span class="t3">( وَاصْطَنَعْتُكَ لِنَفْسِي )</span> أنعمت عليك يا موسى هذه النعم، ومننت عليك هذه المنن، اجتباء مني لك، واختيارا لرسالتي والبلاغ عني، والقيام بأمري ونهيي .</p>
