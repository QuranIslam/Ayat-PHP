۞ وَيَطُوفُ عَلَيْهِمْ غِلْمَانٌ لَّهُمْ كَأَنَّهُمْ لُؤْلُؤٌ مَّكْنُونٌ|||<p><span class="t4">{ وَيَطُوفُ عَلَيْهِمْ غِلْمَانٌ لَهُمْ }</span> أي: خدم شباب <span class="t4">{ كَأَنَّهُمْ لُؤْلُؤٌ مَكْنُونٌ }</span> من حسنهم وبهائهم، يدورون عليهم بالخدمة وقضاء ما يحتاجون إليه  وهذا يدل على كثرة نعيمهم وسعته، وكمال راحتهم.</p>
