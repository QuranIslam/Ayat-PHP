لَّوْ مَا تَأْتِينَا بِالْمَلَائِكَةِ إِن كُنتَ مِنَ الصَّادِقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p>(<span class="t1">"Mengapa tidak) (kamu datangkan malaikat kepada kami, jika kamu termasuk orang-orang yang benar?"</span>) di dalam ucapanmu itu yang mengatakan, bahwa kamu adalah seorang nabi, dan Alquran ini dari sisi Allah?</p></div></div>
