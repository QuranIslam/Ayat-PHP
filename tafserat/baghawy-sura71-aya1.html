إِنَّا أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ أَنْ أَنذِرْ قَوْمَكَ مِن قَبْلِ أَن يَأْتِيَهُمْ عَذَابٌ أَلِيمٌ|||<p>مكية</p><p><span class="t3">( إنا أرسلنا نوحا إلى قومه أن أنذر قومك )</span> أي : بأن أنذر قومك <span class="t3">( من قبل أن يأتيهم عذاب أليم )</span> المعنى : إنا أرسلناه لينذرهم بالعذاب إن لم يؤمنوا .</p>
