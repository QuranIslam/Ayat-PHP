فَذُوقُوا فَلَن نَّزِيدَكُمْ إِلَّا عَذَابًا|||<p>قال أبو برزة : سألت النبي صلى الله عليه وسلم عن أشد آية في القرآن ؟ فقال : قوله تعالى : <span class="t1">" فذوقوا فلن نزيدكم إلا عذابا "</span> أي <span class="t1">" كلما نضجت جلودهم بدلناهم جلودا غيرها "</span> <span class="t2">[ النساء : 56 ]</span> و <span class="t1">" كلما خبت زدناهم سعيرا "</span> <span class="t2">[ الإسراء : 97 ]</span> .</p>
