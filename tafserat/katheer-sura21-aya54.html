قَالَ لَقَدْ كُنتُمْ أَنتُمْ وَآبَاؤُكُمْ فِي ضَلَالٍ مُّبِينٍ|||<p>ولهذا قال : <span class="t3">( لقد كنتم أنتم وآباؤكم في ضلال مبين )</span> أي : الكلام مع آبائكم الذين احتججتم بصنيعهم كالكلام معكم ، فأنتم وهم في ضلال على غير الطريق المستقيم .</p><p>فلما سفه أحلامهم ، وضلل آباءهم ، واحتقر آلهتهم</p>
