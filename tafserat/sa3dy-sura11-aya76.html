يَا إِبْرَاهِيمُ أَعْرِضْ عَنْ هَٰذَا ۖ إِنَّهُ قَدْ جَاءَ أَمْرُ رَبِّكَ ۖ وَإِنَّهُمْ آتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ|||<p>فقيل له: <span class="t4">{ يَا إِبْرَاهِيمُ أَعْرِضْ عَنْ هَذَا }</span> الجدال <span class="t4">{ إِنَّهُ قَدْ جَاءَ أَمْرُ رَبِّكَ }</span> بهلاكهم <span class="t4">{ وَإِنَّهُمْ آتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ }</span> فلا فائدة في جدالك.</p>
