فَقَدْ كَذَّبُوا فَسَيَأْتِيهِمْ أَنبَاءُ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<p><span class="t3">( فَقَدْ كَذَّبُوا )</span>.</p><p>أي: بالحق, وصار التكذيب لهم سجية, لا تتغير ولا تتبدل، <span class="t3">( فَسَيَأْتِيهِمْ أَنْبَاءُ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ )</span> أي: سيقع بهم العذاب, ويحل بهم ما كذبوا به, فإنهم قد حقت عليهم كلمة العذاب.</p>
