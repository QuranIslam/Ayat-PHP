قُلْ إِنَّمَا أَدْعُو رَبِّي وَلَا أُشْرِكُ بِهِ أَحَدًا|||<p><span class="t4">{ قُلْ }</span> لهم يا أيها الرسول، مبينا حقيقة ما تدعو إليه: <span class="t4">{ إِنَّمَا أَدْعُو رَبِّي وَلَا أُشْرِكُ بِهِ أَحَدًا }</span> أي: أوحده وحده لا شريك له، وأخلع ما دونه من الأنداد والأوثان، وكل ما يتخذه المشركون من دونه.</p>
