وَكَذَّبَ بِهِ قَوْمُكَ وَهُوَ الْحَقُّ ۚ قُل لَّسْتُ عَلَيْكُم بِوَكِيلٍ|||<p><span class="t4">{ وَكَذَّبَ بِهِ }</span> أي: بالقرآن <span class="t4">{ قَوْمُكَ وَهُوَ الْحَقُّ }</span> الذي لا مرية فيه، ولا شك يعتريه. <span class="t4">{ قُلْ لَسْتُ عَلَيْكُمْ بِوَكِيلٍ }</span> أحفظ أعمالكم، وأجازيكم عليها، وإنما أنا منذر ومبلغ.</p>
