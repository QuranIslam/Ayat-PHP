وَلَمْ تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ اللَّهِ وَمَا كَانَ مُنتَصِرًا|||<p>أي : عشيرة أو ولد ، كما افتخر بهم واستعز <span class="t3">( ينصرونه من دون الله وما كان منتصرا هنالك الولاية لله الحق )</span> اختلف القراء هاهنا ، فمنهم من يقف على قوله : <span class="t3">( وما كان منتصرا)</span></p>
