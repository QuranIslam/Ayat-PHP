يَا يَحْيَىٰ خُذِ الْكِتَابَ بِقُوَّةٍ ۖ وَآتَيْنَاهُ الْحُكْمَ صَبِيًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Hai Yahya! Ambillah Kitab itu)</span> yakni kitab Taurat <span class="t3">(dengan sungguh-sungguh)</span> secara sungguh-sungguh. <span class="t3">(Dan Kami berikan kepadanya hikmah)</span> kenabian <span class="t3">(selagi ia masih kanak-kanak)</span> sewaktu berumur tiga tahun.</p></div></div>
