مَنْ عَمِلَ صَالِحًا فَلِنَفْسِهِ ۖ وَمَنْ أَسَاءَ فَعَلَيْهَا ۖ ثُمَّ إِلَىٰ رَبِّكُمْ تُرْجَعُونَ|||<p>ولهذا قال : <span class="t3">( من عمل صالحا فلنفسه ومن أساء فعليها ثم إلى ربكم ترجعون )</span> أي : تعودون إليه يوم القيامة فتعرضون بأعمالكم <span class="t2">[ عليه ]</span> فيجزيكم بأعمالكم خيرها وشرها .</p>
