أَمَّنْ هَٰذَا الَّذِي يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُ ۚ بَل لَّجُّوا فِي عُتُوٍّ وَنُفُورٍ|||<p><span class="t3">( أمن هذا الذي يرزقكم إن أمسك رزقه )</span> أي من الذي يرزقكم المطر إن أمسك الله <span class="t2">[ عنكم ]</span> <span class="t3">( بل لجوا في عتو )</span> تماد في الضلال <span class="t3">( ونفور )</span> تباعد من الحق . وقال مجاهد : كفور .</p>
