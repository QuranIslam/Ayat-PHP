قَالَ فِرْعَوْنُ وَمَا رَبُّ الْعَالَمِينَ|||<p><span class="t3">( قال فرعون وما رب العالمين )</span> يقول : أي شيء رب العالمين الذي تزعم أنك رسوله إلي ؟ يستوصفه إلهه الذي أرسله إليه ب <span class="t1">" ما "</span> ، وهو سؤال عن جنس الشيء ، والله منزه عن الجنسية ، فأجابه موسى عليه السلام بذكر أفعاله التي يعجز عن الإتيان بمثلها .</p>
