ذَٰلِكَ مِنْ أَنبَاءِ الْقُرَىٰ نَقُصُّهُ عَلَيْكَ ۖ مِنْهَا قَائِمٌ وَحَصِيدٌ|||<p><span class="t3">( ذلك من أنباء القرى نقصه عليك منها قائم )</span> عامر ، <span class="t3">( وحصيد )</span> خراب . وقيل : <span class="t1">" منها قائم "</span> بقيت الحيطان وسقطت السقوف <span class="t1">" وحصيد "</span> أي : انمحى أثره . وقال مقاتل : قائم يرى له أثر وحصيد لا يرى له أثر ، وحصيد بمعنى محصود .</p>
