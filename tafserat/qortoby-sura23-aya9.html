وَالَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ|||<p>التاسعة : قرأ الجمهور <span class="t3">( صلواتهم )</span> وحمزة ، والكسائي <span class="t3">( صلاتهم )</span> بالإفراد ؛ وهذا الإفراد اسم جنس فهو في معنى الجميع . والمحافظة على الصلاة إقامتها والمبادرة إليها أوائل أوقاتها ، وإتمام ركوعها وسجودها . وقد تقدم في <span class="t3">( البقرة )</span> مستوفى .</p>
