أَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَا أَمْ نَحْنُ الْمُنشِئُونَ|||<p>"أأنتم أنشأتم شجرتها أم نحن المنشئون<span class="t1">" أي بل نحن الذين جعلناها مودعة في موضعها وللعرب شجرتان "</span>إحداهما<span class="t1">" المرخ "</span>والأخـرى" العفار إذا أخذ منهما غصنان أخضران فحك أحدهما بالآخر تناثر من بينهما شرر النار.</p>
