وَأَنَّ سَعْيَهُ سَوْفَ يُرَىٰ|||<p>وقوله : <span class="t3">( وأن سعيه سوف يرى )</span> أي : يوم القيامة ، كما قال تعالى : <span class="t3">( وقل اعملوا فسيرى الله عملكم ورسوله والمؤمنون وستردون إلى عالم الغيب والشهادة فينبئكم بما كنتم تعملون )</span> <span class="t2">[ التوبة : 105 ]</span> أي : فيخبركم به ، ويجزيكم عليه أتم الجزاء ، إن خيرا فخير ، وإن شرا فشر .</p>
