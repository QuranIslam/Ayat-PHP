وَقَالَ الَّذِي آمَنَ يَا قَوْمِ اتَّبِعُونِ أَهْدِكُمْ سَبِيلَ الرَّشَادِ|||<p>يقول المؤمن لقومه ممن تمرد وطغى وآثر الحياة الدنيا ، ونسي الجبار الأعلى ، فقال لهم : <span class="t3">( يا قوم اتبعون أهدكم سبيل الرشاد )</span> لا كما كذب فرعون في قوله : <span class="t3">( وما أهديكم إلا سبيل الرشاد )</span> .</p>
