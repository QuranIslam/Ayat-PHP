قَالُوا نَفْقِدُ صُوَاعَ الْمَلِكِ وَلِمَن جَاءَ بِهِ حِمْلُ بَعِيرٍ وَأَنَا بِهِ زَعِيمٌ|||<p><span class="t4">{ قَالُوا نَفْقِدُ صُوَاعَ الْمَلِكِ وَلِمَنْ جَاءَ بِهِ حِمْلُ بَعِيرٍ }</span> أي: أجرة له على وجدانه <span class="t4">{ وَأَنَا بِهِ زَعِيمٌ }</span> أي: كفيل، وهذا يقوله المؤذن المتفقد.</p>
