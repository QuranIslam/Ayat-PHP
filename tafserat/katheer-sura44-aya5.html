أَمْرًا مِّنْ عِندِنَا ۚ إِنَّا كُنَّا مُرْسِلِينَ|||<p>ولهذا قال : <span class="t3">( أمرا من عندنا )</span> أي : جميع ما يكون ويقدره الله تعالى وما يوحيه فبأمره وإذنه وعلمه ، <span class="t3">( إنا كنا مرسلين )</span> أي : إلى الناس رسولا يتلو عليهم آيات الله مبينات ، فإن الحاجة كانت ماسة إليه ;</p>
