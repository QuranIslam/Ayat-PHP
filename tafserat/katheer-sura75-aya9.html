وَجُمِعَ الشَّمْسُ وَالْقَمَرُ|||<p><span class="t3">( وجمع الشمس والقمر )</span> قال مجاهد : كورا . وقرأ ابن زيد عند تفسير هذه الآية : <span class="t3">( إذا الشمس كورت وإذا النجوم انكدرت )</span> <span class="t2">[ التكوير : 1 ، 2 ]</span> وروي عن ابن مسعود أنه قرأ : <span class="t1">" وجمع بين الشمس والقمر "</span> .</p>
