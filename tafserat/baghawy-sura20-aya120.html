فَوَسْوَسَ إِلَيْهِ الشَّيْطَانُ قَالَ يَا آدَمُ هَلْ أَدُلُّكَ عَلَىٰ شَجَرَةِ الْخُلْدِ وَمُلْكٍ لَّا يَبْلَىٰ|||<p><span class="t3">( فوسوس إليه الشيطان قال ياآدم هل أدلك على شجرة الخلد )</span> يعني على شجرة إن أكلت منها بقيت مخلدا ، <span class="t3">( وملك لا يبلى )</span> لا يبيد ولا يفنى .</p>
