وَالسَّمَاءِ وَمَا بَنَاهَا|||<p>"والسماء وما بناها<span class="t1">"، قال الكلبي: ومن بناها، وخلقها كقوله: "</span>فانكحوا ما طاب لكم من النساء<span class="t1">". <span class="t3">(النساء- 3)</span> أي من طاب. قال عطاء: والذي بناها. وقال الفراء والزجاج: ما بمعنى المصدر، أي وبنائها كقوله: "</span>بما غفر لي ربي" <span class="t3">(يس- 27)</span>.</p>
