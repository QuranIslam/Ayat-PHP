وَلَقَدْ جَاءَهُم مِّنَ الْأَنبَاءِ مَا فِيهِ مُزْدَجَرٌ|||<p><span class="t3">( ولقد جاءهم )</span> يعني : أهل مكة <span class="t3">( من الأنباء )</span> أخبار الأمم المكذبة في القرآن <span class="t3">( ما فيه مزدجر )</span> <span class="t2">[ متناهى ]</span> ، مصدر بمعنى الازدجار ، أي نهي وعظة ، يقال : زجرته وازدجرته إذا نهيته عن السوء ، وأصله : مزتجر ، قلبت التاء دالا .</p>
