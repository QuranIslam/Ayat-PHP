وَيَقُولُونَ مَتَىٰ هَٰذَا الْوَعْدُ إِن كُنتُمْ صَادِقِينَ|||<p>ويقول المكذبون بالمعاد وبالحق الذي جاء به الرسول مستعجلين للعذاب: <span class="t4">{ مَتَى هَذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ }</span></p><p>وهذا من سفاهة رأيهم وجهلهم فإن وقوعه ووقته قد أجله الله بأجله وقدره بقدر، فلا يدل عدم استعجاله على بعض مطلوبهم.</p>
