عَلِمَتْ نَفْسٌ مَّا قَدَّمَتْ وَأَخَّرَتْ|||<p><span class="t3">( علمت نفس ما قدمت وأخرت )</span> قيل : <span class="t1">" ما قدمت "</span> من عمل صالح أو سيئ و <span class="t1">" أخرت "</span> من سنة حسنة أو سيئة . وقيل : <span class="t1">" ما قدمت "</span> من الصدقات و <span class="t1">" أخرت "</span> من التركات على ما ذكرنا في قوله : <span class="t1">" ينبأ الإنسان يومئذ بما قدم وأخر "</span> <span class="t3">( القيامة - 13 )</span> .</p>
