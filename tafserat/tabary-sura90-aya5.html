أَيَحْسَبُ أَن لَّن يَقْدِرَ عَلَيْهِ أَحَدٌ|||<p>وقوله: <span class="t3">( أَيَحْسَبُ أَنْ لَنْ يَقْدِرَ عَلَيْهِ أَحَدٌ )</span> ذُكر أن ذلك نـزل في رجل بعينه من بني جُمح، كان يُدعى أبا الأشدّ، وكان شديدًا، فقال جلّ ثناؤه: أيحسب هذا القويّ بجَلَده وقوّته، أن لن يقهره أحد ويغلبه، فالله غالبه وقاهره.</p>
