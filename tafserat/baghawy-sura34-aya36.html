قُلْ إِنَّ رَبِّي يَبْسُطُ الرِّزْقَ لِمَن يَشَاءُ وَيَقْدِرُ وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يَعْلَمُونَ|||<p><span class="t3">( قل إن ربي يبسط الرزق لمن يشاء ويقدر  )</span> يعني : أن الله يبسط الرزق ويقدر ابتلاء وامتحانا  لا يدل البسط على رضا الله عنه ولا التضييق على سخطه <span class="t3">( ولكن أكثر الناس لا يعلمون  )</span> أنها كذلك .</p>
