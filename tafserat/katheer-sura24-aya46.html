لَّقَدْ أَنزَلْنَا آيَاتٍ مُّبَيِّنَاتٍ ۚ وَاللَّهُ يَهْدِي مَن يَشَاءُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ|||<p>يقرر تعالى أنه أنزل في هذا القرآن من الحكم والأمثال البينة المحكمة ، كثيرا جدا ، وأنه يرشد إلى تفهمها وتعقلها أولي الألباب والبصائر والنهى; ولهذا قال : <span class="t3">( والله يهدي من يشاء إلى صراط مستقيم )</span></p>
