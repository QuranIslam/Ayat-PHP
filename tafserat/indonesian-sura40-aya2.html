تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْعَلِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Diturunkan Kitab ini)</span> yakni Alquran, menjadi Mubtada <span class="t3">(dari Allah)</span> Khabar Mubtada <span class="t3">(Yang Maha Perkasa)</span> di dalam kerajaan-Nya <span class="t3">(lagi Maha Mengetahui)</span> tentang makhluk-Nya.</p></div></div>
