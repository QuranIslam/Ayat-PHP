بَلْ مَتَّعْتُ هَٰؤُلَاءِ وَآبَاءَهُمْ حَتَّىٰ جَاءَهُمُ الْحَقُّ وَرَسُولٌ مُّبِينٌ|||<p>ثم قال تعالى : <span class="t3">( بل متعت هؤلاء )</span> يعني : المشركين ، <span class="t3">( وآباءهم )</span> أي : فتطاول عليهم العمر في ضلالهم ، <span class="t3">( حتى جاءهم الحق ورسول مبين )</span> أي : بين الرسالة والنذارة .</p>
