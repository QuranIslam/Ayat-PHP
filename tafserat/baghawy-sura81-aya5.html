وَإِذَا الْوُحُوشُ حُشِرَتْ|||<p><span class="t3">( وإذا الوحوش )</span> يعني دواب البر <span class="t3">( حشرت )</span> جمعت بعد البعث ليقتص لبعضها من بعض وروى عكرمة عن ابن عباس قال : حشرها : موتها . وقال : حشر كل شيء الموت ، غير الجن والإنس ، فإنهما يوقفان يوم القيامة . وقال أبي بن كعب : اختلطت .</p>
