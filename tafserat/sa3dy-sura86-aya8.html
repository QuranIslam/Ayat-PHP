إِنَّهُ عَلَىٰ رَجْعِهِ لَقَادِرٌ|||<p>فالذي أوجد الإنسان من ماء دافق، يخرج من هذا الموضع الصعب، قادر على رجعه في الآخرة، وإعادته للبعث، والنشور <span class="t2">[والجزاء]</span> ، وقد قيل: إن معناه، أن الله على رجع الماء المدفوق في الصلب لقادر، وهذا - وإن كان المعنى صحيحًا - فليس هو المراد من الآية.</p>
