مُتَّكِئِينَ فِيهَا يَدْعُونَ فِيهَا بِفَاكِهَةٍ كَثِيرَةٍ وَشَرَابٍ|||<p>قوله تعالى : متكئين فيها هو حال قدمت على العامل فيها وهو قوله : يدعون فيها أي يدعون في الجنات متكئين فيها .</p><p>بفاكهة كثيرة أي بألوان الفواكه <span class="t1">" وشراب "</span> : أي وشراب كثير ، فحذف لدلالة الكلام عليه .</p>
