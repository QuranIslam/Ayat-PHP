إِنَّ الَّذِينَ يُحَادُّونَ اللَّهَ وَرَسُولَهُ أُولَٰئِكَ فِي الْأَذَلِّينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya orang-orang yang menentang)</span> melawan <span class="t3">(Allah dan Rasul-Nya, mereka termasuk orang-orang yang sangat hina)</span> yang dikalahkan.</p></div></div>
