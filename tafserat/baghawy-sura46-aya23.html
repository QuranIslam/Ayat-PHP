قَالَ إِنَّمَا الْعِلْمُ عِندَ اللَّهِ وَأُبَلِّغُكُم مَّا أُرْسِلْتُ بِهِ وَلَٰكِنِّي أَرَاكُمْ قَوْمًا تَجْهَلُونَ|||<p><span class="t3">( قال )</span> هود <span class="t3">( إنما العلم عند الله )</span> وهو يعلم متى يأتيكم العذاب <span class="t3">( وأبلغكم ما أرسلت به )</span> من الوحي <span class="t3">( ولكني أراكم قوما تجهلون )</span> .</p>
