إِلَّا آلَ لُوطٍ إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ|||<p>إِلَّا آلَ لُوطٍ</p><p>أتباعه وأهل دينه .إِنَّا لَمُنَجُّوهُمْ أَجْمَعِينَ</p><p>وقرأ حمزة والكسائي <span class="t1">" لمنجوهم "</span> بالتخفيف من أنجى .</p><p>الباقون : بالتشديد من نجى , واختاره أبو عبيد وأبو حاتم .</p><p>والتنجية والإنجاء التخليص .</p>
