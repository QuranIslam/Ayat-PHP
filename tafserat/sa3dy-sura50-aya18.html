مَّا يَلْفِظُ مِن قَوْلٍ إِلَّا لَدَيْهِ رَقِيبٌ عَتِيدٌ|||<p><span class="t4">{ مَا يَلْفِظُ مِنْ قَوْلٍ }</span> خير أو شر <span class="t4">{ إِلَّا لَدَيْهِ رَقِيبٌ عَتِيدٌ }</span> أي: مراقب له، حاضر لحاله، كما قال تعالى: <span class="t4">{ وَإِنَّ عَلَيْكُمْ لَحَافِظِينَ كِرَامًا كَاتِبِينَ يَعْلَمُونَ مَا تَفْعَلُونَ }</span></p>
