لَأَمْلَأَنَّ جَهَنَّمَ مِنكَ وَمِمَّن تَبِعَكَ مِنْهُمْ أَجْمَعِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya Aku pasti akan memenuhi neraka Jahanam dengan jenis kamu)</span> berikut keturunanmu <span class="t3">(dan dengan orang-orang yang mengikuti kamu di antara mereka)</span> yakni umat manusia <span class="t3">(semuanya.)</span></p></div></div>
