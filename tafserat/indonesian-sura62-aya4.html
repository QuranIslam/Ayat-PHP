ذَٰلِكَ فَضْلُ اللَّهِ يُؤْتِيهِ مَن يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Demikianlah karunia Allah, diberikan-Nya kepada siapa yang dikehendaki-Nya)</span> yaitu kepada Nabi dan orang-orang yang disebutkan bersamanya <span class="t3">(dan Allah mempunyai karunia yang besar)</span>.</p></div></div>
