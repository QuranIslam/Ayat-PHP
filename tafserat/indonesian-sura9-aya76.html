فَلَمَّا آتَاهُم مِّن فَضْلِهِ بَخِلُوا بِهِ وَتَوَلَّوا وَّهُم مُّعْرِضُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka setelah Allah memberikan kepada mereka sebagian dari karunia-Nya, mereka kikir dengan karunia itu, dan berpaling)</span> dari taat kepada Allah <span class="t3">(dan mereka memanglah orang-orang yang selalu berpaling dari kebenaran)</span>.</p></div></div>
