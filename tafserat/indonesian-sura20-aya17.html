وَمَا تِلْكَ بِيَمِينِكَ يَا مُوسَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Apakah itu)</span> yang berada <span class="t3">(di tangan kananmu, hai Musa?)</span> Kata tanya atau Istifham di sini mengandung makna Taqrir, maksudnya supaya Allah menurunkan mukjizat kepada Nabi Musa dengan melalui tongkatnya itu.</p></div></div>
