وَأَنَّا لَمَّا سَمِعْنَا الْهُدَىٰ آمَنَّا بِهِ ۖ فَمَن يُؤْمِن بِرَبِّهِ فَلَا يَخَافُ بَخْسًا وَلَا رَهَقًا|||<p>"وأنا لما سمعنا الهدى<span class="t1">"، القرآن وما أتى به محمد، "</span>آمنا به فمن يؤمن بربه فلا يخاف بخساً<span class="t1">"، نقصاناً من عمله وثوابه، "</span>ولا رهقاً"، ظلماً. وقيل: مكروهاً يغشاه.</p>
