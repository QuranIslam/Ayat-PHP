أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعَادٍ|||<p>القول في تأويل قوله تعالى :  أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعَادٍ <span class="t3">(6)</span>.</p><p>وقوله: <span class="t3">(أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِعَادٍ * إِرَمَ)</span> يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: ألم تنظر يا محمد بعين قلبك، فترى كيف فعل ربك بعاد؟</p>
