وَكَأَيِّن مِّنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ|||<p><span class="t3">( وكأين )</span> وكم <span class="t3">( من آية )</span> عبرة ودلالة <span class="t3">( في السماوات والأرض يمرون عليها وهم عنها معرضون )</span> لا يتفكرون فيها ولا يعتبرون بها .</p>
