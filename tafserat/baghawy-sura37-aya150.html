أَمْ خَلَقْنَا الْمَلَائِكَةَ إِنَاثًا وَهُمْ شَاهِدُونَ|||<p><span class="t3">( أم خلقنا الملائكة إناثا )</span> معناه : أخلقنا الملائكة إناثا ، <span class="t3">( وهم شاهدون )</span> حاضرون خلقنا إياهم ، نظيره قوله : <span class="t1">" أشهدوا خلقهم "</span> <span class="t3">( الزخرف - 19 )</span> .</p>
