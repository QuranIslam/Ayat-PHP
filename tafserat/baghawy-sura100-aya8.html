وَإِنَّهُ لِحُبِّ الْخَيْرِ لَشَدِيدٌ|||<p><span class="t3">( وإنه )</span> يعني الإنسان ، <span class="t3">( لحب الخير )</span> أي لحب المال ، <span class="t3">( لشديد )</span> أي : لبخيل ، أي إنه من أجل حب المال لبخيل . يقال للبخيل : شديد ومتشدد .</p><p>وقيل : معناه وإنه لحب الخير لقوي ، أي شديد الحب للخير أي المال .</p>
