وَالْفَجْرِ|||<p>مكية</p><p><span class="t3">( والفجر )</span> أقسم الله - عز وجل - بالفجر ، روى أبو صالح عن ابن عباس قال : هو انفجار الصبح كل يوم وهو قول عكرمة ، وقال عطية عنه : صلاة الفجر . وقال قتادة : هو فجر أول يوم من المحرم ، تنفجر منه السنة . وقال الضحاك : فجر ذي الحجة لأنه <span class="t2">[ قرنت ]</span> به الليالي العشر .</p>
