قَالُوا سُبْحَانَ رَبِّنَا إِنَّا كُنَّا ظَالِمِينَ|||<p>القول في تأويل قوله تعالى :  قَالُوا سُبْحَانَ رَبِّنَا إِنَّا كُنَّا ظَالِمِينَ <span class="t3">(29)</span></p><p>يقول تعالى ذكره: قال أصحاب الجنة: <span class="t3">(سُبْحَانَ رَبِّنَا إِنَّا كُنَّا ظَالِمِينَ )</span> في تركنا الاستثناء في قسمنا وعزمنا على ترك إطعام المساكين من ثمر جنتنا.</p>
