أَلَا يَعْلَمُ مَنْ خَلَقَ وَهُوَ اللَّطِيفُ الْخَبِيرُ|||<p>فقال الله - جل ذكره - : <span class="t3">( ألا يعلم من خلق )</span> ألا يعلم ما في الصدور من خلقها <span class="t3">( وهو اللطيف الخبير )</span> لطيف علمه في القلوب الخبير بما فيها من الخير والشر والوسوسة . وقيل <span class="t1">" من "</span> يرجع إلى المخلوق ، أي ألا يعلم الله مخلوقه ؟</p>
