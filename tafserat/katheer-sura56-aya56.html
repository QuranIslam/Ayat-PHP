هَٰذَا نُزُلُهُمْ يَوْمَ الدِّينِ|||<p>ثم قال تعالى : <span class="t3">( هذا نزلهم يوم الدين )</span> أي : هذا الذي وصفنا هو ضيافتهم عند ربهم يوم حسابهم ، كما قال في حق المؤمنين : <span class="t3">( إن الذين آمنوا وعملوا الصالحات كانت لهم جنات الفردوس نزلا )</span> <span class="t2">[ الكهف : 107 ]</span> أي : ضيافة وكرامة .</p>
