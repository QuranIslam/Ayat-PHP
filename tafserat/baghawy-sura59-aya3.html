وَلَوْلَا أَن كَتَبَ اللَّهُ عَلَيْهِمُ الْجَلَاءَ لَعَذَّبَهُمْ فِي الدُّنْيَا ۖ وَلَهُمْ فِي الْآخِرَةِ عَذَابُ النَّارِ|||<p><span class="t3">( ولولا أن كتب الله عليهم الجلاء )</span> الخروج من الوطن <span class="t3">( لعذبهم في الدنيا )</span> بالقتل والسبي كما فعل ببني قريظة <span class="t3">( ولهم في الآخرة عذاب النار )</span> .</p>
