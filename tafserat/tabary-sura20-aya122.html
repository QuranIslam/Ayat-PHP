ثُمَّ اجْتَبَاهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَىٰ|||<p>وقوله <span class="t3">( ثُمَّ اجْتَبَاهُ رَبُّهُ فَتَابَ عَلَيْهِ وَهَدَى )</span> يقول: اصطفاه ربه من بعد معصيته إياه فرزقه الرجوع إلى ما يرضى عنه، والعمل بطاعته، وذلك هو كانت توبته التي تابها عليه ، وقوله <span class="t3">(وَهَدَى)</span> يقول: وهداه للتوبة، فوفَّقه لها.</p>
