وَقِيلَ الْيَوْمَ نَنسَاكُمْ كَمَا نَسِيتُمْ لِقَاءَ يَوْمِكُمْ هَٰذَا وَمَأْوَاكُمُ النَّارُ وَمَا لَكُم مِّن نَّاصِرِينَ|||<p><span class="t3">( وقيل اليوم ننساكم )</span> نترككم في النار <span class="t3">( كما نسيتم لقاء يومكم هذا )</span> تركتم الإيمان والعمل للقاء هذا اليوم <span class="t3">( ومأواكم النار وما لكم من ناصرين )</span> .</p>
