قَالَ إِنِّي عَبْدُ اللَّهِ آتَانِيَ الْكِتَابَ وَجَعَلَنِي نَبِيًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Isa berkata, "Sesungguhnya aku ini hamba Allah, Dia memberiku Alkitab)</span> yakni kitab Injil <span class="t3">(dan Dia menjadikan aku seorang nabi)</span>.</p></div></div>
