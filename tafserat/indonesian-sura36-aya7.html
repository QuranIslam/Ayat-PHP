لَقَدْ حَقَّ الْقَوْلُ عَلَىٰ أَكْثَرِهِمْ فَهُمْ لَا يُؤْمِنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya telah pasti berlaku perkataan)</span> yakni ketentuan Allah telah pasti <span class="t3">(terhadap kebanyakan mereka)</span> yakni azab-Nya telah pasti atas mereka <span class="t3">(karena mereka tidak beriman)</span> kebanyakan dari mereka tidak beriman.</p></div></div>
