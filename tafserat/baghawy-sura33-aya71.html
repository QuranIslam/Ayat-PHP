يُصْلِحْ لَكُمْ أَعْمَالَكُمْ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ ۗ وَمَن يُطِعِ اللَّهَ وَرَسُولَهُ فَقَدْ فَازَ فَوْزًا عَظِيمًا|||<p><span class="t3">( يصلح لكم أعمالكم  )</span> قال ابن عباس   : يتقبل حسناتكم . وقال مقاتل   : يزك أعمالكم <span class="t3">( ويغفر لكم ذنوبكم ومن يطع الله ورسوله فقد فاز فوزا عظيما  )</span> أي : ظفر بالخير كله .</p>
