لِّكُلِّ نَبَإٍ مُّسْتَقَرٌّ ۚ وَسَوْفَ تَعْلَمُونَ|||<p>ولهذا قال : <span class="t3">( لكل نبإ مستقر )</span></p><p>قال ابن عباس وغير واحد : أي لكل نبأ حقيقة ، أي : لكل خبر وقوع ، ولو بعد حين ، كما قال : <span class="t3">( ولتعلمن نبأه بعد حين )</span> ، وقال <span class="t3">( لكل أجل كتاب )</span> <span class="t2">[ الرعد : 37 ]</span> .</p><p>وهذا تهديد ووعيد أكيد ; ولهذا قال بعده : <span class="t3">( وسوف تعلمون )</span></p>
