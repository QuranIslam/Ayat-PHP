وَآيَةٌ لَّهُمُ الْأَرْضُ الْمَيْتَةُ أَحْيَيْنَاهَا وَأَخْرَجْنَا مِنْهَا حَبًّا فَمِنْهُ يَأْكُلُونَ|||<p><span class="t3">( وآية لهم الأرض الميتة أحييناها )</span> بالمطر <span class="t3">( وأخرجنا منها حبا )</span> يعني : الحنطة والشعير وما أشبههما <span class="t3">( فمنه يأكلون )</span> أي : من الحب .</p>
