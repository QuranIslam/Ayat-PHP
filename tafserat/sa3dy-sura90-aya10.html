وَهَدَيْنَاهُ النَّجْدَيْنِ|||<p>ثم قال في نعم الدين: <span class="t4">{ وَهَدَيْنَاهُ النَّجْدَيْن }</span> أي: طريقي الخير والشر، بينا له الهدى من الضلال، والرشد من الغي.</p><p>فهذه المنن الجزيلة، تقتضي من العبد أن يقوم بحقوق الله، ويشكر الله على نعمه، وأن لا يستعين بها على معاصيه  ، ولكن هذا الإنسان لم يفعل ذلك.</p>
