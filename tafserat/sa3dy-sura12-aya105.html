وَكَأَيِّن مِّنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا وَهُمْ عَنْهَا مُعْرِضُونَ|||<p><span class="t4">{ وَكَأَيِّنْ }</span> أي: وكم <span class="t4">{ مِنْ آيَةٍ فِي السَّمَاوَاتِ وَالْأَرْضِ يَمُرُّونَ عَلَيْهَا }</span> دالة لهم على توحيد الله <span class="t4">{ وَهُمْ عَنْهَا مُعْرِضُونَ }</span></p>
