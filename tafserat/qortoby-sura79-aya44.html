إِلَىٰ رَبِّكَ مُنتَهَاهَا|||<p>أي منتهى علمها , فلا يوجد عند غيره علم الساعة ; وهو كقوله تعالى : <span class="t1">" قل إنما علمها عند ربي "</span> <span class="t2">[ الأعراف : 187 ]</span> وقوله تعالى : <span class="t1">" إن الله عنده علم الساعة "</span> <span class="t2">[ لقمان : 34 ]</span> .</p>
