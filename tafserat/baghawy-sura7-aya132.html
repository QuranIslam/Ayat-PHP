وَقَالُوا مَهْمَا تَأْتِنَا بِهِ مِنْ آيَةٍ لِّتَسْحَرَنَا بِهَا فَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ|||<p><span class="t3">( وقالوا )</span> يعني : القبط لموسى <span class="t3">( مهما تأتنا )</span> متى ما كلمة تستعمل للشرط والجزاء ، <span class="t3">( تأتنا به من آية )</span> من علامة ، <span class="t3">( لتسحرنا بها )</span> لتنقلنا عما نحن عليه من الدين ، <span class="t3">( فما نحن لك بمؤمنين )</span> بمصدقين .</p>
