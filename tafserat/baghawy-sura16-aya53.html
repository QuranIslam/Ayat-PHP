وَمَا بِكُم مِّن نِّعْمَةٍ فَمِنَ اللَّهِ ۖ ثُمَّ إِذَا مَسَّكُمُ الضُّرُّ فَإِلَيْهِ تَجْأَرُونَ|||<p>قوله تعالى <span class="t3">( وما بكم من نعمة فمن الله )</span> أي : وما يكن بكم من نعمة فمن الله ، <span class="t3">( ثم إذا مسكم الضر )</span> القحط والمرض ، <span class="t3">( فإليه تجأرون )</span> تضجون وتصيحون بالدعاء والاستغاثة .</p>
