وَمَن يَكْسِبْ إِثْمًا فَإِنَّمَا يَكْسِبُهُ عَلَىٰ نَفْسِهِ ۚ وَكَانَ اللَّهُ عَلِيمًا حَكِيمًا|||<p><span class="t3">( ومن يكسب إثما )</span> يعني : يمين طعمة بالباطل ، أي : ما سرقته إنما سرقه اليهودي <span class="t3">( فإنما يكسبه على نفسه )</span> فإنما يضر به نفسه ، <span class="t3">( وكان الله عليما )</span> بسارق الدرع <span class="t3">( حكيما )</span> حكم بالقطع على السارق .</p>
