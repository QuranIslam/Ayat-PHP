فَلَنَأْتِيَنَّكَ بِسِحْرٍ مِّثْلِهِ فَاجْعَلْ بَيْنَنَا وَبَيْنَكَ مَوْعِدًا لَّا نُخْلِفُهُ نَحْنُ وَلَا أَنتَ مَكَانًا سُوًى|||<p>فإن عندنا سحرا مثل سحرك فلا يغرنك ما أنت فيه <span class="t1">"فاجعل بيننا وبينك موعدا"</span>أي يوما نجتمع نحن وأنت فيه فنعارض ما جئت به بما عندك من السحر في مكان معين ووقت معين.</p>
