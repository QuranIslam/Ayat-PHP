فَأْتُوا بِآبَائِنَا إِن كُنتُمْ صَادِقِينَ|||<p>وهذه حجة باطلة وشبهة فاسدة فإن المعاد إنما هو يوم القيامة لا في الدار الدنيا بل بعد انقضائها <span class="t1">"وذهابها"</span> وفراغها يعيد الله العالمين خلقا جديدا ويجعل الظالمين لنار جهنم وقودا يوم تكونوا شهداء على الناس ويكون الرسول عليكم شهيدا.</p>
