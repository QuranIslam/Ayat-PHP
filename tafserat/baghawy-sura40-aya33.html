يَوْمَ تُوَلُّونَ مُدْبِرِينَ مَا لَكُم مِّنَ اللَّهِ مِنْ عَاصِمٍ ۗ وَمَن يُضْلِلِ اللَّهُ فَمَا لَهُ مِنْ هَادٍ|||<p><span class="t3">( يوم تولون مدبرين )</span> منصرفين عن موقف الحساب إلى النار . وقال مجاهد : فارين غير معجزين <span class="t3">( ما لكم من الله من عاصم )</span> يعصمكم من عذابه ، <span class="t3">( ومن يضلل الله فما له من هاد )</span> .</p>
