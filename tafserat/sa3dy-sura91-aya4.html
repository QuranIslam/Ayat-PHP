وَاللَّيْلِ إِذَا يَغْشَاهَا|||<p><span class="t4">{ وَاللَّيْلِ إِذَا يَغْشَاهَا }</span> أي: يغشى وجه الأرض، فيكون ما عليها مظلمًا.</p><p>فتعاقب الظلمة والضياء، والشمس والقمر، على هذا العالم، بانتظام وإتقان، وقيام  لمصالح العباد، أكبر دليل على أن الله بكل شيء عليم، وعلى كل شيء قدير، وأنه المعبود وحده، الذي كل معبود سواه فباطل.</p>
