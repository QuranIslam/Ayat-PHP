وَإِنَّهُمْ لَنَا لَغَائِظُونَ|||<p>وإنهم لنا لغائظون أي أعداء لنا لمخالفتهم ديننا وذهابهم بأموالنا التي استعاروها على ما تقدم . وماتت أبكارهم تلك الليلة . وقد مضى هذا في <span class="t3">( الأعراف )</span> و <span class="t3">( طه )</span> مستوفى . يقال : غاظني كذا وأغاظني . والغيظ الغضب ومنه التغيظ والاغتياظ . أي غاظونا بخروجهم من غير إذن .</p>
