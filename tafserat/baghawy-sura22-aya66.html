وَهُوَ الَّذِي أَحْيَاكُمْ ثُمَّ يُمِيتُكُمْ ثُمَّ يُحْيِيكُمْ ۗ إِنَّ الْإِنسَانَ لَكَفُورٌ|||<p><span class="t3">( وهو الذي أحياكم )</span> أي : أنشأكم ولم تكونوا شيئا ، <span class="t3">( ثم يميتكم )</span> عند انقضاء آجالكم ، <span class="t3">( ثم يحييكم )</span> يوم البعث للثواب والعقاب ، <span class="t3">( إن الإنسان لكفور )</span> لنعم الله .</p>
