قَالَ كَلَّا ۖ فَاذْهَبَا بِآيَاتِنَا ۖ إِنَّا مَعَكُم مُّسْتَمِعُونَ|||<p><span class="t3">( قال )</span> الله تعالى ، ) <span class="t3">( كلا )</span> أي : لن يقتلوك ، <span class="t3">( فاذهبا بآياتنا إنا معكم مستمعون )</span> سامعون ما يقولون ، ذكر <span class="t1">" معكم "</span> بلفظ الجمع ، وهما اثنان ، أجراهما مجرى الجماعة . وقيل : أراد معكما ومع بني إسرائيل نسمع ما يجيبكم فرعون .</p>
