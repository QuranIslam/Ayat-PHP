تَبَارَكَ اسْمُ رَبِّكَ ذِي الْجَلَالِ وَالْإِكْرَامِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maha Agung nama Rabbmu Yang mempunyai kebesaran dan Karunia)</span> penafsirannya sebagaimana sebelumnya, dan lafal Ismi pada ayat ini merupakan Isim Zaaid atau Isim yang ditambahkan.</p></div></div>
