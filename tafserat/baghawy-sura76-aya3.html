إِنَّا هَدَيْنَاهُ السَّبِيلَ إِمَّا شَاكِرًا وَإِمَّا كَفُورًا|||<p>"إنا هديناه السبيل<span class="t1">"، أي بينا له سبيل الحق والباطل والهدى والضلالة، وعرفناه طريق الخير والشر. "</span>إما شاكراً وإما كفوراً"، إما مؤمناً سعيداً وإما كافراً شقياً. وقيل: معنى الكلام الجزاء، يعني: بينا له الطريق إن شكر أو كفر.</p>
