وَزَكَرِيَّا إِذْ نَادَىٰ رَبَّهُ رَبِّ لَا تَذَرْنِي فَرْدًا وَأَنتَ خَيْرُ الْوَارِثِينَ|||<p>قوله عز وجل <span class="t3">( وزكريا إذ نادى ربه )</span> دعا ربه <span class="t3">( رب لا تذرني فردا )</span> وحيدا لا ولد لي وارزقني وارثا <span class="t3">( وأنت خير الوارثين )</span> ثناء على الله بأنه الباقي بعد فناء الخلق وأنه أفضل من بقي حيا</p>
