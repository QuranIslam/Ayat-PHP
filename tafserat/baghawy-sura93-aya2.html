وَاللَّيْلِ إِذَا سَجَىٰ|||<p><span class="t3">( والليل إذا سجى )</span> قال الحسن : أقبل بظلامه ، وهي رواية العوفي عن ابن عباس ، وقال الوالبي عنه : إذا ذهب ، قال عطاء والضحاك : غطى كل شيء بالظلمة . وقال مجاهد : استوى . وقال قتادة وابن زيد : سكن واستقر ظلامه فلا يزداد بعد ذلك . يقال : ليل ساج وبحر ساج <span class="t2">[ إذا كان ساكنا ]</span> .</p>
