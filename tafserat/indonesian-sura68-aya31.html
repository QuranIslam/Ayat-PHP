قَالُوا يَا وَيْلَنَا إِنَّا كُنَّا طَاغِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka berkata, "Aduhai)</span> huruf ya di sini bermakna tanbih <span class="t3">(celakalah kita)</span> binasalah kita <span class="t3">(sesungguhnya kita ini benar-benar orang-orang yang melampaui batas.)</span></p></div></div>
