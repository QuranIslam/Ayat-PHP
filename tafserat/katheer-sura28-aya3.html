نَتْلُو عَلَيْكَ مِن نَّبَإِ مُوسَىٰ وَفِرْعَوْنَ بِالْحَقِّ لِقَوْمٍ يُؤْمِنُونَ|||<p>وقوله : <span class="t3">( نتلو عليك من نبإ موسى وفرعون بالحق لقوم يؤمنون )</span> كما قال تعالى : <span class="t3">( نحن نقص عليك أحسن القصص )</span> <span class="t2">[ يوسف : 3 ]</span> أي : نذكر لك الأمر على ما كان عليه ، كأنك تشاهد وكأنك حاضر .</p>
