إِن كُلُّ نَفْسٍ لَّمَّا عَلَيْهَا حَافِظٌ|||<p>وقوله : <span class="t3">( إن كل نفس لما عليها حافظ )</span> أي : كل نفس عليها من الله حافظ يحرسها من الآفات ، كما قال تعالى : <span class="t3">( له معقبات من بين يديه ومن خلفه يحفظونه من أمر الله )</span> الآية <span class="t2">[ الرعد : 11 ]</span> .</p>
