وَمَا أَنتُم بِمُعْجِزِينَ فِي الْأَرْضِ ۖ وَمَا لَكُم مِّن دُونِ اللَّهِ مِن وَلِيٍّ وَلَا نَصِيرٍ|||<p><span class="t3">( وما أنتم بمعجزين )</span> بفائتين ، <span class="t3">( في الأرض )</span> هربا يعني لا تعجزونني حيثما كنتم ولا تسبقونني ، <span class="t3">( وما لكم من دون الله من ولي ولا نصير )</span> .</p>
