قَالَا رَبَّنَا ظَلَمْنَا أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ الْخَاسِرِينَ|||<p>أي قال لهما : ألم أنهكما .</p><p>قالا ربنا نداء مضاف .</p><p>والأصل يا ربنا .</p><p>وقيل .</p><p>إن في حذف <span class="t1">" يا "</span> معنى التعظيم .</p><p>فاعترفا بالخطيئة وتابا صلى الله عليهما وسلم .</p>
