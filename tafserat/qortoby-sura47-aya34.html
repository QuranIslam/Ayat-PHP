إِنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَن سَبِيلِ اللَّهِ ثُمَّ مَاتُوا وَهُمْ كُفَّارٌ فَلَن يَغْفِرَ اللَّهُ لَهُمْ|||<p>بين أن الاعتبار بالوفاة على الكفر يوجب الخلود في النار .</p><p>وقد مضى في <span class="t1">" البقرة "</span> الكلام فيه .</p><p>وقيل : إن المراد بالآية أصحاب القليب .</p><p>وحكمها عام .</p>
