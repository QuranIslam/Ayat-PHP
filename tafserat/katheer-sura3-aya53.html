رَبَّنَا آمَنَّا بِمَا أَنزَلْتَ وَاتَّبَعْنَا الرَّسُولَ فَاكْتُبْنَا مَعَ الشَّاهِدِينَ|||<p>وقال ابن أبي حاتم : حدثنا أبو سعيد الأشج ، حدثنا وكيع ، حدثنا إسرائيل ، عن سماك ، عن عكرمة ، عن ابن عباس في قوله : <span class="t3">( فاكتبنا مع الشاهدين )</span> قال مع أمة محمد صلى الله عليه وسلم . وهذا إسناد جيد .</p>
