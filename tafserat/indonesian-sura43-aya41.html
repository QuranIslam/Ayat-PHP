فَإِمَّا نَذْهَبَنَّ بِكَ فَإِنَّا مِنْهُم مُّنتَقِمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sungguh, jika)</span> lafal Imma asalnya adalah gabungan antara Syarthiyyah dan Ma Zaidah <span class="t3">(Kami mewafatkan kamu)</span> sebelum Kami mengazab mereka <span class="t3">(maka sesungguhnya Kami akan menyiksa mereka)</span> di akhirat.</p></div></div>
