أَمْوَاتٌ غَيْرُ أَحْيَاءٍ ۖ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ|||<p><span class="t3">( أموات )</span> أي الأصنام <span class="t3">( غير أحياء وما يشعرون )</span> يعني الأصنام <span class="t3">( أيان )</span> متى <span class="t3">( يبعثون )</span> والقرآن يدل على أن الأصنام تبعث وتجعل فيها الحياة فتتبرأ من عابديها .وقيل : ما يدري الكفار عبدة الأصنام متى يبعثون .</p>
