قَالُوا لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ|||<p><span class="t3">( قالوا لقد علمت )</span> يا لوط ، <span class="t3">( ما لنا في بناتك من حق )</span> أي : لسن أزواجا لنا فنستحقهن بالنكاح . وقيل : معناه ما لنا فيهن من حاجة وشهوة . <span class="t3">( وإنك لتعلم ما نريد )</span> من إتيان الرجال .</p>
