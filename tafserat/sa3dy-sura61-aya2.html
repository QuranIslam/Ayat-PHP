يَا أَيُّهَا الَّذِينَ آمَنُوا لِمَ تَقُولُونَ مَا لَا تَفْعَلُونَ|||<p><span class="t4">{ يَا أَيُّهَا الَّذِينَ آمَنُوا لِمَ تَقُولُونَ مَا لَا تَفْعَلُونَ }</span> أي: لم تقولون الخير وتحثون عليه، وربما تمدحتم به وأنتم لا تفعلونه، وتنهون عن الشر وربما نزهتم أنفسكم عنه، وأنتم متلوثون به ومتصفون به.</p>
