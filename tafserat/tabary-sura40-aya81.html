وَيُرِيكُمْ آيَاتِهِ فَأَيَّ آيَاتِ اللَّهِ تُنكِرُونَ|||<p><span class="t3">( وَيُرِيكُمْ آيَاتِهِ )</span> يقول: ويريكم حججه,<span class="t3">( فَأَيَّ آيَاتِ اللَّهِ تُنْكِرُونَ )</span> يقول: فأي حجج الله التي يريكم أيها الناس في السماء والأرض تنكرون صحتها, فتكذبون من أجل فسادها بتوحيد الله, وتدعون من دونه إلها.</p>
