فَنَادَاهَا مِن تَحْتِهَا أَلَّا تَحْزَنِي قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيًّا|||<p>فحينئذ سكن الملك روعها وثبت جأشها وناداها من تحتها، لعله في مكان أنزل من مكانها، وقال لها: لا تحزني، أي: لا تجزعي ولا تهتمي، فــ <span class="t4">{ قَدْ جَعَلَ رَبُّكِ تَحْتَكِ سَرِيًّا ْ}</span> أي: نهرا تشربين منه.</p>
