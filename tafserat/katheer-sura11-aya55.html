مِن دُونِهِ ۖ فَكِيدُونِي جَمِيعًا ثُمَّ لَا تُنظِرُونِ|||<p>يقول : إني بريء من جميع الأنداد والأصنام ، <span class="t3">( فكيدوني جميعا )</span> أي : أنتم وآلهتكم إن كانت حقا ، <span class="t2">[ ف ذروها تكيدني ]</span> ، <span class="t3">( ثم لا تنظرون )</span> أي : طرفة عين <span class="t2">[ واحدة ]</span> .</p>
