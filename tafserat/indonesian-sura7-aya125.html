قَالُوا إِنَّا إِلَىٰ رَبِّنَا مُنقَلِبُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Ahli-ahli sihir itu menjawab, "Sesungguhnya kepada Tuhan kamilah)</span> sesudah kami mati dengan cara apa pun <span class="t3">(kami kembali)</span> dikembalikan kelak di akhirat.</p></div></div>
