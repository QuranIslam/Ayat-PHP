مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ|||<p><span class="t3">( مناع للخير )</span> بخيل بالمال . قال ابن عباس : <span class="t1">" مناع للخير "</span> أي للإسلام يمنع ولده وعشيرته عن الإسلام يقول : لئن دخل واحد منكم في دين محمد لا أنفعه بشيء أبدا <span class="t3">( معتد )</span> ظلوم يتعدى الحق <span class="t3">( أثيم )</span> فاجر .</p>
