وَقَالُوا اتَّخَذَ الرَّحْمَٰنُ وَلَدًا ۗ سُبْحَانَهُ ۚ بَلْ عِبَادٌ مُّكْرَمُونَ|||<p>قوله عز وجل : <span class="t3">( وقالوا اتخذ الرحمن ولدا )</span> نزلت في خزاعة حيث قالوا : الملائكة بنات الله ، <span class="t3">( سبحانه )</span> نزه نفسه عما قالوا ، <span class="t3">( بل عباد )</span> أي : هم عباد ، يعني الملائكة ، <span class="t3">( مكرمون )</span></p>
