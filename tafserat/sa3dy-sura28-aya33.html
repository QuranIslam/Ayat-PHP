قَالَ رَبِّ إِنِّي قَتَلْتُ مِنْهُمْ نَفْسًا فَأَخَافُ أَن يَقْتُلُونِ|||<p>فـ <span class="t4">{ قَالَ }</span> موسى عليه السلام.</p><p>معتذرا من ربه، وسائلا له المعونة على ما حمله، وذاكرا له الموانع التي فيه، ليزيل ربه ما يحذره منها. <span class="t4">{ رَبِّ إِنِّي قَتَلْتُ مِنْهُمْ نَفْسًا }</span> أي: { فَأَخَافُ أَنْ يَقْتُلُونِ{</p>
