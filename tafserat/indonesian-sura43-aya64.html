إِنَّ اللَّهَ هُوَ رَبِّي وَرَبُّكُمْ فَاعْبُدُوهُ ۚ هَٰذَا صِرَاطٌ مُّسْتَقِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya Allah Dialah Rabbku dan Rabb kalian, maka sembahlah Dia, ini adalah jalan)</span> tuntunan <span class="t3">(yang lurus.)</span></p></div></div>
