فَارْتَقِبْ إِنَّهُم مُّرْتَقِبُونَ|||<p><span class="t4">{ فَارْتَقِبْ }</span> أي: انتظر ما وعدك ربك من الخير والنصر <span class="t4">{ إِنَّهُمْ مُرْتَقِبُونَ }</span> ما يحل بهم من العذاب وفرق بين الارتقابين: رسول الله وأتباعه يرتقبون الخير في الدينا والآخرة، وضدهم يرتقبون الشر في الدنيا والآخرة.</p><p>تم تفسير سورة الدخان، ولله الحمد والمنة</p>
