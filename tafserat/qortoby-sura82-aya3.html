وَإِذَا الْبِحَارُ فُجِّرَتْ|||<p>أي فجر بعضها في بعض , فصارت بحرا واحدا , على ما تقدم .</p><p>قال الحسن : فجرت : ذهب ماؤها ويبست ; وذلك أنها أولا راكدة مجتمعة ; فإذا فجرت تفرقت , فذهب ماؤها .</p><p>وهذه الأشياء بين يدي الساعة , على ما تقدم في <span class="t1">" إذا الشمس كورت "</span> <span class="t2">[ التكوير : 1 ]</span> .</p>
