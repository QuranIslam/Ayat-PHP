إِنَّهُمْ لَن يُغْنُوا عَنكَ مِنَ اللَّهِ شَيْئًا ۚ وَإِنَّ الظَّالِمِينَ بَعْضُهُمْ أَوْلِيَاءُ بَعْضٍ ۖ وَاللَّهُ وَلِيُّ الْمُتَّقِينَ|||<p><span class="t3">( إنهم لن يغنوا عنك من الله شيئا )</span> <span class="t2">[ لن يدفعوا عنك من عذاب الله شيئا ]</span> إن اتبعت أهواءهم <span class="t3">( وإن الظالمين بعضهم أولياء بعض والله ولي المتقين )</span> .</p>
