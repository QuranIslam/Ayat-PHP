لَّا تَسْمَعُ فِيهَا لَاغِيَةً|||<p><span class="t3">( لا تسمع فيها لاغية )</span> أي : لا يسمع في الجنة التي هم فيها كلمة لغو . كما قال : <span class="t3">( لا يسمعون فيها لغوا إلا سلاما )</span> <span class="t2">[ مريم : 62 ]</span> وقال : <span class="t3">( لا لغو فيها ولا تأثيم )</span> <span class="t2">[ الطور : 23 ]</span> وقال : <span class="t3">( لا يسمعون فيها لغوا ولا تأثيما إلا قيلا سلاما سلاما )</span> <span class="t2">[ الواقعة : 25 ، 26 ]</span></p>
