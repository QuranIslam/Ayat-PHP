وَخَلَقْنَاكُمْ أَزْوَاجًا|||<p>ثم قال : <span class="t3">( وخلقناكم أزواجا )</span> يعني : ذكرا وأنثى ، يستمتع كل منهما بالآخر ، ويحصل التناسل بذلك ، كقوله : <span class="t3">( ومن آياته أن خلق لكم من أنفسكم أزواجا لتسكنوا إليها وجعل بينكم مودة ورحمة )</span> <span class="t2">[ الروم : 21 ]</span> .</p>
