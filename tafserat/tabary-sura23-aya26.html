قَالَ رَبِّ انصُرْنِي بِمَا كَذَّبُونِ|||<p>وقوله: <span class="t3">( قَالَ رَبِّ انْصُرْنِي بِمَا كَذَّبُونِ )</span> يقول: قال نوح داعيا ربه ، مستنصرا به على قومه؛ لما طال أمره وأمرهم ، وتمادوا في غيهم: <span class="t3">( رَبِّ انْصُرْنِي )</span> على قومي <span class="t3">(بِمَا كَذَّبُونِ)</span> يعني بتكذيبهم إياي، فيما بلَّغتُهم من رسالتك ، ودعوتهم إليه من توحيدك.</p>
