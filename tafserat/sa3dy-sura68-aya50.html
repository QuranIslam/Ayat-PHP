فَاجْتَبَاهُ رَبُّهُ فَجَعَلَهُ مِنَ الصَّالِحِينَ|||<p><span class="t4">{ فَاجْتَبَاهُ رَبُّهُ }</span> أي: اختاره واصطفاه ونقاه من كل كدر،. <span class="t4">{ فَجَعَلَهُ مِنَ الصَّالِحِينَ }</span> أي: الذين صلحت أعمالهم وأقوالهم ونياتهم، <span class="t2">[وأحوالهم]</span> فامتثل نبينا محمد صلى الله عليه وسلم، أمر ربه، فصبر لحكم ربه صبرًا لا يدركه فيه أحد من العالمين.</p>
