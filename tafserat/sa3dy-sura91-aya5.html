وَالسَّمَاءِ وَمَا بَنَاهَا|||<p><span class="t4">{ وَالسَّمَاءِ وَمَا بَنَاهَا }</span> يحتمل أن <span class="t1">" ما "</span> موصولة، فيكون الإقسام بالسماء وبانيها، الذي هو الله تبارك وتعالى، ويحتمل أنها مصدرية، فيكون الإقسام بالسماء وبنيانها، الذي هو غاية ما يقدر من الإحكام والإتقان والإحسان.</p>
