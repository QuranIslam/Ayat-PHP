وَيَخِرُّونَ لِلْأَذْقَانِ يَبْكُونَ وَيَزِيدُهُمْ خُشُوعًا ۩|||<p><span class="t4">{ وَيَخِرُّونَ لِلْأَذْقَانِ }</span> أي: على وجوههم <span class="t4">{ يَبْكُونَ وَيَزِيدُهُمْ }</span> القرآن <span class="t4">{ خُشُوعًا }</span></p><p>وهؤلاء كالذين من الله عليهم من مؤمني أهل الكتاب كعبد الله ابن سلام وغيره، ممن أمن  في وقت النبي صلى الله عليه وسلم وبعد ذلك.</p>
