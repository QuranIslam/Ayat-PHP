وَلَوْ شَاءَ رَبُّكَ لَجَعَلَ النَّاسَ أُمَّةً وَاحِدَةً ۖ وَلَا يَزَالُونَ مُخْتَلِفِينَ|||<p>قوله تعالى : ولو شاء ربك لجعل الناس أمة واحدة قال سعيد بن جبير : على ملة الإسلام وحدها . وقال الضحاك : أهل دين واحد ، أهل ضلالة أو أهل هدى .</p><p>ولا يزالون مختلفين أي على أديان شتى ; قاله مجاهد وقتادة .</p>
