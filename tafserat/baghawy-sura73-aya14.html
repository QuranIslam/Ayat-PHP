يَوْمَ تَرْجُفُ الْأَرْضُ وَالْجِبَالُ وَكَانَتِ الْجِبَالُ كَثِيبًا مَّهِيلًا|||<p>"يوم ترجف الأرض والجبال<span class="t1">"، أي: تتزلزل وتتحرك، "</span>وكانت الجبال كثيباً مهيلاً". رملاً سائلاً. قال الكلبي: هو الرمل الذي إذا أخذت منه شيئاً تبعك ما بعده، يقال أهلت الرمل أهيله هيلاً إذا حركت أسفله حتى انهال من أعلاه.</p>
