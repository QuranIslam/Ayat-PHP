إِنْ هُوَ إِلَّا ذِكْرٌ لِّلْعَالَمِينَ|||<p>القول في تأويل قوله تعالى :  إِنْ هُوَ إِلا ذِكْرٌ لِلْعَالَمِينَ <span class="t3">(27)</span></p><p>يقول تعالى ذكره: <span class="t3">( إنْ )</span> هذا القرآن، وقوله: <span class="t3">( هُوَ )</span> من ذكر القرآن <span class="t3">( إِلا ذِكْرٌ لِلْعَالَمِينَ )</span> يقول: إلا تذكرة وعظة للعالمين من الجنّ والإنس.</p>
