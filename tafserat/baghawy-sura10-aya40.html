وَمِنْهُم مَّن يُؤْمِنُ بِهِ وَمِنْهُم مَّن لَّا يُؤْمِنُ بِهِ ۚ وَرَبُّكَ أَعْلَمُ بِالْمُفْسِدِينَ|||<p><span class="t3">( ومنهم من يؤمن به )</span> أي : من قومك من يؤمن بالقرآن ، <span class="t3">( ومنهم من لا يؤمن به )</span> لعلم الله السابق فيهم ، <span class="t3">( وربك أعلم بالمفسدين )</span> الذين لا يؤمنون .</p>
