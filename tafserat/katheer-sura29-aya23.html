وَالَّذِينَ كَفَرُوا بِآيَاتِ اللَّهِ وَلِقَائِهِ أُولَٰئِكَ يَئِسُوا مِن رَّحْمَتِي وَأُولَٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ|||<p>أي : جحدوها وكفروا بالمعاد ، <span class="t3">( أولئك يئسوا من رحمتي )</span> أي : لا نصيب لهم فيها ، <span class="t3">( وأولئك لهم عذاب أليم )</span> أي : موجع في الدنيا والآخرة .</p>
