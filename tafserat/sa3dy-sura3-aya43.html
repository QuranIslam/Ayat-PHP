يَا مَرْيَمُ اقْنُتِي لِرَبِّكِ وَاسْجُدِي وَارْكَعِي مَعَ الرَّاكِعِينَ|||<p><span class="t4">{ اقنتي لربك }</span> القنوت دوام الطاعة في خضوع وخشوع، <span class="t4">{ واسجدي واركعي مع الراكعين }</span> خص السجود والركوع لفضلهما ودلالتهما على غاية الخضوع لله، ففعلت مريم، ما أمرت به شكرا لله تعالى وطاعة</p>
