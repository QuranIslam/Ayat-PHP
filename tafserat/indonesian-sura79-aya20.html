فَأَرَاهُ الْآيَةَ الْكُبْرَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Lalu Musa memperlihatkan kepadanya mukjizat yang besar)</span> di antara mukjizat-mukjizat yang dimilikinya, yang ada tujuh macam itu. Mukjizat yang diperlihatkan kepadanya pada saat itu ialah tangan atau tongkatnya.</p></div></div>
