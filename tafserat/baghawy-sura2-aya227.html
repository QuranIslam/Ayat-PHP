وَإِنْ عَزَمُوا الطَّلَاقَ فَإِنَّ اللَّهَ سَمِيعٌ عَلِيمٌ|||<p><span class="t3">( وإن عزموا الطلاق )</span> أي حققوه بالإيقاع <span class="t3">( فإن الله سميع )</span> <span class="t3">( عليم )</span> بنياتهم وفيه دليل على أنها لا تطلق بعد مضي المدة ما لم يطلقها زوجها لأنه شرط فيه العزم وقال : <span class="t3">( فإن الله سميع عليم )</span> فدل على أنه يقتضي مسموعا والقول هو الذي يسمع .</p>
