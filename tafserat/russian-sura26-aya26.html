قَالَ رَبُّكُمْ وَرَبُّ آبَائِكُمُ الْأَوَّلِينَ|||<div class="tafheem"><div class="tafheem_trans">Муса сказал: «Ваш Господь и Господь ваших праотцев».</div><div class="tafheem_comments"><p>Он был и останется вашим Господом независимо от того, удивляетесь вы этому или нет. Его власть не ослабнет от того, что вы превозноситесь перед Ним или повинуетесь Ему.</p></div>
