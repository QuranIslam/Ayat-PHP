هَٰذِهِ جَهَنَّمُ الَّتِي كُنتُمْ تُوعَدُونَ|||<p>فإذا أطعتم الشيطان، وعاديتم الرحمن، وكذبتم بلقائه، ووردتم القيامة دار الجزاء، وحق عليكم القول بالعذاب فـ <span class="t4">{ هَذِهِ جَهَنَّمُ الَّتِي كُنْتُمْ تُوعَدُونَ }</span> وتكذبون بها، فانظروا إليها عيانا، فهناك تنزعج منهم القلوب، وتزوغ الأبصار، ويحصل الفزع الأكبر.</p>
