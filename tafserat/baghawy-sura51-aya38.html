وَفِي مُوسَىٰ إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُّبِينٍ|||<p><span class="t3">( وفي موسى )</span> أي : وتركنا في إرسال موسى آية وعبرة . وقيل : هو معطوف على قوله : <span class="t1">" وفي الأرض آيات للموقنين "</span> ، <span class="t2">[ وفي موسى ]</span> <span class="t3">( إذ أرسلناه إلى فرعون بسلطان مبين )</span> بحجة ظاهرة .</p>
