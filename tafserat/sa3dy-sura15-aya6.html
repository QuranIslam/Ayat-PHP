وَقَالُوا يَا أَيُّهَا الَّذِي نُزِّلَ عَلَيْهِ الذِّكْرُ إِنَّكَ لَمَجْنُونٌ|||<p>أي: وقال المكذبون لمحمد صلى الله عليه وسلم استهزاء وسخرية: <span class="t4">{ يا أيها الذي نزل عليه الذكر }</span> على زعمك <span class="t4">{ إنك لمجنون }</span> إذ تظن أنا سنتبعك ونترك ما وجدنا عليه آباءنا لمجرد قولك.</p>
