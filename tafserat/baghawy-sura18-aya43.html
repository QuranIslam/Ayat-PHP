وَلَمْ تَكُن لَّهُ فِئَةٌ يَنصُرُونَهُ مِن دُونِ اللَّهِ وَمَا كَانَ مُنتَصِرًا|||<p>قال الله تعالى <span class="t3">( ولم تكن له فئة )</span> جماعة <span class="t3">( ينصرونه من دون الله )</span> يمنعونه من عذاب الله <span class="t3">( وما كان منتصرا )</span> ممتنعا منتقما أي : لا يقدر على الانتصار لنفسه وقيل : لا يقدر على رد ما ذهب عنه .</p>
