لَوْ كَانَ هَٰؤُلَاءِ آلِهَةً مَّا وَرَدُوهَا ۖ وَكُلٌّ فِيهَا خَالِدُونَ|||<p><span class="t3">( لو كان هؤلاء )</span> يعني الأصنام <span class="t3">( آلهة )</span> على الحقيقة <span class="t3">( ما وردوها )</span> أي ما دخل عابدوها النار <span class="t3">( وكل فيها خالدون )</span> يعني العابد والمعبودين</p>
