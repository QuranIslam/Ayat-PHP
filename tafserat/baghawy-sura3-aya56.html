فَأَمَّا الَّذِينَ كَفَرُوا فَأُعَذِّبُهُمْ عَذَابًا شَدِيدًا فِي الدُّنْيَا وَالْآخِرَةِ وَمَا لَهُم مِّن نَّاصِرِينَ|||<p><span class="t3">( فأما الذين كفروا فأعذبهم عذابا شديدا في الدنيا )</span> بالقتل والسبي والجزية والذلة <span class="t3">( والآخرة )</span> أي وفي الآخرة بالنار <span class="t3">( وما لهم من ناصرين )</span></p>
