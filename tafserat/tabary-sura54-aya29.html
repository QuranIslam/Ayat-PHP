فَنَادَوْا صَاحِبَهُمْ فَتَعَاطَىٰ فَعَقَرَ|||<p>القول في تأويل قوله تعالى :  فَنَادَوْا صَاحِبَهُمْ فَتَعَاطَى فَعَقَرَ <span class="t3">(29)</span></p><p>يقول تعالى ذكره: فنادت ثمود صاحبهم عاقر الناقة قدار بن سالف ليعقر الناقة حضّا منهم له على ذلك.</p><p>وقوله <span class="t3">( فَتَعَاطَى فَعَقَرَ )</span> يقول: فتناول الناقة بيده فعقرها.</p>
