وَتَبَارَكَ الَّذِي لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا وَعِندَهُ عِلْمُ السَّاعَةِ وَإِلَيْهِ تُرْجَعُونَ|||<p><span class="t3">( وتبارك الذي له ملك السماوات والأرض وما بينهما وعنده علم الساعة وإليه ترجعون )</span> قرأ ابن كثير والكسائي <span class="t1">" يرجعون "</span> بالياء ، والآخرون بالتاء .</p>
