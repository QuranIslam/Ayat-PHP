تَدْعُونَنِي لِأَكْفُرَ بِاللَّهِ وَأُشْرِكَ بِهِ مَا لَيْسَ لِي بِهِ عِلْمٌ وَأَنَا أَدْعُوكُمْ إِلَى الْعَزِيزِ الْغَفَّارِ|||<p><span class="t3">( وتدعونني إلى النار تدعونني لأكفر بالله وأشرك به ما ليس لي به علم )</span> أي : جهل بلا دليل <span class="t3">( وأنا أدعوكم إلى العزيز الغفار )</span> أي : هو في عزته وكبريائه يغفر ذنب من تاب إليه ،</p>
