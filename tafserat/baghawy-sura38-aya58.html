وَآخَرُ مِن شَكْلِهِ أَزْوَاجٌ|||<p><span class="t3">( وآخر )</span> قرأ أهل البصرة : <span class="t1">" وأخر "</span> بضم الألف على جمع أخرى ، مثل : الكبرى والكبر ، واختاره أبو عبيدة لأنه نعته بالجمع ، فقال : أزواج ، وقرأ الآخرون بفتح الهمزة مشبعة على الواحد ، <span class="t3">( من شكله )</span> مثله أي : مثل الحميم والغساق ، ) <span class="t3">( أزواج )</span> أي : أصناف أخر من العذاب .</p>
