أَمْ لَهُمْ إِلَٰهٌ غَيْرُ اللَّهِ ۚ سُبْحَانَ اللَّهِ عَمَّا يُشْرِكُونَ|||<p><span class="t3">( أم لهم إله غير الله سبحان الله عما يشركون )</span> . وهذا إنكار شديد على المشركين في عبادتهم الأصنام والأنداد مع الله . ثم نزه نفسه الكريمة عما يقولون ويفترون ويشركون ، فقال : <span class="t3">( سبحان الله عما يشركون )</span></p>
