إِذْ دَخَلُوا عَلَيْهِ فَقَالُوا سَلَامًا ۖ قَالَ سَلَامٌ قَوْمٌ مُّنكَرُونَ|||<p><span class="t4">{ إِذْ دَخَلُوا عَلَيْهِ فَقَالُوا سَلَامًا قَالَ }</span> مجيبًا لهم <span class="t4">{ سَلَامٌ }</span> أي: عليكم <span class="t4">{ قَوْمٌ مُنْكَرُونَ }</span> أي: أنتم قوم منكرون، فأحب أن تعرفوني بأنفسكم، ولم يعرفهم إلا بعد ذلك.</p>
