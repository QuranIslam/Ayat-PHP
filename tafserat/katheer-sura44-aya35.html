إِنْ هِيَ إِلَّا مَوْتَتُنَا الْأُولَىٰ وَمَا نَحْنُ بِمُنشَرِينَ|||<p>يقول تعالى منكرا على المشركين فى إنكارهم البعث والمعاد وأنه ما ثم إلا هذه الحياة الدنيا ولا حياة بعد الممات ولا بعث ولا نشور ويحتجون بأبائهم الماضين الذين ذهبوا فلم يرجعوا فإن كان البعث حقا <span class="t1">"فأتوا بأبائنا إن كنتم صادقين"</span>.</p>
