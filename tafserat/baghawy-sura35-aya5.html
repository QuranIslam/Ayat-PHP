يَا أَيُّهَا النَّاسُ إِنَّ وَعْدَ اللَّهِ حَقٌّ ۖ فَلَا تَغُرَّنَّكُمُ الْحَيَاةُ الدُّنْيَا ۖ وَلَا يَغُرَّنَّكُم بِاللَّهِ الْغَرُورُ|||<p><span class="t3">( يا أيها الناس إن وعد الله حق )</span> يعني وعد يوم القيامة <span class="t3">( فلا تغرنكم الحياة الدنيا ولا يغرنكم بالله الغرور )</span> وهو الشيطان .</p>
