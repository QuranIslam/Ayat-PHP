أَمْ لَكُمْ أَيْمَانٌ عَلَيْنَا بَالِغَةٌ إِلَىٰ يَوْمِ الْقِيَامَةِ ۙ إِنَّ لَكُمْ لَمَا تَحْكُمُونَ|||<p><span class="t3">( أم لكم أيمان علينا بالغة إلى يوم القيامة إن لكم لما تحكمون )</span> أي : أمعكم عهود منا ومواثيق مؤكدة ، <span class="t3">( إن لكم لما تحكمون )</span> أي : إنه سيحصل لكم ما تريدون وتشتهون</p>
