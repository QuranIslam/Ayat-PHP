إِنَّ الَّذِينَ سَبَقَتْ لَهُم مِّنَّا الْحُسْنَىٰ أُولَٰئِكَ عَنْهَا مُبْعَدُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya orang-orang yang telah ada untuk mereka ketetapan dari Kami)</span> yakni kedudukan <span class="t3">(yang baik)</span> antara lain adalah para nabi yang telah disebutkan tadi <span class="t3">(mereka itu dijauhkan dari neraka Jahanam)</span>.</p></div></div>
