وَإِن نَّشَأْ نُغْرِقْهُمْ فَلَا صَرِيخَ لَهُمْ وَلَا هُمْ يُنقَذُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan jika Kami menghendaki niscaya Kami tenggelamkan mereka)</span> sekalipun memakai perahu <span class="t3">(maka tiadalah penolong)</span> yakni penyelamat <span class="t3">(bagi mereka dan tidak -pula- mereka diselamatkan)</span> ditolong sehingga selamat.</p></div></div>
