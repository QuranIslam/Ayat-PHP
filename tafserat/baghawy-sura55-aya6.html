وَالنَّجْمُ وَالشَّجَرُ يَسْجُدَانِ|||<p><span class="t3">( والنجم والشجر يسجدان )</span> النجم ما ليس له ساق من النبات ، والشجر ما له ساق يبقى في الشتاء ، وسجودهما سجود ظلهما كما قال : <span class="t1">" يتفيؤ ظلاله عن اليمين والشمائل سجدا لله "</span> <span class="t3">( النحل - 48 )</span> قال مجاهد : النجم هو الكوكب وسجوده طلوعه .</p>
