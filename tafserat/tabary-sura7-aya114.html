قَالَ نَعَمْ وَإِنَّكُمْ لَمِنَ الْمُقَرَّبِينَ|||<p>القول في تأويل قوله :  قَالَ نَعَمْ وَإِنَّكُمْ لَمِنَ الْمُقَرَّبِينَ <span class="t3">(114)</span></p><p>قال أبو جعفر: يقول جل ثناؤه: قال فرعون للسحرة، إذ قالوا له: إن لنا عندك ثوابًا إن نحن غلبنا موسى؟ قال: نعم, لكم ذلك, وإنكم لممن أقرِّبه وأدْنيه مني.</p>
