أَفَسِحْرٌ هَٰذَا أَمْ أَنتُمْ لَا تُبْصِرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka apakah ini sihir)</span> maksudnya, apakah azab yang kalian lihat sekarang seperti juga apa yang kalian katakan mengenai wahyu, bahwa itu adalah sihir. <span class="t3">(Ataukah kalian tidak melihat?)</span>.</p></div></div>
