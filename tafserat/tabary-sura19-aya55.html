وَكَانَ يَأْمُرُ أَهْلَهُ بِالصَّلَاةِ وَالزَّكَاةِ وَكَانَ عِندَ رَبِّهِ مَرْضِيًّا|||<p>يقول تعالى ذكره: <span class="t3">( وَكَانَ يَأْمُرُ أَهْلَهُ )</span> بـ إقامة <span class="t3">(الصَّلاةِ و)</span> إيتاء <span class="t3">( وَالزَّكَاةِ وَكَانَ عِنْدَ رَبِّهِ مَرْضِيًّا )</span> عمله، محمودا فيما كلفه ربه، غير مقصر في طاعته.</p>
