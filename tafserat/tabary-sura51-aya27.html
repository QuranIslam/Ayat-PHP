فَقَرَّبَهُ إِلَيْهِمْ قَالَ أَلَا تَأْكُلُونَ|||<p>القول في تأويل قوله تعالى :  فَقَرَّبَهُ إِلَيْهِمْ قَالَ أَلا تَأْكُلُونَ <span class="t3">(27)</span></p><p>وقوله <span class="t3">( فَقَرَّبَهُ إِلَيْهِمْ قَالَ أَلا تَأْكُلُونَ )</span> ؟ وفي الكلام متروك استغني بدلالة الظاهر عليه منه وهو فقرّبه إليهم, فأمسكوا عن أكله, فقال: ألا تأكلون؟ .</p>
