إِنَّ اللَّهَ رَبِّي وَرَبُّكُمْ فَاعْبُدُوهُ ۗ هَٰذَا صِرَاطٌ مُّسْتَقِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya Allah Tuhanku dan Tuhan kamu, maka sembahlah Dia! Ini)</span> yakni yang aku perintahkan kepadamu <span class="t3">(adalah jalan yang lurus)</span> tetapi mereka mendustakan dan tidak mau beriman kepadanya.</p></div></div>
