قَالُوا تَاللَّهِ إِنَّكَ لَفِي ضَلَالِكَ الْقَدِيمِ|||<p>وقولهم : <span class="t3">( إنك لفي ضلالك القديم )</span> قال ابن عباس : لفي خطئك القديم .</p><p>وقال قتادة : أي من حب يوسف لا تنساه ولا تسلاه ، قالوا لوالدهم كلمة غليظة ، لم يكن ينبغي لهم أن يقولوها لوالدهم ، ولا لنبي الله - صلى الله عليه وسلم - وكذا قال السدي ، وغيره .</p>
