إِنَّا أَنزَلْنَا إِلَيْكَ الْكِتَابَ بِالْحَقِّ فَاعْبُدِ اللَّهَ مُخْلِصًا لَّهُ الدِّينَ|||<p><span class="t3">( إنا أنزلنا إليك الكتاب بالحق فاعبد الله مخلصا له الدين )</span> أي : فاعبد الله وحده لا شريك له ، وادع الخلق إلى ذلك ، وأعلمهم أنه لا تصلح العبادة إلا له <span class="t2">[ وحده ]</span> ، وأنه ليس له شريك ولا عديل ولا نديد</p>
