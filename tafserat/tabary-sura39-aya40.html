مَن يَأْتِيهِ عَذَابٌ يُخْزِيهِ وَيَحِلُّ عَلَيْهِ عَذَابٌ مُّقِيمٌ|||<p>وقوله: <span class="t3">( مَنْ يَأْتِيهِ عَذَابٌ )</span> يقول تعالى ذكره: من يأتيه عذاب يخزيه, ما أتاه من ذلك العذاب, يعني: يذله ويهينه <span class="t3">( وَيَحِلُّ عَلَيْهِ عَذَابٌ مُقِيمٌ )</span> يقول: وينـزل عليه عذاب دائم لا يفارقه.</p>
