فَإِنَّهُمْ لَآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا الْبُطُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka sesungguhnya mereka)</span> yakni orang-orang kafir <span class="t3">(benar-benar memakan sebagian dari pohon itu)</span> sekalipun rasanya sangat memuakkan, karena mereka dalam keadaan sangat lapar <span class="t3">(maka mereka memenuhi perutnya dengan buah zaqqum itu.)</span></p></div></div>
