فَأَمَّا الَّذِينَ آمَنُوا بِاللَّهِ وَاعْتَصَمُوا بِهِ فَسَيُدْخِلُهُمْ فِي رَحْمَةٍ مِّنْهُ وَفَضْلٍ وَيَهْدِيهِمْ إِلَيْهِ صِرَاطًا مُّسْتَقِيمًا|||<p><span class="t3">( فأما الذين آمنوا بالله واعتصموا به )</span> امتنعوا به من زيغ الشيطان ، <span class="t3">( فسيدخلهم في رحمة منه وفضل )</span> يعني الجنة ، <span class="t3">( ويهديهم إليه صراطا مستقيما )</span></p>
