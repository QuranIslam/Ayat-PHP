وَمِنْهُم مَّن يَسْتَمِعُونَ إِلَيْكَ ۚ أَفَأَنتَ تُسْمِعُ الصُّمَّ وَلَوْ كَانُوا لَا يَعْقِلُونَ|||<p>فقال : <span class="t3">( ومنهم من يستمعون إليك )</span> بأسماعهم الظاهرة فلا ينفعهم ، <span class="t3">( أفأنت تسمع الصم )</span> يريد : سمع القلب ، <span class="t3">( ولو كانوا لا يعقلون )</span> .</p>
