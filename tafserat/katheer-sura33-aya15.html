وَلَقَدْ كَانُوا عَاهَدُوا اللَّهَ مِن قَبْلُ لَا يُوَلُّونَ الْأَدْبَارَ ۚ وَكَانَ عَهْدُ اللَّهِ مَسْئُولًا|||<p>ثم قال تعالى يذكرهم بما كانوا عاهدوا الله من قبل هذا الخوف ، ألا يولوا الأدبار ولا يفروا من الزحف ، <span class="t3">( وكان عهد الله مسئولا )</span> أي : وإن الله تعالى سيسألهم عن ذلك العهد ، لا بد من ذلك .</p>
