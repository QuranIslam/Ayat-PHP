وَهَٰذَا ذِكْرٌ مُّبَارَكٌ أَنزَلْنَاهُ ۚ أَفَأَنتُمْ لَهُ مُنكِرُونَ|||<p><span class="t3">( وهذا ذكر مبارك أنزلناه )</span> يعني القرآن وهو ذكر لمن تذكر به ، مبارك يتبرك به ويطلب منه الخير ، <span class="t3">( أفأنتم )</span> يا أهل مكة ، <span class="t3">( له منكرون )</span> جاحدون وهذا استفهام توبيخ وتعبير .</p>
