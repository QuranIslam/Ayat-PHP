إِنَّا أَرْسَلْنَا عَلَيْهِمْ رِيحًا صَرْصَرًا فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ|||<p><span class="t3">( إنا أرسلنا عليهم ريحا صرصرا )</span> شديدة الهبوب <span class="t3">( في يوم نحس مستمر )</span> شديد دائم الشؤم ، استمر عليهم بنحو سنة فلم يبق منهم أحدا إلا أهلكه . قيل : كان ذلك يوم الأربعاء في آخر الشهر .</p>
