أَن لَّا تَعْبُدُوا إِلَّا اللَّهَ ۖ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ|||<p><span class="t4">{ أَنْ لَا تَعْبُدُوا إِلَّا اللَّهَ }</span> أي: أخلصوا العبادة لله وحده، واتركوا كل ما يعبد من دون الله. <span class="t4">{ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ }</span> إن لم تقوموا بتوحيد الله وتطيعوني.</p>
