لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِّن طِينٍ|||<p><span class="t3">( لنرسل عليهم حجارة من طين مسومة )</span> أي : معلمة <span class="t3">( عند ربك للمسرفين )</span> أي : مكتتبة عنده بأسمائهم ، كل حجر عليه اسم صاحبه ، فقال في سورة العنكبوت : <span class="t3">( قال إن فيها لوطا قالوا نحن أعلم بمن فيها لننجينه وأهله إلا امرأته كانت من الغابرين )</span> <span class="t2">[ العنكبوت : 32 ]</span> .</p>
