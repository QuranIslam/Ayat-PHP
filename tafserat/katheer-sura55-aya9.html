وَأَقِيمُوا الْوَزْنَ بِالْقِسْطِ وَلَا تُخْسِرُوا الْمِيزَانَ|||<p><span class="t3">( وأقيموا الوزن بالقسط ولا تخسروا الميزان )</span> أي : لا تبخسوا الوزن ، بل زنوا بالحق والقسط ، كما قال <span class="t2">[ تعالى ]</span> <span class="t3">( وزنوا بالقسطاس المستقيم )</span> <span class="t2">[ الشعراء : 182 ]</span> .</p>
