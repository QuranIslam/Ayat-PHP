يَا إِبْرَاهِيمُ أَعْرِضْ عَنْ هَٰذَا ۖ إِنَّهُ قَدْ جَاءَ أَمْرُ رَبِّكَ ۖ وَإِنَّهُمْ آتِيهِمْ عَذَابٌ غَيْرُ مَرْدُودٍ|||<p>قوله تعالى : يا إبراهيم أعرض عن هذا أي دع عنك الجدال في قوم لوط .</p><p>إنه قد جاء أمر ربك أي عذابه لهم .</p><p>وإنهم آتيهم أي نازل بهم .</p><p>عذاب غير مردود أي غير مصروف عنهم ولا مدفوع .</p>
