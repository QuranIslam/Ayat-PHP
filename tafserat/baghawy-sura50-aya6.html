أَفَلَمْ يَنظُرُوا إِلَى السَّمَاءِ فَوْقَهُمْ كَيْفَ بَنَيْنَاهَا وَزَيَّنَّاهَا وَمَا لَهَا مِن فُرُوجٍ|||<p>ثم دلهم على قدرته ، فقال : <span class="t3">( أفلم ينظروا إلى السماء فوقهم كيف بنيناها )</span> بغير عمد <span class="t3">( وزيناها )</span> بالكواكب <span class="t3">( وما لها من فروج )</span> شقوق وفتوق وصدوع ، واحدها فرج .</p>
