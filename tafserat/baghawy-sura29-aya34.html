إِنَّا مُنزِلُونَ عَلَىٰ أَهْلِ هَٰذِهِ الْقَرْيَةِ رِجْزًا مِّنَ السَّمَاءِ بِمَا كَانُوا يَفْسُقُونَ|||<p><span class="t3">( إنا منزلون )</span> قرأ ابن عامر بالتشديد ، وقرأ الآخرون بالتخفيف <span class="t3">( على أهل هذه القرية رجزا )</span> عذابا ) <span class="t3">( من السماء )</span> قال مقاتل : الخسف والحصب <span class="t3">( بما كانوا يفسقون )</span></p>
