وَمَا تَشَاءُونَ إِلَّا أَن يَشَاءَ اللَّهُ رَبُّ الْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan kalian tidak dapat menghendaki)</span> menempuh jalan yang hak itu <span class="t3">(kecuali apabila dikehendaki Allah, Rabb semesta alam)</span> barulah kalian dapat menempuh jalan itu. Lafal Al-'Aalamiina artinya mencakup semua makhluk.</p></div></div>
