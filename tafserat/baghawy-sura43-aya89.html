فَاصْفَحْ عَنْهُمْ وَقُلْ سَلَامٌ ۚ فَسَوْفَ يَعْلَمُونَ|||<p><span class="t3">( فاصفح عنهم )</span> أعرض عنهم <span class="t3">( وقل سلام )</span> معناه : المتاركة ، كقوله تعالى : <span class="t1">" سلام عليكم لا نبتغي الجاهلين "</span> <span class="t3">( القصص - 55 ( فسوف يعلمون )</span> قرأ أهل المدينة والشام بالتاء ، والباقون بالياء ، قال مقاتل : نسختها آية السيف .</p>
