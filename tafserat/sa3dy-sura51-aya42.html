مَا تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ إِلَّا جَعَلَتْهُ كَالرَّمِيمِ|||<p><span class="t4">{ مَا تَذَرُ مِنْ شَيْءٍ أَتَتْ عَلَيْهِ إِلَّا جَعَلَتْهُ كَالرَّمِيمِ }</span> أي: كالرميم البالية، فالذي أهلكهم على قوتهم وبطشهم، دليل على <span class="t2">[كمال]</span> قوته واقتداره، الذي لا يعجزه شيء، المنتقم ممن عصاه.</p>
