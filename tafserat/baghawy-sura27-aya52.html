فَتِلْكَ بُيُوتُهُمْ خَاوِيَةً بِمَا ظَلَمُوا ۗ إِنَّ فِي ذَٰلِكَ لَآيَةً لِّقَوْمٍ يَعْلَمُونَ|||<p><span class="t3">( فتلك بيوتهم خاوية )</span> نصب على الحال أي : خالية ، <span class="t3">( بما ظلموا )</span> أي : بظلمهم وكفرهم ، <span class="t3">( إن في ذلك لآية )</span> لعبرة ، <span class="t3">( لقوم يعلمون )</span> قدرتنا .</p>
