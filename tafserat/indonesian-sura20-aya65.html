قَالُوا يَا مُوسَىٰ إِمَّا أَن تُلْقِيَ وَإِمَّا أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p>(Mereka berkata, <span class="t1">"Hai Musa!) Pilihlah <span class="t3">(apakah kamu yang melemparkan dahulu)</span> tongkatmu (atau kamikah orang yang mula-mula melemparkan?"</span>) tongkat.</p></div></div>
