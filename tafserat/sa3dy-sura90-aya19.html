وَالَّذِينَ كَفَرُوا بِآيَاتِنَا هُمْ أَصْحَابُ الْمَشْأَمَةِ|||<p><span class="t4">{ وَالَّذِينَ كَفَرُوا بِآيَاتِنَا }</span> بأن نبذوا هذه الأمور وراء ظهورهم، فلم يصدقوا بالله، <span class="t2">[ولا آمنوا به]</span>، ولا عملوا صالحًا، ولا رحموا عباد الله، <span class="t4">{ والذين كفروا بآياتنا همْ أَصْحَابُ الْمَشْئَمَة}</span></p>
