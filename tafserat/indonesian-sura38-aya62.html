وَقَالُوا مَا لَنَا لَا نَرَىٰ رِجَالًا كُنَّا نَعُدُّهُم مِّنَ الْأَشْرَارِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan mereka berkata,)</span> yakni orang-orang kafir Mekah, sedang mereka berada dalam neraka, (<span class="t1">"Mengapa kami tidak melihat orang-orang yang dahulu kami anggap) sewaktu di dunia (sebagai orang-orang yang hina."</span>)</p></div></div>
