وَلَئِن مَّسَّتْهُمْ نَفْحَةٌ مِّنْ عَذَابِ رَبِّكَ لَيَقُولُنَّ يَا وَيْلَنَا إِنَّا كُنَّا ظَالِمِينَ|||<p>وقوله : <span class="t3">( ولئن مستهم نفحة من عذاب ربك ليقولن يا ويلنا إنا كنا ظالمين )</span> أي : ولئن مس هؤلاء المكذبين أدنى شيء من عذاب الله ، ليعترفن بذنوبهم ، وأنهم كانوا ظالمين أنفسهم في الدنيا .</p>
