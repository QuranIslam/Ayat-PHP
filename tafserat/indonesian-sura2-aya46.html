الَّذِينَ يَظُنُّونَ أَنَّهُم مُّلَاقُو رَبِّهِمْ وَأَنَّهُمْ إِلَيْهِ رَاجِعُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Orang-orang yang yakin)</span> <span class="t3">(bahwa mereka akan menemui Tuhan mereka)</span> ketika berbangkit <span class="t3">(dan bahwa mereka akan kembali kepada-Nya)</span>, yaitu di akhirat dan bahwa Dia akan membalas segala perbuatan mereka.</p></div></div>
