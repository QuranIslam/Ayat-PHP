قَالَا رَبَّنَا إِنَّنَا نَخَافُ أَن يَفْرُطَ عَلَيْنَا أَوْ أَن يَطْغَىٰ|||<p><span class="t4">{ قَالَا رَبَّنَا إِنَّنَا نَخَافُ أَنْ يَفْرُطَ عَلَيْنَا }</span> أي: يبادرنا بالعقوبة والإيقاع بنا، قبل أن تبلغه رسالاتك، ونقيم عليه الحجة <span class="t4">{ أَوْ أَنْ يَطْغَى }</span> أي: يتمرد عن الحق، ويطغى بملكه وسلطانه وجنده وأعوانه.</p>
