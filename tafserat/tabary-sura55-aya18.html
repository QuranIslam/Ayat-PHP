فَبِأَيِّ آلَاءِ رَبِّكُمَا تُكَذِّبَانِ|||<p>وقوله: <span class="t3">( فَبِأَيِّ آلاءِ رَبِّكُمَا تُكَذِّبَانِ )</span> يقول: فبأيّ نعم ربكما معشر الجنّ والإنس من هذه النعم التي أنعم بها عليكم من تسخيره الشمس لكم في هذين المشرقين والمغربين تجري لكما دائبة بمرافقكما، ومصالح دنياكما ومعايشكما تكذّبان.</p>
