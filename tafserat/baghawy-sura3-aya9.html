رَبَّنَا إِنَّكَ جَامِعُ النَّاسِ لِيَوْمٍ لَّا رَيْبَ فِيهِ ۚ إِنَّ اللَّهَ لَا يُخْلِفُ الْمِيعَادَ|||<p>قوله تعالى : <span class="t3">( ربنا إنك جامع الناس ليوم )</span> أي لقضاء يوم ، وقيل : اللام بمعنى في ، أي في يوم <span class="t3">( لا ريب فيه )</span> أي لا شك فيه ، وهو يوم القيامة <span class="t3">( إن الله لا يخلف الميعاد )</span> مفعال من الوعد</p>
