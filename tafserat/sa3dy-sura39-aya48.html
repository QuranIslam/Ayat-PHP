وَبَدَا لَهُمْ سَيِّئَاتُ مَا كَسَبُوا وَحَاقَ بِهِم مَّا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<p><span class="t4">{ وَبَدَا لَهُمْ سَيِّئَاتُ مَا كَسَبُوا }</span> أي: الأمور التي تسوؤهم، بسبب صنيعهم وكسبهم. <span class="t4">{ وَحَاقَ بِهِمْ مَا كَانُوا بِهِ يَسْتَهْزِئُونَ }</span> من الوعيد والعذاب الذي نزل بهم، وما حل عليهم العقاب.</p>
