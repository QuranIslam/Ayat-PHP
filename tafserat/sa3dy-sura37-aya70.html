فَهُمْ عَلَىٰ آثَارِهِمْ يُهْرَعُونَ|||<p><span class="t4">{هُمْ عَلَى آثَارِهِمْ يُهْرَعُونَ }</span> أي: يسرعون في الضلال، فلم يلتفتوا إلى ما دعتهم إليه الرسل، ولا إلى ما حذرتهم عنه الكتب، ولا إلى أقوال الناصحين، بل عارضوهم بأن قالوا: <span class="t4">{ إِنَّا وَجَدْنَا آبَاءَنَا عَلَى أُمَّةٍ وَإِنَّا عَلَى آثَارِهِمْ مُقْتَدُونَ }</span></p>
