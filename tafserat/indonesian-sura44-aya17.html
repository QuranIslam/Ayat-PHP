۞ وَلَقَدْ فَتَنَّا قَبْلَهُمْ قَوْمَ فِرْعَوْنَ وَجَاءَهُمْ رَسُولٌ كَرِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya telah Kami coba)</span> Kami uji <span class="t3">(sebelum mereka kaum Firaun)</span> berikut Firaun sendiri <span class="t3">(dan telah datang kepada mereka seorang rasul)</span> yaitu Nabi Musa.s. <span class="t3">(yang mulia)</span> di sisi Allah swt.</p></div></div>
