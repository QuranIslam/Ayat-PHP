قُلْ أَرَأَيْتُمْ إِن كَانَ مِنْ عِندِ اللَّهِ ثُمَّ كَفَرْتُم بِهِ مَنْ أَضَلُّ مِمَّنْ هُوَ فِي شِقَاقٍ بَعِيدٍ|||<p><span class="t3">( قل أرأيتم إن كان )</span> هذا القرآن ، <span class="t3">( من عند الله ثم كفرتم به من أضل ممن هو في شقاق بعيد )</span> خلاف للحق بعيد عنه ، أي : فلا أحد أضل منكم .</p>
