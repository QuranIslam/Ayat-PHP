فَأَلْقَوْا حِبَالَهُمْ وَعِصِيَّهُمْ وَقَالُوا بِعِزَّةِ فِرْعَوْنَ إِنَّا لَنَحْنُ الْغَالِبُونَ|||<p><span class="t3">( فَأَلْقَوْا حِبَالَهُمْ وَعِصِيَّهُمْ )</span> من أيديهم <span class="t3">( وَقَالُوا بِعِزَّةِ فِرْعَوْنَ )</span> يقول: أقسموا بقوّة فرعون وشدّة سلطانه, ومنعة مملكته <span class="t3">( إِنَّا لَنَحْنُ الْغَالِبُونَ )</span> موسى.</p>
