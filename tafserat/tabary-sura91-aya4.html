وَاللَّيْلِ إِذَا يَغْشَاهَا|||<p>وقوله: <span class="t3">( وَاللَّيْلِ إِذَا يَغْشَاهَا )</span> يقول تعالى ذكره: والليل إذا يغشي الشمس، حتى تغيب فَتُظْلِمُ الآفَاقُ.</p><p>وكان قتادة يقول في ذلك ما حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة <span class="t3">( وَاللَّيْلِ إِذَا يَغْشَاهَا )</span> : إذا غَشَّاها الليل.</p>
