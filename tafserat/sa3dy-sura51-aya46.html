وَقَوْمَ نُوحٍ مِّن قَبْلُ ۖ إِنَّهُمْ كَانُوا قَوْمًا فَاسِقِينَ|||<p>أي: وكذلك ما فعل الله بقوم نوح، حين كذبوا نوحًا عليه السلام وفسقوا عن أمر الله، فأرسل الله عليهم السماء والأرض بالماء المنهمر، فأغرقهم الله تعالى <span class="t2">[عن آخرهم]</span>، ولم يبق من الكافرين ديارًا، وهذه عادة الله وسنته، فيمن عصاه.</p>
