إِذْ قَالَ لَهُمْ شُعَيْبٌ أَلَا تَتَّقُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Ketika Syuaib berkata kepada mereka,)</span> tidak dikatakan saudara mereka, karena Nabi Syuaib bukan berasal dari kalangan mereka <span class="t3">("Mengapa kalian tidak bertakwa?)</span>.</p></div></div>
