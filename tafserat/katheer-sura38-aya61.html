قَالُوا رَبَّنَا مَن قَدَّمَ لَنَا هَٰذَا فَزِدْهُ عَذَابًا ضِعْفًا فِي النَّارِ|||<p><span class="t3">( قالوا ربنا من قدم لنا هذا فزده عذابا ضعفا في النار )</span> كما قال - عز وجل - <span class="t3">( قالت أخراهم لأولاهم ربنا هؤلاء أضلونا فآتهم عذابا ضعفا من النار قال لكل ضعف ولكن لا تعلمون )</span> <span class="t2">[ الأعراف : 38 ]</span> أي : لكل منكم عذاب بحسبه</p>
