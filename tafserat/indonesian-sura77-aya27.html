وَجَعَلْنَا فِيهَا رَوَاسِيَ شَامِخَاتٍ وَأَسْقَيْنَاكُم مَّاءً فُرَاتًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami jadikan padanya gunung-gunung yang tinggi)</span> gunung-gunung yang menjulang tinggi <span class="t3">(dan Kami beri minum kalian dengan air yang tawar)</span> air yang segar dan tawar.</p></div></div>
