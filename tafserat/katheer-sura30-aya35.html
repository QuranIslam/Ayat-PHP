أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَانًا فَهُوَ يَتَكَلَّمُ بِمَا كَانُوا بِهِ يُشْرِكُونَ|||<p><span class="t3">( أم أنزلنا عليهم سلطانا )</span> أي : حجة <span class="t3">( فهو يتكلم )</span> أي : ينطق <span class="t3">( بما كانوا به يشركون )</span> ؟ وهذا استفهام إنكار ، أي : لم يكن <span class="t2">[ لهم ]</span> شيء من ذلك .</p>
