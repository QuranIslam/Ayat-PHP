وَمَا عَلَيْنَا إِلَّا الْبَلَاغُ الْمُبِينُ|||<p><span class="t3">( وَمَا عَلَيْنَا إِلا الْبَلاغُ الْمُبِينُ )</span> يقول: وما علينا إلا أن نبلغكم رسالة الله التي أرسلنا بها إليكم بلاغًا يبين لكم أنَّا أبلغناكموها، فإن قبلتموها فحظ أنفسكم تصيبون، وإن لم تقبلوها فقد أدينا ما علينا، والله ولي الحكم فيه.</p>
