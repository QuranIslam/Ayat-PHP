وَلَوْ نَشَاءُ لَجَعَلْنَا مِنكُم مَّلَائِكَةً فِي الْأَرْضِ يَخْلُفُونَ|||<p><span class="t3">( ولو نشاء لجعلنا منكم ملائكة )</span> أي ولو نشاء لأهلكناكم وجعلنا بدلا منكم ملائكة <span class="t3">( في الأرض يخلفون )</span> يكونون خلفا منكم يعمرون الأرض ويعبدونني ويطيعونني . وقيل : يخلف بعضهم بعضا .</p>
