الَّذِينَ كَفَرُوا وَصَدُّوا عَن سَبِيلِ اللَّهِ أَضَلَّ أَعْمَالَهُمْ|||<p>مدنية</p><p><span class="t3">( ( الذين كفروا وصدوا عن سبيل الله أضل أعمالهم )</span> أبطلها فلم يقبلها <span class="t2">[ وأراد بالأعمال ما فعلوا من إطعام الطعام وصلة الأرحام ]</span> قال الضحاك : أبطل كيدهم ومكرهم بالنبي - صلى الله عليه وسلم - ، وجعل الدائرة عليهم .</p>
