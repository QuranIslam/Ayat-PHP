الَّذِي أَحَلَّنَا دَارَ الْمُقَامَةِ مِن فَضْلِهِ لَا يَمَسُّنَا فِيهَا نَصَبٌ وَلَا يَمَسُّنَا فِيهَا لُغُوبٌ|||<p><span class="t3">( الذي أحلنا  )</span> أنزلنا <span class="t3">( دار المقامة  )</span> أي : الإقامة <span class="t3">( من فضله لا يمسنا فيها نصب  )</span> أي : لا يصيبنا فيها عناء ومشقة <span class="t3">( ولا يمسنا فيها لغوب  )</span> إعياء من التعب .</p>
