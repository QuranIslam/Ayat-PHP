فَلَمَّا آسَفُونَا انتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka tatkala mereka membuat Kami murka)</span> <span class="t3">(Kami menghukum mereka lalu Kami tenggelamkan mereka semuanya di laut.)</span></p></div></div>
