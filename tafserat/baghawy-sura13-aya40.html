وَإِن مَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِنَّمَا عَلَيْكَ الْبَلَاغُ وَعَلَيْنَا الْحِسَابُ|||<p><span class="t3">( وإما نرينك بعض الذي نعدهم )</span> من العذاب قبل وفاتك <span class="t3">( أو نتوفينك )</span> قبل ذلك <span class="t3">( فإنما عليك البلاغ )</span> ليس عليك إلا ذلك <span class="t3">( وعلينا الحساب )</span> الجزاء يوم القيامة .</p>
