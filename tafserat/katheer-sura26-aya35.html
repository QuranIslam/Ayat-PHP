يُرِيدُ أَن يُخْرِجَكُم مِّنْ أَرْضِكُم بِسِحْرِهِ فَمَاذَا تَأْمُرُونَ|||<p>فقال <span class="t3">( يريد أن يخرجكم من أرضكم بسحره فماذا تأمرون )</span> ؟ أي : أراد أن يذهب بقلوب الناس معه بسبب هذا ، فيكثر أعوانه وأنصاره وأتباعه ويغلبكم على دولتكم ، فيأخذ البلاد منكم ، فأشيروا علي فيه ماذا أصنع به؟</p>
