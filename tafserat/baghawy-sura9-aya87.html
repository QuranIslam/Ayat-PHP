رَضُوا بِأَن يَكُونُوا مَعَ الْخَوَالِفِ وَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَفْقَهُونَ|||<p><span class="t3">( رضوا بأن يكونوا مع الخوالف )</span> يعني النساء . وقيل : مع أدنياء الناس وسفلتهم . يقال : فلان خالفة قومه إذا كان دونهم . <span class="t3">( وطبع على قلوبهم فهم لا يفقهون )</span> .</p>
