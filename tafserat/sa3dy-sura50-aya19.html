وَجَاءَتْ سَكْرَةُ الْمَوْتِ بِالْحَقِّ ۖ ذَٰلِكَ مَا كُنتَ مِنْهُ تَحِيدُ|||<p>أي <span class="t4">{ وَجَاءَتْ }</span> هذا الغافل المكذب بآيات الله <span class="t4">{ سَكْرَةُ الْمَوْتِ بِالْحَقِّ }</span> الذي لا مرد له ولا مناص، <span class="t4">{ ذَلِكَ مَا كُنْتَ مِنْهُ تَحِيدُ }</span> أي: تتأخر وتنكص  عنه.</p>
