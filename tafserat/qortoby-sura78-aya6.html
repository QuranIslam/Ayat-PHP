أَلَمْ نَجْعَلِ الْأَرْضَ مِهَادًا|||<p>دلهم على قدرته على البعث ; أي قدرتنا على إيجاد هذه الأمور أعظم من قدرتنا على الإعادة .</p><p>والمهاد : الوطاء والفراش .</p><p>وقد قال تعالى : <span class="t1">" الذي جعل لكم الأرض فراشا "</span> <span class="t2">[ البقرة : 22 ]</span> وقرئ <span class="t1">" مهدا "</span> .</p><p>ومعناه أنها لهم كالمهد للصبي , وهو ما يمهد له فينوم عليه</p>
