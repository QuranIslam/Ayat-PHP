فَأَخْرَجْنَا مَن كَانَ فِيهَا مِنَ الْمُؤْمِنِينَ|||<p><span class="t3">( فَأَخْرَجْنَا مَنْ كَانَ فِيهَا مِنَ الْمُؤْمِنِينَ )</span> يقول تعالى ذكره: فأخرجنا من كان في قرية سدوم, قرية قوم لوط من أهل الإيمان بالله وهم لوط وابنتاه, وكنى عن القرية بقوله <span class="t3">( مَنْ كَانَ فِيهَا )</span> ولم يجر لها ذلك قبل ذلك.</p>
