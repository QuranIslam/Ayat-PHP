يَقُولُ أَهْلَكْتُ مَالًا لُّبَدًا|||<p><span class="t3">( يقول أهلكت )</span> يعني أنفقت ، <span class="t3">( مالا لبدا )</span> أي كثيرا بعضه على بعض ، من التلبيد ، في عداوة محمد - صلى الله عليه وسلم - ، قرأ أبو جعفر لبدا بتشديد الباء على جمع لابد ، مثل راكع وركع ، وقرأ الآخرون بالتخفيف على جمع <span class="t1">" لبدة "</span> ، وقيل على الواحد مثل قثم وحطم .</p>
