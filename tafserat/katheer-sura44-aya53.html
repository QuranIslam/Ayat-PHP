يَلْبَسُونَ مِن سُندُسٍ وَإِسْتَبْرَقٍ مُّتَقَابِلِينَ|||<p>وقوله تعالى : <span class="t3">( يلبسون من سندس وإستبرق )</span> وهو : رفيع الحرير ، كالقمصان ونحوها ) وإستبرق ) وهو ما فيه بريق ولمعان وذلك كالرياش ، وما يلبس على أعالي القماش ، <span class="t3">( متقابلين )</span> أي : على السرر لا يجلس أحد منهم وظهره إلى غيره .</p>
