وَمَكَرُوا وَمَكَرَ اللَّهُ ۖ وَاللَّهُ خَيْرُ الْمَاكِرِينَ|||<p>فلهذا قال تعالى هنا <span class="t4">{ ومكروا }</span> أي: الكفار بإرادة قتل نبي الله وإطفاء نوره <span class="t4">{ ومكر الله }</span> بهم جزاء لهم على مكرهم <span class="t4">{ والله خير الماكرين }</span> رد الله كيدهم في نحورهم، فانقلبوا خاسرين.</p>
