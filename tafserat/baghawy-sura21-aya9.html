ثُمَّ صَدَقْنَاهُمُ الْوَعْدَ فَأَنجَيْنَاهُمْ وَمَن نَّشَاءُ وَأَهْلَكْنَا الْمُسْرِفِينَ|||<p><span class="t3">( ثم صدقناهم الوعد )</span> الذي وعدناهم بإهلاك أعدائهم ، <span class="t3">( فأنجيناهم ومن نشاء )</span> أي أنجينا المؤمنين الذين صدقوهم ، <span class="t3">( وأهلكنا المسرفين )</span> أي : المشركين المكذبين ، وكل مشرك مسرف على نفسه .</p>
