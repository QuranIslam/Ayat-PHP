فَالْتَقَمَهُ الْحُوتُ وَهُوَ مُلِيمٌ|||<div class="tafheem"><div class="tafheem_trans">Его проглотила рыба, когда он был достоин порицания.</div><div class="tafheem_comments"><p>Когда Аллах собирается сделать что-либо, Он создает для этого причины и предпосылки. Жребий пал на Йунуса, и люди выбросили его в море. Его проглотил кит, и в тот момент он был достоин порицания.</p></div>
