وَلَقَدْ ضَرَبْنَا لِلنَّاسِ فِي هَٰذَا الْقُرْآنِ مِن كُلِّ مَثَلٍ لَّعَلَّهُمْ يَتَذَكَّرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya telah Kami buatkan)</span> telah Kami jadikan <span class="t3">(bagi manusia dalam Alquran ini setiap macam perumpamaan supaya mereka dapat pelajaran)</span> maksudnya, supaya mereka mau menerima nasihatnya.</p></div></div>
