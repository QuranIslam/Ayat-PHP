وَإِذَا أَنْعَمْنَا عَلَى الْإِنسَانِ أَعْرَضَ وَنَأَىٰ بِجَانِبِهِ وَإِذَا مَسَّهُ الشَّرُّ فَذُو دُعَاءٍ عَرِيضٍ|||<p><span class="t3">( وإذا أنعمنا على الإنسان أعرض ونأى بجانبه وإذا مسه الشر فذو دعاء عريض )</span> كثير والعرب تستعمل الطول والعرض في الكثرة ، فيقال : أطال فلان الكلام والدعاء وأعرض ، أي : أكثر .</p>
