إِنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ|||<p><span class="t4">{ إِنَّ بَطْشَ رَبِّكَ لَشَدِيدٌ }</span> أي: إن عقوبته لأهل الجرائم والذنوب العظام <span class="t2">[لقوية]</span> شديدة، وهو بالمرصاد للظالمين كما قال الله تعالى: <span class="t4">{ وَكَذَلِكَ أَخْذُ رَبِّكَ إِذَا أَخَذَ الْقُرَى وَهِيَ ظَالِمَةٌ إِنَّ أَخْذَهُ أَلِيمٌ شَدِيدٌ }</span></p>
