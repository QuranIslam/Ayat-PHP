إِلَّا مَا شَاءَ اللَّهُ ۚ إِنَّهُ يَعْلَمُ الْجَهْرَ وَمَا يَخْفَىٰ|||<p><span class="t4">{ إِلَّا مَا شَاءَ اللَّهُ }</span> مما اقتضت حكمته أن ينسيكه لمصلحة بالغة، <span class="t4">{ إِنَّهُ يَعْلَمُ الْجَهْرَ وَمَا يَخْفَى }</span> ومن ذلك أنه يعلم ما يصلح عباده أي: فلذلك يشرع ما أراد، ويحكم بما يريد  .</p>
