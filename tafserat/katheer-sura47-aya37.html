إِن يَسْأَلْكُمُوهَا فَيُحْفِكُمْ تَبْخَلُوا وَيُخْرِجْ أَضْغَانَكُمْ|||<p>ثم قال : <span class="t3">( إن يسألكموها فيحفكم تبخلوا )</span> أي : يحرجكم تبخلوا : <span class="t3">( ويخرج أضغانكم )</span></p><p>قال قتادة : <span class="t1">" قد علم الله أن في إخراج الأموال إخراج الأضغان "</span> . وصدق قتادة فإن المال محبوب ، ولا يصرف إلا فيما هو أحب إلى الشخص منه .</p>
