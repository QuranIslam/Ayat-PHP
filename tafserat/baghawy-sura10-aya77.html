قَالَ مُوسَىٰ أَتَقُولُونَ لِلْحَقِّ لَمَّا جَاءَكُمْ ۖ أَسِحْرٌ هَٰذَا وَلَا يُفْلِحُ السَّاحِرُونَ|||<p><span class="t3">( قال موسى أتقولون للحق لما جاءكم أسحر هذا )</span> تقدير الكلام : أتقولون للحق لما جاءكم سحر ، أسحر هذا ، فحذف السحر الأول اكتفاء بدلالة الكلام عليه . <span class="t3">( ولا يفلح الساحرون )</span> .</p>
