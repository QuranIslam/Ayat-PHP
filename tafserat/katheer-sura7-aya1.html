المص|||<p>قد تقدم الكلام في أول <span class="t1">" سورة البقرة "</span> على ما يتعلق بالحروف ، وبسطه ، واختلاف الناس فيه .</p><p>وقال ابن جرير : حدثنا سفيان بن وكيع ، حدثنا أبي ، عن شريك ، عن عطاء بن السائب ، عن أبي الضحى ، عن ابن عباس : <span class="t3">( المص )</span> أنا الله أفصل وكذا قال سعيد بن جبير .</p>
