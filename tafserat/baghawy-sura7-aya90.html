وَقَالَ الْمَلَأُ الَّذِينَ كَفَرُوا مِن قَوْمِهِ لَئِنِ اتَّبَعْتُمْ شُعَيْبًا إِنَّكُمْ إِذًا لَّخَاسِرُونَ|||<p><span class="t3">( وقال الملأ الذين كفروا من قومه لئن اتبعتم شعيبا )</span> وتركتم دينكم ، <span class="t3">( إنكم إذا لخاسرون )</span> مغبونون ، وقال عطاء : جاهدون . قال الضحاك : عجزة .</p>
