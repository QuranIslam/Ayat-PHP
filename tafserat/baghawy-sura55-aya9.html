وَأَقِيمُوا الْوَزْنَ بِالْقِسْطِ وَلَا تُخْسِرُوا الْمِيزَانَ|||<p><span class="t3">( وأقيموا الوزن بالقسط )</span> بالعدل ، وقال أبو الدرداء وعطاء : معناه أقيموا لسان الميزان بالعدل . قال ابن عيينة : الإقامة باليد والقسط بالقلب <span class="t3">( ولا تخسروا )</span> ولا تنقصوا <span class="t3">( الميزان )</span> ولا تطففوا في الكيل والوزن .</p>
