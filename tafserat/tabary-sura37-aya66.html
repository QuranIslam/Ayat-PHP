فَإِنَّهُمْ لَآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا الْبُطُونَ|||<p><span class="t3">( فَإِنَّهُمْ لآكِلُونَ مِنْهَا فَمَالِئُونَ مِنْهَا الْبُطُونَ )</span> يقول تعالى ذكره: فإن هؤلاء المشركين الذين جعل الله هذه الشجرة لهم فتنة، لآكلون من هذه الشجرة التي هي شجرة الزقوم، فمالئون من زقومها بطونهم.</p>
