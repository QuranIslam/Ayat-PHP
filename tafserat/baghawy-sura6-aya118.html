فَكُلُوا مِمَّا ذُكِرَ اسْمُ اللَّهِ عَلَيْهِ إِن كُنتُم بِآيَاتِهِ مُؤْمِنِينَ|||<p>قوله عز وجل : <span class="t3">( فكلوا مما ذكر اسم الله عليه )</span> أي : كلوا مما ذبح على اسم الله ، <span class="t3">( إن كنتم بآياته مؤمنين )</span> وذلك أنهم كانوا يحرمون أصنافا من النعم ويحلون الأموات ، فقيل لهم : أحلوا ما أحل الله وحرموا ما حرم الله .</p>
