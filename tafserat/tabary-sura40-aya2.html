تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْعَلِيمِ|||<p>وقوله: <span class="t3">( تَنـزيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْعَلِيمِ )</span> يقول الله تعالى ذكره: من الله العزيز في انتقامه من أعدائه, العليم يما يعملون من الأعمال وغيرها تنـزيل هذا الكتاب; فالتنـزيل مرفوع بقوله: <span class="t3">( مِنَ اللَّهِ )</span> .</p>
