يَا أَبَتِ لَا تَعْبُدِ الشَّيْطَانَ ۖ إِنَّ الشَّيْطَانَ كَانَ لِلرَّحْمَٰنِ عَصِيًّا|||<p><span class="t3">( يا أبت لا تعبد الشيطان )</span> لا تطعه فيما يزين لك من الكفر والشرك <span class="t3">( إن الشيطان كان للرحمن عصيا )</span> عاصيا <span class="t1">" كان "</span> بمعنى الحال أي : هو كذلك .</p>
