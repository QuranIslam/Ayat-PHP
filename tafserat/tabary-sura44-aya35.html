إِنْ هِيَ إِلَّا مَوْتَتُنَا الْأُولَىٰ وَمَا نَحْنُ بِمُنشَرِينَ|||<p>حدثنا بشر, قال: ثنا يزيد, قال: ثنا سعيد, عن قتادة <span class="t3">( إِنَّ هَؤُلاءِ لَيَقُولُونَ إِنْ هِيَ إِلا مَوْتَتُنَا الأولَى وَمَا نَحْنُ بِمُنْشَرِينَ )</span> قال: قد قال مشركو العرب <span class="t3">( وَمَا نَحْنُ بِمُنْشَرِينَ )</span> أي: بمبعوثين.</p>
