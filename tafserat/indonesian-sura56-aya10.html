وَالسَّابِقُونَ السَّابِقُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan orang-orang yang paling dahulu)</span> dalam kebaikan, mereka adalah para nabi; ayat ini berkedudukan menjadi Mubtada <span class="t3">(yaitu orang-orang yang paling dahulu)</span> lafal ayat ini mengukuhkan makna ayat pertama, dimaksud sebagai ungkapan tentang keagungan kedudukan mereka.</p></div></div>
