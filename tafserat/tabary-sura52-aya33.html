أَمْ يَقُولُونَ تَقَوَّلَهُ ۚ بَل لَّا يُؤْمِنُونَ|||<p>وقوله <span class="t3">( أَمْ يَقُولُونَ تَقَوَّلَهُ )</span> يقول تعالى ذكره: أم يقول هؤلاء المشركون: تقوّل محمد هذا القرآن وتخلَّقه.</p><p>وقوله <span class="t3">( بَلْ لا يُؤْمِنُونَ )</span> يقول جلّ ثناؤه: كذبوا فيما قالوا من ذلك, بل لا يؤمنون فيصدّقوا بالحقّ الذي جاءهم من عند ربهم.</p>
