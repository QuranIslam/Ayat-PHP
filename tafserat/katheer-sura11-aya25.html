وَلَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ إِنِّي لَكُمْ نَذِيرٌ مُّبِينٌ|||<p>يخبر تعالى عن نوح - عليه السلام - وكان أول رسول بعثه الله إلى أهل الأرض من المشركين عبدة الأصنام أنه قال لقومه : <span class="t3">( إني لكم نذير مبين )</span> أي : ظاهر النذارة لكم من عذاب الله إن أنتم عبدتم غير الله</p>
