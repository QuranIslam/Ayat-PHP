قُلْ هُوَ الرَّحْمَٰنُ آمَنَّا بِهِ وَعَلَيْهِ تَوَكَّلْنَا ۖ فَسَتَعْلَمُونَ مَنْ هُوَ فِي ضَلَالٍ مُّبِينٍ|||<p><span class="t3">( قل هو الرحمن )</span> الذي نعبده <span class="t3">( آمنا به وعليه توكلنا فستعلمون )</span> قرأ الكسائي بالياء ، وقرأ الباقون بالتاء . <span class="t3">( من هو في ضلال مبين )</span> أي ستعلمون عند معاينة العذاب من الضال منا نحن أم أنتم ؟</p>
