إِنَّمَا تُنذِرُ مَنِ اتَّبَعَ الذِّكْرَ وَخَشِيَ الرَّحْمَٰنَ بِالْغَيْبِ ۖ فَبَشِّرْهُ بِمَغْفِرَةٍ وَأَجْرٍ كَرِيمٍ|||<p><span class="t3">( إنما تنذر من اتبع الذكر )</span> : يعني : إنما ينفع إنذارك من اتبع الذكر ، يعني القرآن ، فعمل بما فيه ، <span class="t3">( وخشي الرحمن بالغيب فبشره بمغفرة وأجر كريم )</span> حسن ، وهو الجنة .</p>
