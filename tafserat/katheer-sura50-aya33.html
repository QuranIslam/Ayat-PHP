مَّنْ خَشِيَ الرَّحْمَٰنَ بِالْغَيْبِ وَجَاءَ بِقَلْبٍ مُّنِيبٍ|||<p><span class="t3">( من خشي الرحمن بالغيب )</span> أي : من خاف الله في سره حيث لا يراه أحد إلا الله . كقوله <span class="t2">[ عليه السلام ]</span> ورجل ذكر الله خاليا ، ففاضت عيناه " .</p><p><span class="t3">( وجاء بقلب منيب )</span> أي : ولقي الله يوم القيامة بقلب سليم منيب إليه خاضع لديه .</p>
