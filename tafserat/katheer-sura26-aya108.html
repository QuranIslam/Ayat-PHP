فَاتَّقُوا اللَّهَ وَأَطِيعُونِ|||<p><span class="t3">( فاتقوا الله وأطيعون وما أسألكم عليه من أجر )</span> <span class="t2">[ إن أجري إلا على رب العالمين ]</span> ) أي : لا أطلب منكم جزاء على نصحي لكم ، بل أدخر ثواب ذلك عند الله <span class="t3">( فاتقوا الله وأطيعون )</span> فقد وضح لكم وبان صدقي ونصحي وأمانتي فيما بعثني به وائتمنني عليه .</p>
