وَاللَّهُ أَنبَتَكُم مِّنَ الْأَرْضِ نَبَاتًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Allah menumbuhkan kalian)</span> Dia telah menciptakan kalian <span class="t3">(dari tanah)</span> karena Dia telah menciptakan bapak moyang kalian, yaitu Nabi Adam daripadanya <span class="t3">(dengan sebaik-baiknya.)</span></p></div></div>
