وَالَّذِينَ يَسْعَوْنَ فِي آيَاتِنَا مُعَاجِزِينَ أُولَٰئِكَ فِي الْعَذَابِ مُحْضَرُونَ|||<p><span class="t3">( والذين يسعون في آياتنا معاجزين )</span> أي : يسعون في الصد عن سبيل الله ، واتباع الرسل والتصديق بآياته ، <span class="t3">( أولئك في العذاب محضرون )</span> أي : جميعهم مجزيون بأعمالهم فيها بحسبهم .</p>
