وَالْخَامِسَةَ أَنَّ غَضَبَ اللَّهِ عَلَيْهَا إِن كَانَ مِنَ الصَّادِقِينَ|||<p>وقوله: <span class="t3">( وَالْخَامِسَةَ أَنَّ غَضَبَ اللَّهِ عَلَيْهَا )</span>... الآية، يقول: والشهادة الخامسة: أن غضب الله عليها إن كان زوجها فيما رماها به من الزنا من الصادقين. ورفع قوله: <span class="t3">(وَالْخَامِسَةُ)</span> في كلتا الآيتين، بأن التي تليها.</p>
