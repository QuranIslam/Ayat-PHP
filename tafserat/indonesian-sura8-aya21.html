وَلَا تَكُونُوا كَالَّذِينَ قَالُوا سَمِعْنَا وَهُمْ لَا يَسْمَعُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan janganlah kalian menjadi sebagai orang-orang yang berkata, "Kami mendengar; padahal mereka tidak mendengarkan)</span> secara sadar dan penuh dengan pengertian, mereka adalah orang-orang munafik dan kaum musyrikin</p></div></div>
