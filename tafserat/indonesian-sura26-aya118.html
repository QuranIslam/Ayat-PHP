فَافْتَحْ بَيْنِي وَبَيْنَهُمْ فَتْحًا وَنَجِّنِي وَمَن مَّعِيَ مِنَ الْمُؤْمِنِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Karena itu adakanlah keputusan antaraku dan mereka)</span> putuskanlah <span class="t3">(dan selamatkanlah aku dan orang-orang yang mukmin besertaku")</span>.</p></div></div>
