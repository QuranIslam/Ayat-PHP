قَالُوا نَفْقِدُ صُوَاعَ الْمَلِكِ وَلِمَن جَاءَ بِهِ حِمْلُ بَعِيرٍ وَأَنَا بِهِ زَعِيمٌ|||<p><span class="t3">( قالوا نفقد صواع الملك )</span> أي : صاعه الذي يكيل به ، <span class="t3">( ولمن جاء به حمل بعير )</span> وهذا من باب الجعالة ، <span class="t3">( وأنا به زعيم )</span> وهذا من باب الضمان والكفالة .</p>
