وَإِنَّ يُونُسَ لَمِنَ الْمُرْسَلِينَ|||<p>قد تقدمت قصة يونس - عليه السلام - في سورة الأنبياء . وفي الصحيحين عن رسول الله - صلى الله عليه وسلم - أنه قال : <span class="t1">" ما ينبغي لعبد أن يقول : أنا خير من يونس بن متى ونسبه إلى أمه "</span> وفي رواية قيل : <span class="t1">" إلى أبيه "</span> .</p>
