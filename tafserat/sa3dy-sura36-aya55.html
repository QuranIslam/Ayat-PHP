إِنَّ أَصْحَابَ الْجَنَّةِ الْيَوْمَ فِي شُغُلٍ فَاكِهُونَ|||<p><span class="t2">[لما ذكر تعالى]</span> أن كل أحد لا يجازى إلا ما عمله، ذكر جزاء الفريقين، فبدأ بجزاء أهل الجنة، وأخبر أنهم في ذلك اليوم <span class="t4">{ فِي شُغُلٍ فَاكِهُونَ }</span> أي: في شغل مفكه للنفس، مُلِذِّ لها، من كل ما تهواه النفوس، وتلذه العيون، ويتمناه المتمنون.</p>
