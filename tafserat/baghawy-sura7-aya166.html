فَلَمَّا عَتَوْا عَن مَّا نُهُوا عَنْهُ قُلْنَا لَهُمْ كُونُوا قِرَدَةً خَاسِئِينَ|||<p>قوله تعالى : <span class="t3">( فلما عتوا عن ما نهوا عنه )</span> قال ابن عباس : أبوا أن يرجعوا عن المعصية <span class="t3">( قلنا لهم كونوا قردة خاسئين )</span> مبعدين ، فمكثوا ثلاثة أيام ينظر إليهم الناس ثم هلكوا .</p>
