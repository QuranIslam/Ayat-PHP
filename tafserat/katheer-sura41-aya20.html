حَتَّىٰ إِذَا مَا جَاءُوهَا شَهِدَ عَلَيْهِمْ سَمْعُهُمْ وَأَبْصَارُهُمْ وَجُلُودُهُم بِمَا كَانُوا يَعْمَلُونَ|||<p>وقوله : <span class="t3">( حتى إذا ما جاءوها )</span> أي : وقفوا عليها ، <span class="t3">( شهد عليهم سمعهم وأبصارهم وجلودهم بما كانوا يعملون )</span> أي : بأعمالهم مما قدموه وأخروه ، لا يكتم منه حرف .</p>
