وَيَوْمَ يُنَادِيهِمْ فَيَقُولُ مَاذَا أَجَبْتُمُ الْمُرْسَلِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan)</span> ingatlah (hari di waktu Allah menyeru mereka, seraya berkata <span class="t1">"Apakah jawaban kalian kepada para Rasul?"</span>) yang diutus kepada kalian.</p></div></div>
