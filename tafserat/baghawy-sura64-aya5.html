أَلَمْ يَأْتِكُمْ نَبَأُ الَّذِينَ كَفَرُوا مِن قَبْلُ فَذَاقُوا وَبَالَ أَمْرِهِمْ وَلَهُمْ عَذَابٌ أَلِيمٌ|||<p><span class="t3">( ألم يأتكم )</span> يخاطب كفار مكة <span class="t3">( نبأ الذين كفروا من قبل )</span> يعني : الأمم الخالية <span class="t3">( فذاقوا وبال أمرهم )</span> يعني ما لحقهم من العذاب في الدنيا <span class="t3">( ولهم عذاب أليم )</span> في الآخرة .</p>
