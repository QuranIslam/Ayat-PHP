وَالسَّمَاءِ ذَاتِ الرَّجْعِ|||<p>قال ابن عباس : الرجع : المطر . وعنه : هو السحاب فيه المطر . وعنه : <span class="t3">( والسماء ذات الرجع )</span> تمطر ثم تمطر .</p><p>وقال قتادة : ترجع رزق العباد كل عام ، ولولا ذلك لهلكوا وهلكت مواشيهم .</p><p>وقال ابن زيد : ترجع نجومها وشمسها وقمرها ، يأتين من هاهنا .</p>
