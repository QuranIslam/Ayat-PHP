الَّذِينَ ضَلَّ سَعْيُهُمْ فِي الْحَيَاةِ الدُّنْيَا وَهُمْ يَحْسَبُونَ أَنَّهُمْ يُحْسِنُونَ صُنْعًا|||<p><span class="t3">( الذين )</span> حبسوا أنفسهم في الصوامع . وقال علي بن أبي طالب : هم أهل حروراء <span class="t3">( ضل سعيهم )</span> بطل عملهم واجتهادهم <span class="t3">( في الحياة الدنيا وهم يحسبون أنهم يحسنون صنعا )</span> أي عملا .</p>
