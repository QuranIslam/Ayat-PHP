وَقَالُوا رَبَّنَا إِنَّا أَطَعْنَا سَادَتَنَا وَكُبَرَاءَنَا فَأَضَلُّونَا السَّبِيلَا|||<p><span class="t3">( وقالوا ربنا إنا أطعنا سادتنا  )</span> قرأ ابن عامر  ، ويعقوب   : <span class="t1">" ساداتنا "</span> بكسر التاء والألف قبلها على جمع الجمع ، وقرأ الآخرون بفتح التاء بلا ألف قبلها <span class="t3">( وكبراءنا فأضلونا السبيلا)</span></p>
