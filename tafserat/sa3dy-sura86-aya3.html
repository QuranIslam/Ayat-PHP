النَّجْمُ الثَّاقِبُ|||<p>ثم فسر الطارق بقوله: <span class="t4">{ النَّجْمُ الثَّاقِبُ }</span></p><p>أي: المضيء، الذي يثقب نوره، فيخرق السماوات <span class="t2">[فينفذ حتى يرى في الأرض]</span>، والصحيح أنه اسم جنس يشمل سائر النجوم الثواقب.</p><p>وقد قيل: إنه <span class="t1">" زحل "</span> الذي يخرق السماوات السبع وينفذ فيها  فيرى منها. وسمي طارقًا، لأنه يطرق ليلًا.</p>
