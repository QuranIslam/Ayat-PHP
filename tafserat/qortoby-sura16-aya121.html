شَاكِرًا لِّأَنْعُمِهِ ۚ اجْتَبَاهُ وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ|||<p>قوله تعالى : شاكرا لأنعمه اجتباه وهداه إلى صراط مستقيم وآتيناه في الدنيا حسنة وإنه في الآخرة لمن الصالحين</p><p>قوله تعالى : شاكرا أي كان شاكرا .</p><p>لأنعمه الأنعم جمع نعمة . وقد تقدم</p><p>اجتباه أي اختاره . وهداه إلى صراط مستقيم</p>
