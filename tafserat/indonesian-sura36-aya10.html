وَسَوَاءٌ عَلَيْهِمْ أَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لَا يُؤْمِنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sama saja bagi mereka apakah kamu memberi peringatan kepada mereka)</span> dapat dibaca Tahqiq dan dapat pula dibaca Tas-hil <span class="t3">(ataukah kamu tidak memberi peringatan kepada mereka, mereka tidak akan beriman.)</span></p></div></div>
