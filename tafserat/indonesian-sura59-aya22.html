هُوَ اللَّهُ الَّذِي لَا إِلَٰهَ إِلَّا هُوَ ۖ عَالِمُ الْغَيْبِ وَالشَّهَادَةِ ۖ هُوَ الرَّحْمَٰنُ الرَّحِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dialah Allah Yang tiada Tuhan selain Dia, Yang Mengetahui yang gaib dan yang nyata. Dialah Yang Maha Pemurah lagi Maha Penyayang)</span>.</p></div></div>
