أَفَأَمِنَ أَهْلُ الْقُرَىٰ أَن يَأْتِيَهُم بَأْسُنَا بَيَاتًا وَهُمْ نَائِمُونَ|||<p><span class="t4">{ أَفَأَمِنَ أَهْلُ الْقُرَى ْ}</span> أي: المكذبة، بقرينة السياق <span class="t4">{ أَنْ يَأْتِيَهُمْ بَأْسُنَا ْ}</span> أي: عذابنا الشديد <span class="t4">{ بَيَاتًا وَهُمْ نَائِمُونَ ْ}</span> أي: في غفلتهم، وغرتهم وراحتهم.</p>
