قَالُوا يَا مُوسَىٰ إِمَّا أَن تُلْقِيَ وَإِمَّا أَن نَّكُونَ نَحْنُ الْمُلْقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Ahli-ahli sihir berkata, <span class="t1">"Hai Musa! Kamukah yang akan melemparkan lebih dahulu) tongkatmu (ataukah kami yang akan melemparkan?"</span>) apa-apa yang ada pada kami.</p></div></div>
