وَكَذَٰلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى الَّذِينَ كَفَرُوا أَنَّهُمْ أَصْحَابُ النَّارِ|||<p><span class="t3">( وكذلك حقت كلمة ربك )</span> يعني : كما حقت كلمة العذاب على الأمم المكذبة حقت <span class="t3">( على الذين كفروا )</span> من قومك ، <span class="t3">( أنهم أصحاب النار )</span> قال الأخفش : لأنهم أو بأنهم أصحاب النار .</p>
