عَلَى الْكَافِرِينَ غَيْرُ يَسِيرٍ|||<p>عَلَى الْكَافِرِينَ</p><p>أي على من كفر بالله وبأنبيائه صلى الله عليهم غَيْرُ يَسِيرٍ</p><p>أي غير سهل ولا هين ; وذلك أن عقدهم لا تنحل إلا إلى عقدة أشد منها , بخلاف المؤمنين الموحدين المذنبين فإنها تنحل إلى ما هو أخف منها حتى يدخلوا الجنة برحمة الله تعالى .</p>
