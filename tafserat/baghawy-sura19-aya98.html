وَكَمْ أَهْلَكْنَا قَبْلَهُم مِّن قَرْنٍ هَلْ تُحِسُّ مِنْهُم مِّنْ أَحَدٍ أَوْ تَسْمَعُ لَهُمْ رِكْزًا|||<p><span class="t3">( وكم أهلكنا قبلهم من قرن هل تحس )</span> هل ترى وقيل هل تجد <span class="t3">( منهم من أحد أو تسمع لهم ركزا )</span> أي : صوتا . <span class="t1">" والركز "</span> : الصوت الخفي . قال الحسن : بادوا جميعا ، فلم يبق منهم عين ولا أثر .</p>
