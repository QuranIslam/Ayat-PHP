فَاصْبِرْ لِحُكْمِ رَبِّكَ وَلَا تَكُن كَصَاحِبِ الْحُوتِ إِذْ نَادَىٰ وَهُوَ مَكْظُومٌ|||<p><span class="t3">( فاصبر لحكم ربك )</span> اصبر على أذاهم لقضاء ربك <span class="t3">( ولا تكن )</span> في الضجر والعجلة <span class="t3">( كصاحب الحوت )</span> وهو يونس بن متى <span class="t3">( إذ نادى )</span> ربه <span class="t2">[ في ]</span> بطن الحوت <span class="t3">( وهو مكظوم )</span> مملوء غما .</p>
