وَإِذْ قَالَ رَبُّكَ لِلْمَلَائِكَةِ إِنِّي خَالِقٌ بَشَرًا مِّن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ|||<p>يقول تعالى ذكره لنبيه محمد صلى الله عليه وسلم: <span class="t3">( و )</span> اذكر يا محمد <span class="t3">( إِذْ قَالَ رَبُّكَ لِلْمَلائِكَةِ إِنِّي خَالِقٌ بَشَرًا مِنْ صَلْصَالٍ مِنْ حَمَإٍ مَسْنُون فَإِذَا سَوَّيْتُهُ )</span>.</p>
