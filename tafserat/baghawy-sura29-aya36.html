وَإِلَىٰ مَدْيَنَ أَخَاهُمْ شُعَيْبًا فَقَالَ يَا قَوْمِ اعْبُدُوا اللَّهَ وَارْجُوا الْيَوْمَ الْآخِرَ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ|||<p><span class="t3">( وإلى مدين أخاهم شعيبا )</span> أي : وأرسلنا إلى مدين أخاهم شعيبا <span class="t3">( فقال يا قوم اعبدوا الله وارجوا اليوم الآخر )</span> أي : واخشوا <span class="t3">( ولا تعثوا في الأرض مفسدين )</span></p>
