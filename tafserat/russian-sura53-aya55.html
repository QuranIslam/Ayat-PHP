فَبِأَيِّ آلَاءِ رَبِّكَ تَتَمَارَىٰ|||<div class="tafheem"><div class="tafheem_trans">В каких же милостях твоего Господа ты сомневаешься?</div><div class="tafheem_comments"><p>Все милости Аллаха - у тебя перед глазами, и в них нельзя усомниться. Всем, что есть у тебя и других рабов, вы обязаны Ему одному, и только Он может избавить вас от напастей и наказания.</p></div>
