وَإِنَّا لَنَحْنُ نُحْيِي وَنُمِيتُ وَنَحْنُ الْوَارِثُونَ|||<p>وقوله : <span class="t3">( وإنا لنحن نحيي ونميت )</span> إخبار عن قدرته تعالى على بدء الخلق وإعادته ، وأنه هو الذي أحيا الخلق من العدم ، ثم يميتهم ثم يبعثهم كلهم ليوم الجمع .</p><p>وأخبر أنه - تعالى - يرث الأرض ومن عليها وإليه يرجعون .</p>
