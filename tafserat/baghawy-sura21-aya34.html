وَمَا جَعَلْنَا لِبَشَرٍ مِّن قَبْلِكَ الْخُلْدَ ۖ أَفَإِن مِّتَّ فَهُمُ الْخَالِدُونَ|||<p>قوله عز وجل : <span class="t3">( وما جعلنا لبشر من قبلك الخلد )</span> دوام البقاء في الدنيا ، <span class="t3">( أفإن مت فهم الخالدون )</span> أي أفهم الخالدون إن مت؟ نزلت هذه الآية حين قالوا نتربص بمحمد ريب المنون .</p>
