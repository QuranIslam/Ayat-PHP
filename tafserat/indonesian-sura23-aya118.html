وَقُل رَّبِّ اغْفِرْ وَارْحَمْ وَأَنتَ خَيْرُ الرَّاحِمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Dan katakanlah! <span class="t1">"Ya Rabbku! Berilah ampun dan berilah rahmat) kepada orang-orang Mukmin dalam bentuk rahmat di samping ampunan itu (dan Engkau adalah pemberi rahmat yang paling baik"</span>) artinya Pemberi rahmat yang paling utama.</p></div></div>
