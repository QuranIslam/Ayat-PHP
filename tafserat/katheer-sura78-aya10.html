وَجَعَلْنَا اللَّيْلَ لِبَاسًا|||<p><span class="t3">( وجعلنا الليل لباسا )</span> أي : يغشى الناس ظلامه وسواده ، كما قال : <span class="t3">( والليل إذا يغشاها )</span> <span class="t2">[ الشمس : 4 ]</span> وقال الشاعر :</p><p>فلما لبسن الليل ، أو حين نصبت له من خذا آذانها وهو جانح</p><p>وقال قتادة في قوله : <span class="t3">( وجعلنا الليل لباسا )</span> أي : سكنا .</p>
