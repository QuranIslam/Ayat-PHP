أَمْ يَقُولُونَ شَاعِرٌ نَّتَرَبَّصُ بِهِ رَيْبَ الْمَنُونِ|||<p>وتارة <span class="t4">{ يَقُولُونَ }</span> فيه: إنه <span class="t4">{ شَاعِرٌ }</span> يقول الشعر، والذي جاء به شعر،</p><p>والله يقول: <span class="t4">{ وَمَا عَلَّمْنَاهُ الشِّعْرَ وَمَا يَنْبَغِي لَهُ }</span></p><p><span class="t4">{ نَتَرَبَّصُ بِهِ رَيْبَ الْمَنُونِ }</span> أي: ننتظر به الموت  فسيبطل أمره، <span class="t2">[ونستريح منه]</span>.</p>
