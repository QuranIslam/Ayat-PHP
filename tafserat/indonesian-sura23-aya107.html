رَبَّنَا أَخْرِجْنَا مِنْهَا فَإِنْ عُدْنَا فَإِنَّا ظَالِمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Ya Rabb kami! Keluarkanlah kami daripadanya maka jika kami kembali)</span> kepada pelanggaran lagi <span class="t3">(maka sesungguhnya kami adalah orang-orang yang zalim")</span>.</p></div></div>
