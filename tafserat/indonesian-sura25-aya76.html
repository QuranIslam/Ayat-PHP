خَالِدِينَ فِيهَا ۚ حَسُنَتْ مُسْتَقَرًّا وَمُقَامًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka kekal di dalamnya, surga itulah sebaik-baik tempat menetap dan tempat kediaman)</span> yakni tempat kediaman buat mereka. Lafal Ulaaika dan sesudahnya menjadi Khabar dari lafal 'Ibaadur Rahmaan pada ayat 63 tadi.</p></div></div>
