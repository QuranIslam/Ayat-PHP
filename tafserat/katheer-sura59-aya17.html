فَكَانَ عَاقِبَتَهُمَا أَنَّهُمَا فِي النَّارِ خَالِدَيْنِ فِيهَا ۚ وَذَٰلِكَ جَزَاءُ الظَّالِمِينَ|||<p>وقوله : <span class="t3">( فكان عاقبتهما أنهما في النار خالدين فيها )</span> أي : فكانت عاقبة الآمر بالكفر والفاعل له ، وتصيرهما إلى نار جهنم خالدين فيها ، <span class="t3">( وذلك جزاء الظالمين )</span> أي : جزاء كل ظالم .</p>
