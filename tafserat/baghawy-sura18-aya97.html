فَمَا اسْطَاعُوا أَن يَظْهَرُوهُ وَمَا اسْتَطَاعُوا لَهُ نَقْبًا|||<p><span class="t3">( فما اسطاعوا أن يظهروه )</span> أن يعلوه من فوقه لطوله وملاسته <span class="t3">( وما استطاعوا له نقبا )</span> من أسفله لشدته ولصلابته وقرأ حمزة : <span class="t3">( فما استطاعوا )</span> بتشديد الطاء أدغم تاء الافتعال في الطاء .</p>
