خَاشِعَةً أَبْصَارُهُمْ تَرْهَقُهُمْ ذِلَّةٌ ۚ ذَٰلِكَ الْيَوْمُ الَّذِي كَانُوا يُوعَدُونَ|||<p>وقوله : <span class="t3">( خاشعة أبصارهم )</span> أي : خاضعة ) ترهقهم ذلة ) أي : في مقابلة ما استكبروا في الدنيا عن الطاعة ، <span class="t3">( ذلك اليوم الذي كانوا يوعدون )</span></p><p>آخر تفسير سورة <span class="t1">" سأل سائل "</span> ولله الحمد والمنة .</p>
