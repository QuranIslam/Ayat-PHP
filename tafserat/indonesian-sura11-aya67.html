وَأَخَذَ الَّذِينَ ظَلَمُوا الصَّيْحَةُ فَأَصْبَحُوا فِي دِيَارِهِمْ جَاثِمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan satu suara yang keras yang mengguntur menimpa orang-orang yang lalim itu lalu mereka mati bergelimpangan di tempat tinggal mereka)</span> dalam keadaan bersimpuh pada lutut mereka padahal mereka telah mati semuanya.</p></div></div>
