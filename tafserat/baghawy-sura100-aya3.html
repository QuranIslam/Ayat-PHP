فَالْمُغِيرَاتِ صُبْحًا|||<p><span class="t3">( فالمغيرات صبحا )</span> هي الخيل تغير بفرسانها ، على العدو عند الصباح ، هذا قول أكثر المفسرين . وقال القرظي : هي الإبل تدفع بركبانها يوم النحر من جمع إلى منى ، والسنة أن لا تدفع <span class="t2">[ بركبانها يوم النحر ]</span> حتى تصبح والإغارة سرعة السير ، ومنه قولهم : أشرق ثبير كيما نغير .</p>
