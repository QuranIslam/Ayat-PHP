وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا غَبَرَةٌ|||<p>وقوله: <span class="t3">( وَوُجُوهٌ يَوْمَئِذٍ عَلَيْهَا غَبَرَةٌ )</span> يقول تعالى ذكره: <span class="t3">( وَوُجُوهٌ )</span> وهي وجوه الكفار يومئذ عليها غبرة. ذُكر أن البهائم التي يصيرها الله ترابا يومئذ بعد القضاء بينها، يحوّل ذلك التراب غَبَرة في وجوه أهل الكفر .</p>
