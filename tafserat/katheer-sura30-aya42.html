قُلْ سِيرُوا فِي الْأَرْضِ فَانظُرُوا كَيْفَ كَانَ عَاقِبَةُ الَّذِينَ مِن قَبْلُ ۚ كَانَ أَكْثَرُهُم مُّشْرِكِينَ|||<p>ثم قال تعالى : <span class="t3">( قل سيروا في الأرض فانظروا كيف كان عاقبة الذين من قبل )</span> أي : من قبلكم ، <span class="t3">( كان أكثرهم مشركين )</span> أي : فانظروا ماذا حل بهم من تكذيب الرسل وكفر النعم .</p>
