لَّا يَسْمَعُونَ فِيهَا لَغْوًا وَلَا كِذَّابًا|||<p>وقوله : <span class="t3">( لا يسمعون فيها لغوا ولا كذابا )</span> كقوله : <span class="t3">( لا لغو فيها ولا تأثيم )</span> <span class="t2">[ الطور : 23 ]</span> أي : ليس فيها كلام لاغ عار عن الفائدة ، ولا إثم كذب ، بل هي دار السلام ، وكل ما فيها سالم من النقص .</p>
