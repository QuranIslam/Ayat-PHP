قَالُوا يَا مُوسَىٰ إِمَّا أَن تُلْقِيَ وَإِمَّا أَن نَّكُونَ نَحْنُ الْمُلْقِينَ|||<p>هذه مبارزة من السحرة لموسى ، عليه السلام ، في قولهم : <span class="t3">( ( 116 )</span> إما أن تلقي وإما أن نكون نحن الملقين ) أي : قبلك . كما قال في الآية الأخرى : <span class="t3">( وإما أن نكون أول من ألقى )</span> <span class="t2">[ طه : 65 ]</span></p>
