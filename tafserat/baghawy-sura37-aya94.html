فَأَقْبَلُوا إِلَيْهِ يَزِفُّونَ|||<p><span class="t3">( فأقبلوا إليه )</span> يعني : إلى إبراهيم ) <span class="t3">( يزفون )</span> يسرعون ، وذلك أنهم أخبروا بصنيع إبراهيم بآلهتهم فأسرعوا إليه ليأخذوه .</p><p>قرأ الأعمش وحمزة : <span class="t1">" يزفون "</span> بضم الياء وقرأ الآخرون بفتحها ، وهما لغتان . وقيل : بضم الياء ، أي : يحملون دوابهم على الجد والإسراع .</p>
