أَيَحْسَبُ أَن لَّمْ يَرَهُ أَحَدٌ|||<p>قال الله متوعدًا هذا الذي يفتخر بما أنفق في الشهوات: <span class="t4">{ أَيَحْسَبُ أَنْ لَمْ يَرَهُ أَحَدٌ }</span> أي: أيحسب  في فعله هذا، أن الله لا يراه ويحاسبه على الصغير والكبير؟</p><p>بل قد رآه الله، وحفظ عليه أعماله، ووكل به الكرام الكاتبين، لكل ما عمله من خير وشر.</p>
