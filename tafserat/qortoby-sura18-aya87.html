قَالَ أَمَّا مَن ظَلَمَ فَسَوْفَ نُعَذِّبُهُ ثُمَّ يُرَدُّ إِلَىٰ رَبِّهِ فَيُعَذِّبُهُ عَذَابًا نُّكْرًا|||<p>قَالَ أَمَّا مَنْ ظَلَمَ</p><p>أي من أقام على الكفر منكم .فَسَوْفَ نُعَذِّبُهُ</p><p>أي بالقتل .ثُمَّ يُرَدُّ إِلَى رَبِّهِ</p><p>أي يوم القيامة .فَيُعَذِّبُهُ عَذَابًا نُكْرًا</p><p>أي شديدا في جهنم .</p>
