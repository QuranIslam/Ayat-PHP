لَهَا سَبْعَةُ أَبْوَابٍ لِّكُلِّ بَابٍ مِّنْهُمْ جُزْءٌ مَّقْسُومٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Jahanam itu mempunyai tujuh pintu)</span> tujuh lapis <span class="t3">(Tiap-tiap pintu)</span> daripadanya <span class="t3">(adalah untuk segolongan di antara mereka bagian)</span> yakni jatah <span class="t3">(yang tertentu)</span>.</p></div></div>
