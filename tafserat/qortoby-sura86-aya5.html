فَلْيَنظُرِ الْإِنسَانُ مِمَّ خُلِقَ|||<p>أي ابن أدم <span class="t1">" مم خلق "</span> وجه الاتصال بما قبله توصية الإنسان بالنظر في أول أمره , وسنته الأولى , حتى يعلم أن من أنشأه قادر على إعادته وجزائه فيعمل ليوم الإعادة والجزاء , ولا يملي على حافظه إلا ما يسره في عاقبة أمره .</p><p>و <span class="t1">" مم خلق "</span> ؟ استفهام أي من أي شيء خلق ؟</p>
