قَالَ هَلْ أَنتُم مُّطَّلِعُونَ|||<p>القول في تأويل قوله تعالى :  قَالَ هَلْ أَنْتُمْ مُطَّلِعُونَ <span class="t3">(54)</span></p><p>يقول تعالى ذكره: قال هذا المؤمن الذي أدخل الجنة لأصحابه: <span class="t3">( هَلْ أَنْتُمْ مُطَّلِعُونَ )</span> في النار، لعلي أرى قريني الذي كان يقول لي: إنك لمن المُصَدِّقين بأنا مبعوثون بعد الممات.</p>
