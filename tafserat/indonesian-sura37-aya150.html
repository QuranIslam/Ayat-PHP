أَمْ خَلَقْنَا الْمَلَائِكَةَ إِنَاثًا وَهُمْ شَاهِدُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Atau apakah Kami menciptakan malaikat-malaikat berupa perempuan dan mereka menyaksikannya")</span> yakni mereka menyaksikan penciptaan Kami itu, yang karenanya mereka mengatakan demikian?</p></div></div>
