وَلَا تَكُونُوا كَالَّذِينَ نَسُوا اللَّهَ فَأَنسَاهُمْ أَنفُسَهُمْ ۚ أُولَٰئِكَ هُمُ الْفَاسِقُونَ|||<p><span class="t3">( ولا تكونوا كالذين نسوا الله )</span> تركوا أمر الله <span class="t3">( فأنساهم أنفسهم )</span> <span class="t2">[ أي حظوظ أنفسهم ]</span> حتى لم يقدموا لها خيرا <span class="t3">( أولئك هم الفاسقون )</span></p>
