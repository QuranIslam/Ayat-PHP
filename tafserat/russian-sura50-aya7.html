وَالْأَرْضَ مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ بَهِيجٍ|||<div class="tafheem"><div class="tafheem_trans">Мы простерли землю, установили на ней незыблемые горы и взрастили на ней всякие великолепные пары растений</div><div class="tafheem_comments"><p></p></div>
