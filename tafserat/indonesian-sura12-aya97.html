قَالُوا يَا أَبَانَا اسْتَغْفِرْ لَنَا ذُنُوبَنَا إِنَّا كُنَّا خَاطِئِينَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Mereka berkata, <span class="t1">"Wahai ayah kami, mohonkanlah ampun bagi kami terhadap dosa-dosa kami, sesungguhnya kami adalah orang-orang yang bersalah."</span>)</p></div></div>
