رَبُّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا الْعَزِيزُ الْغَفَّارُ|||<p>وقوله <span class="t3">( الْعَزِيزُ الْغَفَّارُ )</span> يقول: العزيز في نقمته من أهل الكفر به, المدّعين معه إلها غيره, الغفَّار لذنوب من تاب منهم ومن غيرهم من كفره ومعاصيه, فأناب إلى الإيمان به, والطاعة له بالانتهاء إلى أمره ونهيه.</p>
