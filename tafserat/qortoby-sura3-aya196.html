لَا يَغُرَّنَّكَ تَقَلُّبُ الَّذِينَ كَفَرُوا فِي الْبِلَادِ|||<p>قيل : الخطاب للنبي صلى الله عليه وسلم والمراد الأمة .</p><p>وقيل : للجميع .</p><p>وذلك أن المسلمين قالوا : هؤلاء الكفار لهم تجائر وأموال واضطراب في البلاد , وقد هلكنا نحن من الجوع ; فنزلت هذه الآية .</p><p>أي لا يغرنكم سلامتهم بتقلبهم في أسفارهم .</p>
