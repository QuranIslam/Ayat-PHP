إِنَّ الَّذِينَ كَفَرُوا وَصَدُّوا عَن سَبِيلِ اللَّهِ ثُمَّ مَاتُوا وَهُمْ كُفَّارٌ فَلَن يَغْفِرَ اللَّهُ لَهُمْ|||<p><span class="t3">( إن الذين كفروا وصدوا عن سبيل الله ثم ماتوا وهم كفار فلن يغفر الله لهم )</span> ، كقوله <span class="t3">( إن الله لا يغفر أن يشرك به ويغفر ما دون ذلك لمن يشاء )</span> الآية .</p>
