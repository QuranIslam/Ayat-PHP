لَهُم مَّا يَشَاءُونَ عِندَ رَبِّهِمْ ۚ ذَٰلِكَ جَزَاءُ الْمُحْسِنِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka memperoleh apa yang mereka kehendaki pada sisi Rabb mereka. Demikianlah balasan orang-orang yang berbuat baik)</span> untuk diri mereka sendiri, berkat keimanan mereka.</p></div></div>
