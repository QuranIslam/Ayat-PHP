مَا أَنزَلْنَا عَلَيْكَ الْقُرْآنَ لِتَشْقَىٰ|||<p><span class="t3">( ما أنزلنا عليك القرآن لتشقى )</span> وقيل : لما رأى المشركون اجتهاده في العبادة قالوا ما أنزل عليك القرآن يا محمد إلا لشقائك ، فنزلت <span class="t3">( ما أنزلنا عليك القرآن لتشقى )</span> أي لتتعنى وتتعب ، وأصل الشقاء في اللغة العناء .</p>
