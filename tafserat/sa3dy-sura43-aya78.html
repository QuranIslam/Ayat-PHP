لَقَدْ جِئْنَاكُم بِالْحَقِّ وَلَٰكِنَّ أَكْثَرَكُمْ لِلْحَقِّ كَارِهُونَ|||<p>ثم وبخهم بما فعلوا فقال: <span class="t4">{ لَقَدْ جِئْنَاكُمْ بِالْحَقِّ }</span> الذي يوجب عليكم أن تتبعوه فلو تبعتموه، لفزتم وسعدتم، <span class="t4">{ وَلَكِنَّ أَكْثَرَكُمْ لِلْحَقِّ كَارِهُونَ }</span> فلذلك شقيتم شقاوة لا سعادة بعدها.</p>
