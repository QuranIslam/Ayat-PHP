وَيُطْعِمُونَ الطَّعَامَ عَلَىٰ حُبِّهِ مِسْكِينًا وَيَتِيمًا وَأَسِيرًا|||<p><span class="t4">{ وَيُطْعِمُونَ الطَّعَامَ عَلَى حُبِّهِ }</span> أي: وهم في حال يحبون فيها المال والطعام، لكنهم قدموا محبة الله على محبة نفوسهم، ويتحرون في إطعامهم أولى الناس وأحوجهم <span class="t4">{ مِسْكِينًا وَيَتِيمًا وَأَسِيرًا }</span> .</p>
