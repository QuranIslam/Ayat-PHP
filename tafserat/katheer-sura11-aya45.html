وَنَادَىٰ نُوحٌ رَّبَّهُ فَقَالَ رَبِّ إِنَّ ابْنِي مِنْ أَهْلِي وَإِنَّ وَعْدَكَ الْحَقُّ وَأَنتَ أَحْكَمُ الْحَاكِمِينَ|||<p>هذا سؤال استعلام وكشف من نوح عليه السلام عن حال ولده الذي غرق <span class="t1">"قال رب إن ابني من أهلي"</span> أي وقد وعدتني بنجاة أهلي ووعدك الحق الذي لا يخلف فكيف غرق وأنت أحكم الحاكمين ؟.</p>
