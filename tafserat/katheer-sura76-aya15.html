وَيُطَافُ عَلَيْهِم بِآنِيَةٍ مِّن فِضَّةٍ وَأَكْوَابٍ كَانَتْ قَوَارِيرَا|||<p>وقوله : <span class="t3">( ويطاف عليهم بآنية من فضة وأكواب )</span> أي : يطوف عليهم الخدم بأواني الطعام ، وهي من فضة ، وأكواب الشراب وهي الكيزان التي لا عرى لها ولا خراطيم .</p><p>وقوله : <span class="t3">( قوارير )</span></p>
