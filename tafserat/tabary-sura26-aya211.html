وَمَا يَنبَغِي لَهُمْ وَمَا يَسْتَطِيعُونَ|||<p><span class="t3">(وَمَا يَنْبَغِي لَهُمْ)</span> يقول: وما ينبغي للشياطين أن ينـزلوا به عليه, ولا يصلح لهم ذلك.<span class="t3">(وَمَا يَسْتَطِيعُونَ)</span> يقول: وما يستطيعون أن يتنـزلوا به, لأنهم لا يصلون إلى استماعه في المكان الذي هو به من السماء.</p>
