إِنَّكُمْ لَذَائِقُو الْعَذَابِ الْأَلِيمِ|||<p>ولما كان قولهم السابق: <span class="t4">{ إِنَّا لَذَائِقُونَ }</span> قولا صادرا منهم، يحتمل أن يكون صدقا أو غيره، أخبر تعالى بالقول الفصل الذي لا يحتمل غير الصدق واليقين، وهو الخبر الصادر منه تعالى، فقال: <span class="t4">{ إِنَّكُمْ لَذَائِقُوا الْعَذَابِ الْأَلِيمِ }</span> أي: المؤلم الموجع.</p>
