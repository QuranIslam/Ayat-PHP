كَذَٰلِكَ وَزَوَّجْنَاهُم بِحُورٍ عِينٍ|||<p><span class="t4">{ كَذَلِكَ }</span> النعيم التام والسرور الكامل <span class="t4">{ وَزَوَّجْنَاهُمْ بِحُورٍ عين }</span> أي: نساء جميلات من جمالهن وحسنهن أنه يحار الطرف في حسنهن وينبهر العقل بجمالهن وينخلب اللب لكمالهن <span class="t4">{ عَيْنٍ }</span> أي: ضخام الأعين حسانها.</p>
