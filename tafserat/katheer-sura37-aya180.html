سُبْحَانَ رَبِّكَ رَبِّ الْعِزَّةِ عَمَّا يَصِفُونَ|||<p>ينزه تعالى نفسه الكريمة ويقدسها ويبرئها عما يقوله الظالمون المكذبون المعتدون - تعالى وتقدس عن قولهم علوا كبيرا - ولهذا قال : <span class="t3">( سبحان ربك رب العزة )</span> ، أي : ذي العزة التي لا ترام ، <span class="t3">( عما يصفون )</span> أي : عن قول هؤلاء المعتدين المفترين .</p>
