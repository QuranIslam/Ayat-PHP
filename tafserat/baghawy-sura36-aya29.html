إِن كَانَتْ إِلَّا صَيْحَةً وَاحِدَةً فَإِذَا هُمْ خَامِدُونَ|||<p>ثم بين عقوبتهم فقال تعالى : <span class="t3">( إن كانت إلا صيحة واحدة )</span> ، وقرأ أبو جعفر : صيحة واحدة بالرفع ، جعل الكون بمعنى الوقوع .</p><p>قال المفسرون : أخذ جبريل بعضادتي باب المدينة ، ثم صاح بهم صيحة واحدة <span class="t3">( فإذا هم خامدون )</span> ميتون</p>
