عَالِمِ الْغَيْبِ وَالشَّهَادَةِ فَتَعَالَىٰ عَمَّا يُشْرِكُونَ|||<p><span class="t3">( عالم الغيب والشهادة )</span> قرأ أهل المدينة والكوفة غير حفص : <span class="t1">" عالم "</span> برفع الميم على الابتداء ، وقرأ الآخرون بجرها على نعت الله في سبحان الله ، <span class="t3">( فتعالى عما يشركون )</span> أي : تعظم عما يشركون ، ومعناه أنه أعظم من أن يوصف بهذا الوصف .</p>
