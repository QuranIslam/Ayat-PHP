إِنْ هُوَ إِلَّا عَبْدٌ أَنْعَمْنَا عَلَيْهِ وَجَعَلْنَاهُ مَثَلًا لِّبَنِي إِسْرَائِيلَ|||<p>ثم ذكر عيسى فقال : <span class="t3">( إن هو )</span> ما هو ، يعني عيسى عليه السلام <span class="t3">( إلا عبد أنعمنا عليه )</span> بالنبوة <span class="t3">( وجعلناه مثلا )</span> آية وعبرة <span class="t3">( لبني إسرائيل )</span> يعرفون به قدرة الله - عز وجل - على ما يشاء حيث خلقه من غير أب .</p>
