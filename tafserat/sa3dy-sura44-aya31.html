مِن فِرْعَوْنَ ۚ إِنَّهُ كَانَ عَالِيًا مِّنَ الْمُسْرِفِينَ|||<p><span class="t4">{ مِنْ فِرْعَوْنَ }</span> إذ يذبح أبناءهم ويستحيي نساءهم. <span class="t4">{ إِنَّهُ كَانَ عَالِيًا }</span> أي: مستكبرا في الأرض بغير الحق <span class="t4">{ مِنَ الْمُسْرِفِينَ }</span> المتجاوزين لحدود الله المتجرئين على محارمه.</p>
