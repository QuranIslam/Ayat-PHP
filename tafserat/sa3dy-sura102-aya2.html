حَتَّىٰ زُرْتُمُ الْمَقَابِرَ|||<p>فاستمرت غفلتكم ولهوتكم <span class="t2">[وتشاغلكم]</span> <span class="t4">{ حَتَّى زُرْتُمُ الْمَقَابِرَ }</span> فانكشف لكم حينئذ الغطاء، ولكن بعد ما تعذر عليكم استئنافه.</p><p>ودل قوله: <span class="t4">{ حَتَّى زُرْتُمُ الْمَقَابِرَ }</span> أن البرزخ دار مقصود منها النفوذ إلى الدار الباقية  ، أن الله سماهم زائرين، ولم يسمهم مقيمين.</p>
