يَوْمَ تَشَقَّقُ الْأَرْضُ عَنْهُمْ سِرَاعًا ۚ ذَٰلِكَ حَشْرٌ عَلَيْنَا يَسِيرٌ|||<p><span class="t4">{  يَوْمَ تَشَقَّقُ الْأَرْضُ عَنْهُمْ }</span> أي: عن الأموات</p><p><span class="t4">{ سِرَاعًا }</span> أي: يسرعون لإجابة الداعي لهم، إلى موقف القيامة، <span class="t4">{ ذَلِكَ حَشْرٌ عَلَيْنَا يَسِيرٌ }</span> أي: هين  على الله يسير لا تعب فيه ولا كلفة.</p>
