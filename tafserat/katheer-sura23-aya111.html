إِنِّي جَزَيْتُهُمُ الْيَوْمَ بِمَا صَبَرُوا أَنَّهُمْ هُمُ الْفَائِزُونَ|||<p>ثم أخبر عما جازى به أولياءه وعباده الصالحين ، فقال : <span class="t3">( إني جزيتهم اليوم بما صبروا )</span> أي : على أذاكم لهم واستهزائكم منهم ، <span class="t3">( أنهم هم الفائزون )</span> أي : جعلتهم هم الفائزين بالسعادة والسلامة والجنة ، الناجين من النار .</p>
