فَلَمَّا رَأَى الْقَمَرَ بَازِغًا قَالَ هَٰذَا رَبِّي ۖ فَلَمَّا أَفَلَ قَالَ لَئِن لَّمْ يَهْدِنِي رَبِّي لَأَكُونَنَّ مِنَ الْقَوْمِ الضَّالِّينَ|||<p><span class="t3">( فلما رأى القمر بازغا )</span> أي : طالعا <span class="t3">( قال هذا ربي فلما أفل قال لئن لم يهدني ربي لأكونن من القوم الضالين)</span></p>
