هُوَ الَّذِي يُرِيكُمْ آيَاتِهِ وَيُنَزِّلُ لَكُم مِّنَ السَّمَاءِ رِزْقًا ۚ وَمَا يَتَذَكَّرُ إِلَّا مَن يُنِيبُ|||<p><span class="t3">( هو الذي يريكم آياته وينزل لكم من السماء رزقا )</span> يعني : المطر الذي هو سبب الأرزاق ، <span class="t3">( وما يتذكر )</span> وما يتعظ بهذه الآيات ، <span class="t3">( إلا من ينيب )</span> يرجع إلى الله تعالى في جميع أموره .</p>
