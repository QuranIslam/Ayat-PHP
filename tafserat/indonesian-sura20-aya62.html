فَتَنَازَعُوا أَمْرَهُم بَيْنَهُمْ وَأَسَرُّوا النَّجْوَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka mereka berbantah-bantahan di antara mereka tentang urusannya)</span> yakni mengenai Nabi Musa dan saudaranya itu <span class="t3">(dan mereka merahasiakan percakapan)</span> mereka yang menyangkut Nabi Musa dan Nabi Harun.</p></div></div>
