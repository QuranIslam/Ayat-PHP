قُلْ يَا أَيُّهَا النَّاسُ إِنَّمَا أَنَا لَكُمْ نَذِيرٌ مُّبِينٌ|||<p>قوله تعالى : قل يا أيها الناس إنما أنا لكم نذير مبين</p><p>قوله تعالى : قل يا أيها الناس يعني أهل مكة . إنما أنا لكم نذير أي منذر مخوف . وقد تقدم في البقرة الإنذار في أولها . <span class="t3">( مبين )</span> أي أبين لكم ما تحتاجون إليه من أمر دينكم .</p>
