يَوْمَ لَا يُغْنِي عَنْهُمْ كَيْدُهُمْ شَيْئًا وَلَا هُمْ يُنصَرُونَ|||<p><span class="t4">{ يَوْمَ لَا يُغْنِي عَنْهُمْ كَيْدُهُمْ شَيْئًا }</span> أي: لا قليلا ولا كثيرا، وإن كان في الدنيا قد يوجد منهم كيد يعيشون به زمنا قليلا، فيوم القيامة يضمحل كيدهم، وتبطل مساعيهم، ولا ينتصرون من عذاب الله <span class="t4">{ وَلَا هُمْ يُنْصَرُونَ }</span></p>
