قَالَ رَبِّ إِنِّي قَتَلْتُ مِنْهُمْ نَفْسًا فَأَخَافُ أَن يَقْتُلُونِ|||<p>لما أمره الله تعالى بالذهاب إلى فرعون ، الذي إنما خرج من ديار مصر فرارا منه وخوفا من سطوته ، <span class="t3">( قال رب إني قتلت منهم نفسا )</span> يعني : ذلك القبطي ، <span class="t3">( فأخاف أن يقتلون )</span> أي : إذا رأوني .</p>
