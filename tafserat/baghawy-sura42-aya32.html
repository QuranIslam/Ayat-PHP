وَمِنْ آيَاتِهِ الْجَوَارِ فِي الْبَحْرِ كَالْأَعْلَامِ|||<p>قوله عز وجل : <span class="t3">( ومن آياته الجواري )</span> يعني : السفن ، واحدتها جارية وهي السائرة ، <span class="t3">( في البحر كالأعلام )</span> أي : الجبال . <span class="t2">[ قال مجاهد : القصور ، واحدها علم ]</span> . وقال الخليل بن أحمد : كل شيء مرتفع عند العرب فهو علم .</p>
