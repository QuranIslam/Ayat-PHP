إِنَّمَا يَسْتَأْذِنُكَ الَّذِينَ لَا يُؤْمِنُونَ بِاللَّهِ وَالْيَوْمِ الْآخِرِ وَارْتَابَتْ قُلُوبُهُمْ فَهُمْ فِي رَيْبِهِمْ يَتَرَدَّدُونَ|||<p><span class="t3">( إنما يستأذنك الذين لا يؤمنون بالله واليوم الآخر وارتابت قلوبهم )</span> أي شكت ونافقت ، <span class="t3">( فهم في ريبهم يترددون )</span> متحيرين .</p>
