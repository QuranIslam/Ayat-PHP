لَمْ يَلِدْ وَلَمْ يُولَدْ|||<p>وقوله: <span class="t3">( لَمْ يَلِدْ )</span> يقول: ليس بفانٍ, لأنه لا شيء يلد إلا هو فانٍ بائد</p><p><span class="t3">( وَلَمْ يُولَدْ )</span> يقول: وليس بمحدث لم يكن فكان, لأن كل مولود فإنما وجد بعد أن لم يكن, وحدث بعد أن كان غير موجود, ولكنه تعالى ذكره قديم لم يزل, ودائم لم يبد, ولا يزول ولا يفنى.</p>
