فَأَمَّا الَّذِينَ شَقُوا فَفِي النَّارِ لَهُمْ فِيهَا زَفِيرٌ وَشَهِيقٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Adapun orang-orang yang celaka)</span> menurut pengetahuan Allah swt. <span class="t3">(maka tempatnya di dalam neraka, di dalamnya mereka mengeluarkan jeritan)</span> suara yang sangat keras <span class="t3">(dan rintihan)</span> suara yang lemah.</p></div></div>
