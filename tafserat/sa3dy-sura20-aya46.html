قَالَ لَا تَخَافَا ۖ إِنَّنِي مَعَكُمَا أَسْمَعُ وَأَرَىٰ|||<p><span class="t4">{ قَالَ لَا تَخَافَا }</span> أن يفرط عليكما <span class="t4">{ إِنَّنِي مَعَكُمَا أَسْمَعُ وَأَرَى }</span> أي: أنتما بحفظي ورعايتي، أسمع أقوالكما، وأرى جميع أحوالكما، فلا تخافا منه، فزال الخوف عنهما، واطمأنت قلوبهما بوعد ربهما.</p>
