وَمَا تَشَاءُونَ إِلَّا أَن يَشَاءَ اللَّهُ ۚ إِنَّ اللَّهَ كَانَ عَلِيمًا حَكِيمًا|||<p>"وما تشاؤون<span class="t1">"، قرأ ابن كثير، وابن عامر، وأبو عمرو: يشاؤون بالياء، وقرأ الآخرون بالتاء، "</span>إلا أن يشاء الله<span class="t1">" أي لستم تشاؤون إلا بمشيئة الله عز وجل، لأن الأمر إليه "</span>إن الله كان عليماً حكيماً".</p>
