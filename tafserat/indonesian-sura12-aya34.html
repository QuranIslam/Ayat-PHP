فَاسْتَجَابَ لَهُ رَبُّهُ فَصَرَفَ عَنْهُ كَيْدَهُنَّ ۚ إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka Rabbnya memperkenankan doa Yusuf)</span> permintaannya <span class="t3">(dan Dia menghindarkan Yusuf dari tipu daya mereka. Sesungguhnya Dialah Yang Maha Mendengar)</span> semua pembicaraan <span class="t3">(lagi Maha Mengetahui)</span> semua pekerjaan.</p></div></div>
