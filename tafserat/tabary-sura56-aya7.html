وَكُنتُمْ أَزْوَاجًا ثَلَاثَةً|||<p>القول في تأويل قوله تعالى :  وَكُنْتُمْ أَزْوَاجًا ثَلاثَةً <span class="t3">(7)</span></p><p>يقول تعالى ذكره: وكنتم أيها الناس أنواعا ثلاثة وضروبا.</p><p>كما حدثنا ابن عبد الأعلى، قال: ثنا ابن ثور، عن معمر، عن قتادة <span class="t3">(وَكُنْتُمْ أَزْوَاجًا ثَلاثَةً )</span> قال: منازل الناس يوم القيامة.</p>
