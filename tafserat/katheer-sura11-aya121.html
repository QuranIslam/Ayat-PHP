وَقُل لِّلَّذِينَ لَا يُؤْمِنُونَ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنَّا عَامِلُونَ|||<p>يقول تعالى آمرا رسوله أن يقول للذين لا يؤمنون بما جاء به من ربه على وجه التهديد : <span class="t3">( اعملوا على مكانتكم )</span> أي : على طريقتكم ومنهجكم ، <span class="t3">( إنا عاملون )</span> أي : على طريقتنا ومنهجنا</p>
