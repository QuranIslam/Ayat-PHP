قَالَ رَبِّ فَأَنظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ|||<p><span class="t3">( قَالَ رَبِّ فَأَنْظِرْنِي إِلَى يَوْمِ يُبْعَثُونَ )</span> يقول تعالى ذكره: قال إبليس لربه: ربّ فإذ لعنتني, وأخرجتني من جنتك <span class="t3">( فَأَنْظِرْنِي )</span> يقول: فأخرني في الأجل, ولا تهلكني <span class="t3">( إِلَى يَوْمِ يُبْعَثُونَ )</span> يقول: إلى يوم تبعث خلقك من قبورهم.</p>
