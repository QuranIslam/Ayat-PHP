وَتَنْحِتُونَ مِنَ الْجِبَالِ بُيُوتًا فَارِهِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan kalian pahat sebagian dari gunung-gunung untuk dijadikan rumah-rumah dengan rajin)</span> dengan penuh semangat; menurut suatu qiraat dibaca Farihina, artinya, dengan penuh keangkuhan.</p></div></div>
