فَأَقْبَلُوا إِلَيْهِ يَزِفُّونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kemudian kaumnya datang kepadanya dengan bergegas)</span> mereka berjalan dengan terburu-buru, lalu mereka berkata kepada Nabi Ibrahim, <span class="t1">"Kami menyembahnya sedangkan kamu memecahkannya."</span></p></div></div>
