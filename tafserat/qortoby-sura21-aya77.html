وَنَصَرْنَاهُ مِنَ الْقَوْمِ الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ إِنَّهُمْ كَانُوا قَوْمَ سَوْءٍ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ|||<p>ونصرناه من القوم الذين كذبوا بآياتنا قال أبو عبيدة : من بمعنى على . وقيل : المعنى فانتقمنا له من القوم الذين كذبوا بآياتنا . فأغرقناهم أجمعين أي الصغير منهم والكبير .</p>
