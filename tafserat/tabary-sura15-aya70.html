قَالُوا أَوَلَمْ نَنْهَكَ عَنِ الْعَالَمِينَ|||<p><span class="t3">( قَالُوا أَوَلَمْ نَنْهَكَ عَنِ الْعَالَمِينَ )</span> يقول تعالى ذكره: قال للوط قومه: أو لم ننهك أن تضيف أحدا من العالمين.</p><p>كما حدثنا بشر ، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة، قوله <span class="t3">( أَوَلَمْ نَنْهَكَ عَنِ الْعَالَمِينَ )</span> قال: ألم ننهك أن تضيف أحدا؟</p>
