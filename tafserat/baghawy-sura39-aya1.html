تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْحَكِيمِ|||<p>مكية إلا قوله <span class="t3">( قل ياعبادي الذين أسرفوا على أنفسهم )</span> الآية .</p><p><span class="t3">( تنزيل الكتاب من الله )</span> أي : هذا تنزيل الكتاب من الله . وقيل : تنزيل الكتاب مبتدأ وخبره : <span class="t3">( من الله العزيز الحكيم )</span> أي : تنزيل الكتاب من الله لا من غيره .</p>
