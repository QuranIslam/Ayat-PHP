فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ مِّنَ اللَّيْلِ وَاتَّبِعْ أَدْبَارَهُمْ وَلَا يَلْتَفِتْ مِنكُمْ أَحَدٌ وَامْضُوا حَيْثُ تُؤْمَرُونَ|||<p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله <span class="t3">( فَأَسْرِ بِأَهْلِكَ بِقِطْعٍ مِنَ اللَّيْلِ )</span> قال: بعض الليل <span class="t3">( وَاتَّبِعْ أَدْبَارَهُمْ )</span> : أدبار أهله.</p>
