سَيَهْدِيهِمْ وَيُصْلِحُ بَالَهُمْ|||<p>وقوله : <span class="t3">( سيهديهم )</span> أي : إلى الجنة ، كقوله تعالى : <span class="t3">( إن الذين آمنوا وعملوا الصالحات يهديهم ربهم بإيمانهم تجري من تحتهم الأنهار في جنات النعيم )</span> <span class="t2">[ يونس : 9 ]</span> .</p><p>وقوله : <span class="t3">( ويصلح بالهم )</span> أي : أمرهم وحالهم ،</p>
