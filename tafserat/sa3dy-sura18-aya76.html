قَالَ إِن سَأَلْتُكَ عَن شَيْءٍ بَعْدَهَا فَلَا تُصَاحِبْنِي ۖ قَدْ بَلَغْتَ مِن لَّدُنِّي عُذْرًا|||<p>فقال <span class="t2">[له]</span> موسى: <span class="t4">{ إِنْ سَأَلْتُكَ عَنْ شَيْءٍ ْ}</span> بعد هذه المرة <span class="t4">{ فَلَا تُصَاحِبْنِي ْ}</span> أي: فأنت معذور بذلك، وبترك صحبتي <span class="t4">{ قَدْ بَلَغْتَ مِنْ لَدُنِّي عُذْرًا ْ}</span> أي: أعذرت مني، ولم تقصر.</p>
