فَسُبْحَانَ اللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ|||<p>القول في تأويل قوله تعالى :  فَسُبْحَانَ اللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ <span class="t3">(17)</span></p><p>يقول تعالى ذكره: فسبحوا الله أيها الناس: أي صلوا له <span class="t3">(حِينَ تُمْسُونَ)</span>، وذلك صلاة المغرب، <span class="t3">(وَحِينَ تُصْبَحُونَ)</span>، وذلك صلاة الصبح .</p>
