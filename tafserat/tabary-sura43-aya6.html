وَكَمْ أَرْسَلْنَا مِن نَّبِيٍّ فِي الْأَوَّلِينَ|||<p>القول في تأويل قوله تعالى :  وَكَمْ أَرْسَلْنَا مِنْ نَبِيٍّ فِي الأَوَّلِينَ <span class="t3">(6)</span></p><p>يقول تعالى ذكره: <span class="t3">(وَكَمْ أَرْسَلْنَا مِنْ نَبِيٍّ)</span> يا محمد في القرون الأولين الذين مضوا قبل قرنك الذي بعثت فيه كما أرسلناك في قومك من قريش.</p>
