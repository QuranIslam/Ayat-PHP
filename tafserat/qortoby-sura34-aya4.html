لِّيَجْزِيَ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ ۚ أُولَٰئِكَ لَهُم مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ|||<p><span class="t3">( ليجزي )</span> منصوب بلام كي ، والتقدير : لتأتينكم ليجزي . الذين آمنوا وعملوا الصالحات بالثواب ، والكافرين بالعقاب . <span class="t3">( أولئك )</span> يعني المؤمنين . لهم مغفرة لذنوبهم . ورزق كريم وهو الجنة .</p>
