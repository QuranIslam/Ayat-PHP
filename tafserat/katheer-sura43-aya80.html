أَمْ يَحْسَبُونَ أَنَّا لَا نَسْمَعُ سِرَّهُمْ وَنَجْوَاهُم ۚ بَلَىٰ وَرُسُلُنَا لَدَيْهِمْ يَكْتُبُونَ|||<p><span class="t3">( أم يحسبون أنا لا نسمع سرهم ونجواهم )</span> أي : سرهم وعلانيتهم ، <span class="t3">( بلى ورسلنا لديهم يكتبون )</span> أي : نحن نعلم ما هم عليه ، والملائكة أيضا يكتبون أعمالهم ، صغيرها وكبيرها .</p>
