أَمْ يَقُولُونَ بِهِ جِنَّةٌ ۚ بَلْ جَاءَهُم بِالْحَقِّ وَأَكْثَرُهُمْ لِلْحَقِّ كَارِهُونَ|||<p><span class="t3">( أم يقولون به جنة )</span> جنون ، وليس كذلك ، <span class="t3">( بل جاءهم بالحق )</span> يعني بالصدق والقول الذي لا تخفى صحته وحسنه على عاقل ، <span class="t3">( وأكثرهم للحق كارهون )</span></p>
