لَّا يُسْمِنُ وَلَا يُغْنِي مِن جُوعٍ|||<p>قال المفسرون : فلما نزلت هذه الآية قال المشركون : إن إبلنا لتسمن على الضريع ، وكذبوا في ذلك ، فإن الإبل إنما ترعاه ما دام رطبا ، وتسمى <span class="t1">" شبرقا "</span> فإذا يبس لا يأكله شيء . فأنزل الله : <span class="t3">( لا يسمن ولا يغني من جوع )</span></p>
