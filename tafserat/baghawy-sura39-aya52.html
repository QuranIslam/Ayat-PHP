أَوَلَمْ يَعْلَمُوا أَنَّ اللَّهَ يَبْسُطُ الرِّزْقَ لِمَن يَشَاءُ وَيَقْدِرُ ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ|||<p><span class="t3">( أولم يعلموا أن الله يبسط الرزق لمن يشاء )</span> أي : يوسع الرزق لمن يشاء ، ) <span class="t3">( ويقدر )</span> أي : يقتر على من يشاء ، <span class="t3">( إن في ذلك لآيات لقوم يؤمنون )</span> .</p>
