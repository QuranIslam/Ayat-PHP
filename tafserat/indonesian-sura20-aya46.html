قَالَ لَا تَخَافَا ۖ إِنَّنِي مَعَكُمَا أَسْمَعُ وَأَرَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Allah berfirman, "Janganlah kamu berdua takut sesungguhnya Aku beserta kamu berdua)</span> Aku akan membantu kamu berdua <span class="t3">(Aku mendengar)</span> apa yang dikatakannya <span class="t3">(dan melihat)</span> apa yang dikerjakannya.</p></div></div>
