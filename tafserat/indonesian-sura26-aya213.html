فَلَا تَدْعُ مَعَ اللَّهِ إِلَٰهًا آخَرَ فَتَكُونَ مِنَ الْمُعَذَّبِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka janganlah kamu menyeru tuhan yang lain di samping Allah, yang menyebabkan kalian termasuk orang-orang yang diazab)</span> jika kamu melakukan hal tersebut, sebagaimana yang dimintakan oleh orang-orang musyrik itu.</p></div></div>
