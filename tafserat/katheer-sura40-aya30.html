وَقَالَ الَّذِي آمَنَ يَا قَوْمِ إِنِّي أَخَافُ عَلَيْكُم مِّثْلَ يَوْمِ الْأَحْزَابِ|||<p>هذا إخبار من الله - عز وجل - عن هذا الرجل الصالح ، مؤمن آل فرعون : أنه حذر قومه بأس الله في الدنيا والآخرة فقال : <span class="t3">( يا قوم إني أخاف عليكم مثل يوم الأحزاب )</span> أي : الذين كذبوا رسل الله في قديم الدهر ،</p>
