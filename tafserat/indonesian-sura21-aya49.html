الَّذِينَ يَخْشَوْنَ رَبَّهُم بِالْغَيْبِ وَهُم مِّنَ السَّاعَةِ مُشْفِقُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Yaitu orang-orang yang takut kepada Rabb mereka sekalipun mereka menyendiri)</span> jauh dari khalayak ramai, <span class="t3">(dan mereka terhadap hari kiamat)</span> yakni kengerian-kengeriannya <span class="t3">(merasa takut)</span> mereka merasa khawatir.</p></div></div>
