قَالَ لَقَدْ كُنتُمْ أَنتُمْ وَآبَاؤُكُمْ فِي ضَلَالٍ مُّبِينٍ|||<p><span class="t3">(لَقَدْ كُنْتُم)</span> أيها القوم <span class="t3">( أَنْتُمْ وَآبَاؤُكُمْ )</span> بعبادتكم إياها<span class="t3">( فِي ضَلالٍ مُبِينٍ )</span> يقول: في ذهاب عن سبيل الحقّ، وجور عن قصد السبيل مبين: يقول: بين لمن تأمله بعقل، إنكم كذلك في جور عن الحقّ.</p>
