وَنَزَّلْنَا مِنَ السَّمَاءِ مَاءً مُّبَارَكًا فَأَنبَتْنَا بِهِ جَنَّاتٍ وَحَبَّ الْحَصِيدِ|||<p>وقوله تعالى : <span class="t3">( ونزلنا من السماء ماء مباركا )</span> أي : نافعا ، <span class="t3">( فأنبتنا به جنات )</span> أي : حدائق من بساتين ونحوها ، <span class="t3">( وحب الحصيد )</span> وهو : الزرع الذي يراد لحبه وادخاره .</p>
