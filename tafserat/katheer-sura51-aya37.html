وَتَرَكْنَا فِيهَا آيَةً لِّلَّذِينَ يَخَافُونَ الْعَذَابَ الْأَلِيمَ|||<p>وقوله : <span class="t3">( وتركنا فيها آية للذين يخافون العذاب الأليم )</span> أي : جعلناها عبرة ، لما أنزلنا بهم من العذاب والنكال وحجارة السجيل ، وجعلنا محلتهم بحيرة منتنة خبيثة ، ففي ذلك عبرة للمؤمنين ، <span class="t3">( للذين يخافون العذاب الأليم )</span></p>
