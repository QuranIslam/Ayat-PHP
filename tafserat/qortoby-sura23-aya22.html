وَعَلَيْهَا وَعَلَى الْفُلْكِ تُحْمَلُونَ|||<p>قوله تعالى : وعليها أي وعلى الأنعام في البر . وعلى الفلك في البحر . تحملون وإنما يحمل في البر على الإبل فيجوز أن ترجع الكناية إلى بعض الأنعام . وروي أن رجلا ركب بقرة في الزمان الأول فأنطقها الله تعالى معه فقالت : إنا لم نخلق لهذا ! وإنما خلقت للحرث .</p>
