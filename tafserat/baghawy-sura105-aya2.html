أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ|||<p><span class="t3">( ألم يجعل كيدهم في تضليل )</span> <span class="t1">" كيدهم "</span> يعني مكرهم وسعيهم في تخريب الكعبة . وقوله : <span class="t1">" في تضليل "</span> عما أرادوا ، وأضل كيدهم حتى لم يصلوا إلى الكعبة ، وإلى ما أرادوه بكيدهم . قال مقاتل : في خسارة ، وقيل : في بطلان .</p>
