كَأَن لَّمْ يَغْنَوْا فِيهَا ۗ أَلَا بُعْدًا لِّمَدْيَنَ كَمَا بَعِدَتْ ثَمُودُ|||<p>وقوله : <span class="t3">( كأن لم يغنوا فيها )</span> أي : يعيشوا في دارهم قبل ذلك ، <span class="t3">( ألا بعدا لمدين كما بعدت ثمود )</span> وكانوا جيرانهم قريبا منهم في الدار ، وشبيها بهم في الكفر وقطع الطريق ، وكانوا عربا شبههم .</p>
