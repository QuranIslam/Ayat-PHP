فَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ لَهُم مَّغْفِرَةٌ وَرِزْقٌ كَرِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka orang-orang yang beriman dan mengerjakan amal saleh, bagi mereka ampunan)</span> dari dosa-dosa <span class="t3">(dan rezeki yang mulia)</span> yaitu surga.</p></div></div>
