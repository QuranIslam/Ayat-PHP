قَالَ بَلْ أَلْقُوا ۖ فَإِذَا حِبَالُهُمْ وَعِصِيُّهُمْ يُخَيَّلُ إِلَيْهِ مِن سِحْرِهِمْ أَنَّهَا تَسْعَىٰ|||<div class="tafheem"><div class="tafheem_trans">Он сказал: «Нет, бросайте вы!» И тут ему представилось, что их веревки и посохи от их колдовства пришли в движение.</div><div class="tafheem_comments"><p></p></div>
