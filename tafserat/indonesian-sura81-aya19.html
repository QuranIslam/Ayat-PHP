إِنَّهُ لَقَوْلُ رَسُولٍ كَرِيمٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya ia)</span> yakni Alquran itu <span class="t3">(benar-benar firman Allah yang dibawa oleh utusan yang mulia)</span> yakni, dimuliakan oleh Allah, dia adalah malaikat Jibril. Lafal Al-Qaul dimudhafkan kepada lafal Rasuulin karena Al-Qaul atau firman itu dibawa turun olehnya.</p></div></div>
