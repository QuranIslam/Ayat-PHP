فَاصْبِرْ إِنَّ وَعْدَ اللَّهِ حَقٌّ ۖ وَلَا يَسْتَخِفَّنَّكَ الَّذِينَ لَا يُوقِنُونَ|||<p><span class="t3">( فاصبر إن وعد الله حق )</span> في نصرتك وإظهارك على عدوك <span class="t3">( ولا يستخفنك )</span> لا يستجهلنك ، معناه : لا يحملنك الذين لا يوقنون على الجهل واتباعهم في الغي . وقيل : لا يستخفن رأيك وحلمك <span class="t3">( الذين لا يوقنون )</span> بالبعث والحساب .</p>
