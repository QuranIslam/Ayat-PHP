وَدَاعِيًا إِلَى اللَّهِ بِإِذْنِهِ وَسِرَاجًا مُّنِيرًا|||<p>وقوله : <span class="t3">( وداعيا إلى الله بإذنه )</span> أي : داعيا للخلق إلى عبادة ربهم عن أمره لك بذلك ، <span class="t3">( وسراجا منيرا )</span> أي : وأمرك ظاهر فيما جئت به من الحق ، كالشمس في إشراقها وإضاءتها ، لا يجحدها إلا معاند .</p>
