وَرَأَى الْمُجْرِمُونَ النَّارَ فَظَنُّوا أَنَّهُم مُّوَاقِعُوهَا وَلَمْ يَجِدُوا عَنْهَا مَصْرِفًا|||<p><span class="t3">( ورأى المجرمون النار )</span> أي المشركون <span class="t3">( فظنوا )</span> أيقنوا <span class="t3">( أنهم مواقعوها )</span> داخلوها وواقعون فيها <span class="t3">( ولم يجدوا عنها مصرفا )</span> معدلا لأنها أحاطت بهم من كل جانب .</p>
