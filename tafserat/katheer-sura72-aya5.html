وَأَنَّا ظَنَنَّا أَن لَّن تَقُولَ الْإِنسُ وَالْجِنُّ عَلَى اللَّهِ كَذِبًا|||<p><span class="t3">( وأنا ظننا أن لن تقول الإنس والجن على الله كذبا )</span> أي : ما حسبنا أن الإنس والجن يتمالئون على الكذب على الله في نسبة الصاحبة والولد إليه ، فلما سمعنا هذا القرآن وآمنا به ، علمنا أنهم كانوا يكذبون على الله في ذلك .</p>
