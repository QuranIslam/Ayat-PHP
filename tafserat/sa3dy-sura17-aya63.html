قَالَ اذْهَبْ فَمَن تَبِعَكَ مِنْهُمْ فَإِنَّ جَهَنَّمَ جَزَاؤُكُمْ جَزَاءً مَّوْفُورًا|||<p>فقال الله له: <span class="t4">{ اذْهَبْ فَمَنْ تَبِعَكَ مِنْهُمْ }</span> واختارك على ربه ووليه الحق، <span class="t4">{ فَإِنَّ جَهَنَّمَ جَزَاؤُكُمْ جَزَاءً مَوْفُورًا }</span> أي: مدخرا لكم موفرا جزاء أعمالكم.</p>
