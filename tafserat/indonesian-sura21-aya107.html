وَمَا أَرْسَلْنَاكَ إِلَّا رَحْمَةً لِّلْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan tiadalah Kami mengutus kamu)</span> hai Muhammad! <span class="t3">(melainkan untuk menjadi rahmat)</span> yakni merupakan rahmat <span class="t3">(bagi semesta alam)</span> manusia dan jin melalui kerasulanmu.</p></div></div>
