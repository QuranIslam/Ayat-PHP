وَأَمَّا مَنْ خَافَ مَقَامَ رَبِّهِ وَنَهَى النَّفْسَ عَنِ الْهَوَىٰ|||<p><span class="t4">{ وَأَمَّا مَنْ خَافَ مَقَامَ رَبِّهِ }</span> أي: خاف القيام عليه ومجازاته بالعدل، فأثر هذا الخوف في قلبه فنهى نفسه عن هواها الذي يقيدها  عن طاعة الله، وصار هواه تبعا لما جاء به الرسول، وجاهد الهوى والشهوة الصادين عن الخير،</p>
