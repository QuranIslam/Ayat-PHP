يَوْمَ لَا يَنفَعُ الظَّالِمِينَ مَعْذِرَتُهُمْ ۖ وَلَهُمُ اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ|||<p><span class="t3">( يوم لا ينفع الظالمين معذرتهم )</span> إن اعتذروا عن كفرهم لم يقبل منهم ، وإن تابوا لم ينفعهم ، <span class="t3">( ولهم اللعنة )</span> البعد من الرحمة ، <span class="t3">( ولهم سوء الدار )</span> يعني جهنم .</p>
