فَقَدَرْنَا فَنِعْمَ الْقَادِرُونَ|||<p><span class="t4">{ فَقَدَرْنَا }</span> أي: قدرنا ودبرنا ذلك الجنين، في تلك الظلمات، ونقلناه من النطفة إلى العلقة، إلى المضغة، إلى أن جعله الله جسدا، ثم نفخ فيه الروح، ومنهم من يموت قبل ذلك.</p><p><span class="t4">{ فَنِعْمَ الْقَادِرُونَ }</span> <span class="t2">[يعني بذلك نفسه المقدسة]</span> حيث كان قدرا تابعا للحكمة، موافق للحمد  .</p>
