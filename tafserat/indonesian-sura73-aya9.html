رَّبُّ الْمَشْرِقِ وَالْمَغْرِبِ لَا إِلَٰهَ إِلَّا هُوَ فَاتَّخِذْهُ وَكِيلًا|||<div class="tafheem"><div class="tafheem_comments"><p>Dialah <span class="t3">(Rabb masyriq dan magrib, tiada Tuhan melainkan Dia, maka ambillah Dia sebagai pelindung)</span> artinya serahkanlah semua urusan-urusanmu di bawah perlindungan-Nya.</p></div></div>
