قُلْ هُوَ الَّذِي ذَرَأَكُمْ فِي الْأَرْضِ وَإِلَيْهِ تُحْشَرُونَ|||<p><span class="t3">( قل هو الذي ذرأكم في الأرض )</span> أي : بثكم ونشركم في أقطار الأرض وأرجائها ، مع اختلاف ألسنتكم في لغاتكم وألوانكم ، وحلاكم وأشكالكم وصوركم ، <span class="t3">( وإليه تحشرون )</span> أي : تجمعون بعد هذا التفرق والشتات ، يجمعكم كما فرقكم ويعيدكم كما بدأكم .</p>
