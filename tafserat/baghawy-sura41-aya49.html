لَّا يَسْأَمُ الْإِنسَانُ مِن دُعَاءِ الْخَيْرِ وَإِن مَّسَّهُ الشَّرُّ فَيَئُوسٌ قَنُوطٌ|||<p><span class="t3">( لا يسأم الإنسان )</span> لا يمل الكافر ، <span class="t3">( من دعاء الخير )</span> أي : لا يزال يسأل ربه الخير ، يعني المال والغنى والصحة ، <span class="t3">( وإن مسه الشر )</span> الشدة والفقر ، <span class="t3">( فيئوس )</span> من روح الله ، <span class="t3">( قنوط )</span> من رحمته .</p>
