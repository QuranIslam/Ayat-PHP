فَإِذَا سَوَّيْتُهُ وَنَفَخْتُ فِيهِ مِن رُّوحِي فَقَعُوا لَهُ سَاجِدِينَ|||<p><span class="t3">( فإذا سويته )</span> عدلت صورته ، وأتممت خلقه <span class="t3">( ونفخت فيه من روحي )</span> فصار بشرا حيا ، والروح جسم لطيف يحيا به الإنسان ، وأضافه إلى نفسه تشريفا <span class="t3">( فقعوا له ساجدين )</span> سجود تحية لا سجود عبادة .</p>
