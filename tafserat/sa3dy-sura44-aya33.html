وَآتَيْنَاهُم مِّنَ الْآيَاتِ مَا فِيهِ بَلَاءٌ مُّبِينٌ|||<p><span class="t4">{ وَآتَيْنَاهُمْ }</span> أي: بني إسرائيل <span class="t4">{ مِنَ الْآيَاتِ }</span> الباهرة والمعجزات الظاهرة. <span class="t4">{ مَا فِيهِ بَلَاءٌ مُبِينٌ }</span> أي: إحسان كثير ظاهر منا عليهم وحجة عليهم على صحة ما جاءهم به نبيهم موسى عليه السلام.</p>
