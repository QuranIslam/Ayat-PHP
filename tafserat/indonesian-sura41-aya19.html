وَيَوْمَ يُحْشَرُ أَعْدَاءُ اللَّهِ إِلَى النَّارِ فَهُمْ يُوزَعُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan)</span> ingatlah <span class="t3">(hari ketika digiring)</span> dapat dibaca Yuhsyaru atau Nahsyuru <span class="t3">(musuh-musuh Allah ke dalam neraka lalu mereka dikumpulkan semuanya)</span> yakni digiring semuanya ke dalam neraka.</p></div></div>
