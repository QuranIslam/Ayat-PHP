وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ مِن رَّبِّكَ ۚ إِنَّ اللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan ikutilah apa yang diwahyukan Rabbmu kepadamu)</span> yaitu Alquran. <span class="t3">(Sesungguhnya Allah adalah Maha Mengetahui apa yang kalian kerjakan)</span> menurut suatu qiraat lafal ta'maluuna dibaca ya'maluuna.</p></div></div>
