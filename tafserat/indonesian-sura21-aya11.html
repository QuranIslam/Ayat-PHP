وَكَمْ قَصَمْنَا مِن قَرْيَةٍ كَانَتْ ظَالِمَةً وَأَنشَأْنَا بَعْدَهَا قَوْمًا آخَرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan berapa banyaknya Kami telah binasakan)</span> kami hancurkan <span class="t3">(beberapa negeri)</span> yakni penduduk-penduduknya <span class="t3">(yang penduduknya zalim)</span> berbuat kekafiran <span class="t3">(dan Kami adakan sesudah mereka itu kaum yang lain)</span>.</p></div></div>
