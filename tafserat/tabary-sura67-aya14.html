أَلَا يَعْلَمُ مَنْ خَلَقَ وَهُوَ اللَّطِيفُ الْخَبِيرُ|||<p>يقول تعالى ذكره: <span class="t3">(أَلا يَعْلَمُ )</span> الربّ جلّ ثناؤه <span class="t3">(مَنْ خَلَقَ )</span> من خلقه؟ يقول: كيف يخفي عليه خلقه الذي خلق <span class="t3">(وَهُوَ اللَّطِيفُ )</span> بعباده <span class="t3">(الْخَبِيرُ )</span> بهم وبأعمالهم.</p>
