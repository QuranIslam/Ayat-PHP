أَجَعَلَ الْآلِهَةَ إِلَٰهًا وَاحِدًا ۖ إِنَّ هَٰذَا لَشَيْءٌ عُجَابٌ|||<p>وذنبه -عندهم- أنه <span class="t4">{ أَجَعَلَ الْآلِهَةَ إِلَهًا وَاحِدًا }</span> أى: كيف ينهى عن اتخاذ الشركاء والأنداد، ويأمر بإخلاص العبادة للّه وحده. <span class="t4">{ إِنَّ هَذَا }</span> الذي جاء به <span class="t4">{ لَشَيْءٌ عُجَابٌ }</span> أي: يقضي منه العجب لبطلانه وفساده.</p>
