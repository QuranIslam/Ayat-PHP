وَبَدَا لَهُمْ سَيِّئَاتُ مَا كَسَبُوا وَحَاقَ بِهِم مَّا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<p><span class="t3">( وبدا لهم سيئات ما كسبوا )</span> أي : وظهر لهم جزاء ما اكتسبوا في الدار الدنيا من المحارم والمآثم ، <span class="t3">( وحاق بهم ما كانوا به يستهزئون )</span> أي : وأحاط بهم من العذاب والنكال ما كانوا يستهزئون به في الدار الدنيا .</p>
