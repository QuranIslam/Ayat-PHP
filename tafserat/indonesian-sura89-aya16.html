وَأَمَّا إِذَا مَا ابْتَلَاهُ فَقَدَرَ عَلَيْهِ رِزْقَهُ فَيَقُولُ رَبِّي أَهَانَنِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Adapun bila Rabbnya mengujinya lalu Dia membatasi)</span> atau menyempitkan (rezekinya, maka dia berkata, <span class="t1">"Rabbku menghinaku."</span>)</p></div></div>
