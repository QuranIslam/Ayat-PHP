قَالُوا بَلْ أَنتُمْ لَا مَرْحَبًا بِكُمْ ۖ أَنتُمْ قَدَّمْتُمُوهُ لَنَا ۖ فَبِئْسَ الْقَرَارُ|||<p><span class="t3">( قالوا بل أنتم لا مرحبا بكم )</span> أي : فيقول لهم الداخلون : <span class="t3">( بل أنتم لا مرحبا بكم أنتم قدمتموه لنا )</span> أي : أنتم دعوتمونا إلى ما أفضى بنا إلى هذا المصير ) فبئس القرار ) أي : فبئس المنزل والمستقر والمصير .</p>
