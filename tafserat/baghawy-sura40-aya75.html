ذَٰلِكُم بِمَا كُنتُمْ تَفْرَحُونَ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ وَبِمَا كُنتُمْ تَمْرَحُونَ|||<p><span class="t3">( ذلكم )</span> العذاب الذي نزل بكم ، <span class="t3">( بما كنتم تفرحون )</span> تبطرون وتأشرون ، <span class="t3">( في الأرض بغير الحق وبما كنتم تمرحون )</span> تفرحون وتختالون .</p>
