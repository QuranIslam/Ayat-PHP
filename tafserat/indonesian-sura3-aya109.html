وَلِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۚ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kepunyaan Allahlah segala yang di langit dan di bumi)</span> baik sebagai milik maupun sebagai makhluk dan hamba <span class="t3">(dan kepada Allah kembalinya segala urusan)</span>.</p></div></div>
