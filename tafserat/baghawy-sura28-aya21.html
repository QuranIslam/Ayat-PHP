فَخَرَجَ مِنْهَا خَائِفًا يَتَرَقَّبُ ۖ قَالَ رَبِّ نَجِّنِي مِنَ الْقَوْمِ الظَّالِمِينَ|||<p><span class="t3">( فخرج منها )</span> موسى ، <span class="t3">( خائفا يترقب )</span> أي : ينتظر الطلب ، <span class="t3">( قال رب نجني من القوم الظالمين )</span> الكافرين ، وفي القصة : أن فرعون بعث في طلبه حين أخبر بهربه فقال اركبوا ثنيات الطريق فإنه لا يعرف كيف الطريق .</p>
