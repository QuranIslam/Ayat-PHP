ثُمَّ لَا يَمُوتُ فِيهَا وَلَا يَحْيَىٰ|||<p><span class="t4">{ ثُمَّ لَا يَمُوتُ فِيهَا وَلَا يَحْيَا }</span> أي: يعذب عذابًا أليمًا، من غير راحة ولا استراحة، حتى إنهم يتمنون الموت فلا يحصل لهم، كما قال تعالى: <span class="t4">{ لَا يُقْضَى عَلَيْهِمْ فَيَمُوتُوا وَلَا يُخَفَّفُ عَنْهُمْ مِنْ عَذَابِهَا }</span> .</p>
