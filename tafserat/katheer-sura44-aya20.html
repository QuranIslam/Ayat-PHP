وَإِنِّي عُذْتُ بِرَبِّي وَرَبِّكُمْ أَن تَرْجُمُونِ|||<p><span class="t3">( وإني عذت بربي وربكم أن ترجمون )</span> قال ابن عباس ، وأبو صالح : هو الرجم باللسان وهو الشتم .</p><p>وقال قتادة : <span class="t2">[ هو ]</span> الرجم بالحجارة .</p><p>أي أعوذ بالله الذي خلقني وخلقكم <span class="t2">[ من ]</span> أن تصلوا إلي بسوء من قول أو فعل .</p>
