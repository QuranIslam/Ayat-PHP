لَّا تَسْمَعُ فِيهَا لَاغِيَةً|||<p><span class="t4">{ لَا تَسْمَعُ فِيهَا }</span> أي: الجنة <span class="t4">{ لَاغِيَةً }</span> أي: كلمة لغو وباطل، فضلًا عن الكلام المحرم، بل كلامهم كلام حسن <span class="t2">[نافع]</span> مشتمل على ذكر الله تعالى، وذكر نعمه المتواترة عليهم، و<span class="t2">[على]</span> الآداب المستحسنة  بين المتعاشرين، الذي يسر القلوب، ويشرح الصدور.</p>
