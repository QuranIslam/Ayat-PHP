إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<p>ثم قال تعالى : <span class="t3">( إن في ذلك لآية )</span> أي : في هذه القصة وما فيها من العجائب والنصر والتأييد لعباد الله المؤمنين; لدلالة وحجة قاطعة وحكمة بالغة ، <span class="t3">( وما كان أكثرهم مؤمنين وإن ربك لهو العزيز الرحيم )</span> تقدم تفسيره .</p>
