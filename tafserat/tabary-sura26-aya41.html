فَلَمَّا جَاءَ السَّحَرَةُ قَالُوا لِفِرْعَوْنَ أَئِنَّ لَنَا لَأَجْرًا إِن كُنَّا نَحْنُ الْغَالِبِينَ|||<p>يقول تعالى ذكره: <span class="t3">( فَلَمَّا جَاءَ السَّحَرَةُ )</span> فرعون لوعد لموسى وموعد فرعون <span class="t3">( قَالُوا لِفِرْعَوْنَ أَئِنَّ لَنَا لأجْرًا )</span> سحرنا قبلك <span class="t3">( إِنْ كُنَّا نَحْنُ الْغَالِبِينَ )</span> مُوسَى .</p>
