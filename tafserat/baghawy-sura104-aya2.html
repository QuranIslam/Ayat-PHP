الَّذِي جَمَعَ مَالًا وَعَدَّدَهُ|||<p>ثم وصفه فقال : <span class="t3">( الذي جمع مالا )</span> قرأ أبو جعفر ، وابن عامر ، وحمزة ، والكسائي : <span class="t1">" جمع "</span> بتشديد الميم على التكثير ، وقرأ الآخرون بالتخفيف . <span class="t3">( وعدده )</span> أحصاه ، وقال مقاتل : استعده وادخره وجعله عتادا له ، يقال : أعددت <span class="t2">[ الشيء ]</span> وعددته إذا أمسكته .</p>
