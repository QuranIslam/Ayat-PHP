أَوَأَمِنَ أَهْلُ الْقُرَىٰ أَن يَأْتِيَهُم بَأْسُنَا ضُحًى وَهُمْ يَلْعَبُونَ|||<p><span class="t3">( أوأمن )</span> قرأ أهل الحجاز والشام : <span class="t1">" أو أمن "</span> بسكون الواو ، والباقون بفتحها ، <span class="t3">( أهل القرى أن يأتيهم بأسنا ضحى )</span> أي : نهارا ، والضحى : صدر النهار ، ووقت انبساط الشمس ، <span class="t3">( وهم يلعبون )</span> ساهون لاهون .</p>
