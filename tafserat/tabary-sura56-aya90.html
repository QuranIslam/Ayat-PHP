وَأَمَّا إِن كَانَ مِنْ أَصْحَابِ الْيَمِينِ|||<p>القول في تأويل قوله تعالى :  وَأَمَّا إِنْ كَانَ مِنْ أَصْحَابِ الْيَمِينِ <span class="t3">(90)</span></p><p>يقول تعالى ذكره: <span class="t3">(وَأَمَّا إِنْ كَانَ )</span> الميت <span class="t3">(مِنْ أَصْحَابِ الْيَمِينِ )</span> الذين يؤخذ بهم إلى الجنة من ذات أيمانهم <span class="t3">(فَسَلامٌ لَكَ مِنْ أَصْحَابِ الْيَمِينِ )</span> .</p>
