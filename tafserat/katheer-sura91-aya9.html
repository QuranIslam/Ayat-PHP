قَدْ أَفْلَحَ مَن زَكَّاهَا|||<p>وقوله : <span class="t3">( قد أفلح من زكاها  )</span> يحتمل أن يكون المعنى : قد أفلح من زكى نفسه ، أي : بطاعة الله - كما قال قتادة - وطهرها من الأخلاق الدنيئة والرذائل . ويروى نحوه عن مجاهد ، وعكرمة ، وسعيد بن جبير . وكقوله : <span class="t3">( قد أفلح من تزكى وذكر اسم ربه فصلى )</span> <span class="t2">[ الأعلى : 14 ، 15 ]</span> .</p>
