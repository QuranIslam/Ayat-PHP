فَذَرْهُمْ فِي غَمْرَتِهِمْ حَتَّىٰ حِينٍ|||<p><span class="t4">{ فَذَرْهُمْ فِي غَمْرَتِهِمْ }</span> أي: في وسط جهلهم بالحق، ودعواهم أنهم هم المحقون. <span class="t4">{ حَتَّى حِينٍ }</span> أي: إلى أن ينزل العذاب بهم، فإنهم لا ينفع فيهم وعظ، ولا يفيدهم زجر، وكيف يفيد من يزعم أنه على الحق، ويطمع في دعوة غيره إلى ما هو عليه؟.</p>
