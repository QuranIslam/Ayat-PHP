أَلَمْ تَكُنْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنتُم بِهَا تُكَذِّبُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Bukankah ayat-ayat-Ku)</span> dari Alquran <span class="t3">(telah dibacakan kepada kamu sekalian)</span> maksudnya kalian telah diperingatkan melaluinya <span class="t3">(tetapi kalian selalu mendustakannya?)</span></p></div></div>
