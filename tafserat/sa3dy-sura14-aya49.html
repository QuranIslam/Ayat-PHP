وَتَرَى الْمُجْرِمِينَ يَوْمَئِذٍ مُّقَرَّنِينَ فِي الْأَصْفَادِ|||<p><span class="t4">{ وَتَرَى الْمُجْرِمِينَ }</span> أي: الذين وصفهم الإجرام وكثرة الذنوب، <span class="t4">{ يَوْمَئِذٍ }</span> في ذلك اليوم <span class="t4">{ مُقَرَّنِينَ فِي الْأَصْفَادِ }</span> أي: يسلسل كل أهل عمل من المجرمين بسلاسل من نار فيقادون إلى العذاب في أذل صورة وأشنعها وأبشعها.</p>
