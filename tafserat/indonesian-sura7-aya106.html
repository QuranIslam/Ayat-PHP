قَالَ إِن كُنتَ جِئْتَ بِآيَةٍ فَأْتِ بِهَا إِن كُنتَ مِنَ الصَّادِقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkatalah)</span> Firaun kepadanya, (<span class="t1">"Jika kamu benar membawa sesuatu ayat) bukti yang memperkuat pengakuanmu (maka datangkanlah bukti itu jika betul kamu termasuk orang-orang yang benar."</span>) membawa bukti itu.</p></div></div>
