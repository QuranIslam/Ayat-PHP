فَإِن تَوَلَّوْا فَإِنَّ اللَّهَ عَلِيمٌ بِالْمُفْسِدِينَ|||<p><span class="t3">( فإن تولوا )</span> أي : عن هذا إلى غيره . <span class="t3">( فإن الله عليم بالمفسدين )</span> أي : من عدل عن الحق إلى الباطل فهو المفسد والله عليم به ، وسيجزيه على ذلك شر الجزاء ، وهو القادر ، الذي لا يفوته شيء <span class="t2">[ سبحانه وبحمده ونعوذ به من حلول نقمه ]</span> .</p>
