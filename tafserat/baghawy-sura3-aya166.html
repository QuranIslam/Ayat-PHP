وَمَا أَصَابَكُمْ يَوْمَ الْتَقَى الْجَمْعَانِ فَبِإِذْنِ اللَّهِ وَلِيَعْلَمَ الْمُؤْمِنِينَ|||<p><span class="t3">( وما أصابكم يوم التقى الجمعان )</span> بأحد من القتل والجرح والهزيمة ، <span class="t3">( فبإذن الله )</span> أي : بقضائه وقدره ، <span class="t3">( وليعلم المؤمنين )</span> أي : ليميز وقيل ليرى .</p>
