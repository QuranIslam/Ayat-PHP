وَقِهِمُ السَّيِّئَاتِ ۚ وَمَن تَقِ السَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ ۚ وَذَٰلِكَ هُوَ الْفَوْزُ الْعَظِيمُ|||<p><span class="t3">( وقهم السيئات )</span> أي : فعلها أو وبالها ممن وقعت منه ، <span class="t3">( ومن تق السيئات يومئذ )</span> أي : يوم القيامة ، <span class="t3">( فقد رحمته )</span> أي : لطفت به ونجيته من العقوبة ، <span class="t3">( وذلك هو الفوز العظيم )</span> .</p>
