وَنَصَرْنَاهُ مِنَ الْقَوْمِ الَّذِينَ كَذَّبُوا بِآيَاتِنَا ۚ إِنَّهُمْ كَانُوا قَوْمَ سَوْءٍ فَأَغْرَقْنَاهُمْ أَجْمَعِينَ|||<p><span class="t3">( ونصرناه )</span> منعناه <span class="t3">( من القوم الذين كذبوا بآياتنا )</span> أن يصلوا إليه بسوء وقال أبو عبيدة : أي على القوم ، <span class="t3">( إنهم كانوا قوم سوء فأغرقناهم أجمعين )</span></p>
