وَنَادَيْنَاهُ أَن يَا إِبْرَاهِيمُ|||<p>وقوله تعالى : <span class="t3">( وناديناه أن يا إبراهيم . قد صدقت الرؤيا )</span> أي : قد حصل المقصود من رؤياك بإضجاعك ولدك للذبح</p><p>وذكر السدي وغيره أنه أمر السكين على رقبته فلم تقطع شيئا ، بل حال بينها وبينه صفيحة من نحاس ونودي إبراهيم - عليه السلام - عند ذلك : <span class="t3">( قد صدقت الرؤيا )</span></p>
