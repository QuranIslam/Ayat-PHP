إِنَّمَا السَّبِيلُ عَلَى الَّذِينَ يَظْلِمُونَ النَّاسَ وَيَبْغُونَ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ ۚ أُولَٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ|||<p><span class="t3">( إنما السبيل على الذين يظلمون الناس )</span> يبدءون بالظلم ، <span class="t3">( ويبغون في الأرض بغير الحق )</span> يعملون فيها بالمعاصي ، <span class="t3">( أولئك لهم عذاب أليم )</span> .</p>
