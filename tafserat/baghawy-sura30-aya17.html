فَسُبْحَانَ اللَّهِ حِينَ تُمْسُونَ وَحِينَ تُصْبِحُونَ|||<p>قوله تعالى : <span class="t3">( فسبحان الله )</span> أي : سبحوا الله ، ومعناه : <span class="t3">( حين تمسون )</span> أي : تدخلون في المساء ، وهو صلاة المغرب والعشاء <span class="t3">( وحين تصبحون )</span> أي : تدخلون في الصباح ، وهو صلاة الصبح .</p>
