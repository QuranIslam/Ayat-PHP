قَالُوا لَا ضَيْرَ ۖ إِنَّا إِلَىٰ رَبِّنَا مُنقَلِبُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka berkata, "Tidak ada kemudaratan)</span> tidak mengapa bagi kami jika hal tersebut ditimpakan kepada kami <span class="t3">(sesungguhnya kami kepada Rabb kami)</span> sesudah kami mati dengan cara apa pun <span class="t3">(akan kembali)</span> yakni kembali kepada-Nya di akhirat nanti.</p></div></div>
