وَبَدَا لَهُمْ سَيِّئَاتُ مَا عَمِلُوا وَحَاقَ بِهِم مَّا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<p>قوله تعالى : وبدا لهم سيئات ما عملوا وحاق بهم ما كانوا به يستهزئون .</p><p>قوله تعالى : وبدا لهم سيئات ما عملوا أي ظهر لهم جزاء سيئات ما عملوا . وحاق بهم أي نزل بهم وأحاط . ما كانوا به يستهزئون من عذاب الله .</p>
