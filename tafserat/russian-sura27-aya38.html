قَالَ يَا أَيُّهَا الْمَلَأُ أَيُّكُمْ يَأْتِينِي بِعَرْشِهَا قَبْلَ أَن يَأْتُونِي مُسْلِمِينَ|||<div class="tafheem"><div class="tafheem_trans">Он сказал: «О знать! Кто из вас принесет мне ее трон до того, как они предстанут предо мною покорными?»</div><div class="tafheem_comments"><p>Он понимал, что если царица и ее народ примут ислам, их имущество уже будет неприкосновенно.</p></div>
