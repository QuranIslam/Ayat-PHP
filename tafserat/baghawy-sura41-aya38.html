فَإِنِ اسْتَكْبَرُوا فَالَّذِينَ عِندَ رَبِّكَ يُسَبِّحُونَ لَهُ بِاللَّيْلِ وَالنَّهَارِ وَهُمْ لَا يَسْأَمُونَ ۩|||<p><span class="t3">( فإن استكبروا )</span> عن السجود ، <span class="t3">( فالذين عند ربك )</span> يعني الملائكة <span class="t3">( يسبحون له بالليل والنهار وهم لا يسأمون )</span> لا يملون ولا يفترون .</p>
