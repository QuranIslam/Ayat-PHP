رَّبُّ الْمَشْرِقِ وَالْمَغْرِبِ لَا إِلَٰهَ إِلَّا هُوَ فَاتَّخِذْهُ وَكِيلًا|||<p>"رب المشرق والمغرب<span class="t1">"، قرأ أهل الحجاز، وأبو عمرو، وحفص: "</span>رب<span class="t1">" برفع الباء الابتداء، وقرأ الآخرون بالجر على نعت الرب في قوله: "</span>واذكر اسم ربك<span class="t1">". "</span>لا إله إلا هو فاتخذه وكيلاً"، قيماً بأمورك ففوضها إليه.</p>
