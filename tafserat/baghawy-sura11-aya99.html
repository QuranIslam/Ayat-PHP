وَأُتْبِعُوا فِي هَٰذِهِ لَعْنَةً وَيَوْمَ الْقِيَامَةِ ۚ بِئْسَ الرِّفْدُ الْمَرْفُودُ|||<p><span class="t3">( وأتبعوا في هذه )</span> أي : في هذه الدنيا ، <span class="t3">( لعنة ويوم القيامة بئس الرفد المرفود )</span> أي : العون المعان . وقيل : العطاء المعطى ، وذلك أنهم ترادفت عليهم اللعنتان ، لعنة في الدنيا ولعنة في الآخرة .</p>
