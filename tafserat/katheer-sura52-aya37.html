أَمْ عِندَهُمْ خَزَائِنُ رَبِّكَ أَمْ هُمُ الْمُصَيْطِرُونَ|||<p><span class="t3">( أم عندهم خزائن ربك أم هم المسيطرون )</span> أي : أهم يتصرفون في الملك وبيدهم مفاتيح الخزائن ، <span class="t3">( أم هم المسيطرون )</span> أي : المحاسبون للخلائق ، ليس الأمر كذلك ، بل الله عز وجل ، هو المالك المتصرف الفعال لما يريد .</p>
