إِنْ هُوَ إِلَّا رَجُلٌ بِهِ جِنَّةٌ فَتَرَبَّصُوا بِهِ حَتَّىٰ حِينٍ|||<p>وقوله : <span class="t3">( إن هو إلا رجل به جنة )</span> أي : مجنون فيما يزعمه ، من أن الله أرسله إليكم ، واختصه من بينكم بالوحي <span class="t3">( فتربصوا به حتى حين )</span> أي : انتظروا به ريب المنون ، واصبروا عليه مدة حتى تستريحوا منه .</p>
