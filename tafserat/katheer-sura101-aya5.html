وَتَكُونُ الْجِبَالُ كَالْعِهْنِ الْمَنفُوشِ|||<p>يعني قد صارت كأنها الصوف المنفوش الذي قد شرع في الذهاب والتمزق قال مجاهد وعكرمة وسعيد بن جبير والحسن وقتادة وعطاء الخراساني والضحاك والسدي <span class="t1">" العهن "</span> الصوف ثم أخبر تعالى عما يئول آليه عمل العاملين وما يصيرون إليه من الكرامة والإهانة بحسب أعماله فقال.</p>
