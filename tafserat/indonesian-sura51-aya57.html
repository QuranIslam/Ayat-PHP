مَا أُرِيدُ مِنْهُم مِّن رِّزْقٍ وَمَا أُرِيدُ أَن يُطْعِمُونِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Aku tidak menghendaki rezeki sedikit pun dari mereka)</span> untuk-Ku dan untuk mereka serta untuk selain mereka <span class="t3">(dan Aku tidak menghendaki supaya mereka memberi Aku makan)</span> baik dari diri mereka atau pun dari selain mereka.</p></div></div>
