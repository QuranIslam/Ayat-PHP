وَتِلْكَ الْجَنَّةُ الَّتِي أُورِثْتُمُوهَا بِمَا كُنتُمْ تَعْمَلُونَ|||<p><span class="t4">{ وَتِلْكَ الْجَنَّةُ }</span> الموصوفة بأكمل الصفات، هي <span class="t4">{ الَّتِي أُورِثْتُمُوهَا بِمَا كُنْتُمْ تَعْمَلُونَ }</span> أي: أورثكم اللّه إياها بأعمالكم، وجعلها من فضله جزاء لها، وأودع فيها من رحمته ما أودع.</p>
