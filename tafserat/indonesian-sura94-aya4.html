وَرَفَعْنَا لَكَ ذِكْرَكَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami tinggikan bagimu sebutanmu)</span> yakni sebutan namamu sebagai contohnya ialah namamu disebutkan bersama-sama dengan nama-Ku di dalam azan, iqamah, tasyahhud, khotbah dan lain sebagainya.</p></div></div>
