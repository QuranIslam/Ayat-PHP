فَلَا أُقْسِمُ بِرَبِّ الْمَشَارِقِ وَالْمَغَارِبِ إِنَّا لَقَادِرُونَ|||<p>قوله تعالى : <span class="t1">" فلا أقسم "</span> أي أقسم . و <span class="t1">" لا "</span> صلة .</p><p>برب المشارق والمغارب هي مشارق الشمس ومغاربها . وقد مضى الكلام فيها . وقرأ أبو حيوة وابن محيصن وحميد <span class="t1">" برب المشرق والمغرب "</span> على التوحيد .</p>
