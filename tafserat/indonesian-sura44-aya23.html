فَأَسْرِ بِعِبَادِي لَيْلًا إِنَّكُم مُّتَّبَعُونَ|||<div class="tafheem"><div class="tafheem_comments"><p>Maka Allah swt. berfirman, <span class="t3">("Maka berjalanlah kamu)</span> lafaz ini dapat dibaca Fa-asri atau Fasri <span class="t3">(dengan membawa hamba-hamba-Ku)</span> yaitu Bani Israel <span class="t3">(pada malam hari, sesungguhnya kalian akan dikejar)</span> oleh Firaun dan kaumnya.</p></div></div>
