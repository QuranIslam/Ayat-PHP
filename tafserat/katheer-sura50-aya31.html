وَأُزْلِفَتِ الْجَنَّةُ لِلْمُتَّقِينَ غَيْرَ بَعِيدٍ|||<p>وقوله : <span class="t3">( وأزلفت الجنة للمتقين غير بعيد )</span> : قال قتادة ، وأبو مالك ، والسدي : <span class="t3">( أزلفت )</span> أدنيت وقربت من المتقين ، <span class="t3">( غير بعيد )</span> وذلك يوم القيامة ، وليس ببعيد ; لأنه واقع لا محالة ، وكل ما هو آت آت .</p>
