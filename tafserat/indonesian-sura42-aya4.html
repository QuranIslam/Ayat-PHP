لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۖ وَهُوَ الْعَلِيُّ الْعَظِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kepunyaan-Nyalah apa yang ada di langit dan apa yang ada di bumi)</span> sebagai milik-Nya semua makhluk dan hamba-hamba-Nya. <span class="t3">(Dan Dialah Yang Maha Tinggi)</span> di atas semua makhluk-Nya <span class="t3">(lagi Maha Besar)</span> atau Maha Agung.</p></div></div>
