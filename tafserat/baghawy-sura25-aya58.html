وَتَوَكَّلْ عَلَى الْحَيِّ الَّذِي لَا يَمُوتُ وَسَبِّحْ بِحَمْدِهِ ۚ وَكَفَىٰ بِهِ بِذُنُوبِ عِبَادِهِ خَبِيرًا|||<p><span class="t3">( وتوكل على الحي الذي لا يموت وسبح بحمده )</span> أي : صل له شكرا على نعمه . وقيل : قل : سبحان الله ، والحمد لله . <span class="t3">( وكفى به بذنوب عباده خبيرا )</span> عالما فيجازيهم بها .</p>
