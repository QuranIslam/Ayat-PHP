وَإِبْرَاهِيمَ إِذْ قَالَ لِقَوْمِهِ اعْبُدُوا اللَّهَ وَاتَّقُوهُ ۖ ذَٰلِكُمْ خَيْرٌ لَّكُمْ إِن كُنتُمْ تَعْلَمُونَ|||<p>قوله - عز وجل - : ) <span class="t3">( وإبراهيم )</span> أي : وأرسلنا إبراهيم ، <span class="t3">( إذ قال لقومه اعبدوا الله واتقوه )</span> أطيعوا الله وخافوه <span class="t3">( ذلكم خير لكم إن كنتم تعلمون )</span></p>
