فِرْعَوْنَ وَثَمُودَ|||<p>فقال: <span class="t3">( فِرْعَوْنَ وَثَمُودَ )</span> يقول: <span class="t3">( فرعون )</span> ، فاجتزى بذكره، إذ كان رئيس جنده من ذكر جنده وأتباعه. وإنما معنى الكلام: هل أتاك حديث الجنود، فرعون وقومه وثمود، وخفض فرعون ردًّا على الجنود، على الترجمة عنهم، وإنما فتح لأنه لا يجرى وثمود.</p>
