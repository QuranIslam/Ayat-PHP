وَمَا لِيَ لَا أَعْبُدُ الَّذِي فَطَرَنِي وَإِلَيْهِ تُرْجَعُونَ|||<p><span class="t3">( وما لي لا أعبد الذي فطرني )</span> أي : وما يمنعني من إخلاص العبادة للذي خلقني وحده لا شريك له ، <span class="t3">( وإليه ترجعون )</span> أي : يوم المعاد ، فيجازيكم على أعمالكم ، إن خيرا فخير ، وإن شرا فشر .</p>
