قَالَ رَبِّ اغْفِرْ لِي وَلِأَخِي وَأَدْخِلْنَا فِي رَحْمَتِكَ ۖ وَأَنتَ أَرْحَمُ الرَّاحِمِينَ|||<p><span class="t3">( قال )</span> موسى لما تبين له عذر أخيه ، <span class="t3">( رب اغفر لي )</span> ما صنعت إلى أخي ، <span class="t3">( ولأخي )</span> إن كان منه تقصير في الإنكار على عبدة العجل ، <span class="t3">( وأدخلنا )</span> جميعا <span class="t3">( في رحمتك وأنت أرحم الراحمين )</span> .</p>
