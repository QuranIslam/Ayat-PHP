فَأَمَّا مَن تَابَ وَآمَنَ وَعَمِلَ صَالِحًا فَعَسَىٰ أَن يَكُونَ مِنَ الْمُفْلِحِينَ|||<p>وقوله : <span class="t3">( فأما من تاب وآمن وعمل صالحا )</span> أي : في الدنيا ، <span class="t3">( فعسى أن يكون من المفلحين )</span> أي : يوم القيامة ، و <span class="t1">" عسى "</span> من الله موجبة ، فإن هذا واقع بفضل الله ومنه لا محالة .</p>
