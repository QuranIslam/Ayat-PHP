فَقَالُوا أَنُؤْمِنُ لِبَشَرَيْنِ مِثْلِنَا وَقَوْمُهُمَا لَنَا عَابِدُونَ|||<p><span class="t3">( فقالوا )</span> يعني فرعون وقومه ، <span class="t3">( أنؤمن لبشرين مثلنا )</span> يعني : موسى وهارون ، <span class="t3">( وقومهما لنا عابدون )</span> مطيعون متذللون ، والعرب تسمي كل من دان للملك : عابدا له .</p>
