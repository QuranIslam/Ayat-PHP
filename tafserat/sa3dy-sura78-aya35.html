لَّا يَسْمَعُونَ فِيهَا لَغْوًا وَلَا كِذَّابًا|||<p><span class="t4">{ لَا يَسْمَعُونَ فِيهَا لَغْوًا }</span> أي: كلاما لا فائدة فيه <span class="t4">{ وَلَا كِذَّابًا }</span> أي: إثما.</p><p>كما قال تعالى: <span class="t4">{ لَا يَسْمَعُونَ فِيهَا لَغْوًا وَلَا تَأْثِيمًا إِلَّا قِيلًا سَلَامًا سَلَامًا }</span></p>
