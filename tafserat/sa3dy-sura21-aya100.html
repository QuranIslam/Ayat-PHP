لَهُمْ فِيهَا زَفِيرٌ وَهُمْ فِيهَا لَا يَسْمَعُونَ|||<p><span class="t4">{ لَهُمْ فِيهَا زَفِيرٌ }</span> من شدة العذاب <span class="t4">{ وَهُمْ فِيهَا لَا يَسْمَعُونَ }</span> صم بكم عمي، أولا يسمعون من الأصوات غير صوتها، لشدة غليانها، واشتداد زفيرها وتغيظها.</p><p>ودخول آلهة المشركين النار، إنما هو الأصنام، أو من عبد، وهو راض بعبادته.</p>
