وَإِنَّا لَنَحْنُ نُحْيِي وَنُمِيتُ وَنَحْنُ الْوَارِثُونَ|||<p>يقول تعالى ذكره: <span class="t3">( وَإِنَّا لَنَحْنُ نُحْيِي )</span> من كان ميتا إذا أردنا<span class="t3">( ونُمِيتُ )</span> من كان حيا إذا شئنا<span class="t3">( وَنَحْنُ الْوَارِثُونَ )</span> يقول: ونحن نرث الأرض ومن عليها بأن نميت جميعهم، فلا يبقى حيّ سوانا إذا جاء ذلك الأجل.</p>
