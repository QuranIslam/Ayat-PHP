لَا يَسْمَعُونَ حَسِيسَهَا ۖ وَهُمْ فِي مَا اشْتَهَتْ أَنفُسُهُمْ خَالِدُونَ|||<p><span class="t3">( لا يسمعون حسيسها )</span> يعني صوتها وحركة تلهبها إذا نزلوا منازلهم في الجنة والحس والحسيس الصوت الخفي : <span class="t3">( وهم في ما اشتهت أنفسهم خالدون )</span> مقيمون كما قال <span class="t3">( وفيها ما تشتهيه الأنفس وتلذ الأعين )</span> <span class="t3">( الزخرف 71 )</span> .</p>
