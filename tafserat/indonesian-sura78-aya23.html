لَّابِثِينَ فِيهَا أَحْقَابًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka tinggal)</span> lafal Laabitsiina adalah Haal bagi lafal yang tidak disebutkan, yakni telah dipastikan penempatan mereka <span class="t3">(di dalamnya berabad-abad)</span> yakni untuk selama-lamanya tanpa ada batasnya; lafal Ahqaaban bentuk jamak dari lafal Huqban.</p></div></div>
