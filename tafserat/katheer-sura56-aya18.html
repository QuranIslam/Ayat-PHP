بِأَكْوَابٍ وَأَبَارِيقَ وَكَأْسٍ مِّن مَّعِينٍ|||<p><span class="t3">( بأكواب وأباريق وكأس من معين )</span> ، أما الأكواب فهي : الكيزان التي لا خراطيم لها ولا آذان . والأباريق : التي جمعت الوصفين . والكئوس : الهنابات ، والجميع من خمر من عين جارية معين ، ليس من أوعية تنقطع وتفرغ ، بل من عيون سارحة .</p>
