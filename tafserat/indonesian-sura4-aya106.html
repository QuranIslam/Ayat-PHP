وَاسْتَغْفِرِ اللَّهَ ۖ إِنَّ اللَّهَ كَانَ غَفُورًا رَّحِيمًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan mohonlah ampunlah kepada Allah)</span> mengenai apa yang telah kamu rencanakan dan sedianya hendak kamu lakukan. <span class="t3">(Sesungguhnya Allah Maha Pengampun lagi Maha Penyayang.)</span></p></div></div>
