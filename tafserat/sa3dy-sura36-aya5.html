تَنزِيلَ الْعَزِيزِ الرَّحِيمِ|||<p>وهذا الصراط المستقيم <span class="t4">{ تَنْزِيلَ الْعَزِيزِ الرَّحِيمِ }</span> فهو الذي أنزل به كتابه، وأنزله طريقا لعباده، موصلا لهم إليه، فحماه بعزته عن التغيير والتبديل، ورحم به عباده رحمة اتصلت بهم، حتى أوصلتهم إلى دار رحمته، ولهذا ختم الآية بهذين الاسمين الكريمين: العزيز. الرحيم.</p>
