وَلَقَدْ جِئْنَاهُم بِكِتَابٍ فَصَّلْنَاهُ عَلَىٰ عِلْمٍ هُدًى وَرَحْمَةً لِّقَوْمٍ يُؤْمِنُونَ|||<p><span class="t3">( ولقد جئناهم بكتاب )</span> يعني : القرآن <span class="t3">( فصلناه )</span> بيناه ، <span class="t3">( على علم )</span> منا لما يصلحهم ، <span class="t3">( هدى ورحمة )</span> أي : جعلنا القرآن هاديا وذا رحمة ، <span class="t3">( لقوم يؤمنون )</span></p>
