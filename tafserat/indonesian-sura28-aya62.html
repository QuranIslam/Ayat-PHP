وَيَوْمَ يُنَادِيهِمْ فَيَقُولُ أَيْنَ شُرَكَائِيَ الَّذِينَ كُنتُمْ تَزْعُمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan)</span> ingatlah <span class="t3">(hari di waktu Dia menyeru mereka)</span> yang dimaksud adalah Allah menyeru mereka (seraya berkata, <span class="t1">"Di manakah sekutu-sekutu-Ku yang dahulu kalian menduga"</span>) bahwa mereka adalah sekutu-sekutu-Ku.</p></div></div>
