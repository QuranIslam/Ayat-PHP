فَأَرْسَلْنَا فِيهِمْ رَسُولًا مِّنْهُمْ أَنِ اعْبُدُوا اللَّهَ مَا لَكُم مِّنْ إِلَٰهٍ غَيْرُهُ ۖ أَفَلَا تَتَّقُونَ|||<p><span class="t3">( فأرسلنا فيهم رسولا منهم )</span> يعني : هودا وقومه . وقيل : صالحا وقومه . والأول أظهر ، <span class="t3">( أن اعبدوا الله ما لكم من إله غيره أفلا تتقون )</span></p>
