ثُمَّ أَرْسَلْنَا مُوسَىٰ وَأَخَاهُ هَارُونَ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kemudian Kami utus Musa dan saudaranya Harun dengan membawa tanda-tanda kebesaran Kami, dan bukti yang nyata)</span> hujah yang nyata, yaitu berupa tangan, tongkat dan mukjizat-mukjizat lainnya.</p></div></div>
