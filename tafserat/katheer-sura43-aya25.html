فَانتَقَمْنَا مِنْهُمْ ۖ فَانظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ|||<p>قال الله تعالى : <span class="t3">( فانتقمنا منهم )</span> أي : من الأمم المكذبة بأنواع من العذاب ، كما فصله تعالى في قصصهم ، <span class="t3">( فانظر كيف كان عاقبة المكذبين )</span> ؟ أي : كيف بادوا وهلكوا ، وكيف نجى الله المؤمنين ؟ .</p>
