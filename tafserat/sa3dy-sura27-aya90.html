وَمَن جَاءَ بِالسَّيِّئَةِ فَكُبَّتْ وُجُوهُهُمْ فِي النَّارِ هَلْ تُجْزَوْنَ إِلَّا مَا كُنتُمْ تَعْمَلُونَ|||<p><span class="t4">{ وَمَنْ جَاءَ بِالسَّيِّئَةِ }</span> اسم جنس يشمل كل سيئة <span class="t4">{ فَكُبَّتْ وُجُوهُهُمْ فِي النَّارِ }</span> أي: ألقوا في النار على وجوههم ويقال لهم: <span class="t4">{ هَلْ تُجْزَوْنَ إِلَّا مَا كُنْتُمْ تَعْمَلُونَ }</span></p>
