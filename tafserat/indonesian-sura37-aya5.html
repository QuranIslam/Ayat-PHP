رَّبُّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا وَرَبُّ الْمَشَارِقِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Tuhan langit dan bumi dan apa yang berada di antara keduanya dan Tuhan tempat-tempat terbit matahari)</span> dan tempat-tempat terbenamnya pada setiap harinya, yaitu arah Timur dan arah Barat.</p></div></div>
