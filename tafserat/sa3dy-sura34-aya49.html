قُلْ جَاءَ الْحَقُّ وَمَا يُبْدِئُ الْبَاطِلُ وَمَا يُعِيدُ|||<p>فيعلم بها عباده, ويبينها لهم, ولهذا قال: <span class="t4">{ قُلْ جَاءَ الْحَقُّ }</span> أي: ظهر وبان, وصار بمنزلة الشمس, وظهر سلطانه، <span class="t4">{ وَمَا يُبْدِئُ الْبَاطِلُ وَمَا يُعِيدُ }</span> أي: اضمحل وبطل أمره, وذهب سلطانه, فلا يبدئ ولا يعيد.</p>
