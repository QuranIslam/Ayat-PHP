سُبْحَانَ رَبِّكَ رَبِّ الْعِزَّةِ عَمَّا يَصِفُونَ|||<p>ولما ذكر في هذه السورة، كثيرا من أقوالهم الشنيعة، التي وصفوه بها، نزه نفسه عنها .<span class="t4">{ سُبْحَانَ رَبِّكَ }</span> أي: تنزه وتعالى <span class="t4">{ رَبِّ الْعِزَّةِ }</span> <span class="t2">[أي:]</span> الذي عز فقهر كل شيء، واعتز عن كل سوء يصفونه به.</p>
