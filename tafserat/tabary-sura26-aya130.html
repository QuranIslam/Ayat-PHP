وَإِذَا بَطَشْتُم بَطَشْتُمْ جَبَّارِينَ|||<p>وقوله: <span class="t3">( وَإِذَا بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ )</span> يقول: وإذا سطوتم سطوتم قتلا بالسيوف, وضربا بالسياط.</p><p>كما حدثنا القاسم, قال: ثنا الحسين, قال: ثني حجاج, قال: قال ابن جُرَيج: <span class="t3">( وَإِذَا بَطَشْتُمْ بَطَشْتُمْ جَبَّارِينَ )</span> قال: القتل بالسيف والسياط.</p>
