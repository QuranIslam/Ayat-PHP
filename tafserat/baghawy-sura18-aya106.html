ذَٰلِكَ جَزَاؤُهُمْ جَهَنَّمُ بِمَا كَفَرُوا وَاتَّخَذُوا آيَاتِي وَرُسُلِي هُزُوًا|||<p><span class="t3">( ذلك )</span> الذي ذكرت من حبوط أعمالهم وخسة أقدارهم . ثم ابتدأ فقال : <span class="t3">( جزاؤهم جهنم بما كفروا واتخذوا آياتي )</span> يعني القرآن <span class="t3">( ورسلي هزوا )</span> أي سخرية ومهزوءا بهم .</p>
