أَصْطَفَى الْبَنَاتِ عَلَى الْبَنِينَ|||<p>ثم قال منكرا عليهم : <span class="t3">( أصطفى البنات على البنين )</span> أي : أي شيء يحمله عن أن يختار البنات دون البنين ؟ كقوله : <span class="t3">( أفأصفاكم ربكم بالبنين واتخذ من الملائكة إناثا إنكم لتقولون قولا عظيما )</span> <span class="t2">[ الإسراء : 40 ]</span> ;</p>
