وَتَقَطَّعُوا أَمْرَهُم بَيْنَهُمْ ۖ كُلٌّ إِلَيْنَا رَاجِعُونَ|||<p>وقوله : <span class="t3">( وتقطعوا أمرهم بينهم )</span> أي : اختلفت الأمم على رسلها ، فمن بين مصدق لهم ومكذب; ولهذا قال : <span class="t3">( كل إلينا راجعون )</span> أي : يوم القيامة ، فيجازى كل بحسب عمله ، إن خيرا فخير ، وإن شرا فشر</p>
