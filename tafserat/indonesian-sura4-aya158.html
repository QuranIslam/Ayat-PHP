بَل رَّفَعَهُ اللَّهُ إِلَيْهِ ۚ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Tetapi Allah telah mengangkatnya kepada-Nya dan Allah Maha Tangguh)</span> dalam kerajaan-Nya <span class="t3">(lagi Maha Bijaksana)</span> dalam perbuatan-Nya.</p></div></div>
