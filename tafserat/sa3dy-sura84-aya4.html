وَأَلْقَتْ مَا فِيهَا وَتَخَلَّتْ|||<p><span class="t4">{ وَأَلْقَتْ مَا فِيهَا }</span> من الأموات والكنوز.</p><p><span class="t4">{ وَتَخَلَّتْ }</span> منهم، فإنه ينفخ في الصور، فتخرج الأموات من الأجداث إلى وجه الأرض، وتخرج الأرض كنوزها، حتى تكون كالأسطوان العظيم، يشاهده الخلق، ويتحسرون على ما هم فيه يتنافسون.</p>
