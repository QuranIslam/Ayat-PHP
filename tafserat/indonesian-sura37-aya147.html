وَأَرْسَلْنَاهُ إِلَىٰ مِائَةِ أَلْفٍ أَوْ يَزِيدُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami utus dia)</span> sesudah itu, sebagaimana status sebelumnya, kepada kaum Bunainawiy yang tinggal di daerah Maushul <span class="t3">(kepada seratus ribu orang atau)</span> bahkan <span class="t3">(lebih dari itu)</span> yakni lebih dua puluh atau tiga puluh atau tujuh puluh ribu orang.</p></div></div>
