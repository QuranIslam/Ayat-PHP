ذَٰلِكَ بِأَنَّ اللَّهَ يُولِجُ اللَّيْلَ فِي النَّهَارِ وَيُولِجُ النَّهَارَ فِي اللَّيْلِ وَأَنَّ اللَّهَ سَمِيعٌ بَصِيرٌ|||<p><span class="t3">( ذلك )</span> أي : ذلك النصر <span class="t3">( بأن الله )</span> القادر على ما يشاء ، فمن قدرته أنه : <span class="t3">( يولج الليل في النهار ويولج النهار في الليل وأن الله سميع بصير )</span></p>
