أَلَّا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ|||<p><span class="t3">( ألا تزر وازرة وزر أخرى )</span> أي : كل نفس ظلمت نفسها بكفر أو شيء من الذنوب فإنما عليها وزرها ، لا يحمله عنها أحد ، كما قال : <span class="t3">( وإن تدع مثقلة إلى حملها لا يحمل منه شيء ولو كان ذا قربى )</span> <span class="t2">[ فاطر : 18 ]</span></p>
