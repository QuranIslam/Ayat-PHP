وَلِكُلِّ أُمَّةٍ أَجَلٌ ۖ فَإِذَا جَاءَ أَجَلُهُمْ لَا يَسْتَأْخِرُونَ سَاعَةً ۖ وَلَا يَسْتَقْدِمُونَ|||<p>يقول تعالى : <span class="t3">( ولكل أمة )</span> أي : قرن وجيل <span class="t3">( أجل فإذا جاء أجلهم )</span> أي : ميقاتهم المقدر لهم <span class="t3">( لا يستأخرون ساعة )</span> عن ذلك <span class="t3">( ولا يستقدمون )</span> .</p>
