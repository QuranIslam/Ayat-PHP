وَمَا أُرْسِلُوا عَلَيْهِمْ حَافِظِينَ|||<p><span class="t3">( وَمَا أُرْسِلُوا عَلَيْهِمْ حَافِظِينَ )</span> يقول جل ثناؤه: وما بعث هؤلاء الكفار القائلون للمؤمنين <span class="t3">( إن هؤلاء لضالون )</span> حافظين عليهم أعمالهم. يقول: إنما كُلِّفوا الإيمان بالله، والعمل بطاعته، ولم يُجعلوا رُقباء على غيرهم يحفظون عليهم أعمالهم ويتفقدونها.</p>
