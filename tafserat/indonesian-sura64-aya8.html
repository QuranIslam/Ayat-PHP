فَآمِنُوا بِاللَّهِ وَرَسُولِهِ وَالنُّورِ الَّذِي أَنزَلْنَا ۚ وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka berimanlah kalian kepada Allah dan Rasul-Nya dan cahaya)</span> yakni Alquran <span class="t3">(yang telah Kami turunkan. Dan Allah Maha Mengetahui apa yang kalian kerjakan)</span>.</p></div></div>
