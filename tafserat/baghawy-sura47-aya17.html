وَالَّذِينَ اهْتَدَوْا زَادَهُمْ هُدًى وَآتَاهُمْ تَقْوَاهُمْ|||<p><span class="t3">( والذين اهتدوا )</span> يعني المؤمنين <span class="t3">( زادهم )</span> ما قال الرسول - صلى الله عليه وسلم - <span class="t3">( هدى وآتاهم تقواهم )</span> وفقهم للعمل بما أمرهم به ، وهو التقوى ، قال سعيد بن جبير : وآتاهم ثواب تقواهم .</p>
