فَأَنجَيْنَاهُ وَأَهْلَهُ إِلَّا امْرَأَتَهُ قَدَّرْنَاهَا مِنَ الْغَابِرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka Kami selamatkan dia beserta keluarganya kecuali istrinya, Kami telah menakdirkan dia)</span> telah memastikannya <span class="t3">(termasuk orang-orang yang tertinggal)</span> tetap terkena azab.</p></div></div>
