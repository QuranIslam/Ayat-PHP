ذَٰلِكَ مِنْ أَنبَاءِ الْغَيْبِ نُوحِيهِ إِلَيْكَ ۖ وَمَا كُنتَ لَدَيْهِمْ إِذْ أَجْمَعُوا أَمْرَهُمْ وَهُمْ يَمْكُرُونَ|||<p><span class="t3">( ذلك )</span> الذي ذكرت <span class="t3">( من أنباء الغيب نوحيه إليك وما كنت لديهم )</span> أي : ما كنت يا محمد عند أولاد يعقوب <span class="t3">( إذ أجمعوا أمرهم )</span> أي : عزموا على إلقاء يوسف في الجب <span class="t3">( وهم يمكرون )</span> بيوسف .</p>
