قَالَ يَا قَوْمِ إِنِّي لَكُمْ نَذِيرٌ مُّبِينٌ|||<p>وقوله: <span class="t3">(قَالَ يَا قَوْمِ إِنِّي لَكُمْ نَذِيرٌ مُبِينٌ )</span> يقول تعالى ذكره: قال نوح لقومه: يا قوم إني لكم نذير مبين، أنذركم عذاب الله فاحذروه أن ينـزل بكم على كفركم به <span class="t3">(مُبِينٌ )</span> يقول: قد أبنت لكم إنذاري إياكم.</p>
