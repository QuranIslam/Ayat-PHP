وَإِذَا السَّمَاءُ كُشِطَتْ|||<p><span class="t4">{ وَإِذَا السَّمَاءُ كُشِطَتْ }</span> أي: أزيلت، كما قال تعالى: <span class="t4">{ يَوْمَ تَشَقَّقُ السَّمَاءُ بِالْغَمَامِ }</span> <span class="t4">{ يَوْمَ نَطْوِي السَّمَاءَ كَطَيِّ السِّجِلِّ لِلْكُتُبِ }</span> <span class="t4">{ وَالْأَرْضُ جَمِيعًا قَبْضَتُهُ يَوْمَ الْقِيَامَةِ وَالسَّماوَاتُ مَطْوِيَّاتٌ بِيَمِينِهِ }</span></p>
