قِيلَ ادْخُلِ الْجَنَّةَ ۖ قَالَ يَا لَيْتَ قَوْمِي يَعْلَمُونَ|||<p>فـ <span class="t4">{ قِيلَ }</span> له في الحال: <span class="t4">{ ادْخُلِ الْجَنَّةَ }</span> فقال مخبرا بما وصل إليه من الكرامة على توحيده وإخلاصه، وناصحا لقومه بعد وفاته، كما نصح لهم في حياته: <span class="t4">{ يَا لَيْتَ قَوْمِي يَعْلَمُونَ بِمَا غَفَرَ لِي رَبِّي }</span></p>
