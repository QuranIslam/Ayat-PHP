قَالُوا إِنَّا أُرْسِلْنَا إِلَىٰ قَوْمٍ مُّجْرِمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka menjawab, "Kami sesungguhnya diutus kepada kaum yang berdosa)</span> orang-orang kafir, yang dimaksud adalah kaum Nabi Luth, untuk membinasakan mereka.</p></div></div>
