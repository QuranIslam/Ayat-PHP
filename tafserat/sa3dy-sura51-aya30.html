قَالُوا كَذَٰلِكِ قَالَ رَبُّكِ ۖ إِنَّهُ هُوَ الْحَكِيمُ الْعَلِيمُ|||<p><span class="t4">{ قَالُوا كَذَلِكِ قَالَ رَبُّكِ }</span> أي: الله الذي قدر ذلك وأمضاه، فلا عجب في قدرة الله تعالى <span class="t4">{ إِنَّهُ هُوَ الْحَكِيمُ الْعَلِيمُ }</span> أي: الذي يضع الأشياء مواضعها، وقد وسع كل شيء علمًا فسلموا لحكمه، واشكروه على نعمته.</p>
