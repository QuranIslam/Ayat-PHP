خَلَقَ اللَّهُ السَّمَاوَاتِ وَالْأَرْضَ بِالْحَقِّ ۚ إِنَّ فِي ذَٰلِكَ لَآيَةً لِّلْمُؤْمِنِينَ|||<p>قوله - عز وجل - : <span class="t3">( خلق الله السماوات والأرض بالحق )</span> أي : للحق وإظهار الحق ) <span class="t3">( إن في ذلك )</span> في خلقها ) <span class="t3">( لآية )</span> لدلالة ) <span class="t3">( للمؤمنين )</span> على قدرته وتوحيده .</p>
