فَسَبِّحْ بِاسْمِ رَبِّكَ الْعَظِيمِ|||<p>أمر بتسبيحه وتحميده  فقال: <span class="t4">{ فَسَبِّحْ بِاسْمِ رَبِّكَ الْعَظِيمِ }</span> أي: نزه ربك العظيم، كامل الأسماء والصفات، كثير الإحسان والخيرات، واحمده بقلبك ولسانك، وجوارحك، لأنه أهل لذلك، وهو المستحق لأن يشكر فلا يكفر، ويذكر فلا ينسى، ويطاع فلا يعصى.</p>
