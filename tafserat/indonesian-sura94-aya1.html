أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Bukankah Kami telah melapangkan)</span> Istifham atau kata tanya di sini mengandung makna Taqrir atau menetapkan, yakni Kami telah melapangkan <span class="t3">(untukmu)</span> hai Muhammad <span class="t3">(dadamu?)</span> dengan kenabian dan lain-lainnya.</p></div></div>
