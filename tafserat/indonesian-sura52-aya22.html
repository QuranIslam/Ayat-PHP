وَأَمْدَدْنَاهُم بِفَاكِهَةٍ وَلَحْمٍ مِّمَّا يَشْتَهُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami beri mereka)</span> Kami tambahkan kepada mereka dari waktu ke waktu yang lain <span class="t3">(dengan buah-buahan dan daging dari segala jenis yang mereka inginkan)</span> sekalipun mereka tidak menjelaskan permintaannya.</p></div></div>
