وَمَا وَجَدْنَا لِأَكْثَرِهِم مِّنْ عَهْدٍ ۖ وَإِن وَجَدْنَا أَكْثَرَهُمْ لَفَاسِقِينَ|||<p><span class="t3">( وما وجدنا لأكثرهم من عهد )</span> أي : وفاء بالعهد الذي عاهدهم يوم الميثاق ، حين أخرجهم من صلب آدم <span class="t3">( وإن وجدنا أكثرهم لفاسقين )</span> أي : ما وجدنا أكثرهم إلا فاسقين ناقضين للعهد .</p>
