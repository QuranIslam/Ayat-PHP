مَا آمَنَتْ قَبْلَهُم مِّن قَرْيَةٍ أَهْلَكْنَاهَا ۖ أَفَهُمْ يُؤْمِنُونَ|||<p><span class="t3">( ما آمنت قبلهم )</span> قبل مشركي مكة ، <span class="t3">( من قرية )</span> أي : من أهل قرية أتتهم الآيات ، <span class="t3">( أهلكناها )</span> أهلكناهم بالتكذيب ، <span class="t3">( أفهم يؤمنون )</span> ؟ ، إن جاءتهم آية ، معناه : أن أولئك لم يؤمنوا بالآيات لما أتتهم أفيؤمن هؤلاء؟ .</p>
