أَذَٰلِكَ خَيْرٌ نُّزُلًا أَمْ شَجَرَةُ الزَّقُّومِ|||<p><span class="t4">{ أَذَلِكَ خَيْرٌ نُزُلًا }</span> أي: ذلك النعيم الذي وصفناه لأهل الجنة خير، أم العذاب الذي يكون في الجحيم من جميع أصناف العذاب؟ فأي الطعامين أولى؟ الذي وصف في الجنة <span class="t4">{ أَمْ }</span> طعام أهل النار؟ وهو { شَجَرَةُ الزَّقُّومِ{</p>
