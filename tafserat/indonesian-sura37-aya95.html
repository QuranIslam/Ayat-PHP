قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Ibrahim berkata)</span> kepada mereka dengan nada sinis, <span class="t3">("Apakah kalian menyembah patung-patung yang kalian pahat itu?)</span> dari batu dan dari bahan-bahan lainnya sebagai berhala-berhala yang kalian sembah.</p></div></div>
