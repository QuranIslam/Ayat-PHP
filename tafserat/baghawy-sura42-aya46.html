وَمَا كَانَ لَهُم مِّنْ أَوْلِيَاءَ يَنصُرُونَهُم مِّن دُونِ اللَّهِ ۗ وَمَن يُضْلِلِ اللَّهُ فَمَا لَهُ مِن سَبِيلٍ|||<p><span class="t3">( وما كان لهم من أولياء ينصرونهم من دون الله ومن يضلل الله فما له من سبيل )</span> طريق إلى الصواب وإلى الوصول إلى الحق في الدنيا والجنة في العقبى ، قد انسد عليهم طريق الخير .</p>
