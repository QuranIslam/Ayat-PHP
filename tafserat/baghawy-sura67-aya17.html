أَمْ أَمِنتُم مَّن فِي السَّمَاءِ أَن يُرْسِلَ عَلَيْكُمْ حَاصِبًا ۖ فَسَتَعْلَمُونَ كَيْفَ نَذِيرِ|||<p><span class="t3">( أم أمنتم من في السماء أن يرسل عليكم حاصبا )</span> ريحا ذات حجارة كما فعل بقوم لوط . <span class="t3">( فستعلمون )</span> في الآخرة وعند الموت <span class="t3">( كيف نذير )</span> أي إنذاري إذا عاينتم العذاب .</p>
