۞ لَّقَدْ كَانَ فِي يُوسُفَ وَإِخْوَتِهِ آيَاتٌ لِّلسَّائِلِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya telah ada pada)</span> kisah <span class="t3">(Yusuf dan saudara-saudaranya)</span> jumlah mereka ada sebelas orang <span class="t3">(tanda-tanda)</span> bahan-bahan pelajaran <span class="t3">(bagi orang-orang yang bertanya)</span>.</p></div></div>
