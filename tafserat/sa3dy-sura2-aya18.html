صُمٌّ بُكْمٌ عُمْيٌ فَهُمْ لَا يَرْجِعُونَ|||<p>فلهذا قال تعالى <span class="t2">[عنهم]</span>: <span class="t4">{ صُمٌّ }</span> أي: عن سماع الخير، <span class="t4">{ بُكْمٌ }</span> <span class="t2">[أي]</span>: عن النطق به، <span class="t4">{ عُمْيٌ }</span> عن رؤية الحق، <span class="t4">{ فَهُمْ لَا يَرْجِعُونَ }</span> لأنهم تركوا الحق بعد أن عرفوه, فلا يرجعون إليه، بخلاف من ترك الحق عن جهل وضلال, فإنه لا يعقل, وهو أقرب رجوعا منهم.</p>
