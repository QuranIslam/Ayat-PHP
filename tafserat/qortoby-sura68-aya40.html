سَلْهُمْ أَيُّهُم بِذَٰلِكَ زَعِيمٌ|||<p>قوله تعالى : سلهم أيهم بذلك زعيم أي سل يا محمد هؤلاء المتقولين علي : أيهم كفيل بما تقدم ذكره . وهو أن لهم من الخير ما للمسلمين . والزعيم : الكفيل والضمين ; قاله ابن عباس وقتادة . وقال ابن كيسان : الزعيم هنا القائم بالحجة والدعوى . وقال الحسن : الزعيم الرسول .</p>
