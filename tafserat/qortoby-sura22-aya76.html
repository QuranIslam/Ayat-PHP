يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۗ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ|||<p>يعلم ما بين أيديهم يريد ما قدموا . وما خلفهم يريد ما خلفوا ؛ مثل قوله في يس : إنا نحن نحيي الموتى ونكتب ما قدموا يريد ما بين أيديهم <span class="t3">( وأثارهم )</span> يريد ما خلفوا وإلى الله ترجع الأمور .</p>
