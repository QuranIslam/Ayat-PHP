سَيَهْدِيهِمْ وَيُصْلِحُ بَالَهُمْ|||<p>القول في تأويل قوله تعالى :  سَيَهْدِيهِمْ وَيُصْلِحُ بَالَهُمْ <span class="t3">(5)</span></p><p>يقول تعالى ذكره: سيوفق الله تعالى ذكره للعمل بما يرضى ويحبّ, هؤلاء الذين قاتلوا في سبيله,<span class="t3">( وَيُصْلِحُ بَالَهُمْ )</span> ويصلح أمرهم وحالهم في الدنيا والآخرة .</p>
