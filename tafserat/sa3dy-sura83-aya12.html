وَمَا يُكَذِّبُ بِهِ إِلَّا كُلُّ مُعْتَدٍ أَثِيمٍ|||<p><span class="t4">{ وَمَا يُكَذِّبُ بِهِ إِلَّا كُلُّ مُعْتَدٍ }</span> على محارم الله، متعد من الحلال إلى الحرام.</p><p><span class="t4">{ أَثِيمٍ }</span> أي كثير الإثم، فهذا الذي يحمله عدوانه على التكذيب، ويحمله <span class="t2">[عدوانه على التكذيب ويوجب له]</span> كبره رد الحق،</p>
