۞ فَنَبَذْنَاهُ بِالْعَرَاءِ وَهُوَ سَقِيمٌ|||<p><span class="t4">{ فَنَبَذْنَاهُ بِالْعَرَاءِ }</span> بأن قذفه الحوت من بطنه بالعراء، وهي الأرض الخالية العارية من كل أحد، بل ربما كانت عارية من الأشجار والظلال. <span class="t4">{ وَهُوَ سَقِيمٌ }</span> أي: قد سقم ومرض، بسبب حبسه في بطن الحوت، حتى صار مثل الفرخ الممعوط من البيضة.</p>
