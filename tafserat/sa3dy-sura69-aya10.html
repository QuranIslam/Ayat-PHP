فَعَصَوْا رَسُولَ رَبِّهِمْ فَأَخَذَهُمْ أَخْذَةً رَّابِيَةً|||<p><span class="t4">{ فَعَصَوْا رَسُولَ رَبِّهِمْ }</span> وهذا اسم جنس أي: كل من هؤلاء كذب الرسول الذي أرسله الله إليهم. فأخذ الله الجميع <span class="t4">{ أَخْذَةً رَابِيَةً }</span> أي: زائدة على الحد والمقدار الذي يحصل به هلاكهم.</p>
