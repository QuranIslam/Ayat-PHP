فَانتَقَمْنَا مِنْهُمْ فَأَغْرَقْنَاهُمْ فِي الْيَمِّ بِأَنَّهُمْ كَذَّبُوا بِآيَاتِنَا وَكَانُوا عَنْهَا غَافِلِينَ|||<p><span class="t3">( فانتقمنا منهم فأغرقناهم في اليم )</span> يعني : البحر <span class="t3">( بأنهم كذبوا بآياتنا وكانوا عنها غافلين )</span> أي : عن النقمة قبل حلولها غافلين . وقيل : معناه عن آياتنا معرضين .</p>
