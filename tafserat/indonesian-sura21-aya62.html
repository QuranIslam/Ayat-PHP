قَالُوا أَأَنتَ فَعَلْتَ هَٰذَا بِآلِهَتِنَا يَا إِبْرَاهِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka bertanya)</span> setelah menghadirkan Ibrahim, (<span class="t1">"Apakah kamu) dapat dibaca A'anta dan A-anta (yang melakukan perbuatan ini terhadap tuhan-tuhan kami, hai Ibrahim?"</span>)</p></div></div>
