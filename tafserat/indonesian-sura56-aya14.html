وَقَلِيلٌ مِّنَ الْآخِرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan segolongan kecil dari orang-orang yang kemudian)</span> yakni dari kalangan umat Nabi Muhammad saw. Mereka terdiri dari bagian besar umat-umat terdahulu dan umat Nabi Muhammad adalah orang-orang yang paling dahulu masuk surga.</p></div></div>
