إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<p>إِنَّ فِي ذَلِكَ لآيَةً  دالة على صدق شعيب, وصحة ما دعا إليه, وبطلان رد قومه عليه،  وَمَا كَانَ أَكْثَرُهُمْ مُؤْمِنِينَ  مع رؤيتهم الآيات, لأنهم لا زكاء فيهم, ولا خير لديهم  وَمَا أَكْثَرُ النَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ  .</p>
