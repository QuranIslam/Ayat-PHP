قَالُوا سَوَاءٌ عَلَيْنَا أَوَعَظْتَ أَمْ لَمْ تَكُن مِّنَ الْوَاعِظِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka menjawab, "Adalah sama saja bagi kami apakah kamu memberi nasihat atau tidak memberi nasihat)</span> pada prinsipnya sama saja, yaitu kami tidak akan mengindahkan lagi nasihatmu.</p></div></div>
