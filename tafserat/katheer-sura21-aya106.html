إِنَّ فِي هَٰذَا لَبَلَاغًا لِّقَوْمٍ عَابِدِينَ|||<p>وقوله : <span class="t3">( إن في هذا لبلاغا لقوم عابدين )</span> أي : إن في هذا القرآن الذي أنزلناه على عبدنا محمد صلى الله عليه وسلم لبلاغا : لمنفعة وكفاية لقوم عابدين ، وهم الذين عبدوا الله بما شرعه وأحبه ورضيه ، وآثروا طاعة الله على طاعة الشيطان وشهوات أنفسهم .</p>
