فَمَا اسْتَطَاعُوا مِن قِيَامٍ وَمَا كَانُوا مُنتَصِرِينَ|||<p><span class="t3">( فما استطاعوا من قيام )</span> فما قاموا بعد نزول العذاب بهم ولا قدروا على نهوض . قال قتادة : لم ينهضوا من تلك الصرعة <span class="t3">( وما كانوا منتصرين )</span> ممتنعين منا . قال قتادة : ما كانت عندهم قوة يمتنعون بها من الله .</p>
