وَقَالَ نُوحٌ رَّبِّ لَا تَذَرْ عَلَى الْأَرْضِ مِنَ الْكَافِرِينَ دَيَّارًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Nuh berkata, "Ya Rabbku! Janganlah Engkau biarkan seorang pun di antara orang-orang kafir itu tinggal di atas bumi)</span> bertempat tinggal, makna yang dimaksud ialah jangan biarkan seorang pun di antara mereka.</p></div></div>
