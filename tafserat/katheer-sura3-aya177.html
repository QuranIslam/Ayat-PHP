إِنَّ الَّذِينَ اشْتَرَوُا الْكُفْرَ بِالْإِيمَانِ لَن يَضُرُّوا اللَّهَ شَيْئًا وَلَهُمْ عَذَابٌ أَلِيمٌ|||<p>ثم قال تعالى مخبرا عن ذلك إخبارا مقررا : <span class="t3">( إن الذين اشتروا الكفر بالإيمان )</span> أي : استبدلوا هذا بهذا <span class="t3">( لن يضروا الله شيئا )</span> أي : ولكن يضرون أنفسهم <span class="t3">( ولهم عذاب أليم )</span> .</p>
