طَاعَةٌ وَقَوْلٌ مَّعْرُوفٌ ۚ فَإِذَا عَزَمَ الْأَمْرُ فَلَوْ صَدَقُوا اللَّهَ لَكَانَ خَيْرًا لَّهُمْ|||<p>أي : وكان الأولى بهم أن يسمعوا ويطيعوا ، أي : في الحالة الراهنة ، <span class="t3">( فإذا عزم الأمر )</span> أي : جد الحال ، وحضر القتال ، <span class="t3">( فلو صدقوا الله )</span> أي : أخلصوا له النية ، <span class="t3">( لكان خيرا لهم )</span></p>
