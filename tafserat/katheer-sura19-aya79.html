كَلَّا ۚ سَنَكْتُبُ مَا يَقُولُ وَنَمُدُّ لَهُ مِنَ الْعَذَابِ مَدًّا|||<p>وقوله : <span class="t3">( كلا )</span> : هي حرف ردع لما قبلها وتأكيد لما بعدها ، <span class="t3">( سنكتب ما يقول )</span> أي : من طلبه ذلك وحكمه لنفسه بما تمناه ، وكفره بالله العظيم <span class="t3">( ونمد له من العذاب مدا )</span> أي : في الدار الآخرة ، على قوله ذلك ، وكفره بالله في الدنيا .</p>
