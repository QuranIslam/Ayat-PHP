قَالَ رَبِّ بِمَا أَغْوَيْتَنِي لَأُزَيِّنَنَّ لَهُمْ فِي الْأَرْضِ وَلَأُغْوِيَنَّهُمْ أَجْمَعِينَ|||<p><span class="t3">( قال رب بما أغويتني )</span> أضللتني . وقيل : خيبتني من رحمتك <span class="t3">( لأزينن لهم في الأرض )</span> حب الدنيا ومعاصيك <span class="t3">( ولأغوينهم )</span> أي : لأضلنهم <span class="t3">( أجمعين )</span></p>
