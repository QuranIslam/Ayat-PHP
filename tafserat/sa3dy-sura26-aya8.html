إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<p><span class="t3">( إِنَّ فِي ذَلِكَ لآيَةً )</span> على إحياء الله الموتى بعد موتهم, كما أحيا الأرض بعد موتها <span class="t3">( وَمَا كَانَ أَكْثَرُهُمْ مُؤْمِنِينَ )</span> كما قال تعالى:  وَمَا أَكْثَرُ النَّاسِ وَلَوْ حَرَصْتَ بِمُؤْمِنِينَ  .</p>
