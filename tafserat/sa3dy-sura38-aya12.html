كَذَّبَتْ قَبْلَهُمْ قَوْمُ نُوحٍ وَعَادٌ وَفِرْعَوْنُ ذُو الْأَوْتَادِ|||<p>يحذرهم تعالى أن يفعل بهم ما فعل بالأمم من قبلهم، الذين كانوا أعظم قوة منهم وتحزبا على الباطل، <span class="t4">{ قَوْم نُوحٍ وَعَاد }</span> قوم هود <span class="t4">{ وَفِرْعَوْنُ ذُو الْأَوْتَادِ }</span> أى: الجنود العظيمة، والقوة الهائلة.</p>
