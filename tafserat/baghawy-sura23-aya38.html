إِنْ هُوَ إِلَّا رَجُلٌ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا وَمَا نَحْنُ لَهُ بِمُؤْمِنِينَ|||<p><span class="t3">( إن هو )</span> يعني الرسول ، <span class="t3">( إلا رجل افترى على الله كذبا وما نحن له بمؤمنين )</span> بمصدقين بالبعث بعد الموت . <span class="t3">( قال رب انصرني بما كذبون )</span> .</p>
