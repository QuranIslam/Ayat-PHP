مَا تَذَرُ مِن شَيْءٍ أَتَتْ عَلَيْهِ إِلَّا جَعَلَتْهُ كَالرَّمِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Angin itu tidak membiarkan sesuatu pun)</span> baik jiwa atau harta benda <span class="t3">(yang dilandanya, melainkan dijadikannya seperti serbuk)</span> yakni sebagai barang rongsokan yang tercabik-cabik.</p></div></div>
