تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْحَكِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Diturunkannya Kitab ini)</span> yakni Alquran; lafal ayat ini berkedudukan menjadi Mubtada <span class="t3">(dari Allah)</span> menjadi Khabar dari Mubtada <span class="t3">(Yang Maha Perkasa)</span> di dalam kerajaan-Nya <span class="t3">(lagi Maha Bijaksana)</span> di dalam perbuatan-Nya.</p></div></div>
