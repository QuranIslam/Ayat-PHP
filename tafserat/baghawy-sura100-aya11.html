إِنَّ رَبَّهُم بِهِمْ يَوْمَئِذٍ لَّخَبِيرٌ|||<p><span class="t3">( إن ربهم بهم )</span> ، <span class="t2">[ جمع ]</span> الكناية لأن الإنسان اسم لجنس ، <span class="t3">( يومئذ لخبير )</span> عالم ، قال الزجاج : إن الله خبير بهم في ذلك اليوم وفي غيره ، ولكن المعنى أنه يجازيهم على كفرهم في ذلك <span class="t2">[ اليوم ]</span> .</p>
