وَالْأَرْضَ بَعْدَ ذَٰلِكَ دَحَاهَا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan bumi sesudah itu dihamparkan-Nya)</span> yakni dijadikan-Nya dalam bentuk terhampar, sebenarnya penciptaan bumi itu sebelum penciptaan langit, tetapi masih belum terhamparkan.</p></div></div>
