فَأَلْقَوْا حِبَالَهُمْ وَعِصِيَّهُمْ وَقَالُوا بِعِزَّةِ فِرْعَوْنَ إِنَّا لَنَحْنُ الْغَالِبُونَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Lalu mereka menjatuhkan tali-temali dan tongkat-tongkat mereka, dan mengatakan, <span class="t1">"Demi kekuasaan Firaun, sesungguhnya kami benar-benar akan menang"</span>).</p></div></div>
