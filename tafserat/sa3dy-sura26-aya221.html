هَلْ أُنَبِّئُكُمْ عَلَىٰ مَن تَنَزَّلُ الشَّيَاطِينُ|||<p>هذا جواب لمن قال من مكذبي الرسول: إن محمدا ينزل عليه شيطان. وقول من قال: إنه شاعر فقال: <span class="t3">(هَلْ أُنَبِّئُكُمْ )</span> أي: أخبركم الخبر الحقيقي الذي لا شك فيه ولا شبهة, على من تنزل الشياطين، أي: بصفة الأشخاص, الذين تنزل عليهم الشياطين.</p>
