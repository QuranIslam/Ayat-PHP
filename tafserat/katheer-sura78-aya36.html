جَزَاءً مِّن رَّبِّكَ عَطَاءً حِسَابًا|||<p>وقوله : <span class="t3">( جزاء من ربك عطاء حسابا )</span> أي : هذا الذي ذكرناه جازاهم الله به وأعطاهموه ، بفضله ومنه وإحسانه ورحمته ; <span class="t3">( عطاء حسابا )</span> أي : كافيا وافرا شاملا كثيرا ; تقول العرب : <span class="t1">" أعطاني فأحسبني "</span> أي : كفاني . ومنه <span class="t1">" حسبي الله "</span> ، أي : الله كافي .</p>
