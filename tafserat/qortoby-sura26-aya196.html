وَإِنَّهُ لَفِي زُبُرِ الْأَوَّلِينَ|||<p>وإنه لفي زبر الأولين أي وإن ذكر نزوله لفي كتب الأولين يعني الأنبياء . وقيل : أي إن ذكر محمد عليه السلام في كتب الأولين ; كما قال تعالى : يجدونه مكتوبا عندهم في التوراة والإنجيل و <span class="t1">" الزبر "</span> الكتب ، الواحد <span class="t1">" زبور "</span> كرسول ورسل ; وقد تقدم .</p>
