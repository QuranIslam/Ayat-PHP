وَلَقَدْ عَهِدْنَا إِلَىٰ آدَمَ مِن قَبْلُ فَنَسِيَ وَلَمْ نَجِدْ لَهُ عَزْمًا|||<p>قال ابن أبي حاتم : حدثنا أحمد بن سنان ، حدثنا أسباط بن محمد ، حدثنا الأعمش ، عن سعيد بن جبير ، عن ابن عباس قال : إنما سمي الإنسان لأنه عهد إليه فنسي . وكذا رواه علي بن أبي طلحة ، عنه .</p><p>وقال مجاهد والحسن : ترك .</p>
