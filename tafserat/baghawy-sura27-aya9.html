يَا مُوسَىٰ إِنَّهُ أَنَا اللَّهُ الْعَزِيزُ الْحَكِيمُ|||<p>ثم تعرف إلى موسى بصفاته ، فقال : <span class="t3">( يا موسى إنه أنا الله العزيز الحكيم )</span> والهاء في قوله ) <span class="t3">( إنه )</span> عماد ، وليس بكناية ، وقيل : هي كناية عن الأمر والشأن ، أي : الأمر والشأن ، أي : المعبود أنا</p>
