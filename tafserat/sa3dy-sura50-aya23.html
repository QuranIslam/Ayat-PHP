وَقَالَ قَرِينُهُ هَٰذَا مَا لَدَيَّ عَتِيدٌ|||<p>يقول تعالى: <span class="t4">{ وَقَالَ قَرِينُهُ }</span> أي: قرين هذا المكذب المعرض، من الملائكة، الذين وكلهم الله على حفظه، وحفظ أعماله، فيحضره يوم القيامة ويحضر أعماله ويقول: <span class="t4">{ هَذَا مَا لَدَيَّ عَتِيدٌ }</span> أي: قد أحضرت ما جعلت عليه، من حفظه، وحفظ عمله، فيجازى بعمله.</p>
