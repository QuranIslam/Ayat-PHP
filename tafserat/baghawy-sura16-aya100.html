إِنَّمَا سُلْطَانُهُ عَلَى الَّذِينَ يَتَوَلَّوْنَهُ وَالَّذِينَ هُم بِهِ مُشْرِكُونَ|||<p><span class="t3">( إنما سلطانه على الذين يتولونه )</span> يطيعونه ويدخلون في ولايته ، <span class="t3">( والذين هم به مشركون )</span> أي : بالله مشركون . وقيل : الكناية راجعة إلى الشيطان ، ومجازه الذين هم من أجله مشركون بالله .</p>
