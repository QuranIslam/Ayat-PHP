لِيُكَفِّرَ اللَّهُ عَنْهُمْ أَسْوَأَ الَّذِي عَمِلُوا وَيَجْزِيَهُمْ أَجْرَهُم بِأَحْسَنِ الَّذِي كَانُوا يَعْمَلُونَ|||<p><span class="t3">( ليكفر الله عنهم أسوأ الذي عملوا )</span> يسترها عليهم بالمغفرة ، <span class="t3">( ويجزيهم أجرهم بأحسن الذي كانوا يعملون )</span> قال مقاتل : يجزيهم بالمحاسن من أعمالهم ولا يجزيهم بالمساوئ .</p>
