إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ|||<p><span class="t4">{ إِنَّكُمْ }</span> أيها المكذبون لمحمد صلى الله عليه وسلم، <span class="t4">{ لَفِي قَوْلٍ مُخْتَلِفٍ }</span> منكم، من يقول ساحر، ومنكم من يقول كاهن، ومنكم من يقول: مجنون، إلى غير ذلك من الأقوال المختلفة، الدالة على حيرتهم وشكهم، وأن ما هم عليه باطل.</p>
