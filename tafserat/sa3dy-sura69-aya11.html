إِنَّا لَمَّا طَغَى الْمَاءُ حَمَلْنَاكُمْ فِي الْجَارِيَةِ|||<p>ومن جملة أولئك قوم نوح أغرقهم الله في اليم حين طغى <span class="t2">[الماء على وجه]</span> الأرض وعلا على مواضعها الرفيعة.وامتن الله على الخلق الموجودين بعدهم أن الله حملهم <span class="t4">{ فِي الْجَارِيَةِ }</span> وهي: السفينة في أصلاب آبائهم وأمهاتهم الذين نجاهم الله.</p>
