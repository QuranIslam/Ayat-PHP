إِذَا رُجَّتِ الْأَرْضُ رَجًّا|||<p><span class="t3">( إذا رجت الأرض رجا )</span> حركت وزلزلت زلزالا قال الكلبي : إن الله إذا أوحى إليها اضطربت فرقا . قال المفسرون : ترج كما يرج الصبي في المهد حتى ينهدم كل بناء عليها وينكسر كل ما عليها من الجبال وغيرها ، وأصل <span class="t1">" الرج "</span> في اللغة : التحريك يقال : رججته فارتج .</p>
