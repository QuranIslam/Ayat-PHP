قَالَ إِنَّ هَٰؤُلَاءِ ضَيْفِي فَلَا تَفْضَحُونِ|||<p>قال إن هؤلاء ضيفي فلا تفضحون واتقوا الله ولا تخزون " وهذا إنما قاله لهم قبل أن يعلم بأنهم رسل الله كما قال في سورة هود وأما ههنا فتقدم ذكر أنهم رسل الله وعطف ذكر مجيء قومه ومحاجته لهم ولكن الواو لا تقتضي الترتيب ولا سيما إذا دل دليل على خلافه.</p>
