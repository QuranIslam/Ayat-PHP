ادْخُلُوا الْجَنَّةَ أَنتُمْ وَأَزْوَاجُكُمْ تُحْبَرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Masuklah kalian ke dalam surga, kalian)</span> lafal Antum berkedudukan menjadi Mubtada <span class="t3">(dan pasangan-pasangan kalian)</span> yakni istri-istri kalian <span class="t3">(digembirakan)</span> dibahagiakan dan dimuliakan, lafal Tuhbaruuna menjadi Khabar dari Mubtada.</p></div></div>
