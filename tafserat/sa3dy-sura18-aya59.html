وَتِلْكَ الْقُرَىٰ أَهْلَكْنَاهُمْ لَمَّا ظَلَمُوا وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِدًا|||<p><span class="t4">{ وَتِلْكَ الْقُرَى أَهْلَكْنَاهُمْ لَمَّا ظَلَمُوا }</span> أي: بظلمهم، لا بظلم منا <span class="t4">{ وَجَعَلْنَا لِمَهْلِكِهِمْ مَوْعِدًا }</span> أي: وقتا مقدرا، لا يتقدمون عنه ولا يتأخرون.</p>
