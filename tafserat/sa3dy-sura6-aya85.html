وَزَكَرِيَّا وَيَحْيَىٰ وَعِيسَىٰ وَإِلْيَاسَ ۖ كُلٌّ مِّنَ الصَّالِحِينَ|||<p><span class="t4">{ وَزَكَرِيَّا وَيَحْيَى }</span> ابنه <span class="t4">{ وَعِيسَى }</span> ابن مريم. <span class="t4">{ وَإِلْيَاسَ كُلٌّ }</span> هؤلاء <span class="t4">{ مِنَ الصَّالِحِينَ }</span> في أخلاقهم وأعمالهم وعلومهم، بل هم سادة الصالحين وقادتهم وأئمتهم.</p>
