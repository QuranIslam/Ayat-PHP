الْمُلْكُ يَوْمَئِذٍ لِّلَّهِ يَحْكُمُ بَيْنَهُمْ ۚ فَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ فِي جَنَّاتِ النَّعِيمِ|||<p><span class="t3">( الملك يومئذ )</span> يعني يوم القيامة ، <span class="t3">( لله )</span> وحده من غير منازع ، <span class="t3">( يحكم بينهم )</span> ثم بين الحكم ، فقال تعالى : <span class="t3">( فالذين آمنوا وعملوا الصالحات في جنات النعيم  )</span> .</p>
