۞ وَإِذَا صُرِفَتْ أَبْصَارُهُمْ تِلْقَاءَ أَصْحَابِ النَّارِ قَالُوا رَبَّنَا لَا تَجْعَلْنَا مَعَ الْقَوْمِ الظَّالِمِينَ|||<p><span class="t3">( وإذا صرفت أبصارهم تلقاء أصحاب النار )</span> تعوذوا بالله ، <span class="t3">( قالوا ربنا لا تجعلنا مع القوم الظالمين )</span> يعني : الكافرين في النار .</p>
