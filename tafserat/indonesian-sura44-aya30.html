وَلَقَدْ نَجَّيْنَا بَنِي إِسْرَائِيلَ مِنَ الْعَذَابِ الْمُهِينِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya telah Kami selamatkan Bani Israel dari siksa yang menghinakan)</span> yakni dari pembunuhan Firaun terhadap anak-anak laki-laki mereka dan perbudakannya terhadap anak-anak perempuan mereka.</p></div></div>
