إِن يَشَأْ يُذْهِبْكُمْ أَيُّهَا النَّاسُ وَيَأْتِ بِآخَرِينَ ۚ وَكَانَ اللَّهُ عَلَىٰ ذَٰلِكَ قَدِيرًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Jika dikehendaki-Nya niscaya dimusnahkan-Nya kamu hai manusia dan didatangkan-Nya umat yang lain)</span> sebagai penggantimu <span class="t3">(dan Allah Maha Kuasa berbuat demikian)</span>.</p></div></div>
