وَمَا تَأْتِيهِم مِّنْ آيَةٍ مِّنْ آيَاتِ رَبِّهِمْ إِلَّا كَانُوا عَنْهَا مُعْرِضِينَ|||<p><span class="t3">( وما تأتيهم )</span> يعني : أهل مكة ، <span class="t3">( من آية من آيات ربهم )</span> مثل انشقاق القمر وغيره ، وقال عطاء : يريد من آيات القرآن ، <span class="t3">( إلا كانوا عنها معرضين )</span> لها تاركين بها مكذبين .</p>
