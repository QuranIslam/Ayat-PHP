هَٰذَا مَا تُوعَدُونَ لِيَوْمِ الْحِسَابِ|||<p><span class="t3">( هذا ما توعدون )</span> قرأ ابن كثير : <span class="t1">" يوعدون "</span> بالياء هاهنا ، وفي <span class="t1">" ق "</span> أي : ما يوعد المتقون ، وافق أبو عمرو هاهنا ، وقرأ الباقون بالتاء فيهما ، أي : قل للمؤمنين : هذا ما توعدون ، <span class="t3">( ليوم الحساب )</span> أي في يوم الحساب .</p>
