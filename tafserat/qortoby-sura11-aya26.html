أَن لَّا تَعْبُدُوا إِلَّا اللَّهَ ۖ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ|||<p>قوله تعالى أن لا تعبدوا إلا الله أي اتركوا الأصنام فلا تعبدوها ، وأطيعوا الله وحده . ومن قرأ <span class="t1">" إني "</span> بالكسر جعله معترضا في الكلام ، والمعنى أرسلناه بألا تعبدوا <span class="t2">[ إلا الله ]</span> إني أخاف عليكم عذاب يوم أليم .</p>
