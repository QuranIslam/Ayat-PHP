وَكَانُوا يَقُولُونَ أَئِذَا مِتْنَا وَكُنَّا تُرَابًا وَعِظَامًا أَإِنَّا لَمَبْعُوثُونَ|||<p><span class="t3">( وكانوا يقولون أئذا متنا وكنا ترابا وعظاما أئنا لمبعوثون )</span> قرأ أبو جعفر ، ونافع والكسائي ويعقوب : <span class="t1">" أئذا "</span> مستفهما <span class="t1">" إنا "</span> بتركه ، وقرأ الآخرون بالاستفهام فيهما .</p>
