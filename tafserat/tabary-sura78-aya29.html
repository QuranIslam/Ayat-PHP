وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَابًا|||<p>وقوله: <span class="t3">(وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَابًا)</span> يقول تعالى ذكره: وكلّ شيء أحصيناه فكتبناه كتابا، كتبنا عدده ومبلغه وقدره، فلا يعزُب عنا علم شيء منه، ونصب كتابا، لأن في قوله: <span class="t3">(أَحْصَيْنَاهُ)</span> مصدر أثبتناه وكتبناه، كأنه قيل: وكلّ شيء كتبناه كتابا.</p>
