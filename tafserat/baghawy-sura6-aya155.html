وَهَٰذَا كِتَابٌ أَنزَلْنَاهُ مُبَارَكٌ فَاتَّبِعُوهُ وَاتَّقُوا لَعَلَّكُمْ تُرْحَمُونَ|||<p><span class="t3">( وهذا )</span> يعني القرآن ، <span class="t3">( كتاب أنزلناه مبارك فاتبعوه )</span> واعملوا بما فيه ، <span class="t3">( واتقوا )</span> وأطيعوا ، <span class="t3">( لعلكم ترحمون )</span></p>
