وَإِنَّهُ لَتَنزِيلُ رَبِّ الْعَالَمِينَ|||<p>يقول تعالى مخبرا عن الكتاب الذي أنزله على عبده ورسوله محمد ، صلوات الله وسلامه عليه : <span class="t3">( وإنه )</span> أي : القرآن الذي تقدم ذكره في أول السورة في قوله : <span class="t3">( وما يأتيهم من ذكر من الرحمن محدث )</span> <span class="t2">[ الآية ]</span> . <span class="t3">( لتنزيل رب العالمين )</span> أي : أنزله الله عليك وأوحاه إليك .</p>
