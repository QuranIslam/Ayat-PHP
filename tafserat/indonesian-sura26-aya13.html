وَيَضِيقُ صَدْرِي وَلَا يَنطَلِقُ لِسَانِي فَأَرْسِلْ إِلَىٰ هَارُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan akan terasa sempit dadaku)</span> karena mereka mendustakan aku <span class="t3">(sedangkan lidahku tidak lancar)</span> untuk menyampaikan risalah yang dibebankan kepadaku, karena lisanku pelat <span class="t3">(maka utuslah)</span> saudaraku <span class="t3">(Harun)</span> bersamaku.</p></div></div>
