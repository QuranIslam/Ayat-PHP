وَالَّذِينَ اجْتَنَبُوا الطَّاغُوتَ أَن يَعْبُدُوهَا وَأَنَابُوا إِلَى اللَّهِ لَهُمُ الْبُشْرَىٰ ۚ فَبَشِّرْ عِبَادِ|||<p><span class="t3">( والذين اجتنبوا الطاغوت )</span> الأوثان <span class="t3">( أن يعبدوها وأنابوا إلى الله )</span> رجعوا إلى عبادة الله ، <span class="t3">( لهم البشرى )</span> في الدنيا ، والجنة في العقبى ) <span class="t3">( فبشر عباد )</span> .</p>
