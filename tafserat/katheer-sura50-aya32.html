هَٰذَا مَا تُوعَدُونَ لِكُلِّ أَوَّابٍ حَفِيظٍ|||<p><span class="t3">( هذا ما توعدون لكل أواب )</span> أي : رجاع تائب مقلع ، <span class="t3">( حفيظ )</span> أي : يحفظ العهد فلا ينقضه و <span class="t2">[ لا ]</span> ينكثه .</p><p>وقال عبيد بن عمير : الأواب : الحفيظ الذي لا يجلس مجلسا <span class="t2">[ فيقوم ]</span> حتى يستغفر الله عز وجل .</p>
