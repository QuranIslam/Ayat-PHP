وَمَا أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ ۖ إِنْ أَجْرِيَ إِلَّا عَلَىٰ رَبِّ الْعَالَمِينَ|||<p><span class="t3">( وَمَا أَسْأَلُكُمْ عَلَيْهِ من أجر )</span> يقول: وما أسألكم على نصيحتي لكم ودعايتكم إلى ربي جزاء ولا ثوابا. يقول: ما جزائي على دعايتكم إلى الله, وعلى نصحي لكم وتبليغ رسالات الله إليكم, إلا على ربّ العالمين.</p>
