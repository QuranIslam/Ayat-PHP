وَأَمَّا عَادٌ فَأُهْلِكُوا بِرِيحٍ صَرْصَرٍ عَاتِيَةٍ|||<p><span class="t4">{ وَأَمَّا عَادٌ فَأُهْلِكُوا بِرِيحٍ صَرْصَرٍ }</span> أي: قوية شديدة الهبوب لها صوت أبلغ من صوت الرعد <span class="t2">[القاصف]</span> <span class="t4">{ عَاتِيَةٍ }</span> <span class="t2">[أي: ]</span> عتت على خزانها، على قول كثير من المفسرين، أو عتت على عاد وزادت على الحد كما هو الصحيح.</p>
