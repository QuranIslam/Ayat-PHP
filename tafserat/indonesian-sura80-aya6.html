فَأَنتَ لَهُ تَصَدَّىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka kamu melayaninya)</span> atau menerima dan mengajukan tawaranmu; menurut suatu qiraat lafal Tashaddaa dibaca Tashshaddaa yang bentuk asalnya adalah Tatashaddaa, kemudian huruf Ta kedua diidgamkan kepada huruf Shad, sehingga jadilah Tashshaddaa.</p></div></div>
