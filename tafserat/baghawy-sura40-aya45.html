فَوَقَاهُ اللَّهُ سَيِّئَاتِ مَا مَكَرُوا ۖ وَحَاقَ بِآلِ فِرْعَوْنَ سُوءُ الْعَذَابِ|||<p>وذلك قوله عز وجل <span class="t3">( فوقاه الله سيئات ما مكروا )</span> ما أرادوا به من الشر قال قتادة : نجا مع موسى وكان قبطيا ، ) <span class="t3">( وحاق )</span> نزل ، <span class="t3">( بآل فرعون سوء العذاب )</span> الغرق في الدنيا ، والنار في الآخرة .</p>
