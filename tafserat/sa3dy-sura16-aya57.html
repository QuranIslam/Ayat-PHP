وَيَجْعَلُونَ لِلَّهِ الْبَنَاتِ سُبْحَانَهُ ۙ وَلَهُم مَّا يَشْتَهُونَ|||<p><span class="t4">{ وَيَجْعَلُونَ لِلَّهِ الْبَنَاتِ }</span> حيث قالوا عن الملائكة العباد المقربين: إنهم بنات الله <span class="t4">{ وَلَهُمْ مَا يَشْتَهُونَ }</span> أي: لأنفسهم الذكور حتى إنهم يكرهون البنات كراهة شديدة</p>
