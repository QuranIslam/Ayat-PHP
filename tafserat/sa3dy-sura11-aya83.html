مُّسَوَّمَةً عِندَ رَبِّكَ ۖ وَمَا هِيَ مِنَ الظَّالِمِينَ بِبَعِيدٍ|||<p><span class="t4">{ مُسَوَّمَةً عِنْدَ رَبِّكَ }</span> أي: معلمة، عليها علامة العذاب والغضب، <span class="t4">{ وَمَا هِيَ مِنَ الظَّالِمِينَ }</span> الذين يشابهون لفعل قوم لوط <span class="t4">{ بِبَعِيدٍ }</span> فليحذر العباد، أن يفعلوا كفعلهم، لئلا يصيبهم ما أصابهم.</p>
