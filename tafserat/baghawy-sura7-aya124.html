لَأُقَطِّعَنَّ أَيْدِيَكُمْ وَأَرْجُلَكُم مِّنْ خِلَافٍ ثُمَّ لَأُصَلِّبَنَّكُمْ أَجْمَعِينَ|||<p><span class="t3">( لأقطعن أيديكم وأرجلكم من خلاف )</span> وهو أن يقطع من كل شق طرفا . قال الكلبي : لأقطعن أيديكم اليمنى وأرجلكم اليسرى ، <span class="t3">( ثم لأصلبنكم أجمعين )</span> على شاطئ نهر مصر .</p>
