يَخْرُجُ مِن بَيْنِ الصُّلْبِ وَالتَّرَائِبِ|||<p><span class="t3">( يخرج من بين الصلب والترائب )</span> يعني صلب الرجل وترائب المرأة ، و <span class="t1">" الترائب "</span> جمع التريبة ، وهي عظام الصدر والنحر . قال ابن عباس : هي موضع القلادة من الصدر . وروى الوالبي عنه : بين ثديي المرأة . وقال قتادة : النحر . وقال ابن زيد : الصدر .</p>
