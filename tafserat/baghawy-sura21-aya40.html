بَلْ تَأْتِيهِم بَغْتَةً فَتَبْهَتُهُمْ فَلَا يَسْتَطِيعُونَ رَدَّهَا وَلَا هُمْ يُنظَرُونَ|||<p><span class="t3">( بل تأتيهم )</span> يعني الساعة <span class="t3">( بغتة )</span> فجأة ، <span class="t3">( فتبهتهم )</span> أي : تحيرهم ، يقال : فلان مبهوت أي : متحير ، <span class="t3">( فلا يستطيعون ردها ولا هم ينظرون )</span> يمهلون .</p>
