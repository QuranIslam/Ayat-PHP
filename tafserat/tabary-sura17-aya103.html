فَأَرَادَ أَن يَسْتَفِزَّهُم مِّنَ الْأَرْضِ فَأَغْرَقْنَاهُ وَمَن مَّعَهُ جَمِيعًا|||<p>يقول تعالى ذكره: فأراد فرعون أن يستفز موسى وبني إسرائيل من الأرض، <span class="t3">(فَأَغْرَقْنَاهُ)</span> في البحر، <span class="t3">(وَمَنْ مَعَهُ)</span> من جنده <span class="t3">(جَمِيعًا)</span> ، ونجَّينا موسى وبني إسرائيل.</p>
