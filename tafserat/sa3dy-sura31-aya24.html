نُمَتِّعُهُمْ قَلِيلًا ثُمَّ نَضْطَرُّهُمْ إِلَىٰ عَذَابٍ غَلِيظٍ|||<p><span class="t4">{ نُمَتِّعُهُمْ قَلِيلًا }</span> في الدنيا، ليزداد إثمهم، ويتوفر عذابهم، <span class="t4">{ ثُمَّ نَضْطَرُّهُمْ }</span> أي: <span class="t2">[نلجئهم]</span> <span class="t4">{ إِلَى عَذَابٍ غَلِيظٍ }</span> أي: انتهى في عظمه وكبره، وفظاعته، وألمه، وشدته.</p>
