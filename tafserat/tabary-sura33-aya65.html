خَالِدِينَ فِيهَا أَبَدًا ۖ لَّا يَجِدُونَ وَلِيًّا وَلَا نَصِيرًا|||<p><span class="t3">(خَالِدِينَ فِيهَا أَبَدًا)</span> يقول: ماكثين في السعير أبدًا إلى غير نهاية <span class="t3">(لا يَجِدُونَ وَلِيًّا)</span> يتولاهم، فيستنقذهم من السعير التي أصلاهموها الله <span class="t3">(وَلا نَصِيرًا)</span> ينصرهم، فينجيهم من عقاب الله إياهم.</p>
