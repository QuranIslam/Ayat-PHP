الَّذِينَ طَغَوْا فِي الْبِلَادِ|||<p>وقوله: <span class="t3">( الَّذِينَ طَغَوْا فِي الْبِلادِ )</span> يعني بقوله جلّ ثناؤه <span class="t3">( الذين )</span> : عادًا وثمود وفرعون وجنده، ويعني بقوله <span class="t3">( طَغَوْا )</span> : تجاوزوا ما أباحه لهم ربهم، وعتوا على ربهم إلى ما حظره عليهم من الكفر به. وقوله: <span class="t3">( فِي الْبِلادِ )</span> : التي كانوا فيها.</p>
