وَإِن يُرِيدُوا أَن يَخْدَعُوكَ فَإِنَّ حَسْبَكَ اللَّهُ ۚ هُوَ الَّذِي أَيَّدَكَ بِنَصْرِهِ وَبِالْمُؤْمِنِينَ|||<p><span class="t3">( وإن يريدوا أن يخدعوك )</span> يغدروا ويمكروا بك . قال مجاهد : يعني بني قريظة . <span class="t3">( فإن حسبك الله )</span> كافيك الله ، <span class="t3">( هو الذي أيدك بنصره وبالمؤمنين )</span> أي : بالأنصار .</p>
