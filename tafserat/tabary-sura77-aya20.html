أَلَمْ نَخْلُقكُّم مِّن مَّاءٍ مَّهِينٍ|||<p>يقول تعالى ذكره: <span class="t3">( أَلَمْ نَخْلُقْكُمْ )</span> أيها الناس <span class="t3">( مِنْ مَاءٍ مَهِينٍ )</span> يعني: من نطفة ضعيفة.</p><p>كما حدثني محمد بن سعد، قال: ثني أبي، قال: ثني عمي، قال: ثني أبي، عن أبيه، عن ابن عباس، قوله: أَلَمْ نَخْلُقْكُمْ مِنْ مَاءٍ مَهِينٍ يعنى بالمهين: الضعيف.</p>
