رَبَّنَا لَا تَجْعَلْنَا فِتْنَةً لِّلَّذِينَ كَفَرُوا وَاغْفِرْ لَنَا رَبَّنَا ۖ إِنَّكَ أَنتَ الْعَزِيزُ الْحَكِيمُ|||<p>ربنا لا تجعلنا فتنة للذين كفروا أي لا تظهر عدونا علينا فيظنوا أنهم على حق فيفتتنوا بذلك . وقيل : لا تسلطهم علينا فيفتنونا ويعذبونا .</p><p>واغفر لنا ربنا إنك أنت العزيز الحكيم</p>
