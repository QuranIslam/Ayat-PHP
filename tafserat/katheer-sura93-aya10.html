وَأَمَّا السَّائِلَ فَلَا تَنْهَرْ|||<p><span class="t3">( وأما السائل فلا تنهر )</span> أي : وكما كنت ضالا فهداك الله ، فلا تنهر السائل في العلم المسترشد .</p><p>قال ابن إسحاق : <span class="t3">( وأما السائل فلا تنهر )</span> أي : فلا تكن جبارا ، ولا متكبرا ، ولا فحاشا ، ولا فظا على الضعفاء من عباد الله .</p><p>وقال قتادة : يعني رد المسكين برحمة ولين .</p>
