وَجَنَّاتٍ أَلْفَافًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan kebun-kebun)</span> atau taman-taman <span class="t3">(yang lebat)</span> tumbuh-tumbuhannya; lafal Alfaafan bentuk jamak dari lafal Lafiifun, wazannya sama dengan lafal Syariifun yang bentuk jamaknya adalah Asyraafun.</p></div></div>
