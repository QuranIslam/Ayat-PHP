وَمَا يَأْتِيهِم مِّن نَّبِيٍّ إِلَّا كَانُوا بِهِ يَسْتَهْزِئُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan tiada)</span> <span class="t3">(yang datang kepada mereka)</span> atau tiba kepada mereka <span class="t3">(seorang nabi pun melainkan mereka selalu memperolok-olokkannya)</span> sebagaimana kaummu memperolok-olokkan kamu, ayat ini merupakan penghibur bagi Nabi saw.</p></div></div>
