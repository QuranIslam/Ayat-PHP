قَالُوا سَمِعْنَا فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرَاهِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka berkata)</span> sebagian dari mereka kepada yang lain, (<span class="t1">"Kami dengar ada seorang pemuda yang menyebut-nyebut mereka) yakni yang mencaci maki berhala-berhala itu (yang bernama Ibrahim"</span>)</p></div></div>
