فَوَجَدَا عَبْدًا مِّنْ عِبَادِنَا آتَيْنَاهُ رَحْمَةً مِّنْ عِندِنَا وَعَلَّمْنَاهُ مِن لَّدُنَّا عِلْمًا|||<p><span class="t3">( فوجدا عبدا من عبادنا آتيناه رحمة )</span> أي نعمة <span class="t3">( من عندنا وعلمناه من لدنا علما )</span> أي : علم الباطن إلهاما ولم يكن الخضر نبيا عند أكثر أهل العلم .</p>
