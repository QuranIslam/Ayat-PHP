وَآتَيْنَاهُ فِي الدُّنْيَا حَسَنَةً ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ|||<p>وقوله : <span class="t3">( وآتيناه في الدنيا حسنة )</span> أي : جمعنا له خير الدنيا من جميع ما يحتاج المؤمن إليه في إكمال حياته الطيبة ، <span class="t3">( وإنه في الآخرة لمن الصالحين )</span></p><p>وقال مجاهد في قوله : <span class="t3">( وآتيناه في الدنيا حسنة )</span> أي : لسان صدق .</p>
