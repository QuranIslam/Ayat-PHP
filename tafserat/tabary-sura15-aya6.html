وَقَالُوا يَا أَيُّهَا الَّذِي نُزِّلَ عَلَيْهِ الذِّكْرُ إِنَّكَ لَمَجْنُونٌ|||<p>يقول تعالى ذكره: وقال هؤلاء المشركون لك من قومك يا محمد <span class="t3">( يَا أَيُّهَا الَّذِي نـزلَ عَلَيْهِ الذِّكْرُ )</span> وهو القرآن الذي ذكر الله فيه مواعظ خلقه <span class="t3">( إِنَّكَ لَمَجْنُونٌ )</span> في دعائك إيانا إلى أن نتَّبعك ، ونذر آلهتنا.</p>
