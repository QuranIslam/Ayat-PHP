وَالطَّيْرَ مَحْشُورَةً ۖ كُلٌّ لَّهُ أَوَّابٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan)</span> Kami tundukkan pula <span class="t3">(burung-burung dalam keadaan berkumpul)</span> berkumpul untuk bertasbih bersama dengan dia. <span class="t3">(Masing-masing)</span> dari gunung-gunung dan burung-burung itu <span class="t3">(amat taat kepada-Nya)</span> taat bertasbih kepada-Nya.</p></div></div>
