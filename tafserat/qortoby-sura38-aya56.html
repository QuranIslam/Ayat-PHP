جَهَنَّمَ يَصْلَوْنَهَا فَبِئْسَ الْمِهَادُ|||<p>ثم بين ذلك بقوله : <span class="t1">" جهنم يصلونها فبئس المهاد "</span> أي بئس ما مهدوا لأنفسهم ، أو بئس الفراش لهم . ومنه مهد الصبي . وقيل : فيه حذف أي : بئس موضع المهاد . وقيل : أي : هذا الذي وصفت لهؤلاء المتقين ، ثم قال : وإن للطاغين لشر مرجع ، فيوقف على <span class="t1">" هذا "</span> أيضا .</p>
