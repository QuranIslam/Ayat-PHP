قُل لَّكُم مِّيعَادُ يَوْمٍ لَّا تَسْتَأْخِرُونَ عَنْهُ سَاعَةً وَلَا تَسْتَقْدِمُونَ|||<p><span class="t4">{ قُلْ }</span> لهم - مخبرا بوقت وقوعه الذي لا شك فيه -: <span class="t4">{ لَكُمْ مِيعَادُ يَوْمٍ لَا تَسْتَأْخِرُونَ عَنْهُ سَاعَةً وَلَا تَسْتَقْدِمُونَ }</span> فاحذروا ذلك اليوم, وأعدوا له عدته.</p>
