إِنَّا كَفَيْنَاكَ الْمُسْتَهْزِئِينَ|||<p><span class="t4">{ إنا كفيناك المستهزئين }</span> بك وبما جئت به وهذا وعد من الله لرسوله، أن لا يضره المستهزئون، وأن يكفيه الله إياهم بما شاء من أنواع العقوبة. وقد فعل تعالى فإنه ما تظاهر أحد بالاستهزاء برسول الله صلى الله عليه وسلم وبما جاء به إلا أهلكه الله وقتله شر قتلة.</p>
