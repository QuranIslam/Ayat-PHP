قَالُوا لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ|||<p>فـ <span class="t4">{ قَالُوا }</span> له: <span class="t4">{ لَقَدْ عَلِمْتَ مَا لَنَا فِي بَنَاتِكَ مِنْ حَقٍّ وَإِنَّكَ لَتَعْلَمُ مَا نُرِيدُ }</span> أي: لا نريد إلا الرجال، ولا لنا رغبة في النساء.</p>
