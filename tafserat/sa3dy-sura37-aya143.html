فَلَوْلَا أَنَّهُ كَانَ مِنَ الْمُسَبِّحِينَ|||<p><span class="t4">{ فَلَوْلَا أَنَّهُ كَانَ مِنَ الْمُسَبِّحِينَ }</span> أي: في وقته السابق بكثرة عبادته لربه، وتسبيحه، وتحميده، وفي بطن الحوت حيث قال: <span class="t4">{ لَا إِلَهَ إِلَّا أَنْتَ سُبْحَانَكَ إِنِّي كُنْتُ مِنَ الظَّالِمِينَ }</span></p>
