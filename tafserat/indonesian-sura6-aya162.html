قُلْ إِنَّ صَلَاتِي وَنُسُكِي وَمَحْيَايَ وَمَمَاتِي لِلَّهِ رَبِّ الْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Katakanlah, "Sesungguhnya salatku, ibadahku)</span> amal ibadahku, yaitu ibadah haji dan lain-lainnya <span class="t3">(hidupku)</span> kehidupanku <span class="t3">(dan matiku)</span> meninggalku <span class="t3">(hanyalah untuk Allah, Tuhan semesta alam)</span>.</p></div></div>
