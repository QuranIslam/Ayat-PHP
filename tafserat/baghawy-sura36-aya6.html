لِتُنذِرَ قَوْمًا مَّا أُنذِرَ آبَاؤُهُمْ فَهُمْ غَافِلُونَ|||<p><span class="t3">( لتنذر قوما ما أنذر آباؤهم  )</span> قيل : <span class="t1">" ما "</span> للنفي أي : لم ينذر آباؤهم ؛ لأن قريشا  لم يأتهم نبي قبل محمد   - صلى الله عليه وسلم - وقيل : <span class="t1">" ما "</span> بمعنى الذي أي : لتنذر قوما بالذي أنذر آباؤهم ، <span class="t3">( فهم غافلون  )</span> عن الإيمان والرشد .</p>
