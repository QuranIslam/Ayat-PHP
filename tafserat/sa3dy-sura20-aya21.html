قَالَ خُذْهَا وَلَا تَخَفْ ۖ سَنُعِيدُهَا سِيرَتَهَا الْأُولَىٰ|||<p>فقال الله لموسى: <span class="t4">{ خُذْهَا وَلَا تَخَفْ }</span> أي: ليس عليك منها بأس. <span class="t4">{ سَنُعِيدُهَا سِيرَتَهَا الْأُولَى }</span> أي: هيئتها وصفتها، إذ كانت عصا، فامتثل موسى أمر الله إيمانا به وتسليما، فأخذها، فعادت عصاه التي كان يعرفها</p>
