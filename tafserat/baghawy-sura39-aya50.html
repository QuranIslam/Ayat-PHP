قَدْ قَالَهَا الَّذِينَ مِن قَبْلِهِمْ فَمَا أَغْنَىٰ عَنْهُم مَّا كَانُوا يَكْسِبُونَ|||<p><span class="t3">( قد قالها الذين من قبلهم )</span> قال مقاتل : يعني قارون فإنه قال : <span class="t1">" إنما أوتيته على علم عندي "</span> <span class="t3">( القصص - 78 )</span> <span class="t3">( فما أغنى عنهم ما كانوا يكسبون )</span> فما أغنى عنهم الكفر من العذاب شيئا .</p>
