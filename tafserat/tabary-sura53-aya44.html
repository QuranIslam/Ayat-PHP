وَأَنَّهُ هُوَ أَمَاتَ وَأَحْيَا|||<p>القول في تأويل قوله تعالى :  وَأَنَّهُ هُوَ أَمَاتَ وَأَحْيَا <span class="t3">(44)</span></p><p>يقول تعالى ذكره: وأنه هو أمات من مات من خلقه, وهو أحيا من حَيا منهم. وعنى بقوله <span class="t3">( أَحْيَا )</span> نفخ الروح في النطفة الميتة, فجعلها حية بتصييره الروح فيها.</p>
