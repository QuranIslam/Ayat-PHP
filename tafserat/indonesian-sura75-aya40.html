أَلَيْسَ ذَٰلِكَ بِقَادِرٍ عَلَىٰ أَن يُحْيِيَ الْمَوْتَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Bukankah yang berbuat demikian)</span> yang mengerjakan kesemuanya itu <span class="t3">(berkuasa pula menghidupkan orang mati?)</span> Nabi saw. menjawab, tentu saja dapat.</p></div></div>
