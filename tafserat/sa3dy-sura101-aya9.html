فَأُمُّهُ هَاوِيَةٌ|||<p><span class="t4">{ فَأُمُّهُ هَاوِيَةٌ }</span> أي: مأواه ومسكنه النار، التي من أسمائها الهاوية، تكون له بمنزلة الأم الملازمة كما قال تعالى: <span class="t4">{ إِنَّ عَذَابَهَا كَانَ غَرَامًا }</span> .</p><p>وقيل: إن معنى ذلك، فأم دماغه هاوية في النار، أي: يلقى في النار على رأسه.</p>
