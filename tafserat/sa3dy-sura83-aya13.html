إِذَا تُتْلَىٰ عَلَيْهِ آيَاتُنَا قَالَ أَسَاطِيرُ الْأَوَّلِينَ|||<p>ولهذا <span class="t4">{ إِذَا تُتْلَى عَلَيْهِ آيَاتُنَا }</span> الدالة على الحق، و<span class="t2">[على]</span> صدق ما جاءت به رسله، كذبها وعاندها، و <span class="t4">{ قَالَ }</span> هذه <span class="t4">{ أَسَاطِيرُ الْأَوَّلِينَ }</span> أي: من ترهات المتقدمين، وأخبار الأمم الغابرين، ليس من عند الله تكبرا وعنادا.</p>
