قَالَ لِمَنْ حَوْلَهُ أَلَا تَسْتَمِعُونَ|||<p><span class="t3">( قال لمن حوله )</span> من أشراف قومه . قال ابن عباس : كانوا خمسمائة رجل عليهم الأسورة ، قال لهم فرعون استبعادا لقول موسى : ) <span class="t3">( ألا تستمعون )</span> وذلك أنهم كانوا يعتقدون أن آلهتهم ملوكهم . فزادهم موسى في البيان .</p>
