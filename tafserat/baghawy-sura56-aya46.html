وَكَانُوا يُصِرُّونَ عَلَى الْحِنثِ الْعَظِيمِ|||<p><span class="t3">( وكانوا يصرون )</span> يقيمون <span class="t3">( على الحنث العظيم )</span> على الذنب الكبير وهو الشرك . وقال الشعبي : <span class="t1">" الحنث العظيم "</span> اليمين الغموس . ومعنى هذا : أنهم كانوا يحلفون أنهم لا يبعثون وكذبوا في ذلك .</p>
