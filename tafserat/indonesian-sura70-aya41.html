عَلَىٰ أَن نُّبَدِّلَ خَيْرًا مِّنْهُمْ وَمَا نَحْنُ بِمَسْبُوقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Untuk mengganti)</span> mereka <span class="t3">(dengan kaum yang lebih baik dari mereka, dan sekali-kali Kami tidak dapat dikalahkan)</span> tidak ada yang dapat mengalahkan Kami dalam hal ini.</p></div></div>
