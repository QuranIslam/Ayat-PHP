إِنَّكُمْ لَفِي قَوْلٍ مُّخْتَلِفٍ|||<p><span class="t3">( إنكم )</span> أي : يا أهل مكة <span class="t3">( لفي قول مختلف )</span> في القرآن وفي محمد - صلى الله عليه وسلم - ، تقولون في القرآن : سحر وكهانة وأساطير الأولين ، وفي محمد - صلى الله عليه وسلم - : ساحر وشاعر ومجنون . وقيل : <span class="t1">" لفي قول مختلف "</span> أي : مصدق ومكذب .</p>
