قُل لَّا يَعْلَمُ مَن فِي السَّمَاوَاتِ وَالْأَرْضِ الْغَيْبَ إِلَّا اللَّهُ ۚ وَمَا يَشْعُرُونَ أَيَّانَ يُبْعَثُونَ|||<p><span class="t3">( قل لا يعلم من في السماوات والأرض الغيب إلا الله )</span> نزلت في المشركين حيث سألوا النبي - صلى الله عليه وسلم - عن وقت قيام الساعة <span class="t3">( وما يشعرون أيان يبعثون )</span></p>
