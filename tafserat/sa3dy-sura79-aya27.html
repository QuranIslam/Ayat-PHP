أَأَنتُمْ أَشَدُّ خَلْقًا أَمِ السَّمَاءُ ۚ بَنَاهَا|||<p>يقول تعالى مبينا دليلا واضحا لمنكري البعث ومستبعدي إعادة الله للأجساد: <span class="t4">{ أَأَنْتُمْ }</span> أيها البشر <span class="t4">{ أَشَدُّ خَلْقًا أَمِ السَّمَاءُ }</span> ذات الجرم العظيم، والخلق القوي، والارتفاع الباهر <span class="t4">{ بَنَاهَا }</span> الله.</p>
