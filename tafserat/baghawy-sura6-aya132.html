وَلِكُلٍّ دَرَجَاتٌ مِّمَّا عَمِلُوا ۚ وَمَا رَبُّكَ بِغَافِلٍ عَمَّا يَعْمَلُونَ|||<p><span class="t3">( ولكل درجات مما عملوا )</span> يعني في الثواب والعقاب على قدر أعمالهم في الدنيا ، فمنهم من هو أشد عذابا ومنهم من هو أجزل ثوابا ، <span class="t3">( وما ربك بغافل عما يعملون )</span> قرأ ابن عامر تعملون بالتاء والباقون بالياء .</p>
