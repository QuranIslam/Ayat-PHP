فَالْتَقَمَهُ الْحُوتُ وَهُوَ مُلِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka ia ditelan oleh ikan besar)</span> ditelan bulat-bulat <span class="t3">(dalam keadaan tercela)</span> karena ia melakukan perbuatan yang tercela, yaitu pergi dengan memakai jalan laut kemudian naik kapal meninggalkan kaumnya, tanpa izin terlebih dahulu dari Rabbnya.</p></div></div>
