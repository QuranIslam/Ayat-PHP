إِنَّ السَّاعَةَ لَآتِيَةٌ لَّا رَيْبَ فِيهَا وَلَٰكِنَّ أَكْثَرَ النَّاسِ لَا يُؤْمِنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya hari kiamat pasti akan datang, tidak ada keraguan)</span> artinya, tidak diragukan lagi <span class="t3">(tentangnya, akan tetapi kebanyakan manusia tidak beriman)</span> kepadanya.</p></div></div>
