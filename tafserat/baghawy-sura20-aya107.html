لَّا تَرَىٰ فِيهَا عِوَجًا وَلَا أَمْتًا|||<p><span class="t3">( لا ترى فيها عوجا ولا أمتا )</span> قال مجاهد : انخفاضا وارتفاعا .</p><p>وقال الحسن : <span class="t1">" العوج "</span> : ما انخفض من الأرض ، و <span class="t1">" الأمت "</span> : ما نشز من الروابي ، أي : لا ترى واديا ولا رابية .</p><p>قال قتادة : لا ترى فيها صدعا ولا أكمة .</p>
