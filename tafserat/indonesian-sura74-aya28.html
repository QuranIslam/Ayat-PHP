لَا تُبْقِي وَلَا تَذَرُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Saqar itu tidak meninggalkan dan tidak membiarkan)</span> sedikit pun dari daging dan otot melainkan dia melahapnya habis-habisan, kemudian daging dan otot itu kembali seperti semula, lalu dilahapnya lagi, demikianlah seterusnya.</p></div></div>
