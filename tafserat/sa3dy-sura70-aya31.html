فَمَنِ ابْتَغَىٰ وَرَاءَ ذَٰلِكَ فَأُولَٰئِكَ هُمُ الْعَادُونَ|||<p><span class="t4">{ فَمَنِ ابْتَغَى وَرَاءَ ذَلِكَ }</span> أي: غير الزوجة وملك اليمين، <span class="t4">{ فَأُولَئِكَ هُمُ الْعَادُونَ }</span> أي: المتجاوزون ما أحل الله إلى ما حرم الله، ودلت هذه الآية على تحريم <span class="t2">[نكاح]</span> المتعة، لكونها غير زوجة مقصودة، ولا ملك يمين.</p>
