فَاصْبِرْ صَبْرًا جَمِيلًا|||<p>وقوله : <span class="t3">( فاصبر صبرا جميلا )</span> أي : اصبر يا محمد على تكذيب قومك لك ، واستعجالهم العذاب استبعادا لوقوعه ، كقوله : <span class="t3">( يستعجل بها الذين لا يؤمنون بها والذين آمنوا مشفقون منها ويعلمون أنها الحق )</span> <span class="t2">[ الشورى : 18 ]</span></p>
