أُولَٰئِكَ الَّذِينَ لَهُمْ سُوءُ الْعَذَابِ وَهُمْ فِي الْآخِرَةِ هُمُ الْأَخْسَرُونَ|||<p><span class="t3">( أُولَئِكَ الَّذِينَ لَهُمْ سُوءُ الْعَذَابِ )</span> أي: أشده وأسوأه وأعظمه، <span class="t3">( وَهُمْ فِي الآخِرَةِ هُمُ الأخْسَرُونَ )</span> حصر الخسار فيهم لكونهم خسروا أنفسهم وأهليهم يوم القيامة وخسروا الإيمان الذي دعتهم إليه الرسل.</p>
