وَيَقُولُونَ سُبْحَانَ رَبِّنَا إِن كَانَ وَعْدُ رَبِّنَا لَمَفْعُولًا|||<p>ولهذا يقولون : <span class="t3">( سبحان ربنا )</span> أي : تعظيما وتوقيرا على قدرته التامة ، وأنه لا يخلف الميعاد الذي وعدهم على ألسنة الأنبياء <span class="t2">[ المتقدمين عن بعثة محمد صلى الله عليه وسلم ؛ ولهذا قالوا : <span class="t3">( سبحان ربنا إن كان وعد ربنا لمفعولا )</span> ]</span> .</p>
