فَتَقَطَّعُوا أَمْرَهُم بَيْنَهُمْ زُبُرًا ۖ كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ|||<p>وقوله : <span class="t3">( فتقطعوا أمرهم بينهم زبرا )</span> أي : الأمم الذين بعث إليهم الأنبياء ، <span class="t3">( كل حزب بما لديهم فرحون )</span> أي : يفرحون بما هم فيه من الضلال; لأنهم يحسبون أنهم مهتدون;</p>
