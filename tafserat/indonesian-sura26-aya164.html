وَمَا أَسْأَلُكُمْ عَلَيْهِ مِنْ أَجْرٍ ۖ إِنْ أَجْرِيَ إِلَّا عَلَىٰ رَبِّ الْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan aku sekali-kali tidak minta upah kepada kalian atas ajakan itu, tidak lain)</span> <span class="t3">(upahku hanyalah dari Rabb semesta alam)</span>.</p></div></div>
