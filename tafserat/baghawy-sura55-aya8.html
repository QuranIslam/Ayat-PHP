أَلَّا تَطْغَوْا فِي الْمِيزَانِ|||<p><span class="t3">( ألا تطغوا في الميزان )</span> أي لا تجاوزوا العدل . وقال الحسن وقتادة والضحاك : أراد به الذي يوزن به ليوصل به إلى الإنصاف والانتصاف ، وأصل الوزن التقدير <span class="t1">" ألا تطغوا "</span> يعني لئلا تميلوا وتظلموا وتجاوزوا الحق في الميزان .</p>
