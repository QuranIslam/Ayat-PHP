وَإِنَّهُ لَتَذْكِرَةٌ لِّلْمُتَّقِينَ|||<p><span class="t4">{ وَإِنَّهُ }</span> أي: القرآن الكريم <span class="t4">{ لَتَذْكِرَةٌ لِلْمُتَّقِينَ }</span> يتذكرون به مصالح دينهم ودنياهم، فيعرفونها، ويعملون عليها، يذكرهم العقائد الدينية، والأخلاق المرضية، والأحكام الشرعية، فيكونون من العلماء الربانيين، والعباد العارفين، والأئمة المهديين.</p>
