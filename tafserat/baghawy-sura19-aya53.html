وَوَهَبْنَا لَهُ مِن رَّحْمَتِنَا أَخَاهُ هَارُونَ نَبِيًّا|||<p><span class="t3">( ووهبنا له من رحمتنا أخاه هارون نبيا )</span> وذلك حين دعا موسى فقال : <span class="t1">" واجعل لي وزيرا من أهلي هارون أخي "</span> <span class="t3">( طه : 29 - 30 )</span> فأجاب الله دعاءه وأرسل هارون ، ولذلك سماه هبة له .</p>
