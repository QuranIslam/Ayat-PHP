قَالَ فَعَلْتُهَا إِذًا وَأَنَا مِنَ الضَّالِّينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkatalah)</span> Musa, <span class="t3">("Aku telah melakukannya, sedangkan di waktu itu)</span> pada masa itu <span class="t3">(aku termasuk orang-orang yang khilaf)</span> dari apa yang akan diberikan oleh Allah kepadaku sesudahnya, yaitu ilmu dan risalah.</p></div></div>
