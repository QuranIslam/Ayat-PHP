وَإِذَا عَلِمَ مِنْ آيَاتِنَا شَيْئًا اتَّخَذَهَا هُزُوًا ۚ أُولَٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ|||<p><span class="t3">( وإذا علم من آياتنا )</span> قال مقاتل : من القرآن <span class="t3">( شيئا اتخذها هزوا أولئك لهم عذاب مهين )</span> وذكر بلفظ الجمع ردا إلى <span class="t1">" كل "</span> في قوله : <span class="t1">" لكل أفاك أثيم "</span> .</p>
