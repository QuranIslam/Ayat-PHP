تَنزِيلَ الْعَزِيزِ الرَّحِيمِ|||<p><span class="t3">( تنزيل العزيز الرحيم )</span> أي : هذا الصراط والمنهج والدين الذي جئت به منزل من رب العزة ، الرحيم بعباده المؤمنين ، كما قال تعالى : <span class="t3">( وإنك لتهدي إلى صراط مستقيم صراط الله الذي له ما في السماوات وما في الأرض ألا إلى الله تصير الأمور )</span> <span class="t2">[ الشورى : 52 ، 53 ]</span> .</p>
