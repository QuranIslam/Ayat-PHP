يُعْرَفُ الْمُجْرِمُونَ بِسِيمَاهُمْ فَيُؤْخَذُ بِالنَّوَاصِي وَالْأَقْدَامِ|||<p><span class="t3">( يعرف المجرمون بسيماهم )</span> وهو سواد الوجوه وزرقة العيون ، كما قال جل ذكره : <span class="t1">" يوم تبيض وجوه وتسود وجوه "</span> <span class="t3">( آل عمران - 106 ( فيؤخذ بالنواصي والأقدام )</span> تجعل الأقدام مضمومة إلى النواصي من خلف ويلقون في النار .</p>
