وَلَقَدْ آتَيْنَا مُوسَى الْهُدَىٰ وَأَوْرَثْنَا بَنِي إِسْرَائِيلَ الْكِتَابَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya telah Kami berikan petunjuk kepada Musa)</span> berupa kitab Taurat dan mukjizat-mukjizat <span class="t3">(dan Kami wariskan kepada Bani Israel)</span> sesudah Musa tiada <span class="t3">(kitab)</span> yakni Taurat.</p></div></div>
