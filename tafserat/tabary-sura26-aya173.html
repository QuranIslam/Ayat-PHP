وَأَمْطَرْنَا عَلَيْهِم مَّطَرًا ۖ فَسَاءَ مَطَرُ الْمُنذَرِينَ|||<p>يقول تعالى ذكره: ثم أهلكنا الآخرين من قوم لوط بالتدمير.<span class="t3">( وَأَمْطَرْنَا عَلَيْهِمْ مَطَرًا )</span> وذلك إرسال الله عليهم حجارة من سجيل من السماء.<span class="t3">( فَسَاءَ مَطَرُ الْمُنْذَرِينَ )</span> يقول: فبئس ذلك المطر مطر القوم الذين أنذرهم نبيهم فكذّبوه.</p>
