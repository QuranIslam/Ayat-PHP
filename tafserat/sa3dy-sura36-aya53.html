إِن كَانَتْ إِلَّا صَيْحَةً وَاحِدَةً فَإِذَا هُمْ جَمِيعٌ لَّدَيْنَا مُحْضَرُونَ|||<p><span class="t4">{ إِنْ كَانَتْ }</span> البعثة من القبور <span class="t4">{ إِلَّا صَيْحَةً وَاحِدَةً }</span> ينفخ فيها إسرافيل في الصور، فتحيا الأجساد، <span class="t4">{ فَإِذَا هُمْ جَمِيعٌ لَدَيْنَا مُحْضَرُونَ }</span> الأولون والآخرون، والإنس والجن، ليحاسبوا على أعمالهم.</p>
