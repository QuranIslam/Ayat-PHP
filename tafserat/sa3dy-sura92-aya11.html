وَمَا يُغْنِي عَنْهُ مَالُهُ إِذَا تَرَدَّىٰ|||<p><span class="t4">{ وَمَا يُغْنِي عَنْهُ مَالُهُ }</span> الذي أطغاه واستغنى به، وبخل به إذا هلك ومات، فإنه لا يصحبه إلا عمله الصالح  .</p><p>وأما ماله <span class="t2">[الذي لم يخرج منه الواجب]</span> فإنه يكون وبالًا عليه، إذ لم يقدم منه لآخرته شيئًا.</p>
