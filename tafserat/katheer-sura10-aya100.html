وَمَا كَانَ لِنَفْسٍ أَن تُؤْمِنَ إِلَّا بِإِذْنِ اللَّهِ ۚ وَيَجْعَلُ الرِّجْسَ عَلَى الَّذِينَ لَا يَعْقِلُونَ|||<p><span class="t3">( وما كان لنفس أن تؤمن إلا بإذن الله ويجعل الرجس )</span> وهو الخبال والضلال ، <span class="t3">( على الذين لا يعقلون )</span> أي : حجج الله وأدلته ، وهو العادل في كل ذلك ، في هداية من هدى ، وإضلال من ضل .</p>
