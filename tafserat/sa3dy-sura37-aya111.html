إِنَّهُ مِنْ عِبَادِنَا الْمُؤْمِنِينَ|||<p><span class="t4">{ إِنَّهُ مِنْ عِبَادِنَا الْمُؤْمِنِينَ }</span> بما أمر اللّه بالإيمان به، الذين بلغ بهم الإيمان إلى درجة اليقين، كما قال تعالى: <span class="t4">{ وَكَذَلِكَ نُرِي إِبْرَاهِيمَ مَلَكُوتَ السَّمَاوَاتِ وَالْأَرْضِ وَلِيَكُونَ مِنَ الْمُوقِنِينَ }</span></p>
