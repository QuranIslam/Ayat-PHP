كَذَٰلِكَ وَأَوْرَثْنَاهَا بَنِي إِسْرَائِيلَ|||<p><span class="t3">( كذلك )</span> كما وصفنا ، <span class="t3">( وأورثناها )</span> بهلاكهم ، <span class="t3">( بني إسرائيل )</span> وذلك أن الله تعالى رد بني إسرائيل إلى مصر بعد ما أغرق فرعون وقومه ، فأعطاهم جميع ما كان لفرعون وقومه من الأموال والمساكن .</p>
