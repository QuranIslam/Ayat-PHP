لَا يَسْمَعُونَ فِيهَا لَغْوًا وَلَا تَأْثِيمًا|||<p>قوله تعالى : لا يسمعون فيها لغوا ولا تأثيما قال ابن عباس : باطلا ولا كذبا . واللغو ما يلغى من الكلام ، والتأثيم مصدر أثمته أي قلت له أثمت . محمد بن كعب : ولا تأثيما أي لا يؤثم بعضهم بعضا . مجاهد : لا يسمعون فيها لغوا ولا تأثيما شتما ولا مأثما .</p>
