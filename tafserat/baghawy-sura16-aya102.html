قُلْ نَزَّلَهُ رُوحُ الْقُدُسِ مِن رَّبِّكَ بِالْحَقِّ لِيُثَبِّتَ الَّذِينَ آمَنُوا وَهُدًى وَبُشْرَىٰ لِلْمُسْلِمِينَ|||<p><span class="t3">( قل نزله )</span> يعني القرآن ، <span class="t3">( روح القدس )</span> جبريل ، <span class="t3">( من ربك بالحق )</span> بالصدق ، <span class="t3">( ليثبت الذين آمنوا )</span> أي : ليثبت قلوب المؤمنين ليزدادوا إيمانا ويقينا ، <span class="t3">( وهدى وبشرى للمسلمين)</span></p>
