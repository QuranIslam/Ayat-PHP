اتَّخَذُوا أَيْمَانَهُمْ جُنَّةً فَصَدُّوا عَن سَبِيلِ اللَّهِ فَلَهُمْ عَذَابٌ مُّهِينٌ|||<p><span class="t3">( اتخذوا أيمانهم )</span> الكاذبة <span class="t3">( جنة )</span> يستجنون بها من القتل ويدفعون بها عن أنفسهم وأموالهم <span class="t3">( فصدوا عن سبيل الله )</span> صدوا المؤمنين عن جهادهم بالقتل وأخذ أموالهم <span class="t3">( فلهم عذاب مهين)</span></p>
