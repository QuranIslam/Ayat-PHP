وَأَكْوَابٌ مَّوْضُوعَةٌ|||<p>وقوله: <span class="t3">( وَأَكْوَابٌ مَوْضُوعَةٌ )</span> وهي جمع كوب، وهي الأباريق التي لا آذان لها. وقد بيَّنا ذلك فيما مضى، وذكرنا ما فيه من الرواية بما أغنى عن إعادته.</p><p>وَعُنِي بقوله: <span class="t3">( مَوْضُوعَةٌ )</span> : أنها موضوعة على حافة العين الجارية، كلما أرادوا الشرب وجدوها ملأى من الشراب.</p>
