وَاتَّخَذُوا مِن دُونِ اللَّهِ آلِهَةً لَّعَلَّهُمْ يُنصَرُونَ|||<p>قوله <span class="t3">( وَاتَّخَذُوا مِنْ دُونِ اللَّهِ آلِهَةً )</span> يقول: واتخذ هؤلاء المشركون من دون الله آلهة يعبدونها<span class="t3">( لَعَلَّهُمْ يُنْصَرُونَ )</span> يقول: طمعا أن تنصرهم تلك الآلهة من عقاب الله وعذابه.</p>
