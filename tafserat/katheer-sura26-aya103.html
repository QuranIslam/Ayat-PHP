إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<p>ثم قال تعالى : <span class="t3">( إن في ذلك لآية وما كان أكثرهم مؤمنين )</span> أي : إن في محاجة إبراهيم لقومه وإقامته الحجج عليهم في التوحيد لآية ودلالة واضحة جلية على أنه لا إله إلا الله <span class="t3">( وما كان أكثرهم مؤمنين . وإن ربك لهو العزيز الرحيم )</span> .</p>
