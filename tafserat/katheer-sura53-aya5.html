عَلَّمَهُ شَدِيدُ الْقُوَىٰ|||<p>يقول تعالى مخبرا عن عبده ورسوله محمد - صلى الله عليه وسلم - أنه علمه الذي جاء به إلى الناس <span class="t3">( شديد القوى )</span> ، وهو جبريل ، عليه السلام ، كما قال : <span class="t3">( إنه لقول رسول كريم ذي قوة عند ذي العرش مكين مطاع ثم أمين )</span> <span class="t2">[ التكوير : 19 - 21 ]</span> .</p>
