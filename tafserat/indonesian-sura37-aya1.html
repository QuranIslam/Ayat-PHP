وَالصَّافَّاتِ صَفًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Demi yang bersaf-saf dengan sebenar-benarnya)</span> yaitu para malaikat yang berbaris membentuk saf-saf dalam menyembah Allah, atau para malaikat yang sayap-sayapnya bersaf-saf membentuk barisan di udara sambil menunggu apa yang diperintahkan kepada mereka.</p></div></div>
