إِذْ قَالَ لِأَبِيهِ يَا أَبَتِ لِمَ تَعْبُدُ مَا لَا يَسْمَعُ وَلَا يُبْصِرُ وَلَا يُغْنِي عَنكَ شَيْئًا|||<p><span class="t3">( إذ قال )</span> إبراهيم <span class="t3">( لأبيه )</span> آزر وهو يعبد الأصنام <span class="t3">( يا أبت لم تعبد ما لا يسمع )</span> صوتا <span class="t3">( ولا يبصر )</span> شيئا <span class="t3">( ولا يغني عنك )</span> أي لا يكفيك <span class="t3">( شيئا )</span></p>
