فَأَرَادَ أَن يَسْتَفِزَّهُم مِّنَ الْأَرْضِ فَأَغْرَقْنَاهُ وَمَن مَّعَهُ جَمِيعًا|||<p><span class="t4">{ فَأَرَادَ }</span> فرعون <span class="t4">{ أَنْ يَسْتَفِزَّهُمْ مِنَ الْأَرْضِ }</span> أن: يجليهم ويخرجهم منها. <span class="t4">{ فَأَغْرَقْنَاهُ وَمَنْ مَعَهُ جَمِيعًا }</span> وأورثنا بني إسرائيل أرضهم وديارهم.</p>
