يَتِيمًا ذَا مَقْرَبَةٍ|||<p>وقوله: <span class="t3">( يَتِيمًا ذَا مَقْرَبَةٍ )</span> يقول: أو أطعم في يوم مجاعة صغيرًا لا أب له من قرابته، وهو اليتيم ذو المقرَبة؛ وعُنِي بذي المقربة: ذا القرابة.</p><p>كما حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد في قوله: <span class="t3">( يَتِيمًا ذَا مَقْرَبَةٍ )</span> قال: ذَا قرابة.</p>
