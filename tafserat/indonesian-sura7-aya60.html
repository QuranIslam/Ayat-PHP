قَالَ الْمَلَأُ مِن قَوْمِهِ إِنَّا لَنَرَاكَ فِي ضَلَالٍ مُّبِينٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Pemuka-pemuka)</span> orang-orang terhormat (dari kaumnya berkata, <span class="t1">"Sesungguhnya kami memandang kamu berada dalam kesesatan yang nyata."</span>) yang jelas.</p></div></div>
