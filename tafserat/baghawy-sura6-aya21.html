وَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ ۗ إِنَّهُ لَا يُفْلِحُ الظَّالِمُونَ|||<p>قوله عز وجل : <span class="t3">( ومن أظلم )</span> ، أكفر ، <span class="t3">( ممن افترى )</span> ، اختلق ، <span class="t3">( على الله كذبا )</span> ، فأشرك به غيره ، <span class="t3">( أو كذب بآياته )</span> ، يعني : القرآن <span class="t3">( إنه لا يفلح الظالمون )</span> : الكافرون .</p>
