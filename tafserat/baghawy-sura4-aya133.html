إِن يَشَأْ يُذْهِبْكُمْ أَيُّهَا النَّاسُ وَيَأْتِ بِآخَرِينَ ۚ وَكَانَ اللَّهُ عَلَىٰ ذَٰلِكَ قَدِيرًا|||<p>قوله تعالى : <span class="t3">( إن يشأ يذهبكم )</span> يهلككم <span class="t3">( أيها الناس )</span> يعني : الكفار ، <span class="t3">( ويأت بآخرين )</span> يقول : بغيركم خير منكم وأطوع ، <span class="t3">( وكان الله على ذلك قديرا )</span> قادرا .</p>
