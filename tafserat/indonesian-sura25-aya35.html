وَلَقَدْ آتَيْنَا مُوسَى الْكِتَابَ وَجَعَلْنَا مَعَهُ أَخَاهُ هَارُونَ وَزِيرًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya Kami telah memberikan kepada Musa kitab)</span> Taurat <span class="t3">(dan Kami telah menjadikan Harun saudaranya, menyertai dia sebagai wazir)</span> yang membantunya di dalam menyampaikan tugas risalahnya.</p></div></div>
