وَمَا كَانَ جَوَابَ قَوْمِهِ إِلَّا أَن قَالُوا أَخْرِجُوهُم مِّن قَرْيَتِكُمْ ۖ إِنَّهُمْ أُنَاسٌ يَتَطَهَّرُونَ|||<p>قوله - عز وجل - : <span class="t3">( وما كان جواب قومه إلا أن قالوا )</span> قال بعضهم لبعض : <span class="t3">( أخرجوهم )</span> يعني : لوطا وأهل دينه ، <span class="t3">( من قريتكم إنهم أناس يتطهرون )</span> يتنزهون عن أدبار الرجال .</p>
