وَقَالَ الَّذِينَ فِي النَّارِ لِخَزَنَةِ جَهَنَّمَ ادْعُوا رَبَّكُمْ يُخَفِّفْ عَنَّا يَوْمًا مِّنَ الْعَذَابِ|||<p><span class="t4">{ وَقَالَ الَّذِينَ فِي النَّارِ }</span> من المستكبرين والضعفاء <span class="t4">{ لِخَزَنَةِ جَهَنَّمَ ادْعُوا رَبَّكُمْ يُخَفِّفْ عَنَّا يَوْمًا مِنَ الْعَذَابِ }</span> لعله تحصل بعض الراحة.</p>
