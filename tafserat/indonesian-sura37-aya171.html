وَلَقَدْ سَبَقَتْ كَلِمَتُنَا لِعِبَادِنَا الْمُرْسَلِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya telah tetap janji Kami)</span> pertolongan Kami <span class="t3">(kepada hamba-hamba Kami yang menjadi rasul)</span> yaitu sebagaimana yang telah diungkapkan oleh firman-Nya yang lain, <span class="t1">"Aku dan rasul-rasul-Ku pasti menang."</span> <span class="t3">(Q.S. Al-Mujadilah, 21)</span>.</p></div></div>
