أَلَمْ تَرَ إِلَى الَّذِينَ يُجَادِلُونَ فِي آيَاتِ اللَّهِ أَنَّىٰ يُصْرَفُونَ|||<p><span class="t3">( ألم تر إلى الذين يجادلون في آيات الله )</span> يعني : القرآن ، يقولون ليس من عند الله ، <span class="t3">( أنى يصرفون )</span> كيف يصرفون عن دين الحق . قيل : هم المشركون . وعن محمد بن سيرين وجماعة : أنها نزلت في القدرية .</p>
