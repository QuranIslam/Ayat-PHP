وَاسْتَغْفِرُوا رَبَّكُمْ ثُمَّ تُوبُوا إِلَيْهِ ۚ إِنَّ رَبِّي رَحِيمٌ وَدُودٌ|||<p><span class="t3">( واستغفروا ربكم ثم توبوا إليه إن ربي رحيم ودود )</span> وللودود معنيان : أحدهم : ، أنه محب للمؤمنين ، وقيل : هو بمعنى المودود أي محبوب المؤمنين . وجاء في الخبر : إن شعيبا عليه السلام كان خطيب الأنبياء عليهم السلام .</p>
