قَالَ فَمَا بَالُ الْقُرُونِ الْأُولَىٰ|||<p><span class="t3">( قال فما بال القرون الأولى )</span> أصح الأقوال في معنى ذلك : أن فرعون لما أخبره موسى بأن ربه الذي أرسله هو الذي خلق ورزق وقدر فهدى ، شرع يحتج بالقرون الأولى ، أي : الذين لم يعبدوا الله ، أي : فما بالهم إذا كان الأمر كما تقول ، لم يعبدوا ربك بل عبدوا غيره ؟</p>
