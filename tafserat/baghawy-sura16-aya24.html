وَإِذَا قِيلَ لَهُم مَّاذَا أَنزَلَ رَبُّكُمْ ۙ قَالُوا أَسَاطِيرُ الْأَوَّلِينَ|||<p><span class="t3">( وإذا قيل لهم )</span> يعني : لهؤلاء الذين لا يؤمنون بالآخرة ، وهم مشركو مكة الذين اقتسموا عقابها إذا سأل الحاج : <span class="t3">( ماذا أنزل ربكم قالوا أساطير الأولين )</span> أحاديثهم وأباطيلهم .</p>
