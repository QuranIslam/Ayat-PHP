إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ|||<p>وقوله : <span class="t3">( إنه هو السميع العليم )</span> أي : السميع لأقوال عباده ، العليم بحركاتهم وسكناتهم ، كما قال تعالى : <span class="t3">( وما تكون في شأن وما تتلو منه من قرآن ولا تعملون من عمل إلا كنا عليكم شهودا إذ تفيضون فيه )</span> الآية . <span class="t2">[ يونس : 61 ]</span> .</p>
