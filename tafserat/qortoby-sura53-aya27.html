إِنَّ الَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ لَيُسَمُّونَ الْمَلَائِكَةَ تَسْمِيَةَ الْأُنثَىٰ|||<p>قوله تعالى : إن الذين لا يؤمنون بالآخرة هم الكفار الذين قالوا : الملائكة بنات الله والأصنام بنات الله .</p><p>ليسمون الملائكة تسمية الأنثى أي كتسمية الأنثى ، أي يعتقدون أن الملائكة إناث وأنهم بنات الله .</p>
