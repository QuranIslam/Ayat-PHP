إِنَّ اللَّهَ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۖ يُحْيِي وَيُمِيتُ ۚ وَمَا لَكُم مِّن دُونِ اللَّهِ مِن وَلِيٍّ وَلَا نَصِيرٍ|||<p>ثم عظم نفسه فقال : <span class="t3">( إن الله له ملك السماوات والأرض )</span> يحكم بما يشاء ، <span class="t3">( يحيي ويميت وما لكم من دون الله من ولي ولا نصير )</span> .</p>
