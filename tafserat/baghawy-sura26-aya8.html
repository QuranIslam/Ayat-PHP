إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<p><span class="t3">( إن في ذلك )</span> الذي ذكرت ، ) <span class="t3">( لآية )</span> دلالة على وجودي وتوحيدي وكمال قدرتي ، <span class="t3">( وما كان أكثرهم مؤمنين )</span> مصدقين ، أي : سبق علمي فيهم أن أكثرهم لا يؤمنون . وقال سيبويه : <span class="t1">" كان "</span> هاهنا صلة ، مجازه : وما أكثرهم مؤمنين .</p>
