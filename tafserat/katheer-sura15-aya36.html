قَالَ رَبِّ فَأَنظِرْنِي إِلَىٰ يَوْمِ يُبْعَثُونَ|||<p>وعن سعيد بن جبير أنه قال: لما لعن الله إبليس تغيرت صورته عن صورة الملائكة ورن رنة فكل رنة في الدنيا إلى يوم القيامة منها.</p><p>رواه ابن أبي حاتم وأنه لما تحقق الغضب الذي لا مرد له سأل من تمام حسده لآدم وذريته النظِرة إلى يوم القيامة وهو يوم البعث.</p>
