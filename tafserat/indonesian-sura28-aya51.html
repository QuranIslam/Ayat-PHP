۞ وَلَقَدْ وَصَّلْنَا لَهُمُ الْقَوْلَ لَعَلَّهُمْ يَتَذَكَّرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya telah Kami jelaskan)</span> telah Kami terangkan <span class="t3">(perkataan ini kepada mereka)</span> yaitu Alquran <span class="t3">(agar mereka mendapat pelajaran)</span> yakni mengambil pelajaran daripadanya, lalu mereka beriman.</p></div></div>
