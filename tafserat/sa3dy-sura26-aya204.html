أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ|||<p>يقول تعالى: <span class="t3">(أَفَبِعَذَابِنَا)</span> الذي هو العذاب الأليم العظيم, الذي لا يستهان به, ولا يحتقر، <span class="t3">(يَسْتَعْجِلُونَ)</span> فما الذي غرهم؟ هل فيهم قوة وطاقة, للصبر عليه؟ أم عندهم قوة يقدرون على دفعه أو رفعه إذا نزل؟ أم يعجزوننا, ويظنون أننا لا نقدر على ذلك؟.</p>
