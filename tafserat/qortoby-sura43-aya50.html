فَلَمَّا كَشَفْنَا عَنْهُمُ الْعَذَابَ إِذَا هُمْ يَنكُثُونَ|||<p><span class="t3">( فلما كشفنا عنهم العذاب )</span> أي : فدعا فكشفنا . <span class="t3">( إذا هم ينكثون )</span> أي : ينقضون العهد الذي جعلوه على أنفسهم فلم يؤمنوا . وقيل : قولهم : إننا لمهتدون إخبار منهم عن أنفسهم بالإيمان ، فلما كشف عنهم العذاب ارتدوا .</p>
