قَالُوا لَن نَّبْرَحَ عَلَيْهِ عَاكِفِينَ حَتَّىٰ يَرْجِعَ إِلَيْنَا مُوسَىٰ|||<div class="tafheem"><div class="tafheem_trans">Они сказали: «Мы не перестанем поклоняться ему, пока Муса (Моисей) не вернется к нам».</div><div class="tafheem_comments"><p>Когда же Муса вернулся к своему народу, он стал упрекать и бранить своего брата.</p></div>
