فَاخْتَلَفَ الْأَحْزَابُ مِن بَيْنِهِمْ ۖ فَوَيْلٌ لِّلَّذِينَ كَفَرُوا مِن مَّشْهَدِ يَوْمٍ عَظِيمٍ|||<p><span class="t3">( فاختلف الأحزاب من بينهم )</span> يعني : النصارى سموا أحزابا لأنهم تحزبوا ثلاث فرق في أمر عيسى : النسطورية والملكانية واليعقوبية . <span class="t3">( فويل للذين كفروا من مشهد يوم عظيم )</span> يعني يوم القيامة .</p>
