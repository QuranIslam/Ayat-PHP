وَإِن كَانَ أَصْحَابُ الْأَيْكَةِ لَظَالِمِينَ|||<p><span class="t3">( وإن كان )</span> وقد كان <span class="t3">( أصحاب الأيكة )</span> الغيضة <span class="t3">( لظالمين )</span> لكافرين ، واللام للتأكيد ، وهم قوم شعيب عليه السلام ، كانوا أصحاب غياض وشجر ملتف ، وكان عامة شجرهم الدوم ، وهو المقل .</p>
