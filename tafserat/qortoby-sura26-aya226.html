وَأَنَّهُمْ يَقُولُونَ مَا لَا يَفْعَلُونَ|||<p>وأنهم يقولون ما لا يفعلون يقول : أكثرهم يكذبون ; أي يدلون بكلامهم على الكرم والخير ولا يفعلونه . وقيل : إنها نزلت في أبي عزة الجمحي حيث قال :</p><p>ألا أبلغا عني النبي محمدا     بأنك حق والمليك حميد</p><p>ولكن إذا ذكرت بدرا وأهله     تأوه مني أعظم وجلود</p>
