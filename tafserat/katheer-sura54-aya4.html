وَلَقَدْ جَاءَهُم مِّنَ الْأَنبَاءِ مَا فِيهِ مُزْدَجَرٌ|||<p>وقوله : <span class="t3">( ولقد جاءهم من الأنباء )</span> أي : من الأخبار عن قصص الأمم المكذبين بالرسل ، وما حل بهم من العقاب والنكال والعذاب ، مما يتلى عليهم في هذا القرآن ، <span class="t3">( ما فيه مزدجر )</span> أي : ما فيه واعظ لهم عن الشرك والتمادي على التكذيب .</p>
