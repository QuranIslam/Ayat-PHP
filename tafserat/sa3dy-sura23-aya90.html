بَلْ أَتَيْنَاهُم بِالْحَقِّ وَإِنَّهُمْ لَكَاذِبُونَ|||<p>يقول تعالى: بل أتينا هؤلاء المكذبين بالحق، المتضمن للصدق في الأخبار، العدل في الأمر والنهي، فما بالهم لا يعترفون به، وهو أحق أن يتبع؟ وليس عندهم ما يعوضهم عنه، إلا الكذب والظلم، ولهذا قال: <span class="t4">{ وَإِنَّهُمْ لَكَاذِبُونَ }</span></p>
