نَحْنُ قَدَّرْنَا بَيْنَكُمُ الْمَوْتَ وَمَا نَحْنُ بِمَسْبُوقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kami telah menentukan)</span> dapat dibaca Qaddarnaa atau Qadarnaa <span class="t3">(kematian di antara kalian dan Kami sekali-kali tidak dapat dikalahkan)</span> dibuat tak berdaya.</p></div></div>
