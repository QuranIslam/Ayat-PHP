فَمَا اسْطَاعُوا أَن يَظْهَرُوهُ وَمَا اسْتَطَاعُوا لَهُ نَقْبًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka mereka tidak dapat)</span> yakni Yakjuj dan Makjuj itu <span class="t3">(mendakinya)</span> memanjat tembok itu karena terlalu tinggi dan terlalu licin <span class="t3">(dan mereka tidak dapat pula melubanginya)</span> karena tembok itu terlalu kuat dan tebal sekali.</p></div></div>
