فَلْيَنظُرِ الْإِنسَانُ مِمَّ خُلِقَ|||<p>وقوله: <span class="t3">( فَلْيَنْظُرِ الإنْسَانُ مِمَّ خُلِقَ )</span></p><p>يقول تعالى ذكره: فلينظر الإنسان المكذّب بالبعث بعد الممات، المُنكر قُدرة الله على إحيائه بعد مماته، <span class="t3">( مِمَّ خُلِقَ )</span> يقول: من أيّ شيءٍ خلقه ربه، ثم أخبر جلّ ثناؤه عما خلقه منه.</p>
