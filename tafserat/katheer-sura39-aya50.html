قَدْ قَالَهَا الَّذِينَ مِن قَبْلِهِمْ فَمَا أَغْنَىٰ عَنْهُم مَّا كَانُوا يَكْسِبُونَ|||<p><span class="t3">( قد قالها الذين من قبلهم )</span> أي : قد قال هذه المقالة وزعم هذا الزعم وادعى هذه الدعوى ، كثير ممن سلف من الأمم <span class="t3">( فما أغنى عنهم ما كانوا يكسبون )</span> أي : فما صح قولهم ولا منعهم جمعهم وما كانوا يكسبون .</p>
