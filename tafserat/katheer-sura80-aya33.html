فَإِذَا جَاءَتِ الصَّاخَّةُ|||<p>قال ابن عباس : <span class="t3">( الصاخة )</span> اسم من أسماء يوم القيامة عظمه الله وحذره عباده قال ابن جرير لعله اسم للنفخة في الصور وقال البغوي <span class="t3">( الصاخة )</span> يعني صيحة القيامة سميت بذلك لأنها تصخ الأسماع ، أي تبالغ في إسماعها حتى تكاد تصمها .</p>
