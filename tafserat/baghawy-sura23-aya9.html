وَالَّذِينَ هُمْ عَلَىٰ صَلَوَاتِهِمْ يُحَافِظُونَ|||<p><span class="t3">( والذين هم على صلواتهم )</span> قرأ حمزة والكسائي <span class="t1">" صلاتهم "</span> على التوحيد ، والآخرون صلواتهم على الجمع . <span class="t3">( يحافظون )</span> أي : يداومون على حفظها ويراعون أوقاتها ، كرر ذكر الصلاة ليبين أن المحافظة عليها واجبة كما أن الخشوع فيها واجب .</p>
