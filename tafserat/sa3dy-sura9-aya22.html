خَالِدِينَ فِيهَا أَبَدًا ۚ إِنَّ اللَّهَ عِندَهُ أَجْرٌ عَظِيمٌ|||<p>‏<span class="t4">{‏خَالِدِينَ فِيهَا أَبَدًا‏}</span>‏ لا ينتقلون عنها، ولا يبغون عنها حِوَلًا، ‏<span class="t4">{‏إِنَّ اللَّهَ عِنْدَهُ أَجْرٌ عَظِيمٌ‏}</span>‏ لا تستغرب كثرته على فضل اللّه، ولا يتعجب من عظمه وحسنه على من يقول للشيء كن فيكون‏.</p>
