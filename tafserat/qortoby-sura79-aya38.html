وَآثَرَ الْحَيَاةَ الدُّنْيَا|||<p>وروى جويبر عن الضحاك قال : قال حذيفة : أخوف ما أخاف على هذه الأمة أن يؤثروا ما يرون على ما يعلمون . ويروى أنه وجد في الكتب : إن الله - جل ثناؤه - قال : <span class="t1">" لا يؤثر عبد لي دنياه على آخرته ، إلا بثثت عليه همومه وضيعته ، ثم لا أبالي في أيها هلك "</span> .</p>
