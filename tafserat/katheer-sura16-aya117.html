مَتَاعٌ قَلِيلٌ وَلَهُمْ عَذَابٌ أَلِيمٌ|||<p>أما في الدنيا فمتاع قليل وأما في الآخرة فلهم عذاب أليم كما قال <span class="t1">"نمتعهم قليلا ثم نضطرهم إلى عذاب غليظ"</span> وقال <span class="t1">"إن الذين يفترون على الله الكذب لا يفلحون متاع في الدنيا ثم إلينا مرجعهم ثم نذيقهم العذاب الشديد بما كانوا يكفرون"</span>.</p>
