فَلَنَقُصَّنَّ عَلَيْهِم بِعِلْمٍ ۖ وَمَا كُنَّا غَائِبِينَ|||<p><span class="t3">( فلنقصن عليهم بعلم )</span> أي : لنخبرنهم عن علم . قال ابن عباس - رضي الله عنهما - : ينطق عليهم كتاب أعمالهم ، كقوله تعالى : <span class="t3">( هذا كتابنا ينطق عليكم بالحق )</span> . <span class="t3">( الجاثية 29 ( وما كنا غائبين )</span> عن الرسل فيما بلغوا ، وعن الأمم فيما أجابوا .</p>
