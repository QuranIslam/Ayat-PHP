وَقَالَ فِرْعَوْنُ ائْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ|||<p><span class="t4">{‏وَقَالَ فِرْعَوْنُ‏}</span>‏ معارضًا للحق، الذي جاء به موسى، ومغالطًا لملئه وقومه‏:‏ ‏<span class="t4">{‏ائْتُونِي بِكُلِّ سَاحِرٍ عَلِيمٍ‏}</span>‏ أي‏:‏ ماهر بالسحر، متقن له‏.‏ فأرسل في مدائن مصر، من أتاه بأنواع السحرة، على اختلاف أجناسهم وطبقاتهم‏.‏</p>
