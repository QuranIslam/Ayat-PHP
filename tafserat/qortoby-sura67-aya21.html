أَمَّنْ هَٰذَا الَّذِي يَرْزُقُكُمْ إِنْ أَمْسَكَ رِزْقَهُ ۚ بَل لَّجُّوا فِي عُتُوٍّ وَنُفُورٍ|||<p>قوله تعالى : أم من هذا الذي يرزقكم أي يعطيكم منافع الدنيا . وقيل المطر من آلهتكم .</p><p>إن أمسك - يعني الله تعالى - رزقه .</p><p>بل لجوا أي تمادوا وأصروا .</p><p>في عتو طغيان</p><p>ونفور عن الحق</p>
