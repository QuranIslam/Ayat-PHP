فَكَيْفَ إِذَا تَوَفَّتْهُمُ الْمَلَائِكَةُ يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ|||<p><span class="t4">{ فَكَيْفَ }</span> ترى حالهم الشنيعة، ورؤيتهم الفظيعة <span class="t4">{ إِذَا تَوَفَّتْهُمُ الْمَلَائِكَة }</span> الموكلون بقبض أرواحهم، <span class="t4">{ يَضْرِبُونَ وُجُوهَهُمْ وَأَدْبَارَهُمْ }</span> بالمقامع الشديدة؟!.</p>
