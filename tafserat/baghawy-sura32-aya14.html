فَذُوقُوا بِمَا نَسِيتُمْ لِقَاءَ يَوْمِكُمْ هَٰذَا إِنَّا نَسِينَاكُمْ ۖ وَذُوقُوا عَذَابَ الْخُلْدِ بِمَا كُنتُمْ تَعْمَلُونَ|||<p><span class="t3">( فذوقوا بما نسيتم لقاء يومكم هذا )</span> أي : تركتم الإيمان به في الدنيا <span class="t3">( إنا نسيناكم )</span> تركناكم <span class="t3">( وذوقوا عذاب الخلد بما كنتم تعملون )</span> من الكفر والتكذيب .</p>
