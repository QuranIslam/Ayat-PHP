قَالُوا سَمِعْنَا فَتًى يَذْكُرُهُمْ يُقَالُ لَهُ إِبْرَاهِيمُ|||<p><span class="t3">( قالوا )</span> يعني الذين سمعوا قول إبراهيم : <span class="t3">( وتالله لأكيدن أصنامكم )</span> ، <span class="t3">( سمعنا فتى يذكرهم )</span> يعيبهم ويسبهم ، <span class="t3">( يقال له إبراهيم )</span> هو الذي نظن صنع هذا ، فبلغ ذلك نمرود الجبار وأشراف قومه .</p>
