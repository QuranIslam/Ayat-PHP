فَتَوَلَّ عَنْهُمْ ۘ يَوْمَ يَدْعُ الدَّاعِ إِلَىٰ شَيْءٍ نُّكُرٍ|||<p>يقول تعالى : فتول يا محمد عن هؤلاء الذين إذا رأوا آية يعرضون ويقولون : هذا سحر مستمر ، أعرض عنهم وانتظرهم ، <span class="t3">( يوم يدعو الداعي إلى شيء نكر )</span> أي : إلى شيء منكر فظيع ، وهو موقف الحساب وما فيه من البلاء ، بل والزلازل والأهوال</p>
