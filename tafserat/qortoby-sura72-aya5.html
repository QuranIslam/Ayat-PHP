وَأَنَّا ظَنَنَّا أَن لَّن تَقُولَ الْإِنسُ وَالْجِنُّ عَلَى اللَّهِ كَذِبًا|||<p>قوله تعالى : وأنا ظننا أي حسبنا أن لن تقول الإنس والجن على الله كذبا ، فلذلك صدقناهم في أن لله صاحبة وولدا ، حتى سمعنا القرآن وتبينا به الحق . وقرأ يعقوب والجحدري وابن أبي إسحاق <span class="t3">( أن لن تقول )</span> .</p>
