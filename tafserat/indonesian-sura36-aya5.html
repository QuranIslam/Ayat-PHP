تَنزِيلَ الْعَزِيزِ الرَّحِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sebagai wahyu yang diturunkan oleh Yang Maha Perkasa)</span> di dalam kerajaan-Nya <span class="t3">(lagi Maha Penyayang)</span> kepada makhluk-Nya. Khabar dari Mubtada diperkirakan keberadaannya, yaitu lafal Alquran. Maksudnya, Alquran ini sebagai wahyu yang diturunkan.</p></div></div>
