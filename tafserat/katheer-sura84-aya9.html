وَيَنقَلِبُ إِلَىٰ أَهْلِهِ مَسْرُورًا|||<p>أي ويرجع إلى أهله في الجنة قاله قتادة والضحاك: مسرورا أي فرحا مغتبطا بما أعطاه الله عز وجل.</p><p>وقد روى الطبراني عن ثوبان مولى رسول الله صلى الله عليه وسلم أنه قال <span class="t1">"إنكم تعملون أعمالا لا تعرف ويوشك الغائب أن يثوب إلى أهله فمسرور أو مكظوم"</span>.</p>
