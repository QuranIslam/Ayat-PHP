وَأَنَّا ظَنَنَّا أَن لَّن تَقُولَ الْإِنسُ وَالْجِنُّ عَلَى اللَّهِ كَذِبًا|||<p>"وأنا ظننا<span class="t1">"، حسبنا، "</span>أن لن تقول الإنس والجن<span class="t1">"، قرأ يعقوب "</span> تقول <span class="t1">" بفتح الواو وتشديدها، "</span>على الله كذباً"، أي: كنا نظنهم صادقين في قولهم إن لله صاحبةً وولداً حتى سمعنا القرآن.</p>
