يَدْعُو مِن دُونِ اللَّهِ مَا لَا يَضُرُّهُ وَمَا لَا يَنفَعُهُ ۚ ذَٰلِكَ هُوَ الضَّلَالُ الْبَعِيدُ|||<p>وقوله : <span class="t3">( يدعو من دون الله ما لا يضره وما لا ينفعه )</span> أي : من الأصنام والأنداد ، يستغيث بها ويستنصرها ويسترزقها ، وهي لا تنفعه ولا تضره ، <span class="t3">( ذلك هو الضلال البعيد )</span></p>
