وَذَكِّرْ فَإِنَّ الذِّكْرَىٰ تَنفَعُ الْمُؤْمِنِينَ|||<p><span class="t3">( وذكر فإن الذكرى تنفع المؤمنين )</span> فطابت أنفسهم .</p><p>قال مقاتل : معناه عظ بالقرآن كفار مكة ، فإن الذكرى تنفع من <span class="t2">[ سبق ]</span> في علم الله أن يؤمن منهم . وقال الكلبي : عظ بالقرآن من آمن من قومك فإن الذكرى تنفعهم .</p>
