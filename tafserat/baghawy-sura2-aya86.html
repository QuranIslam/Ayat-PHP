أُولَٰئِكَ الَّذِينَ اشْتَرَوُا الْحَيَاةَ الدُّنْيَا بِالْآخِرَةِ ۖ فَلَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنصَرُونَ|||<p><span class="t4">{أولئك الذين اشتروا}</span> استبدلوا.</p><p><span class="t4">{الحياة الدنيا بالآخرة فلا يخفف}</span> يهون.</p><p><span class="t4">{عنهم العذاب ولا هم ينصرون}</span> يمنعون من عذاب الله عز وجل .</p>
