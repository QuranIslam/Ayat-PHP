أَفَأَمِنَ أَهْلُ الْقُرَىٰ أَن يَأْتِيَهُم بَأْسُنَا بَيَاتًا وَهُمْ نَائِمُونَ|||<p>م قال تعالى مخوفا ومحذرا من مخالفة أوامره ، والتجرؤ على زواجره : <span class="t3">( أفأمن أهل القرى )</span> أي : الكافرة <span class="t3">( أن يأتيهم بأسنا )</span> أي : عذابنا ونكالنا ، <span class="t3">( بياتا )</span> أي : ليلا <span class="t3">( وهم نائمون)</span></p>
