انظُرْ كَيْفَ كَذَبُوا عَلَىٰ أَنفُسِهِمْ ۚ وَضَلَّ عَنْهُم مَّا كَانُوا يَفْتَرُونَ|||<p>فقال عز وجل : <span class="t3">( انظر كيف كذبوا على أنفسهم )</span> ، باعتذارهم بالباطل وتبريهم عن الشرك ، <span class="t3">( وضل عنهم )</span> زال وذهب عنهم <span class="t3">( ما كانوا يفترون )</span> من الأصنام ، وذلك أنهم كانوا يرجون شفاعتها ونصرتها ، فبطل كله في ذلك اليوم .</p>
