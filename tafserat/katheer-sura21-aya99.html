لَوْ كَانَ هَٰؤُلَاءِ آلِهَةً مَّا وَرَدُوهَا ۖ وَكُلٌّ فِيهَا خَالِدُونَ|||<p><span class="t3">( لو كان هؤلاء آلهة ما وردوها )</span> يعني : لو كانت هذه الأصنام والأنداد التي اتخذتموها من دون الله آلهة صحيحة لما وردوا النار ، ولما دخلوها ، <span class="t3">( وكل فيها خالدون )</span> أي : العابدون ومعبوداتهم ، كلهم فيها خالدون ،</p>
