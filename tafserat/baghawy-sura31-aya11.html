هَٰذَا خَلْقُ اللَّهِ فَأَرُونِي مَاذَا خَلَقَ الَّذِينَ مِن دُونِهِ ۚ بَلِ الظَّالِمُونَ فِي ضَلَالٍ مُّبِينٍ|||<p><span class="t3">( هذا )</span> يعني الذي ذكرت مما تعاينون <span class="t3">( خلق الله فأروني ماذا خلق الذين من دونه )</span> من آلهتكم التي تعبدونها <span class="t3">( بل الظالمون في ضلال مبين )</span></p>
