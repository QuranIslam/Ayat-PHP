أَإِذَا مِتْنَا وَكُنَّا تُرَابًا وَعِظَامًا أَإِنَّا لَمَبْعُوثُونَ|||<p>يقول : يبين لمن تأمله ورآه أنه سحر <span class="t3">( أئذا متنا وكنا ترابا وعظاما أئنا لمبعوثون )</span> يقولون ، منكرين بعث <span class="t2">[ ص: 25 ]</span> الله إياهم بعد بلائهم : أئنا لمبعوثون أحياء من قبورنا بعد مماتنا ، ومصيرنا ترابا وعظاما ، قد ذهب عنها اللحوم</p>
