وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حَافِظُونَ|||<p><span class="t4">{ وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حَافِظُونَ }</span> فلا يطأون بها وطأ محرما، من زنى أو لواط، أو وطء في دبر، أو حيض، ونحو ذلك، ويحفظونها أيضا من النظر إليها ومسها، ممن لا يجوز له ذلك، ويتركون أيضا وسائل المحرمات الداعية لفعل الفاحشة.</p>
