ثُمَّ لَنَنزِعَنَّ مِن كُلِّ شِيعَةٍ أَيُّهُمْ أَشَدُّ عَلَى الرَّحْمَٰنِ عِتِيًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kemudian pasti akan Kami tarik dari tiap-tiap golongan)</span> yakni setiap kelompok dari mereka <span class="t3">(siapa di antara mereka yang sangat durhaka kepada Tuhan Yang Maha Pemurah)</span> sangat berani berbuat durhaka kepada-Nya.</p></div></div>
