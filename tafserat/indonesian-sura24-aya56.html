وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ وَأَطِيعُوا الرَّسُولَ لَعَلَّكُمْ تُرْحَمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan dirikanlah salat, tunaikanlah zakat, dan taatlah kepada Rasul, supaya kalian diberi rahmat)</span> mudah-mudahan kalian diberi rahmat.</p></div></div>
