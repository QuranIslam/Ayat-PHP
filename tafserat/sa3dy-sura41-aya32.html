نُزُلًا مِّنْ غَفُورٍ رَّحِيمٍ|||<p><span class="t4">{ نُزُلًا مِنْ غَفُورٍ رَحِيمٍ }</span> أي: هذا الثواب الجزيل، والنعيم المقيم، نُزُلٌ وضيافة <span class="t4">{ مِنْ غَفُورٍ }</span> غفر لكم السيئات، <span class="t4">{ رَحِيمٌ }</span> حيث وفقكم لفعل الحسنات، ثم قبلها منكم. فبمغفرته أزال عنكم المحذور، وبرحمته، أنالكم المطلوب.</p>
