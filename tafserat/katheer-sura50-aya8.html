تَبْصِرَةً وَذِكْرَىٰ لِكُلِّ عَبْدٍ مُّنِيبٍ|||<p><span class="t3">( تبصرة وذكرى لكل عبد منيب )</span> أي : ومشاهدة خلق السماوات <span class="t2">[ والأرض ]</span> وما جعل <span class="t2">[ الله ]</span> فيهما من الآيات العظيمة تبصرة ودلالة وذكرى لكل عبد منيب ، أي : خاضع خائف وجل رجاع إلى الله عز وجل .</p>
