مُّهْطِعِينَ إِلَى الدَّاعِ ۖ يَقُولُ الْكَافِرُونَ هَٰذَا يَوْمٌ عَسِرٌ|||<p><span class="t3">( مهطعين )</span> أي : مسرعين <span class="t3">( إلى الداعي )</span> ، لا يخالفون ولا يتأخرون ، <span class="t3">( يقول الكافرون هذا يوم عسر )</span> أي : يوم شديد الهول عبوس قمطرير <span class="t3">( فذلك يومئذ يوم عسير على الكافرين غير يسير )</span> <span class="t2">[ المدثر : 9 ، 10 ]</span> .</p>
