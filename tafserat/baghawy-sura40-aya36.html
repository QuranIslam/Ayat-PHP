وَقَالَ فِرْعَوْنُ يَا هَامَانُ ابْنِ لِي صَرْحًا لَّعَلِّي أَبْلُغُ الْأَسْبَابَ|||<p><span class="t3">( وقال فرعون )</span> لوزيره : <span class="t3">( ياهامان ابن لي صرحا )</span> والصرح : البناء الظاهر الذي لا يخفى على الناظر وإن بعد ، وأصله من التصريح وهو الإظهار ، <span class="t3">( لعلي أبلغ الأسباب )</span> .</p>
