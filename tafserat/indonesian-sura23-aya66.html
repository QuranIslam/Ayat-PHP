قَدْ كَانَتْ آيَاتِي تُتْلَىٰ عَلَيْكُمْ فَكُنتُمْ عَلَىٰ أَعْقَابِكُمْ تَنكِصُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya ayat-ayat-Ku)</span> dari Alquran <span class="t3">(selalu dibacakan kepada kalian, tetapi kalian selalu berpaling ke belakang)</span> mundur ke belakang maksudnya kalian tidak mau menerimanya.</p></div></div>
