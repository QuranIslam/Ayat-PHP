إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ|||<p><span class="t4">{ إِنَّ شَانِئَكَ }</span> أي: مبغضك وذامك ومنتقصك <span class="t4">{ هُوَ الْأَبْتَرُ }</span> أي: المقطوع من كل خير، مقطوع العمل، مقطوع الذكر.</p><p>وأما محمد صلى الله عليه وسلم، فهو الكامل حقًا، الذي له الكمال الممكن في حق المخلوق، من رفع الذكر، وكثرة الأنصار، والأتباع صلى الله عليه وسلم.</p>
