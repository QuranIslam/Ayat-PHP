إِنَّ اللَّهَ لَا يَظْلِمُ النَّاسَ شَيْئًا وَلَٰكِنَّ النَّاسَ أَنفُسَهُمْ يَظْلِمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya Allah tidak berbuat lalim kepada manusia sedikit pun, akan tetapi manusia itulah yang berbuat lalim kepada diri mereka sendiri)</span>.</p></div></div>
