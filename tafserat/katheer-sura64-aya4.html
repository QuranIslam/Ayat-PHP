يَعْلَمُ مَا فِي السَّمَاوَاتِ وَالْأَرْضِ وَيَعْلَمُ مَا تُسِرُّونَ وَمَا تُعْلِنُونَ ۚ وَاللَّهُ عَلِيمٌ بِذَاتِ الصُّدُورِ|||<p>ثم أخبر تعالى عن علمه بجميع الكائنات السمائية ، والأرضية ، والنفسية ، فقال : <span class="t3">( يعلم ما في السماوات والأرض ويعلم ما تسرون وما تعلنون والله عليم بذات الصدور )</span></p>
