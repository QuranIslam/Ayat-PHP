أَلَّا تَعْلُوا عَلَيَّ وَأْتُونِي مُسْلِمِينَ|||<p><span class="t3">( ألا تعلوا علي )</span> قال ابن عباس : أي : لا تتكبروا علي . وقيل : لا تتعظموا ولا تترفعوا علي . معناه : لا تمتنعوا من الإجابة ، فإن ترك الإجابة من العلو والتكبر ) <span class="t3">( وأتوني مسلمين )</span> مؤمنين طائعين . قيل : هو من الإسلام ، وقيل : هو من الاستسلام .</p>
