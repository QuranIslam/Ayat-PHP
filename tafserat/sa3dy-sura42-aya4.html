لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۖ وَهُوَ الْعَلِيُّ الْعَظِيمُ|||<p>وهو تنزيل من اتصف بالألوهية والعزة العظيمة والحكمة البالغة، وأن جميع العالم العلوي والسفلي ملكه وتحت تدبيره القدري والشرعي.</p><p>وأنه <span class="t4">{ الْعَلِيُّ }</span> بذاته وقدره وقهره. <span class="t4">{ الْعَظِيمِ }</span> الذي من عظمته</p>
