لَا جَرَمَ أَنَّ اللَّهَ يَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ ۚ إِنَّهُ لَا يُحِبُّ الْمُسْتَكْبِرِينَ|||<p>ولهذا قال هاهنا : <span class="t3">( لا جرم )</span> أي : حقا <span class="t3">( أن الله يعلم ما يسرون وما يعلنون )</span> أي : وسيجزيهم على ذلك أتم الجزاء ، <span class="t3">( إنه لا يحب المستكبرين )</span></p>
