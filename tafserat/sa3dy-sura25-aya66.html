إِنَّهَا سَاءَتْ مُسْتَقَرًّا وَمُقَامًا|||<p><span class="t4">{ إِنَّهَا سَاءَتْ مُسْتَقَرًّا وَمُقَامًا }</span> وهذا منهم على وجه التضرع لربهم، وبيان شدة حاجتهم إليه وأنهم ليس في طاقتهم احتمال هذا العذاب، وليتذكروا منة الله عليهم، فإن صرف الشدة بحسب شدتها وفظاعتها يعظم وقعها ويشتد الفرح بصرفها.</p>
