تِلْكَ الْجَنَّةُ الَّتِي نُورِثُ مِنْ عِبَادِنَا مَن كَانَ تَقِيًّا|||<p>يقول تعالى ذكره: هذه الجنة التي وصفت لكم أيها الناس صفتها، هي الجنة التي نورثها، يقول: نورث مساكن أهل النار فيها<span class="t3">( مِنْ عِبَادِنَا مَنْ كَانَ تَقِيًّا )</span> يقول: من كان ذا اتقاء عذاب الله بأداء فرائضه، واجتناب معاصيه.</p>
