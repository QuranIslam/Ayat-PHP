وَنَفْسٍ وَمَا سَوَّاهَا|||<p>وقوله: <span class="t3">( وَنَفْسٍ وَمَا سَوَّاهَا )</span> يعني جلّ ثناؤه بقوله: <span class="t3">( وَمَا سَوَّاهَا )</span> نفسه؛ لأنه هو الذي سوّى النفس وخلقها، فعدّل خلقها، فوضع <span class="t1">" ما "</span> موضع <span class="t1">" مَنْ"</span> وقد يُحتمل أن يكون معنى ذلك أيضا المصدر، فيكون تأويله: ونفس وتسويَتها، فيكون القسم بالنفس وبتسويتها.</p>
