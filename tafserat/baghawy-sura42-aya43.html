وَلَمَن صَبَرَ وَغَفَرَ إِنَّ ذَٰلِكَ لَمِنْ عَزْمِ الْأُمُورِ|||<p><span class="t3">( ولمن صبر وغفر )</span> فلم ينتصر ، <span class="t3">( إن ذلك )</span> الصبر والتجاوز ، <span class="t3">( لمن عزم الأمور )</span> حقها وجزمها . قال مقاتل : من الأمور التي أمر الله بها . قال الزجاج : الصابر يؤتى بصبره الثواب ، فالرغبة في الثواب أتم عزما .</p>
