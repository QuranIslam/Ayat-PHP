أَن لَّا تَعْبُدُوا إِلَّا اللَّهَ ۖ إِنِّي أَخَافُ عَلَيْكُمْ عَذَابَ يَوْمٍ أَلِيمٍ|||<p>ولهذا قال : <span class="t3">( أن لا تعبدوا إلا الله )</span> وقوله <span class="t3">( إني أخاف عليكم عذاب يوم أليم )</span> أي إن استمررتم على ما أنتم عليه عذبكم الله عذابا أليما موجعا شاقا في الدار الآخرة .</p>
