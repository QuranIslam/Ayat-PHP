أَيَعِدُكُمْ أَنَّكُمْ إِذَا مِتُّمْ وَكُنتُمْ تُرَابًا وَعِظَامًا أَنَّكُم مُّخْرَجُونَ|||<p>فلما أنكروا رسالته وردوها، أنكروا ما جاء به من البعث بعد الموت، والمجازاة على الأعمال فقالوا: <span class="t4">{ أَيَعِدُكُمْ أَنَّكُمْ إِذَا مِتُّمْ وَكُنْتُمْ تُرَابًا وَعِظَامًا أَنَّكُمْ مُخْرَجُونَ }</span></p>
