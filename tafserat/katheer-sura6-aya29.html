وَقَالُوا إِنْ هِيَ إِلَّا حَيَاتُنَا الدُّنْيَا وَمَا نَحْنُ بِمَبْعُوثِينَ|||<p><span class="t3">( وقالوا إن هي إلا حياتنا الدنيا وما نحن بمبعوثين )</span> أي : لعادوا لما نهوا عنه ، إنهم لكاذبون ولقالوا : <span class="t3">( إن هي إلا حياتنا )</span> أي : ما هي إلا هذه الحياة الدنيا ، ثم لا معاد بعدها ; ولهذا قال : <span class="t3">( وما نحن بمبعوثين )</span></p>
