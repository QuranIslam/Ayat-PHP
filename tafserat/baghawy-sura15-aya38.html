إِلَىٰ يَوْمِ الْوَقْتِ الْمَعْلُومِ|||<p><span class="t3">( قال فإنك من المنظرين إلى يوم الوقت المعلوم )</span> أي : الوقت الذي يموت فيه الخلائق ، وهو النفخة الأولى .</p><p>ويقال : إن مدة موت إبليس أربعون سنة وهي ما بين النفختين .</p><p>ويقال : لم تكن إجابة الله تعالى إياه في الإمهال إكراما له ، بل كانت زيادة في بلائه وشقائه .</p>
