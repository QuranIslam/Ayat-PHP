فَإِنْ أَعْرَضُوا فَقُلْ أَنذَرْتُكُمْ صَاعِقَةً مِّثْلَ صَاعِقَةِ عَادٍ وَثَمُودَ|||<p>قوله عز وجل : <span class="t3">( فإن أعرضوا )</span> يعني : هؤلاء المشركين عن الإيمان بعد هذا البيان ، <span class="t3">( فقل أنذرتكم )</span> خوفتكم ، <span class="t3">( صاعقة مثل صاعقة عاد وثمود )</span> أي : هلاكا مثل هلاكهم ، والصاعقة المهلكة من كل شيء .</p>
