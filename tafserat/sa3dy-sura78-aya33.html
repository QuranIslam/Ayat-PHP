وَكَوَاعِبَ أَتْرَابًا|||<p>ولهم فيها زوجات على مطالب النفوس <span class="t4">{ كَوَاعِبَ }</span> وهي: النواهد اللاتي لم تتكسر ثديهن من شبابهن، وقوتهن ونضارتهن  .</p><p><span class="t4">{ والأَتْرَاب }</span> اللاتي على سن واحد متقارب، ومن عادة الأتراب أن يكن متآلفات متعاشرات، وذلك السن الذي هن فيه ثلاث وثلاثون سنة، في أعدل سن الشباب  .</p>
