فَضْلًا مِّنَ اللَّهِ وَنِعْمَةً ۚ وَاللَّهُ عَلِيمٌ حَكِيمٌ|||<p>ثم قال : <span class="t3">( فضلا من الله ونعمة )</span> أي : هذا العطاء الذي منحكموه هو فضل منه عليكم ونعمة من لدنه ، <span class="t3">( والله عليم حكيم )</span> أي : عليم بمن يستحق الهداية ممن يستحق الغواية ، حكيم في أقواله وأفعاله ، وشرعه وقدره .</p>
