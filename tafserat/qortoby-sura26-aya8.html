إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<p>إن في ذلك لآية أي فيما ذكر من الإنبات في الأرض لدلالته على أن الله قادر ، لا يعجزه شيء . وما كان أكثرهم مؤمنين أي مصدقين لما سبق من علمي فيهم . و <span class="t1">" كان "</span> هنا صلة في قول سيبويه ; تقديره : وما أكثرهم مؤمنين .</p>
