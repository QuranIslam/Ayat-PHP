إِنَّ وَلِيِّيَ اللَّهُ الَّذِي نَزَّلَ الْكِتَابَ ۖ وَهُوَ يَتَوَلَّى الصَّالِحِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya pelindungku ialah Allah)</span> yang mengurusi perkaraku <span class="t3">(yang telah menurunkan Alkitab)</span> Alquran <span class="t3">(dan Dia melindungi orang-orang yang saleh)</span> memeliharanya.</p></div></div>
