فَذَرْهُمْ يَخُوضُوا وَيَلْعَبُوا حَتَّىٰ يُلَاقُوا يَوْمَهُمُ الَّذِي يُوعَدُونَ|||<p>وقوله : <span class="t3">( فذرهم يخوضوا )</span> أي : في جهلهم وضلالهم <span class="t3">( ويلعبوا )</span> في دنياهم <span class="t3">( حتى يلاقوا يومهم الذي يوعدون )</span> وهو يوم القيامة ، أي : فسوف يعلمون كيف يكون مصيرهم ، ومآلهم ، وحالهم في ذلك اليوم .</p>
