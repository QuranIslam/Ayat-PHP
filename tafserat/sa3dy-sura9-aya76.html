فَلَمَّا آتَاهُم مِّن فَضْلِهِ بَخِلُوا بِهِ وَتَوَلَّوا وَّهُم مُّعْرِضُونَ|||<p>‏<span class="t4">{‏فَلَمَّا آتَاهُمْ مِنْ فَضْلِهِ‏}</span>‏ لم يفوا بما قالوا، بل ‏<span class="t4">{‏بَخِلُوا بِهِ وَتَوَلَّوْا‏}</span>‏ عن الطاعة والانقياد ‏<span class="t4">{‏وَهُمْ مُعْرِضُونَ‏}</span>‏ أي‏:‏ غير ملتفتين إلى الخير‏.‏</p>
