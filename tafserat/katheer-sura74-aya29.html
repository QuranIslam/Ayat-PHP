لَوَّاحَةٌ لِّلْبَشَرِ|||<p>وقوله : <span class="t3">( لواحة للبشر )</span> قال مجاهد : أي للجلد ، وقال أبو رزين : تلفح الجلد لفحة فتدعه أسود من الليل . وقال زيد بن أسلم : تلوح أجسادهم عليها . وقال قتادة : <span class="t3">( لواحة للبشر )</span> أي : حراقة للجلد . وقال ابن عباس : تحرق بشرة الإنسان .</p>
