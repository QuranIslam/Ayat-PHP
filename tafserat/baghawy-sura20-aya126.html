قَالَ كَذَٰلِكَ أَتَتْكَ آيَاتُنَا فَنَسِيتَهَا ۖ وَكَذَٰلِكَ الْيَوْمَ تُنسَىٰ|||<p><span class="t3">( قال كذلك )</span> أي : كما <span class="t3">( أتتك آياتنا فنسيتها )</span> فتركتها وأعرضت عنها ، <span class="t3">( وكذلك اليوم تنسى )</span> تترك في النار . قال قتادة : نسوا من الخير ولم ينسوا من العذاب .</p>
