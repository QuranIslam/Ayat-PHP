وَنَرِثُهُ مَا يَقُولُ وَيَأْتِينَا فَرْدًا|||<p>ونرثه ما يقول أي نسلبه ما أعطيناه في الدنيا من مال وولد . وقال ابن عباس وغيره : أي نرثه المال والولد بعد إهلاكنا إياه . وقيل : نحرمه ما تمناه في الآخرة من مال وولد ونجعله لغيره من المسلمين . ويأتينا فردا أي منفردا لا مال له ولا ولد ولا عشيرة تنصره .</p>
