إِنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لَا يُؤْمِنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya orang-orang yang telah pasti)</span> telah dipastikan <span class="t3">(terhadap mereka kalimat Rabbmu)</span> yaitu azab Allah telah pasti atas mereka <span class="t3">(tidaklah akan beriman)</span>.</p></div></div>
