فَكَانَ قَابَ قَوْسَيْنِ أَوْ أَدْنَىٰ|||<p><span class="t4">{ فَكَانَ }</span> في قربه منه <span class="t4">{ قَابَ قَوْسَيْنِ }</span> أي: قدر قوسين، والقوس معروف، <span class="t4">{ أَوْ أَدْنَى }</span> أي: أقرب من القوسين، وهذا يدل على كمال المباشرة  للرسول صلى الله عليه وسلم بالرسالة، وأنه لا واسطة بينه وبين جبريل عليه السلام.</p>
