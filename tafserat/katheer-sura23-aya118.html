وَقُل رَّبِّ اغْفِرْ وَارْحَمْ وَأَنتَ خَيْرُ الرَّاحِمِينَ|||<p>وقوله : <span class="t3">( وقل رب اغفر وارحم وأنت خير الراحمين )</span> هذا إرشاد من الله إلى هذا الدعاء ، فالغفر إذا أطلق معناه محو الذنب وستره عن الناس ، والرحمة معناها : أن يسدده ويوفقه في الأقوال والأفعال .</p><p>آخر تفسير سورة المؤمنون .</p>
