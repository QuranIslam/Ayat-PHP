فَعَتَوْا عَنْ أَمْرِ رَبِّهِمْ فَأَخَذَتْهُمُ الصَّاعِقَةُ وَهُمْ يَنظُرُونَ|||<div class="tafheem"><div class="tafheem_trans">Они ослушались веления своего Господа, и их поразило губительное наказание, пока они наблюдали за этим.</div><div class="tafheem_comments"><p>Самудян поразил душераздирающий вопль, и они воочию узрели наказание своего Господа.</p></div>
