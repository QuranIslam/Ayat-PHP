وَجَعَلْنَا فِيهَا جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ وَفَجَّرْنَا فِيهَا مِنَ الْعُيُونِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami jadikan padanya kebun-kebun)</span> ladang-ladang <span class="t3">(kurma dan anggur dan Kami pancarkan padanya beberapa mata air)</span> dari sebagian kebun-kebun itu.</p></div></div>
