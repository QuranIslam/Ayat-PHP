وَالَّذِينَ اسْتَجَابُوا لِرَبِّهِمْ وَأَقَامُوا الصَّلَاةَ وَأَمْرُهُمْ شُورَىٰ بَيْنَهُمْ وَمِمَّا رَزَقْنَاهُمْ يُنفِقُونَ|||<p><span class="t3">( والذين استجابوا لربهم )</span> أجابوه إلى ما دعاهم إليه من طاعته ، <span class="t3">( وأقاموا الصلاة وأمرهم شورى بينهم )</span> يتشاورون فيما يبدو لهم ولا يعجلون <span class="t3">( ومما رزقناهم ينفقون )</span> .</p>
