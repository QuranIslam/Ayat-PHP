وَقَالُوا اتَّخَذَ الرَّحْمَٰنُ وَلَدًا|||<p>يقول تعالى ذكره: وقال هؤلاء الكافرون بالله <span class="t3">(اتَّخَذَ الرَّحْمَنُ وَلَدًا)</span> <span class="t3">(لَقَدْ جِئْتُمْ شَيْئًا إِدًّا)</span> يقول تعالى ذكره للقائلين ذلك من خلقه: لقد جئتم أيها الناس شيئا عظيما من القول منكرا.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.</p><p>* ذكر من قال ذلك:</p>
