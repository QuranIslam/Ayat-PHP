وَلَا تَبْخَسُوا النَّاسَ أَشْيَاءَهُمْ وَلَا تَعْثَوْا فِي الْأَرْضِ مُفْسِدِينَ|||<p>وقوله <span class="t1">"ولا تبخسوا الناس أشياءهم"</span> أي لا تنقصوهم أموالهم <span class="t1">"ولا تعثوا في الأرض مفسدين"</span> يعني قطع الطريق كما قال في الآية الأخرى <span class="t1">"ولا تقعدوا بكل صراط توعدون"</span>.</p>
