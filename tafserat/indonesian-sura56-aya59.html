أَأَنتُمْ تَخْلُقُونَهُ أَمْ نَحْنُ الْخَالِقُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kamukah)</span> dapat dibaca Tahqiq dan dapat pula dibaca Tas-hil <span class="t3">(yang menciptakannya)</span> yakni air mani itu kemudian menjadi manusia <span class="t3">(atau Kami kah yang menciptakannya?)</span></p></div></div>
