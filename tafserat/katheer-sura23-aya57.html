إِنَّ الَّذِينَ هُم مِّنْ خَشْيَةِ رَبِّهِم مُّشْفِقُونَ|||<p>يقول تعالى : <span class="t3">( إن الذين هم من خشية ربهم مشفقون )</span> أي : هم مع إحسانهم وإيمانهم وعملهم الصالح ، مشفقون من الله خائفون منه ، وجلون من مكره بهم ، كما قال الحسن البصري : إن المؤمن جمع إحسانا وشفقة ، وإن المنافق جمع إساءة وأمنا .</p>
