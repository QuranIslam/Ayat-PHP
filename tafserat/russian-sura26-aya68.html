وَإِنَّ رَبَّكَ لَهُوَ الْعَزِيزُ الرَّحِيمُ|||<div class="tafheem"><div class="tafheem_trans">Воистину, твой Господь - Могущественный, Милосердный.</div><div class="tafheem_comments"><p>Воистину, Господь твой - Могущественный, Милосердный. Благодаря Своему могуществу Он погубил неверных, а благодаря Своему милосердию Он спас Мусу и всех, кто уверовал вместе с ним.</p></div>
