فَأَنجَيْنَاهُ وَأَهْلَهُ إِلَّا امْرَأَتَهُ قَدَّرْنَاهَا مِنَ الْغَابِرِينَ|||<p>يقول تعالى ذكره: فأنجينا لوطا وأهله سوى امرأته من عذابنا حين أحللناه بهم, ثم <span class="t3">( قَدَّرْناها )</span> يقول: فإن امرأته قدرناها: جعلناها بتقديرنا<span class="t3">(مِنَ الْغَابِرِينَ )</span> من الباقين.</p>
