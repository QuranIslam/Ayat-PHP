قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ|||<p>وقوله <span class="t3">( قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ )</span> يقول تعالى ذكره: قال إبراهيم لقومه: أتعبدون أيها القوم ما تنحتون بأيديكم من الأصنام.</p><p>كما حدثني بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة <span class="t3">( قَالَ أَتَعْبُدُونَ مَا تَنْحِتُونَ )</span> الأصنام.</p>
