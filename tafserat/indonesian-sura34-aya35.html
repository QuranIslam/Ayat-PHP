وَقَالُوا نَحْنُ أَكْثَرُ أَمْوَالًا وَأَوْلَادًا وَمَا نَحْنُ بِمُعَذَّبِينَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Dan mereka berkata, <span class="t1">"Kami lebih banyak mempunyai harta dan anak-anak) daripada orang-orang yang beriman (dan kami sekali-kali tidak akan diazab."</span>)</p></div></div>
