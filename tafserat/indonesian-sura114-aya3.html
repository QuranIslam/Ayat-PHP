إِلَٰهِ النَّاسِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesembahan manusia)</span> kedua ayat tersebut berkedudukan sebagai Badal atau sifat, atau 'Athaf Bayan, kemudian Mudhaf Ilaih. Lafal An-Naas disebutkan di dalam kedua ayat ini, dimaksud untuk menambah jelas makna.</p></div></div>
