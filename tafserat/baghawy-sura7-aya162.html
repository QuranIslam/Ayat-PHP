فَبَدَّلَ الَّذِينَ ظَلَمُوا مِنْهُمْ قَوْلًا غَيْرَ الَّذِي قِيلَ لَهُمْ فَأَرْسَلْنَا عَلَيْهِمْ رِجْزًا مِّنَ السَّمَاءِ بِمَا كَانُوا يَظْلِمُونَ|||<p><span class="t3">( فبدل الذين ظلموا منهم قولا غير الذي قيل لهم فأرسلنا عليهم رجزا )</span> عذابا <span class="t3">( من السماء بما كانوا يظلمون )</span></p>
