يَوْمَ تَرْجُفُ الْأَرْضُ وَالْجِبَالُ وَكَانَتِ الْجِبَالُ كَثِيبًا مَّهِيلًا|||<p>وذلك <span class="t4">{ يَوْمَ تَرْجُفُ الْأَرْضُ وَالْجِبَالُ }</span> من الهول العظيم، <span class="t4">{ وَكَانَتِ الْجِبَالُ }</span> الراسيات الصم الصلاب <span class="t4">{ كَثِيبًا مَهِيلًا }</span> أي: بمنزلة الرمل المنهال المنتثر، ثم إنها تبس بعد ذلك، فتكون كالهباء المنثور.</p>
