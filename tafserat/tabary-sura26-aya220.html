إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ|||<p>وقوله: <span class="t3">( إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ )</span> يقول تعالى ذكره: إن ربك هو السميع تلاوتك يا محمد, وذكرك في صلاتك ما تتلو وتذكر, العليم بما تعمل فيها ويعمل فيها من يتقلب فيها معك مؤتما بك, يقول: فرتل فيها القرآن, وأقم حدودها, فإنك بمرأى من ربك ومسمع.</p>
