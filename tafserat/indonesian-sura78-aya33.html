وَكَوَاعِبَ أَتْرَابًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan gadis-gadis remaja)</span> yaitu gadis-gadis yang buah dadanya sedang ranum-ranumnya. Lafal Kawaa'ib bentuk jamak dari lafal Kaa'ib <span class="t3">(yang sebaya)</span> umurnya, lafal Atraaban bentuk jamak dari lafal Tirbun.</p></div></div>
