لِيَكْفُرُوا بِمَا آتَيْنَاهُمْ ۚ فَتَمَتَّعُوا ۖ فَسَوْفَ تَعْلَمُونَ|||<p><span class="t4">{ ِليَكْفُرُوا بِمَا آتَيْنَاهُمْ }</span> أي: أعطيناهم حيث نجيناهم من الشدة، وخلصناهم من المشقة، <span class="t4">{ فَتَمَتَّعُوا }</span> في دنياكم قليلا <span class="t4">{ فَسَوْفَ تَعْلَمُونَ }</span> عاقبة كفركم.</p>
