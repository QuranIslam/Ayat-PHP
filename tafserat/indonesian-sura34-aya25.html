قُل لَّا تُسْأَلُونَ عَمَّا أَجْرَمْنَا وَلَا نُسْأَلُ عَمَّا تَعْمَلُونَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Katakanlah! <span class="t1">"Kalian tidak akan ditanya tentang dosa yang kami perbuat) tentang dosa-dosa kami (dan kami tidak akan ditanya pula tentang apa yang kalian perbuat"</span>) karena sesungguhnya kami berlepas diri dari kalian.</p></div></div>
