إِنَّ فِي ذَٰلِكَ لَآيَاتٍ وَإِن كُنَّا لَمُبْتَلِينَ|||<p><span class="t3">( إن في ذلك )</span> أي : الذي ذكرت من أمر نوح والسفينة وإهلاك أعداء الله ، <span class="t3">( لآيات )</span> لدلالات على قدرته ، <span class="t3">( وإن كنا لمبتلين )</span> وقد كنا . وقيل : وما كنا إلا مبتلين أي : مختبرين إياهم بإرسال نوح ووعظه وتذكيره لننظر ما هم عاملون قبل نزول العذاب بهم .</p>
