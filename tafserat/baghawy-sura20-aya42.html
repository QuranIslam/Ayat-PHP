اذْهَبْ أَنتَ وَأَخُوكَ بِآيَاتِي وَلَا تَنِيَا فِي ذِكْرِي|||<p><span class="t3">( اذهب أنت وأخوك بآياتي )</span> بدلائلي ، وقال ابن عباس : يعني الآيات التسع التي بعث بها موسى <span class="t3">( ولا تنيا )</span> لا تضعفا ، وقال السدي : لا تفترا . وقال محمد بن كعب : لا تقصرا <span class="t3">( في ذكري )</span></p>
