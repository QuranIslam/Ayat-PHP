فَلَمَّا جَاءَ السَّحَرَةُ قَالَ لَهُم مُّوسَىٰ أَلْقُوا مَا أَنتُم مُّلْقُونَ|||<p>‏<span class="t4">{‏فَلَمَّا جَاءَ السَّحَرَةُ‏}</span>‏ للمغالبة مع موسى ‏<span class="t4">{‏قَالَ لَهُمْ مُوسَى أَلْقُوا مَا أَنْتُمْ مُلْقُونَ‏}</span>‏ أي‏:‏ أي شيء أردتم، لا أعين لكم شيئًا، وذلك لأنه جازم بغلبته، غير مبال بهم، وبما جاءوا به‏.‏</p>
