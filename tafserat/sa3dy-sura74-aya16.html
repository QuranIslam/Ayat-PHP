كَلَّا ۖ إِنَّهُ كَانَ لِآيَاتِنَا عَنِيدًا|||<p><span class="t4">{ كَلَّا }</span> أي: ليس الأمر كما طمع، بل هو بخلاف مقصوده ومطلوبه، وذلك لأنه <span class="t4">{ كَانَ لِآيَاتِنَا عَنِيدًا }</span> أي: معاندا، عرفها ثم أنكرها، ودعته إلى الحق فلم ينقد لها ولم يكفه أنه أعرض وتولى عنها، بل جعل يحاربها ويسعى في إبطالها.</p>
