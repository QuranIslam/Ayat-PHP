وَكُلُّهُمْ آتِيهِ يَوْمَ الْقِيَامَةِ فَرْدًا|||<p><span class="t4">{ وَكُلُّهُمْ آتِيهِ يَوْمَ الْقِيَامَةِ فَرْدًا }</span> أي: لا أولاد، ولا مال، ولا أنصار، ليس معه إلا عمله، فيجازيه الله ويوفيه حسابه، إن خيرا فخير، وإن شرا فشر، كما قال تعالى: <span class="t4">{ وَلَقَدْ جِئْتُمُونَا فُرَادَى كَمَا خَلَقْنَاكُمْ أَوَّلَ مَرَّةٍ }</span></p>
