وَمَا أَرْسَلْنَاكَ إِلَّا رَحْمَةً لِّلْعَالَمِينَ|||<p>ثم أثنى على رسوله، الذي جاء بالقرآن فقال: <span class="t4">{ وَمَا أَرْسَلْنَاكَ إِلَّا رَحْمَةً لِلْعَالَمِينَ }</span> فهو رحمته المهداة لعباده، فالمؤمنون به، قبلوا هذه الرحمة، وشكروها، وقاموا بها، وغيرهم كفرها، وبدلوا نعمة الله كفرا، وأبوا رحمة الله ونعمته.</p>
