وَآتَيْنَاهُم مِّنَ الْآيَاتِ مَا فِيهِ بَلَاءٌ مُّبِينٌ|||<p><span class="t3">( وآتيناهم من الآيات ما فيه بلاء مبين )</span> قال قتادة : نعمة بينة من فلق البحر ، وتظليل الغمام ، وإنزال المن والسلوى ، والنعم التي أنعمها عليهم . وقال ابن زيد : ابتلاهم بالرخاء والشدة ، وقرأ : <span class="t1">" ونبلوكم بالشر والخير فتنة "</span> <span class="t3">( الأنبياء - 35 )</span> .</p>
