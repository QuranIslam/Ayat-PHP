وَإِن يُكَذِّبُوكَ فَقَدْ كُذِّبَتْ رُسُلٌ مِّن قَبْلِكَ ۚ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ|||<p><span class="t4">{ وَإِنْ يُكَذِّبُوكَ }</span> يا أيها الرسول، فلك أسوة بمن قبلك من المرسلين، <span class="t4">{ فَقَدْ كُذِّبَتْ رُسُلٌ مِنْ قَبْلِكَ }</span> فأهلك المكذبون، ونجى اللّه الرسل وأتباعهم. <span class="t4">{ وَإِلَى اللَّهِ تُرْجَعُ الْأُمُورُ }</span></p>
