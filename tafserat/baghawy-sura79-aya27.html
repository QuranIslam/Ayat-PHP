أَأَنتُمْ أَشَدُّ خَلْقًا أَمِ السَّمَاءُ ۚ بَنَاهَا|||<p>ثم خاطب منكري البعث فقال <span class="t3">( أأنتم أشد خلقا أم السماء )</span> يعني أخلقكم بعد الموت أشد عندكم وفي تقديركم أم السماء ؟ وهما في قدرة الله واحد ، كقوله <span class="t1">" لخلق السماوات والأرض أكبر من خلق الناس "</span> <span class="t3">( غافر - 57 )</span>، ثم وصف خلق السماء فقال: <span class="t1">"بناها"</span>.</p>
