وَالَّذِينَ كَفَرُوا بِآيَاتِ اللَّهِ وَلِقَائِهِ أُولَٰئِكَ يَئِسُوا مِن رَّحْمَتِي وَأُولَٰئِكَ لَهُمْ عَذَابٌ أَلِيمٌ|||<p><span class="t3">( والذين كفروا بآيات الله ولقائه )</span> بالقرآن وبالبعث <span class="t3">( أولئك يئسوا من رحمتي )</span> جنتي <span class="t3">( أولئك لهم عذاب أليم )</span> فهذه الآيات في تذكير أهل مكة وتحذيرهم ، وهي معترضة في قصة إبراهيم ،</p>
