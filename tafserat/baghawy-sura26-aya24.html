قَالَ رَبُّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا ۖ إِن كُنتُم مُّوقِنِينَ|||<p><span class="t3">( قال رب السماوات والأرض وما بينهما إن كنتم موقنين )</span> إنه خالقهما . قال أهل المعاني : أي كما توقنون هذه الأشياء التي تعاينونها فأيقنوا أن إله الخلق هو الله - عز وجل - ، فلما قال موسى ذلك تحير فرعون في جواب موسى . )</p>
