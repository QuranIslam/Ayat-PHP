ثُمَّ أَخَذْتُ الَّذِينَ كَفَرُوا ۖ فَكَيْفَ كَانَ نَكِيرِ|||<p>ثم أخذت الذين كفروا فكيف كان نكير أي كيف كانت عقوبتي لهم . وأثبت ورش عن نافع وشيبة الياء في <span class="t3">( نكيري )</span> حيث وقعت في الوصل دون الوقف . وأثبتها يعقوب في الحالين ، وحذفها الباقون في الحالين . وقد مضى هذا كله ، والحمد لله .</p>
