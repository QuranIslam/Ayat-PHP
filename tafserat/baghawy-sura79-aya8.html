قُلُوبٌ يَوْمَئِذٍ وَاجِفَةٌ|||<p><span class="t3">( قلوب يومئذ واجفة )</span> خائفة قلقة مضطربة ، وسمي <span class="t1">" الوجيف "</span> في السير ، لشدة اضطرابه ، يقال : وجف القلب ووجب وجوفا ووجيفا ووجوبا ووجيبا . وقال مجاهد : وجلة . وقال السدي : زائلة عن أماكنها ، نظيره <span class="t1">" إذ القلوب لدى الحناجر "</span> <span class="t3">( غافر - 18 )</span> .</p>
