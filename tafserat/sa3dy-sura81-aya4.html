وَإِذَا الْعِشَارُ عُطِّلَتْ|||<p><span class="t4">{ وَإِذَا الْعِشَارُ عُطِّلَتْ }</span> أي: عطل الناس حينئذ نفائس أموالهم التي كانوا يهتمون لها ويراعونها في جميع الأوقات، فجاءهم ما يذهلهم عنها، فنبه بالعشار، وهي النوق التي تتبعها أولادها، وهي أنفس أموال العرب إذ ذاك عندهم، على ما هو في معناها من كل نفيس.</p>
