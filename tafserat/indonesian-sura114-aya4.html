مِن شَرِّ الْوَسْوَاسِ الْخَنَّاسِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dari kejahatan bisikan)</span> setan; setan dinamakan bisikan karena kebanyakan godaan yang dilancarkannya itu melalui bisikan <span class="t3">(yang biasa bersembunyi)</span> karena setan itu suka bersembunyi dan meninggalkan hati manusia bila hati manusia ingat kepada Allah.</p></div></div>
