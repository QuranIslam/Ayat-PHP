وَامْتَازُوا الْيَوْمَ أَيُّهَا الْمُجْرِمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan)</span> Dia berfirman pula, <span class="t3">("Berpisahlah kalian dan orang-orang mukmin pada hari ini hai orang-orang yang berbuat jahat)</span> mereka diperintahkan supaya berpisah di kala mereka bercampur dengan orang-orang mukmin.</p></div></div>
