وَبَرًّا بِوَالِدَيْهِ وَلَمْ يَكُن جَبَّارًا عَصِيًّا|||<p>وقوله : <span class="t3">( وبرا بوالديه ولم يكن جبارا عصيا )</span> لما ذكر تعالى طاعته لربه ، وأنه خلقه ذا رحمة وزكاة وتقى ، عطف بذكر طاعته لوالديه وبره بهما ، ومجانبته عقوقهما ، قولا وفعلا وأمرا ونهيا; ولهذا قال : <span class="t3">( ولم يكن جبارا عصيا )</span></p>
