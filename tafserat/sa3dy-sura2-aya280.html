وَإِن كَانَ ذُو عُسْرَةٍ فَنَظِرَةٌ إِلَىٰ مَيْسَرَةٍ ۚ وَأَن تَصَدَّقُوا خَيْرٌ لَّكُمْ ۖ إِن كُنتُمْ تَعْلَمُونَ|||<p><span class="t4">{ وإن كان }</span> المدين <span class="t4">{ ذو عسرة }</span> لا يجد وفاء <span class="t4">{ فنظرة إلى ميسرة }</span> وهذا واجب عليه أن ينظره حتى يجد ما يوفي به <span class="t4">{ وأن تصدقوا خير لكم إن كنتم تعلمون }</span> إما بإسقاطها أو بعضها.</p>
