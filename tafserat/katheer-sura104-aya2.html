الَّذِي جَمَعَ مَالًا وَعَدَّدَهُ|||<p>وقوله : <span class="t3">( الذي جمع مالا وعدده )</span> أي : جمعه بعضه على بعض ، وأحصى عدده كقوله : <span class="t3">( وجمع فأوعى )</span> <span class="t2">[ المعارج : 18 ]</span> قاله السدي وابن جرير .</p><p>وقال محمد بن كعب في قوله : <span class="t3">( جمع مالا وعدده )</span> ألهاه ماله بالنهار ، هذا إلى هذا ، فإذا كان الليل ، نام كأنه جيفة .</p>
