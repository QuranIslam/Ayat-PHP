رَسُولٌ مِّنَ اللَّهِ يَتْلُو صُحُفًا مُّطَهَّرَةً|||<p>ثم فسر البينة فقال : <span class="t3">( رسول من الله يتلو )</span> يقرأ <span class="t3">( صحفا )</span> كتبا ، يريد ما يتضمنه الصحف من المكتوب فيها ، وهو القرآن ; لأنه كان يتلو عن ظهر قلبه لا عن <span class="t2">[ الكتاب ]</span> ، قوله : <span class="t3">( مطهرة )</span> من الباطل والكذب والزور .</p>
