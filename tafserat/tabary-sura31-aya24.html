نُمَتِّعُهُمْ قَلِيلًا ثُمَّ نَضْطَرُّهُمْ إِلَىٰ عَذَابٍ غَلِيظٍ|||<p>وقوله: <span class="t3">(نُمَتِّعُهُمْ قَلِيلا)</span> يقول: نمهلهم في هذه الدنيا مهلا قليلا يتمتعون فيها <span class="t3">( ثُمَّ نَضْطَرُّهُمْ إِلَى عَذَابٍ غَلِيظٍ )</span> يقول: ثم نوردهم على كره منهم عذابا غليظا، وذلك عذاب النار، نعوذ بالله منها، ومن عمل يقرّب منها.</p>
