فَاصْدَعْ بِمَا تُؤْمَرُ وَأَعْرِضْ عَنِ الْمُشْرِكِينَ|||<p>ثم أمر الله رسوله ان لا يبالي بهم ولا بغيرهم وأن يصدع بما أمر الله ويعلن بذلك لكل أحد ولا يعوقنه عن أمره عائق ولا تصده أقوال المتهوكين، <span class="t4">{ وأعرض عن المشركين }</span> أي: لا تبال بهم واترك مشاتمتهم ومسابتهم مقبلا على شأنك</p>
