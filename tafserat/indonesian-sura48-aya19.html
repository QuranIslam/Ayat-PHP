وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا ۗ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Serta harta rampasan yang banyak yang dapat mereka ambil)</span> dari tanah Khaibar. <span class="t3">(Dan adalah Allah Maha Perkasa lagi Maha Bijaksana)</span> Dia terus-menerus bersifat demikian.</p></div></div>
