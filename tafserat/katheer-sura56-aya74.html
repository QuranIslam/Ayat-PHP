فَسَبِّحْ بِاسْمِ رَبِّكَ الْعَظِيمِ|||<p>وقوله : <span class="t3">( فسبح باسم ربك العظيم )</span> أي : الذي بقدرته خلق هذه الأشياء المختلفة المتضادة الماء العذب الزلال البارد ، ولو شاء لجعله ملحا أجاجا كالبحار المغرقة . وخلق النار المحرقة ، وجعل ذلك مصلحة للعباد ، وجعل هذه منفعة لهم في معاش دنياهم ، وزاجرا لهم في المعاد .</p>
