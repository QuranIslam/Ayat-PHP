ذُقْ إِنَّكَ أَنتَ الْعَزِيزُ الْكَرِيمُ|||<p>ويقال للمعذب: <span class="t4">{ ذُقْ }</span> هذا العذاب الأليم والعقاب الوخيم <span class="t4">{ إِنَّكَ أَنْتَ الْعَزِيزُ الْكَرِيمُ }</span> أي: بزعمك أنك عزيز ستمتنع من عذاب الله وأنك كريم على الله لا يصيبك بعذاب، فاليوم تبين لك أنك أنت الذليل المهان الخسيس.</p>
