يَدْعُو مِن دُونِ اللَّهِ مَا لَا يَضُرُّهُ وَمَا لَا يَنفَعُهُ ۚ ذَٰلِكَ هُوَ الضَّلَالُ الْبَعِيدُ|||<p><span class="t3">( يدعو من دون الله ما لا يضره )</span> إن عصاه ولم يعبده <span class="t3">( وما لا ينفعه )</span> إن أطاعه وعبده <span class="t3">( ذلك هو الضلال البعيد )</span> عن الحق والرشد</p>
