قَالَ لَهُ صَاحِبُهُ وَهُوَ يُحَاوِرُهُ أَكَفَرْتَ بِالَّذِي خَلَقَكَ مِن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ سَوَّاكَ رَجُلًا|||<p><span class="t3">( قال له صاحبه )</span> المسلم <span class="t3">( وهو يحاوره أكفرت بالذي خلقك من تراب )</span> أي خلق أصلك من تراب <span class="t3">( ثم )</span> خلقك <span class="t3">( من نطفة ثم سواك رجلا )</span> أي : عدلك بشرا سويا ذكرا .</p>
