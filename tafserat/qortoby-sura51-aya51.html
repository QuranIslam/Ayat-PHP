وَلَا تَجْعَلُوا مَعَ اللَّهِ إِلَٰهًا آخَرَ ۖ إِنِّي لَكُم مِّنْهُ نَذِيرٌ مُّبِينٌ|||<p>ولا تجعلوا مع الله إلها آخر أمر محمدا صلى الله عليه وسلم أن يقول هذا للناس وهو النذير . وقيل : هو خطاب من الله للخلق .</p><p>إني لكم منه أي من محمد وسيوفه نذير أي أنذركم بأسه وسيفه إن أشركتم بي ; قاله ابن عباس .</p>
