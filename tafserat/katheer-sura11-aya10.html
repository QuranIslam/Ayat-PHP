وَلَئِنْ أَذَقْنَاهُ نَعْمَاءَ بَعْدَ ضَرَّاءَ مَسَّتْهُ لَيَقُولَنَّ ذَهَبَ السَّيِّئَاتُ عَنِّي ۚ إِنَّهُ لَفَرِحٌ فَخُورٌ|||<p>وهكذا إن أصابته نعمة بعد نقمة <span class="t3">( ليقولن ذهب السيئات عني )</span> أي : يقول : ما بقي ينالني بعد هذا ضيم ولا سوء ، <span class="t3">( إنه لفرح فخور )</span> أي : فرح بما في يده ، بطر فخور على غيره .</p>
