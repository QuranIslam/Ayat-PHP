إِنَّ هَٰؤُلَاءِ لَشِرْذِمَةٌ قَلِيلُونَ|||<p>وقال لهم : <span class="t3">( إن هؤلاء لشرذمة )</span> عصابة ) <span class="t3">( قليلون )</span> والشرذمة القطعة من الناس غير الكثير ، وجمعها شراذم . قال أهل التفسير : كانت الشرذمة الذين قللهم فرعون ستمائة ألف . وعن ابن مسعود قال : كانوا ستمائة وسبعين ألفا ولا يحصى عدد أصحاب فرعون .</p>
