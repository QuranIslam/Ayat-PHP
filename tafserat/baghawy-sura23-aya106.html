قَالُوا رَبَّنَا غَلَبَتْ عَلَيْنَا شِقْوَتُنَا وَكُنَّا قَوْمًا ضَالِّينَ|||<p><span class="t3">(قالوا ربنا غلبت علينا شقوتنا )</span> قرأ حمزة والكسائي : <span class="t1">" شقاوتنا "</span> بالألف وفتح الشين ، وهما لغتان أي : غلبت علينا شقوتنا التي كتبت علينا فلم نهتد . <span class="t3">( وكنا قوما ضالين )</span> عن الهدى .</p>
