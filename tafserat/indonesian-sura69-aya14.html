وَحُمِلَتِ الْأَرْضُ وَالْجِبَالُ فَدُكَّتَا دَكَّةً وَاحِدَةً|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan diangkatlah)</span> diangkatlah ke atas <span class="t3">(bumi dan gunung-gunung, lalu dibenturkan keduanya)</span> diadukan <span class="t3">(sekali bentur.)</span></p></div></div>
