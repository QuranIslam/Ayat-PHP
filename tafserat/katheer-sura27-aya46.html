قَالَ يَا قَوْمِ لِمَ تَسْتَعْجِلُونَ بِالسَّيِّئَةِ قَبْلَ الْحَسَنَةِ ۖ لَوْلَا تَسْتَغْفِرُونَ اللَّهَ لَعَلَّكُمْ تُرْحَمُونَ|||<p><span class="t3">( قال يا قوم لم تستعجلون بالسيئة قبل الحسنة )</span> ، أي : لم تدعون بحضور العذاب ، ولا تطلبون من الله رحمته ؟ ولهذا قال : <span class="t3">( لولا تستغفرون الله لعلكم ترحمون)</span></p>
