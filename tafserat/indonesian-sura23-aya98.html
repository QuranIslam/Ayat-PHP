وَأَعُوذُ بِكَ رَبِّ أَن يَحْضُرُونِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan aku berlindung pula kepada Engkau, ya Rabbku, dari kedatangan setan-setan itu kepadaku")</span> dalam perkara-perkaraku, karena sesungguhnya mereka datang hanya dengan membawa keburukan belaka.</p></div></div>
