أَوْ يَذَّكَّرُ فَتَنفَعَهُ الذِّكْرَىٰ|||<p>أو يذكر يتعظ بما تقول فتنفعه الذكرى أي العظة . وقراءة العامة <span class="t3">( فتنفعه )</span> بضم العين ، عطفا على يزكى . وقرأ عاصم وابن أبي إسحاق وعيسى فتنفعه نصبا . وهي قراءة السلمي وزر بن حبيش ، على جواب لعل ; لأنه غير موجب ; كقوله تعالى : لعلي أبلغ الأسباب ثم قال : فأطلع .</p>
