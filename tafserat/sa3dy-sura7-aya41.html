لَهُم مِّن جَهَنَّمَ مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ ۚ وَكَذَٰلِكَ نَجْزِي الظَّالِمِينَ|||<p><span class="t4">{ لَهُمْ مِنْ جَهَنَّمَ مِهَادٌ ْ}</span> أي: فراش من تحتهم <span class="t4">{ وَمِنْ فَوْقِهِمْ غَوَاشٍ ْ}</span> أي: ظلل من العذاب، تغشاهم. <span class="t4">{ وَكَذَلِكَ نَجْزِي الظَّالِمِينَ ْ}</span> لأنفسهم، جزاء وفاقا، وما ربك بظلام للعبيد.</p>
