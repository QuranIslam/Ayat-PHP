أَفَلَا يَتُوبُونَ إِلَى اللَّهِ وَيَسْتَغْفِرُونَهُ ۚ وَاللَّهُ غَفُورٌ رَّحِيمٌ|||<p>ثم قال : <span class="t3">( أفلا يتوبون إلى الله ويستغفرونه والله غفور رحيم )</span> وهذا من كرمه تعالى وجوده ولطفه ورحمته بخلقه ، مع هذا الذنب العظيم وهذا الافتراء والكذب والإفك ، يدعوهم إلى التوبة والمغفرة ، فكل من تاب إليه تاب عليه</p>
