تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْحَكِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Turunnya Kitab ini)</span> yakni Alquran; berkedudukan sebagai Mubtaba <span class="t3">(dari Allah)</span> berkedudukan sebagai Khabar dari Mubtada <span class="t3">(Yang Maha Perkasa)</span> di dalam kerajaan-Nya <span class="t3">(lagi Maha Bijaksana)</span> dalam tindakan-Nya.</p></div></div>
