كَلَّا ۚ سَنَكْتُبُ مَا يَقُولُ وَنَمُدُّ لَهُ مِنَ الْعَذَابِ مَدًّا|||<p><span class="t3">( كلا )</span> رد عليه يعني : لم يفعل ذلك <span class="t3">( سنكتب )</span> سنحفظ عليه <span class="t3">( ما يقول )</span> <span class="t2">[ فنجازيه به في الآخرة . وقيل : نأمر به الملائكة حتى يكتبوا ما يقول ]</span> . <span class="t3">( ونمد له من العذاب مدا )</span> أي : نزيده عذابا فوق العذاب . وقيل : نطيل مدة عذابه .</p>
