وَاذْكُرْ فِي الْكِتَابِ مُوسَىٰ ۚ إِنَّهُ كَانَ مُخْلَصًا وَكَانَ رَسُولًا نَّبِيًّا|||<p>قوله عز وجل <span class="t3">( واذكر في الكتاب موسى إنه كان مخلصا )</span> غير مراء أخلص العبادة والطاعة لله عز وجل وقرأ أهل الكوفة <span class="t1">" مخلصا "</span> بفتح اللام أي : مختارا اختاره الله عز وجل وقيل : أخلصه الله من الدنس . <span class="t3">( وكان رسولا نبيا )</span></p>
