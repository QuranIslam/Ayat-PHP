رَبِّ اجْعَلْنِي مُقِيمَ الصَّلَاةِ وَمِن ذُرِّيَّتِي ۚ رَبَّنَا وَتَقَبَّلْ دُعَاءِ|||<p>ثم قال : <span class="t3">( رب اجعلني مقيم الصلاة )</span> أي : محافظا عليها مقيما لحدودها <span class="t3">( ومن ذريتي )</span> أي : واجعلهم كذلك مقيمين الصلاة <span class="t3">( ربنا وتقبل دعاء )</span> أي : فيما سألتك فيه كله .</p>
