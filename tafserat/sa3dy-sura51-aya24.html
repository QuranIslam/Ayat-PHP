هَلْ أَتَاكَ حَدِيثُ ضَيْفِ إِبْرَاهِيمَ الْمُكْرَمِينَ|||<p>يقول تعالى: <span class="t4">{ هَلْ أَتَاكَ }</span> أي: أما جاءك <span class="t4">{ حَدِيثُ ضَيْفِ إِبْرَاهِيمَ الْمُكْرَمِينَ }</span> ونبأهم الغريب العجيب، وهم: الملائكة، الذين أرسلهم الله، لإهلاك قوم لوط، وأمرهم بالمرور على إبراهيم، فجاؤوه في صورة أضياف.</p>
