وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا فَأُولَٰئِكَ لَهُمْ عَذَابٌ مُّهِينٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan orang-orang yang kafir dan mendustakan ayat-ayat Kami, maka bagi mereka azab yang menghinakan)</span> azab yang keras disebabkan kekafiran mereka.</p></div></div>
