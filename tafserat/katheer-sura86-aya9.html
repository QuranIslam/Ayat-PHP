يَوْمَ تُبْلَى السَّرَائِرُ|||<p>ولهذا قال : <span class="t3">( يوم تبلى السرائر )</span> أي : يوم القيامة تبلى فيه السرائر ، أي : تظهر وتبدو ، ويبقى السر علانية والمكنون مشهورا . وقد ثبت في الصحيحين ، عن ابن عمر : أن رسول الله - صلى الله عليه وسلم - قال : <span class="t1">" يرفع لكل غادر لواء عند استه يقال : هذه غدرة فلان بن فلان "</span> .</p>
