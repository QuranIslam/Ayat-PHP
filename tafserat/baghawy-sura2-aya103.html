وَلَوْ أَنَّهُمْ آمَنُوا وَاتَّقَوْا لَمَثُوبَةٌ مِّنْ عِندِ اللَّهِ خَيْرٌ ۖ لَّوْ كَانُوا يَعْلَمُونَ|||<p><span class="t4">{ولو أنهم آمنوا}</span> بمحمد صلى الله عليه وسلم والقرآن.</p><p><span class="t4">{واتقوا}</span> اليهودية والسحر.</p><p><span class="t4">{لمثوبة من عند الله خير}</span> لكان ثواب الله إياهم خيراً لهم</p><p><span class="t4">{لو كانوا يعلمون}</span>.</p>
