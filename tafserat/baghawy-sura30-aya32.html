مِنَ الَّذِينَ فَرَّقُوا دِينَهُمْ وَكَانُوا شِيَعًا ۖ كُلُّ حِزْبٍ بِمَا لَدَيْهِمْ فَرِحُونَ|||<p><span class="t3">(من الذين فرقوا دينهم وكانوا شيعا )</span> أي : صاروا فرقا مختلفة وهم اليهود والنصارى . وقيل : هم أهل البدع من هذه الأمة <span class="t3">( كل حزب بما لديهم فرحون )</span> أي : راضون بما عندهم .</p>
