وَمِن رَّحْمَتِهِ جَعَلَ لَكُمُ اللَّيْلَ وَالنَّهَارَ لِتَسْكُنُوا فِيهِ وَلِتَبْتَغُوا مِن فَضْلِهِ وَلَعَلَّكُمْ تَشْكُرُونَ|||<p><span class="t3">( ومن رحمته جعل لكم الليل والنهار لتسكنوا فيه )</span> أي : في الليل ، <span class="t3">( ولتبتغوا من فضله )</span> بالنهار ، <span class="t3">( ولعلكم تشكرون )</span> نعم الله - عز وجل - .</p>
