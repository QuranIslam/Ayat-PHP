أَفَبِعَذَابِنَا يَسْتَعْجِلُونَ|||<p>وقوله تعالى : <span class="t3">( أفبعذابنا يستعجلون )</span> : إنكار عليهم ، وتهديد لهم ; فإنهم كانوا يقولون للرسول تكذيبا واستبعادا : <span class="t3">( ائتنا بعذاب الله )</span> <span class="t2">[ العنكبوت : 29 ]</span> ، كما قال تعالى : <span class="t3">( ويستعجلونك بالعذاب )</span> الآية . <span class="t2">[ العنكبوت : 53 ]</span> .</p>
