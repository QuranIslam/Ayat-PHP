أَوَلَمْ يَرَوْا كَيْفَ يُبْدِئُ اللَّهُ الْخَلْقَ ثُمَّ يُعِيدُهُ ۚ إِنَّ ذَٰلِكَ عَلَى اللَّهِ يَسِيرٌ|||<p><span class="t3">( أولم يروا كيف يبدئ الله الخلق )</span> كيف يخلقهم ابتداء نطفة ثم علقة ثم مضغة ) <span class="t3">( ثم يعيده )</span> في الآخرة عند البعث <span class="t3">( إن ذلك على الله يسير )</span></p>
