فَلِلَّهِ الْحَمْدُ رَبِّ السَّمَاوَاتِ وَرَبِّ الْأَرْضِ رَبِّ الْعَالَمِينَ|||<p>قوله تعالى : فلله الحمد رب السماوات ورب الأرض رب العالمين</p><p>قوله تعالى : فلله الحمد رب السماوات ورب الأرض رب العالمين قرأ مجاهد وحميد وابن محيصن <span class="t3">( رب السماوات ورب الأرض رب العالمين )</span> بالرفع فيها كلها على معنى هو رب .</p>
