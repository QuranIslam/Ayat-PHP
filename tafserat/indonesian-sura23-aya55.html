أَيَحْسَبُونَ أَنَّمَا نُمِدُّهُم بِهِ مِن مَّالٍ وَبَنِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Apakah mereka mengira bahwa sesungguhnya apa-apa yang Kami berikan kepada mereka)</span> artinya, Kami limpahkan kepada mereka <span class="t3">(berupa harta benda dan anak-anak)</span> di dunia ini.</p></div></div>
