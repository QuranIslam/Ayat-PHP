وَقِهِمُ السَّيِّئَاتِ ۚ وَمَن تَقِ السَّيِّئَاتِ يَوْمَئِذٍ فَقَدْ رَحِمْتَهُ ۚ وَذَٰلِكَ هُوَ الْفَوْزُ الْعَظِيمُ|||<p><span class="t3">( وقهم السيئات )</span> العقوبات ، <span class="t3">( ومن تق السيئات )</span> أي : ومن تقه السيئات يعني العقوبات ، وقيل : جزاء السيئات ، <span class="t3">( يومئذ فقد رحمته وذلك هو الفوز العظيم )</span> .</p>
