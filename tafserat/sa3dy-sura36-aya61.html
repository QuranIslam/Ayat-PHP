وَأَنِ اعْبُدُونِي ۚ هَٰذَا صِرَاطٌ مُّسْتَقِيمٌ|||<p><span class="t4">{ و }</span> أمرتكم <span class="t4">{ أَنِ اعْبُدُونِي }</span> بامتثال أوامري وترك زواجري، <span class="t4">{ هَذَا }</span> أي: عبادتي وطاعتي، ومعصية الشيطان <span class="t4">{ صِرَاطٌ مُسْتَقِيمٌ }</span> فعلوم الصراط المستقيم وأعماله ترجع إلى هذين الأمرين، أي: فلم تحفظوا عهدي، ولم تعملوا بوصيتي، فواليتم عدوكم.</p>
