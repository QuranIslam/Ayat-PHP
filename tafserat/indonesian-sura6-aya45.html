فَقُطِعَ دَابِرُ الْقَوْمِ الَّذِينَ ظَلَمُوا ۚ وَالْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka orang-orang yang lalim itu dimusnahkan)</span> sampai ke akar-akarnya sehingga habis tanpa bekas <span class="t3">(Segala puji bagi Allah Tuhan semesta alam)</span> yang menolong rasul-rasul dan membinasakan orang-orang kafir.</p></div></div>
