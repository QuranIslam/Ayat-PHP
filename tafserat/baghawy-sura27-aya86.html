أَلَمْ يَرَوْا أَنَّا جَعَلْنَا اللَّيْلَ لِيَسْكُنُوا فِيهِ وَالنَّهَارَ مُبْصِرًا ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ|||<p>قوله - عز وجل - : <span class="t3">( ألم يروا أنا جعلنا )</span> خلقنا <span class="t3">( الليل ليسكنوا فيه والنهار مبصرا )</span> مضيئا يبصر فيه ، <span class="t3">( إن في ذلك لآيات لقوم يؤمنون )</span> يصدقون فيعتبرون .</p>
