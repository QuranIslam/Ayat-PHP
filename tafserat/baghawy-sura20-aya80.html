يَا بَنِي إِسْرَائِيلَ قَدْ أَنجَيْنَاكُم مِّنْ عَدُوِّكُمْ وَوَاعَدْنَاكُمْ جَانِبَ الطُّورِ الْأَيْمَنَ وَنَزَّلْنَا عَلَيْكُمُ الْمَنَّ وَالسَّلْوَىٰ|||<p>قوله عز وجل : <span class="t3">( يابني إسرائيل قد أنجيناكم من عدوكم )</span> فرعون ، <span class="t3">( وواعدناكم جانب الطور الأيمن ونزلنا عليكم المن والسلوى )</span></p>
