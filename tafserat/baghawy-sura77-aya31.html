لَّا ظَلِيلٍ وَلَا يُغْنِي مِنَ اللَّهَبِ|||<p>ثم وصف ذلك الظل فقال - عز وجل - <span class="t3">( لا ظليل )</span> لا يظل من الحر <span class="t3">( ولا يغني من اللهب )</span> قال الكلبي : لا يرد لهب جهنم عنكم ، والمعنى أنهم <span class="t2">[ إذا ]</span> استظلوا بذلك الظل لم يدفع عنهم حر اللهب .</p>
