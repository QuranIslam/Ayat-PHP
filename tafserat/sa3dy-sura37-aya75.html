وَلَقَدْ نَادَانَا نُوحٌ فَلَنِعْمَ الْمُجِيبُونَ|||<p>يخبر تعالى عن عبده ورسوله نوح عليه السلام، أول الرسل، أنه لما دعا قومه إلى اللّه، تلك المدة الطويلة فلم يزدهم دعاؤه، إلا فرارا، أنه نادى ربه فقال: <span class="t4">{ رَبِّ لَا تَذَرْ عَلَى الْأَرْضِ مِنَ الْكَافِرِينَ دَيَّارًا }</span> الآية.</p>
