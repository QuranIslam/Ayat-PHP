إِنَّا جَعَلْنَاهُ قُرْآنًا عَرَبِيًّا لَّعَلَّكُمْ تَعْقِلُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya Kami menjadikan Alquran)</span> maksudnya, Kami adakan Alkitab ini <span class="t3">(bacaan yang berbahasa Arab)</span> atau memakai bahasa Arab <span class="t3">(supaya kalian)</span> hai penduduk Mekah <span class="t3">(memahaminya)</span> memahami makna-maknanya.</p></div></div>
