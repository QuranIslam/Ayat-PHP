وَمَغَانِمَ كَثِيرَةً يَأْخُذُونَهَا ۗ وَكَانَ اللَّهُ عَزِيزًا حَكِيمًا|||<p>ومغانم كثيرة يأخذونها يعني أموال خيبر ، وكانت خيبر ذات عقار وأموال ، وكانت بين الحديبية ومكة . ف <span class="t3">( مغانم )</span> على هذا بدل من <span class="t3">( فتحا قريبا )</span> والواو مقحمة . وقيل : ومغانم فارس والروم .</p>
