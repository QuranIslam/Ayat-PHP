فَذَكِّرْ إِنَّمَا أَنتَ مُذَكِّرٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka berilah peringatan)</span> berilah mereka peringatan yang mengingatkan mereka kepada nikmat-nikmat Allah dan bukti-bukti yang menunjukkan keesaan-Nya <span class="t3">(karena sesungguhnya kamu hanyalah orang yang memberi peringatan.)</span></p></div></div>
