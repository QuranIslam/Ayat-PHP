فَذَٰلِكُمُ اللَّهُ رَبُّكُمُ الْحَقُّ ۖ فَمَاذَا بَعْدَ الْحَقِّ إِلَّا الضَّلَالُ ۖ فَأَنَّىٰ تُصْرَفُونَ|||<p><span class="t3">( فذلكم الله ربكم )</span> الذي يفعل هذه الأشياء هو ربكم ، <span class="t3">( الحق فماذا بعد الحق إلا الضلال فأنى تصرفون )</span> أي : فأين تصرفون عن عبادته وأنتم مقرون به؟</p>
