قُلْ مَن رَّبُّ السَّمَاوَاتِ السَّبْعِ وَرَبُّ الْعَرْشِ الْعَظِيمِ|||<p><span class="t4">{ قُلْ مَنْ رَبُّ السَّمَاوَاتِ السَّبْعِ }</span> وما فيها من النيرات، والكواكب السيارات، والثوابت <span class="t4">{ وَرَبُّ الْعَرْشِ الْعَظِيمِ }</span> الذي هو أعلى المخلوقات وأوسعها وأعظمها، فمن الذي خلق ذلك ودبره، وصرفه بأنواع التدبير؟</p>
