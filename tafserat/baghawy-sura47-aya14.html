أَفَمَن كَانَ عَلَىٰ بَيِّنَةٍ مِّن رَّبِّهِ كَمَن زُيِّنَ لَهُ سُوءُ عَمَلِهِ وَاتَّبَعُوا أَهْوَاءَهُم|||<p><span class="t3">( أفمن كان على بينة من ربه )</span> يقين من دينه ، محمد والمؤمنون <span class="t3">( كمن زين له سوء عمله واتبعوا أهواءهم )</span> يعني عبادة الأوثان ، وهم أبو جهل والمشركون .</p>
