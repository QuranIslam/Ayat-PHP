فَهَلْ عَسَيْتُمْ إِن تَوَلَّيْتُمْ أَن تُفْسِدُوا فِي الْأَرْضِ وَتُقَطِّعُوا أَرْحَامَكُمْ|||<p>وقوله : <span class="t3">( فهل عسيتم إن توليتم )</span> أي : عن الجهاد ونكلتم عنه ، <span class="t3">( أن تفسدوا في الأرض وتقطعوا أرحامكم )</span> أي : تعودوا إلى ما كنتم فيه من الجاهلية الجهلاء ، تسفكون الدماء وتقطعون الأرحام</p>
