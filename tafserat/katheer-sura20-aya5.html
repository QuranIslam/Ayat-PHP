الرَّحْمَٰنُ عَلَى الْعَرْشِ اسْتَوَىٰ|||<p>وقوله <span class="t3">( الرحمن على العرش استوى )</span> : تقدم الكلام على ذلك في سورة الأعراف ، بما أغنى عن إعادته أيضا ، وأن المسلك الأسلم في ذلك طريقة السلف ، إمرار ما جاء في ذلك من الكتاب والسنة من غير تكييف ولا تحريف ، ولا تشبيه ، ولا تعطيل ، ولا تمثيل .</p>
