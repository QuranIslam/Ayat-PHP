إِنَّ رَبَّكَ يَبْسُطُ الرِّزْقَ لِمَن يَشَاءُ وَيَقْدِرُ ۚ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيرًا بَصِيرًا|||<p>ثم أخبر تعالى أنه يبسط الرزق لمن يشاء من عباده ويقدره ويضيقه على من يشاء حكمة منه، <span class="t4">{ إِنَّهُ كَانَ بِعِبَادِهِ خَبِيرًا بَصِيرًا }</span> فيجزيهم على ما يعلمه صالحا لهم ويدبرهم بلطفه وكرمه.</p>
