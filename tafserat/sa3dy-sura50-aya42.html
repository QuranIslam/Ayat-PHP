يَوْمَ يَسْمَعُونَ الصَّيْحَةَ بِالْحَقِّ ۚ ذَٰلِكَ يَوْمُ الْخُرُوجِ|||<p><span class="t4">{ يَوْمَ يَسْمَعُونَ الصَّيْحَةَ }</span> أي: كل الخلائق يسمعون تلك الصيحة المزعجة المهولة <span class="t4">{ بالحق }</span> الذي لا شك فيه ولا امتراء.</p><p><span class="t4">{ ذَلِكَ يَوْمُ الْخُرُوجِ }</span> من القبور، الذي انفرد به القادر على كل شيء.</p>
