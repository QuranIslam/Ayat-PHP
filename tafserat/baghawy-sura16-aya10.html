هُوَ الَّذِي أَنزَلَ مِنَ السَّمَاءِ مَاءً ۖ لَّكُم مِّنْهُ شَرَابٌ وَمِنْهُ شَجَرٌ فِيهِ تُسِيمُونَ|||<p>قوله عز وجل : <span class="t3">( هو الذي أنزل من السماء ماء لكم منه شراب )</span> تشربونه ، <span class="t3">( ومنه شجر )</span> أي من ذلك الماء شرب أشجاركم ، وحياة نباتكم ، <span class="t3">( فيه )</span> يعني : في الشجر ، <span class="t3">( تسيمون )</span> ترعون مواشيكم .</p>
