مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ مُّرِيبٍ|||<p><span class="t3">( مناع للخير )</span> أي : لا يؤدي ما عليه من الحقوق ، ولا بر فيه ولا صلة ولا صدقة ، <span class="t3">( معتد )</span> أي : فيما ينفقه ويصرفه ، يتجاوز فيه الحد .</p><p>وقال قتادة : معتد في منطقه وسيرته وأمره .</p><p><span class="t3">( مريب )</span> أي : شاك في أمره ، مريب لمن نظر في أمره .</p>
