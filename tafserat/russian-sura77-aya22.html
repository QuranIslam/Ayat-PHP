إِلَىٰ قَدَرٍ مَّعْلُومٍ|||<div class="tafheem"><div class="tafheem_trans">до известного срока?</div><div class="tafheem_comments"><p>О люди! Разве Мы не создали вас из капли в высшей степени ничтожной жидкости, выходящей из области между поясницей и грудью? Разве Мы не поместили эту каплю в матке, где поселяется и развивается зародыш до определенного срока?</p></div>
