قَالَ وَمَن يَقْنَطُ مِن رَّحْمَةِ رَبِّهِ إِلَّا الضَّالُّونَ|||<p><span class="t3">( قال ومن يقنط )</span> قرأ أبو عمرو ، والكسائي ، ويعقوب : بكسر النون ، والآخرون بفتحها ، وهما لغتان : قنط يقنط ، وقنط يقنط أي : من ييئس <span class="t3">( من رحمة ربه إلا الضالون )</span> أي : الخاسرون والقنوط من رحمة الله كبيرة كالأمن من مكره .</p>
