يَوْمَئِذٍ يَصْدُرُ النَّاسُ أَشْتَاتًا لِّيُرَوْا أَعْمَالَهُمْ|||<p><span class="t4">{ يَوْمَئِذٍ يَصْدُرُ النَّاسُ }</span> من موقف القيامة، حين يقضي الله بينهم <span class="t4">{ أَشْتَاتًا }</span> أي: فرقًا متفاوتين. <span class="t4">{ لِيُرَوْا أَعْمَالَهُمْ }</span> أي: ليريهم الله ما عملوا من الحسنات والسيئات، ويريهم جزاءه موفرًا.</p>
