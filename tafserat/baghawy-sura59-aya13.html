لَأَنتُمْ أَشَدُّ رَهْبَةً فِي صُدُورِهِم مِّنَ اللَّهِ ۚ ذَٰلِكَ بِأَنَّهُمْ قَوْمٌ لَّا يَفْقَهُونَ|||<p><span class="t3">( لأنتم )</span> يا معشر المسلمين <span class="t3">( أشد رهبة في صدورهم من الله )</span> أي يرهبونكم أشد من رهبتهم من الله <span class="t3">( ذلك )</span> أي ذلك الخوف منكم <span class="t3">( بأنهم قوم لا يفقهون )</span> عظمة الله .</p>
