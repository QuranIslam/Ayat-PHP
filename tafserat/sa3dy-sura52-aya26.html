قَالُوا إِنَّا كُنَّا قَبْلُ فِي أَهْلِنَا مُشْفِقِينَ|||<p><span class="t4">{ قَالُوا }</span> في <span class="t2">[ذكر]</span> بيان الذي أوصلهم إلى ما هم فيه من الحبرة والسرور: <span class="t4">{ إِنَّا كُنَّا قَبْلُ }</span> أي: في دار الدنيا <span class="t4">{ فِي أَهْلِنَا مُشْفِقِينَ }</span> أي: خائفين وجلين، فتركنا من خوفه الذنوب، وأصلحنا لذلك العيوب.</p>
