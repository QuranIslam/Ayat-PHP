وَلَقَدْ أَهْلَكْنَا مَا حَوْلَكُم مِّنَ الْقُرَىٰ وَصَرَّفْنَا الْآيَاتِ لَعَلَّهُمْ يَرْجِعُونَ|||<p><span class="t3">( ولقد أهلكنا ما حولكم )</span> يا أهل مكة <span class="t3">( من القرى )</span> كحجر ثمود وأرض سدوم ونحوهما <span class="t3">( وصرفنا الآيات )</span> الحجج والبينات <span class="t3">( لعلهم يرجعون )</span> عن كفرهم فلم يرجعوا ، فأهلكناهم ، يخوف مشركي مكة .</p>
