فَعَمِيَتْ عَلَيْهِمُ الْأَنبَاءُ يَوْمَئِذٍ فَهُمْ لَا يَتَسَاءَلُونَ|||<p><span class="t3">( فعميت )</span> خفيت واشتبهت <span class="t3">( عليهم الأنباء )</span> أي : الأخبار والأعذار ، وقال مجاهد : الحجج ، <span class="t3">( يومئذ )</span> فلا يكون لهم عذر ولا حجة ، <span class="t3">( فهم لا يتساءلون )</span> لا يجيبون ، وقال قتادة : لا يحتجون ، وقيل : يسكتون لا يسأل بعضهم بعضا .</p>
