وَمِنْ آبَائِهِمْ وَذُرِّيَّاتِهِمْ وَإِخْوَانِهِمْ ۖ وَاجْتَبَيْنَاهُمْ وَهَدَيْنَاهُمْ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ|||<p>وقوله : <span class="t3">( ومن آبائهم وذرياتهم وإخوانهم )</span> ذكر أصولهم وفروعهم . وذوي طبقتهم ، وأن الهداية والاجتباء شملهم كلهم ; ولهذا قال : <span class="t3">( واجتبيناهم وهديناهم إلى صراط مستقيم )</span></p>
