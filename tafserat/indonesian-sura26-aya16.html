فَأْتِيَا فِرْعَوْنَ فَقُولَا إِنَّا رَسُولُ رَبِّ الْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka datanglah kamu berdua kepada Firaun dan katakanlah olehmu, "Sesungguhnya kami)</span> yakni kamu berdua ini <span class="t3">(adalah Rasul Rabb semesta alam)</span> kepadamu.</p></div></div>
