وَالشَّيَاطِينَ كُلَّ بَنَّاءٍ وَغَوَّاصٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami tundukkan pula kepadanya setan-setan, semuanya ahli bangunan)</span> yakni pandai membuat bangunan-bangunan yang menakjubkan dan aneh <span class="t3">(dan penyelam)</span> ahli menyelam di dalam laut untuk mengambil mutiara-mutiara yang terkandung di dalamnya.</p></div></div>
