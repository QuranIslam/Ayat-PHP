ثُمَّ لَا يَمُوتُ فِيهَا وَلَا يَحْيَىٰ|||<div class="tafheem"><div class="tafheem_trans">Не умрет он там и не будет жить.</div><div class="tafheem_comments"><p>Его постигнет мучительная кара, и не увидит он ни покоя, ни отдыха. Он будет желать себе смерти, но не увидит ее, как сказал Всевышний: «С ними не покончат так, чтобы они могли умереть, и их мучения не облегчатся» <span class="t3">(35:36)</span>.</p></div>
