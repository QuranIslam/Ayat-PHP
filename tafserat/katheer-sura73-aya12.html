إِنَّ لَدَيْنَا أَنكَالًا وَجَحِيمًا|||<p><span class="t3">( إن لدينا أنكالا )</span> وهي : القيود . قاله ابن عباس وعكرمة ، وطاوس ، ومحمد بن كعب ، وعبد الله بن بريدة ، وأبو عمران الجوني ، وأبو مجلز ، والضحاك ، وحماد بن أبي سلمان ، وقتادة ، والسدي ، وابن المبارك ، والثوري ، وغير واحد . ) وجحيما ) وهي السعير المضطرمة .</p>
