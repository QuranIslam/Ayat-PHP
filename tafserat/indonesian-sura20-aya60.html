فَتَوَلَّىٰ فِرْعَوْنُ فَجَمَعَ كَيْدَهُ ثُمَّ أَتَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka Firaun meninggalkan)</span> pergi meninggalkan tempat itu <span class="t3">(lalu ia mengatur tipu muslihatnya)</span> ia mulai mengumpulkan para ahli sihirnya <span class="t3">(kemudian ia datang)</span> bersama mereka pada waktu yang telah ditentukan itu.</p></div></div>
