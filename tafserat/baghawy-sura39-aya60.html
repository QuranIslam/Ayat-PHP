وَيَوْمَ الْقِيَامَةِ تَرَى الَّذِينَ كَذَبُوا عَلَى اللَّهِ وُجُوهُهُم مُّسْوَدَّةٌ ۚ أَلَيْسَ فِي جَهَنَّمَ مَثْوًى لِّلْمُتَكَبِّرِينَ|||<p><span class="t3">( ويوم القيامة ترى الذين كذبوا على الله )</span> فزعموا أن له ولدا وشريكا ، <span class="t3">( وجوههم مسودة أليس في جهنم مثوى للمتكبرين )</span> عن الإيمان .</p>
