وَكُلُّ صَغِيرٍ وَكَبِيرٍ مُّسْتَطَرٌ|||<p><span class="t4">{ وَكُلُّ صَغِيرٍ وَكَبِيرٍ مُسْتَطَرٌ }</span> أي: مسطر مكتوب،</p><p>وهذا حقيقة القضاء والقدر، وأن جميع الأشياء كلها، قد علمها الله تعالى، وسطرها عنده في اللوح المحفوظ، فما شاء الله كان، وما لم يشأ لم يكن، فما أصاب الإنسان لم يكن ليخطئه، وما أخطأه لم يكن ليصيبه.</p>
