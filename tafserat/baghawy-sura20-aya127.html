وَكَذَٰلِكَ نَجْزِي مَنْ أَسْرَفَ وَلَمْ يُؤْمِن بِآيَاتِ رَبِّهِ ۚ وَلَعَذَابُ الْآخِرَةِ أَشَدُّ وَأَبْقَىٰ|||<p><span class="t3">( وكذلك )</span> أي وكما جزينا من أعرض عن القرآن كذلك <span class="t3">( نجزي من أسرف )</span> أشرك ، <span class="t3">( ولم يؤمن بآيات ربه ولعذاب الآخرة أشد )</span> مما يعذبهم به في الدنيا والقبر ، <span class="t3">( وأبقى )</span> وأدوم .</p>
