وَبَنَيْنَا فَوْقَكُمْ سَبْعًا شِدَادًا|||<p><span class="t4">{ وَبَنَيْنَا فَوْقَكُمْ سَبْعًا شِدَادًا }</span> أي: سبع سموات، في غاية القوة، والصلابة والشدة، وقد أمسكها الله بقدرته، وجعلها سقفا للأرض، فيها عدة منافع لهم، ولهذا ذكر من منافعها الشمس فقال: <span class="t4">{ وَجَعَلْنَا سِرَاجًا وَهَّاجًا }</span></p>
