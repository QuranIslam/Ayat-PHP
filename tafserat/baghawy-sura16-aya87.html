وَأَلْقَوْا إِلَى اللَّهِ يَوْمَئِذٍ السَّلَمَ ۖ وَضَلَّ عَنْهُم مَّا كَانُوا يَفْتَرُونَ|||<p><span class="t3">( وألقوا )</span> يعني المشركين <span class="t3">( إلى الله يومئذ السلم )</span> استسلموا وانقادوا لحكمه فيهم ، ولم تغن عنهم آلهتهم شيئا ، <span class="t3">( وضل )</span> وزال ، <span class="t3">( عنهم ما كانوا يفترون )</span> من أنها تشفع لهم .</p>
