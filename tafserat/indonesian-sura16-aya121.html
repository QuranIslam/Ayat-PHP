شَاكِرًا لِّأَنْعُمِهِ ۚ اجْتَبَاهُ وَهَدَاهُ إِلَىٰ صِرَاطٍ مُّسْتَقِيمٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Lagi yang mensyukuri nikmat-nikmat Allah, Allah telah memilihnya)</span> menjadikannya sebagai pilihan-Nya <span class="t3">(dan menunjukkannya kepada jalan yang lurus.)</span></p></div></div>
