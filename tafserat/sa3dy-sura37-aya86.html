أَئِفْكًا آلِهَةً دُونَ اللَّهِ تُرِيدُونَ|||<p><span class="t4">{ أَئِفْكًا آلِهَةً دُونَ اللَّهِ تُرِيدُونَ }</span> أي: أتعبدون <span class="t2">[من دونه]</span> آلهة كذبا، ليست بآلهة، ولا تصلح للعبادة، فما ظنكم برب العالمين، أن يفعل بكم وقد عبدتم معه غيره؟ وهذا ترهيب لهم بالجزاء بالعقاب على الإقامة على شركهم.</p>
