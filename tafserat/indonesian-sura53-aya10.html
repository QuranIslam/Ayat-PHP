فَأَوْحَىٰ إِلَىٰ عَبْدِهِ مَا أَوْحَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Lalu Dia menyampaikan)</span> yakni Allah swt. <span class="t3">(kepada hamba-Nya)</span> yaitu malaikat Jibril <span class="t3">(apa yang telah diwahyukan)</span>-Nya kepada malaikat Jibril untuk disampaikan kepada Nabi saw. Di sini yang mewahyukan tidak disebutkan karena mengagungkan kedudukan-Nya.</p></div></div>
