إِنَّ الْمُتَّقِينَ فِي جَنَّاتٍ وَنَهَرٍ|||<p><span class="t3">( إن المتقين في جنات )</span> بساتين <span class="t3">( ونهر )</span> أي أنهار ، ووحده لأجل رءوس الآي ، وأراد أنهار الجنة من الماء والخمر واللبن والعسل . وقال الضحاك : يعني في ضياء وسعة ومنه النهار . وقرأ الأعرج <span class="t1">" ونهر "</span> ، بضمتين جمع نهار يعني : نهارا لا ليل لهم .</p>
