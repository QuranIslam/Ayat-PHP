كَتَبَ اللَّهُ لَأَغْلِبَنَّ أَنَا وَرُسُلِي ۚ إِنَّ اللَّهَ قَوِيٌّ عَزِيزٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Allah telah menetapkan)</span> di Lohmahfuz, atau Allah telah memastikan: (<span class="t1">"Aku dan Rasul-Ku pasti menang."</span>) Dalam berhujah atau berdebat atau menggunakan senjata. <span class="t3">(Sesungguhnya Allah Maha Kuat lagi Maha Perkasa)</span>.</p></div></div>
