وَتَوَكَّلْ عَلَى اللَّهِ ۚ وَكَفَىٰ بِاللَّهِ وَكِيلًا|||<p>القول في تأويل قوله تعالى :  وَتَوَكَّلْ عَلَى اللَّهِ وَكَفَى بِاللَّهِ وَكِيلا <span class="t3">(3)</span></p><p>يقول تعالى ذكره: وفوّض إلى الله أمرك يا محمد، وثق به <span class="t3">(وكَفَى بالَّلهِ وَكيلا)</span> يقول: وحسبك بالله فيما يأمرك وكيلا وحفيظا بك.</p>
