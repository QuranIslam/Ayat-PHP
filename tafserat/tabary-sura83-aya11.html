الَّذِينَ يُكَذِّبُونَ بِيَوْمِ الدِّينِ|||<p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله: <span class="t3">( الَّذِينَ يُكَذِّبُونَ بِيَوْمِ الدِّينِ )</span> قال: أهل الشرك يكذّبون بالدين، وقرأ:  وَقَالَ الَّذِينَ كَفَرُوا هَلْ نَدُلُّكُمْ عَلَى رَجُلٍ يُنَبِّئُكُمْ ...  إلى آخر الآية.</p>
