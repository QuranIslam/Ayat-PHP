قُلْ يَا قَوْمِ اعْمَلُوا عَلَىٰ مَكَانَتِكُمْ إِنِّي عَامِلٌ ۖ فَسَوْفَ تَعْلَمُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Katakanlah, "Hai kaumku, bekerjalah sesuai dengan keadaan kalian)</span> kondisi kalian <span class="t3">(sesungguhnya aku akan bekerja pula)</span> sesuai dengan keadaanku <span class="t3">(maka kelak kalian akan mengetahui)</span></p></div></div>
