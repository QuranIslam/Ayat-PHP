خَلَقَ الْإِنسَانَ مِن صَلْصَالٍ كَالْفَخَّارِ|||<p>وهذا من نعمه تعالى على عباده، حيث أراهم <span class="t2">[من]</span> آثار قدرته وبديع صنعته، أن <span class="t4">{ خَلَقَ }</span> أبا الإنس وهو آدم عليه السلام <span class="t4">{ مِنْ صَلْصَالٍ كَالْفَخَّارِ }</span> أي: من طين مبلول، قد أحكم بله وأتقن، حتى جف، فصار له صلصلة وصوت يشبه صوت الفخار الذي طبخ على النار  .</p>
