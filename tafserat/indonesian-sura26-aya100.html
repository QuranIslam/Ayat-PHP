فَمَا لَنَا مِن شَافِعِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka kami tidak mempunyai pemberi syafaat seorang pun)</span> tidak sebagaimana orang-orang Mukmin; mereka memiliki para Malaikat, para Nabi dan orang-orang Mukmin lainnya yang dapat memberi syafaat kepada mereka.</p></div></div>
