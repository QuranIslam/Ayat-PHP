إِنَّ فِي ذَٰلِكَ لَآيَةً لِّمَنْ خَافَ عَذَابَ الْآخِرَةِ ۚ ذَٰلِكَ يَوْمٌ مَّجْمُوعٌ لَّهُ النَّاسُ وَذَٰلِكَ يَوْمٌ مَّشْهُودٌ|||<p>قوله عز وجل : <span class="t3">( إن في ذلك لآية )</span> لعبرة <span class="t3">( لمن خاف عذاب الآخرة ذلك يوم مجموع له الناس )</span> يعني يوم القيامة <span class="t3">( وذلك يوم مشهود )</span> أي : يشهده أهل السماء والأرض .</p>
