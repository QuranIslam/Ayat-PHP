إِنَّ هَٰذَا لَهُوَ الْبَلَاءُ الْمُبِينُ|||<p><span class="t3">( إن هذا لهو البلاء المبين )</span> أي : الاختبار الواضح الجلي ; حيث أمر بذبح ولده ، فسارع إلى ذلك مستسلما لأمر الله ، منقادا لطاعته ; ولهذا قال تعالى : <span class="t3">( وإبراهيم الذي وفى )</span> <span class="t2">[ النجم : 37 ]</span> .</p>
