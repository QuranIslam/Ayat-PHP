وَقَالُوا يَا وَيْلَنَا هَٰذَا يَوْمُ الدِّينِ|||<p>يخبر تعالى عن قيل الكفار يوم القيامة أنهم يرجعون على أنفسهم بالملامة ، ويعترفون بأنهم كانوا ظالمين لأنفسهم في الدار الدنيا ، فإذا عاينوا أهوال القيامة ندموا كل الندم حيث لا ينفعهم الندم ، <span class="t3">( وقالوا يا ويلنا هذا يوم الدين )</span> .</p>
