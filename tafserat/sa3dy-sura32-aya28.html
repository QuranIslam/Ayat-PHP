وَيَقُولُونَ مَتَىٰ هَٰذَا الْفَتْحُ إِن كُنتُمْ صَادِقِينَ|||<p>أي: يستعجل المجرمون بالعذاب، الذي وعدوا به على التكذيب، جهلاً منهم ومعاندة.</p><p><span class="t4">{ وَيَقُولُونَ مَتَى هَذَا الْفَتْحُ }</span> الذي يفتح بيننا وبينكم، بتعذيبنا على زعمكم <span class="t4">{ إِنْ كُنْتُمْ }</span> أيها الرسل <span class="t4">{ صَادِقِينَ }</span> في دعواكم.</p>
