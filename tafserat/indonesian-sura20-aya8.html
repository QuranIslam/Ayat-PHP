اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ ۖ لَهُ الْأَسْمَاءُ الْحُسْنَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dialah Allah, tidak ada Tuhan melainkan Dia, Dia mempunyai Asmaulhusna)</span> jumlahnya sebanyak yang disebutkan di dalam hadis yaitu sembilan puluh sembilan nama-nama yang baik. Lafal Al Husna bentuk Muannats daripada lafal Al Ahsan.</p></div></div>
