فَبِأَيِّ آلَاءِ رَبِّكَ تَتَمَارَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka terhadap nikmat Rabbmu yang manakah)</span> yakni nikmat-nikmat-Nya yang menunjukkan kepada keesaan dan kekuasaan-Nya <span class="t3">(kamu ragu-ragu)</span> kamu meragukannya, hai manusia. Atau, kamu mendustakannya hai manusia?</p></div></div>
