فَكُبْكِبُوا فِيهَا هُمْ وَالْغَاوُونَ|||<p><span class="t3">( فكبكبوا فيها )</span> قال ابن عباس : جمعوا . وقال مجاهد : دهوروا . وقال مقاتل : قذفوا . وقال الزجاج : طرح بعضهم على بعض . وقال القتيبي : ألقوا على رءوسهم . ) <span class="t3">( هم والغاوون )</span> يعني : الشياطين ، قال قتادة ، ومقاتل . وقال الكلبي : كفرة الجن .</p>
