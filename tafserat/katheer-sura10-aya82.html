وَيُحِقُّ اللَّهُ الْحَقَّ بِكَلِمَاتِهِ وَلَوْ كَرِهَ الْمُجْرِمُونَ|||<p><span class="t3">(ويحق الله الحق بكلماته ولو كره المجرمون )</span> والآية الأخرى : <span class="t3">( فوقع الحق وبطل ما كانوا يعملون )</span> <span class="t2">[ الأعراف : 118 - 122 ]</span> ، وقوله <span class="t3">( إنما صنعوا كيد ساحر ولا يفلح الساحر حيث أتى )</span> <span class="t2">[ طه : 69 ]</span> .</p>
