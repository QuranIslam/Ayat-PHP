وَلَوْ قَاتَلَكُمُ الَّذِينَ كَفَرُوا لَوَلَّوُا الْأَدْبَارَ ثُمَّ لَا يَجِدُونَ وَلِيًّا وَلَا نَصِيرًا|||<p><span class="t3">( ولو قاتلكم الذين كفروا )</span> يعني : أسدا ، وغطفان ، وأهل خيبر ، <span class="t3">( لولوا الأدبار )</span> <span class="t2">[ لانهزموا ]</span> <span class="t3">( ثم لا يجدون وليا ولا نصيرا )</span> .</p>
