قَالَ رَبُّ الْمَشْرِقِ وَالْمَغْرِبِ وَمَا بَيْنَهُمَا ۖ إِن كُنتُمْ تَعْقِلُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkata)</span> Musa, (<span class="t1">"Rabb yang menguasai Timur dan Barat dan apa yang di antara keduanya -itulah Rabb kalian, jika kalian mempergunakan akal"</span>) maka berimanlah kepada-Nya, dan esakanlah Dia.</p></div></div>
