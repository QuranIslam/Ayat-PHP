وَالْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ|||<p><span class="t3">( وَالْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ )</span> يقول تعالى ذكره: والحمد لله رب الثقلين الجن والإنس، خالصا دون ما سواه،لأن كلّ نعمة لعباده فمنه، فالحمد له خالص لا شريك له، كما لا شريك له في نعمه عندهم، بل كلها من قبله، ومن عنده.</p><p><span class="t3">(آخر تفسير سورة الصافات)</span></p>
