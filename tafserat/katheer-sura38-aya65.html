قُلْ إِنَّمَا أَنَا مُنذِرٌ ۖ وَمَا مِنْ إِلَٰهٍ إِلَّا اللَّهُ الْوَاحِدُ الْقَهَّارُ|||<p>يقول تعالى آمرا رسوله - صلى الله عليه وسلم - أن يقول للكفار بالله المشركين به المكذبين لرسوله : إنما أنا منذر لست كما تزعمون <span class="t3">( وما من إله إلا الله الواحد القهار )</span> أي : هو وحده قد قهر كل شيء وغلبه .</p>
