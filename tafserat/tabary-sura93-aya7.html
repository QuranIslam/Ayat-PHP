وَوَجَدَكَ ضَالًّا فَهَدَىٰ|||<p><span class="t3">( وَوَجَدَكَ ضَالا فَهَدَى )</span> ووجدك على غير الذي أنت عليه اليوم.</p><p>وقال السديّ في ذلك ما حدثنا ابن حميد، قال: ثنا مهران، عن السديّ<span class="t3">( وَوَجَدَكَ ضَالا )</span> قال: كان على أمر قومه أربعين عاما. وقيل: عُنِيَ بذلك: ووجدك في قوم ضلال فهداك.</p>
