إِلَى اللَّهِ مَرْجِعُكُمْ ۖ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ|||<p><span class="t3">( إلى الله مرجعكم )</span> أي : معادكم يوم القيامة ، <span class="t3">( وهو على كل شيء قدير )</span> أي : وهو القادر على ما يشاء من إحسانه إلى أوليائه ، وانتقامه من أعدائه ، وإعادة الخلائق يوم القيامة ، وهذا مقام الترهيب ، كما أن الأول مقام ترغيب .</p>
