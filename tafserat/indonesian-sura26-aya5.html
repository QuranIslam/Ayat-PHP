وَمَا يَأْتِيهِم مِّن ذِكْرٍ مِّنَ الرَّحْمَٰنِ مُحْدَثٍ إِلَّا كَانُوا عَنْهُ مُعْرِضِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sekali-kali tidak datang kepada mereka suatu peringatan)</span> yaitu Alquran <span class="t3">(yang baru dari Tuhan Yang Maha Pemurah)</span> yang membeberkan rahasia mereka <span class="t3">(melainkan mereka selalu berpaling daripadanya)</span>.</p></div></div>
