وَقَالُوا لَن نُّؤْمِنَ لَكَ حَتَّىٰ تَفْجُرَ لَنَا مِنَ الْأَرْضِ يَنبُوعًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan mereka berkata)</span> diathafkan kepada lafal abaa <span class="t3">("Kami sekali-kali tidak percaya kepadamu sebelum engkau memancarkan sumber air dari tanah buat kami)</span> mata air yang berlimpah airnya.</p></div></div>
