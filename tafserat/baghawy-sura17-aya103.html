فَأَرَادَ أَن يَسْتَفِزَّهُم مِّنَ الْأَرْضِ فَأَغْرَقْنَاهُ وَمَن مَّعَهُ جَمِيعًا|||<p><span class="t3">( فأراد أن يستفزهم )</span> أي : أراد فرعون أن يستفز موسى وبني إسرائيل أي : يخرجهم <span class="t3">( من الأرض )</span> يعني أرض مصر <span class="t3">( فأغرقناه ومن معه جميعا )</span> ونجينا موسى وقومه .</p>
