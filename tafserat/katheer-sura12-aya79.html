قَالَ مَعَاذَ اللَّهِ أَن نَّأْخُذَ إِلَّا مَن وَجَدْنَا مَتَاعَنَا عِندَهُ إِنَّا إِذًا لَّظَالِمُونَ|||<p><span class="t3">( قال معاذ الله أن نأخذ إلا من وجدنا متاعنا عنده )</span> أي : كما قلتم واعترفتم ، <span class="t3">( إنا إذا لظالمون )</span> <span class="t2">[ أي ]</span> إن أخذنا بريئا بسقيم .</p>
