أَأَنتُمْ أَنشَأْتُمْ شَجَرَتَهَا أَمْ نَحْنُ الْمُنشِئُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kaliankah yang menjadikan kayu itu)</span> yang dimaksud adalah pohon Marakh dan pohon 'Affar yang kayunya dapat dijadikan sebagai pemantik api <span class="t3">(atau Kamikah yang menjadikannya?)</span>.</p></div></div>
