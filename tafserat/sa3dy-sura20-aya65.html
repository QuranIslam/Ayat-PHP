قَالُوا يَا مُوسَىٰ إِمَّا أَن تُلْقِيَ وَإِمَّا أَن نَّكُونَ أَوَّلَ مَنْ أَلْقَىٰ|||<p>فلما تمت مكيدتهم، وانحصر مقصدهم، ولم يبق إلا العمل <span class="t4">{ قَالُوا يَا مُوسَى إِمَّا أَنْ تُلْقِيَ }</span> عصاك <span class="t4">{ وَإِمَّا أَنْ نَكُونَ أَوَّلَ مَنْ أَلْقَى }</span> خيروه، موهمين أنهم على جزم من ظهورهم عليه بأي: حالة كانت</p>
