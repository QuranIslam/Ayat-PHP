يُرِيدُ أَن يُخْرِجَكُم مِّنْ أَرْضِكُمْ ۖ فَمَاذَا تَأْمُرُونَ|||<p><span class="t3">( يريد أن يخرجكم )</span> يا معشر القبط ، <span class="t3">( من أرضكم )</span> مصر ، <span class="t3">( فماذا تأمرون )</span> أي : تشيرون إليه ، هذا يقوله فرعون وإن لم يذكره ، وقيل : هذا من قول الملأ لفرعون وخاصته .</p>
