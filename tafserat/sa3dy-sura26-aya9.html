وَإِنَّ رَبَّكَ لَهُوَ الْعَزِيزُ الرَّحِيمُ|||<p><span class="t3">( وَإِنَّ رَبَّكَ لَهُوَ الْعَزِيزُ )</span> الذي قد قهر كل مخلوق, ودان له العالم العلوي والسفلي، <span class="t3">( الرَّحِيمِ )</span> الذي وسعت رحمته كل شيء, ووصل جوده إلى كل حي, العزيز الذي أهلك الأشقياء بأنواع العقوبات, الرحيم بالسعداء, حيث أنجاهم من كل شر وبلاء.</p>
