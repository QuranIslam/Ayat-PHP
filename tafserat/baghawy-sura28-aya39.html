وَاسْتَكْبَرَ هُوَ وَجُنُودُهُ فِي الْأَرْضِ بِغَيْرِ الْحَقِّ وَظَنُّوا أَنَّهُمْ إِلَيْنَا لَا يُرْجَعُونَ|||<p><span class="t3">( واستكبر هو وجنوده في الأرض بغير الحق وظنوا أنهم إلينا لا يرجعون )</span> قرأ نافع ، وحمزة ، والكسائي ويعقوب : <span class="t1">" يرجعون "</span> بفتح الياء وكسر الجيم ، والباقون بضم الياء وفتح الجيم .</p>
