قُلْ يَجْمَعُ بَيْنَنَا رَبُّنَا ثُمَّ يَفْتَحُ بَيْنَنَا بِالْحَقِّ وَهُوَ الْفَتَّاحُ الْعَلِيمُ|||<p>ولهذا قال: <span class="t4">{ قُلْ يَجْمَعُ بَيْنَنَا رَبُّنَا ثُمَّ يَفْتَحُ بَيْنَنَا }</span> أي: يحكم بيننا حكما, يتبين به الصادق من الكاذب, والمستحق للثواب, من المستحق للعقاب، وهو خير الفاتحين.</p>
