۞ قَالَ فَمَا خَطْبُكُمْ أَيُّهَا الْمُرْسَلُونَ|||<p>القول في تأويل قوله تعالى :  قَالَ فَمَا خَطْبُكُمْ أَيُّهَا الْمُرْسَلُونَ <span class="t3">(31)</span></p><p>وقوله <span class="t3">( قَالَ فَمَا خَطْبُكُمْ أَيُّهَا الْمُرْسَلُونَ )</span> يقول: قال إبراهيم لضيفه: فما شأنكم أيها المرسلون .</p>
