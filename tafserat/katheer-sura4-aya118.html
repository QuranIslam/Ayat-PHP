لَّعَنَهُ اللَّهُ ۘ وَقَالَ لَأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيبًا مَّفْرُوضًا|||<p>وقوله : <span class="t3">( لعنه الله )</span> أي : طرده وأبعده من رحمته ، وأخرجه من جواره .</p><p>وقال : <span class="t3">( لأتخذن من عبادك نصيبا مفروضا )</span> أي : معينا مقدرا معلوما . قال مقاتل بن حيان : من كل ألف تسعمائة وتسعة وتسعون إلى النار ، وواحد إلى الجنة .</p>
