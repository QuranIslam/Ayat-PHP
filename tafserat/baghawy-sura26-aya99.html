وَمَا أَضَلَّنَا إِلَّا الْمُجْرِمُونَ|||<p><span class="t3">( وما أضلنا )</span> أي : ما دعانا إلى الضلال ، ) <span class="t3">( إلا المجرمون )</span> قال مقاتل : يعني الشياطين . وقال الكلبي : إلا أولونا الذين اقتدينا بهم . وقال أبو العالية وعكرمة : يعني : إبليس ، وابن آدم الأول ، وهو قابيل ، لأنه أول من سن القتل ، وأنواع المعاصي .</p>
