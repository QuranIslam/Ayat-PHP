بَلَىٰ قَدْ جَاءَتْكَ آيَاتِي فَكَذَّبْتَ بِهَا وَاسْتَكْبَرْتَ وَكُنتَ مِنَ الْكَافِرِينَ|||<p>ثم يقال لهذا القائل : <span class="t3">( بلى قد جاءتك آياتي )</span> يعني : القرآن ، <span class="t3">( فكذبت بها )</span> وقلت إنها ليست من الله ، <span class="t3">( واستكبرت )</span> تكبرت عن الإيمان بها ، <span class="t3">( وكنت من الكافرين )</span> .</p>
