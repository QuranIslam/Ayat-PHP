أَوْ يُصْبِحَ مَاؤُهَا غَوْرًا فَلَن تَسْتَطِيعَ لَهُ طَلَبًا|||<p><span class="t3">( أو يصبح ماؤها غورا )</span> أي : غائرا منقطعا ذاهبا لا تناله الأيدي ولا الدلاء و <span class="t1">" الغور "</span> : مصدر وضع موضع الاسم مثل : زور وعدل <span class="t3">( فلن تستطيع له طلبا )</span> يعني : إن طلبته لم تجده .</p>
