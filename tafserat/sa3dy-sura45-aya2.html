تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْحَكِيمِ|||<p>يخبر تعالى خبرا يتضمن الأمر بتعظيم القرآن والاعتناء به وأنه <span class="t4">{ تَنْزِيلُ }</span> <span class="t4">{ مِنَ اللَّهِ }</span> المألوه المعبود لما اتصف به من صفات الكمال وانفرد به من النعم الذي له العزة الكاملة والحكمة التامة.</p>
