فَأَنجَيْنَاهُ وَأَهْلَهُ إِلَّا امْرَأَتَهُ كَانَتْ مِنَ الْغَابِرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kemudian Kami selamatkan dia dan pengikut-pengikutnya kecuali istrinya; dia termasuk orang-orang yang tertinggal)</span> yang ikut binasa oleh azab Allah.</p></div></div>
