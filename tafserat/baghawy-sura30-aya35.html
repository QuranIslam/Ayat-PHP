أَمْ أَنزَلْنَا عَلَيْهِمْ سُلْطَانًا فَهُوَ يَتَكَلَّمُ بِمَا كَانُوا بِهِ يُشْرِكُونَ|||<p><span class="t3">( أم أنزلنا عليهم سلطانا )</span> قال ابن عباس - رضي الله عنهما - : حجة وعذرا . وقال قتادة : كتابا <span class="t3">( فهو يتكلم )</span> ينطق <span class="t3">( بما كانوا به يشركون )</span> أي : ينطق بشركهم ويأمرهم به .</p>
