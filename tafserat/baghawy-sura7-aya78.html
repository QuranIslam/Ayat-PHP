فَأَخَذَتْهُمُ الرَّجْفَةُ فَأَصْبَحُوا فِي دَارِهِمْ جَاثِمِينَ|||<p><span class="t3">( فأخذتهم الرجفة )</span> وهي زلزلة الأرض وحركتها وأهلكوا بالصيحة والرجفة ، <span class="t3">( فأصبحوا في دارهم )</span> قيل : أراد الديار . وقيل : أراد في أرضهم وبلدتهم ، ولذلك وحد الدار ، <span class="t3">( جاثمين )</span> خامدين ميتين . قيل : سقطوا على وجوههم موتى عن آخرهم .</p>
