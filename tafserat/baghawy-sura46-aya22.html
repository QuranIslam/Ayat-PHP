قَالُوا أَجِئْتَنَا لِتَأْفِكَنَا عَنْ آلِهَتِنَا فَأْتِنَا بِمَا تَعِدُنَا إِن كُنتَ مِنَ الصَّادِقِينَ|||<p><span class="t3">( قالوا أجئتنا لتأفكنا )</span> <span class="t2">[ لتصرفنا ]</span> <span class="t3">( عن آلهتنا )</span> أي عن عبادتها <span class="t3">( فأتنا بما تعدنا )</span> <span class="t2">[ من العذاب ]</span> <span class="t3">( إن كنت من الصادقين )</span> أن العذاب نازل بنا .</p>
