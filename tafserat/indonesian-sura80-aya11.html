كَلَّا إِنَّهَا تَذْكِرَةٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sekali-kali jangan)</span> berbuat demikian, yakni janganlah kamu berbuat hal yang serupa lagi. <span class="t3">(Sesungguhnya hal ini)</span> maksudnya, surat ini atau ayat-ayat ini <span class="t3">(adalah suatu peringatan)</span> suatu pelajaran bagi makhluk semuanya.</p></div></div>
