قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّن لَّنَا مَا هِيَ إِنَّ الْبَقَرَ تَشَابَهَ عَلَيْنَا وَإِنَّا إِن شَاءَ اللَّهُ لَمُهْتَدُونَ|||<p><span class="t4">{ قَالُوا ادْعُ لَنَا رَبَّكَ يُبَيِّنْ لَنَا مَا هِيَ إِنَّ الْبَقَرَ تَشَابَهَ عَلَيْنَا }</span> فلم نهتد إلى ما تريد <span class="t4">{ وَإِنَّا إِنْ شَاءَ اللَّهُ لَمُهْتَدُونَ }</span></p>
