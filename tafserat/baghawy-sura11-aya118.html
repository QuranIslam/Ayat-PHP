وَلَوْ شَاءَ رَبُّكَ لَجَعَلَ النَّاسَ أُمَّةً وَاحِدَةً ۖ وَلَا يَزَالُونَ مُخْتَلِفِينَ|||<p>قوله عز وجل : <span class="t3">( ولو شاء ربك لجعل الناس )</span> كلهم <span class="t3">( أمة واحدة )</span> على دين واحد . <span class="t3">( ولا يزالون مختلفين )</span> على أديان شتى من بين يهودي ونصراني ، ومجوسي ، ومشرك .</p>
