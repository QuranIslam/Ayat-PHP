ثُمَّ يُجْزَاهُ الْجَزَاءَ الْأَوْفَىٰ|||<p>وقوله <span class="t3">( ثُمَّ يُجْزَاهُ الْجَزَاءَ الأوْفَى )</span> يقول تعالى ذكره: ثم يُثاب بسعيه ذلك الثواب الأوفى. وإنما قال جل ثناؤه <span class="t3">( الأوْفَى )</span> لأنه أوفى ما وعد خلقه عليه من الجزاء, والهاء في قوله <span class="t3">( ثُمَّ يُجْزَاهُ )</span> من ذكر السعي, وعليه عادت.</p>
