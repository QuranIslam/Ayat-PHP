تَنزِيلًا مِّمَّنْ خَلَقَ الْأَرْضَ وَالسَّمَاوَاتِ الْعُلَى|||<p><span class="t3">( تنزيلا )</span> بدل من قوله <span class="t1">" تذكرة "</span> <span class="t3">( ممن خلق الأرض )</span> أي : من الله الذي خلق الأرض ، <span class="t3">( والسماوات العلا )</span> يعني : العالية الرفيعة ، وهي جمع العليا ، كقوله : كبرى وكبر ، وصغرى وصغر .</p>
