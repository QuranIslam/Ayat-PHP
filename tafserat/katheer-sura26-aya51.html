إِنَّا نَطْمَعُ أَن يَغْفِرَ لَنَا رَبُّنَا خَطَايَانَا أَن كُنَّا أَوَّلَ الْمُؤْمِنِينَ|||<p><span class="t3">( إنا نطمع أن يغفر لنا ربنا خطايانا )</span> أي : ما قارفناه من الذنوب ، وما أكرهتنا عليه من السحر ، <span class="t3">( أن كنا أول المؤمنين )</span> أي : بسبب أنا بادرنا قومنا من القبط إلى الإيمان . فقتلهم كلهم .</p>
