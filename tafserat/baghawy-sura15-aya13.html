لَا يُؤْمِنُونَ بِهِ ۖ وَقَدْ خَلَتْ سُنَّةُ الْأَوَّلِينَ|||<p><span class="t3">( لا يؤمنون به )</span> يعني : لا يؤمنون بمحمد صلى الله عليه وسلم وبالقرآن <span class="t3">( وقد خلت )</span> مضت <span class="t3">( سنة الأولين )</span> أي : وقائع الله تعالى بالإهلاك فيمن كذب الرسل من الأمم الخالية ، يخوف أهل مكة .</p>
