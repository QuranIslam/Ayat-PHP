فَلَمَّا جَاءَهُم مُّوسَىٰ بِآيَاتِنَا بَيِّنَاتٍ قَالُوا مَا هَٰذَا إِلَّا سِحْرٌ مُّفْتَرًى وَمَا سَمِعْنَا بِهَٰذَا فِي آبَائِنَا الْأَوَّلِينَ|||<p><span class="t3">( فلما جاءهم موسى بآياتنا بينات )</span> واضحات ، <span class="t3">( قالوا ما هذا إلا سحر مفترى )</span> مختلق ، <span class="t3">( وما سمعنا بهذا )</span> بالذي تدعونا إليه ، <span class="t3">( في آبائنا الأولين )</span></p>
