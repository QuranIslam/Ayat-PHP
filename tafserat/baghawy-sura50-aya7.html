وَالْأَرْضَ مَدَدْنَاهَا وَأَلْقَيْنَا فِيهَا رَوَاسِيَ وَأَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ بَهِيجٍ|||<p><span class="t3">( والأرض مددناها )</span> بسطناها على وجه الماء <span class="t3">( وألقينا فيها رواسي )</span> جبالا ثوابت <span class="t3">( وأنبتنا فيها من كل زوج بهيج )</span> حسن كريم يبهج به ، أي : يسر .</p>
