مَا ضَلَّ صَاحِبُكُمْ وَمَا غَوَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kawanmu tidak sesat)</span> artinya, Nabi Muhammad saw. tidak sesat dari jalan petunjuk <span class="t3">(dan tidak pula keliru)</span> tidak pula salah, yang dimaksud adalah dia tidak bodoh tentang akidah yang rusak.</p></div></div>
