إِنَّا جَعَلْنَاهُ قُرْآنًا عَرَبِيًّا لَّعَلَّكُمْ تَعْقِلُونَ|||<p>ولهذا قال : <span class="t3">( إنا جعلناه )</span> أي : أنزلناه <span class="t3">( قرآنا عربيا )</span> أي : بلغة العرب فصيحا واضحا ، <span class="t3">( لعلكم تعقلون )</span> أي : تفهمونه وتتدبرونه ، كما قال : <span class="t3">( بلسان عربي مبين )</span> <span class="t2">[ الشعراء : 195 ]</span> .</p>
