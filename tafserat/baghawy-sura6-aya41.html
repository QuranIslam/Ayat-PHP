بَلْ إِيَّاهُ تَدْعُونَ فَيَكْشِفُ مَا تَدْعُونَ إِلَيْهِ إِن شَاءَ وَتَنسَوْنَ مَا تُشْرِكُونَ|||<p>ثم قال : <span class="t3">( بل إياه تدعون )</span> أي : تدعون الله ولا تدعون غيره ، <span class="t3">( فيكشف ما تدعون إليه إن شاء )</span> قيد الإجابة بالمشيئة <span class="t2">[ والأمور كلها بمشيئته ]</span> <span class="t3">( وتنسون )</span> وتتركون ، <span class="t3">( ما تشركون )</span></p>
