قُلْ إِنْ أَدْرِي أَقَرِيبٌ مَّا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّي أَمَدًا|||<p><span class="t4">{ قُلْ }</span> لهم إن سألوك <span class="t2">[فقالوا]</span> <span class="t4">{ متى هذا الوعد }</span> ؟ <span class="t4">{ إِنْ أَدْرِي أَقَرِيبٌ مَا تُوعَدُونَ أَمْ يَجْعَلُ لَهُ رَبِّي أَمَدًا }</span> أي: غاية طويلة، فعلم ذلك عند الله.</p>
