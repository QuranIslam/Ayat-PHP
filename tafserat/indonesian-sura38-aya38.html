وَآخَرِينَ مُقَرَّنِينَ فِي الْأَصْفَادِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan setan yang lain)</span> setan-setan yang lainnya <span class="t3">(yang terikat)</span> dirantai <span class="t3">(dalam belenggu)</span> yaitu, tangan mereka masing-masing diikatkan ke kepalanya dengan memakai belenggu.</p></div></div>
