وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَاهَا|||<p>وقوله : <span class="t3">( وأغطش ليلها وأخرج ضحاها )</span> أي : جعل ليلها مظلما أسود حالكا ، ونهارها مضيئا مشرقا نيرا واضحا .</p><p>قال ابن عباس : أغطش ليلها : أظلمه . وكذا قال مجاهد ، وعكرمة ، وسعيد بن جبير ، وجماعة كثيرون .</p><p><span class="t3">( وأخرج ضحاها )</span> أي : أنار نهارها .</p>
