وَآتَيْنَاهُ فِي الدُّنْيَا حَسَنَةً ۖ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ|||<p><span class="t4">{ وَآتَيْنَاهُ فِي الدُّنْيَا حَسَنَةً }</span> رزقا واسعا، وزوجة حسناء، وذرية صالحين، وأخلاقا مرضية <span class="t4">{ وَإِنَّهُ فِي الْآخِرَةِ لَمِنَ الصَّالِحِينَ }</span> الذين لهم المنازل العالية والقرب العظيم من الله تعالى.</p>
