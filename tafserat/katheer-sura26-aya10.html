وَإِذْ نَادَىٰ رَبُّكَ مُوسَىٰ أَنِ ائْتِ الْقَوْمَ الظَّالِمِينَ|||<p>يقول تعالى مخبرا عما أمر به عبده ورسوله وكليمه موسى بن عمران ، صلوات الله وسلامه عليه ، حين ناداه من جانب الطور الأيمن ، وكلمه وناجاه ، وأرسله واصطفاه ، وأمره بالذهاب إلى فرعون وملئه; ولهذا قال : <span class="t3">( أن ائت القوم الظالمين)</span></p>
