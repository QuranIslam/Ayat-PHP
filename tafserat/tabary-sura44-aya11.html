يَغْشَى النَّاسَ ۖ هَٰذَا عَذَابٌ أَلِيمٌ|||<p><span class="t3">( يغشَى الناس )</span> : يقول: يغشى أبصارهم من الجهد الذي يصيبهم.<span class="t3">( هَذَا عَذَابٌ أَلِيمٌ )</span> يعني أنهم يقولون مما نالهم من ذلك الكرب والجهد: هذا عذاب أليم. وهو الموجع, وترك من الكلام <span class="t3">(يقولون)</span> استغناء بمعرفة السامعين معناه من ذكرها.</p>
