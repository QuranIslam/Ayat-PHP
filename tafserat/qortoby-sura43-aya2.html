وَالْكِتَابِ الْمُبِينِ|||<p><span class="t3">( والكتاب المبين )</span> قسم ثان ، ولله أن يقسم بما شاء . والجواب إنا جعلناه وقال ابن الأنباري : من جعل جواب <span class="t3">( والكتاب )</span> <span class="t3">( حم )</span> - كما تقول نزل والله وجب والله - وقف على <span class="t3">( الكتاب المبين )</span> . ومن جعل جواب القسم <span class="t3">( إنا جعلناه )</span> لم يقف على الكتاب المبين</p>
