ذِي قُوَّةٍ عِندَ ذِي الْعَرْشِ مَكِينٍ|||<p><span class="t4">{ ذِي قُوَّةٍ }</span> على ما أمره الله به. ومن قوته أنه قلب ديار قوم لوط بهم فأهلكهم.</p><p><span class="t4">{ عِنْدَ ذِي الْعَرْشِ }</span> أي: جبريل مقرب عند الله، له منزلة رفيعة، وخصيصة من الله اختصه بها، <span class="t4">{ مَكِينٍ }</span> أي: له مكانة ومنزلة فوق منازل الملائكة كلهم.</p>
