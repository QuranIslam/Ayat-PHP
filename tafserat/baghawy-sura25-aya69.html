يُضَاعَفْ لَهُ الْعَذَابُ يَوْمَ الْقِيَامَةِ وَيَخْلُدْ فِيهِ مُهَانًا|||<p><span class="t3">( يضاعف له العذاب يوم القيامة ويخلد فيه مهانا )</span> قرأ ابن عامر وأبو بكر <span class="t1">" يضاعف "</span> و <span class="t1">" يخلد "</span> برفع الفاء والدال على الابتداء ، وشدد ابن عامر : <span class="t1">" يضعف "</span> ، وقرأ الآخرون بجزم الفاء والدال على جواب الشرط .</p>
