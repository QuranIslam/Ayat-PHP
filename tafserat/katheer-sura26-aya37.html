يَأْتُوكَ بِكُلِّ سَحَّارٍ عَلِيمٍ|||<p><span class="t3">( كل سحار عليم )</span> يقابلونه ، ويأتون بنظير ما جاء به ، فتغلبه أنت وتكون لك النصرة والتأييد . فأجابهم إلى ذلك . وكان هذا من تسخير الله تعالى لهم في ذلك; ليجتمع الناس في صعيد واحد ، ولتظهر آيات الله وحججه وبراهينه على الناس في النهار جهرة .</p>
