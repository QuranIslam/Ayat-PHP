وَبَشَّرْنَاهُ بِإِسْحَاقَ نَبِيًّا مِّنَ الصَّالِحِينَ|||<p><span class="t3">( وبشرناه بإسحاق نبيا من الصالحين )</span> فمن جعل الذبيح إسماعيل قال : بشره بعد هذه القصة بإسحاق نبيا جزاء لطاعته ، ومن جعل الذبيح إسحاق قال : بشر إبراهيم بنبوة إسحاق . رواه عكرمة عن ابن عباس . قال : بشر به مرتين حين ولد وحين نبئ .</p>
