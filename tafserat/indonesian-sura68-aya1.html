ن ۚ وَالْقَلَمِ وَمَا يَسْطُرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Nun)</span> adalah salah satu dari huruf hijaiah, hanya Allahlah yang mengetahui arti dan maksudnya <span class="t3">(demi qalam)</span> yang dipakai untuk menulis nasib semua makhluk di Lohmahfuz <span class="t3">(dan apa yang mereka tulis)</span> apa yang ditulis oleh para malaikat berupa kebaikan dan kesalehan.</p></div></div>
