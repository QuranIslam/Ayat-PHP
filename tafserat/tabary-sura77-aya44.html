إِنَّا كَذَٰلِكَ نَجْزِي الْمُحْسِنِينَ|||<p>وقوله: <span class="t3">( إِنَّا كَذَلِكَ نَجْزِي الْمُحْسِنِينَ )</span> يقول: إنا كما جزينا هؤلاء المتقين بما وصفنا من الجزاء على طاعتهم إيانا في الدنيا، كذلك نجزي ونثيب أهل الإحسان فى طاعتهم إيانا، وعبادتهم لنا في الدنيا على إحسانهم لا نضيع في الآخرة أجرهم.</p>
