قَالَ يَا هَارُونُ مَا مَنَعَكَ إِذْ رَأَيْتَهُمْ ضَلُّوا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkata Musa)</span> setelah ia kembali kepada mereka, <span class="t3">("Hai Harun! Apa yang menghalangi kamu ketika kamu melihat mereka sesat,)</span> ketika mereka menyembah patung anak lembu itu.</p></div></div>
