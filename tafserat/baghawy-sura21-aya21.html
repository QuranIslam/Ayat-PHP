أَمِ اتَّخَذُوا آلِهَةً مِّنَ الْأَرْضِ هُمْ يُنشِرُونَ|||<p><span class="t3">( أم اتخذوا آلهة )</span> استفهام بمعنى الجحد ، أي : لم يتخذوا ، <span class="t3">( من الأرض )</span> يعني الأصنام من الخشب والحجارة ، وهما من الأرض ، <span class="t3">( هم ينشرون )</span> يحيون الأموات ، ولا يستحق الإلهية إلا من يقدر على الإحياء والإيجاد من العدم والإنعام بأبلغ وجوه النعم .</p>
