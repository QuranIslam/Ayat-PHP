وَمَا كَانَ لَهُم مِّنْ أَوْلِيَاءَ يَنصُرُونَهُم مِّن دُونِ اللَّهِ ۗ وَمَن يُضْلِلِ اللَّهُ فَمَا لَهُ مِن سَبِيلٍ|||<p>وقوله : <span class="t3">( وما كان لهم من أولياء ينصرونهم من دون الله )</span> أي : ينقذونهم مما هم فيه من العذاب والنكال ، <span class="t3">( ومن يضلل الله فما له من سبيل )</span> أي : ليس له خلاص .</p>
