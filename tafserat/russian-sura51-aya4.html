فَالْمُقَسِّمَاتِ أَمْرًا|||<div class="tafheem"><div class="tafheem_trans">Клянусь распределяющими дела!</div><div class="tafheem_comments"><p>Речь идет об ангелах, которые с позволения Аллаха распределяют Его повеления. Каждый из ангелов исправно выполняет возложенную на него миссию либо на земле, либо на небесах, не превышая данных ему полномочий и не делая упущений.</p></div>
