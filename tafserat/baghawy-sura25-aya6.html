قُلْ أَنزَلَهُ الَّذِي يَعْلَمُ السِّرَّ فِي السَّمَاوَاتِ وَالْأَرْضِ ۚ إِنَّهُ كَانَ غَفُورًا رَّحِيمًا|||<p>قال الله - عز وجل - ردا عليهم : <span class="t3">( قل أنزله )</span> يعني القرآن ، <span class="t3">( الذي يعلم السر )</span> يعني الغيب ، <span class="t3">( في السماوات والأرض إنه كان غفورا رحيما )</span></p>
