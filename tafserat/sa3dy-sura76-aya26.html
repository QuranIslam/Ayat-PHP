وَمِنَ اللَّيْلِ فَاسْجُدْ لَهُ وَسَبِّحْهُ لَيْلًا طَوِيلًا|||<p><span class="t4">{ وَمِنَ اللَّيْلِ فَاسْجُدْ لَهُ }</span> أي: أكثر <span class="t2">[له]</span> من السجود، ولا يكون ذلك إلا بالإكثار من الصلاة  . <span class="t4">{ وَسَبِّحْهُ لَيْلًا طَوِيلًا }</span> وقد تقدم تقييد هذا المطلق بقوله: <span class="t4">{ يَا أَيُّهَا الْمُزَّمِّلُ قُمِ اللَّيْلَ إِلَّا قَلِيلًا }</span> الآية</p>
