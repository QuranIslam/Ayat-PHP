وَكُلَّ شَيْءٍ أَحْصَيْنَاهُ كِتَابًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan segala sesuatu)</span> dari amal-amal perbuatan <span class="t3">(telah Kami hitung)</span> telah Kami catat <span class="t3">(dalam suatu kitab)</span> yaitu dalam catatan-catatan di Lohmahfuz supaya Kami memberikan balasan kepadanya, antara lain karena kedustaan mereka terhadap Alquran.</p></div></div>
