وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ|||<p>القول في تأويل قوله تعالى :  وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِنْ مُدَّكِرٍ <span class="t3">(22)</span></p><p>يقول تعالى ذكره: ولقد سهلنا القرآن وهوّناه لمن أراد التذكر به والاتعاظ <span class="t3">( فَهَلْ مِنْ مُدَّكِرٍ )</span> يقول: فهل من متعظ ومنـزجر بآياته.</p>
