إِنْ حِسَابُهُمْ إِلَّا عَلَىٰ رَبِّي ۖ لَوْ تَشْعُرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Tidak lain)</span> <span class="t3">(perhitungan amal perbuatan mereka hanyalah kepada Rabbku)</span> maka Dia akan membalasnya kepada mereka <span class="t3">(kalau kalian menyadari)</span> jika kalian mengetahui hal tersebut niscaya kalian tidak akan mencelanya.</p></div></div>
