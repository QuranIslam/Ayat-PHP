كَذَٰلِكَ ۖ وَأَوْرَثْنَاهَا قَوْمًا آخَرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Demikianlah)</span> lafal Kadzaalika ini menjadi Khabar dari Mubtada; maksudnya, perkaranya demikianlah. <span class="t3">(Dan Kami wariskan semua itu)</span> yakni harta benda mereka <span class="t3">(kepada kaum yang lain)</span> yakni, kaum Bani Israel.</p></div></div>
