لَهُم مَّا يَشَاءُونَ فِيهَا وَلَدَيْنَا مَزِيدٌ|||<p><span class="t3">( لهم ما يشاءون فيها )</span> وذلك أنهم يسألون الله تعالى حتى تنتهي مسألتهم فيعطون ما شاءوا ، ثم يزيدهم الله من عنده ما لم يسألوه ، وهو قوله : <span class="t3">( ولدينا مزيد )</span> يعني الزيادة لهم في النعيم ما لم يخطر ببالهم . وقال جابر وأنس : هو النظر إلى وجه الله الكريم .</p>
