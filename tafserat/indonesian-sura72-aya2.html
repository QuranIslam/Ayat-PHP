يَهْدِي إِلَى الرُّشْدِ فَآمَنَّا بِهِ ۖ وَلَن نُّشْرِكَ بِرَبِّنَا أَحَدًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Yang memberi petunjuk kepada jalan yang benar)</span> yaitu kepada keimanan dan kebenaran <span class="t3">(lalu kami beriman kepadanya. Dan kami sekali-kali tidak akan mempersekutukan)</span> sesudah hari ini <span class="t3">(seorang pun dengan Rabb kami.)</span></p></div></div>
