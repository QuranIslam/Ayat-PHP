أَلَّا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَىٰ|||<p>وفي تلك الصحف أحكام كثيرة من أهمها ما ذكره الله بقوله: <span class="t4">{ أَلَّا تَزِرُ وَازِرَةٌ وِزْرَ أُخْرَى  وَأَنْ لَيْسَ لِلْإِنْسَانِ إِلَّا مَا سَعَى }</span></p><p>أي: كل عامل له عمله الحسن والسيئ، فليس له من عمل غيره وسعيهم شيء، ولا يتحمل أحد عن أحد ذنبا</p>
