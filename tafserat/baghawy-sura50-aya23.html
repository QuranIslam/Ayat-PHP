وَقَالَ قَرِينُهُ هَٰذَا مَا لَدَيَّ عَتِيدٌ|||<p><span class="t3">( وقال قرينه )</span> الملك الموكل به <span class="t3">( هذا ما لدي عتيد )</span> معد محضر ، وقيل : <span class="t1">" ما "</span> بمعنى <span class="t3">( من )</span> قال مجاهد : يقول هذا الذي وكلتني به من ابن آدم حاضر عندي قد أحضرته وأحضرت ديوان أعماله ، فيقول الله - عز وجل - لقرينه :</p>
