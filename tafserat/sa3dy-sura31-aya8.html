إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ لَهُمْ جَنَّاتُ النَّعِيمِ|||<p>وأما بشارة أهل الخير فقال: <span class="t4">{ إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ }</span> جمعوا بين عبادة الباطن بالإيمان، والظاهر بالإسلام، والعمل الصالح.</p><p><span class="t4">{ لَهُمْ جَنَّاتُ النَّعِيمِ }</span> بشارة لهم بما قدموه، وقرى لهم بما أسلفوه.</p>
