مَتَاعٌ فِي الدُّنْيَا ثُمَّ إِلَيْنَا مَرْجِعُهُمْ ثُمَّ نُذِيقُهُمُ الْعَذَابَ الشَّدِيدَ بِمَا كَانُوا يَكْفُرُونَ|||<p><span class="t3">( متاع )</span> قليل يتمتعون به وبلاغ ينتفعون به إلى انقضاء آجالهم : و <span class="t1">" متاع "</span> رفع بإضمار ، أي : هو متاع ، <span class="t3">( في الدنيا ثم إلينا مرجعهم ثم نذيقهم العذاب الشديد بما كانوا يكفرون )</span> .</p>
