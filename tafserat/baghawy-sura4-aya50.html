انظُرْ كَيْفَ يَفْتَرُونَ عَلَى اللَّهِ الْكَذِبَ ۖ وَكَفَىٰ بِهِ إِثْمًا مُّبِينًا|||<p>قوله تعالى : <span class="t3">( انظر )</span> يا محمد ، <span class="t3">( كيف يفترون على الله )</span> يختلقون على الله ، <span class="t3">( الكذب )</span> في تغييرهم كتابه ، <span class="t3">( وكفى به )</span> بالكذب <span class="t3">( إثما مبينا )</span></p>
