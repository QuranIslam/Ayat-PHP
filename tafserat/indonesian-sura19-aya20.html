قَالَتْ أَنَّىٰ يَكُونُ لِي غُلَامٌ وَلَمْ يَمْسَسْنِي بَشَرٌ وَلَمْ أَكُ بَغِيًّا|||<div class="tafheem"><div class="tafheem_comments"><p>(Maryam berkata, <span class="t1">"Bagaimana akan ada bagiku seorang anak laki-laki, sedangkan tidak pernah seorang manusia pun menyentuhku) yakni mengawiniku <span class="t3">(dan aku bukan pula seorang pezina!)</span>"</span> seorang pelacur.</p></div></div>
