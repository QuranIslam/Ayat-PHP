وَلَقَدْ أَرْسَلْنَا إِلَىٰ أُمَمٍ مِّن قَبْلِكَ فَأَخَذْنَاهُم بِالْبَأْسَاءِ وَالضَّرَّاءِ لَعَلَّهُمْ يَتَضَرَّعُونَ|||<p><span class="t3">( ولقد أرسلنا إلى أمم من قبلك فأخذناهم بالبأساء )</span> بالشدة والجوع ، <span class="t3">( والضراء )</span> المرض والزمانة ، <span class="t3">( لعلهم يتضرعون )</span> أي يتوبون ويخضعون ، والتضرع السؤال بالتذلل .</p>
