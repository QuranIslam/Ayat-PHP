كَلَّا إِنَّهَا تَذْكِرَةٌ|||<p>القول في تأويل قوله تعالى :  كَلا إِنَّهَا تَذْكِرَةٌ <span class="t3">(11)</span></p><p>يقول تعالى ذكره: <span class="t3">( كَلا )</span> ما الأمر كما تفعل يا محمد من أن تعبس في وجه من جاءك يسعى وهو يخشى، وتتصدّى لمن استغنى <span class="t3">( إنَّها تَذْكِرَة )</span> يقول: إن هذه العظة وهذه السورة تذكرة: يقول: عظة وعبرة .</p>
