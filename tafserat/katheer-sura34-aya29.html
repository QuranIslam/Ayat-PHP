وَيَقُولُونَ مَتَىٰ هَٰذَا الْوَعْدُ إِن كُنتُمْ صَادِقِينَ|||<p>ثم قال تعالى مخبرا عن الكفار في استبعادهم قيام الساعة : <span class="t3">( ويقولون متى هذا الوعد إن كنتم صادقين )</span> ، كما قال تعالى : <span class="t3">( يستعجل بها الذين لا يؤمنون بها والذين آمنوا مشفقون منها ويعلمون أنها الحق )</span> الآية <span class="t2">[ الشورى : 18 ]</span> .</p>
