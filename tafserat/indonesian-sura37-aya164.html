وَمَا مِنَّا إِلَّا لَهُ مَقَامٌ مَّعْلُومٌ|||<div class="tafheem"><div class="tafheem_comments"><p>Malaikat Jibril berkata kepada Nabi saw., <span class="t3">("Tiada seorang pun di antara kami)</span> para malaikat <span class="t3">(melainkan mempunyai kedudukan yang tertentu)</span> di langit, di tempat itu ia beribadah kepada Allah dan tidak melampaui tempat atau kedudukan yang lain.</p></div></div>
