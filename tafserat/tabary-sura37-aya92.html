مَا لَكُمْ لَا تَنطِقُونَ|||<p>فلم يرها تنطق، فقال لها: <span class="t3">( مَا لَكُمْ لا تَنْطِقُونَ )</span> مستهزئا بها، وكذلك ذكر أنه فعل بها، وقد ذكرنا الخبر بذلك فيما مضى قبلُ.</p><p>وقال قتادة في ذلك ما حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة <span class="t3">(قَالَ أَلا تَأْكُلُونَ)</span> يستنطقهم <span class="t3">( مَا لَكُمْ لا تَنْطِقُونَ )</span> ؟</p>
