فَلَمَّا كَشَفْنَا عَنْهُمُ الْعَذَابَ إِذَا هُمْ يَنكُثُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka tatkala Kami hilangkan)</span> berkat doa Musa <span class="t3">(azab itu dari mereka, dengan serta merta mereka memungkiri)</span> janjinya, bahkan mereka masih tetap melaju di dalam kekafirannya.</p></div></div>
