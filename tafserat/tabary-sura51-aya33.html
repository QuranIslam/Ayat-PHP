لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِّن طِينٍ|||<p>القول في تأويل قوله تعالى :  لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِنْ طِينٍ <span class="t3">(33)</span></p><p><span class="t3">( لِنُرْسِلَ عَلَيْهِمْ حِجَارَةً مِنْ طِينٍ )</span> يقول: لنمطر عليهم من السماء حجارة من طين <span class="t3">( مُسَوَّمَةً )</span> يعني: معلمة.</p>
