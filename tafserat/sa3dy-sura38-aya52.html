۞ وَعِندَهُمْ قَاصِرَاتُ الطَّرْفِ أَتْرَابٌ|||<p><span class="t4">{ وَعِنْدَهُمْ }</span> من أزواجهم، الحور العين <span class="t4">{ قَاصِرَاتُ }</span> طرفهن على أزواجهن، وطرف أزواجهن عليهن، لجمالهم كلهم، ومحبة كل منهما للآخر، وعدم طموحه لغيره، وأنه لا يبغي بصاحبه بدلا، ولا عنه عوضا. <span class="t4">{ أَتْرَابٌ }</span> أي: على سن واحد، أعدل سن الشباب وأحسنه وألذه.</p>
