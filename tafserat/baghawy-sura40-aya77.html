فَاصْبِرْ إِنَّ وَعْدَ اللَّهِ حَقٌّ ۚ فَإِمَّا نُرِيَنَّكَ بَعْضَ الَّذِي نَعِدُهُمْ أَوْ نَتَوَفَّيَنَّكَ فَإِلَيْنَا يُرْجَعُونَ|||<p><span class="t3">( فاصبر إن وعد الله )</span> بنصرك ، <span class="t3">( حق فإما نرينك بعض الذي نعدهم )</span> من العذاب في حياتك ، <span class="t3">( أو نتوفينك )</span> قبل أن يحل ذلك بهم ، <span class="t3">( فإلينا يرجعون )</span> .</p>
