ثُمَّ بَعَثْنَا مِن بَعْدِهِم مُّوسَىٰ وَهَارُونَ إِلَىٰ فِرْعَوْنَ وَمَلَئِهِ بِآيَاتِنَا فَاسْتَكْبَرُوا وَكَانُوا قَوْمًا مُّجْرِمِينَ|||<p><span class="t3">( ثم بعثنا من بعدهم موسى وهارون إلى فرعون وملئه )</span> يعني : أشراف قومه ، <span class="t3">( بآياتنا فاستكبروا وكانوا قوما مجرمين )</span> .</p>
