قَالُوا سَنُرَاوِدُ عَنْهُ أَبَاهُ وَإِنَّا لَفَاعِلُونَ|||<p>فـ <span class="t4">{ قَالُوا سَنُرَاوِدُ عَنْهُ أَبَاهُ }</span> دل هذا على أن يعقوب عليه السلام كان مولعا به لا يصبر عنه، وكان يتسلى به بعد يوسف، فلذلك احتاج إلى مراودة في بعثه معهم <span class="t4">{ وَإِنَّا لَفَاعِلُونَ }</span> لما أمرتنا</p>
