وَاذْكُرِ اسْمَ رَبِّكَ وَتَبَتَّلْ إِلَيْهِ تَبْتِيلًا|||<p><span class="t4">{ وَاذْكُرِ اسْمَ رَبِّكَ }</span> شامل لأنواع الذكر كلها <span class="t4">{ وَتَبَتَّلْ إِلَيْهِ تَبْتِيلًا }</span> أي: انقطع إلى الله تعالى، فإن الانقطاع إلى الله والإنابة إليه، هو الانفصال بالقلب عن الخلائق، والاتصاف بمحبة الله، وكل ما يقرب إليه، ويدني من رضاه.</p>
