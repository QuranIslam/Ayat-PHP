تَنزِيلُ الْكِتَابِ مِنَ اللَّهِ الْعَزِيزِ الْحَكِيمِ|||<p>تَنْزِيلُ الْكِتَابِ مِنَ اللَّهِ</p><p><span class="t1">" حم "</span> مبتدأ و <span class="t1">" تنزيل "</span> خبره .</p><p>وقال بعضهم : <span class="t1">" حم "</span> اسم السورة .</p><p>و <span class="t1">" تنزيل الكتاب "</span> مبتدأ .</p><p>وخبره <span class="t1">" من الله "</span> .</p><p>والكتاب القرآن .الْعَزِيزِ</p><p><span class="t1">" العزيز "</span> المنيع .الْحَكِيمِ</p><p>الحكيم في فعله</p>
