۞ فَحَمَلَتْهُ فَانتَبَذَتْ بِهِ مَكَانًا قَصِيًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka Maryam mengandungnya, lalu ia mengasingkan diri)</span> menjauhkan diri <span class="t3">(dengan membawa kandungannya ke tempat yang jauh)</span> jauh dari keluarganya.</p></div></div>
