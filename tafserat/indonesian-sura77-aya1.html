وَالْمُرْسَلَاتِ عُرْفًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Demi angin yang bertiup sepoi-sepoi)</span> yang bertiup secara beruntun bagaikan beruntunnya susunan rambut kuda yang satu sama lainnya saling beriring-iringan. Dinashabkan karena menjadi Haal atau kata keterangan keadaan.</p></div></div>
