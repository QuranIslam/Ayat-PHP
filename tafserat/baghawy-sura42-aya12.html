لَهُ مَقَالِيدُ السَّمَاوَاتِ وَالْأَرْضِ ۖ يَبْسُطُ الرِّزْقَ لِمَن يَشَاءُ وَيَقْدِرُ ۚ إِنَّهُ بِكُلِّ شَيْءٍ عَلِيمٌ|||<p><span class="t3">( له مقاليد السماوات والأرض )</span> مفاتيح الرزق في السموات والأرض . قال الكلبي : المطر والنبات . <span class="t3">( يبسط الرزق لمن يشاء ويقدر )</span> لأن مفاتيح الرزق بيده ، <span class="t3">( إنه بكل شيء عليم )</span> .</p>
