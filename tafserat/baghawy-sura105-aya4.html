تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ|||<p><span class="t3">( ترميهم بحجارة من سجيل )</span> قال <span class="t2">[ ابن عباس ]</span> وابن مسعود : صاحت الطير ورمتهم بالحجارة ، فبعث الله ريحا فضربت الحجارة فزادتها شدة فما وقع منها حجر على رجل إلا خرج من الجانب الآخر ، وإن وقع على رأسه خرج من دبره .</p>
