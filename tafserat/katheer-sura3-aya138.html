هَٰذَا بَيَانٌ لِّلنَّاسِ وَهُدًى وَمَوْعِظَةٌ لِّلْمُتَّقِينَ|||<p>ثم قال : <span class="t3">( هذا بيان للناس )</span> يعني القرآن فيه بيان للأمور على جليتها ، وكيف كان الأمم الأقدمون مع أعدائهم <span class="t3">( وهدى وموعظة )</span> يعني القرآن فيه خبر ما قبلكم و ) هدى ) لقلوبكم و ) موعظة ) أي : زاجر <span class="t2">[ عن المحارم والمآثم ]</span> .</p>
