۞ وَعَنَتِ الْوُجُوهُ لِلْحَيِّ الْقَيُّومِ ۖ وَقَدْ خَابَ مَنْ حَمَلَ ظُلْمًا|||<p><span class="t3">( وعنت الوجوه للحي القيوم )</span> ذلت وخضعت ، ومنه قيل للأسير : عان . وقال طلق بن حبيب : هو السجود على الجبهة للحي القيوم ، <span class="t3">( وقد خاب من حمل ظلما )</span> قال ابن عباس : خسر من أشرك بالله ، والظلم هو الشرك .</p>
