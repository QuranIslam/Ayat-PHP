وَوَجَدَكَ عَائِلًا فَأَغْنَىٰ|||<p><span class="t4">{ وَوَجَدَكَ عَائِلًا }</span> أي: فقيرًا <span class="t4">{ فَأَغْنَى }</span> بما فتح الله عليك  من البلدان، التي جبيت لك أموالها وخراجها.</p><p>فالذي أزال عنك هذه النقائص، سيزيل عنك كل نقص، والذي أوصلك إلى الغنى، وآواك ونصرك وهداك، قابل نعمته بالشكران.</p>
