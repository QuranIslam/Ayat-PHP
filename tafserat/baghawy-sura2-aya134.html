تِلْكَ أُمَّةٌ قَدْ خَلَتْ ۖ لَهَا مَا كَسَبَتْ وَلَكُم مَّا كَسَبْتُمْ ۖ وَلَا تُسْأَلُونَ عَمَّا كَانُوا يَعْمَلُونَ|||<p><span class="t4">{تلك أمة }</span> جماعة.</p><p><span class="t4">{قد خلت}</span> مضت</p><p><span class="t4">{لها ما كسبت}</span> من العمل.</p><p><span class="t4">{ولكم ما كسبتم ولا تسألون عما كانوا يعملون}</span> يعني: يسأل كل عن عمله لا عن عمل غيره.</p>
