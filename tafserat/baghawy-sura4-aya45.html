وَاللَّهُ أَعْلَمُ بِأَعْدَائِكُمْ ۚ وَكَفَىٰ بِاللَّهِ وَلِيًّا وَكَفَىٰ بِاللَّهِ نَصِيرًا|||<p><span class="t3">( والله أعلم بأعدائكم )</span> منكم فلا تستنصحوهم فإنهم أعداؤكم ، <span class="t3">( وكفى بالله وليا وكفى بالله نصيرا )</span> قال الزجاج : معناه اكتفوا بالله وليا واكتفوا بالله نصيرا .</p>
