يَا أَيُّهَا الْإِنسَانُ مَا غَرَّكَ بِرَبِّكَ الْكَرِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Hai manusia)</span> yakni orang kafir <span class="t3">(apakah yang telah memperdayakan kamu terhadap Rabbmu Yang Maha Mulia)</span> sehingga kamu berbuat durhaka kepada-Nya?</p></div></div>
