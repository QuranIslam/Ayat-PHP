أَنتُمْ عَنْهُ مُعْرِضُونَ|||<p>ولكن <span class="t4">{ أَنْتُمْ عَنْهُ مُعْرِضُونَ }</span> كأنه ليس أمامكم حساب ولا عقاب ولا ثواب، فإن شككتم في قولي، وامتريتم في خبري، فإني أخبركم بأخبار لا علم لي بها ولا درستها في كتاب، فإخباري بها على وجهها، من غير زيادة ولا نقص، أكبر شاهد لصدقي، وأدل دليل على حق ما جئتكم به.</p>
