قَالُوا ابْنُوا لَهُ بُنْيَانًا فَأَلْقُوهُ فِي الْجَحِيمِ|||<p>فقالوا : <span class="t3">( ابنوا له بنيانا فألقوه في الجحيم )</span> وكان من أمرهم ما تقدم بيانه في سورة الأنبياء ، ونجاه الله من النار وأظهره عليهم ، وأعلى حجته ونصرها ; ولهذا قال تعالى : <span class="t3">( فأرادوا به كيدا فجعلناهم الأسفلين )</span></p>
