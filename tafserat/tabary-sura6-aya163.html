لَا شَرِيكَ لَهُ ۖ وَبِذَٰلِكَ أُمِرْتُ وَأَنَا أَوَّلُ الْمُسْلِمِينَ|||<p>وأما قوله: <span class="t3">(وأنا أوّل المسلمين)</span>، فإن:-</p><p>14306- محمد بن عبد الأعلى حدثنا قال، حدثنا محمد بن ثور, عن معمر، عن قتادة: <span class="t3">(وأنا أول المسلمين)</span>، قال: أول المسلمين من هذه الأمة .</p><p>* * *</p>
