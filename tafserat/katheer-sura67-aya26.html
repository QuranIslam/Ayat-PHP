قُلْ إِنَّمَا الْعِلْمُ عِندَ اللَّهِ وَإِنَّمَا أَنَا نَذِيرٌ مُّبِينٌ|||<p><span class="t3">( قل إنما العلم عند الله )</span> أي : لا يعلم وقت ذلك على التعيين إلا الله ، عز وجل ، لكنه أمرني أن أخبركم أن هذا كائن وواقع لا محالة فاحذروه ، <span class="t3">( وإنما أنا نذير مبين )</span> وإنما علي البلاغ ، وقد أديته إليكم .</p>
