يَوْمَ يُسْحَبُونَ فِي النَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُوا مَسَّ سَقَرَ|||<p>ثم قال : <span class="t3">( يوم يسحبون في النار على وجوههم )</span> أي : كما كانوا في سعر وشك وتردد أورثهم ذلك النار ، وكما كانوا ضلالا سحبوا فيها على وجوههم ، لا يدرون أين يذهبون ، ويقال لهم تقريعا وتوبيخا : <span class="t3">( ذوقوا مس سقر )</span> .</p>
