إِنَّا أَرْسَلْنَا عَلَيْهِمْ رِيحًا صَرْصَرًا فِي يَوْمِ نَحْسٍ مُّسْتَمِرٍّ|||<p>وأنه تعالى أرسل <span class="t3">( عليهم ريحا صرصرا )</span> ، وهي الباردة الشديدة البرد ، <span class="t3">( في يوم نحس )</span> أي : عليهم . قاله الضحاك ، وقتادة ، والسدي . ) مستمر ) عليهم نحسه ودماره ; لأنه يوم اتصل فيه عذابهم الدنيوي بالأخروي .</p>
