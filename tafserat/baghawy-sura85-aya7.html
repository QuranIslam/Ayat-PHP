وَهُمْ عَلَىٰ مَا يَفْعَلُونَ بِالْمُؤْمِنِينَ شُهُودٌ|||<p>وهم ) يعني الملك وأصحابه الذين خدوا <span class="t2">[ الأخدود ]</span> <span class="t3">( على ما يفعلون بالمؤمنين )</span> من عرضهم على النار وإرادتهم أن يرجعوا إلى دينهم <span class="t3">( شهود )</span> حضور ، وقال مقاتل : يعني يشهدون أن المؤمنين في ضلال حين تركوا عبادة الصنم .</p>
