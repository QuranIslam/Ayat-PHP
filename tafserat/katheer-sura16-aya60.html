لِلَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ مَثَلُ السَّوْءِ ۖ وَلِلَّهِ الْمَثَلُ الْأَعْلَىٰ ۚ وَهُوَ الْعَزِيزُ الْحَكِيمُ|||<p>وقال هاهنا : <span class="t3">( للذين لا يؤمنون بالآخرة مثل السوء )</span> أي : النقص إنما ينسب إليهم ، <span class="t3">( ولله المثل الأعلى )</span> أي : الكمال المطلق من كل وجه ، وهو منسوب إليه ، <span class="t3">( وهو العزيز الحكيم )</span></p>
