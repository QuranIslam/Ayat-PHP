إِنَّهُ ظَنَّ أَن لَّن يَحُورَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya dia menyangka bahwa dia)</span> lafal An di sini adalah bentuk Takhfif dari Anna, sedangkan Isimnya tidak disebutkan, lengkapnya Annahuu; artinya bahwasanya dia <span class="t3">(sekali-kali tidak akan kembali)</span> tidak akan kembali kepada Rabbnya.</p></div></div>
