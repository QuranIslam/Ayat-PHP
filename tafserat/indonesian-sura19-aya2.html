ذِكْرُ رَحْمَتِ رَبِّكَ عَبْدَهُ زَكَرِيَّا|||<div class="tafheem"><div class="tafheem_comments"><p>Ini adalah <span class="t3">(penjelasan tentang rahmat Rabb kamu kepada hamba-Nya)</span> lafal 'abdahu menjadi Maf'ul dari Rahmah <span class="t3">(Zakaria)</span> sebagai penjelasan dari kata 'hamba' tadi.</p></div></div>
