وَنَبِّئْهُمْ أَنَّ الْمَاءَ قِسْمَةٌ بَيْنَهُمْ ۖ كُلُّ شِرْبٍ مُّحْتَضَرٌ|||<p><span class="t3">( ونبئهم أن الماء قسمة بينهم )</span> أي : يوم لهم ويوم للناقة ; كقوله : <span class="t3">( قال هذه ناقة لها شرب ولكم شرب يوم معلوم )</span> <span class="t2">[ الشعراء : 155 ]</span> .</p><p>وقوله : <span class="t3">( كل شرب محتضر )</span> قال مجاهد : إذا غابت حضروا الماء ، وإذا جاءت حضروا اللبن .</p>
