هُوَ الَّذِي يُحْيِي وَيُمِيتُ ۖ فَإِذَا قَضَىٰ أَمْرًا فَإِنَّمَا يَقُولُ لَهُ كُن فَيَكُونُ|||<p>ثم قال : <span class="t3">( هو الذي يحيي ويميت )</span> أي : هو المتفرد بذلك ، لا يقدر على ذلك أحد سواه ، <span class="t3">( فإذا قضى أمرا فإنما يقول له كن فيكون )</span> أي : لا يخالف ولا يمانع ، بل ما شاء كان <span class="t2">[ لا محالة ]</span> .</p>
