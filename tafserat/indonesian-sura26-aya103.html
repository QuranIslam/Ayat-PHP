إِنَّ فِي ذَٰلِكَ لَآيَةً ۖ وَمَا كَانَ أَكْثَرُهُم مُّؤْمِنِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya pada yang demikian itu)</span> yaitu apa yang telah disebutkan tadi menyangkut kisah Nabi Ibrahim bersama dengan kaumnya <span class="t3">(benar-benar terdapat tanda-tanda kekuasaan Allah, tetapi kebanyakan mereka tidak beriman)</span>.</p></div></div>
