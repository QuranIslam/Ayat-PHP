وَلُوطًا إِذْ قَالَ لِقَوْمِهِ أَتَأْتُونَ الْفَاحِشَةَ وَأَنتُمْ تُبْصِرُونَ|||<p>قوله تعالى : <span class="t3">( ولوطا إذ قال لقومه أتأتون الفاحشة )</span> وهي الفعلة القبيحة ، <span class="t3">( وأنتم تبصرون )</span> أي : تعلمون أنها فاحشة . وقيل : معناه يرى بعضكم بعضا وكانوا لا يستترون عتوا منهم .</p>
