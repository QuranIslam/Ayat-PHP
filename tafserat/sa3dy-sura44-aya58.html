فَإِنَّمَا يَسَّرْنَاهُ بِلِسَانِكَ لَعَلَّهُمْ يَتَذَكَّرُونَ|||<p><span class="t4">{ فَإِنَّمَا يَسَّرْنَاهُ }</span> أي: القرآن <span class="t4">{ بِلِسَانِكَ }</span> أي: سهلناه بلسانك الذي هو أفصح الألسنة على الإطلاق وأجلها فتيسر به لفظه وتيسر معناه. <span class="t4">{ لَعَلَّهُمْ يَتَذَكَّرُونَ }</span> ما فيه نفعهم فيفعلونه وما فيه ضررهم فيتركونه.</p>
