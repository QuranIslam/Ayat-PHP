يَا أَيُّهَا الَّذِينَ آمَنُوا إِن تُطِيعُوا الَّذِينَ كَفَرُوا يَرُدُّوكُمْ عَلَىٰ أَعْقَابِكُمْ فَتَنقَلِبُوا خَاسِرِينَ|||<p>وهذا نهي من الله للمؤمنين أن يطيعوا الكافرين من المنافقين والمشركين، فإنهم إن أطاعوهم لم يريدوا لهم إلا الشر، وهم <span class="t2">[قصدهم]</span> ردهم إلى الكفر الذي عاقبته الخيبة والخسران.</p>
