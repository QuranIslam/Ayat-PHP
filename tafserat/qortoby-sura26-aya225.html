أَلَمْ تَرَ أَنَّهُمْ فِي كُلِّ وَادٍ يَهِيمُونَ|||<p>ألم تر أنهم في كل واد يهيمون يقول : في كل لغو يخوضون ، ولا يتبعون سنن الحق ; لأن من اتبع الحق وعلم أنه يكتب عليه ما يقوله تثبت ، ولم يكن هائما يذهب على وجهه لا يبالي ما قال . نزلت في عبد الله بن الزبعرى ومسافع بن عبد مناف وأمية بن أبي الصلت .</p>
