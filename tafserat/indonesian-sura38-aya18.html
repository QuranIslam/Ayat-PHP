إِنَّا سَخَّرْنَا الْجِبَالَ مَعَهُ يُسَبِّحْنَ بِالْعَشِيِّ وَالْإِشْرَاقِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya Kami menundukkan gunung-gunung untuk bertasbih bersama dia di waktu petang)</span> di waktu salat Isyak <span class="t3">(dan pagi)</span> di waktu salat Duha, yaitu di waktu matahari mencapai sepenggalah.</p></div></div>
