قَالُوا يَا هُودُ مَا جِئْتَنَا بِبَيِّنَةٍ وَمَا نَحْنُ بِتَارِكِي آلِهَتِنَا عَن قَوْلِكَ وَمَا نَحْنُ لَكَ بِمُؤْمِنِينَ|||<p><span class="t3">( قالوا يا هود ما جئتنا ببينة )</span> أي : ببرهان وحجة واضحة على ما تقول ، <span class="t3">( وما نحن بتاركي آلهتنا عن قولك )</span> أي : بقولك ، <span class="t3">( وما نحن لك بمؤمنين )</span> بمصدقين .</p>
