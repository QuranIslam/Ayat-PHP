عَلَىٰ قَلْبِكَ لِتَكُونَ مِنَ الْمُنذِرِينَ|||<p>وقوله <span class="t3">( عَلَى قَلْبِكَ )</span> يقول: نـزل به الروح الأمين فتلاه عليك يا محمد, حتى وعيته بقلبك. وقوله: <span class="t3">( لِتَكُونَ مِنَ الْمُنْذِرِينَ )</span> يقول: لتكون من رسل الله الذين كانوا ينذرون من أرسلوا إليه من قومهم, فتنذر بهذا التنـزيل قومك المكذّبين بآيات الله.</p>
