أَلَّا تَعْبُدُوا إِلَّا اللَّهَ ۚ إِنَّنِي لَكُم مِّنْهُ نَذِيرٌ وَبَشِيرٌ|||<p><span class="t3">( ألا تعبدوا إلا الله )</span> أي : وفي ذلك الكتاب : أن لا تعبدوا إلا الله ، ويكون محل <span class="t1">" أن "</span> رفعا . وقيل : محله خفض ، تقديره : بأن لا تعبدوا إلا الله ، <span class="t3">( إنني لكم منه )</span> أي : من الله <span class="t3">( نذير )</span> للعاصين ، <span class="t3">( وبشير )</span> للمطيعين .</p>
