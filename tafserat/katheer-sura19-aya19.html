قَالَ إِنَّمَا أَنَا رَسُولُ رَبِّكِ لِأَهَبَ لَكِ غُلَامًا زَكِيًّا|||<p>وقال : <span class="t1">" إنما أنا رسول ربك ليهب لك غلاما زكيا "</span> .</p><p>هكذا قرأ أبو عمرو بن العلاء أحد مشهوري القراء . وقرأ الآخرون : <span class="t3">( لأهب لك غلاما زكيا )</span> وكلا القراءتين له وجه حسن ، ومعنى صحيح ، وكل تستلزم الأخرى .</p>
