فَلَا أُقْسِمُ بِمَا تُبْصِرُونَ|||<p>القول في تأويل قوله تعالى :  فَلا أُقْسِمُ بِمَا تُبْصِرُونَ</p><p>يقول تعالى ذكره: فلا ما الأمر كما تقولون معشر أهل التكذيب بكتاب الله ورسله، أقسم بالأشياء كلها التي تبصرون منها، والتي لا تبصرون.</p><p>وبنحو الذي قلنا في ذلك قال أهل التأويل.</p><p>* ذكر من قال ذلك:</p>
