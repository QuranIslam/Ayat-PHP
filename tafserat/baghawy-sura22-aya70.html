أَلَمْ تَعْلَمْ أَنَّ اللَّهَ يَعْلَمُ مَا فِي السَّمَاءِ وَالْأَرْضِ ۗ إِنَّ ذَٰلِكَ فِي كِتَابٍ ۚ إِنَّ ذَٰلِكَ عَلَى اللَّهِ يَسِيرٌ|||<p><span class="t3">( ألم تعلم أن الله يعلم ما في السماء والأرض إن ذلك )</span> كله ، <span class="t3">( في كتاب )</span> يعني اللوح المحفوظ ، <span class="t3">( إن ذلك )</span> يعني : علمه لجميع ذلك ، <span class="t3">( على الله يسير )</span></p>
