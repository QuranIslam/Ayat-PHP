يَوْمَ يُسْحَبُونَ فِي النَّارِ عَلَىٰ وُجُوهِهِمْ ذُوقُوا مَسَّ سَقَرَ|||<p><span class="t4">{ يَوْمَ يُسْحَبُونَ فِي النَّارِ عَلَى وُجُوهِهِمْ }</span> التي هي أشرف ما بهم من الأعضاء، وألمها أشد من ألم غيرها، فيهانون بذلك ويخزون، ويقال لهم:</p><p><span class="t4">{ ذُوقُوا مَسَّ سَقَرَ }</span> أي: ذوقوا ألم النار وأسفها وغيظها ولهبها.</p>
