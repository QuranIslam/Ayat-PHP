وَأَنَّهُ هُوَ رَبُّ الشِّعْرَىٰ|||<p><span class="t4">{ وَأَنَّهُ هُوَ رَبُّ الشِّعْرَى }</span> وهي النجم المعروف بالشعرى العبور، المسماة بالمرزم، وخصها الله بالذكر، وإن كان رب كل شيء، لأن هذا النجم مما عبد في الجاهلية، فأخبر تعالى أن جنس ما يعبده المشركون مربوب مدبر مخلوق،</p><p>فكيف تتخذ إلها مع الله</p>
