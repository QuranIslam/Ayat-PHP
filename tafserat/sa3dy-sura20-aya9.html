وَهَلْ أَتَاكَ حَدِيثُ مُوسَىٰ|||<p>يقول تعالى لنبيه محمد صلى الله عليه وسلم على وجه الاستفهام التقريري والتعظيم لهذه القصة والتفخيم لها: <span class="t4">{ هَلْ أَتَاكَ حَدِيثُ مُوسَى }</span> في حاله التي هي مبدأ سعادته، ومنشأ نبوته، أنه رأى نارا من بعيد، وكان قد ضل الطريق، وأصابه البرد، ولم يكن عنده ما يتدفأ به في سفره.</p>
