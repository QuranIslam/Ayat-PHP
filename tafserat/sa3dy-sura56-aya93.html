فَنُزُلٌ مِّنْ حَمِيمٍ|||<p><span class="t4">{ فَنُزُلٌ مِنْ حَمِيمٍ وَتَصْلِيَةُ جَحِيمٍ }</span> أي: ضيافتهم يوم قدومهم على ربهم تصلية الجحيم التي تحيط بهم، وتصل إلى أفئدتهم، وإذا استغاثوا من شدة العطش والظمأ <span class="t4">{ يُغَاثُوا بِمَاءٍ كَالْمُهْلِ يَشْوِي الْوُجُوهَ بِئْسَ الشَّرَابُ وَسَاءَتْ مُرْتَفَقًا }</span></p>
