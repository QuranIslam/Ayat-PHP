فَمَا زَالَت تِّلْكَ دَعْوَاهُمْ حَتَّىٰ جَعَلْنَاهُمْ حَصِيدًا خَامِدِينَ|||<p><span class="t3">( فما زالت تلك دعواهم )</span> أي : تلك الكلمة وهي قولهم يا ويلنا ، دعاؤهم يدعون بها ويرددونها .</p><p><span class="t3">( حتى جعلناهم حصيدا )</span> بالسيوف كما يحصد الزرع ، <span class="t3">( خامدين )</span> ميتين .</p>
