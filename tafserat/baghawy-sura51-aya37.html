وَتَرَكْنَا فِيهَا آيَةً لِّلَّذِينَ يَخَافُونَ الْعَذَابَ الْأَلِيمَ|||<p><span class="t3">( وتركنا فيها )</span> أي في مدينة قوم لوط <span class="t3">( آية )</span> عبرة <span class="t3">( للذين يخافون العذاب الأليم )</span> أي : علامة للخائفين تدلهم على أن الله تعالى أهلكهم فيخافون مثل عذابهم .</p>
