قَالَ لَمْ أَكُن لِّأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِن صَلْصَالٍ مِّنْ حَمَإٍ مَّسْنُونٍ|||<p>يقول تعالى ذكره <span class="t3">( قَالَ )</span> إبليس: <span class="t3">( لَمْ أَكُنْ لأَسْجُدَ لِبَشَرٍ خَلَقْتَهُ مِنْ صَلْصَالٍ مِنْ حَمَإٍ مَسْنُونٍ )</span> وهو من طين وأنا من نار، والنار تأكل الطين.</p>
