كَذَٰلِكَ مَا أَتَى الَّذِينَ مِن قَبْلِهِم مِّن رَّسُولٍ إِلَّا قَالُوا سَاحِرٌ أَوْ مَجْنُونٌ|||<p><span class="t3">( كذلك )</span> أي : كما كذبك قومك وقالوا ساحر أو مجنون كذلك <span class="t3">( ما أتى الذين من قبلهم )</span> من قبل كفار مكة <span class="t3">( من رسول إلا قالوا ساحر أو مجنون )</span> .</p>
