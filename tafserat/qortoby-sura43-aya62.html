وَلَا يَصُدَّنَّكُمُ الشَّيْطَانُ ۖ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ|||<p>ولا يصدنكم الشيطان أي : لا تغتروا بوساوسه وشبه الكفار المجادلين ، فإن شرائع الأنبياء لم تختلف في التوحيد ولا فيما أخبروا به من علم الساعة وغيرها بما تضمنته من جنة أو نار . <span class="t3">( إنه لكم عدو مبين )</span> تقدم في <span class="t3">( البقرة )</span> وغيرها .</p>
