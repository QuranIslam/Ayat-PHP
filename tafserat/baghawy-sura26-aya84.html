وَاجْعَل لِّي لِسَانَ صِدْقٍ فِي الْآخِرِينَ|||<p><span class="t3">( واجعل لي لسان صدق في الآخرين )</span> أي : ثناء حسنا ، وذكرا جميلا وقبولا عاما في الأمم التي تجيء بعدي ، فأعطاه الله ذلك ، فجعل كل أهل الأديان يتولونه ويثنون عليه . قال القتيبي : وضع اللسان موضع القول على الاستعارة لأن القول يكون به .</p>
