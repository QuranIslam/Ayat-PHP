فَقَالَ لَهُمْ رَسُولُ اللَّهِ نَاقَةَ اللَّهِ وَسُقْيَاهَا|||<p><span class="t4">{ فَقَالَ لَهُمْ رَسُولُ اللَّهِ }</span> صالح عليه السلام محذرًا: <span class="t4">{ نَاقَةَ اللَّهِ وَسُقْيَاهَا }</span> أي: احذروا عقر ناقة الله، التي جعلها لكم آية عظيمة، ولا تقابلوا نعمة الله عليكم بسقي لبنها أن تعقروها، فكذبوا نبيهم صالحًا.</p>
