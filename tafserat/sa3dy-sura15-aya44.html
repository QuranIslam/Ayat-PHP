لَهَا سَبْعَةُ أَبْوَابٍ لِّكُلِّ بَابٍ مِّنْهُمْ جُزْءٌ مَّقْسُومٌ|||<p><span class="t4">{ لَهَا سَبْعَةُ أَبْوَابٍ }</span> كل باب أسفل من الآخر، <span class="t4">{ لِكُلِّ بَابٍ مِنْهُمْ }</span> أي: من أتباع إبليس <span class="t4">{ جُزْءٌ مَقْسُومٌ }</span> بحسب أعمالهم. قال الله تعالى: <span class="t4">{ فَكُبْكِبُوا فِيهَا هُمْ وَالْغَاوُونَ وَجُنُودُ إِبْلِيسَ أَجْمَعُونَ }</span></p>
