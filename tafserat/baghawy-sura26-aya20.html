قَالَ فَعَلْتُهَا إِذًا وَأَنَا مِنَ الضَّالِّينَ|||<p><span class="t3">( قال )</span> موسى ، ) <span class="t3">( فعلتها إذا )</span> أي : فعلت ما فعلت حينئذ ، ) <span class="t3">( وأنا من الضالين )</span> أي : من الجاهلين ، أي لم يأتني من الله شيء . وقيل : من الجاهلين بأن ذلك يؤدي إلى قتله . وقيل : من الضالين عن طريق الصواب من غير تعمد . وقيل : من المخطئين .</p>
