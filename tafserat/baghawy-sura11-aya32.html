قَالُوا يَا نُوحُ قَدْ جَادَلْتَنَا فَأَكْثَرْتَ جِدَالَنَا فَأْتِنَا بِمَا تَعِدُنَا إِن كُنتَ مِنَ الصَّادِقِينَ|||<p><span class="t3">( قالوا يا نوح قد جادلتنا )</span> خاصمتنا ، <span class="t3">( فأكثرت جدالنا فأتنا بما تعدنا )</span> من العذاب <span class="t3">( إن كنت من الصادقين )</span> .</p>
