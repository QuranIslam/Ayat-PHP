اذْهَبُوا بِقَمِيصِي هَٰذَا فَأَلْقُوهُ عَلَىٰ وَجْهِ أَبِي يَأْتِ بَصِيرًا وَأْتُونِي بِأَهْلِكُمْ أَجْمَعِينَ|||<p>يقول : اذهبوا بهذا القميص ، <span class="t3">( فألقوه على وجه أبي يأت بصيرا )</span> وكان قد عمي من كثرة البكاء ، <span class="t3">( وأتوني بأهلكم أجمعين )</span> أي : بجميع بني يعقوب .</p>
