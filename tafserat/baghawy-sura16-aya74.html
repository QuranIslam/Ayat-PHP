فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ ۚ إِنَّ اللَّهَ يَعْلَمُ وَأَنتُمْ لَا تَعْلَمُونَ|||<p><span class="t3">( فلا تضربوا لله الأمثال )</span> يعني الأشباه . فتشبهونه بخلقه ، وتجعلون له شريكا ، فإنه واحد لا مثل له ، <span class="t3">( إن الله يعلم وأنتم لا تعلمون )</span> خطأ ما تضربون من الأمثال .</p>
