أَلَّا تَعْلُوا عَلَيَّ وَأْتُونِي مُسْلِمِينَ|||<p>وقوله : <span class="t3">( ألا تعلوا علي )</span> : يقول قتادة : لا تجيروا علي <span class="t3">( وأتوني مسلمين )</span> .</p><p>وقال عبد الرحمن بن زيد بن أسلم : لا تمتنعوا ولا تتكبروا علي .</p><p><span class="t3">( وأتوني مسلمين )</span> : قال ابن عباس : موحدين . وقال غيره : مخلصين . وقال سفيان بن عيينة : طائعين .</p>
