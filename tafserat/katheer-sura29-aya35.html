وَلَقَد تَّرَكْنَا مِنْهَا آيَةً بَيِّنَةً لِّقَوْمٍ يَعْقِلُونَ|||<p>ولهذا قال تعالى : <span class="t3">( ولقد تركنا منها آية بينة )</span> أي : واضحة ، <span class="t3">( لقوم يعقلون )</span> ، كما قال <span class="t3">( وإنكم لتمرون عليهم مصبحين وبالليل أفلا تعقلون )</span> <span class="t2">[ الصافات : 137 ، 138 ]</span> .</p>
