وَأَمَّا مَنْ أُوتِيَ كِتَابَهُ بِشِمَالِهِ فَيَقُولُ يَا لَيْتَنِي لَمْ أُوتَ كِتَابِيَهْ|||<p>هؤلاء أهل الشقاء يعطون كتب أعمالهم السيئة بشمالهم تمييزا لهم وخزيا وعارا وفضيحة، فيقول أحدهم من الهم والغم والخزي <span class="t4">{ يَا لَيْتَنِي لَمْ أُوتَ كِتَابِيَهْ }</span> لأنه يبشر بدخول النار والخسارة الأبدية.</p>
