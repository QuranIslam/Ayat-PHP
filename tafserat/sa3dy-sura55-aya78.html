تَبَارَكَ اسْمُ رَبِّكَ ذِي الْجَلَالِ وَالْإِكْرَامِ|||<p>ولما ذكر سعة فضله وإحسانه، قال: <span class="t4">{ تَبَارَكَ اسْمُ رَبِّكَ ذِي الْجَلَالِ وَالْإِكْرَامِ }</span> أي: تعاظم وكثر خيره، الذي له الجلال الباهر، والمجد الكامل، والإكرام لأوليائه.</p><p>تم تفسير سورة الرحمن، ولله الحمد والشكر والثناء الحسن.</p>
