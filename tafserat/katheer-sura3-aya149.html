يَا أَيُّهَا الَّذِينَ آمَنُوا إِن تُطِيعُوا الَّذِينَ كَفَرُوا يَرُدُّوكُمْ عَلَىٰ أَعْقَابِكُمْ فَتَنقَلِبُوا خَاسِرِينَ|||<p>يحذر تعالى عباده المؤمنين عن طاعة الكافرين والمنافقين فإن طاعتهم تورث الردى في الدنيا والآخرة ، ولهذا قال : <span class="t3">( إن تطيعوا الذين كفروا يردوكم على أعقابكم فتنقلبوا خاسرين )</span> .</p>
