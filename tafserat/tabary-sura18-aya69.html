قَالَ سَتَجِدُنِي إِن شَاءَ اللَّهُ صَابِرًا وَلَا أَعْصِي لَكَ أَمْرًا|||<p>القول في تأويل قوله : <span class="t3">( سَتَجِدُنِي إِنْ شَاءَ اللَّهُ صَابِرًا )</span> على ما أرى منك وإن كان خلافا لما هو عندي صواب <span class="t3">( وَلا أَعْصِي لَكَ أَمْرًا )</span> يقول: وأنتهي إلى ما تأمرني، وإن لم يكن موافقا هواي.</p>
