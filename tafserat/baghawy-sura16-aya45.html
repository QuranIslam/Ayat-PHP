أَفَأَمِنَ الَّذِينَ مَكَرُوا السَّيِّئَاتِ أَن يَخْسِفَ اللَّهُ بِهِمُ الْأَرْضَ أَوْ يَأْتِيَهُمُ الْعَذَابُ مِنْ حَيْثُ لَا يَشْعُرُونَ|||<p><span class="t3">( أفأمن الذين مكروا )</span> عملوا <span class="t3">( السيئات )</span> من قبل ، يعني نمرود بن كنعان وغيره من الكفار ، <span class="t3">( أن يخسف الله بهم الأرض أو يأتيهم العذاب من حيث لا يشعرون )</span></p>
