فَإِنِ انتَهَوْا فَإِنَّ اللَّهَ غَفُورٌ رَّحِيمٌ|||<p>وقوله : <span class="t3">( فإن انتهوا فإن الله غفور رحيم )</span> أي : فإن تركوا القتال في الحرم ، وأنابوا إلى الإسلام والتوبة ، فإن الله <span class="t2">[ غفور رحيم ]</span> يغفر ذنوبهم ، ولو كانوا قد قتلوا المسلمين في حرم الله ، فإنه تعالى لا يتعاظمه ذنب أن يغفره لمن تاب منه إليه .</p>
