فَقُلْنَا اذْهَبَا إِلَى الْقَوْمِ الَّذِينَ كَذَّبُوا بِآيَاتِنَا فَدَمَّرْنَاهُمْ تَدْمِيرًا|||<p><span class="t3">( فقلنا اذهبا إلى القوم الذين كذبوا بآياتنا )</span> يعني القبط ، <span class="t3">( فدمرناهم )</span> فيه إضمار ، أي : فكذبوهما فدمرناهم ، <span class="t3">( تدميرا )</span> أهلكناهم إهلاكا .</p>
