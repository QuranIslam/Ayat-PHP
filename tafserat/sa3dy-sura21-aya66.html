قَالَ أَفَتَعْبُدُونَ مِن دُونِ اللَّهِ مَا لَا يَنفَعُكُمْ شَيْئًا وَلَا يَضُرُّكُمْ|||<p>فقال إبراهيم - موبخا لهم ومعلنا بشركهم على رءوس الأشهاد، ومبينا عدم استحقاق آلهتهم للعبادة-: <span class="t4">{ أَفَتَعْبُدُونَ مِنْ دُونِ اللَّهِ مَا لَا يَنْفَعُكُمْ شَيْئًا وَلَا يَضُرُّكُمْ ْ}</span> فلا نفع ولا دفع.</p>
