إِنَّكَ لَا تُسْمِعُ الْمَوْتَىٰ وَلَا تُسْمِعُ الصُّمَّ الدُّعَاءَ إِذَا وَلَّوْا مُدْبِرِينَ|||<p><span class="t4">{ إِنَّكَ لَا تُسْمِعُ الْمَوْتَى وَلَا تُسْمِعُ الصُّمَّ الدُّعَاءَ }</span></p><p>أي: حين تدعوهم وتناديهم، وخصوصا <span class="t4">{ إِذَا وَلَّوْا مُدْبِرِينَ }</span> فإنه يكون أبلغ في عدم إسماعهم.</p>
