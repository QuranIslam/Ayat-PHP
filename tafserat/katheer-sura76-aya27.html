إِنَّ هَٰؤُلَاءِ يُحِبُّونَ الْعَاجِلَةَ وَيَذَرُونَ وَرَاءَهُمْ يَوْمًا ثَقِيلًا|||<p>ثم قال : منكرا على الكفار ومن أشبههم في حب الدنيا والإقبال عليها والانصباب إليها ، وترك الدار الآخرة وراء ظهورهم : <span class="t3">( إن هؤلاء يحبون العاجلة ويذرون وراءهم يوما ثقيلا )</span> يعني : يوم القيامة .</p>
