رَبَّنَا إِنَّكَ مَن تُدْخِلِ النَّارَ فَقَدْ أَخْزَيْتَهُ ۖ وَمَا لِلظَّالِمِينَ مِنْ أَنصَارٍ|||<p>ثم قالوا : <span class="t3">( ربنا إنك من تدخل النار فقد أخزيته )</span> أي : أهنته وأظهرت خزيه لأهل الجمع <span class="t3">( وما للظالمين من أنصار )</span> أي : يوم القيامة لا مجير لهم منك ، ولا محيد لهم عما أردت بهم .</p>
