إِنَّ الَّذِينَ قَالُوا رَبُّنَا اللَّهُ ثُمَّ اسْتَقَامُوا فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ|||<p>وقوله : <span class="t3">( إن الذين قالوا ربنا الله ثم استقاموا )</span> تقدم تفسيرها في سورة <span class="t1">" حم ، السجدة "</span> .</p><p>وقوله : <span class="t3">( فلا خوف عليهم )</span> أي : فيما يستقبلون ، <span class="t3">( ولا هم يحزنون )</span> على ما خلفوا ،</p>
