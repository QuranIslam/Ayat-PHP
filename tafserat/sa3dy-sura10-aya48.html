وَيَقُولُونَ مَتَىٰ هَٰذَا الْوَعْدُ إِن كُنتُمْ صَادِقِينَ|||<p>ولا يستبطئوا العقوبة ويقولوا‏:‏ ‏<span class="t4">{‏مَتَى هَذَا الْوَعْدُ إِنْ كُنْتُمْ صَادِقِينَ‏}</span>‏ فإن هذا ظلم منهم، حيث طلبوه من النبي ـ صلى الله عليه وسلم ـ ، فإنه ليس له من الأمر شيء، وإنما عليه البلاغ والبيان للناس‏.‏</p>
