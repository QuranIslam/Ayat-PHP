يَوْمَ لَا يَنفَعُ الظَّالِمِينَ مَعْذِرَتُهُمْ ۖ وَلَهُمُ اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ|||<p><span class="t4">{ يَوْمَ لَا يَنْفَعُ الظَّالِمِينَ مَعْذِرَتُهُمْ }</span> حين يعتذرون <span class="t4">{ وَلَهُمُ اللَّعْنَةُ وَلَهُمْ سُوءُ الدَّارِ }</span> أي: الدار السيئة التي تسوء نازليها.</p>
