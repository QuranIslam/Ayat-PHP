قَالُوا إِنَّا كُنَّا قَبْلُ فِي أَهْلِنَا مُشْفِقِينَ|||<p>القول في تأويل قوله تعالى :  قَالُوا إِنَّا كُنَّا قَبْلُ فِي أَهْلِنَا مُشْفِقِينَ <span class="t3">(26)</span></p><p>يقول تعالى ذكره: قال بعضهم لبعض: إنا أيها القوم كنا في أهلنا في الدنيا مُشفقين خائفين من عذاب الله وجلين أن يعذبنا ربنا اليوم .</p>
