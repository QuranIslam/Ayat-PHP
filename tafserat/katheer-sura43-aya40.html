أَفَأَنتَ تُسْمِعُ الصُّمَّ أَوْ تَهْدِي الْعُمْيَ وَمَن كَانَ فِي ضَلَالٍ مُّبِينٍ|||<p>وقوله : <span class="t3">( أفأنت تسمع الصم أو تهدي العمي ومن كان في ضلال مبين )</span> أي : ليس ذلك إليك ، إنما عليك البلاغ ، وليس عليك هداهم ، ولكن الله يهدي من يشاء ، ويضل من يشاء ، وهو الحكم العدل في ذلك .</p>
