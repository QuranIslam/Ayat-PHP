إِذْ دَخَلُوا عَلَيْهِ فَقَالُوا سَلَامًا ۖ قَالَ سَلَامٌ قَوْمٌ مُّنكَرُونَ|||<div class="tafheem"><div class="tafheem_trans">Вот они вошли к нему и сказали: «Мир тебе!» Он сказал: «И вам мир, люди незнакомые!»</div><div class="tafheem_comments"><p>Ибрахим не узнал ангелов и попросил их представиться, и только после этого он понял, кто почтил его своим визитом.</p></div>
