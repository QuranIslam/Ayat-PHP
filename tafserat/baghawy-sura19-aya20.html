قَالَتْ أَنَّىٰ يَكُونُ لِي غُلَامٌ وَلَمْ يَمْسَسْنِي بَشَرٌ وَلَمْ أَكُ بَغِيًّا|||<p><span class="t3">( قالت )</span> مريم <span class="t3">( أنى )</span> من أين <span class="t3">( يكون لي غلام ولم يمسسني بشر )</span> لم يقربني زوج <span class="t3">( ولم أك بغيا )</span> فاجرة؟ تريد أن الولد يكون من نكاح أو سفاح ، ولم يكن هنا واحد منهما .</p>
