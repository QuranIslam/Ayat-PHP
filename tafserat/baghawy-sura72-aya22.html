قُلْ إِنِّي لَن يُجِيرَنِي مِنَ اللَّهِ أَحَدٌ وَلَنْ أَجِدَ مِن دُونِهِ مُلْتَحَدًا|||<p><span class="t3">( قل إني لن يجيرني من الله أحد )</span> لن يمنعني من أحد إن عصيته <span class="t3">( ولن أجد من دونه ملتحدا )</span> ملجأ أميل إليه . ومعنى <span class="t1">" الملتحد "</span> أي : المائل . قال السدي : حرزا . وقال الكلبي : مدخلا في الأرض مثل السرب .</p>
