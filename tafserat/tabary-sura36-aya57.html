لَهُمْ فِيهَا فَاكِهَةٌ وَلَهُم مَّا يَدَّعُونَ|||<p>وقوله <span class="t3">( لَهُمْ فِيهَا فَاكِهَةٌ )</span> يقول لهؤلاء الذين ذكرهم تبارك وتعالى من أهل الجنة في الجنة فاكهة <span class="t3">( وَلَهُمْ مَا يَدَّعُونَ )</span> يقول: ولهم فيها ما يتَمنُّون. وذُكر عن العرب أنها تقول: دع عليّ ما شئت أي: تمنّ عليّ ما شئت.</p>
