ثُمَّ أَخَذْتُ الَّذِينَ كَفَرُوا ۖ فَكَيْفَ كَانَ نَكِيرِ|||<p><span class="t4">{ ثُمَّ أَخَذْتُ الَّذِينَ كَفَرُوا }</span> بأنواع العقوبات <span class="t4">{ فَكَيْفَ كَانَ نَكِيرِ }</span> عليهم؟ كان أشد النكير وأعظم التنكيل، فإياكم وتكذيب هذا الرسول الكريم، فيصيبكم كما أصاب أولئك، من العذاب الأليم والخزي الوخيم.</p>
