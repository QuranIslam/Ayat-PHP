فِي مَقْعَدِ صِدْقٍ عِندَ مَلِيكٍ مُّقْتَدِرٍ|||<p>وقوله: <span class="t3">( فِي مَقْعَدِ صِدْقٍ )</span> يقول: في مجلس حقّ لا لغو فيه ولا تأثيم <span class="t3">( عِنْدَ مَلِيكٍ مُقْتَدِرٍ )</span> يقول: عند ذي مُلك مقتدر على ما يشاء, وهو الله ذو القوّة المتين, تبارك وتعالى .</p><p>آخر تفسير سورة اقتربت الساعة</p>
