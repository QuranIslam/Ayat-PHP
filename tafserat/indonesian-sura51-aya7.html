وَالسَّمَاءِ ذَاتِ الْحُبُكِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Demi langit yang mempunyai jalan-jalan)</span> lafal Al Hubuk adalah bentuk jamak dari Habiikah, sama halnya dengan lafal Thariiqah yang bentuk jamaknya Thuruq, yakni sejak ia diciptakan mempunyai jalan-jalan, sebagaimana jalan di padang pasir.</p></div></div>
