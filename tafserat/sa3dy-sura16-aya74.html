فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ ۚ إِنَّ اللَّهَ يَعْلَمُ وَأَنتُمْ لَا تَعْلَمُونَ|||<p><span class="t4">{ فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ }</span> المتضمنة للتسوية بينه وبين خلقه <span class="t4">{ إِنَّ اللَّهَ يَعْلَمُ وَأَنْتُمْ لَا تَعْلَمُونَ }</span> فعلينا أن لا نقول عليه بلا علم وأن نسمع ما ضربه العليم من الأمثال</p>
