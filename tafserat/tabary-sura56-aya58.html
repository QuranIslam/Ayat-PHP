أَفَرَأَيْتُم مَّا تُمْنُونَ|||<p>القول في تأويل قوله تعالى :  أَفَرَأَيْتُمْ مَا تُمْنُونَ <span class="t3">(58)</span></p><p>يقول تعالى ذكره لهؤلاء المكذّبين بالبعث: أفرأيتم أيها المُنكرون قُدرة الله على إحيائكم من بعد مماتكم - النطف التي تمنون في أرحام نسائكم- أنتم تخلقون تلك أم نحن الخالقون.</p>
