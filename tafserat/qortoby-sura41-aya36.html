وَإِمَّا يَنزَغَنَّكَ مِنَ الشَّيْطَانِ نَزْغٌ فَاسْتَعِذْ بِاللَّهِ ۖ إِنَّهُ هُوَ السَّمِيعُ الْعَلِيمُ|||<p>قوله تعالى : وإما ينزغنك من الشيطان نزغ تقدم في آخر الأعراف مستوفى . فاستعذ بالله من كيده وشره <span class="t1">" إنه هو السميع "</span> لاستعاذتك <span class="t1">" العليم "</span> بأفعالك وأقوالك .</p>
