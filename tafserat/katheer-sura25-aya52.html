فَلَا تُطِعِ الْكَافِرِينَ وَجَاهِدْهُم بِهِ جِهَادًا كَبِيرًا|||<p><span class="t3">( فلا تطع الكافرين وجاهدهم به )</span> يعني : بالقرآن ، قاله ابن عباس <span class="t3">( جهادا كبيرا )</span> ، كما قال تعالى : <span class="t3">( يا أيها النبي جاهد الكفار والمنافقين واغلظ عليهم )</span> <span class="t2">[ التوبة : 73 ، التحريم : 9 ]</span> .</p>
