وَلَئِن سَأَلْتَهُم مَّنْ خَلَقَ السَّمَاوَاتِ وَالْأَرْضَ وَسَخَّرَ الشَّمْسَ وَالْقَمَرَ لَيَقُولُنَّ اللَّهُ ۖ فَأَنَّىٰ يُؤْفَكُونَ|||<div class="tafheem"><div class="tafheem_trans">Если ты спросишь их: «Кто создал небеса и землю и подчинил солнце и луну?» - они непременно скажут: «Аллах». До чего же они отвращены от истины!</div><div class="tafheem_comments"><p></p></div>
