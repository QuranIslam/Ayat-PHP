أَمْ يَحْسَبُونَ أَنَّا لَا نَسْمَعُ سِرَّهُمْ وَنَجْوَاهُم ۚ بَلَىٰ وَرُسُلُنَا لَدَيْهِمْ يَكْتُبُونَ|||<p><span class="t3">( أم يحسبون أنا لا نسمع سرهم ونجواهم )</span> ما يسرونه من غيرهم ويتناجون به بينهم <span class="t3">( بلى )</span> نسمع ذلك ونعلم <span class="t3">( ورسلنا )</span> أيضا من الملائكة يعني الحفظة <span class="t3">( لديهم يكتبون )</span> .</p>
