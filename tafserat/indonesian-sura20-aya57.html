قَالَ أَجِئْتَنَا لِتُخْرِجَنَا مِنْ أَرْضِنَا بِسِحْرِكَ يَا مُوسَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p>(Berkata Firaun, <span class="t1">"Adakah kamu datang kepada kami untuk mengusir kami dari negeri kami) yakni dari negeri Mesir, kemudian kamu menjadi raja padanya (dengan sihirmu, hai Musa?"</span>)</p></div></div>
