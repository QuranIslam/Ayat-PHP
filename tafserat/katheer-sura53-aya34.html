وَأَعْطَىٰ قَلِيلًا وَأَكْدَىٰ|||<p><span class="t3">( وأعطى قليلا وأكدى )</span> قال ابن عباس : أطاع قليلا ثم قطعه . وكذا قال مجاهد ، وسعيد بن جبير ، وعكرمة ، وقتادة ، وغير واحد . قال عكرمة وسعيد : كمثل القوم إذا كانوا يحفرون بئرا ، فيجدون في أثناء الحفر صخرة تمنعهم من تمام العمل ، فيقولون : <span class="t1">" أكدينا "</span> ، ويتركون العمل .</p>
