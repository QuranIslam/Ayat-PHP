وَأَشْرِكْهُ فِي أَمْرِي|||<p><span class="t3">( وأشركه في أمري )</span> أي : في النبوة وتبليغ الرسالة ، وقرأ ابن عامر <span class="t1">" أشدد "</span> بفتح الألف <span class="t1">" وأشركه "</span> بضمها على الجواب ، حكاية عن موسى ، أي : أفعل ذلك ، وقرأ الآخرون على الدعاء والمسألة ، عطفا على ما تقدم من قوله : <span class="t3">( قال رب اشرح لي صدري ويسر لي أمري )</span></p>
