إِنَّهُمْ يَرَوْنَهُ بَعِيدًا|||<p>القول في تأويل قوله تعالى :  إِنَّهُمْ يَرَوْنَهُ بَعِيدًا <span class="t3">(6)</span></p><p>يقول تعالى ذكره: إن هؤلاء المشركين يرون العذاب الذي سألوا عنه، الواقع عليهم، بعيدا وقوعه، وإنما أخبر جلّ ثناؤه أنهم يرون ذلك بعيدا، لأنهم كانوا لا يصدّقون به، وينكرون البعث بعد الممات، والثواب والعقاب</p>
