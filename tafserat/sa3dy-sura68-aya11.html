هَمَّازٍ مَّشَّاءٍ بِنَمِيمٍ|||<p><span class="t4">{ هَمَّازٍ }</span> أي: كثير العيب <span class="t2">[للناس]</span> والطعن فيهم  بالغيبة والاستهزاء، وغير ذلك.</p><p><span class="t4">{ مَشَّاءٍ بِنَمِيمٍ }</span> أي: يمشي بين الناس بالنميمة، وهي: نقل كلام بعض الناس لبعض، لقصد الإفساد بينهم، وإلقاء العداوة والبغضاء.</p>
