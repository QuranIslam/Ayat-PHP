فَوَقَاهُمُ اللَّهُ شَرَّ ذَٰلِكَ الْيَوْمِ وَلَقَّاهُمْ نَضْرَةً وَسُرُورًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka Allah memelihara mereka dari kesusahan hari itu, dan memberikan kepada mereka)</span> atau menghadiahkan kepada mereka <span class="t3">(kejernihan)</span> yaitu keindahan dan kecemerlangan pada wajah-wajah mereka <span class="t3">(dan kegembiraan hati.)</span></p></div></div>
