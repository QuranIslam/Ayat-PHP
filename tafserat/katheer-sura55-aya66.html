فِيهِمَا عَيْنَانِ نَضَّاخَتَانِ|||<p>وقال هناك : <span class="t3">( فيهما عينان تجريان )</span> ، وقال هاهنا : <span class="t3">( نضاختان )</span> ، وقال علي بن أبي طلحة ، عن ابن عباس : أي فياضتان . والجري أقوى من النضخ .</p><p>وقال الضحاك : <span class="t3">( نضاختان )</span> أي ممتلئتان لا تنقطعان .</p>
