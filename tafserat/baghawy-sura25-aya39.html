وَكُلًّا ضَرَبْنَا لَهُ الْأَمْثَالَ ۖ وَكُلًّا تَبَّرْنَا تَتْبِيرًا|||<p><span class="t3">( وكلا ضربنا له الأمثال )</span> أي : الأشباه في إقامة الحجة عليهم ، فلم نهلكهم إلا بعد الإنذار ) <span class="t3">( وكلا تبرنا تتبيرا )</span> أي : أهلكنا إهلاكا . وقال الأخفش : كسرنا تكسيرا . قال الزجاج : كل شيء كسرته وفتته فقد تبرته .</p>
