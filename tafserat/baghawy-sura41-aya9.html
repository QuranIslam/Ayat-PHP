۞ قُلْ أَئِنَّكُمْ لَتَكْفُرُونَ بِالَّذِي خَلَقَ الْأَرْضَ فِي يَوْمَيْنِ وَتَجْعَلُونَ لَهُ أَندَادًا ۚ ذَٰلِكَ رَبُّ الْعَالَمِينَ|||<p>قوله عز وجل : <span class="t3">( قل أئنكم لتكفرون بالذي خلق الأرض في يومين )</span> : يوم الأحد والاثنين ، <span class="t3">( وتجعلون له أندادا ذلك رب العالمين )</span> .</p>
