وَمَا يَنبَغِي لَهُمْ وَمَا يَسْتَطِيعُونَ|||<p><span class="t3">( وما ينبغي لهم )</span> .</p><p>وقوله : <span class="t3">( وما يستطيعون )</span> أي : ولو انبغى لهم لما استطاعوا ذلك ، قال الله تعالى : <span class="t3">( لو أنزلنا هذا القرآن على جبل لرأيته خاشعا متصدعا من خشية الله )</span> <span class="t2">[ الحشر : 21 ]</span> .</p>
