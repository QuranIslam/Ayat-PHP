وَلَقَدْ أُوحِيَ إِلَيْكَ وَإِلَى الَّذِينَ مِن قَبْلِكَ لَئِنْ أَشْرَكْتَ لَيَحْبَطَنَّ عَمَلُكَ وَلَتَكُونَنَّ مِنَ الْخَاسِرِينَ|||<p><span class="t3">( ولقد أوحي إليك وإلى الذين من قبلك لئن أشركت ليحبطن عملك ولتكونن من الخاسرين )</span></p><p>وهذه كقوله : <span class="t3">( ولو أشركوا لحبط عنهم ما كانوا يعملون )</span> <span class="t2">[ الأنعام : 88 ]</span> .</p>
