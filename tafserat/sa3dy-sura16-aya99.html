إِنَّهُ لَيْسَ لَهُ سُلْطَانٌ عَلَى الَّذِينَ آمَنُوا وَعَلَىٰ رَبِّهِمْ يَتَوَكَّلُونَ|||<p>فإن الشيطان <span class="t4">{ لَيْسَ لَهُ سُلْطَانٌ }</span> أي: تسلط <span class="t4">{ عَلَى الَّذِينَ آمَنُوا وَعَلَى رَبِّهِمْ }</span> وحده لا شريك له <span class="t4">{ يَتَوَكَّلُونَ }</span> فيدفع الله عن المؤمنين المتوكلين عليه شر الشيطان ولا يبق له عليهم سبيل.</p>
