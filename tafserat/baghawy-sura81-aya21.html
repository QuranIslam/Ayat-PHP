مُّطَاعٍ ثَمَّ أَمِينٍ|||<p><span class="t3">( مطاع ثم )</span> أي في <span class="t2">[ السماوات ]</span> تطيعه الملائكة ، ومن طاعة الملائكة إياه أنهم فتحوا أبواب السماوات ليلة المعراج بقوله لرسول الله - صلى الله عليه وسلم - ، وفتح خزنة الجنة أبوابها بقوله ، <span class="t3">( أمين )</span> على وحي الله ورسالته إلى أنبيائه .</p>
