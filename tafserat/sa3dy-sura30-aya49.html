وَإِن كَانُوا مِن قَبْلِ أَن يُنَزَّلَ عَلَيْهِم مِّن قَبْلِهِ لَمُبْلِسِينَ|||<p><span class="t4">{ وَإِنْ كَانُوا مِنْ قَبْلِ أَنْ يُنَزَّلَ عَلَيْهِمْ مِنْ قَبْلِهِ لَمُبْلِسِينَ }</span> أي: آيسين قانطين لتأخر وقت مجيئه، أي: فلما نزل في تلك الحال صار له موقع عظيم <span class="t2">[عندهم]</span> وفرح واستبشار.</p>
