وَهُوَ الَّذِي ذَرَأَكُمْ فِي الْأَرْضِ وَإِلَيْهِ تُحْشَرُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Dialah yang mengembangbiakkan kalian)</span> menciptakan kalian <span class="t3">(di bumi ini, dan hanya kepada-Nyalah kalian akan dihimpunkan)</span> akan dibangkitkan menjadi hidup kembali kemudian menghadap kepada-Nya.</p></div></div>
