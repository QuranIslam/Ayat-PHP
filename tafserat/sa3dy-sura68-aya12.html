مَّنَّاعٍ لِّلْخَيْرِ مُعْتَدٍ أَثِيمٍ|||<p><span class="t4">{ مَنَّاعٍ لِلْخَيْرِ }</span> الذي يلزمه القيام به من النفقات الواجبة والكفارات والزكوات وغير ذلك، <span class="t4">{ مُعْتَدٍ }</span> على الخلق في ظلمهم، في الدماء والأموال والأعراض  <span class="t4">{ أَثِيمٍ }</span> أي: كثير الإثم والذنوب المتعلقة في حق الله تعالى</p>
