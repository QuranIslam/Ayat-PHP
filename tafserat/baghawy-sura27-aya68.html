لَقَدْ وُعِدْنَا هَٰذَا نَحْنُ وَآبَاؤُنَا مِن قَبْلُ إِنْ هَٰذَا إِلَّا أَسَاطِيرُ الْأَوَّلِينَ|||<p><span class="t3">( لقد وعدنا هذا )</span> أي : هذا البعث ، <span class="t3">( نحن وآباؤنا من قبل )</span> أي : من قبل محمد ، وليس ذلك بشيء <span class="t3">( إن هذا )</span> ما هذا ، <span class="t3">( إلا أساطير الأولين )</span> أحاديثهم وأكاذيبهم التي كتبوها .</p>
