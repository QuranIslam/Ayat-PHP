۞ وَمَا أَعْجَلَكَ عَن قَوْمِكَ يَا مُوسَىٰ|||<p>القول في تأويل قوله تعالى :  وَمَا أَعْجَلَكَ عَنْ قَوْمِكَ يَا مُوسَى <span class="t3">(83)</span></p><p>يقول تعالى ذكره: <span class="t3">( وَمَا أَعْجَلَكَ )</span> وأي شيء أعجلك <span class="t3">( عَنْ قَوْمِكَ يَا مُوسَى )</span> فتقدمتهم وخلفتهم وراءك، ولم تكن معهم</p>
