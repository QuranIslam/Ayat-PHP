عَالِمُ الْغَيْبِ وَالشَّهَادَةِ الْعَزِيزُ الْحَكِيمُ|||<p><span class="t3">( عَالِمُ الْغَيْبِ وَالشَّهَادَةِ )</span> يقول: عالم ما لا تراه أعين عباده ويغيب عن أبصارهم وما يشاهدونه فيرونه بأبصارهم <span class="t3">( الْعَزِيزُ )</span> يعني الشديد في انتقامه ممن عصاه وخالف أمره ونهيه <span class="t3">( الْحَكِيمُ )</span> في تدبيره خلقه، وصرفه إياهم فيما يصلحهم.</p>
