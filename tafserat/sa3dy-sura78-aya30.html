فَذُوقُوا فَلَن نَّزِيدَكُمْ إِلَّا عَذَابًا|||<p><span class="t4">{ فَذُوقُوا }</span> أيها المكذبون هذا العذاب الأليم والخزي الدائم <span class="t4">{ فَلَنْ نَزِيدَكُمْ إِلَّا عَذَابًا }</span> وكل وقت وحين يزداد عذابهم <span class="t2">[وهذه الآية أشد الآيات في شدة عذاب أهل النار أجارنا الله منها]</span>.</p>
