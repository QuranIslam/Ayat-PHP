قَالَ الَّذِينَ اسْتَكْبَرُوا إِنَّا بِالَّذِي آمَنتُم بِهِ كَافِرُونَ|||<p><span class="t3">(قال الذين استكبروا)</span> ، عن أمر الله وأمر رسوله صالح=<span class="t3">( إنا )</span> ، أيها القوم <span class="t3">( بالذي  آمنتم به )</span> ، يقول: صدقتم به من نبوّة صالح، وأن الذي جاء به حق من عند الله=<span class="t3">( كافرون )</span> ، يقول: جاحدون منكرون، لا نصدِّق به ولا نقرُّ.</p><p>* * *</p>
