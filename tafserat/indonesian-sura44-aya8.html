لَا إِلَٰهَ إِلَّا هُوَ يُحْيِي وَيُمِيتُ ۖ رَبُّكُمْ وَرَبُّ آبَائِكُمُ الْأَوَّلِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Tidak ada tuhan melainkan Dia, Yang menghidupkan dan Yang mematikan Dialah Rabb kalian dan Rabb bapak-bapak kalian yang terdahulu)</span>.</p></div></div>
