كِرَامٍ بَرَرَةٍ|||<p><span class="t4">{ كِرَامٍ }</span> أي: كثيري الخير والبركة، <span class="t4">{ بَرَرَةٍ }</span> قلوبهم وأعمالهم.</p><p>وذلك كله حفظ من الله لكتابه، أن جعل السفراء فيه إلى الرسل الملائكة الكرام الأقوياء الأتقياء، ولم يجعل للشياطين عليه سبيلا، وهذا مما يوجب الإيمان به وتلقيه بالقبول، ولكن مع هذا أبى الإنسان إلا كفورا.</p>
