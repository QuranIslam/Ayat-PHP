لَّعَنَهُ اللَّهُ ۘ وَقَالَ لَأَتَّخِذَنَّ مِنْ عِبَادِكَ نَصِيبًا مَّفْرُوضًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dia dikutuk oleh Allah)</span> artinya dijauhkan dari rahmat-Nya <span class="t3">(dan katanya)</span> setan itu <span class="t3">("Akan saya ambil)</span> untuk saya <span class="t3">(dari hamba-hamba-Mu bagian yang telah ditetapkan)</span> yang saya ajak untuk menaati saya!</p></div></div>
