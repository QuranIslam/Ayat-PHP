وَمَا نُرْسِلُ الْمُرْسَلِينَ إِلَّا مُبَشِّرِينَ وَمُنذِرِينَ ۖ فَمَنْ آمَنَ وَأَصْلَحَ فَلَا خَوْفٌ عَلَيْهِمْ وَلَا هُمْ يَحْزَنُونَ|||<p>قوله عز وجل : <span class="t3">( وما نرسل المرسلين إلا مبشرين ومنذرين فمن آمن وأصلح )</span> العمل ، <span class="t3">( فلا خوف عليهم )</span> حين يخاف أهل النار ، <span class="t3">( ولا هم يحزنون )</span> إذا حزنوا .</p>
