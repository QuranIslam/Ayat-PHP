أَأَنتُمْ أَنزَلْتُمُوهُ مِنَ الْمُزْنِ أَمْ نَحْنُ الْمُنزِلُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kaliankah yang menurunkannya dari awan)</span> lafal Muzni adalah bentuk jamak dari lafal Muznatun, artinya awan yang membawa air hujan <span class="t3">(ataukah Kami yang menurunkannya)</span>.</p></div></div>
