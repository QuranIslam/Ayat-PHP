إِنَّ هَٰذَا كَانَ لَكُمْ جَزَاءً وَكَانَ سَعْيُكُم مَّشْكُورًا|||<p><span class="t4">{ إِنَّ هَذَا }</span> الجزاء الجزيل والعطاء الجميل <span class="t4">{ كَانَ لَكُمْ جَزَاءً }</span> على ما أسلفتموه من الأعمال، <span class="t4">{ وَكَانَ سَعْيُكُمْ مَشْكُورًا }</span> أي: القليل منه، يجعل الله لكم به من النعيم المقيم ما لا يمكن حصره.</p>
