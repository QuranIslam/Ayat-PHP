وَالَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ لَا نُكَلِّفُ نَفْسًا إِلَّا وُسْعَهَا أُولَٰئِكَ أَصْحَابُ الْجَنَّةِ ۖ هُمْ فِيهَا خَالِدُونَ|||<p><span class="t3">( والذين آمنوا وعملوا الصالحات لا نكلف نفسا إلا وسعها )</span> أي : طاقتها وما لا تحرج فيه ولا تضيق عليه ، <span class="t3">( أولئك أصحاب الجنة هم فيها خالدون )</span></p>
