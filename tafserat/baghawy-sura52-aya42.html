أَمْ يُرِيدُونَ كَيْدًا ۖ فَالَّذِينَ كَفَرُوا هُمُ الْمَكِيدُونَ|||<p><span class="t3">( أم يريدون كيدا )</span> مكرا بك ليهلكوك ؟ <span class="t3">( فالذين كفروا هم المكيدون )</span> أي : هم المجزيون بكيدهم ، يريد أن ضرر ذلك يعود عليهم ، ويحيق مكرهم بهم ، وذلك أنهم مكروا به في دار الندوة فقتلوا ببدر .</p>
