فَإِنَّمَا هِيَ زَجْرَةٌ وَاحِدَةٌ فَإِذَا هُمْ يَنظُرُونَ|||<p>ثم قال : <span class="t3">( فإنما هي زجرة واحدة فإذا هم ينظرون )</span> أي : إنما هو أمر واحد من الله - عز وجل - يدعوهم دعوة واحدة أن يخرجوا من الأرض ، فإذا هم <span class="t2">[ قيام ]</span> بين يديه ، ينظرون إلى أهوال يوم القيامة .</p>
