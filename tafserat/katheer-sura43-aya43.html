فَاسْتَمْسِكْ بِالَّذِي أُوحِيَ إِلَيْكَ ۖ إِنَّكَ عَلَىٰ صِرَاطٍ مُّسْتَقِيمٍ|||<p>ثم قال تعالى : <span class="t3">( فاستمسك بالذي أوحي إليك إنك على صراط مستقيم )</span> أي : خذ بالقرآن المنزل على قلبك ، فإنه هو الحق ، وما يهدي إليه هو الحق المفضي إلى صراط الله المستقيم ، الموصل إلى جنات النعيم ، والخير الدائم المقيم .</p>
