وَلَوْلَا أَن ثَبَّتْنَاكَ لَقَدْ كِدتَّ تَرْكَنُ إِلَيْهِمْ شَيْئًا قَلِيلًا|||<p><span class="t4">{ وَ }</span> مع هذا فـ <span class="t4">{ لَوْلَا أَنْ ثَبَّتْنَاكَ }</span> على الحق، وامتننا عليك بعدم الإجابة لداعيهم، <span class="t4">{ لَقَدْ كِدْتَ تَرْكَنُ إِلَيْهِمْ شَيْئًا قَلِيلًا }</span> من كثرة المعالجة، ومحبتك لهدايتهم.</p>
