كِتَابٌ مَّرْقُومٌ|||<p>كتاب مرقوم أي مكتوب كالرقم في الثوب ، لا ينسى ولا يمحى . وقال قتادة : مرقوم أي مكتوب ، رقم لهم بشر : لا يزاد فيهم أحد ولا ينقص منهم أحد . وقال الضحاك : مرقوم : مختوم ، بلغة حمير ; وأصل الرقم الكتابة ; قال :</p><p>سأرقم في الماء القراح إليكم     على بعدكم إن كان للماء راقم</p>
