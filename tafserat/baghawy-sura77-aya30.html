انطَلِقُوا إِلَىٰ ظِلٍّ ذِي ثَلَاثِ شُعَبٍ|||<p><span class="t3">( انطلقوا إلى ظل ذي ثلاث شعب )</span> يعني دخان جهنم إذا ارتفع انشعب وافترق ثلاث فرق . وقيل : يخرج عنق من النار فيتشعب ثلاث شعب ، أما النور فيقف على رءوس المؤمنين ، والدخان يقف على رءوس المنافقين ، واللهب الصافي يقف على رءوس الكافرين .</p>
