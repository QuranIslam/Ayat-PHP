وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ|||<p><span class="t4">{والذين كفروا}</span> يعني جحدوا</p><p><span class="t4">{وكذبوا بآياتنا}</span> بالقرآن.</p><p><span class="t4">{أولئك أصحاب النار}</span> يوم القيامة</p><p><span class="t4">{هم فيها خالدون}</span> لا يخرجون منها ولا يموتون فيها.</p>
