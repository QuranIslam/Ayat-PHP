نُزُلًا مِّنْ غَفُورٍ رَّحِيمٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sebagai hidangan)</span> sebagai rezeki yang telah dipersiapkan bagi kalian; lafal ayat ini dinashabkan oleh lafal Ja'ala yang keberadaannya diperkirakan sebelumnya <span class="t3">(dari Rabb Yang Maha Pengampun lagi Maha Penyayang")</span> yaitu dari Allah swt.</p></div></div>
