إِنَّكَ لَا تُسْمِعُ الْمَوْتَىٰ وَلَا تُسْمِعُ الصُّمَّ الدُّعَاءَ إِذَا وَلَّوْا مُدْبِرِينَ|||<p><span class="t3">( إنك لا تسمع الموتى )</span> أي : لا تسمعهم شيئا ينفعهم ، فكذلك هؤلاء على قلوبهم غشاوة ، وفي آذانهم وقر الكفر ; ولهذا قال : <span class="t3">( إنك لا تسمع الموتى ولا تسمع الصم الدعاء إذا ولوا مدبرين )</span></p>
