أَمْ حَسِبْتُمْ أَن تَدْخُلُوا الْجَنَّةَ وَلَمَّا يَعْلَمِ اللَّهُ الَّذِينَ جَاهَدُوا مِنكُمْ وَيَعْلَمَ الصَّابِرِينَ|||<p><span class="t3">( أم حسبتم )</span> أحسبتم؟ <span class="t3">( أن تدخلوا الجنة ولما يعلم الله )</span> <span class="t2">[ أي : ولم يعلم الله ]</span> <span class="t3">( الذين جاهدوا منكم ويعلم الصابرين )</span></p>
