وَأَنَّا مِنَّا الْمُسْلِمُونَ وَمِنَّا الْقَاسِطُونَ ۖ فَمَنْ أَسْلَمَ فَأُولَٰئِكَ تَحَرَّوْا رَشَدًا|||<p><span class="t3">( وأنا منا المسلمون ومنا القاسطون )</span> أي : منا المسلم ومنا القاسط ، وهو : الجائر عن الحق الناكب عنه ، بخلاف المقسط فإنه العادل ، <span class="t3">( فمن أسلم فأولئك تحروا رشدا )</span> أي : طلبوا لأنفسهم النجاة ،</p>
