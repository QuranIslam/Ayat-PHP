وَلَوْ شَاءَ رَبُّكَ لَجَعَلَ النَّاسَ أُمَّةً وَاحِدَةً ۖ وَلَا يَزَالُونَ مُخْتَلِفِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Jikalau Rabbmu menghendaki, tentu Dia menjadikan manusia umat yang satu)</span> pemeluk agama yang satu <span class="t3">(tetapi mereka senantiasa berselisih pendapat)</span> dalam masalah agama.</p></div></div>
