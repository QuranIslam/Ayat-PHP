إِنَّكُمْ لَذَائِقُو الْعَذَابِ الْأَلِيمِ|||<p>القول في تأويل قوله تعالى : إِنَّكُمْ لَذَائِقُو الْعَذَابِ الأَلِيمِ <span class="t3">(38)</span></p><p>يقول تعالى ذكره لهؤلاء المشركين من أهل مكة، القائلين لمحمد: شاعر مجنون <span class="t3">(إنَّكُمْ)</span> أيها المشركون <span class="t3">( لَذَائِقُو الْعَذَابِ الألِيم )</span> الموجع في الآخرة .</p>
