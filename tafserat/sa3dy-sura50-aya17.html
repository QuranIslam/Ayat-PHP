إِذْ يَتَلَقَّى الْمُتَلَقِّيَانِ عَنِ الْيَمِينِ وَعَنِ الشِّمَالِ قَعِيدٌ|||<p><span class="t4">{ إِذْ يَتَلَقَّى الْمُتَلَقِّيَانِ }</span> أي: يتلقيان عن العبد أعماله كلها، واحد <span class="t4">{ عَنِ الْيَمِينِ }</span> يكتب الحسنات <span class="t4">{ و }</span> الآخر <span class="t4">{ عن الشِّمَالِ }</span> يكتب السيئات، وكل منهما <span class="t4">{ قَعِيدٌ }</span> بذلك متهيئ لعمله الذي أعد له، ملازم له</p>
