كَلَّا ۖ إِنَّهُ كَانَ لِآيَاتِنَا عَنِيدًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sekali-kali tidak)</span> Aku tidak akan memberikan tambahan lagi kepadanya selain dari hal tersebut <span class="t3">(karena sesungguhnya dia terhadap ayat-ayat Kami)</span> yakni terhadap Alquran <span class="t3">(selalu menentang)</span> selalu melawan dan ingkar.</p></div></div>
