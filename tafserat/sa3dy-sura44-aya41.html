يَوْمَ لَا يُغْنِي مَوْلًى عَن مَّوْلًى شَيْئًا وَلَا هُمْ يُنصَرُونَ|||<p>كلهم سيجمعهم الله فيه ويحضرهم ويحضر أعمالهم ويكون الجزاء عليها ولا ينفع مولى عن مولى شيئا لا قريب عن قريبه ولا صديق عن صديقه، <span class="t4">{ وَلَا هُمْ يُنْصَرُونَ }</span> أي: يمنعون من عذاب الله عز وجل لأن أحدا من الخلق لا يملك من الأمر شيئا.</p>
