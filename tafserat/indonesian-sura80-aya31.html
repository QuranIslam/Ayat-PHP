وَفَاكِهَةً وَأَبًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan buah-buahan serta rumput-rumputan)</span> yaitu tumbuh-tumbuhan yang menjadi makanan binatang ternak; tetapi menurut suatu pendapat <span class="t1">"Abban"</span> artinya makanan ternak yang berasal dari tangkai atau bulir gandum atau padi dan lain sebagainya yang sejenis.</p></div></div>
