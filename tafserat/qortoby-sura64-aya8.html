فَآمِنُوا بِاللَّهِ وَرَسُولِهِ وَالنُّورِ الَّذِي أَنزَلْنَا ۚ وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ|||<p>فَآمِنُوا بِاللَّهِ وَرَسُولِهِ</p><p>أمرهم بالإيمان بعد أن عرفهم قيام الساعة .وَالنُّورِ الَّذِي أَنْزَلْنَا وَاللَّهُ بِمَا تَعْمَلُونَ خَبِيرٌ</p><p>وهو القرآن , وهو نور يهتدى به من ظلمة الضلال .</p>
