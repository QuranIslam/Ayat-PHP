فَتَوَلَّىٰ فِرْعَوْنُ فَجَمَعَ كَيْدَهُ ثُمَّ أَتَىٰ|||<p>وقوله <span class="t3">( فَتَوَلَّى فِرْعَوْنُ )</span> يقول تعالى ذكره: فأدبر فرعون معرضا عما أتاه به من الحقّ<span class="t3">( فَجَمَعَ كَيْدَهُ )</span> يقول: فجمع مكره، وذلك جمعه سحرته بعد أخذه إياهم بتعلمه <span class="t3">( ثُمَّ أَتَى )</span> يقول: ثم جاء للموعد الذي وعده موسى، وجاء بسحرته.</p>
