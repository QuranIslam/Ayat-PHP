يَا أَيُّهَا النَّاسُ قَدْ جَاءَكُم بُرْهَانٌ مِّن رَّبِّكُمْ وَأَنزَلْنَا إِلَيْكُمْ نُورًا مُّبِينًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Hai manusia, sesungguhnya telah datang kepadamu keterangan)</span> bukti kebenaran <span class="t3">(dari Tuhanmu)</span> yaitu Nabi saw. <span class="t3">(dan telah Kami turunkan kepadamu cahaya yang terang)</span> benderang yakni Alquran.</p></div></div>
