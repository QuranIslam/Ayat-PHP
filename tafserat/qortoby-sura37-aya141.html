فَسَاهَمَ فَكَانَ مِنَ الْمُدْحَضِينَ|||<p>قوله تعالى : <span class="t1">" فساهم "</span> قال المبرد : فقارع ، قال : وأصله من السهام التي تجال . فكان من المدحضين قال : من المغلوبين . قال الفراء : دحضت حجته وأدحضها الله . وأصله من الزلق ، قال الشاعر :</p><p>قتلنا المدحضين بكل فج فقد قرت بقتلهم العيون</p><p>أي : المغلوبين .</p>
