قَالَ رَبِّ إِنِّي قَتَلْتُ مِنْهُمْ نَفْسًا فَأَخَافُ أَن يَقْتُلُونِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Musa berkata, "Ya Rabbku! Sesungguhnya aku, telah membunuh seorang manusia dari golongan mereka)</span> yaitu, orang Mesir yang telah dibunuhnya tadi <span class="t3">(maka aku takut mereka akan membunuhku)</span> disebabkan perbuatan itu.</p></div></div>
