وَأَنَّ الَّذِينَ لَا يُؤْمِنُونَ بِالْآخِرَةِ أَعْتَدْنَا لَهُمْ عَذَابًا أَلِيمًا|||<p><span class="t3">( وأن الذين لا يؤمنون بالآخرة )</span> أي : ويبشر الذين لا يؤمنون بالآخرة أن <span class="t3">( لهم عذابا أليما )</span> أي : يوم القيامة ، كما قال تعالى : <span class="t3">( فبشرهم بعذاب أليم )</span> <span class="t2">[ آل عمران : 21 ]</span> .</p>
