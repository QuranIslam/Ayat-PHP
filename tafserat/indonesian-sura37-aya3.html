فَالتَّالِيَاتِ ذِكْرًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan demi rombongan yang membacakan)</span> maksudnya para pembaca Alquran yang sedang membacakannya sebagai <span class="t3">(peringatan)</span> lafal Dzikran menjadi Mashdar dari makna Fi'il At-Taaliyaat. Maksudnya, demi para qari yang membacakan peringatan atau Alquran.</p></div></div>
