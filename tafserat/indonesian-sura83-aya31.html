وَإِذَا انقَلَبُوا إِلَىٰ أَهْلِهِمُ انقَلَبُوا فَكِهِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan apabila orang-orang yang berdosa itu kembali)</span> pulang <span class="t3">(kepada kaumnya, mereka kembali dengan gembira)</span> menurut suatu qiraat dibaca Faakihiina bukan Fakihiina; artinya mereka merasa puas karena telah memperolok-olokkan kaum mukmin.</p></div></div>
