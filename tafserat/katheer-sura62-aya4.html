ذَٰلِكَ فَضْلُ اللَّهِ يُؤْتِيهِ مَن يَشَاءُ ۚ وَاللَّهُ ذُو الْفَضْلِ الْعَظِيمِ|||<p>وقوله : <span class="t3">( ذلك فضل الله يؤتيه من يشاء والله ذو الفضل العظيم )</span> يعني : ما أعطاه الله محمدا - صلى الله عليه وسلم - من النبوة العظيمة ، وما خص به أمته من بعثته - صلى الله عليه وسلم - إليهم .</p>
