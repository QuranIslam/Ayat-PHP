مَا زَاغَ الْبَصَرُ وَمَا طَغَىٰ|||<p>قوله تعالى : ما زاغ البصر وما طغى قال ابن عباس : أي ما عدل يمينا ولا شمالا ، ولا تجاوز الحد الذي رأى . وقيل : ما جاوز ما أمر به . وقيل : لم يمد بصره إلى غير ما رأى من الآيات . وهذا وصف أدب للنبي صلى الله عليه وسلم في ذلك المقام ; إذ لم يلتفت يمينا ولا شمالا .</p>
