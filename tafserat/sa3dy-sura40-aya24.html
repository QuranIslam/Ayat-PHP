إِلَىٰ فِرْعَوْنَ وَهَامَانَ وَقَارُونَ فَقَالُوا سَاحِرٌ كَذَّابٌ|||<p>والمبعوث إليهم <span class="t4">{ فِرْعَوْنَ وَهَامَانَ }</span> وزيره <span class="t4">{ وَقَارُونَ }</span> الذي كان من قوم موسى، فبغى عليهم بماله، وكلهم ردوا عليه أشد الرد <span class="t4">{ فَقَالُوا سَاحِرٌ كَذَّابٌ }</span></p>
