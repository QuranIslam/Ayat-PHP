فَرَاغَ عَلَيْهِمْ ضَرْبًا بِالْيَمِينِ|||<p><span class="t3">( ما لكم لا تنطقون فراغ عليهم )</span> مال عليهم ، <span class="t3">( ضربا باليمين )</span> أي : كان يضربهم بيده اليمنى ؛ لأنها أقوى على العمل من الشمال . وقيل : باليمين أي : بالقوة . وقيل : أراد به القسم الذي سبق منه وهو قوله : <span class="t1">" وتالله لأكيدن أصنامكم "</span> <span class="t3">( الأنبياء - 57 )</span> .</p>
