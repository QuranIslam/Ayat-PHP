يَسْأَلُ أَيَّانَ يَوْمُ الْقِيَامَةِ|||<p>يسأل أيان يوم القيامة ) ؟ أي : يقول متى يكون يوم القيامة ؟ وإنما سؤاله سؤال استبعاد لوقوعه ، وتكذيب لوجوده ، كما قال تعالى : <span class="t3">( ويقولون متى هذا الوعد إن كنتم صادقين قل لكم ميعاد يوم لا تستأخرون عنه ساعة ولا تستقدمون )</span> <span class="t2">[ سبأ : 29 ، 30 ]</span> .</p>
