لَقَدْ حَقَّ الْقَوْلُ عَلَىٰ أَكْثَرِهِمْ فَهُمْ لَا يُؤْمِنُونَ|||<p>قوله : <span class="t3">( لقد حق القول على أكثرهم )</span> : قال ابن جرير : لقد وجب العذاب على أكثرهم بأن <span class="t2">[ الله قد ]</span> حتم عليهم في أم الكتاب أنهم لا يؤمنون ، <span class="t3">( فهم لا يؤمنون )</span> بالله ، ولا يصدقون رسله .</p>
