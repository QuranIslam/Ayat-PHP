فِيهِمَا عَيْنَانِ تَجْرِيَانِ|||<p>فيهما عينان تجريان ) أي : تسرحان لسقي تلك الأشجار والأغصان فتثمر من جميع الألوان ، <span class="t3">( فبأي آلاء ربكما تكذبان )</span> قال الحسن البصري : إحداهما يقال لها : <span class="t1">" تسنيم "</span> ، والأخرى <span class="t1">" السلسبيل "</span> .</p><p>وقال عطية : إحداهما من ماء غير آسن ، والأخرى من خمر لذة للشاربين .</p>
