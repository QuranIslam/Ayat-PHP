رَسُولٌ مِّنَ اللَّهِ يَتْلُو صُحُفًا مُّطَهَّرَةً|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Yaitu seorang rasul dari Allah)</span> lafal ayat ini menjadi Badal dari lafal Al-Bayyinah, yang dimaksud adalah Nabi Muhammad saw. <span class="t3">(yang membacakan lembaran-lembaran yang disucikan)</span> dari segala bentuk kebatilan.</p></div></div>
