إِذْ قَالَ لِأَبِيهِ يَا أَبَتِ لِمَ تَعْبُدُ مَا لَا يَسْمَعُ وَلَا يُبْصِرُ وَلَا يُغْنِي عَنكَ شَيْئًا|||<p>قوله تعالى : إذ قال لأبيه وهو آزر . وقد تقدم . يا أبت قد تقدم القول فيه في <span class="t3">( يوسف )</span> لم تعبد أي لأي شيء تعبد : ما لا يسمع ولا يبصر ولا يغني عنك شيئا يريد الأصنام .</p>
