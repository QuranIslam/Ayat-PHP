وَامْتَازُوا الْيَوْمَ أَيُّهَا الْمُجْرِمُونَ|||<p>لما ذكر تعالى جزاء المتقين، ذكر جزاء المجرمين <span class="t4">{ و }</span> أنهم يقال لهم يوم القيامة <span class="t4">{ امْتَازُوا الْيَوْمَ أَيُّهَا الْمُجْرِمُونَ }</span> أي: تميزوا عن المؤمنين، وكونوا على حدة، ليوبخهم ويقرعهم على رءوس الأشهاد قبل أن يدخلهم النار.</p>
