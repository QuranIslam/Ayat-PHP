وَرَبُّكَ يَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ|||<p>ثم قال : <span class="t3">( وربك يعلم ما تكن صدورهم وما يعلنون )</span> أي : يعلم ما تكن الضمائر ، وما تنطوي عليه السرائر ، كما يعلم ما تبديه الظواهر من سائر الخلائق ، <span class="t3">( سواء منكم من أسر القول ومن جهر به ومن هو مستخف بالليل وسارب بالنهار )</span> <span class="t2">[ الرعد : 10 ]</span> .</p>
