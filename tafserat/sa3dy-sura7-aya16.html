قَالَ فَبِمَا أَغْوَيْتَنِي لَأَقْعُدَنَّ لَهُمْ صِرَاطَكَ الْمُسْتَقِيمَ|||<p>أي: قال إبليس - لما أبلس وأيس من رحمة اللّه - <span class="t4">{ فَبِمَا أَغْوَيْتَنِي لَأَقْعُدَنَّ لَهُمْ }</span> أي: للخلق <span class="t4">{ صِرَاطَكَ الْمُسْتَقِيمَ }</span> أي: لألزمن الصراط ولأسعى غاية جهدي على صد الناس عنه وعدم سلوكهم إياه.</p>
