وَلِلَّذِينَ كَفَرُوا بِرَبِّهِمْ عَذَابُ جَهَنَّمَ ۖ وَبِئْسَ الْمَصِيرُ|||<p>يقول تعالى ذكره: <span class="t3">(وَلِلَّذِينَ كَفَرُوا بِرَبِّهِمْ )</span> الذي خلقهم في الدنيا<span class="t3">( عَذَابُ جَهَنَّمَ )</span> في الآخرة <span class="t3">(وَبِئْسَ الْمَصِيرُ )</span> يقول: وبئس المصير عذاب جهنم.</p>
