قُل لَّوْ أَنَّ عِندِي مَا تَسْتَعْجِلُونَ بِهِ لَقُضِيَ الْأَمْرُ بَيْنِي وَبَيْنَكُمْ ۗ وَاللَّهُ أَعْلَمُ بِالظَّالِمِينَ|||<p><span class="t3">( قل لو أن عندي )</span> وبيدي ، <span class="t3">( ما تستعجلون به )</span> من العذاب <span class="t3">( لقضي الأمر بيني وبينكم )</span> أي : فرغ من العذاب <span class="t2">[ وأهلكتم ]</span> أي : لعجلته حتى أتخلص منكم ، <span class="t3">( والله أعلم بالظالمين )</span> .</p>
