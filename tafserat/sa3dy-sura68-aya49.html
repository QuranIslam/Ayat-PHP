لَّوْلَا أَن تَدَارَكَهُ نِعْمَةٌ مِّن رَّبِّهِ لَنُبِذَ بِالْعَرَاءِ وَهُوَ مَذْمُومٌ|||<p><span class="t4">{ لَوْلَا أَنْ تَدَارَكَهُ نِعْمَةٌ مِنْ رَبِّهِ لَنُبِذَ بِالْعَرَاءِ }</span> أي: لطرح في العراء، وهي الأرض الخالية <span class="t4">{ وَهُوَ مَذْمُومٌ }</span> ولكن الله  تغمده برحمته فنبذ وهو ممدوح، وصارت حاله أحسن من حاله الأولى،</p>
