فَهُوَ فِي عِيشَةٍ رَّاضِيَةٍ|||<p>حدثنا بذلك أبو كُرَيب، قال: ثنا وكيع، عن سفيان، عن ابن أبي نجيح، عن مجاهد <span class="t3">( فَهُوَ فِي عِيشَةٍ رَاضِيَةٍ )</span> يقول: في عيشة قد رضيها في الجنة.</p><p>كما حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة <span class="t3">( فَهُوَ فِي عِيشَةٍ رَاضِيَةٍ )</span> يعني: في الجنة.</p>
