وَقَالُوا يَا أَيُّهَا الَّذِي نُزِّلَ عَلَيْهِ الذِّكْرُ إِنَّكَ لَمَجْنُونٌ|||<p><span class="t3">( وقالوا )</span> يعني : مشركي مكة <span class="t3">( يا أيها الذي نزل عليه الذكر )</span> أي : القرآن ، وأرادوا به محمدا صلى الله عليه وسلم <span class="t3">( إنك لمجنون )</span> وذكروا تنزيل الذكر على سبيل الاستهزاء .</p>
