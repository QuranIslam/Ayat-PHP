لِيُحِقَّ الْحَقَّ وَيُبْطِلَ الْبَاطِلَ وَلَوْ كَرِهَ الْمُجْرِمُونَ|||<p><span class="t3">( ليحق الحق )</span> ليثبت الإسلام ، <span class="t3">( ويبطل الباطل )</span> أي : يفني الكفر <span class="t3">( ولو كره المجرمون )</span> المشركون . وكانت وقعة بدر يوم الجمعة صبيحة سبع عشرة ليلة من شهر رمضان .</p>
