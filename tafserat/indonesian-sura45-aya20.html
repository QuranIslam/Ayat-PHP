هَٰذَا بَصَائِرُ لِلنَّاسِ وَهُدًى وَرَحْمَةٌ لِّقَوْمٍ يُوقِنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Inilah)</span> Alquran ini <span class="t3">(adalah pedoman bagi manusia)</span> artinya, sebagai pedoman yang dijadikan sumber bagi mereka dalam masalah hukum-hukum dan hudud <span class="t3">(petunjuk dan rahmat bagi kaum yang meyakini)</span> adanya hari berbangkit.</p></div></div>
