هَٰذَا فَلْيَذُوقُوهُ حَمِيمٌ وَغَسَّاقٌ|||<p><span class="t4">{ هَذَا }</span> المهاد، هذا العذاب الشديد، والخزي والفضيحة والنكال <span class="t4">{ فَلْيَذُوقُوهُ حَمِيمٌ }</span> ماء حار، قد اشتد حره، يشربونه فَيقَطعُ أمعاءهم. <span class="t4">{ وَغَسَّاقٌ }</span> وهو أكره ما يكون من الشراب، من قيح وصديد، مر المذاق، كريه الرائحة.</p>
