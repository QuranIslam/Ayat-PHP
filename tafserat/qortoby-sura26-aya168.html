قَالَ إِنِّي لِعَمَلِكُم مِّنَ الْقَالِينَ|||<p>قال إني لعملكم يعني اللواط من القالين أي المبغضين والقلي البغض ; قليته أقليه قلى وقلاء . قال <span class="t2">[ امرؤ القيس ]</span> :</p><p>صرفت الهوى عنهن من خشية الردى فلست بمقلي الخلال ولا قالي</p><p>وقال آخر :</p><p>عليك السلام لا مللت قريبة ومالك عندي إن نأيت قلاء</p>
