لَقَدْ وُعِدْنَا نَحْنُ وَآبَاؤُنَا هَٰذَا مِن قَبْلُ إِنْ هَٰذَا إِلَّا أَسَاطِيرُ الْأَوَّلِينَ|||<p><span class="t3">( لقد وعدنا نحن وآباؤنا هذا )</span> الوعد ، <span class="t3">( من قبل )</span> أي : وعد آباءنا قوم ذكروا أنهم رسل الله فلم نر له حقيقة ، <span class="t3">( إن هذا إلا أساطير الأولين )</span> أكاذيب الأولين .</p>
