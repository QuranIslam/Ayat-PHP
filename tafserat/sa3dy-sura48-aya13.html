وَمَن لَّمْ يُؤْمِن بِاللَّهِ وَرَسُولِهِ فَإِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَعِيرًا|||<p>الثاني: ضعف إيمانهم ويقينهم بوعد الله، ونصر دينه، وإعلاء كلمته، ولهذا قال: <span class="t4">{ وَمَنْ لَمْ يُؤْمِنْ بِاللَّهِ وَرَسُولِهِ }</span> أي: فإنه كافر مستحق للعقاب، <span class="t4">{ فَإِنَّا أَعْتَدْنَا لِلْكَافِرِينَ سَعِيرًا }</span></p>
