وَجَاءُوا أَبَاهُمْ عِشَاءً يَبْكُونَ|||<p><span class="t3">( وجاءوا أباهم عشاء يبكون )</span> قال أهل المعاني : جاءوا في ظلمة العشاء ليكونوا أجرأ على الاعتذار بالكذب . وروي أن يعقوب عليه السلام سمع صياحهم وعويلهم فخرج وقال : ما لكم يا بني هل أصابكم في غنمكم شيء ؟ قالوا : لا . قال : فما أصابكم وأين يوسف ؟ ! .</p>
