سَيَقُولُونَ لِلَّهِ ۚ قُلْ أَفَلَا تَذَكَّرُونَ|||<p>أعلمه أنهم سيقرّون بأنها لله ملكا دون سائر الأشياء غيره <span class="t3">( أَفَلا تَذَكَّرُونَ )</span> يقول: فقل لهم إذا أجابوك بذلك كذلك أفلا تذكرون، فتعلمون أن من قدر على خلق ذلك ابتداء فهو قادر على إحيائهم بعد مماتهم وإعادتهم خلقا سويا بعد فنائهم.</p>
