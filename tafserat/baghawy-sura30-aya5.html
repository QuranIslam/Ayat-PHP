بِنَصْرِ اللَّهِ ۚ يَنصُرُ مَن يَشَاءُ ۖ وَهُوَ الْعَزِيزُ الرَّحِيمُ|||<p><span class="t3">(بنصر الله )</span> الروم على فارس . قال السدي : فرح النبي - صلى الله عليه وسلم - والمؤمنون بظهورهم على المشركين يوم بدر ، وظهور أهل الكتاب على أهل الشرك <span class="t3">( ينصر من يشاء وهو العزيز )</span> الغالب ) <span class="t3">( الرحيم )</span> بالمؤمنين .</p>
