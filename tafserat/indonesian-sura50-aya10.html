وَالنَّخْلَ بَاسِقَاتٍ لَّهَا طَلْعٌ نَّضِيدٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan pohon-pohon kurma yang tinggi-tinggi)</span> lafal Baasiqaatin ini berkedudukan menjadi Hal bagi lafal yang diperkirakan keberadaannya <span class="t3">(yang mempunyai mayang yang bersusun-susun)</span> yaitu sebagian di antaranya bertumpuk di atas sebagian yang lain.</p></div></div>
