يُصْلِحْ لَكُمْ أَعْمَالَكُمْ وَيَغْفِرْ لَكُمْ ذُنُوبَكُمْ ۗ وَمَن يُطِعِ اللَّهَ وَرَسُولَهُ فَقَدْ فَازَ فَوْزًا عَظِيمًا|||<p>ثم وعد جل وعز بأنه يجازي على القول السداد بإصلاح الأعمال وغفران الذنوب ; وحسبك بذلك درجة ورفعة ومنزلة . ومن يطع الله ورسوله أي فيما أمر به ونهى عنه . فقد فاز فوزا عظيما .</p>
