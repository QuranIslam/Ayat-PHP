فَلَا تَحْسَبَنَّ اللَّهَ مُخْلِفَ وَعْدِهِ رُسُلَهُ ۗ إِنَّ اللَّهَ عَزِيزٌ ذُو انتِقَامٍ|||<p><span class="t3">( فلا تحسبن الله مخلف وعده رسله )</span> بالنصر لأوليائه وهلاك أعدائه ، وفيه تقديم وتأخير ، تقديره : ولا تحسبن الله مخلف رسله وعده <span class="t3">( إن الله عزيز ذو انتقام )</span> .</p>
