أَرْسِلْهُ مَعَنَا غَدًا يَرْتَعْ وَيَلْعَبْ وَإِنَّا لَهُ لَحَافِظُونَ|||<p><span class="t3">( أرسله معنا )</span> أي : ابعثه معنا ، <span class="t3">( غدا نرتع ونلعب )</span> وقرأ بعضهم بالياء <span class="t3">( يرتع ويلعب )</span></p><p>قال ابن عباس : يسعى وينشط . وكذا قال قتادة ، والضحاك والسدي ، وغيرهم .</p><p><span class="t3">( وإنا له لحافظون )</span> يقولون : ونحن نحفظه ونحوطه من أجلك .</p>
