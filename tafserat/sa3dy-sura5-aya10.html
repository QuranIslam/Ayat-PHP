وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا أُولَٰئِكَ أَصْحَابُ الْجَحِيمِ|||<p><span class="t4">{ وَالَّذِينَ كَفَرُوا وَكَذَّبُوا بِآيَاتِنَا ْ}</span> الدالة على الحق المبين، فكذبوا بها بعد ما أبانت الحقائق. <span class="t4">{ أُولَئِكَ أَصْحَابُ الْجَحِيمِ ْ}</span> الملازمون لها ملازمة الصاحب لصاحبه.</p>
