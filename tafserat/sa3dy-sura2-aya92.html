۞ وَلَقَدْ جَاءَكُم مُّوسَىٰ بِالْبَيِّنَاتِ ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِن بَعْدِهِ وَأَنتُمْ ظَالِمُونَ|||<p><span class="t4">{ وَلَقَدْ جَاءَكُمْ مُوسَى بِالْبَيِّنَاتِ }</span> أي: بالأدلة الواضحات المبينة للحق، <span class="t4">{ ثُمَّ اتَّخَذْتُمُ الْعِجْلَ مِنْ بَعْدِهِ }</span> أي: بعد مجيئه <span class="t4">{ وَأَنْتُمْ ظَالِمُونَ }</span> في ذلك ليس لكم عذر.</p>
