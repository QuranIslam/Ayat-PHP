وَاصْبِرْ فَإِنَّ اللَّهَ لَا يُضِيعُ أَجْرَ الْمُحْسِنِينَ|||<p><span class="t3">( واصبر )</span> يا محمد على ما تلقى من الأذى . وقيل : على الصلاة ، ونظيره <span class="t3">( وأمر أهلك بالصلاة واصطبر عليها )</span> <span class="t3">( طه - 132 )</span> <span class="t3">( فإن الله لا يضيع أجر المحسنين )</span> في أعمالهم . . قال ابن عباس رضي الله عنهما : يعني المصلين .</p>
