أَفَأَمِنَ أَهْلُ الْقُرَىٰ أَن يَأْتِيَهُم بَأْسُنَا بَيَاتًا وَهُمْ نَائِمُونَ|||<p><span class="t3">( أفأمن أهل القرى )</span> الذين كفروا وكذبوا ، يعني : أهل مكة وما حولها ، <span class="t3">( أن يأتيهم بأسنا )</span> عذابنا ، <span class="t3">( بياتا )</span> ليلا <span class="t3">( وهم نائمون )</span></p>
