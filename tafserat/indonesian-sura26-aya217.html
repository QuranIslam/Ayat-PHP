وَتَوَكَّلْ عَلَى الْعَزِيزِ الرَّحِيمِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan bertawakallah)</span> dapat dibaca Watawakkal dan Fatawakkal, jika dibaca Fatawakkal artinya, maka bertawakallah <span class="t3">(kepada Allah Yang Maha Perkasa lagi Maha Penyayang)</span> maksudnya, serahkanlah semua perkaramu kepada-Nya.</p></div></div>
