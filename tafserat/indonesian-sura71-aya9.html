ثُمَّ إِنِّي أَعْلَنتُ لَهُمْ وَأَسْرَرْتُ لَهُمْ إِسْرَارًا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kemudian sesungguhnya aku telah mengeraskan kepada mereka)</span> suaraku <span class="t3">(dan pula telah membisikkan)</span> suaraku atau seruanku <span class="t3">(kepada mereka dengan sangat rahasia.)</span></p></div></div>
