وَمَا آتَيْنَاهُم مِّن كُتُبٍ يَدْرُسُونَهَا ۖ وَمَا أَرْسَلْنَا إِلَيْهِمْ قَبْلَكَ مِن نَّذِيرٍ|||<p><span class="t3">( وما آتيناهم  )</span> يعني : هؤلاء المشركين <span class="t3">( من كتب يدرسونها  )</span> يقرؤونها <span class="t3">( وما أرسلنا إليهم قبلك من نذير  )</span> أي : لم يأت العرب قبلك نبي ولا نزل عليهم كتاب .</p>
