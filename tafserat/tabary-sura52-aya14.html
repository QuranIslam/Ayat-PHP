هَٰذِهِ النَّارُ الَّتِي كُنتُم بِهَا تُكَذِّبُونَ|||<p>وقوله: <span class="t3">( هَذِهِ النَّارُ الَّتِي كُنْتُمْ بِهَا تُكَذِّبُونَ )</span> يقول تعالى ذكره: يقال لهم: هذه النار التي كنتم بها في الدنيا تكذّبون, فتجحدون أن تردوها, وتصلوها, أو يعاقبكم بها ربكم وترك ذكر يُقال لهم, اجتزاء بدلالة الكلام عليه.</p>
