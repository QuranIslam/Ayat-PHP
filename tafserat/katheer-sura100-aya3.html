فَالْمُغِيرَاتِ صُبْحًا|||<p>يعني الإغارة وقت الصباح كما كان رسول الله صلى الله عليه وسلم يغير صباحا ويستمع الأذان فإن سمع أذانا وإلا أغار.</p><p>وقوله <span class="t3">( فالمغيرات صبحا )</span> قال ابن عباس ومجاهد وقتادة : يعني إغارة الخيل صبحا في سبيل الله .</p><p>وقال من فسرها بالإبل : هو الدفع صبحا من المزدلفة إلى منى .</p>
