أَوَلَمْ يَرَوْا إِلَى الْأَرْضِ كَمْ أَنبَتْنَا فِيهَا مِن كُلِّ زَوْجٍ كَرِيمٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan apakah mereka tidak memperhatikan)</span> maksudnya tidak memikirkan tentang <span class="t3">(bumi, berapakah banyaknya Kami tumbuhkan di bumi itu)</span> alangkah banyaknya <span class="t3">(dari bermacam-macam tumbuh-tumbuhan yang baik)</span> jenisnya?</p></div></div>
