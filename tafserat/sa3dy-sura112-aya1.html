قُلْ هُوَ اللَّهُ أَحَدٌ|||<p>أي <span class="t4">{ قُلْ }</span> قولًا جازمًا به، معتقدًا له، عارفًا بمعناه، <span class="t4">{ هُوَ اللَّهُ أَحَدٌ }</span> أي: قد انحصرت فيه الأحدية، فهو الأحد المنفرد بالكمال، الذي له الأسماء الحسنى، والصفات الكاملة العليا، والأفعال المقدسة، الذي لا نظير له ولا مثيل.</p>
