أَلَّا تَتَّبِعَنِ ۖ أَفَعَصَيْتَ أَمْرِي|||<p>حدثنا القاسم، قال: ثنا الحسين، قال: ثني حجاج، عن ابن جُرَيج، قوله <span class="t3">( مَا مَنَعَكَ إِذْ رَأَيْتَهُمْ ضَلُّوا أَلا تَتَّبِعَنِي )</span> قال: أمر موسى هارون أن يصلح، ولا يتبع سبيل المفسدين، فذلك قوله <span class="t3">( أَلا تَتَّبِعَنِي أَفَعَصَيْتَ أَمْرِي )</span> بذلك.</p>
