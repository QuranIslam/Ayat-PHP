وَخَلَقَ الْجَانَّ مِن مَّارِجٍ مِّن نَّارٍ|||<p><span class="t3">( وخلق الجان )</span> وهو أبو الجن . وقال الضحاك : هو إبليس <span class="t3">( من مارج من نار )</span> وهو الصافي من لهب النار الذي لا دخان فيه . قال مجاهد : وهو ما اختلط بعضه ببعض من اللهب الأحمر والأصفر والأخضر الذي يعلو النار إذا أوقدت ، من قولهم : مرج أمر القوم ، إذا اختلط .</p>
