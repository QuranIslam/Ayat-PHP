وَجَنَّاتٍ أَلْفَافًا|||<p><span class="t4">{ وَجَنَّاتٍ أَلْفَافًا }</span> أي: بساتين ملتفة، فيها من جميع أصناف الفواكه اللذيذة.</p><p>فالذي أنعم عليكم بهذه النعم العظيمة  ، التي لا يقدر قدرها، ولا يحصى عددها، كيف <span class="t2">[تكفرون به و]</span> تكذبون ما أخبركم به من البعث والنشور؟! أم كيف تستعينون بنعمه على معاصيه وتجحدونها؟"</p>
