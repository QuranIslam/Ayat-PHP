وَلَقَدْ جَاءَهُم مِّنَ الْأَنبَاءِ مَا فِيهِ مُزْدَجَرٌ|||<p>وقال تعالى -مبينا أنهم ليس لهم قصد صحيح، ولا اتباع للهدى-: <span class="t4">{ وَلَقَدْ جَاءَهُمْ مِنَ الْأَنْبَاءِ }</span> أي: الأخبار السابقة واللاحقة والمعجزات الظاهرة <span class="t4">{ مَا فِيهِ مُزْدَجَرٌ }</span> أي: زاجر يزجرهم عن غيهم وضلالهم،</p>
