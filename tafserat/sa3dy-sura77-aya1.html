وَالْمُرْسَلَاتِ عُرْفًا|||<p>أقسم تعالى على البعث والجزاء بالأعمال  ، بالمرسلات عرفا، وهي الملائكة التي يرسلها الله تعالى بشئونه القدرية وتدبير العالم، وبشئونه الشرعية ووحيه إلى رسله.</p><p>و <span class="t4">{ عُرْفًا }</span> حال من المرسلات أي: أرسلت بالعرف والحكمة والمصلحة، لا بالنكر والعبث.</p>
