أُولَٰئِكَ هُمُ الْكَفَرَةُ الْفَجَرَةُ|||<p><span class="t4">{ أُولَئِكَ }</span> الذين بهذا الوصف <span class="t4">{ هُمُ الْكَفَرَةُ الْفَجَرَةُ }</span> أي: الذين كفروا بنعمة الله وكذبوا بآيات الله، وتجرأوا على محارمه.</p><p>نسأل الله العفو والعافية إنه جواد كريم <span class="t2">[والحمد لله رب العالمين]</span>.</p>
