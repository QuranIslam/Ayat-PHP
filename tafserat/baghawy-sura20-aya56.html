وَلَقَدْ أَرَيْنَاهُ آيَاتِنَا كُلَّهَا فَكَذَّبَ وَأَبَىٰ|||<p>قوله عز وجل : <span class="t3">( ولقد أريناه )</span> يعني فرعون ، <span class="t3">( آياتنا كلها )</span> يعني : الآيات التسع التي أعطاها الله موسى ، <span class="t3">( فكذب )</span> بها وزعم أنها سحر ، <span class="t3">( وأبى )</span> أن يسلم .</p>
