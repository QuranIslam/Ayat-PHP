وَإِنَّ عَلَيْكَ اللَّعْنَةَ إِلَىٰ يَوْمِ الدِّينِ|||<p>وقوله <span class="t3">( وَإِنَّ عَلَيْكَ اللَّعْنَةَ إِلَى يَوْمِ الدِّينِ )</span> يقول: وإن غضب الله عليك بإخراجه إياك من السموات وطردك عنها إلى يوم المجازاة، وذلك يوم القيامة ، وقد بيَّنا معنى اللعنة في غير موضع بما أغنى عن إعادته هاهنا.</p>
