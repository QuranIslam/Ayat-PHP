أَمْ لَهُمْ إِلَٰهٌ غَيْرُ اللَّهِ ۚ سُبْحَانَ اللَّهِ عَمَّا يُشْرِكُونَ|||<p>أم لهم إله غير الله يخلق ويرزق ويمنع .</p><p>سبحان الله عما يشركون نزه نفسه أن يكون له شريك . قال الخليل : كل ما في سورة <span class="t1">" والطور "</span> من ذكر <span class="t1">" أم "</span> فكلمة استفهام وليس بعطف .</p>
