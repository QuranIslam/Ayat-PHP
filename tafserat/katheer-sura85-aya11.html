إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ لَهُمْ جَنَّاتٌ تَجْرِي مِن تَحْتِهَا الْأَنْهَارُ ۚ ذَٰلِكَ الْفَوْزُ الْكَبِيرُ|||<p>يخبر تعالى عن عباده المؤمنين أن لهم جنات تجري من تحتها الأنهار خالدين فيها بخلاف ما أعـد لأعدائه من الحريق والجحيم ولهذا قال <span class="t1">"ذلك الفوز الكبير"</span>.</p>
