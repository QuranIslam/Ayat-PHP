رِّزْقًا لِّلْعِبَادِ ۖ وَأَحْيَيْنَا بِهِ بَلْدَةً مَّيْتًا ۚ كَذَٰلِكَ الْخُرُوجُ|||<p><span class="t3">( رزقا للعباد )</span> أي جعلناها رزقا للعباد <span class="t3">( وأحيينا به )</span> أي بالمطر <span class="t3">( بلدة ميتا )</span> أنبتنا فيها الكلأ <span class="t3">( كذلك الخروج )</span> من القبور .</p>
