وَاسْتَغْفِرِ اللَّهَ ۖ إِنَّ اللَّهَ كَانَ غَفُورًا رَّحِيمًا|||<p><span class="t4">{ وَاسْتَغْفِرِ اللَّهَ }</span> مما صدر منك إن صدر. <span class="t4">{ إِنَّ اللَّهَ كَانَ غَفُورًا رَحِيمًا }</span> أي: يغفر الذنب العظيم لمن استغفره، وتاب إليه وأناب ويوفقه للعمل الصالح بعد ذلك الموجِب لثوابه وزوال عقابه.</p>
