مَا أَغْنَىٰ عَنْهُم مَّا كَانُوا يُمَتَّعُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Apakah)</span> huruf Maa di sini bermakna Istifham yakni kata tanya, maksudnya, apakah <span class="t3">(dapat menjamin mereka apa yang mereka selalu menikmatinya?")</span> untuk menolak azab dari diri mereka atau meringankannya; maksudnya tidak berguna.</p></div></div>
