إِنَّمَا أَمْرُهُ إِذَا أَرَادَ شَيْئًا أَن يَقُولَ لَهُ كُن فَيَكُونُ|||<p>فإعادته للأموات، فرد من أفراد <span class="t2">[آثار]</span> خلقه، ولهذا قال: <span class="t4">{ إِنَّمَا أَمْرُهُ إِذَا أَرَادَ شَيْئًا }</span> نكرة في سياق الشرط، فتعم كل شيء. <span class="t4">{ أَنْ يَقُولَ لَهُ كُنْ فَيَكُونُ }</span> أي: في الحال من غير تمانع.</p>
