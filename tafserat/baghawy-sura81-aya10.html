وَإِذَا الصُّحُفُ نُشِرَتْ|||<p><span class="t3">( وإذا الصحف نشرت )</span> قرأ أهل المدينة والشام وعاصم ويعقوب : <span class="t1">" نشرت "</span> بالتخفيف ، وقرأ الآخرون بالتشديد ، كقوله : <span class="t1">" يؤتى صحفا منشرة "</span> <span class="t3">( المدثر - 52 )</span> يعني صحائف الأعمال تنتشر للحساب .</p>
