وَبَرًّا بِوَالِدَيْهِ وَلَمْ يَكُن جَبَّارًا عَصِيًّا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan seorang yang berbakti kepada kedua orang tuanya)</span> yaitu selalu berbuat baik kepada keduanya <span class="t3">(dan bukanlah ia orang yang sombong)</span> takabur <span class="t3">(lagi bukan pula ia orang yang durhaka)</span> terhadap Rabbnya.</p></div></div>
