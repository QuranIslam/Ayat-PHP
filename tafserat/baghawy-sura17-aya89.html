وَلَقَدْ صَرَّفْنَا لِلنَّاسِ فِي هَٰذَا الْقُرْآنِ مِن كُلِّ مَثَلٍ فَأَبَىٰ أَكْثَرُ النَّاسِ إِلَّا كُفُورًا|||<p>قوله عز وجل : <span class="t3">( ولقد صرفنا للناس في هذا القرآن من كل مثل )</span> من كل وجه من العبر والأحكام والوعد والوعيد وغيرها <span class="t3">( فأبى أكثر الناس إلا كفورا )</span> جحودا .</p>
