وَأَمْطَرْنَا عَلَيْهِم مَّطَرًا ۖ فَانظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُجْرِمِينَ|||<p><span class="t3">( وأمطرنا عليهم مطرا )</span> يعني : حجارة من سجيل . قال وهب : الكبريت والنار ، <span class="t3">( فانظر كيف كان عاقبة المجرمين )</span> قال أبو عبيدة : يقال في العذاب : أمطر ، وفي الرحمة : مطر .</p>
