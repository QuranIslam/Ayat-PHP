رَبِّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا ۖ إِن كُنتُم مُّوقِنِينَ|||<p><span class="t4">{ رَبِّ السَّمَاوَاتِ وَالْأَرْضِ وَمَا بَيْنَهُمَا }</span> أي: خالق ذلك ومدبره والمتصرف فيه بما شاء. <span class="t4">{ إِنْ كُنْتُمْ مُوقِنِينَ }</span> أي: عالمين بذلك علما مفيدا لليقين فاعلموا أن الرب للمخلوقات هو إلهها الحق .</p>
