فَلَا تَعْجَلْ عَلَيْهِمْ ۖ إِنَّمَا نَعُدُّ لَهُمْ عَدًّا|||<p><span class="t3">( فلا تعجل عليهم )</span> أي لا تعجل بطلب عقوبتهم <span class="t3">( إنما نعد لهم عدا )</span> قال الكلبي : يعني الليالي والأيام والشهور والأعوام .</p><p>وقيل : الأنفاس التي يتنفسون بها في الدنيا إلى الأجل الذي أجل لعذابهم .</p>
