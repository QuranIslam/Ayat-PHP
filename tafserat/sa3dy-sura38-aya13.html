وَثَمُودُ وَقَوْمُ لُوطٍ وَأَصْحَابُ الْأَيْكَةِ ۚ أُولَٰئِكَ الْأَحْزَابُ|||<p><span class="t4">{ وَثَمُود }</span> قوم صالح، <span class="t4">{ وَقَوْمُ لُوطٍ وَأَصْحَابُ الْأَيْكَةِ }</span> أي: الأشجار والبساتين الملتفة، وهم قوم شعيب، <span class="t4">{ أُولَئِكَ الْأَحْزَابُ }</span> الذين اجتمعوا بقوتهم وعَدَدِهمْ وعُدَدِهمْ على رد الحق، فلم تغن عنهم شيئا.</p>
