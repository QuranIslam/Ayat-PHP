قَالَ فَاخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ|||<p><span class="t3">( قال فاخرج منها )</span> أي : من الجنة ، وقيل : من السماوات . وقال الحسن وأبو العالية : أي من الخلقة التي أنت فيها . قال الحسين بن الفضل : هذا تأويل صحيح لأن إبليس تجبر وافتخر بالخلقة ، فغير الله خلقته ، فاسود وقبح بعد حسنه ، <span class="t3">( فإنك رجيم )</span> مطرود .</p>
