خَالِدِينَ فِيهِ ۖ وَسَاءَ لَهُمْ يَوْمَ الْقِيَامَةِ حِمْلًا|||<p><span class="t4">{ خَالِدِينَ فِيهِ }</span> أي: في وزرهم، لأن العذاب هو نفس الأعمال، تنقلب عذابا على أصحابها، بحسب صغرها وكبرها.</p><p><span class="t4">{ وَسَاءَ لَهُمْ يَوْمَ الْقِيَامَةِ حِمْلًا }</span> أي: بئس الحمل الذي يحملونه، والعذاب الذي يعذبونه يوم القيامة</p>
