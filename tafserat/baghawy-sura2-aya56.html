ثُمَّ بَعَثْنَاكُم مِّن بَعْدِ مَوْتِكُمْ لَعَلَّكُمْ تَشْكُرُونَ|||<p>قوله تعالى: <span class="t4">{ثم بعثناكم}</span> أحييناكم، والبعث: إثارة الشيء عن محله؛ يقال: بعثت البعير وبعثت النائم فانبعث.</p><p><span class="t4">{من بعد موتكم}</span> قال قتادة: <span class="t1">"أحياهم ليستوفوا بقية آجالهم وأرزاقهم ولو ماتوا بآجالهم لم يبعثوا إلى يوم القيامة"</span>.</p><p><span class="t4">{لعلكم تشكرون}</span></p>
