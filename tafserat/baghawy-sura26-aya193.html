نَزَلَ بِهِ الرُّوحُ الْأَمِينُ|||<p><span class="t3">( نزل به الروح الأمين )</span> قرأ أهل الحجاز ، وأبو عمرو ، وحفص : <span class="t1">" نزل "</span> خفيف ، <span class="t1">" الروح الأمين "</span> برفع الحاء والنون ، أي <span class="t1">" نزل جبريل بالقرآن . وقرأ الآخرون بتشديد الزاي وفتح الحاء والنون أي : نزل الله به جبريل ، لقوله - عز وجل - : "</span> وإنه لتنزيل رب العالمين " .</p>
