وَوَقَعَ الْقَوْلُ عَلَيْهِم بِمَا ظَلَمُوا فَهُمْ لَا يَنطِقُونَ|||<p>يقول تعالى ذكره: ووجب السخط والغضب من الله على المكذّبين بآياته <span class="t3">( بِمَا ظَلَمُوا )</span> يعني بتكذيبهم بآيات الله, يوم يحشرون <span class="t3">(فهم لا ينطقون )</span></p><p>يقول: فهم لا ينطقون بحجة يدفعون بها عن أنفسهم عظيم ما حلّ بهم ووقع عليهم من القول.</p>
