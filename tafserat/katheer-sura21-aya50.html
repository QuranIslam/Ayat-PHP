وَهَٰذَا ذِكْرٌ مُّبَارَكٌ أَنزَلْنَاهُ ۚ أَفَأَنتُمْ لَهُ مُنكِرُونَ|||<p>ثم قال تعالى : <span class="t3">( وهذا ذكر مبارك أنزلناه )</span> يعني : القرآن العظيم ، الذي لا يأتيه الباطل من بين يديه ، ولا من خلفه تنزيل من حكيم حميد ، <span class="t3">( أفأنتم له منكرون )</span> أي : أفتنكرونه وهو في غاية <span class="t2">[ الجلاء ]</span> والظهور؟ .</p>
