وَاتَّبِعُوا أَحْسَنَ مَا أُنزِلَ إِلَيْكُم مِّن رَّبِّكُم مِّن قَبْلِ أَن يَأْتِيَكُمُ الْعَذَابُ بَغْتَةً وَأَنتُمْ لَا تَشْعُرُونَ|||<p><span class="t3">( واتبعوا أحسن ما أنزل إليكم من ربكم )</span> وهو القرآن العظيم ، <span class="t3">( من قبل أن يأتيكم العذاب بغتة وأنتم لا تشعرون )</span> أي : من حيث لا تعلمون ولا تشعرون .</p>
