وَمَا هُوَ بِقَوْلِ شَيْطَانٍ رَّجِيمٍ|||<p>وقوله <span class="t3">( وما هو بقول شيطان رجيم )</span> أي وما هذا القرآن بقول شيطان رجيم أي لا يقدر على حمله ولا يريده ولا ينبغي له كما قال <span class="t3">( وما تنزلت به الشياطين وما ينبغي لهم وما يستطيعون إنهم عن السمع لمعزولون )</span> الشعراء 210 - 212</p>
