وَجَعَلْنَا فِيهَا جَنَّاتٍ مِّن نَّخِيلٍ وَأَعْنَابٍ وَفَجَّرْنَا فِيهَا مِنَ الْعُيُونِ|||<p><span class="t4">{ وَجَعَلْنَا فِيهَا }</span> أي: في تلك الأرض الميتة <span class="t4">{ جَنَّاتٍ }</span> أي: بساتين، فيها أشجار كثيرة، وخصوصا النخيل والأعناب، اللذان هما أشرف الأشجار، <span class="t4">{ وَفَجَّرْنَا فِيهَا }</span> أي: في الأرض <span class="t4">{ مِنَ الْعُيُونِ }</span></p>
