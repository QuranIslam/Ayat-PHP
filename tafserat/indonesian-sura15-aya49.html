۞ نَبِّئْ عِبَادِي أَنِّي أَنَا الْغَفُورُ الرَّحِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kabarkanlah)</span> beritakanlah, hai Muhammad <span class="t3">(kepada hamba-hamba-Ku bahwa sesungguhnya Akulah Yang Maha Pengampun)</span> terhadap orang-orang mukmin <span class="t3">(lagi Maha Penyayang)</span> terhadap mereka yang beriman.</p></div></div>
