وَلَا الظِّلُّ وَلَا الْحَرُورُ|||<p><span class="t3">( ولا الظل ولا الحرور  )</span> يعني : الجنة والنار ، قال ابن عباس   : <span class="t1">" الحرور "</span> : الريح الحارة بالليل ، و <span class="t1">" السموم "</span> بالنهار  . وقيل : <span class="t1">" الحرور "</span> يكون بالنهار مع الشمس .</p>
