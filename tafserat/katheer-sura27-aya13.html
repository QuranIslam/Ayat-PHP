فَلَمَّا جَاءَتْهُمْ آيَاتُنَا مُبْصِرَةً قَالُوا هَٰذَا سِحْرٌ مُّبِينٌ|||<p>وقوله : <span class="t3">( فلما جاءتهم آياتنا مبصرة )</span> أي : بينة واضحة ظاهرة ، <span class="t3">( قالوا هذا سحر مبين )</span> وأرادوا معارضته بسحرهم فغلبوا <span class="t2">[ هنالك ]</span> <span class="t3">( وانقلبوا صاغرين )</span> .</p>
