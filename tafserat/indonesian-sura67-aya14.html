أَلَا يَعْلَمُ مَنْ خَلَقَ وَهُوَ اللَّطِيفُ الْخَبِيرُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Apakah Tuhan yang telah menciptakan tidak mengetahui)</span> apa yang kalian rahasiakan itu, yakni apakah ilmu-Nya tidak dapat menjangkau hal tersebut <span class="t3">(sedangkan Dia Maha Halus)</span> ilmu-Nya <span class="t3">(lagi Maha Waspada)</span>.</p></div></div>
