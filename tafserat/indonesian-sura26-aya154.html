مَا أَنتَ إِلَّا بَشَرٌ مِّثْلُنَا فَأْتِ بِآيَةٍ إِن كُنتَ مِنَ الصَّادِقِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kamu tidak lain hanyalah seorang manusia seperti kami, maka datangkanlah suatu mukjizat, jika kamu memang termasuk orang-orang yang benar")</span> di dalam pengakuanmu sebagai seorang Rasul.</p></div></div>
