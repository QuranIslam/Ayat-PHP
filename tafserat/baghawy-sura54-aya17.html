وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ|||<p><span class="t3">( ولقد يسرنا )</span> سهلنا <span class="t3">( القرآن للذكر )</span> ليتذكر ويعتبر به ، وقال سعيد بن جبير : يسرناه للحفظ والقراءة ، وليس شيء من كتب الله يقرأ كله ظاهرا إلا القرآن <span class="t1">" فهل من مدكر "</span> ، متعظ بمواعظه .</p>
