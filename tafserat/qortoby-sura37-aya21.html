هَٰذَا يَوْمُ الْفَصْلِ الَّذِي كُنتُم بِهِ تُكَذِّبُونَ|||<p>هذا يوم الفصل الذي كنتم به تكذبون قيل : هو من قول بعضهم لبعض ، أي : هذا اليوم الذي كذبنا به . وقيل : هو قول الله تعالى لهم . وقيل : من قول الملائكة ، أي : هذا يوم الحكم بين الناس فيبين المحق من المبطل . ف فريق في الجنة وفريق في السعير</p>
