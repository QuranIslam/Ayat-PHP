يَا أَيُّهَا الَّذِينَ آمَنُوا إِن تَنصُرُوا اللَّهَ يَنصُرْكُمْ وَيُثَبِّتْ أَقْدَامَكُمْ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Hai orang-orang yang beriman! Jika kalian menolong Allah)</span> yakni agama-Nya dan Rasul-Nya <span class="t3">(niscaya Dia menolong kalian)</span> atas musuh-musuh kalian <span class="t3">(dan meneguhkan telapak kaki kalian)</span> di dalam medan perang.</p></div></div>
