قَالَ نَكِّرُوا لَهَا عَرْشَهَا نَنظُرْ أَتَهْتَدِي أَمْ تَكُونُ مِنَ الَّذِينَ لَا يَهْتَدُونَ|||<p>ثم قال لمن عنده:  نَكِّرُوا لَهَا عَرْشَهَا  أي: غيروه بزيادة ونقص، ونحو ذلك  نَنْظُرْ  مختبرين لعقلها  أَتَهْتَدِي  للصواب ويكون عندها ذكاء وفطنة تليق بملكها  أَمْ تَكُونُ مِنَ الَّذِينَ لا يَهْتَدُونَ  .</p>
