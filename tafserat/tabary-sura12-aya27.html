وَإِن كَانَ قَمِيصُهُ قُدَّ مِن دُبُرٍ فَكَذَبَتْ وَهُوَ مِنَ الصَّادِقِينَ|||<p>وذلك أن الرجل إنما يريد المرأة مقبلا <span class="t3">(وَإِنْ كَانَ قَمِيصُهُ قُدَّ مِنْ دُبُرٍ فَكَذَبَتْ وَهُوَ مِنَ الصَّادِقِينَ)</span> وذلك أن الرجل لا يأتي المرأة من دُبر . وقال: إنه لا ينبغي أن يكون في الحقّ إلا ذاك .</p>
