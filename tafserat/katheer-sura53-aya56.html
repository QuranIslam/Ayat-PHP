هَٰذَا نَذِيرٌ مِّنَ النُّذُرِ الْأُولَىٰ|||<p><span class="t3">( هذا نذير )</span> يعني محمدا - صلى الله عليه وسلم - <span class="t3">( من النذر الأولى )</span> أي : من جنسهم ، أرسل كما أرسلوا ، كما قال تعالى : <span class="t3">( قل ما كنت بدعا من الرسل )</span> <span class="t2">[ الأحقاف : 9 ]</span> .</p>
