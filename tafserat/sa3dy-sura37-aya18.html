قُلْ نَعَمْ وَأَنتُمْ دَاخِرُونَ|||<p>ولما كان هذا منتهى ما عندهم، وغاية ما لديهم، أمر اللّه رسوله أن يجيبهم بجواب مشتمل على ترهيبهم  فقال: <span class="t4">{ قُلْ نَعَمْ }</span> ستبعثون، أنتم وآباؤكم الأولون <span class="t4">{ وَأَنْتُمْ دَاخِرُونَ }</span> ذليلون صاغرون، لا تمتنعون، ولا تستعصون على قدرة اللّه.</p>
