وَإِنَّهُ عَلَىٰ ذَٰلِكَ لَشَهِيدٌ|||<p>قوله تعالى : وإنه على ذلك لشهيد</p><p>أي وإن الله - عز وجل - ثناؤه على ذلك من ابن آدم لشهيد . كذا روى منصور عن مجاهد ; وهو قول أكثر المفسرين ، وهو قول ابن عباس . وقال الحسن وقتادة ومحمد بن كعب : وإنه أي وإن الإنسان لشاهد على نفسه بما يصنع ; وروي عن مجاهد أيضا .</p>
