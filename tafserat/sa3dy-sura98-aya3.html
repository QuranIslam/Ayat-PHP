فِيهَا كُتُبٌ قَيِّمَةٌ|||<p><span class="t4">{ فِيهَا }</span> أي: في تلك الصحف <span class="t4">{ كُتُبٌ قَيِّمَةٌ }</span> أي: أخبار صادقة، وأوامر عادلة تهدي إلى الحق وإلى صراط مستقيم، فإذا جاءتهم هذه البينة، فحينئذ يتبين طالب الحق ممن ليس له مقصد في طلبه، فيهلك من هلك عن بينة، ويحيا من حي عن بينة.</p>
