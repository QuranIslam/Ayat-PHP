اذْهَبَا إِلَىٰ فِرْعَوْنَ إِنَّهُ طَغَىٰ|||<p><span class="t3">( اذهبا إلى فرعون إنه طغى )</span> قرأ أبو عمرو ، وأهل الحجاز : <span class="t1">" لنفسي اذهب "</span> ، و <span class="t1">" ذكري اذهبا "</span> ، و <span class="t1">" إن قومي اتخذوا "</span> <span class="t3">( الفرقان - 30 )</span> ، <span class="t1">" من بعدي اسمه "</span> <span class="t3">( الصف - 6 )</span> بفتح الياء فيهن ، ووافقهم أبو بكر : <span class="t1">" من بعدي اسمه "</span> ، وقرأ الباقون بإسكانها .</p>
