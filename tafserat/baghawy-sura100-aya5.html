فَوَسَطْنَ بِهِ جَمْعًا|||<p><span class="t3">( فوسطن به جمعا )</span> أي دخلن به وسط جمع العدو ، وهم الكتيبة يقال : وسطت ، القوم بالتخفيف ، ووسطتهم ، بالتشديد ، وتوسطهم بالتشديد ، كلها بمعنى واحد . قال القرظي : <span class="t2">[ هي الإبل توسط بالقوم ]</span> يعني جمع منى ، <span class="t2">[ هذا موضع القسم ]</span> ، أقسم الله بهذه الأشياء .</p>
