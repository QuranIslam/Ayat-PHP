ثُمَّ قَبَضْنَاهُ إِلَيْنَا قَبْضًا يَسِيرًا|||<p><span class="t3">( ثم قبضناه )</span> يعني الظل ، <span class="t3">( إلينا قبضا يسيرا )</span> بالشمس التي تأتي عليه ، و <span class="t1">" القبض "</span> : جمع المنبسط من الشيء ، معناه : أن الظل يعم جميع الأرض قبل طلوع الشمس ، فإذا طلعت الشمس قبض الله الظل جزءا فجزءا <span class="t1">" قبضا يسيرا "</span> ، أي : خفيا .</p>
