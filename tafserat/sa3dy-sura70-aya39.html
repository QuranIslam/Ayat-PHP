كَلَّا ۖ إِنَّا خَلَقْنَاهُم مِّمَّا يَعْلَمُونَ|||<p>قال: <span class="t4">{ كلَّا }</span> <span class="t2">[أي:]</span> ليس الأمر بأمانيهم ولا إدراك ما يشتهون بقوتهم.</p><p><span class="t4">{ إِنَّا خَلَقْنَاهُمْ مِمَّا يَعْلَمُونَ }</span> أي: من ماء دافق، يخرج من بين الصلب والترائب، فهم ضعفاء، لا يملكون لأنفسهم نفعا ولا ضرا، ولا موتا ولا حياة ولا نشورا.</p>
