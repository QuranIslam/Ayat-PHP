وَأَقِيمُوا الْوَزْنَ بِالْقِسْطِ وَلَا تُخْسِرُوا الْمِيزَانَ|||<p><span class="t4">{ وَأَقِيمُوا الْوَزْنَ بِالْقِسْطِ }</span> أي: اجعلوه قائما بالعدل، الذي تصل إليه مقدرتكم وإمكانكم، <span class="t4">{ وَلَا تُخْسِرُوا الْمِيزَانَ }</span> أي: لا تنقصوه وتعملوا بضده، وهو الجور والظلم والطغيان.</p>
