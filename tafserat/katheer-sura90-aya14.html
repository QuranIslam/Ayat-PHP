أَوْ إِطْعَامٌ فِي يَوْمٍ ذِي مَسْغَبَةٍ|||<p>وقوله : <span class="t3">( أو إطعام في يوم ذي مسغبة )</span> قال ابن عباس : ذي مجاعة . وكذا قال عكرمة ، ومجاهد ، والضحاك ، وقتادة ، وغير واحد . والسغب : هو الجوع .</p><p>وقال إبراهيم النخعي : في يوم الطعام فيه عزيز .</p><p>وقال قتادة : في يوم يشتهى فيه الطعام .</p>
