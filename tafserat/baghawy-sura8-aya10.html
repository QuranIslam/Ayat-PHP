وَمَا جَعَلَهُ اللَّهُ إِلَّا بُشْرَىٰ وَلِتَطْمَئِنَّ بِهِ قُلُوبُكُمْ ۚ وَمَا النَّصْرُ إِلَّا مِنْ عِندِ اللَّهِ ۚ إِنَّ اللَّهَ عَزِيزٌ حَكِيمٌ|||<p>قوله تعالى : <span class="t3">( وما جعله الله )</span> يعني : الإمداد بالملائكة ، <span class="t3">( إلا بشرى )</span> أي : بشارة <span class="t3">( ولتطمئن به قلوبكم وما النصر إلا من عند الله إن الله عزيز حكيم )</span></p>
