وَامْرَأَتُهُ قَائِمَةٌ فَضَحِكَتْ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِن وَرَاءِ إِسْحَاقَ يَعْقُوبَ|||<p>وامرأة إبراهيم <span class="t4">{ قَائِمَةٌ }</span> تخدم أضيافه <span class="t4">{ فَضَحِكَتْ }</span> حين سمعت بحالهم، وما أرسلوا به، تعجبا.</p><p><span class="t4">{ فَبَشَّرْنَاهَا بِإِسْحَاقَ وَمِنْ وَرَاءِ إِسْحَاقَ يَعْقُوبَ }</span> فتعجبت من ذلك.</p>
