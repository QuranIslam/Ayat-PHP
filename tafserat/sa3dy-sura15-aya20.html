وَجَعَلْنَا لَكُمْ فِيهَا مَعَايِشَ وَمَن لَّسْتُمْ لَهُ بِرَازِقِينَ|||<p><span class="t4">{ وجعلنا لكم فيها معايش }</span> من الحرث ومن الماشية ومن أنواع المكاسب والحرف. <span class="t4">{ ومن لستم له برازقين }</span> أي: أنعمنا عليكم بعبيد وإماء وأنعام لنفعكم ومصالحكم وليس عليكم رزقها، بل خولكم الله إياها وتكفل بأرزاقها.</p>
