بَلَىٰ إِنَّ رَبَّهُ كَانَ بِهِ بَصِيرًا|||<p>قوله تعالى : بلى أي ليس الأمر كما ظن ، بل يحور إلينا ويرجع . إن ربه كان به بصيرا قبل أن يخلقه ، عالما بأن مرجعه إليه . وقيل : بلى ليحورن وليرجعن . ثم استأنف فقال : إن ربه كان به بصيرا من يوم خلقه إلى أن بعثه . وقيل : عالما بما سبق له من الشقاء والسعادة .</p>
