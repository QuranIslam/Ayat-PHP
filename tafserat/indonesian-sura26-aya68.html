وَإِنَّ رَبَّكَ لَهُوَ الْعَزِيزُ الرَّحِيمُ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya Rabbmu benar-benar Dialah Yang Maha Perkasa)</span> maka Dia membalas kelakuan orang-orang kafir itu dengan menenggelamkan mereka <span class="t3">(lagi Maha Penyayang.")</span> terhadap orang-orang Mukmin, Dia menyelamatkan mereka dari tenggelam.</p></div></div>
