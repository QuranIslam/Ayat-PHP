قَالَ أَلَمْ أَقُلْ إِنَّكَ لَن تَسْتَطِيعَ مَعِيَ صَبْرًا|||<p>قَالَ</p><p>الخضر .أَلَمْ أَقُلْ إِنَّكَ لَنْ تَسْتَطِيعَ مَعِيَ صَبْرًا</p><p>أي إنك يا موسى لا تطيق أن تصبر على ما تراه من علمي ; لأن الظواهر التي هي علمك لا تعطيه , وكيف تصبر على ما تراه خطأ ولم تخبر بوجه الحكمة فيه , ولا طريق الصواب .</p>
