وَكَذَٰلِكَ حَقَّتْ كَلِمَتُ رَبِّكَ عَلَى الَّذِينَ كَفَرُوا أَنَّهُمْ أَصْحَابُ النَّارِ|||<p><span class="t4">{ وَكَذَلِكَ حَقَّتْ كَلِمَةُ رَبِّكَ عَلَى الَّذِينَ كَفَرُوا }</span> أي: كما حقت على أولئك، حقت عليهم كلمة الضلال التي نشأت عنها كلمة العذاب، ولهذا قال: <span class="t4">{ أَنَّهُمْ أَصْحَابُ النَّارِ }</span></p>
