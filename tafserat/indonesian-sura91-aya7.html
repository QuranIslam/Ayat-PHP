وَنَفْسٍ وَمَا سَوَّاهَا|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan jiwa)</span> sekalipun bentuk lafalnya Mufrad tetapi makna yang dimaksud adalah Jamak <span class="t3">(serta penyempurnaannya)</span> maksudnya kesempurnaan ciptaannya; lafal Maa pada tiga tempat di atas adalah Maa Mashdariyah, atau bermakna Man.</p></div></div>
