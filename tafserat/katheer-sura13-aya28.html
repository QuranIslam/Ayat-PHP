الَّذِينَ آمَنُوا وَتَطْمَئِنُّ قُلُوبُهُم بِذِكْرِ اللَّهِ ۗ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ|||<p>الذين آمنوا وتطمئن قلوبهم بذكر الله ) أي : تطيب وتركن إلى جانب الله ، وتسكن عند ذكره ، وترضى به مولى ونصيرا; ولهذا قال : <span class="t3">( ألا بذكر الله تطمئن القلوب )</span> أي : هو حقيق بذلك .</p>
