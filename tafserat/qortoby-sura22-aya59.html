لَيُدْخِلَنَّهُم مُّدْخَلًا يَرْضَوْنَهُ ۗ وَإِنَّ اللَّهَ لَعَلِيمٌ حَلِيمٌ|||<p>ليدخلنهم مدخلا يرضونه أي الجنان . قراءة أهل المدينة <span class="t3">( مدخلا )</span> بفتح الميم ؛ أي دخولا . وضمها الباقون ، وقد مضى في <span class="t3">( سبحان )</span> . وإن الله لعليم حليم قال ابن عباس : عليم بنياتهم ، حليم عن عقابهم .</p>
