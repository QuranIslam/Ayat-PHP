وَالطَّيْرَ مَحْشُورَةً ۖ كُلٌّ لَّهُ أَوَّابٌ|||<p>ولهذا قال : <span class="t3">( والطير محشورة )</span> أي : محبوسة في الهواء ، <span class="t3">( كل له أواب )</span> أي : مطيع يسبح تبعا له .</p><p>قال سعيد بن جبير وقتادة ومالك عن زيد بن أسلم وابن زيد : <span class="t3">( كل له أواب )</span> أي : مطيع .</p>
