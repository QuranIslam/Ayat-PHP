قَالُوا مَن فَعَلَ هَٰذَا بِآلِهَتِنَا إِنَّهُ لَمِنَ الظَّالِمِينَ|||<p><span class="t3">( قالوا من فعل هذا بآلهتنا إنه لمن الظالمين )</span> أي : حين رجعوا وشاهدوا ما فعله الخليل بأصنامهم من الإهانة والإذلال الدال على عدم إلهيتها ، وعلى سخافة عقول عابديها <span class="t3">( قالوا من فعل هذا بآلهتنا إنه لمن الظالمين )</span> أي : في صنيعه هذا .</p>
