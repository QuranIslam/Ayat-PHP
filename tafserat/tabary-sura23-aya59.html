وَالَّذِينَ هُم بِرَبِّهِمْ لَا يُشْرِكُونَ|||<p><span class="t3">( وَالَّذِينَ هُمْ بِرَبِّهِمْ لا يُشْرِكُونَ )</span> يقول: والذين يخلصون لربهم عبادتهم، فلا يجعلون له فيها لغيره شركا لوثَن ، ولا لصنم، ولا يُراءون بها أحدا من خلقه، ولكنهم يجعلون أعمالهم لوجهه خالصا، وإياه يقصدون بالطاعة والعبادة دون كل شيء سواه.</p>
