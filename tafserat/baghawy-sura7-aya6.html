فَلَنَسْأَلَنَّ الَّذِينَ أُرْسِلَ إِلَيْهِمْ وَلَنَسْأَلَنَّ الْمُرْسَلِينَ|||<p><span class="t3">( فلنسألن الذين أرسل إليهم )</span> يعني : الأمم عن إجابتهم الرسل ، وهذا سؤال توبيخ لا سؤال استعلام ، يعني : لنسألهم عما عملوا فيما بلغتهم الرسل . <span class="t3">( ولنسألن المرسلين )</span> عن الإبلاغ .</p>
