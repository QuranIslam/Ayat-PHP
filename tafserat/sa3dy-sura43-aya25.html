فَانتَقَمْنَا مِنْهُمْ ۖ فَانظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ|||<p><span class="t4">{ فَانْتَقَمْنَا مِنْهُمْ }</span> بتكذيبهم الحق، وردهم إياه بهذه الشبهة الباطلة. <span class="t4">{ فَانْظُرْ كَيْفَ كَانَ عَاقِبَةُ الْمُكَذِّبِينَ }</span> فليحذر هؤلاء أن يستمروا على تكذيبهم، فيصيبهم ما أصابهم.</p>
