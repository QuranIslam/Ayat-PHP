فَرَجَعُوا إِلَىٰ أَنفُسِهِمْ فَقَالُوا إِنَّكُمْ أَنتُمُ الظَّالِمُونَ|||<p><span class="t3">( فرجعوا إلى أنفسهم )</span> أي فتفكروا بقلوبهم ، ورجعوا إلى عقولهم ، <span class="t3">( فقالوا )</span> ما نراه إلا كما قال : <span class="t3">( إنكم أنتم الظالمون )</span> يعني بعبادتكم من لا يتكلم . وقيل : أنتم الظالمون هذا الرجل في سؤالكم إياه وهذه آلهتكم حاضرة فاسألوها .</p>
