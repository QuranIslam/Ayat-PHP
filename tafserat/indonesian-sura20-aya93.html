أَلَّا تَتَّبِعَنِ ۖ أَفَعَصَيْتَ أَمْرِي|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sehingga kamu tidak mengikuti aku?)</span> huruf Laa di sini Zaidah. <span class="t3">(Maka apakah kamu telah sengaja mendurhakai perintahku?")</span> disebabkan kamu tinggal diam di antara orang-orang yang menyembah selain Allah swt.</p></div></div>
