وَجَاءَ السَّحَرَةُ فِرْعَوْنَ قَالُوا إِنَّ لَنَا لَأَجْرًا إِن كُنَّا نَحْنُ الْغَالِبِينَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Dan beberapa ahli sihir itu datang kepada Firaun mengatakan, <span class="t1">"Apakah sesungguhnya) menurut qiraat yang lain lafal inna dibaca ainna (kami akan mendapat upah jika kamilah yang menang?"</span>).</p></div></div>
