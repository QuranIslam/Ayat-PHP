نُمَتِّعُهُمْ قَلِيلًا ثُمَّ نَضْطَرُّهُمْ إِلَىٰ عَذَابٍ غَلِيظٍ|||<p>نمتعهم قليلا أي نبقيهم في الدنيا مدة قليلة يتمتعون بها . ثم نضطرهم أي نلجئهم ونسوقهم . إلى عذاب غليظ وهو عذاب جهنم . ولفظ من يصلح للواحد والجمع ، فلهذا قال : <span class="t3">( كفره )</span> ثم قال : <span class="t3">( مرجعهم )</span> وما بعده على المعنى .</p>
