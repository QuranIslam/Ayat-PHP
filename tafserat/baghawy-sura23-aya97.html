وَقُل رَّبِّ أَعُوذُ بِكَ مِنْ هَمَزَاتِ الشَّيَاطِينِ|||<p><span class="t3">( وقل رب أعوذ بك )</span> أي : أمتنع وأعتصم بك ، <span class="t3">( من همزات الشياطين )</span> قال ابن عباس : نزعاتهم . وقال الحسن : وساوسهم . وقال مجاهد : نفخهم ونفثهم . وقال أهل المعاني : دفعهم بالإغواء إلى المعاصي ، وأصل الهمز شدة الدفع .</p>
