وَأَغْطَشَ لَيْلَهَا وَأَخْرَجَ ضُحَاهَا|||<p><span class="t4">{ وَأَغْطَشَ لَيْلَهَا }</span> أي: أظلمه، فعمت الظلمة <span class="t2">[جميع]</span> أرجاء السماء، فأظلم وجه الأرض، <span class="t4">{ وَأَخْرَجَ ضُحَاهَا }</span> أي: أظهر فيه النور العظيم، حين أتى بالشمس، فامتد  الناس في مصالح دينهم ودنياهم.</p>
