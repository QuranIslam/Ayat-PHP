وَإِن يَكُن لَّهُمُ الْحَقُّ يَأْتُوا إِلَيْهِ مُذْعِنِينَ|||<p>الثانية : قوله تعالى : وإن يكن لهم الحق يأتوا إليه مذعنين أي طائعين منقادين ؛ لعلمهم أنه - عليه السلام - يحكم بالحق . يقال : أذعن فلان لحكم فلان يذعن إذعانا . وقال النقاش : مذعنين خاضعين ، مجاهد : مسرعين . الأخفش وابن الأعرابي : مقرين .</p>
