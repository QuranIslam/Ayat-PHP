وَتَكُونُ الْجِبَالُ كَالْعِهْنِ|||<p><span class="t3">( وتكون الجبال كالعهن )</span> كالصوف المصبوغ . ولا يقال : <span class="t1">" عهن "</span> إلا للمصبوغ . وقال مقاتل : كالصوف المنفوش . وقال الحسن : كالصوف الأحمر وهو أضعف الصوف وأول ما تتغير الجبال تصير رملا مهيلا ثم عهنا منفوشا ، ثم تصير هباء منثورا .</p>
