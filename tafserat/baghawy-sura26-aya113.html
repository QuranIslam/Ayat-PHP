إِنْ حِسَابُهُمْ إِلَّا عَلَىٰ رَبِّي ۖ لَوْ تَشْعُرُونَ|||<p><span class="t3">( إن حسابهم )</span> ما حسابهم ، <span class="t3">( إلا على ربي لو تشعرون )</span> لو تعلمون ذلك ما عبتموهم بصنائعهم . قال الزجاج : الصناعات لا تضر في الديانات . وقيل : معناه : أي : لم أعلم أن الله يهديهم ويضلكم ويوفقهم ويخذلكم . )</p>
