ذَٰلِكَ مِنْ أَنبَاءِ الْقُرَىٰ نَقُصُّهُ عَلَيْكَ ۖ مِنْهَا قَائِمٌ وَحَصِيدٌ|||<p>لما ذكر تعالى خبر هؤلاء الأنبياء ، وما جرى لهم مع أممهم ، وكيف أهلك الكافرين ونجى المؤمنين قال : <span class="t3">( ذلك من أنباء القرى )</span> أي : من أخبارها <span class="t3">( نقصه عليك منها قائم )</span> أي : عامر ، <span class="t3">( وحصيد )</span> أي : هالك دائر</p>
