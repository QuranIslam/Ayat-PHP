فِيهَا كُتُبٌ قَيِّمَةٌ|||<p>وقوله تعالى <span class="t1">"فيها كتب قيمة"</span> قال ابن جرير أى في الصحف المطهرة كتب من كتب الله قيمة عادلة مستقيمة ليس فيها خطأ لأنها من عند الله عز وجل قال قتادة <span class="t1">"رسول من الله يتلوا صحفا مطهرة"</span> يذكر القرآن بأحسن الذكر وثني عليه بأن الثناء وقال ابن زيد <span class="t1">"فيها كتب قيمة "</span> مستقيمة معتدلة.</p>
