أَوَلَمْ يَعْلَمُوا أَنَّ اللَّهَ يَبْسُطُ الرِّزْقَ لِمَن يَشَاءُ وَيَقْدِرُ ۚ إِنَّ فِي ذَٰلِكَ لَآيَاتٍ لِّقَوْمٍ يُؤْمِنُونَ|||<p>وقوله : <span class="t3">( أولم يعلموا أن الله يبسط الرزق لمن يشاء ويقدر )</span> أي : يوسعه على قوم ويضيقه على آخرين ، <span class="t3">( إن في ذلك لآيات لقوم يؤمنون )</span> أي : لعبرا وحججا .</p>
