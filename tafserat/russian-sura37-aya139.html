وَإِنَّ يُونُسَ لَمِنَ الْمُرْسَلِينَ|||<div class="tafheem"><div class="tafheem_trans">Йунус (Иона) также был одним из посланников.</div><div class="tafheem_comments"><p>Всевышний восхвалил Своего раба и посланника Йунуса, сына Матты. Как и предыдущих посланников, Аллах похвалил его за выполненную миссию и мудрые проповеди.</p></div>
