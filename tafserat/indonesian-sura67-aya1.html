تَبَارَكَ الَّذِي بِيَدِهِ الْمُلْكُ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maha Suci Allah)</span> Maha Suci dari sifat-sifat semua makhluk <span class="t3">(Yang di tangan kekuasaan-Nyalah)</span> yang berada dalam pengaturan-Nyalah <span class="t3">(segala kerajaan)</span> segala kekuasaan dan pengaruh <span class="t3">(dan Dia Maha Kuasa atas segala sesuatu)</span>.</p></div></div>
