فَجَعَلَ مِنْهُ الزَّوْجَيْنِ الذَّكَرَ وَالْأُنثَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Lalu Allah menjadikan daripadanya)</span> dari air mani yang telah menjadi segumpal darah, segumpal daging <span class="t3">(sepasang)</span> dua jenis <span class="t3">(laki-laki dan perempuan)</span> terkadang menjadi satu dan terkadang tersendiri.</p></div></div>
