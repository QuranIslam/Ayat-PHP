يَوْمَ يَتَذَكَّرُ الْإِنسَانُ مَا سَعَىٰ|||<p><span class="t4">{ يَتَذَكَّرُ الْإِنْسَانُ مَا سَعَى }</span> في الدنيا، من خير وشر، فيتمنى زيادة مثقال ذرة في حسناته، ويغمه ويحزن لزيادة مثقال ذرة في سيئاته.</p><p>ويعلم إذ ذاك أن مادة ربحه وخسرانه ما سعاه في الدنيا، وينقطع كل سبب ووصلة كانت في الدنيا سوى الأعمال.</p>
