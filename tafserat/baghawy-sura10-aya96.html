إِنَّ الَّذِينَ حَقَّتْ عَلَيْهِمْ كَلِمَتُ رَبِّكَ لَا يُؤْمِنُونَ|||<p>قوله تعالى : <span class="t3">( إن الذين حقت عليهم )</span> وجبت عليهم ، <span class="t3">( كلمة ربك )</span> قيل : لعنته . وقال قتادة : سخط الله . وقيل : <span class="t1">" الكلمة "</span> هي قوله : هؤلاء في النار ولا أبالي . <span class="t3">( لا يؤمنون )</span> .</p>
