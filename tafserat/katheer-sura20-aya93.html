أَلَّا تَتَّبِعَنِ ۖ أَفَعَصَيْتَ أَمْرِي|||<p><span class="t3">( ألا تتبعن )</span> أي : فتخبرني بهذا الأمر أول ما وقع <span class="t3">( أفعصيت أمري )</span> أي : فيما كنت تقدمت إليك ، وهو قوله : <span class="t3">( اخلفني في قومي وأصلح ولا تتبع سبيل المفسدين )</span> <span class="t2">[ الأعراف : 142 ]</span> .</p>
