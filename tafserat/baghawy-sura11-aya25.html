وَلَقَدْ أَرْسَلْنَا نُوحًا إِلَىٰ قَوْمِهِ إِنِّي لَكُمْ نَذِيرٌ مُّبِينٌ|||<p>قوله تعالى : <span class="t3">( ولقد أرسلنا نوحا إلى قومه إني لكم نذير مبين )</span> قرأ ابن كثير وأبو عمرو والكسائي ويعقوب <span class="t1">" أني "</span> بفتح الهمزة أي : بأني ، وقرأ الباقون بكسرها ، أي : فقال إني ، لأن في الإرسال معنى القول : إني لكم نذير مبين .</p>
