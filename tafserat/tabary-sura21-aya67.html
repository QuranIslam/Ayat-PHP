أُفٍّ لَّكُمْ وَلِمَا تَعْبُدُونَ مِن دُونِ اللَّهِ ۖ أَفَلَا تَعْقِلُونَ|||<p>وقوله <span class="t3">( أُفٍّ لَكُمْ )</span> يقول: قُبحا لكم وللآلهة التي تعبدون من دون الله، أفلا تعقلون قبح ما تفعلون من عبادتكم ما لا يضرّ ولا ينفع، فتتركوا عبادته، وتعبدوا الله الذي فطر السماوات والأرض، والذي بيده النفع والضرّ.</p>
