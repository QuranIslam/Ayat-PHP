الَّذِينَ كَذَّبُوا بِالْكِتَابِ وَبِمَا أَرْسَلْنَا بِهِ رُسُلَنَا ۖ فَسَوْفَ يَعْلَمُونَ|||<p>"الذين كذبوا بالكتاب وبما أرسلنا به رسلنا"أي : من الهدى والبيان ، <span class="t3">( فسوف يعلمون )</span> هذا تهديد شديد ، ووعيد أكيد ، من الرب ، جل جلاله لهؤلاء ، كما قال تعالى : <span class="t3">( ويل يومئذ للمكذبين )</span> <span class="t2">[ المرسلات : 15 ]</span> .</p>
