فَفَرَرْتُ مِنكُمْ لَمَّا خِفْتُكُمْ فَوَهَبَ لِي رَبِّي حُكْمًا وَجَعَلَنِي مِنَ الْمُرْسَلِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Lalu aku lari meninggalkan kalian ketika aku takut kepada kalian, kemudian Rabbku memberikan kepadaku hikmah)</span> yakni ilmu <span class="t3">(serta Dia menjadikanku salah seorang di antara Rasul-rasul)</span>.</p></div></div>
