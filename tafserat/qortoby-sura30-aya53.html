وَمَا أَنتَ بِهَادِ الْعُمْيِ عَن ضَلَالَتِهِمْ ۖ إِن تُسْمِعُ إِلَّا مَن يُؤْمِنُ بِآيَاتِنَا فَهُم مُّسْلِمُونَ|||<p>إن تسمع إلا من يؤمن بآياتنا أي لا تسمع مواعظ الله إلا المؤمنين الذين يصغون إلى أدلة التوحيد وخلقت لهم الهداية . وقد مضى هذا في <span class="t3">( النمل )</span> ووقع قوله بهاد العمي هنا بغير ياء .</p>
