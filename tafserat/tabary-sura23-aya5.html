وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حَافِظُونَ|||<p>وقوله: <span class="t3">( وَالَّذِينَ هُمْ لِفُرُوجِهِمْ حَافِظُونَ * إِلا عَلَى أَزْوَاجِهِمْ )</span> يقول: والذين هم لفروج أنفسهم وعنى بالفروج في هذا الموضع: فروج الرجال، وذلك أقبالهم.<span class="t3">( حَافِظُونَ )</span> يحفظونها من أعمالها في شيء من الفروج.</p>
