قَالَ فَاخْرُجْ مِنْهَا فَإِنَّكَ رَجِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Allah berfirman, "Maka keluarlah kamu dari surga)</span> menurut pendapat yang lain dari langit <span class="t3">(sesungguhnya kamu adalah orang yang diusir)</span> yang terusir.</p></div></div>
