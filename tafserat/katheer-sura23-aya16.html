ثُمَّ إِنَّكُمْ يَوْمَ الْقِيَامَةِ تُبْعَثُونَ|||<p><span class="t3">( ثم إنكم يوم القيامة تبعثون )</span> يعني : النشأة الآخرة ، <span class="t3">( ثم الله ينشئ النشأة الآخرة )</span> <span class="t2">[ العنكبوت : 20 ]</span> يعني : يوم المعاد ، وقيام الأرواح والأجساد ، فيحاسب الخلائق ، ويوفي كل عامل عمله ، إن خيرا فخير ، وإن شرا فشر .</p>
