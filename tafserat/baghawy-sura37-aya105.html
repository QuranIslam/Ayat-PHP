قَدْ صَدَّقْتَ الرُّؤْيَا ۚ إِنَّا كَذَٰلِكَ نَجْزِي الْمُحْسِنِينَ|||<p><span class="t3">( قد صدقت الرؤيا  )</span> ، تم الكلام هاهنا . ثم ابتدأ فقال : <span class="t3">( إنا كذلك نجزي المحسنين  )</span> والمعنى : إنا كما عفونا إبراهيم  عن ذبح ولده نجزي من أحسن في طاعتنا . قال مقاتل   : جزاه الله بإحسانه في طاعته العفو عن ذبح ابنه .</p>
