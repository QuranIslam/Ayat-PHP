قَالَ لِلْمَلَإِ حَوْلَهُ إِنَّ هَٰذَا لَسَاحِرٌ عَلِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkata)</span> Firaun <span class="t3">(kepada pembesar-pembesar yang ada di sekelilingnya, "Sesungguhnya Musa ini benar-benar seorang ahli sihir yang pandai)</span> yakni orang yang unggul di dalam ilmu sihir.</p></div></div>
