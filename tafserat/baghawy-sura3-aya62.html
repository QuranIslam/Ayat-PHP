إِنَّ هَٰذَا لَهُوَ الْقَصَصُ الْحَقُّ ۚ وَمَا مِنْ إِلَٰهٍ إِلَّا اللَّهُ ۚ وَإِنَّ اللَّهَ لَهُوَ الْعَزِيزُ الْحَكِيمُ|||<p>قال الله تعالى : <span class="t3">( إن هذا لهو القصص الحق )</span> النبأ الحق <span class="t3">( وما من إله إلا الله )</span> و <span class="t1">" من "</span> صلة تقديره وما إله إلا الله <span class="t3">( وإن الله لهو العزيز الحكيم )</span></p>
