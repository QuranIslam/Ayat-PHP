فَلَوْلَا أَنَّهُ كَانَ مِنَ الْمُسَبِّحِينَ|||<p>القول في تأويل قوله تعالى :  فَلَوْلا أَنَّهُ كَانَ مِنَ الْمُسَبِّحِينَ <span class="t3">(143)</span></p><p>يقول تعالى ذكره: <span class="t3">( فَلَوْلا أَنَّهُ )</span> يعني يونس <span class="t3">( كَانَ مِنَ )</span> المُصَلِّينَ لله قبل البلاء الذي ابتُلي به من العقوبة بالحبس في بطن الحوت .</p>
