قَالَ أَوَلَوْ جِئْتُكَ بِشَيْءٍ مُّبِينٍ|||<p><span class="t3">( قال )</span> له موسى حين توعده بالسجن : ) <span class="t3">( أولو جئتك )</span> أي : وإن جئتك ، ) <span class="t3">( بشيء مبين )</span> بآية مبينة ، ومعنى الآية : أتفعل ذلك وإن أتيتك بحجة بينة ؟ وإنما قال ذلك موسى لأن من أخلاق الناس السكون إلى الإنصاف والإجابة إلى الحق بعد البيان .</p>
