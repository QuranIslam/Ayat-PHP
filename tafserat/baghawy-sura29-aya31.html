وَلَمَّا جَاءَتْ رُسُلُنَا إِبْرَاهِيمَ بِالْبُشْرَىٰ قَالُوا إِنَّا مُهْلِكُو أَهْلِ هَٰذِهِ الْقَرْيَةِ ۖ إِنَّ أَهْلَهَا كَانُوا ظَالِمِينَ|||<p><span class="t3">( ولما جاءت رسلنا إبراهيم بالبشرى )</span> من الله بإسحاق ويعقوب ، <span class="t3">( قالوا إنا مهلكو أهل هذه القرية )</span> يعني قوم لوط ، والقرية سدوم <span class="t3">( إن أهلها كانوا ظالمين )</span></p>
