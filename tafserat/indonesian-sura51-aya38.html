وَفِي مُوسَىٰ إِذْ أَرْسَلْنَاهُ إِلَىٰ فِرْعَوْنَ بِسُلْطَانٍ مُّبِينٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan juga pada Musa)</span> di-'athaf-kan kepada lafal Fiihaa. Maknanya, Dan Kami jadikan pada kisah Musa suatu tanda <span class="t3">(ketika Kami mengutusnya kepada Firaun)</span> <span class="t3">(dengan membawa bukti yang nyata)</span> yakni hujjah yang jelas dan terang.</p></div></div>
