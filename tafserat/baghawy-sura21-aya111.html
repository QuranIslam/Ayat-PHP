وَإِنْ أَدْرِي لَعَلَّهُ فِتْنَةٌ لَّكُمْ وَمَتَاعٌ إِلَىٰ حِينٍ|||<p><span class="t3">( وإن أدري لعله )</span> أي لعل تأخير العذاب عنكم كناية عن غير مذكور ، <span class="t3">( فتنة )</span> اختبار ، <span class="t3">( لكم )</span> ليرى كيف صنيعكم وهو أعلم <span class="t3">( ومتاع إلى حين )</span> أي تتمتعون إلى انقضاء آجالكم</p>
