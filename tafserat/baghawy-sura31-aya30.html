ذَٰلِكَ بِأَنَّ اللَّهَ هُوَ الْحَقُّ وَأَنَّ مَا يَدْعُونَ مِن دُونِهِ الْبَاطِلُ وَأَنَّ اللَّهَ هُوَ الْعَلِيُّ الْكَبِيرُ|||<p><span class="t3">( ذلك بأن الله هو الحق )</span> أي : ذلك الذي ذكرت لتعلموا أن الله هو الحق <span class="t3">( وأن ما يدعون من دونه الباطل وأن الله هو العلي الكبير )</span></p>
