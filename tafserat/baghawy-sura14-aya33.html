وَسَخَّرَ لَكُمُ الشَّمْسَ وَالْقَمَرَ دَائِبَيْنِ ۖ وَسَخَّرَ لَكُمُ اللَّيْلَ وَالنَّهَارَ|||<p><span class="t3">( وسخر لكم الشمس والقمر دائبين )</span> يجريان فيما يعود إلى مصالح العباد ولا يفتران ، قال ابن عباس دءوبهما في طاعة الله عز وجل .</p><p><span class="t3">( وسخر لكم الليل والنهار )</span> يتعاقبان في الضياء والظلمة ، والنقصان والزيادة .</p>
