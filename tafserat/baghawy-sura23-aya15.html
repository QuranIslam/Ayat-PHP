ثُمَّ إِنَّكُم بَعْدَ ذَٰلِكَ لَمَيِّتُونَ|||<p><span class="t3">( ثم إنكم بعد ذلك لميتون )</span> والميت - بالتشديد - والمائت الذي لم يمت بعد وسيموت ، والميت - بالتخفيف - : من مات ، ولذلك لم يجز التخفيف هاهنا ، كقوله : <span class="t1">" إنك ميت وإنهم ميتون "</span> <span class="t3">( الزمر - 30 )</span> .</p>
