قَدْ أَفْلَحَ مَن تَزَكَّىٰ|||<p><span class="t3">( قد أفلح من تزكى )</span> تطهر من الشرك وقال : لا إله إلا الله . هذا قول عطاء وعكرمة ، ورواية الوالبي وسعيد بن جبير عن ابن عباس وقال الحسن : من كان عمله زاكيا .</p><p>وقال آخرون : هو صدقة الفطر ، روي عن أبي سعيد الخدري في قوله : <span class="t1">" قد أفلح من تزكى "</span> قال : أعطى صدقة الفطر .</p>
