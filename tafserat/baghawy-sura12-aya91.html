قَالُوا تَاللَّهِ لَقَدْ آثَرَكَ اللَّهُ عَلَيْنَا وَإِن كُنَّا لَخَاطِئِينَ|||<p><span class="t3">( قالوا )</span> معتذرين <span class="t3">( تالله لقد آثرك الله علينا )</span> أي : اختارك الله وفضلك علينا <span class="t3">( وإن كنا لخاطئين )</span> أي : وما كنا في صنيعنا بك إلا مخطئين مذنبين . يقال : خطئ خطئا إذا تعمد ، وأخطأ إذا كان غير متعمد .</p>
