يَا قَوْمِ لَا أَسْأَلُكُمْ عَلَيْهِ أَجْرًا ۖ إِنْ أَجْرِيَ إِلَّا عَلَى الَّذِي فَطَرَنِي ۚ أَفَلَا تَعْقِلُونَ|||<p><span class="t3">( يا قوم لا أسألكم عليه )</span> أي : على تبليغ الرسالة ، <span class="t3">( أجرا )</span> جعلا <span class="t3">( إن أجري )</span> ما ثوابي ، <span class="t3">( إلا على الذي فطرني )</span> خلقني ، <span class="t3">( أفلا تعقلون )</span> .</p>
