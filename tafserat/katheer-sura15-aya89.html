وَقُلْ إِنِّي أَنَا النَّذِيرُ الْمُبِينُ|||<p>يأمر تعالى نبيه - صلوات الله وسلامه عليه - أن يقول للناس : إنه <span class="t3">( النذير المبين )</span> البين النذارة ، نذير للناس من عذاب أليم أن يحل بهم على تكذيبه كما حل بمن تقدمهم من الأمم المكذبة لرسلها، وما أنزل الله عليهم من العذاب والانتقام .</p>
