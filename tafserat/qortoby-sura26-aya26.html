قَالَ رَبُّكُمْ وَرَبُّ آبَائِكُمُ الْأَوَّلِينَ|||<p>فزاد موسى في البيان بقوله : ربكم ورب آبائكم الأولين فجاء بدليل يفهمونه عنه ; لأنهم يعلمون أنه قد كان لهم آباء وأنهم قد فنوا وأنه لا بد لهم من مغير ، وأنهم قد كانوا بعد أن لم يكونوا ، وأنهم لا بد لهم من مكون . فقال فرعون حينئذ على جهة الاستخفاف :</p>
