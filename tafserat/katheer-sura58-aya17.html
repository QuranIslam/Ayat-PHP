لَّن تُغْنِيَ عَنْهُمْ أَمْوَالُهُمْ وَلَا أَوْلَادُهُم مِّنَ اللَّهِ شَيْئًا ۚ أُولَٰئِكَ أَصْحَابُ النَّارِ ۖ هُمْ فِيهَا خَالِدُونَ|||<p>قال تعالى <span class="t1">"لن تغني عنهم أموالهم ولا أولادهم من الله شيئا"</span> أي لن يدفع ذلك عنهم بأسا إذا جاءهم <span class="t1">"أولئك أصحاب النار هم فيها خالدون"</span>.</p>
