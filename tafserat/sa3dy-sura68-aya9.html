وَدُّوا لَوْ تُدْهِنُ فَيُدْهِنُونَ|||<p><span class="t4">{ وَدُّوا }</span> أي: المشركون <span class="t4">{ لَوْ تُدْهِنُ }</span> أي: توافقهم على بعض ما هم عليه، إما بالقول أو الفعل أو بالسكوت عما يتعين الكلام فيه، <span class="t4">{ فَيُدْهِنُونَ }</span> ولكن اصدع بأمر الله، وأظهر دين الإسلام، فإن تمام إظهاره، بنقض ما يضاده، وعيب ما يناقضه.</p>
