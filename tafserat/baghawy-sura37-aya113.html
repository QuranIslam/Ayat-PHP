وَبَارَكْنَا عَلَيْهِ وَعَلَىٰ إِسْحَاقَ ۚ وَمِن ذُرِّيَّتِهِمَا مُحْسِنٌ وَظَالِمٌ لِّنَفْسِهِ مُبِينٌ|||<p><span class="t3">( وباركنا عليه )</span> يعني : على إبراهيم في أولاده ، <span class="t3">( وعلى إسحاق )</span> بكون أكثر الأنبياء من نسله ، <span class="t3">( ومن ذريتهما محسن )</span> أي : مؤمن ، ) <span class="t3">( وظالم لنفسه )</span> أي : كافر ، ) <span class="t3">( مبين )</span> ظاهر .</p>
