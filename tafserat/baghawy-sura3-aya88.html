خَالِدِينَ فِيهَا لَا يُخَفَّفُ عَنْهُمُ الْعَذَابُ وَلَا هُمْ يُنظَرُونَ|||<p><span class="t3">( خالدين فيها لا يخفف عنهم العذاب ولا هم ينظرون )</span> وذلك : أن الحارث بن سويد لما لحق بالكفار ندم ، فأرسل إلى قومه : أن سلوا رسول الله صلى الله عليه وسلم : هل لي من توبة؟ ففعلوا ذلك فأنزل الله تعالى :</p>
