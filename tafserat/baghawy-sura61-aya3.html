كَبُرَ مَقْتًا عِندَ اللَّهِ أَن تَقُولُوا مَا لَا تَفْعَلُونَ|||<p><span class="t3">( كبر مقتا عند الله أن تقولوا )</span> في موضع الرفع فهو كقولك : بئس رجلا أخوك ومعنى الآية : أي عظم ذلك في المقت والبغض عند الله أي : إن الله يبغض بغضا شديدا أن تقولوا <span class="t3">( ما لا تفعلون )</span> أن تعدوا من أنفسكم شيئا ثم لم توفوا به .</p>
