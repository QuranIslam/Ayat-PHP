أَمْ خَلَقُوا السَّمَاوَاتِ وَالْأَرْضَ ۚ بَل لَّا يُوقِنُونَ|||<p>ثم قال تعالى : <span class="t3">( أم خلقوا السماوات والأرض بل لا يوقنون )</span> أي : أهم خلقوا السماوات والأرض ؟ وهذا إنكار عليهم في شركهم بالله ، وهم يعلمون أنه الخالق وحده لا شريك له . ولكن عدم إيقانهم هو الذي يحملهم على ذلك ،</p>
