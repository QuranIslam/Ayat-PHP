قُلْ مَن يَكْلَؤُكُم بِاللَّيْلِ وَالنَّهَارِ مِنَ الرَّحْمَٰنِ ۗ بَلْ هُمْ عَن ذِكْرِ رَبِّهِم مُّعْرِضُونَ|||<p><span class="t3">( قل من يكلؤكم )</span> يحفظكم ، <span class="t3">( بالليل والنهار من الرحمن )</span> إن أنزل بكم عذابه ، وقال ابن عباس : من يمنعكم من عذاب الرحمن ، <span class="t3">( بل هم عن ذكر ربهم )</span> عن القرآن ومواعظ الله ، <span class="t3">( معرضون )</span></p>
