وَتَقَلُّبَكَ فِي السَّاجِدِينَ|||<p><span class="t3">( وَتَقَلُّبَكَ فِي السَّاجِدِينَ )</span> أي: يراك في هذه العبادة العظيمة, التي هي الصلاة, وقت قيامك, وتقلبك راكعا وساجدا خصها بالذكر, لفضلها وشرفها, ولأن من استحضر فيها قرب ربه, خشع وذل, وأكملها, وبتكميلها, يكمل سائر عمله, ويستعين بها على جميع أموره.</p>
