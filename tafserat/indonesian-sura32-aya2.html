تَنزِيلُ الْكِتَابِ لَا رَيْبَ فِيهِ مِن رَّبِّ الْعَالَمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Turunnya Alkitab)</span> yakni Alquran; Alkitab sebagai mubtada <span class="t3">(yang tidak ada keraguan)</span> tidak ada hal yang diragukan <span class="t3">(padanya)</span> fiihi sebagai khabar pertama <span class="t3">(adalah dari Rabb semesta alam)</span> rabbil'aalamiin sebagai khabar kedua.</p></div></div>
