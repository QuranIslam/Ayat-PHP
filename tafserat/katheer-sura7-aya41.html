لَهُم مِّن جَهَنَّمَ مِهَادٌ وَمِن فَوْقِهِمْ غَوَاشٍ ۚ وَكَذَٰلِكَ نَجْزِي الظَّالِمِينَ|||<p>وقوله : <span class="t3">( لهم من جهنم مهاد ومن فوقهم غواش )</span> قال محمد بن كعب القرظي : <span class="t3">( لهم من جهنم مهاد )</span> قال : الفرش ، <span class="t3">( ومن فوقهم غواش )</span> قال : اللحف .</p><p>وكذا قال الضحاك بن مزاحم ، والسدي ، <span class="t3">( وكذلك نجزي الظالمين )</span> .</p>
