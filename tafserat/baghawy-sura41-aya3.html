كِتَابٌ فُصِّلَتْ آيَاتُهُ قُرْآنًا عَرَبِيًّا لِّقَوْمٍ يَعْلَمُونَ|||<p><span class="t3">( كتاب فصلت آياته )</span> بينت آياته ، <span class="t3">( قرآنا عربيا لقوم يعلمون )</span> : اللسان العربي ، ولو كان بغير لسانهم ما علموه ، ونصب : <span class="t1">" قرآنا "</span> بوقوع البيان عليه أي : فصلناه قرآنا .</p>
