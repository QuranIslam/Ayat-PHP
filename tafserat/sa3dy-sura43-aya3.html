إِنَّا جَعَلْنَاهُ قُرْآنًا عَرَبِيًّا لَّعَلَّكُمْ تَعْقِلُونَ|||<p><span class="t4">{ إِنَّا جَعَلْنَاهُ قُرْآنًا عَرَبِيًّا }</span> هذا المقسم عليه، أنه جعل بأفصح اللغات وأوضحها وأبينها، وهذا من بيانه. وذكر الحكمة في ذلك فقال: <span class="t4">{ لَعَلَّكُمْ تَعْقِلُونَ }</span> ألفاظه ومعانيه لتيسرها وقربها من الأذهان.</p>
