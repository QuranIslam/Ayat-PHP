وَالْآخِرَةُ خَيْرٌ وَأَبْقَىٰ|||<p><span class="t4">{ وَالْآخِرَةُ خَيْرٌ وَأَبْقَى }</span> وللآخرة خير من الدنيا في كل وصف مطلوب، وأبقى لكونها دار خلد وبقاء وصفاء، والدنيا دار فناء، فالمؤمن العاقل لا يختار الأردأ على الأجود، ولا يبيع لذة ساعة، بترحة الأبد، فحب الدنيا وإيثارها على الآخرة رأس كل خطيئة.</p>
