قَالُوا تِلْكَ إِذًا كَرَّةٌ خَاسِرَةٌ|||<p>حدثنا بشر، قال: ثنا يزيد، قال: ثنا سعيد، عن قتادة  إِذًا كَرَّةٌ خَاسِرَةٌ  : أي رجعة خاسرة .</p><p>حدثني يونس، قال: أخبرنا ابن وهب، قال: قال ابن زيد، في قوله:  تِلْكَ إِذًا كَرَّةٌ خَاسِرَةٌ  قال: وأيّ كرّة أخسر منها، أُحيوا ثم صاروا إلى النار، فكانت كرّة سوء.</p>
