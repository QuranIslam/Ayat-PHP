وَمَا نَقَمُوا مِنْهُمْ إِلَّا أَن يُؤْمِنُوا بِاللَّهِ الْعَزِيزِ الْحَمِيدِ|||<p>"وما نقموا منهم<span class="t1">"، قال ابن عباس رضي الله عنهما: ما كرهوا منهم، "</span>إلا أن يؤمنوا بالله<span class="t1">"، قال مقاتل ما عابوا منهم. وقيل: ما علموا فيهم عيباً. قال الزجاج: ما أنكروا عليهم ذنباً إلا إيمانهم بالله، "</span>العزيز الحميد".</p>
