اللَّهُ يَبْدَأُ الْخَلْقَ ثُمَّ يُعِيدُهُ ثُمَّ إِلَيْهِ تُرْجَعُونَ|||<p>قوله تعالى : <span class="t3">( الله يبدأ الخلق ثم يعيده )</span> أي : يخلقهم ابتداء ثم يعيدهم بعد الموت أحياء ، ولم يقل : يعيدهم ، رده إلى الخلق <span class="t3">( ثم إليه ترجعون )</span> فيجزيهم بأعمالهم . قرأ أبو عمرو ، وأبو بكر : <span class="t1">" يرجعون "</span> بالياء ، والآخرون بالتاء .</p>
