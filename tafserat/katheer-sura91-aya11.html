كَذَّبَتْ ثَمُودُ بِطَغْوَاهَا|||<p>يخبر تعالى عن ثمود أنهم كذبوا رسولهم ، بسبب ما كانوا عليه من الطغيان والبغي .</p><p>وقال محمد بن كعب : <span class="t3">( بطغواها )</span> أي : بأجمعها .</p><p>والأول أولى ، قاله مجاهد وقتادة وغيرهما . فأعقبهم ذلك تكذيبا في قلوبهم بما جاءهم به رسولهم من الهدى واليقين .</p>
