۞ أَلَمْ أَعْهَدْ إِلَيْكُمْ يَا بَنِي آدَمَ أَن لَّا تَعْبُدُوا الشَّيْطَانَ ۖ إِنَّهُ لَكُمْ عَدُوٌّ مُّبِينٌ|||<p><span class="t3">( ألم أعهد إليكم يا بني آدم )</span> ألم آمركم يا بني آدم <span class="t3">( أن لا تعبدوا الشيطان )</span> أي : لا تطيعوا الشيطان في معصية الله <span class="t3">( إنه لكم عدو مبين )</span> ظاهر العداوة .</p>
