خَالِدِينَ فِيهَا لَا يَبْغُونَ عَنْهَا حِوَلًا|||<p><span class="t4">{ خَالِدِينَ فِيهَا ْ}</span> هذا هو تمام النعيم، إن فيها النعيم الكامل، ومن تمامه أنه لا ينقطع <span class="t4">{ لَا يَبْغُونَ عَنْهَا حِوَلًا ْ}</span> أي: تحولا ولا انتقالا، لأنهم لا يرون إلا ما يعجبهم ويبهجهم، ويسرهم ويفرحهم، ولا يرون نعيما فوق ما هم فيه.</p>
