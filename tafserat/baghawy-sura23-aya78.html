وَهُوَ الَّذِي أَنشَأَ لَكُمُ السَّمْعَ وَالْأَبْصَارَ وَالْأَفْئِدَةَ ۚ قَلِيلًا مَّا تَشْكُرُونَ|||<p><span class="t3">( وهو الذي أنشأ لكم السمع )</span> أي : أنشأ لكم الأسماع <span class="t3">( والأبصار والأفئدة )</span> لتسمعوا وتبصروا وتعقلوا ، <span class="t3">( قليلا ما تشكرون )</span> أي : لم تشكروا هذه النعم .</p>
