أَمْ لِلْإِنسَانِ مَا تَمَنَّىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Atau apakah manusia akan mendapat)</span> bagi masing-masing dari mereka <span class="t3">(segala yang dicita-citakannya)</span> yang beranggapan, bahwa berhala-berhala itu dapat memberikan syafaat kepada mereka? Padahal kenyataannya tidaklah demikian.</p></div></div>
