أَنْ أَدُّوا إِلَيَّ عِبَادَ اللَّهِ ۖ إِنِّي لَكُمْ رَسُولٌ أَمِينٌ|||<p>"أن أدوا إلى عباد الله<span class="t1">" كقوله عز وجل "</span>أن أرسل معنا بني إسرائيل ولا تعذبهم قد جئناك بأية من ربك والسلام على من اتبع الهدى<span class="t1">" وقوله جل وعلا "</span>إني لكم رسول أمين" أي مأمون على ما أبلغكموه.</p>
