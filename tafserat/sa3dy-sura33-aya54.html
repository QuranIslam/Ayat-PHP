إِن تُبْدُوا شَيْئًا أَوْ تُخْفُوهُ فَإِنَّ اللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيمًا|||<p>ثم قال تعالى: <span class="t4">{ إِنْ تُبْدُوا شَيْئًا }</span> أي تظهروه <span class="t4">{ أَوْ تُخْفُوهُ فَإِنَّ اللَّهَ كَانَ بِكُلِّ شَيْءٍ عَلِيمًا }</span> يعلم ما في قلوبكم، وما أظهرتموه، فيجازيكم عليه.</p>
