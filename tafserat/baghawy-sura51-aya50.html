فَفِرُّوا إِلَى اللَّهِ ۖ إِنِّي لَكُم مِّنْهُ نَذِيرٌ مُّبِينٌ|||<p><span class="t3">( ففروا إلى الله )</span> فاهربوا من عذاب الله إلى ثوابه ، بالإيمان والطاعة . قال ابن عباس : فروا منه إليه واعملوا بطاعته . وقال سهل بن عبد الله : فروا مما سوى الله إلى الله <span class="t3">( إني لكم منه نذير مبين)</span></p>
