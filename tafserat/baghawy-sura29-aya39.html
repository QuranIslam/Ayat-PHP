وَقَارُونَ وَفِرْعَوْنَ وَهَامَانَ ۖ وَلَقَدْ جَاءَهُم مُّوسَىٰ بِالْبَيِّنَاتِ فَاسْتَكْبَرُوا فِي الْأَرْضِ وَمَا كَانُوا سَابِقِينَ|||<p><span class="t3">( وقارون وفرعون وهامان )</span> أي : أهلكنا هؤلاء <span class="t3">( ولقد جاءهم موسى بالبينات )</span> بالدلالات <span class="t3">( فاستكبروا في الأرض وما كانوا سابقين )</span> أي : فائتين من عذابنا .</p>
