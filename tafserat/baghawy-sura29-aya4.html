أَمْ حَسِبَ الَّذِينَ يَعْمَلُونَ السَّيِّئَاتِ أَن يَسْبِقُونَا ۚ سَاءَ مَا يَحْكُمُونَ|||<p><span class="t3">( أم حسب الذين يعملون السيئات )</span> يعني الشرك <span class="t3">( أن يسبقونا )</span> يعجزونا ويفوتونا ، فلا نقدر على الانتقام منهم <span class="t3">( ساء ما يحكمون )</span> بئس ما حكموا حين ظنوا ذلك .</p>
