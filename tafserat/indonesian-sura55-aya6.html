وَالنَّجْمُ وَالشَّجَرُ يَسْجُدَانِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan tumbuh-tumbuhan)</span> jenis tumbuh-tumbuhan yang tidak mempunyai batang <span class="t3">(dan pohon-pohonan)</span> jenis tumbuh-tumbuhan yang memiliki batang <span class="t3">(kedua-duanya tunduk kepada-Nya)</span> keduanya tunduk kepada apa yang dikehendaki-Nya.</p></div></div>
