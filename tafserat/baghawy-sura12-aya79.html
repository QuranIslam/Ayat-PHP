قَالَ مَعَاذَ اللَّهِ أَن نَّأْخُذَ إِلَّا مَن وَجَدْنَا مَتَاعَنَا عِندَهُ إِنَّا إِذًا لَّظَالِمُونَ|||<p><span class="t3">( قال )</span> يوسف <span class="t3">( معاذ الله )</span> أعوذ بالله <span class="t3">( أن نأخذ إلا من وجدنا متاعنا عنده )</span> ولم يقل إلا من سرق تحرزا من الكذب <span class="t3">( إنا إذا لظالمون )</span> إن أخذنا بريئا بمجرم .</p>
