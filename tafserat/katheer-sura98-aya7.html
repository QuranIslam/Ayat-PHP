إِنَّ الَّذِينَ آمَنُوا وَعَمِلُوا الصَّالِحَاتِ أُولَٰئِكَ هُمْ خَيْرُ الْبَرِيَّةِ|||<p>ثم أخبر تعالى عن الأبرار الذين آمنوا بقلوبهم وعملوا الصالحات بأبدانهم بأنهم خير البرية وقد استدل بهذه الآية أبو هريرة وطائفة من العلماء على تفضيل المؤمنين من البرية على الملائكة لقوله <span class="t1">"أولئك هم خير البرية"</span>.</p>
