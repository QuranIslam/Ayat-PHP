وَكَمْ قَصَمْنَا مِن قَرْيَةٍ كَانَتْ ظَالِمَةً وَأَنشَأْنَا بَعْدَهَا قَوْمًا آخَرِينَ|||<p><span class="t3">( وكم قصمنا )</span> أهلكنا ، والقصم : الكسر ، <span class="t3">( من قرية كانت ظالمة )</span> أي : كافرة ، يعني أهلها ، <span class="t3">( وأنشأنا بعدها )</span> أي : أحدثنا بعد هلاك أهلها ، <span class="t3">( قوما آخرين )</span></p>
