وَتَوَكَّلْ عَلَى الْعَزِيزِ الرَّحِيمِ|||<p>قوله تعالى : وتوكل على العزيز الرحيم أي فوض أمرك إليه فإنه العزيز الذي لا يغالب ، الرحيم الذي لا يخذل أولياءه . وقرأ العامة : <span class="t1">" وتوكل "</span> بالواو وكذلك هو في مصاحفهم .</p><p>وقرأ نافع وابن عامر : <span class="t3">( فتوكل )</span> بالفاء وكذلك هو في مصاحف المدينة والشام .</p>
