مَا قَدَرُوا اللَّهَ حَقَّ قَدْرِهِ ۗ إِنَّ اللَّهَ لَقَوِيٌّ عَزِيزٌ|||<p>قوله تعالى : ما قدروا الله حق قدره إن الله لقوي عزيز</p><p>قوله تعالى : ما قدروا الله حق قدره أي ما عظموه حق عظمته ؛ حيث جعلوا هذه الأصنام شركاء له . وقد مضى في <span class="t3">( الأنعام )</span> . إن الله لقوي عزيز تقدم</p>
