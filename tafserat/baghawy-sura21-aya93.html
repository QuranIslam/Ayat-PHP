وَتَقَطَّعُوا أَمْرَهُم بَيْنَهُمْ ۖ كُلٌّ إِلَيْنَا رَاجِعُونَ|||<p><span class="t3">( وتقطعوا أمرهم بينهم )</span> أي اختلفوا في الدين فصاروا فرقا وأحزابا قال الكلبي : <span class="t2">[ فرقوا دينهم بينهم ]</span> يلعن بعضهم بعضا ويتبرأ بعضهم من بعض والتقطع هاهنا بمعنى التقطيع <span class="t3">( كل إلينا راجعون )</span> فنجزيهم بأعمالهم</p>
