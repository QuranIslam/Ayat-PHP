وَهَٰذَا كِتَابٌ أَنزَلْنَاهُ مُبَارَكٌ فَاتَّبِعُوهُ وَاتَّقُوا لَعَلَّكُمْ تُرْحَمُونَ|||<p>وهذا كتاب ابتداء وخبر . أنزلناه مبارك نعت ; أي كثير الخيرات . ويجوز في غير القرآن مباركا على الحال . فاتبعوه أي اعملوا بما فيه . واتقوا أي اتقوا تحريفه . لعلكم ترحمون أي لتكونوا راجين للرحمة فلا تعذبون .</p>
