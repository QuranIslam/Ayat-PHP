سُبْحَانَ رَبِّ السَّمَاوَاتِ وَالْأَرْضِ رَبِّ الْعَرْشِ عَمَّا يَصِفُونَ|||<p><span class="t3">( سبحان رب السماوات والأرض )</span> أي تنزيها له وتقديسا . نزه نفسه عن كل ما يقتضي الحدوث ، وأمر النبي - صلى الله عليه وسلم - بالتنزيه . <span class="t3">( عما يصفون )</span> أي عما يقولون من الكذب .</p>
