وَمَا نُؤَخِّرُهُ إِلَّا لِأَجَلٍ مَّعْدُودٍ|||<p><span class="t4">{ وَمَا نُؤَخِّرُهُ ْ}</span> أي: إتيان يوم القيامة <span class="t4">{ إِلَّا لِأَجَلٍ مَعْدُودٍ ْ}</span> إذا انقضى أجل الدنيا وما قدر الله فيها من الخلق، فحينئد ينقلهم إلى الدار الأخرى، ويجري عليهم أحكامه الجزائية، كما أجرى عليهم في الدنيا, أحكامه الشرعية.</p>
