وَأَزْلَفْنَا ثَمَّ الْآخَرِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami dekatkan)</span> Kami jadikan <span class="t3">(di sana)</span> di tempat itu <span class="t3">(golongan yang lain)</span> Firaun dan kaumnya, sehingga mereka melalui jalan yang dilalui oleh Nabi Musa dan kaumnya.</p></div></div>
