وَأَرَادُوا بِهِ كَيْدًا فَجَعَلْنَاهُمُ الْأَخْسَرِينَ|||<p>قوله عز وجل <span class="t3">( وأرادوا به كيدا فجعلناهم الأخسرين )</span> قيل معناه أنهم خسروا السعي والنفقة ولم يحصل لهم مرادهم</p><p>وقيل : معناه إن الله عز وجل أرسل على نمرود وعلى قومه البعوض فأكلت لحومهم وشربت دماءهم ودخلت واحدة في دماغه فأهلكته</p>
