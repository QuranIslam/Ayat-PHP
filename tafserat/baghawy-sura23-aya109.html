إِنَّهُ كَانَ فَرِيقٌ مِّنْ عِبَادِي يَقُولُونَ رَبَّنَا آمَنَّا فَاغْفِرْ لَنَا وَارْحَمْنَا وَأَنتَ خَيْرُ الرَّاحِمِينَ|||<p><span class="t3">( إنه )</span> الهاء في <span class="t1">" إنه "</span> عماد وتسمى أيضا المجهولة ، <span class="t3">( كان فريق من عبادي )</span> وهم المؤمنون <span class="t3">( يقولون ربنا آمنا فاغفر لنا وارحمنا وأنت خير الراحمين)</span></p>
