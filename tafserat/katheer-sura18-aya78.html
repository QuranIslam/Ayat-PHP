قَالَ هَٰذَا فِرَاقُ بَيْنِي وَبَيْنِكَ ۚ سَأُنَبِّئُكَ بِتَأْوِيلِ مَا لَمْ تَسْتَطِع عَّلَيْهِ صَبْرًا|||<p><span class="t3">( قال هذا فراق بيني وبينك )</span> <span class="t2">[ أي : لأنك شرطت عند قتل الغلام أنك إن سألتني عن شيء بعدها فلا تصاحبني ، فهو فراق بيني وبينك ]</span> ، <span class="t3">( ، سأنبئك بتأويل )</span> أي : بتفسير <span class="t3">( ما لم تستطع عليه صبرا )</span> .</p>
