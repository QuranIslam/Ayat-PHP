لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۖ يُحْيِي وَيُمِيتُ ۖ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kepunyaan-Nyalah kerajaan langit dan bumi, Dia menghidupkan)</span> melalui penciptaan <span class="t3">(dan mematikan)</span> sesudah itu <span class="t3">(dan Dia Maha Kuasa atas segala sesuatu)</span>.</p></div></div>
