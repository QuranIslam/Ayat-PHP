قَالُوا أَأَنتَ فَعَلْتَ هَٰذَا بِآلِهَتِنَا يَا إِبْرَاهِيمُ|||<p>فحين حضر الناس وأحضر إبراهيم قالوا له: <span class="t4">{ أَأَنْتَ فَعَلْتَ هَذَا ْ}</span> أي: التكسير <span class="t4">{ بِآلِهَتِنَا يَا إِبْرَاهِيمُ ْ}</span> ؟ وهذا استفهام تقرير، أي: فما الذي جرأك، وما الذي أوجب لك الإقدام على هذا الأمر؟.</p>
