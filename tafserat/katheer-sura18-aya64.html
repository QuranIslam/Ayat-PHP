قَالَ ذَٰلِكَ مَا كُنَّا نَبْغِ ۚ فَارْتَدَّا عَلَىٰ آثَارِهِمَا قَصَصًا|||<p><span class="t3">( في البحر عجبا قال ذلك ما كنا نبغ )</span> أي : هذا الذي نطلب <span class="t3">( فارتدا )</span> أي : رجعا <span class="t3">( على آثارهما )</span> أي طريقهما <span class="t3">( قصصا )</span> أي : يقصان أثر مشيهما ، ويقفوان أثرهما .</p>
