وَإِنْ أَدْرِي لَعَلَّهُ فِتْنَةٌ لَّكُمْ وَمَتَاعٌ إِلَىٰ حِينٍ|||<p>وقوله : <span class="t3">( وإن أدري لعله فتنة لكم ومتاع إلى حين )</span> أي : وما أدري لعل هذا فتنة لكم ومتاع إلى حين .</p><p>قال ابن جرير : لعل تأخير ذلك عنكم فتنة لكم ، ومتاع إلى أجل مسمى . وحكاه عون ، عن ابن عباس ، والله أعلم .</p>
