قَالَ كَلَّا ۖ إِنَّ مَعِيَ رَبِّي سَيَهْدِينِ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Berkatalah)</span> Nabi Musa, (<span class="t1">"Sekali-kali tidak akan tersusul) kita tidak akan tersusul oleh mereka <span class="t3">(sesungguhnya Rabbku besertaku)</span> pertolongan-Nya selalu menyertaiku (kelak Dia akan memberi petunjuk kepadaku"</span>) jalan yang menuju keselamatan.</p></div></div>
