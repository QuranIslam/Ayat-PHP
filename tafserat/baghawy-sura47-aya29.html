أَمْ حَسِبَ الَّذِينَ فِي قُلُوبِهِم مَّرَضٌ أَن لَّن يُخْرِجَ اللَّهُ أَضْغَانَهُمْ|||<p><span class="t3">( أم حسب الذين في قلوبهم مرض )</span> يعني المنافقين <span class="t3">( أن لن يخرج الله أضغانهم )</span> لن يظهر أحقادهم على المؤمنين فيبديها حتى يعرفوا نفاقهم ، واحدها : <span class="t1">" ضغن "</span> ، قال ابن عباس : حسدهم .</p>
