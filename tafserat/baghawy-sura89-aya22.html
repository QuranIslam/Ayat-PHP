وَجَاءَ رَبُّكَ وَالْمَلَكُ صَفًّا صَفًّا|||<p><span class="t3">( وجاء ربك )</span> قال الحسن : جاء أمره وقضاؤه وقال الكلبي : ينزل <span class="t3">( والملك صفا صفا )</span> قال عطاء : يريد صفوف الملائكة ، وأهل كل سماء صف على حدة . قال الضحاك : أهل كل سماء إذا نزلوا يوم القيامة كانوا صفا مختلطين بالأرض ومن فيها فيكون سبع صفوف .</p>
