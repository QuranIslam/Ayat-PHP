فَلَا يَحْزُنكَ قَوْلُهُمْ ۘ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ|||<p><span class="t3">( فلا يحزنك قولهم )</span> يعني : قول كفار مكة في تكذيبك <span class="t3">( إنا نعلم ما يسرون )</span> في ضمائرهم من التكذيب <span class="t3">( وما يعلنون )</span> من عبادة الأصنام أو ما يعلنون بألسنتهم من الأذى .</p>
