قَالُوا رَبَّنَا مَن قَدَّمَ لَنَا هَٰذَا فَزِدْهُ عَذَابًا ضِعْفًا فِي النَّارِ|||<p><span class="t3">( قالوا )</span> يعني : الأتباع <span class="t3">( ربنا من قدم لنا هذا )</span> أي : شرعه وسنه لنا ، <span class="t3">( فزده عذابا ضعفا في النار )</span> أي : ضعف عليه العذاب في النار . قال ابن مسعود : يعني حيات وأفاعي .</p>
