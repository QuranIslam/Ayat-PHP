قَالَتْ يَا أَيُّهَا الْمَلَأُ أَفْتُونِي فِي أَمْرِي مَا كُنتُ قَاطِعَةً أَمْرًا حَتَّىٰ تَشْهَدُونِ|||<p>لما قرأت عليهم كتاب سليمان استشارتهم في أمرها ، وما قد نزل بها ; ولهذا قالت : <span class="t3">( يا أيها الملأ أفتوني في أمري ما كنت قاطعة أمرا حتى تشهدون )</span> أي : حتى تحضرون وتشيرون .</p>
