لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ ۖ يُحْيِي وَيُمِيتُ ۖ وَهُوَ عَلَىٰ كُلِّ شَيْءٍ قَدِيرٌ|||<p>ثم أخبر عن عموم ملكه، فقال: <span class="t4">{ لَهُ مُلْكُ السَّمَاوَاتِ وَالْأَرْضِ يُحْيِي وَيُمِيتُ }</span> أي: هو الخالق لذلك، الرازق المدبر لها بقدرته <span class="t4">{ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ }</span></p>
