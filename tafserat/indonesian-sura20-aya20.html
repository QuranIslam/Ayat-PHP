فَأَلْقَاهَا فَإِذَا هِيَ حَيَّةٌ تَسْعَىٰ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Lalu dilemparkannyalah tongkat itu, maka tiba-tiba ia menjadi seekor ular)</span> yang sangat besar <span class="t3">(yang merayap)</span> yakni berjalan cepat dengan perutnya seperti ular kecil, di dalam ayat lain disebutkan Al Jaan, bukan Hayyatun.</p></div></div>
