يُنَبَّأُ الْإِنسَانُ يَوْمَئِذٍ بِمَا قَدَّمَ وَأَخَّرَ|||<p>ثم قال تعالى : <span class="t3">( ينبأ الإنسان يومئذ بما قدم وأخر )</span> أي : يخبر بجميع أعماله قديمها وحديثها ، أولها وآخرها ، صغيرها وكبيرها ، كما قال تعالى : <span class="t3">( ووجدوا ما عملوا حاضرا ولا يظلم ربك أحدا )</span> <span class="t2">[ الكهف : 49 ]</span></p>
