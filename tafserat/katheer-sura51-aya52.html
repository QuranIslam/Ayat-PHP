كَذَٰلِكَ مَا أَتَى الَّذِينَ مِن قَبْلِهِم مِّن رَّسُولٍ إِلَّا قَالُوا سَاحِرٌ أَوْ مَجْنُونٌ|||<p>يقول تعالى مسليا نبيه - صلى الله عليه وسلم - : وكما قال لك هؤلاء المشركون ، قال المكذبون الأولون لرسلهم : <span class="t3">( كذلك ما أتى الذين من قبلهم من رسول إلا قالوا ساحر أو مجنون )</span> ! .</p>
