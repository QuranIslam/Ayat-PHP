بِلِسَانٍ عَرَبِيٍّ مُّبِينٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dengan bahasa Arab yang jelas)</span> yang terang. Dan menurut qiraat yang lain lafal Nazala dibaca Nazzala dan lafal Ar Ruuhu dibaca Ar Ruuha, sedangkan yang menjadi Fa'ilnya adalah Allah. Maksudnya, Alquran itu diturunkan oleh Allah melalui Ruhul Amin.</p></div></div>
