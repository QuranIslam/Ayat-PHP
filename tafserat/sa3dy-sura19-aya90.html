تَكَادُ السَّمَاوَاتُ يَتَفَطَّرْنَ مِنْهُ وَتَنشَقُّ الْأَرْضُ وَتَخِرُّ الْجِبَالُ هَدًّا|||<p>من عظيم أمره أنه <span class="t4">{ تَكَادُ السَّمَاوَاتُ }</span> على عظمتها وصلابتها <span class="t4">{ يَتَفَطَّرْنَ مِنْهُ }</span> أي: من هذا القول <span class="t4">{ وَتَنْشَقُّ الْأَرْضُ }</span> منه، أي: تتصدع وتنفطر <span class="t4">{ وَتَخِرُّ الْجِبَالُ هَدًّا }</span> أي: تندك الجبال.</p>
