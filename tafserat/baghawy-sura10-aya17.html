فَمَنْ أَظْلَمُ مِمَّنِ افْتَرَىٰ عَلَى اللَّهِ كَذِبًا أَوْ كَذَّبَ بِآيَاتِهِ ۚ إِنَّهُ لَا يُفْلِحُ الْمُجْرِمُونَ|||<p>قوله تعالى : <span class="t3">( فمن أظلم ممن افترى على الله كذبا )</span> فزعم أن له شريكا أو ولدا <span class="t3">( أو كذب بآياته )</span> بمحمد صلى الله عليه وسلم وبالقرآن ، <span class="t3">( إنه لا يفلح المجرمون )</span> لا ينجو المشركون .</p>
