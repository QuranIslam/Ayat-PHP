فَالْيَوْمَ الَّذِينَ آمَنُوا مِنَ الْكُفَّارِ يَضْحَكُونَ|||<p>القول في تأويل قوله تعالى :  فَالْيَوْمَ الَّذِينَ آمَنُوا مِنَ الْكُفَّارِ يَضْحَكُونَ <span class="t3">(34)</span>  .</p><p>يقول تعالى ذكره: <span class="t3">(فَالْيَوْمَ )</span> وذلك يوم القيامة <span class="t3">( الَّذِينَ آمَنُوا )</span> بالله في الدنيا <span class="t3">( مِنَ الْكُفَّارِ )</span> فيها <span class="t3">( يَضْحَكُونَ )</span> .</p>
