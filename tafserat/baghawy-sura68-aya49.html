لَّوْلَا أَن تَدَارَكَهُ نِعْمَةٌ مِّن رَّبِّهِ لَنُبِذَ بِالْعَرَاءِ وَهُوَ مَذْمُومٌ|||<p><span class="t3">( لولا أن تداركه )</span> أدركته <span class="t3">( نعمة من ربه )</span> حين رحمه وتاب عليه <span class="t3">( لنبذ بالعراء )</span> لطرح بالفضاء من بطن الحوت <span class="t3">( وهو مذموم )</span> يذم ويلام بالذنب <span class="t2">[ يذنبه ]</span> .</p>
