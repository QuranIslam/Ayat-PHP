قَالَ إِنَّكَ مِنَ الْمُنظَرِينَ|||<p><span class="t3">( قال )</span> الله تعالى ، <span class="t3">( إنك من المنظرين )</span> المؤخرين ، وبين مدة النظر والمهلة في موضع آخر فقال : <span class="t3">( إلى يوم الوقت المعلوم )</span> ، <span class="t3">( الحجر 38 )</span> وهو النفخة الأولى حين يموت الخلق كلهم .</p>
