فَأَوْجَسَ مِنْهُمْ خِيفَةً ۖ قَالُوا لَا تَخَفْ ۖ وَبَشَّرُوهُ بِغُلَامٍ عَلِيمٍ|||<p>[فَأَوْجَسَ مِنْهُمْ خِيفَةً } حين رأى أيديهم لا تصل إليه، <span class="t4">{ قَالُوا لَا تَخَفْ }</span> وأخبروه بما جاؤوا له <span class="t4">{ وَبَشَّرُوهُ بِغُلَامٍ عَلِيمٍ }</span> وهو: إسحاق عليه السلام.</p>
