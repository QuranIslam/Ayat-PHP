لَّسْتَ عَلَيْهِم بِمُصَيْطِرٍ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Kamu bukanlah orang yang berkuasa atas mereka)</span> menurut suatu qiraat lafal Mushaithirin dibaca Musaithirin yakni dengan memakai huruf Sin bukan Shad, artinya menguasai mereka. Ayat ini diturunkan sebelum ada perintah berjihad.</p></div></div>
