يَعْلَمُ خَائِنَةَ الْأَعْيُنِ وَمَا تُخْفِي الصُّدُورُ|||<p><span class="t4">{ يَعْلَمُ خَائِنَةَ الْأَعْيُنِ }</span> وهو النظر الذي يخفيه العبد من جليسه ومقارنه، وهو نظر المسارقة، <span class="t4">{ وَمَا تُخْفِي الصُّدُورُ }</span> مما لم يبينه العبد لغيره، فالله تعالى يعلم ذلك الخفي، فغيره من الأمور الظاهرة من باب أولى وأحرى.</p>
