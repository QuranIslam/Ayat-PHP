وَأَنِيبُوا إِلَىٰ رَبِّكُمْ وَأَسْلِمُوا لَهُ مِن قَبْلِ أَن يَأْتِيَكُمُ الْعَذَابُ ثُمَّ لَا تُنصَرُونَ|||<p>قوله عز وجل : <span class="t3">( وأنيبوا إلى ربكم )</span> أقبلوا وارجعوا إليه بالطاعة ، <span class="t3">( وأسلموا له )</span> أخلصوا له التوحيد ، <span class="t3">( من قبل أن يأتيكم العذاب ثم لا تنصرون )</span></p>
