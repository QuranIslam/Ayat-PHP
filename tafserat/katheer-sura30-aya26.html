وَلَهُ مَن فِي السَّمَاوَاتِ وَالْأَرْضِ ۖ كُلٌّ لَّهُ قَانِتُونَ|||<p>يقول تعالى : <span class="t3">( وله من في السماوات والأرض )</span> أي : ملكه وعبيده ، <span class="t3">( كل له قانتون )</span> أي : خاضعون خاشعون طوعا وكرها .</p><p>وفي حديث دراج ، عن أبي الهيثم ، عن أبي سعيد ، مرفوعا : <span class="t1">" كل حرف في القرآن يذكر فيه القنوت فهو الطاعة "</span> .</p>
