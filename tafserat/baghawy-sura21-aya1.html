اقْتَرَبَ لِلنَّاسِ حِسَابُهُمْ وَهُمْ فِي غَفْلَةٍ مُّعْرِضُونَ|||<p>مكية</p><p><span class="t3">( اقترب للناس )</span> قيل اللام بمعنى من ، أي اقترب من الناس حسابهم ، أي : وقت محاسبة الله إياهم على أعمالهم ، يعني يوم القيامة ، نزلت في منكري البعث ، <span class="t3">( وهم في غفلة معرضون )</span> عن التأهب له .</p>
