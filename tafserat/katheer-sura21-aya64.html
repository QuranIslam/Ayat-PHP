فَرَجَعُوا إِلَىٰ أَنفُسِهِمْ فَقَالُوا إِنَّكُمْ أَنتُمُ الظَّالِمُونَ|||<p>يقول تعالى مخبرا عن قوم إبراهيم حين قال لهم ما قال : <span class="t3">( فرجعوا إلى أنفسهم )</span> أي : بالملامة في عدم احترازهم وحراستهم لآلهتهم ، فقالوا : <span class="t3">( إنكم أنتم الظالمون )</span> أي : في ترككم لها مهملة لا حافظ عندها</p>
