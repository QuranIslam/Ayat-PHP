فَسُبْحَانَ الَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ وَإِلَيْهِ تُرْجَعُونَ|||<p>وقوله <span class="t3">( فَسُبْحَانَ الَّذِي بِيَدِهِ مَلَكُوتُ كُلِّ شَيْءٍ )</span> يقول تعالى ذكره: فتنـزيه الذي بيده ملك كل شيء وخزائنه. وقوله <span class="t3">( وَإِلَيْهِ تُرْجَعُونَ )</span> يقول: وإليه تردون وتصيرون بعد مماتكم.</p><p>آخر تفسير سورة يس</p>
