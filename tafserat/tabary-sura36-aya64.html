اصْلَوْهَا الْيَوْمَ بِمَا كُنتُمْ تَكْفُرُونَ|||<p>وقوله <span class="t3">( اصْلَوْهَا الْيَوْمَ بِمَا كُنْتُمْ تَكْفُرُونَ )</span> يقول: احترقُوا بها اليوم ورِدُوها؛ يعني باليوم: يوم القيامة <span class="t3">( بِمَا كُنْتُمْ تَكْفُرُونَ )</span> : يقول: بما كنتم تَجْحدونها في الدنيا، وتكذبون بها.</p>
