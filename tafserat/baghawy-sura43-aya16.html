أَمِ اتَّخَذَ مِمَّا يَخْلُقُ بَنَاتٍ وَأَصْفَاكُم بِالْبَنِينَ|||<p><span class="t3">( أم اتخذ مما يخلق بنات )</span> هذا استفهام توبيخ وإنكار ، يقول : اتخذ ربكم لنفسه البنات ، <span class="t3">( وأصفاكم بالبنين )</span> ؟ كقوله : <span class="t1">" أفأصفاكم ربكم بالبنين "</span> <span class="t3">( الإسراء 40 )</span> .</p>
