وَمَن جَاهَدَ فَإِنَّمَا يُجَاهِدُ لِنَفْسِهِ ۚ إِنَّ اللَّهَ لَغَنِيٌّ عَنِ الْعَالَمِينَ|||<p><span class="t3">( ومن جاهد فإنما يجاهد لنفسه )</span> له ثوابه ، <span class="t1">" والجهاد "</span> : هو الصبر على الشدة ، ويكون ذلك في الحرب ، وقد يكون على مخالفة النفس . <span class="t3">( إن الله لغني عن العالمين )</span> عن أعمالهم وعباداتهم .</p>
