وَفِي الْأَرْضِ آيَاتٌ لِّلْمُوقِنِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan di bumi itu)</span> yakni gunung-gunung, tanahnya, lautan, pohon-pohonan, buah-buahan, dan tumbuh-tumbuhannya serta lain-lainnya <span class="t3">(terdapat tanda-tanda)</span> yang menunjukkan akan kekuasaan Allah swt. dan keesaan-Nya <span class="t3">(bagi orang-orang yang yakin)</span>.</p></div></div>
