وَإِنَّ رَبَّكَ لَيَعْلَمُ مَا تُكِنُّ صُدُورُهُمْ وَمَا يُعْلِنُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan sesungguhnya Rabbmu, benar-benar mengetahui apa yang disembunyikan hati mereka)</span> maksudnya apa yang tersimpan di dalam hati mereka <span class="t3">(dan apa yang mereka nyatakan)</span> melalui lisan-lisan mereka.</p></div></div>
