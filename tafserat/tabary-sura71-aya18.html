ثُمَّ يُعِيدُكُمْ فِيهَا وَيُخْرِجُكُمْ إِخْرَاجًا|||<p><span class="t3">(ثُمَّ يُعِيدُكُمْ فِيهَا )</span> يقول: ثم يعيدكم في الأرض كما كنتم ترابا فيصيركم كما كنتم من قبل أن يخلقكم <span class="t3">(وَيُخْرِجُكُمْ إِخْرَاجًا )</span> يقول ويخرجكم منها إذا شاء أحياء كما كنتم بشرا من قبل أن يعيدكم فيها، فيصيركم ترابا إخراجا.</p>
