ثُمَّ دَمَّرْنَا الْآخَرِينَ|||<div class="tafheem"><div class="tafheem_trans">Затем Мы уничтожили всех остальных.</div><div class="tafheem_comments"><p>На рассвете Аллах истребил всех, кто остался в городе. Всевышний сказал: «Когда же явилось Наше веление, Мы перевернули вверх дном их селения и последовательно обрушили на них каменья из обожженной глины» <span class="t3">(11:82)</span>.</p></div>
