وَقَاتِلُوا فِي سَبِيلِ اللَّهِ وَاعْلَمُوا أَنَّ اللَّهَ سَمِيعٌ عَلِيمٌ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan berperanglah kamu di jalan Allah)</span> maksudnya untuk meninggikan agama-Nya <span class="t3">(dan ketahuilah bahwa sesungguhnya Allah Maha Mendengar)</span> akan ucapanmu <span class="t3">(lagi Maha Mengetahui)</span> akan keadaanmu, hingga memberi balasan kepadamu.</p></div></div>
