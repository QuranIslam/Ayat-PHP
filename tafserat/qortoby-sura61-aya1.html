سَبَّحَ لِلَّهِ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۖ وَهُوَ الْعَزِيزُ الْحَكِيمُ|||<p>سورة الصف وهي أربع عشرة آية .</p><p>مدنية في قول الجميع ، فيما ذكر الماوردي . وقيل : إنها مكية ، ذكره النحاس عن ابن عباس .</p><p>بسم الله الرحمن الرحيم</p><p>سبح لله ما في السماوات وما في الأرض وهو العزيز الحكيم</p><p>تقدم .</p>
