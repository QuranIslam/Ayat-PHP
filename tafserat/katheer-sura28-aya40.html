فَأَخَذْنَاهُ وَجُنُودَهُ فَنَبَذْنَاهُمْ فِي الْيَمِّ ۖ فَانظُرْ كَيْفَ كَانَ عَاقِبَةُ الظَّالِمِينَ|||<p>ولهذا قال هاهنا : <span class="t3">( فأخذناه وجنوده فنبذناهم في اليم )</span> أي : أغرقناهم في البحر في صبيحة واحدة ، فلم يبق منهم أحد <span class="t3">( فانظر كيف كان عاقبة الظالمين )</span></p>
