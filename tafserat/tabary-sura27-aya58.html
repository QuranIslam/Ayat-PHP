وَأَمْطَرْنَا عَلَيْهِم مَّطَرًا ۖ فَسَاءَ مَطَرُ الْمُنذَرِينَ|||<p><span class="t3">(وَأَمْطَرْنَا عَلَيْهِمْ مَطَرًا )</span> وهو إمطار الله عليهم من السماء حجارة من سجيل <span class="t3">(فَسَاءَ مَطَرُ الْمُنْذَرِينَ )</span> يقول: فساء ذلك المطر مطر القوم الذين أنذرهم الله عقابه على معصيتهم إياه, وخوفهم بأسه بإرسال الرسول إليهم بذلك.</p>
