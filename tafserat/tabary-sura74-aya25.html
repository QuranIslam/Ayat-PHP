إِنْ هَٰذَا إِلَّا قَوْلُ الْبَشَرِ|||<p>وقوله: <span class="t3">( إِنْ هَذَا إِلا قَوْلُ الْبَشَرِ )</span> يقول تعالى ذكره مخبرا عن قيل الوحيد في القرآن <span class="t3">( إِنْ هَذَا إِلا قَوْلُ الْبَشَرِ )</span> ما هذا الذي يتلوه محمد إلا قول البشر، يقول: ما هو إلا كلام ابن آدم، وما هو بكلام الله.</p>
