كُلًّا نُّمِدُّ هَٰؤُلَاءِ وَهَٰؤُلَاءِ مِنْ عَطَاءِ رَبِّكَ ۚ وَمَا كَانَ عَطَاءُ رَبِّكَ مَحْظُورًا|||<p>ومع هذا فلا يفوتهم نصيبهم من الدنيا فكلا يمده الله منها لأنه عطاؤه وإحسانه.</p><p><span class="t4">{ وَمَا كَانَ عَطَاءُ رَبِّكَ مَحْظُورًا }</span> أي: ممنوعا من أحد بل جميع الخلق راتعون بفضله وإحسانه.</p>
