يَا أَبَتِ إِنِّي أَخَافُ أَن يَمَسَّكَ عَذَابٌ مِّنَ الرَّحْمَٰنِ فَتَكُونَ لِلشَّيْطَانِ وَلِيًّا|||<p><span class="t3">( يا أبت إني أخاف )</span> أي : أعلم <span class="t3">( أن يمسك )</span> يصيبك <span class="t3">( عذاب من الرحمن )</span> أي : إن أقمت على الكفر <span class="t3">( فتكون للشيطان وليا )</span> قرينا في النار .</p>
