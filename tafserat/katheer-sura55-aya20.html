بَيْنَهُمَا بَرْزَخٌ لَّا يَبْغِيَانِ|||<p>فإنه تعالى قد قال : <span class="t3">( بينهما برزخ لا يبغيان )</span> أي : وجعل بينهما برزخا ، وهو الحاجز من الأرض ، لئلا يبغي هذا على هذا ، وهذا على هذا ، فيفسد كل واحد منهما الآخر ، ويزيله عن صفته التي هي مقصودة منه . وما بين السماء والأرض لا يسمى برزخا وحجرا محجورا .</p>
