وَلَكُمْ فِيهَا جَمَالٌ حِينَ تُرِيحُونَ وَحِينَ تَسْرَحُونَ|||<p>وما لهم فيها من الجمال وهو الزينة ولهذا قال : <span class="t3">( ولكم فيها جمال حين تريحون )</span> وهو وقت رجوعها عشيا من المرعى فإنها تكون أمده خواصر ، وأعظمه ضروعا ، وأعلاه أسنمة ، وحين تسرحون ) أي : غدوة حين تبعثونها إلى المرعى .</p>
