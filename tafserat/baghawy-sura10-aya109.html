وَاتَّبِعْ مَا يُوحَىٰ إِلَيْكَ وَاصْبِرْ حَتَّىٰ يَحْكُمَ اللَّهُ ۚ وَهُوَ خَيْرُ الْحَاكِمِينَ|||<p><span class="t3">( واتبع ما يوحى إليك واصبر حتى يحكم الله )</span> بنصرك وقهر عدوك وإظهار دينه ، <span class="t3">( وهو خير الحاكمين )</span> فحكم بقتال المشركين وبالجزية على أهل</p><p>الكتاب يعطونها عن يد وهم صاغرون .</p>
