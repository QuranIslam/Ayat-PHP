إِنَّهُمْ كَانُوا إِذَا قِيلَ لَهُمْ لَا إِلَٰهَ إِلَّا اللَّهُ يَسْتَكْبِرُونَ|||<p>ثم ذكر أن إجرامهم، قد بلغ الغاية وجاوز النهاية فقال: <span class="t4">{ إِنَّهُمْ كَانُوا إِذَا قِيلَ لَهُمْ لَا إِلَهَ إِلَّا اللَّهُ }</span> فدعوا إليها، وأمروا بترك إلهية ما سواه <span class="t4">{ يَسْتَكْبِرُونَ }</span> عنها وعلى من جاء بها.</p>
