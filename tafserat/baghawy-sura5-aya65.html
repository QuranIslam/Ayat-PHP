وَلَوْ أَنَّ أَهْلَ الْكِتَابِ آمَنُوا وَاتَّقَوْا لَكَفَّرْنَا عَنْهُمْ سَيِّئَاتِهِمْ وَلَأَدْخَلْنَاهُمْ جَنَّاتِ النَّعِيمِ|||<p><span class="t3">( ولو أن أهل الكتاب آمنوا )</span> بمحمد صلى الله عليه وسلم ، ) <span class="t3">( واتقوا )</span> الكفر ، <span class="t3">( لكفرنا عنهم سيئاتهم ولأدخلناهم جنات النعيم )</span></p>
