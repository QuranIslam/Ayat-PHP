فَلَمَّا تَرَاءَى الْجَمْعَانِ قَالَ أَصْحَابُ مُوسَىٰ إِنَّا لَمُدْرَكُونَ|||<p><span class="t3">( فلما تراءى الجمعان )</span> أي : تقابلا بحيث يرى كل فريق صاحبه ، وكسر حمزة الراء من <span class="t1">" تراءى "</span> وفتحها الآخرون . <span class="t3">( قال أصحاب موسى إنا لمدركون )</span> أي : سيدركنا قوم فرعون ولا طاقة لنا بهم . )</p>
