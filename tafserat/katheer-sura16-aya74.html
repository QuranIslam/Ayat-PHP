فَلَا تَضْرِبُوا لِلَّهِ الْأَمْثَالَ ۚ إِنَّ اللَّهَ يَعْلَمُ وَأَنتُمْ لَا تَعْلَمُونَ|||<p>ولهذا قال تعالى <span class="t3">( فلا تضربوا لله الأمثال )</span> أي : لا تجعلوا له أندادا وأشباها وأمثالا <span class="t3">( إن الله يعلم وأنتم لا تعلمون )</span> أي : أنه يعلم ويشهد أنه لا إله إلا الله وأنتم بجهلكم تشركون به غيره .</p>
