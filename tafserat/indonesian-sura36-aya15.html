قَالُوا مَا أَنتُمْ إِلَّا بَشَرٌ مِّثْلُنَا وَمَا أَنزَلَ الرَّحْمَٰنُ مِن شَيْءٍ إِنْ أَنتُمْ إِلَّا تَكْذِبُونَ|||<div class="tafheem"><div class="tafheem_comments"><p>(Mereka menjawab, <span class="t1">"Kalian tidak lain hanyalah manusia seperti kami dan Allah Yang Maha Pemurah tidak menurunkan sesuatu pun. Tidak lain) (kalian hanyalah pendusta belaka."</span>)</p></div></div>
