فَإِن كَذَّبُوكَ فَقُل رَّبُّكُمْ ذُو رَحْمَةٍ وَاسِعَةٍ وَلَا يُرَدُّ بَأْسُهُ عَنِ الْقَوْمِ الْمُجْرِمِينَ|||<p><span class="t3">( فإن كذبوك فقل ربكم ذو رحمة واسعة )</span> بتأخير العذاب عنكم ، <span class="t3">( ولا يرد بأسه )</span> عذابه <span class="t3">( عن القوم المجرمين )</span> إذا جاء وقته .</p>
