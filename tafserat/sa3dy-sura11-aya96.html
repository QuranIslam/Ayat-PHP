وَلَقَدْ أَرْسَلْنَا مُوسَىٰ بِآيَاتِنَا وَسُلْطَانٍ مُّبِينٍ|||<p><span class="t4">{ وَلَقَدْ أَرْسَلْنَا مُوسَى ْ}</span> بن عمران <span class="t4">{ بِآيَاتِنَا ْ}</span> الدالة على صدق ما جاء به، كالعصا، واليد ونحوهما، من الآيات التي أجراها الله على يدي موسى عليه السلام.</p><p><span class="t4">{ وَسُلْطَانٍ مُبِينٍ ْ}</span> أي: حجة ظاهرة بينة، ظهرت ظهور الشمس.</p>
