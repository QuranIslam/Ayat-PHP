فَمَا كَانَ دَعْوَاهُمْ إِذْ جَاءَهُم بَأْسُنَا إِلَّا أَن قَالُوا إِنَّا كُنَّا ظَالِمِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka tidak adalah keluhan mereka)</span> yaitu perkataan mereka (di waktu datang kepada mereka siksaan Kami kecuali mengatakan, <span class="t1">"Sesungguhnya kami adalah orang-orang yang lalim."</span>)</p></div></div>
