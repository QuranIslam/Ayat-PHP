وَصَاحِبَتِهِ وَبَنِيهِ|||<p><span class="t3">( وَصَاحِبَتِهِ )</span> يعني: زوجته التي كانت زوجته في الدنيا<span class="t3">( وَبَنِيهِ )</span> حذرا من مطالبتهم إياه بما بينه وبينهم من التَّبعات والمظالم.</p><p>وقال بعضهم: معنى قوله: <span class="t3">( يَفِرُّ الْمَرْءُ مِنْ أَخِيهِ )</span> يفرّ عن أخيه لئلا يراه، وما ينـزل به، .</p>
