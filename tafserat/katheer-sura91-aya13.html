فَقَالَ لَهُمْ رَسُولُ اللَّهِ نَاقَةَ اللَّهِ وَسُقْيَاهَا|||<p>قوله تعالى <span class="t1">"فقال لهم رسول الله"</span> يعني صالحا عليه السلام <span class="t1">"ناقة الله"</span> أي احذروا ناقة الله أن تمسوها بسوء <span class="t1">"وسقياها"</span> أي لا تعتدوا عليها في سقياها فإن لها شرب يوم ولكم شرب يوم معلوم.</p>
