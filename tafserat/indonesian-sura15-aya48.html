لَا يَمَسُّهُمْ فِيهَا نَصَبٌ وَمَا هُم مِّنْهَا بِمُخْرَجِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Mereka tidak merasa lelah di dalamnya)</span> tidak pernah merasa penat <span class="t3">(dan mereka sekali-kali tidak akan dikeluarkan daripadanya)</span> untuk selama-lamanya.</p></div></div>
