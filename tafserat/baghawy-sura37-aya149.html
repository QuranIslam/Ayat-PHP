فَاسْتَفْتِهِمْ أَلِرَبِّكَ الْبَنَاتُ وَلَهُمُ الْبَنُونَ|||<p>قوله تعالى : ) <span class="t3">( فاستفتهم )</span> فاسأل يا محمد أهل مكة وهو سؤال توبيخ ، <span class="t3">( ألربك البنات ولهم البنون )</span> وذلك أن جهينة وبني سلمة بن عبد الدار زعموا أن الملائكة بنات الله يقول : جعلوا لله البنات ولأنفسهم البنين .</p>
