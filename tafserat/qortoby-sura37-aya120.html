سَلَامٌ عَلَىٰ مُوسَىٰ وَهَارُونَ|||<p>أي سلامة له من أن يذكر بسوء <span class="t1">" في الآخرين "</span> .</p><p>قال الكسائي : وفي قراءة ابن مسعود <span class="t1">" سلاما "</span> منصوب بـ <span class="t1">" تركنا "</span> أي تركنا عليه ثناء حسنا سلاما .</p><p>وقيل : <span class="t1">" في الآخرين "</span> أي في أمة محمد صلى الله عليه وسلم .</p><p>وقيل : في الأنبياء</p>
