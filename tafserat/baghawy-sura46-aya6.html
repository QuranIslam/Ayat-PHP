وَإِذَا حُشِرَ النَّاسُ كَانُوا لَهُمْ أَعْدَاءً وَكَانُوا بِعِبَادَتِهِمْ كَافِرِينَ|||<p><span class="t3">( وإذا حشر الناس كانوا لهم أعداء وكانوا بعبادتهم كافرين )</span> جاحدين ، بيانه قوله : <span class="t1">" تبرأنا إليك ما كانوا إيانا يعبدون "</span> <span class="t3">( القصص - 63 )</span> .</p>
