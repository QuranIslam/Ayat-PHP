فَلْيَعْبُدُوا رَبَّ هَٰذَا الْبَيْتِ|||<p>ثم أرشدهم إلى شكر هذه النعمة العظيمة فقال : <span class="t3">( فليعبدوا رب هذا البيت )</span> أي : فليوحدوه بالعبادة ، كما جعل لهم حرما آمنا وبيتا محرما ، كما قال تعالى : <span class="t3">( إنما أمرت أن أعبد رب هذه البلدة الذي حرمها وله كل شيء وأمرت أن أكون من المسلمين )</span> <span class="t2">[ النمل : 91 ]</span></p>
