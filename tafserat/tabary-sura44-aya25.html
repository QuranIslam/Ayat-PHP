كَمْ تَرَكُوا مِن جَنَّاتٍ وَعُيُونٍ|||<p>القول في تأويل قوله تعالى :  كَمْ تَرَكُوا مِنْ جَنَّاتٍ وَعُيُونٍ <span class="t3">(25)</span></p><p>يقول تعالى ذكره: كم ترك فرعون وقومه من القبط بعد مهلكهم وتغريق الله إياهم من بساتين وأشجار, وهي الجنات, وعيون, يعني: ومنابع ما كان ينفجر في جنانهم وزروع قائمة في مزارعهم .</p>
