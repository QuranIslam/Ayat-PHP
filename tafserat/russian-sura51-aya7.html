وَالسَّمَاءِ ذَاتِ الْحُبُكِ|||<div class="tafheem"><div class="tafheem_trans">Клянусь небом, обладающим прекрасным обликом (или небом, обладающим мощью; или небом со звездами)!</div><div class="tafheem_comments"><p>Эти звездные тропы похожи на песчаные дорожки и узкие ручьи, над которыми веет легкий ветерок.</p></div>
