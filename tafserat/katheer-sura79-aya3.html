وَالسَّابِحَاتِ سَبْحًا|||<p>وأما قوله : <span class="t3">( والسابحات سبحا )</span> فقال ابن مسعود : هي الملائكة . وروي عن علي ، ومجاهد ، وسعيد بن جبير ، وأبي صالح مثل ذلك .</p><p>وعن مجاهد : <span class="t3">( والسابحات سبحا )</span> الموت . وقال قتادة : هي النجوم . وقال عطاء بن أبي رباح : هي السفن .</p>
