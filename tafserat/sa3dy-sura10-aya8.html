أُولَٰئِكَ مَأْوَاهُمُ النَّارُ بِمَا كَانُوا يَكْسِبُونَ|||<p>‏<span class="t4">{‏أُولَئِكَ‏}</span>‏ الذين هذا وصفهم ‏<span class="t4">{‏مَأْوَاهُمُ النَّارُ‏}</span>‏ أي‏:‏ مقرهم ومسكنهم التي لا يرحلون عنها‏.‏</p><p>‏<span class="t4">{‏بِمَا كَانُوا يَكْسِبُونَ‏}</span>‏ من الكفر والشرك وأنواع المعاصي،</p>
