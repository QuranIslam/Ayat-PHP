قَالُوا أَجِئْتَنَا لِنَعْبُدَ اللَّهَ وَحْدَهُ وَنَذَرَ مَا كَانَ يَعْبُدُ آبَاؤُنَا ۖ فَأْتِنَا بِمَا تَعِدُنَا إِن كُنتَ مِنَ الصَّادِقِينَ|||<p><span class="t3">( قالوا أجئتنا لنعبد الله وحده ونذر ما كان يعبد آباؤنا )</span> من الأصنام ، فأتنا بما تعدنا ، من العذاب ، <span class="t3">( إن كنت من الصادقين )</span></p>
