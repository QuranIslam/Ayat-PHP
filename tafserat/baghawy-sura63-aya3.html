ذَٰلِكَ بِأَنَّهُمْ آمَنُوا ثُمَّ كَفَرُوا فَطُبِعَ عَلَىٰ قُلُوبِهِمْ فَهُمْ لَا يَفْقَهُونَ|||<p><span class="t3">( ذلك بأنهم آمنوا )</span> أقروا باللسان إذا رأوا المؤمنين ، <span class="t3">( ثم كفروا )</span> إذا خلوا إلى المشركين ، <span class="t3">( فطبع على قلوبهم )</span> بالكفر ، <span class="t3">( فهم لا يفقهون )</span> الإيمان .</p>
