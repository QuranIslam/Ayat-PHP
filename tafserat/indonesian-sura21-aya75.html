وَأَدْخَلْنَاهُ فِي رَحْمَتِنَا ۖ إِنَّهُ مِنَ الصَّالِحِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Dan Kami masukkan dia ke dalam rahmat Kami)</span> yang antara lain dia Kami selamatkan dari kaumnya. <span class="t3">(Karena sesungguhnya dia termasuk orang-orang yang saleh)</span>.</p></div></div>
