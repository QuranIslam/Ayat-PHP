فَلَمَّا كَشَفْنَا عَنْهُمُ الرِّجْزَ إِلَىٰ أَجَلٍ هُم بَالِغُوهُ إِذَا هُمْ يَنكُثُونَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Maka setelah Kami hilangkan)</span> berkat doa Musa <span class="t3">(dari mereka azab itu hingga batas waktu yang mereka sampai kepadanya, tiba-tiba mereka mengingkarinya)</span> janjinya dan bersikeras melakukan kekafiran.</p></div></div>
