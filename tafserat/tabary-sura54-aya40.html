وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِن مُّدَّكِرٍ|||<p>وقوله <span class="t3">( وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ فَهَلْ مِنْ مُدَّكِرٍ )</span> يقول تعالى ذكره: ولقد سهَّلنا القرآن للذكر لمن أراد التذكر به فهل من متعظ ومعتبر به فينـزجر به عما نهاه الله عنه إلى ما أمره به وأذن له فيه.</p>
