وَمَن لَّا يُجِبْ دَاعِيَ اللَّهِ فَلَيْسَ بِمُعْجِزٍ فِي الْأَرْضِ وَلَيْسَ لَهُ مِن دُونِهِ أَوْلِيَاءُ ۚ أُولَٰئِكَ فِي ضَلَالٍ مُّبِينٍ|||<p><span class="t3">( ومن لا يجب داعي الله فليس بمعجز في الأرض )</span> لا يعجز الله فيفوته <span class="t3">( وليس له من دونه أولياء )</span> أنصار يمنعونه من الله <span class="t3">( أولئك في ضلال مبين )</span> .</p>
