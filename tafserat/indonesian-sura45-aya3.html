إِنَّ فِي السَّمَاوَاتِ وَالْأَرْضِ لَآيَاتٍ لِّلْمُؤْمِنِينَ|||<div class="tafheem"><div class="tafheem_comments"><p><span class="t3">(Sesungguhnya pada langit dan bumi)</span> pada penciptaan keduanya <span class="t3">(benar-benar terdapat tanda-tanda)</span> yang menunjukkan kepada kekuasaan dan keesaan Allah swt. <span class="t3">(bagi orang-orang yang beriman.)</span></p></div></div>
